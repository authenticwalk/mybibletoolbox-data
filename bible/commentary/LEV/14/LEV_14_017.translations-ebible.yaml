verse: LEV.014.017
translations:
  mal-C: പുരോഹിതൻ, തന്റെ ഉള്ളംകൈയിൽ ശേഷിക്കുന്ന എണ്ണ കുറെ ശുദ്ധീകരിക്കപ്പെടേണ്ട വ്യക്തിയുടെ
    വലതുചെവിയുടെ അറ്റത്തും വലതുകൈയിലെ തള്ളവിരലിലും വലതുകാലിന്റെ തള്ളവിരലിലും അകൃത്യയാഗത്തിന്റെ
    രക്തത്തിനുമീതേയും പുരട്ടണം.
  deu-TKW: Von dem übrigen Öl aber, das in seiner Hand ist, streiche der Priester
    dem, der sich reinigen läßt, etwas an den rechten Ohrknorpel, an den Daumen der
    rechten Hand und die große Zehe des rechten Fußes, oben auf das Blut des Schuldopfers.
  lin-lin: Bongo kati na mafuta oyo ekotikala ye na loboko, Nganga-Nzambe akokamata
    ndambo na yango mpo na kopakola na likolo ya litoyi ya ngambo ya loboko ya mobali
    ya moto oyo azali komipetola, na mosapi ya liboso ya loboko na ye ya ngambo ya
    mobali mpe na mosapi ya liboso ya lokolo na ye ya ngambo ya loboko ya mobali,
    kaka na esika oyo awuti kotia makila ya mwana meme oyo ebonzami lokola mbeka mpo
    na kozongisa boyokani.
  eng-LSV: And of the remainder of the oil which [is] on his palm, the priest puts
    [it] on the tip of the right ear of him who is to be cleansed, and on the thumb
    of his right hand, and on the great toe of his right foot, on the blood of the
    guilt-offering;
  eng-GNV: And of the rest of the oyle that is in his hand, shall the Priest put vpon
    the lap of the right eare of him that is to bee clensed, and vpon the thumbe of
    his right hand, and vpon the great toe of his right foote, where the blood of
    the trespasse offring was put.
  eng-WEBSTER: And of the rest of the oil that is in his hand, shall the priest put
    upon the tip of the right ear of him that is to be cleansed, and upon the thumb
    of his right hand, and upon the great toe of his right foot, upon the blood of
    the trespass-offering.
  nhw-BL: Huan ica nopa aceite catli noja mocahuas ipan nopa totajtzi imax, quiajalos
    se quentzi inacas nejmac nopa masehuali catli motlapajpacchihuas. Huan nojquiya
    quiajalos ipan imacpil catli hueyi tlen ima nejmac huan ipan ixocpil catli hueyi
    tlen iicxi nejmac. Huan nojquiya quitlalis aceite ipan nopa estli tlen nopa tlacajcahualistli
    para catli quihuica tlajtlacoli noixpa.
  swh-ONEN: Kuhani atampaka yule anayetakaswa sehemu ya mafuta yaliyobaki kiganjani
    kwenye ncha ya sikio lake la kuume, kwenye kidole gumba cha mkono wake wa kuume,
    na kidole kikubwa cha mguu wake wa kuume, mahali palepale alipompaka damu ya sadaka
    ya kuondoa hatia.
  bba-bba: Yen biru, kpɑ u ɡum mɛ mu tie tɛɛni wi u dɛɛrɑsiɑmɔn soo nɔm ɡeuɡuuɔ kɑ
    mɑɑ win nɔm ɡeun niki biɑ bɑkɑɔ kɑ win nɔɔ nɔm ɡeuɡuun niki biɑ bɑkɑɔ. U koo mu
    tɛɛniwɑ mi u rɑɑ yɛm mɛ doke.
  eng-KJVCPB: 'and of the rest of the oil that is in his hand shall the priest put
    upon the tip of the right ear of him that is to be cleansed, and upon the thumb
    of his right hand, and upon the great toe of his right foot, upon the blood of
    the trespass offering:'
  luo-luo: Bangʼ mae Jadolo nokaw mo moko modongʼ e pat lwete, kendo wire e dho it
    ma korachwich mar ngʼat mipwodhono, gi lith lwete mathuon ma korachwich gi lith
    tiende mathuon ma korachwich, ewi kuonde mane omienie remb misango mar pwodhruok
    e ketho.
  meu-meu: Bena dehoro orena miana hahelaḡa tauna imana ai na taina baine abia, e
    haḡoevaiamu tauna idiba taiana abona bona idiba imana sinabadana bona idiba aena
    sinabadana baine dahulaidia, kara-dika boubouna rarana e dahulaidia gabudia ai.
  npi-ULB: पुजारीले आफ्नो हातमा बाँकी रहेको तेललाई शुद्ध गरिनुपर्ने मानिसको दाहिने
    कानको टुप्‍पो, दाहिने हातको बुढी औँला, र दाहिने खुट्‍टाको बुढी औँलामा लगाउने छ
    ।
  yor-yor: Àlùfáà yóò mú lára òróró tí ó kù ní àtẹ́lẹwọ́ rẹ̀ yóò fi sí etí ọ̀tún,
    àtàǹpàkò ọwọ́ ọ̀tún àti àtàǹpàkò ẹsẹ̀ ọ̀tún ẹni tí à ó wẹ̀mọ́, lórí ẹ̀jẹ̀ ẹbọ
    ẹ̀bi.
  pes-OPCB: سپس کاهن مقداری از روغن کف دست خود را روی نرمهٔ گوش راست آن شخص و روی
    شست دست راست و روی شست پای راست او بمالد.
  tgl-ULB: Ilalagay ng pari ang natitirang mga langis sa kanyang kamay sa dulo ng
    kanang tainga ng taong lilinisin, sa hinlalaki ng kanyang kanang kamay, at sa
    malaking daliri ng kanyang kanang paa. Kailangan niyang ilagay ang langis na ito
    sa ibabaw ng dugo na mula sa handog na pambayad ng kasalanan.
  hui-hui: Ani buwa ibugua olibe lininaga weli ibuninaga gi habeni wiyago mialu wali
    agali i̱naga deni dodo nahe bayale helo biagonaga gi tigahayagi hale teneha nogo
    darama helayagoria hela dambi halu gi angibiyane tigahabi ge angibiyane tigahabi
    darama wai hayagoria weli biago hela dambi haga bulebira.
  mya-mya: တစ်​ဖန်​သူ​သည်​ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​နေ​သူ​၏
    လက်​ယာ​နား​ပျဉ်း၊ လက်​ယာ​လက်​မ၊ လက် ယာ​ခြေ​မ​တို့​တွင်​လက်​ဖ​ဝါး​ထဲ​မှ​ဆီ နှင့်​သိုး​၏​သွေး​အ​နည်း​ငယ်​ဖြင့်​သုတ်
    ရ​မည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་གྱིས་ལག་མཐིལ་གྱི་སྣུམ་ལྷག་མ་ཅུང་ཙམ་བླངས་ནས་གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་རྣ་ཤལ་གཡས་པ་དང་ལག་གཡས་པའི་མཐེ་བོང་དང་།
    རྐང་པ་གཡས་པའི་མཐེབ་ཆེན་བཅས་སུ་ཉེས་སེལ་མཆོད་པའི་ཁྲག་བྱུགས་སར་འབྱུག་དགོས།
  sna-sna: Muprista achaisa mamwe mafuta anosara muchanza panzeve yokurudyi youyo
    anofanira kucheneswa, pamunwe mukuru woruoko rwake rwokurudyi nepachigunwe chikuru
    chegumbo rake rokurudyi pamusoro peropa rechipiriso chemhosva.
  spa-BLM: El sacerdote pondrá un poco del resto del aceite que tiene en su mano sobre
    la punta de la oreja derecha del que va a ser purificado, y sobre el pulgar de
    su mano derecha, y sobre el dedo gordo de su pie derecho, sobre la sangre de la
    ofrenda por la culpa.
  cac-cac: A aceite tzato can d'a sc'ab' vin̈ sacerdote chi', sucoch vin̈ d'a jun
    anima ix b'oxi sc'ool chi', an̈eja' d'a sjayil schiquin d'a svach', d'a smam sc'ab'
    d'a svach' yed' pax d'a yiximal smam yoc d'a svach', aton b'aj ayxo och schiq'uil
    noc' silab' yuj smul.
  swh-ULB: kuhani ataweka mafuta yaliyobaki kwenye mkono wake kwenye ncha ya sikio
    la kulia la mtu wa kutakaswa, juu ya dole gumba la mkono wa kulia, na katika dole
    kubwa la mguu wa kulia. Lazima aweke mafuta haya juu ya damu kutoka kwenye sadaka
    ya hatia.
  bel-bel: а рэшту алею, які на далоні ягонай, пакладзе сьвятар на край правага вуха
    таго, каго ачышчае, на вялікі палец правай рукі ягонай і на вялікі палец правай
    нагі ягонай, на кроў ахвяры за віну;
  deu-ELBBK: Und von dem Übrigen des Öls, das in seiner Hand ist, soll der Priester
    auf das rechte Ohrläppchen dessen tun, der zu reinigen ist, und auf den Daumen
    seiner rechten Hand und auf die große Zehe seines rechten Fußes, auf das Blut
    des Schuldopfers.
  mbb-OT: Ne sikan is egkesamà dutun te lana ziyà te palad din, ne idazas din daan
    dutun te etew zuen te mibpendezasan din te lengesa; izazas din heini ziyà te kewanan
    he telinga zuen te etew, wey te tindezekelà te kewanan he velad din wey paa.
  mal-2015: ഉള്ളങ്കയ്യിൽ ശേഷിച്ച എണ്ണ കുറെ പുരോഹിതൻ ശുദ്ധീകരണം കഴിയുന്നവന്റെ വലത്തുകാതിന്മേലും
    വലത്തുകയ്യുടെ പെരുവിരലിന്മേലും വലത്തുകാലിന്റെ പെരുവിരലിന്മേലും അകൃത്യയാഗത്തിന്റെ
    രക്തത്തിന്മീതെ പുരട്ടേണം.
  rmc-rmc: Ole olejoha, so leske ačhiľa pre burňik, o rašaj makhela ole manušeske,
    savo pes obžužarel, telal o čačo kan, o angušt pro čačo vast the o angušt pro
    čačo pindro. Makhela oda pre ola thana, kaj imar hin o rat pal e obeta vaš e vina.
  pes-OPV: و کاهن از باقی روغن که در کف وی است بر نرمه گوش راست و بر شست دست راست
    و بر شست پای راست آن کس که بایدتطهیر شود، بالای خون قربانی جرم بمالد.
  ron-1924: Дин унтделемнул каре-й май рэмыне ын мынэ, преотул сэ пунэ пе (моалеле)
    марӂиня урекий дрепте а челуй че се курэцеште, пе деӂетул чел маре ал мыний дрепте
    ши пе деӂетул чел маре ал пичорулуй дрепт, дясупра сынӂелуй де ла жертфа пентру
    винэ.
  ben-OBCV: যাজক তার হাতের অবশিষ্ট তেলের কিছুটা তেল নেবে, এবং শুচিকরণ প্রার্থীর ডান
    কানের লতিতে, তার ডান হাতের বুড়ো আঙুলে, ডান পায়ের বুড়ো আঙুলে দোষার্থক-নৈবেদ্যের
    রক্তের উপরে ঢেলে দেবে।
  som-som: Oo saliidda inteeda kale oo gacantiisa ku hadhayna waa in wadaadku taabsiiyaa
    kan la daahirinayo caaradda dhegtiisa midig, iyo suulka gacantiisa midig, iyo
    suulka cagtiisa midig, oo ha ka kor mariyo dhiiggii qurbaanka xadgudubka.
  lat-VUC: Quod autem reliquum est olei in læva manu, fundet super extremum auriculæ
    dextræ ejus qui mundatur, et super pollices manus ac pedis dextri, et super sanguinem
    qui effusus est pro delicto,
  eng-ASVBT: 'And of the rest of the oil that is in his hand shall the priest put
    upon the tip of the right ear of him that is to be cleansed, and upon the thumb
    of his right hand, and upon the great toe of his right foot, upon the blood of
    the trespass offering:'
  ita-1885: E del rimanente dell'olio, ch'egli avrà in su la palma della mano, mettane
    in sul tenerume dell'orechhia destra di colui che si purificherà; e in sul dito
    grosso della sua man destra e in sul dito grosso del suo piè destro, sopra il
    sangue del sacrificio per la colpa.
  eng-LXXUP: And the remaining oil that is in his hand, the priest shall put on the
    tip of the right ear of him that is under cleansing, and on the thumb of his right
    hand, and on the great toe of his right foot, on the place of the blood of the
    trespass offering.
  eng-ULB: The priest will put the rest of the oil in his hand on the tip of the right
    ear of the person to be cleansed, on the thumb of his right hand, and on the big
    toe of his right foot. He must put this oil on top of the blood from the guilt
    offering.
  spa-VBL: El sacerdote usará entonces parte del resto del aceite de oliva que queda
    en su palma sobre la persona que se está limpiando, y lo pondrá sobre la sangre
    de la ofrenda de culpa. Esto estará en el lóbulo de su oreja derecha, en su pulgar
    derecho y en el dedo gordo de su pie derecho, sobre la sangre de la ofrenda de
    culpa.
  fra-_FOB: Et du reste de l'huile qui sera dans sa main, le sacrificateur en mettra
    sur le bout de l'oreille droite de celui qui se purifie, sur le pouce de sa main
    droite, et sur le gros orteil de son pied droit, par-dessus le sang du sacrifice
    pour le délit.
  mal-mal: ഉള്ളംകൈയിൽ ശേഷിച്ച എണ്ണ കുറെ പുരോഹിതൻ ശുദ്ധീകരണം കഴിയുന്നവന്റെ വലതുകാതിന്റെ
    അഗ്രത്തിന്മേലും വലതുകൈയുടെ പെരുവിരലിന്മേലും വലതുകാലിന്റെ പെരുവിരലിന്മേലും അകൃത്യയാഗത്തിന്റെ
    രക്തത്തിന്മീതെ പുരട്ടണം.
  urd-GVR: Wuh apnī hathelī par ke tel meṅ se kuchh aur le kar pāk hone wāle ke dahne
    kān kī lau par aur us ke dahne hāth aur dahne pāṅw ke angūṭhoṅ par lagā de yānī
    un jaghoṅ par jahāṅ wuh qusūr kī qurbānī kā ḳhūn lagā chukā hai.
  suz-BL: मिनु चढ़ेबमी आ गुइम लीशो तेल चोव़खो सेल्‍चा पुंइसीशो मुर आ ग्‍युरा नोफा
    ङा फेनेम, मेको आ ग्‍युरा गुइ ङा बोंग्‍येमी नु आ ग्‍युरा खोइल ङा बोंग्‍येम नु गारचा
    आ पर्बम चढ़ेशो आ हुश तारी ख्रेक्‍चा माल्‍ब।
  ita-1927: E del rimanente dell’olio che avrà in mano, il sacerdote ne metterà sull’estremità
    dell’orecchio destro di colui che si purifica, sul pollice della sua man destra
    e sul dito grosso del suo piede destro, oltre al sangue del sacrifizio di riparazione.
  ckb-ckb: ئەوەی دەمێنێتەوە لەو زەیتەی ناو لەپی دەستی، کاهینەکە لە شلکەی گوێی ڕاستە
    و پەنجە گەورەی دەستی ڕاست و پەنجە گەورەی پێی ڕاستی ئەو کەسەی دەدات کە پاک دەبێتەوە،
    لەسەر خوێنەکەی قوربانی تاوان.
  eng-BBE: And of the rest of the oil which is in his hand, the priest will put some
    on the point of the right ear of the man who is to be made clean, and on the thumb
    of his right hand and on the great toe of his right foot, over the blood of the
    offering for wrongdoing;
  kan-OKCV: ತನ್ನ ಕೈಯಲ್ಲಿ ಮಿಕ್ಕಿದ ಎಣ್ಣೆಯನ್ನು ಯಾಜಕನು ಶುದ್ಧಮಾಡಿಸಿಕೊಳ್ಳುವವನ ಬಲಗಿವಿಯ ತುದಿಯ
    ಮೇಲೆ ಮತ್ತು ಅವನ ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿನ ಮೇಲೆ, ಅವನ ಬಲಗಾಲಿನ ಹೆಬ್ಬೆಟ್ಟಿನ ಮೇಲೆ ಹಚ್ಚಬೇಕು. ಅದೇ
    ರೀತಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯ ರಕ್ತದ ಮೇಲೆ ಹಚ್ಚಬೇಕು.
  tam-2017: தன் உள்ளங்கையில் இருக்கிற மீதியான எண்ணெயிலே கொஞ்சம் எடுத்து சுத்திகரிக்கப்படுகிறவனுடைய
    வலதுகாதின் மடலிலும், அவன் வலதுகையின் பெருவிரலிலும், வலதுகாலின் பெருவிரலிலும்,
    ஏற்கனவே பூசியிருக்கிற குற்றநிவாரணபலியினுடைய இரத்தத்தின்மேல் பூசி,
  spa-RV-1909: 'Y de lo que quedare del aceite que tiene en su mano, pondrá el sacerdote
    sobre la ternilla de la oreja derecha del que se purifica, y sobre el pulgar de
    su mano derecha, y sobre el pulgar de su pie derecho, sobre la sangre de la expiación
    por la culpa:'
  ron-BTF: Și din restul untdelemnului care este în mâna sa, preotul să pună pe vârful
    urechii drepte a celui pregătit pentru a fi curățit și pe degetul mare de la mâna
    lui dreaptă și peste degetul mare de la piciorul lui drept, peste sângele ofrandei
    pentru fărădelege;
  eng-WEBP: The priest shall put some of the rest of the oil that is in his hand on
    the tip of the right ear of him who is to be cleansed, and on the thumb of his
    right hand, and on the big toe of his right foot, upon the blood of the trespass
    offering.
  eng-FBV: The priest will then use some of the rest of the olive oil remaining in
    his palm on the person being made clean, and put it on top of the blood of the
    guilt offering. This will be on their right earlobe, on their right thumb, and
    on the big toe of their right foot, on top of the blood of the guilt offering.
  nld-1939: Van de rest van de olie, die op zijn hand ligt, moet de priester iets
    op de rechteroorlel, op de rechterduim en op de grote teen van de rechtervoet
    strijken van hem, die rein verklaard moet worden, en wel bovenop het bloed van
    het schuldoffer.
  nch-BL: Huan ica nopa aceite cati noja mocahuas ipan nopa totajtzi imax, quiajalos
    se quentzi inacas nejmat nopa masehuali cati motapajpacchihuas. Huan nojquiya
    quiajalos ipan imacpil cati hueyi ten imax nejmat huan ipan ixocpil cati hueyi
    ten iicxi nejmat. Huan nojquiya quitalis aceite ipan nopa esti ten nopa tacajcahualisti
    para cati quihuica tajtacoli noixpa.
  vie-1934: Dầu còn lại trong bàn tay mình, thầy tế lễ sẽ lấy bôi trên trái tai hữu
    của người được sạch, trên ngón cái tay mặt và ngón cái chân mặt, tức trên lớp
