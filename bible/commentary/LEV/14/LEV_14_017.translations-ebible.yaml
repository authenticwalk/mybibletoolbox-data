  bqp-bqp: Yen biru, kpɑ u gum mɛ mu tie tɛɛni wi u dɛɛrɑsiɑmɔn soo nɔm geuguuɔ kɑ
    mɑɑ win nɔm geun niki biɑ bɑkɑɔ kɑ win nɔɔ nɔm geuguun niki biɑ bɑkɑɔ. U koo mu
    tɛɛniwɑ mi u rɑɑ yɛm mɛ doke.
  hat-hat: L'a pran ti gout nan lwil ki nan pla men gòch li a, l'a mete l' menm kote
    li te mete san ti mouton an, ki vle di sou pwent tete zòrèy dwat moun lan, sou
    gwo pous men dwat li ak sou gwo zòtèy pye dwat li.
  eng-BSB: And the priest is to put some of the oil remaining in his palm on the right
    earlobe of the one to be cleansed, on the thumb of his right hand, and on the
    big toe of his right foot, on top of the blood of the guilt offering.
  tod-tod: Toɠa gulɔi ta zeɠe, nii é kɔʋɛzu yeei ɠa, é siɛ naa yeezazu woi yɔkpɔgi
    ma, nii é ɓɔɠɔ ɲadesu, ta zeezazu yeezinɛ kpotogi ma, naa ʋɛɛ zeezazu ɠɔɠɔzinɛkpotogi
    ʋa, ʋɛ faazuɓɛtɛ zalaɠa zuai ma ɲamai ziaai ná.
  eng-WEBPB: The priest shall put some of the rest of the oil that is in his hand
    on the tip of the right ear of him who is to be cleansed, and on the thumb of
    his right hand, and on the big toe of his right foot, upon the blood of the trespass
    offering.
  kbq-kbq: Hagi mago'ama mesia masavena pristi vahe'mo'a erino anama agruma hania
    vemofona, tamaga kaziga agesa atupareki, tamaga kaziga azafa azankoreki, tamaga
    kaziga agamofo agafa agigore frentegahie.
  nhe-BL: Huan ica nopa aceite tlen noja mocahuas ipan nopa totajtzi ima, quiajalos
    se quentzi inacas nejmatl nopa tlacatl tlen motlapajpacchihuas. Huan nojquiya
    quiajalos ipan imacpil tlen hueyi tlen ima nejmatl huan ipan ixocpil tlen hueyi
    tlen iicxi nejmatl. Huan nojquiya quitlalis aceite ipan nopa estli tlen nopa tlacajcahualistli
    para tlen quihuica tlajtlacoli noixtla.
  gub-BL: 'A''e re omono putar uri kawer ikurera''i awa imukatu pyr rehe ukwà pupe
    nehe. Omono ma''ea''yr huwykwer hehe a''e ''ym mehe. Omono putar uri kawer hehe
    nezewegatete nehe no: inami awyze har iapyr, ukwàhu ipo awyze har rehe har rehe,
    upyhàhu awyze har rehe har rehe.'
  eng-DRA: And the rest of the oil in his left band, he shall pour upon the tip of
    the right ear of him that is cleansed, and upon the thumb of his right hand and
    the great toe of his right foot, and upon the blood that was shed for trespass,
