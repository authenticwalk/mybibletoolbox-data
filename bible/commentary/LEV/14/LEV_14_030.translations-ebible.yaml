verse: LEV.014.030
translations:
  mal-C: പിന്നെ പുരോഹിതൻ, ആ വ്യക്തിയുടെ കഴിവുപോലെ കുറുപ്രാവുകളെയും പ്രാവിൻകുഞ്ഞുങ്ങളെയും
  deu-TKW: Sodann soll er die eine von den Turteltauben oder von den jungen Tauben,
    die er zu leisten vermochte, herrichten,
  lin-lin: Nganga-Nzambe akozwa moko kati na bibenga mibale oyo moto wana abonzi kolanda
    bozwi na ye
  eng-LSV: And he has made one of the turtle-doves or of the young pigeons (from that
    which his hand reaches to,
  eng-GNV: 'Also hee shall present one of the turtle doues, or of the yong pigeons,
    as he is able:'
  eng-WEBSTER: And he shall offer one of the turtle-doves, or of the young pigeons,
    such as he can get;
  nhw-BL: “Teipa nopa totajtzi nechmacas se tlen nopa palomas o nopa pichones, catli
    quiaxili itomi nopa masehuali para quicohuas.
  swh-ONEN: Kisha atatoa dhabihu wale hua ama yale makinda ya njiwa ambayo mtu ataweza
    kuwapata,
  bba-bba: Yen biru, u koo ɡunɔ ɡen teu ɡo, ɡèn bweseru u wɑ.
  eng-KJVCPB: And he shall offer the one of the turtledoves, or of the young pigeons,
    such as he can get;
  luo-luo: Eka jadolo nochiw akuch oduglago kata nyithi akuru, ma ngʼat mipwodhono
    okelo kaka misango,
  meu-meu: Bena ia ese hari kerea rua eiava pune natuna rua, ena moni heḡereḡerena
    ai e hoi, baine heni,
  npi-ULB: उसले ढुकुरहरूमध्ये वा परेवाका बचेराहरूमध्ये एउटालाई आफ्नो क्षमताअनुसार
    अर्पण गरोस्-
  yor-yor: Lẹ́yìn náà kí ó fi àdàbà tàbí ọmọ ẹyẹlé rú ẹbọ níwọ̀n tí agbára rẹ̀ mọ.
  pes-OPCB: پس از آن، باید دو قمری یا دو جوجه کبوتری را که آورده است قربانی کند،
  tgl-ULB: Dapat niyang ihandog ang isa sa mga kalapati o mga batu-bato, na nakayang
    kunin ng tao—
  hui-hui: Ani bulenaga loma binigo mo miaga ibugua wali agali ko binigo domo wahelo
    ibiyagome ega malibu ale kira lomabu mule minu yalu ibiyago mbirago yamulebira.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ချိုး​တစ်​ကောင်၊ သို့​မ​ဟုတ်​ခို​တစ်​ကောင်​ကို​အ​ပြစ်​ဖြေ​ရာ
    ယဇ်​အ​တွက်​လည်း​ကောင်း၊-
  bod-N: ཡང་མི་དེས་རང་གི་རྒྱུ་ནོར་འཛོམ་ཚོད་ལྟར་བྱ་ཐི་བ་གཉིས་ལས་གཅིག་གམ་ཕུག་རོན་ཆུང་ངུ་གཉིས་ལས་གཅིག་མཆོད་པར་འབུལ་བ་འདི་ལྟ་སྟེ།
  sna-sna: Ipapo achabayira njiva kana hangaiwa diki izvo zvaanogona kuwana,
  spa-BLM: Ofrecerá una de las tórtolas o de los pichones de paloma, lo que pueda
    pagar,
  cac-cac: Slajvi chi', smilancham noc' paramuch chi' vin̈ sacerdote chi' schavan̈il.
  swh-ULB: Lazima atoe sadaka ya njiwa au makinda ya njiwa, yale ambayo mtu ameweza
    kupata -
  bel-bel: і прынясе адну галубку, альбо аднаго маладога голуба, што дастане рука,
  deu-ELBBK: Und er soll die eine von den Turteltauben oder von den jungen Tauben
    opfern, von dem, was seine Hand aufbringen kann, –
  mbb-OT: '@see-verse:LEV.014.029'
  mal-2015: അവൻ പ്രാപ്തിപോലെ കുറുപ്രാവുകളിലോ
  rmc-rmc: Paľis obetinela duje hrdličken abo duje holuben, pal oda, pre soste les
    hin.
  pes-OPV: و یکی از دوفاخته یا از دو جوجه کبوتر را از آنچه دستش به آن رسیده باشد بگذراند.
  ron-1924: Апой сэ адукэ уна дин туртуреле сау ун пуй де порумбел, кум ва путя,
  ben-OBCV: পরে সে তার সংগতি অনুসারে দুটি ঘুঘু অথবা দুটি কপোতশাবককে উৎসর্গ করবে।
  som-som: Oo markaas waa inuu bixiyaa mid ka mid ah qoolleyaha ama xamaamka yaryar,
    kuwaas oo ah wax uu heli karo.
  lat-VUC: et turturem sive pullum columbæ offeret,
  eng-ASVBT: And he shall offer one of the turtledoves, or of the young pigeons, such
    as he is able to get,
  ita-1885: Poi sacrifichi l'una di quelle tortole, o l'uno di que' pippioni, secondo
    che colui avrà potuto fornire.
  eng-LXXUP: And he shall offer one of the turtledoves or of the young pigeons, as
    he can afford it,
  eng-ULB: He must offer one of the doves or young pigeons, such as the person has
    been able to get—
  spa-VBL: Luego deberán sacrificar una de las tórtolas o palomas jóvenes, según sus
    posibilidades,
  fra-_FOB: Puis, il sacrifiera l'une des tourterelles ou l'un des pigeonneaux, suivant
    ce qu'il pourra présenter,
  mal-mal: അവൻ പ്രാപ്തിപോലെ കുറുപ്രാവുകളിലോ
  urd-GVR: Is ke bād wuh shafāyāb shaḳhs kī gunjāish ke mutābiq do qumriyāṅ yā do
    jawān kabūtar chaṛhāe,
  suz-BL: मिनु मेकोमी ढुकुर कि परवा आ चाप्‍शो खोदेंशो पा चढ़ेचा माल्‍ब।
  ita-1927: Poi sacrificherà una delle tortore o uno dei due giovani piccioni, secondo
    che ha potuto procurarsi;
  ckb-ckb: ئینجا یەکێک لە دوو کوکوختییەکە یان یەکێک لە دوو بێچووە کۆترەکان، ئەوەی
    لە توانای دەستییەتی،
  eng-BBE: And he will make an offering of one of the doves or the young pigeons,
    such as he is able to get;
  kan-OKCV: ತರುವಾಯ ಅವನು ತನ್ನ ಸ್ಥಿತಿಗೆ ತಕ್ಕಂತೆ ತಂದ ಬೆಳವಕ್ಕಿಗಳಲ್ಲಿಯಾಗಲಿ ಪಾರಿವಾಳದ ಮರಿಗಳಲ್ಲಿಯಾಗಲಿ
    ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: பின்பு, அவன் தன் பெலத்திற்கும் தகுதிக்கும் தக்கதாக காட்டுப்புறாக்களையாவது
    புறாக்குஞ்சுகளையாவது கொண்டுவந்து,
  spa-RV-1909: 'Asimismo ofrecerá la una de las tórtolas, ó de los palominos, lo que
    alcanzare su mano:'
  ron-BTF: Și să aducă pe una dintre turturele, sau unul dintre porumbeii tineri,
    precum este în stare să aducă;
  eng-WEBP: He shall offer one of the turtledoves, or of the young pigeons, which
    ever he is able to afford,
  eng-FBV: Then they must sacrifice one of the turtledoves or young pigeons, whichever
    they can afford,
  nld-1939: Vervolgens moet hij een van de tortels of een van de jonge duiven, die
    hij kon betalen,
  nch-BL: “Teipa techmacas nopa totajtzi se ten nopa palomas o nopa pichones, ten
    hueli cati quiaxili itomi para quicohuas.
  vie-1934: Đoạn, thầy tế lễ sẽ dâng một trong hai con chim cu, hoặc một trong hai
    con bồ câu con, tùy theo vật họ nộp,
  hin-CV: इसके बाद पुरोहित एक कबूतर अथवा एक युवा कबूतर, जो भी वह व्यक्ति देने में
    समर्थ हो, भेंट करे;
  eng-OURB: He shall offer one of the turtledoves, or of the young pigeons, such as
    he is able to afford,
  spa-BES: Y hará una ofrenda de una de las palomas o las tórtolas, como él pueda
    conseguir;
  tdx-tdx: Le ho banabanae’e ty raik’ amy deho rey ndra amy ana-boromahilala rey,
    ze lefe’e,
  vid-vid: Hamba, mtambika kolavya ng'hunda mbili za kisolo ama ng'hunda mbili za
    kufujigwa kota munhu ayo vyoyoweza kigala.
  eng-OKE: And he shall offer (perform) one of the turtle doves, or of the young pigeons,
  tha-KJV: และเขาจะถวายนกเขาหรือนกพิราบหนุ่มตัวหนึ่งตามที่เขาสามารถหามาได้
  por-BR-2018: 'Também oferecerá uma das rolinhas, ou dos pombinhos, o que alcançar
    sua mão:'
  deu-ELO: Und er soll die eine von den Turteltauben oder von den jungen Tauben opfern,
    von dem, was seine Hand aufbringen kann, -
  eng-WYC-2018: And he shall offer a turtle, or a culver bird, (And he shall offer
    a turtledove, or a young pigeon,)
  epo-epo: Kaj li faros el unu el la turtoj aŭ el la kolombidoj, laŭ la grado de lia
    bonstato,
  uig-PIN: andin xu kixi ɵz ⱪurbiƣa ⱪarap pahtǝktin birni yaki baqkidin birni sunsun;
  beo-beo: Amasea, e da dafe sio afae o musuni sio afae amo iasu hamomu.
  tpi-OTNT: Na pris i mas kisim dispela tupela balus man i bin bringim, bilong mekim
    ofa.
  hau-SA: Sa’an nan zai miƙa kurciyoyi ko tattabarai, waɗanda mutumin zai iya,
  uig-LAT: andin shu kishi öz qurbigha qarap paxtektin birni yaki bachkidin birni
    sunsun;
  nde-nde: Ngakho uzanikela ngamajuba lawayana loba amaphuphu enkwilimba lezo, lokho
    ayabe ekwenelisile,
  ton-ton: Pea te ne ʻatu ʻe ia ha kulukulu ʻe taha, pe ha lupe mui, ʻo tatau mo ʻene
    faʻa maʻu;
  ces-1613: Tolikéž učiní i s hrdličkou jednou aneb s holoubátkem z těch, kteréž zjednati
    mohl.
  eng-WMB: He shall offer one of the turtledoves, or of the young pigeons, which ever
    he is able to afford,
  tam-TCV: பின்பு ஆசாரியன் சுத்திகரிக்கப்பட வேண்டியவனால் செலுத்தக்கூடிய புறாக்களையோ
    அல்லது மாடப்புறாக் குஞ்சுகளையோ பலியிடவேண்டும்.
  ceb-ULB: Kinahanglan nga ihalad niya ang usa sa mga salampati ug mga pispis nga
    tukmo, sumala sa nakuha sa tawo—
  pol-UBG: Potem złoży jedną synogarlicę albo jednego młodego gołębia, na co go było
    stać.
  urd-GVU: اِس کے بعد وہ شفایاب شخص کی گنجائش کے مطابق دو قمریاں یا دو جوان کبوتر
    چڑھائے،
  deu-1912: und darnach aus der einen Turteltaube oder jungen Taube, wie seine Hand
    hat mögen erwerben,
  kan-2017: ತರುವಾಯ ಅವನು ತನ್ನ ಸ್ಥಿತಿಗೆ ತಕ್ಕಂತೆ ತಂದ ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನಾಗಲಿ
  yap-yap: Me pi’ reb fa gali arche’ ni dove ara blogol
  hlt-MCSB: Te phoeiah amah kut loh a na van te vahu neh vahui ca khuikah khat khat
    te nawn saeh.
  mdy-ETH: ዬያይዴስካፓ ዶኦሎንሢፓታቴያ ኪሮንሢፓ ፔቴማ ጎሜ ጌኤሺሢ ዛላ ማሂ፥
  twi-ASANTE: Afei, ɛsɛ sɛ ɔde nturukuku mmienu anaa mmorɔnoma mmienu no mu biara
    a ɔtumi tɔeɛ no ba.
  eng-WEBU: He shall offer one of the turtledoves, or of the young pigeons, which
    ever he is able to afford,
  bnp-bnp: A prister ge bole a balu nga i rua i bole valai a bakovi ge a nihabi,
  wal-wal: Hegaappe guyyiyan, he aawu bau danddayidoogaadan haraphphe buuba gidin
    woikko mara haraphphe gidin,
  spa-PDDPT: También ofrecerá la primera de las tórtolas o de los palominos, de lo
    que pudo el que se purifica,
  gun-gun: Ome'ẽ 'rã peteĩ jeruxi e'ỹ vy peteĩ apykaxu ha'e ojoua'i rami.
  agu-BL: Ncha'tz, suke' jun scye yi cob tal xmucuy, nka jun scye yi cob tal plomẍ
    yi mam, qui'c na ban yi ko i'tz plomẍ nka xmucuy, ma na cho'n na xom te yi nicy'na'
    cu'n walor yi jun tal prow me'ba'a'tz tan lok'che'n.
  ilo-ULB: Masapul nga idatonna ti maysa kadagiti kalapati wenno sibong a pagaw, kas
    kabaelan ti tao nga alaen—
  kpg-kpg: Nomuli gei mee ga tigidaumaha ana mwuroi e lua be ana dama mwuroi e lua
  uig-ARA: ئاندىن شۇ كىشى ئۆز قۇربىغا قاراپ پاختەكتىن بىرنى ياكى باچكىدىن بىرنى سۇنسۇن؛
  sus-sus: Sɛrɛxɛdubɛ xa ganbɛ keren ba, xa na mu a ra kolokonde yɔrɛ, sɛrɛxɛe ya
    ma furema naxee sɔtɔxi.
  pon-2006: Mwuhr e pahn meirongki emen mwuroi ko de pitsin ko,
  ksd-ksd: Na tul tar tikai ta ra ivu uka, ba ra ivu nat na balu, nina i tale ra tutana
    ba na kul ia;
  tur-YTC: Gücü yettiği kadar kumrulardan ya da güvercin yavrularından birini,
  grc-BRENT: Καὶ ποιήσει μίαν ἀπὸ τῶν τρυγόνων ἢ ἀπὸ τῶν νοσσῶν τῶν περιστερῶν, καθότι
    εὗρεν αὐτοῦ ἡ χεὶρ,
  ind-AYT: Selanjutnya, imam harus mempersembahkan satu dari kedua ekor burung tekukur
    atau burung merpati muda, sesuai kemampuannya.
  nya-nya: Ndipo munthuyo apereke njiwa ziwiri kapena mawunda ankhunda awiri, molingana
    ndi mmene anapezeramo,
  hrv-hrv: Neka zatim prinese jednu od dviju grlica ili jednoga od dvaju golubića
    - što je već mogao pribaviti -
  mps-mps: Tama prisgo te ba hi si te bidigo sela asali te salio, te ofa yabo dao.
  tpi-tpi: Na pris i mas kisim dispela tupela balus man i bin bringim, bilong mekim
    ofa.
  dan-1931: Derpå skal han ofre den ene Turteldue eller Dueunge, hvad han nu har evnet
    at give,
  vie-OVCB: Sau đó, thầy tế lễ dâng hai chim cu hoặc hai bồ câu con, tùy khả năng
    của người ấy;
  guj-2017: અને તે મેળવી શકે એવો એક હોલો કે કબૂતરનું બચ્ચું તેણે ચઢાવવું,
  pon-2006A: Mwuhr e pahn meirongki emen mwuroi ko de pitsin ko,
  por-BRBSL: Ele oferecerá uma das rolinhas, ou dos pombos jovens, que ele sempre
    pode pagar,
  cth-cth: Hote tami ni bakhu thoseh, âbakhu thoseh,
  twi-twi: Afei, ɛsɛ sɛ ɔde nturukuku abien anaa mmorɔnoma abien no mu biara a otumi
    tɔe no ba.
  hlt-hlt: Te phoeiah amah kut loh a na van te vahu neh vahui ca khuikah khat khat
    te nawn saeh.
  tbz-SIM: Sinɔ́nkpeé sìdɛ́sì sinsi kó tɛ̀mɑtɛ̀ yoo yɛkpɛtinɔ́nkperɛ yɛ̀dɛ́ kó dìmɑrì
    ò nɑ kɛ pɛ̀tɛ́ dɛ̀.
  msy-2020: Egh ofa gamir gumazim, gumazir kam kuarazir bunbar ofa damuasa inigha
    izezimning, an aning inigh.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ kɔtʋlʋ kpɑɣɑ ɩhokɑsɩ yɑɑ ɑlukukunɑɑ mpɑ kʋtɔntʋ pǝsɑɑ nɑ
    ɩ́ kɔnɑ tɔ pɑ tɑɑ kɛ́ kʋlʋm
  azb-azb: Sonra bu adam gücü çatan qədər qumru quşlarından ya göyərçinlərdən birini
    təqdim etsin.
  eng-DBY: And he shall offer one of the turtle-doves, or of the young pigeons, of
    what his hand was able to get;
  hin-2017: तब वह पंडुक या कबूतरी के बच्चों में से जो वह ला सका हो एक को चढ़ाए,
  wol-KYG: Bu noppee na rendi menn pitax mi mbaa menn xati mu ndaw mi, lu mu ci gëna
    jekku rekk,
  eng-YLT: '''And he hath made the one of the turtle-doves, or of the young pigeons
    (from that which his hand reacheth to,'
  eng-WYC-2017: And he shall offer a turtle, or a culver bird,
  eng-WMBB: He shall offer one of the turtledoves, or of the young pigeons, which
    ever he is able to afford,
  urd-GVH: इसके बाद वह शफ़ायाब शख़्स की गुंजाइश के मुताबिक़ दो क़ुम्रियाँ या दो जवान
    कबूतर चढ़ाए,
  rug-rug: Beto asa, si kaqu va vukivukihi nia sa si keke koari karua kukuva, babe
    na baruku,
  gaz-gaz: Lubni sunis gugeewwan yookaan gugee sosookkee namichi dhiʼeessuu dandaʼu
    haa dhiʼeessu;
  fra-LSG: Puis il offrira l’une des tourterelles ou l’un des jeunes pigeons qu’il
    a pu se procurer,
  yal-yal: Saraxaraliin xa ganba keden tongo hanma kolokonde diina, na kanna naxan
    sɔtɔxi,
  haw-1868: A e kaumaha hoi oia i kekahi o na kuhukuku, a o na manu nunu paha, ka
    mea e hiki ke loaa ia ia;
  arb-NAV: ثُمَّ يُقَدِّمُ الْكَاهِنُ الْيَمَامَتَيْنِ أَوْ فَرْخَيِ الْحَمَامِ، بِحَسَبِ
    قُدْرَةِ الْمُتَطَهِّرِ،
  ewe-ewe: Azɔ la, ana akpakpa eveawo alo ahɔnɛvi eveawo, wo dometɔ si wòate ŋui ko.
  eng-LEE: And he shall offer the one of the turtle-doves, or of the young pigeons,
    from what his means enable him [to bring];
  asm-FB: পাছত সেই লোক জনৰ সমৰ্থ অনুসাৰে অনা সেই কপৌ দুটাৰ বা পাৰ পোৱলি দুটাৰ মাজৰ
    এটা উৎসৰ্গ কৰিব;
  sus-A: سّرّشّدُبّ شَ فَنبّ كٍرٍن بَ، شَ نَ مُ عَ رَ كٌلٌكٌندٍ يْرّ، سّرّشّيٍ يَ
    مَ قُرٍ مَ نَشٍيٍ سْتْشِ.
  fra-SBL: Il offrira l'une des tourterelles ou l'un des jeunes pigeons qu'il pourra
    se procurer,
