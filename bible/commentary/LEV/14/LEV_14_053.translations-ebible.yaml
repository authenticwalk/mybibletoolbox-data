    para ma patlani ipan cuatitlamitl. Huan quej nopa ya quichijtos nochi tlen monequi
    para nechixtzacuilis nopa tlajtlacoli tlen eltoya ipan nopa cali, huan nopa cali
    mocahuas tlapajpactic.”
  gub-BL: Na'e weraha putar wiràmiri wikuwe ma'e tawhu wi nehe, kaiwer pe imuhem kar
    pà nehe. Nezewe xaxeto uzapo putar tàpuz imukatu haw nehe. Ikatu putar nezewe
    mehe nehe.
  eng-DRA: And when he hath let go the sparrow to fly freely away into the field,
    he shall pray for the house, and it shall be rightly cleansed.
