verse: LEV.014.053
translations:
  mal-C: പിന്നെ അദ്ദേഹം ജീവനുള്ള പക്ഷിയെ പട്ടണത്തിനുപുറത്ത് തുറസ്സായസ്ഥലത്തു തുറന്നുവിടണം.
    ഇങ്ങനെ അദ്ദേഹം ആ വീടിനു പ്രായശ്ചിത്തംചെയ്യും; വീട് ശുദ്ധിയുള്ളതായിത്തീരും.”
  deu-TKW: 'Den lebendigen Vogel aber lasse er hinaus vor der Stadt ins freie Feld
    fliegen und schaffe so dem Hause Sühne: so wird es rein werden.'
  lin-lin: Bongo akotika ndeke oyo etikalaki ya bomoi kokende na zamba, na libanda
    ya engumba. Ezali ndenge wana nde akosala mosala ya bolimbisi masumu ya ndako ;
    mpe ndako yango ekokoma peto. »
  eng-LSV: and he has sent the living bird away to the outside of the city to the
    face of the field, and has made atonement for the house, and it has been clean.
  eng-GNV: 'Afterwarde he shall let go the liue sparowe out of the towne into the
    broad fieldes: so shall he make atonement for the house, and it shall be cleane.'
  eng-WEBSTER: 'But he shall let go the living bird out of the city into the open
    fields, and make an atonement for the house: and it shall be clean.'
  nhw-BL: Teipa yas huejca tlen nopa altepetl huan quimajcahuas nopa tototl catli
    itztoc para ma patlani ipan cuatitlamitl. Huan quej nopa ya quichijtos nochi catli
    monequi para nechixtzacuilis nopa tlajtlacoli catli eltoya ipan nopa cali, huan
    nopa cali mocahuas tlapajpactli.”
  swh-ONEN: Kisha atamwachia yule ndege aliye hai huru mashambani nje ya mji. Kwa
    njia hii atafanya upatanisho kwa ajili ya nyumba ile, nayo itakuwa safi.”
  bba-bba: Kpɑ u ɡunɔ ɡe ɡɑ wɑsi yɔ̃su ɡu doonɑ yɑkɑsɔ. Sɑɑ ye sɔɔrɑ u koo dii te
    dɛɛrɑsiɑbun wororu koosi kpɑ tu dɛɛrɑ.
  eng-KJVCPB: 'but he shall let go the living bird out of the city into the open fields,
    and make an atonement for the house: and it shall be clean.'
  luo-luo: Eka enowe winyo mangima mondo ofu odogi e pap mar dala matin. Mae e kaka
    nopwodh ot kendo nobed maler.”
  meu-meu: Bena manu maurina na baine harohoa, hanua amo baine roho lasi uda ai. Unuhetomana
    ia ese ruma dainai herohemaino karana baine karaia. Bena ruma na baine ḡoeva.
  npi-ULB: तर उसले जीवित चरालाई भने सहरबाट बाहिर खुला मैदानहरूमा जान दिने छ । यसरी
    उसले त्यो घरको निम्ति प्रायश्‍चित्त गरोस्, र त्यो शुद्ध हुने छ ।
  yor-yor: Kí àlùfáà ju ààyè ẹyẹ náà sílẹ̀ lẹ́yìn ìlú. Báyìí ni yóò ṣe ètùtù fún ilé
    náà. Ilé náà yóò sì mọ́.”
  pes-OPCB: سپس پرندهٔ زنده را بیرون شهر در صحرا رها کند. این است روش تطهیر خانه.»
  tgl-ULB: Pero hahayaan niya ang buhay na ibon na lumabas ng lungsod papunta sa mga
    lantad na bukirin. Sa ganitong paraan kailangan niyang gumawa ng pambayad kasalanan
    para sa bahay, at ito ay magiging malinis.
  hui-hui: Ani bialu ega mende ba nabi dére minu yu hayago ibu tano yu wahalu amura
    ibuni biraga dangi te ngagoha yagalalu pelo yupe holebira. Ogonidagua biyagome
    anda ko hayadago domo wahalu i̱naga deni bayale helonaga bulene mana ogoni.
  mya-mya: ထို​နောက်​ငှက်​အ​ရှင်​ကို​မြို့​ပြင်​ကွင်း​ပြင် သို့​လွှတ်​လိုက်​ရ​မည်။
    ဤ​နည်း​အား​ဖြင့်​သူ​သည် အိမ်​အ​တွက်​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​သ​ဖြင့် အိမ်​သည်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်
    လာ​လိမ့်​မည်။
  bod-N: ཁོས་བྱ་གསོན་པོ་དེ་མཁར་ཕྱིའི་ཐང་ཆེན་དུ་གཏོང་བ་དང་། ཁོས་ཁང་པའི་སྡིག་པ་བཤག་དགོས་ཤིང་དེ་ནས་ཁང་པ་གཙང་མར་གྱུར་པའོ་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Ipapo anofanira kuregedza shiri mhenyu kuti iende hayo kunze kweguta kusango.
    Nenzira iyi achayananisira imba uye ichava yakachena.”
  spa-BLM: pero dejará que el ave viva salga de la ciudad al campo abierto. Así expiará
    la casa, y quedará limpia”.
  cac-cac: Slajvi chi', tz'actajcanb'at jun noc' much pitzan chi' d'a stiel chon̈ab'.
    Icha chi' tz'aj sc'anab'ajaj sleyalil d'a junoc pat, vach' tz'ajcani, xchi Jehová.
  swh-ULB: Kwa njia hii lazima afanye upatanisho kwaajili ya nyumba, na itakuwa safi.
  bel-bel: і пусьціць жывую птушку за горадам у поле і ачысьціць дом, і будзе чысты.
  deu-ELBBK: und den lebendigen Vogel soll er ins freie Feld fliegen lassen außerhalb
    der Stadt. Und so tue er Sühnung für das Haus; und es wird rein sein.
  mbb-OT: Ne ibpaawè din sikan is uuyag he tagbis diyà te ǥawas te inged. Pinaaǥi
    kayi te ebeelan te memumuhat, egkaawà is kegkeremeriki te valey ne egkehimu en
    heini he lumpiyu.
  mal-2015: ജീവനുള്ള പക്ഷിയെ പട്ടണത്തിന്നു പുറത്തു വെളിയിൽ വിടേണം; അങ്ങനെ വീട്ടിന്നു
    വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അതു ശുദ്ധമാകും.
  rmc-rmc: Le džide čirikles mukela avri andral o foros pre maľa. Kavke o rašaj obžužarela
    oda kher a ela žužo.“
  pes-OPV: وگنجشک زنده را بیرون شهر به سوی صحرا رهاکند، و خانه را کفاره نماید و طاهر
    خواهد بود.»
  ron-1924: Сэ дя друмул пэсэрий челей вий афарэ дин четате, пе кымп. Сэ факэ астфел
    испэшире пентру касэ, ши еа ва фи куратэ.
  ben-OBCV: পরে নগরের বাইরে খোলা মাঠে সে জীবিত পাখিকে ছেড়ে দেবে। এইভাবে বাড়িটির
    জন্য সে প্রায়শ্চিত্ত করবে ও সেই বাড়ি শুদ্ধ হবে।”
  som-som: Laakiinse waa inuu shimbirta nool ku sii daayaa berrin bannaan oo magaalada
    dibaddeeda ah, oo sidaas waa inuu guriga kafaaraggud ugu sameeyaa, oo markaasuu
    daahir ahaan doonaa.
  lat-VUC: Cumque dimiserit passerem avolare in agrum libere, orabit pro domo, et
    jure mundabitur.
  eng-ASVBT: 'but he shall let go the living bird out of the city into the open field:
    so shall he make atonement for the house; and it shall be clean.'
  ita-1885: poi lascine andar libero l'uccelletto vivo, fuor della città, su per li
    campi; e così faccia il purgamento per la casa; ed ella sarà netta.
  eng-LXXUP: And he shall let the living bird go out of the city into the field, and
    shall make atonement for the house, and it shall be clean.
  eng-ULB: But he will let the live bird go out of the city into the open fields.
    In this way he must make atonement for the house, and it will be clean.
  spa-VBL: Luego dejará que el pájaro vivo se vaya volando fuera de la ciudad. Así
    es como hará la casa bien, y estará limpia.
  fra-_FOB: Puis il lâchera l'oiseau vivant hors de la ville dans les champs; et il
    fera l'expiation pour la maison, et elle sera pure.
  mal-mal: ജീവനുള്ള പക്ഷിയെ പട്ടണത്തിന് പുറത്ത് വെളിയിൽ വിടണം; അങ്ങനെ വീടിനുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അത് ശുദ്ധമാകും.
  urd-GVR: Āḳhir meṅ wuh zindā parinde ko ābādī ke bāhar khule maidān meṅ chhoṛ de.
    Yoṅ wuh ghar kā kaffārā degā, aur wuh pāk-sāf ho jāegā.
  suz-BL: मिनु मेकोमी मेको सेस चिक्‍ब कली सहर रे लाङगा प्रोंइशा बेरपाइक्‍चा माल्‍ब।
    मोपा मेकोमी मेको खिं ङा बुंखी क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु मेको खिं ग्रांग्रा
    मदिशो चोव़खो दुम्‍ब।
  ita-1927: ma lascerà andar libero l’uccello vivo, fuor di città, per i campi; e
    così farà l’espiazione per la casa ed essa sarà pura.
  ckb-ckb: ئینجا چۆلەکە زیندووەکە بۆ دەرەوەی شارۆچکەکە ڕووەو دەشتودەر بەڕەڵای دەکات
    و کەفارەت بۆ ماڵەکە دەکات، ئیتر پاک دەبێتەوە.»
  eng-BBE: But he will let the living bird go out of the town into the open country;
    so he will take away sin from the house and it will be clean.
  kan-OKCV: ಆದರೆ ಜೀವವುಳ್ಳ ಆ ಪಕ್ಷಿಯನ್ನು ಪಟ್ಟಣದ ಆಚೆಗೆ ಬಯಲಾದ ಹೊಲಗಳಲ್ಲಿ ಬಿಟ್ಟುಬಿಡಬೇಕು.
    ಆ ಮನೆಗೋಸ್ಕರ ಪಾಪದ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡಬೇಕು. ಆಗ ಅದು ಶುದ್ಧವಾಗುವುದು.”
  tam-2017: உயிருள்ள குருவியைப் பட்டணத்திற்கு வெளியிலே விட்டுவிட்டு, இப்படி வீட்டிற்குப்
    பிராயச்சித்தம் செய்யக்கடவன்; அப்பொழுது அது சுத்தமாக இருக்கும்”.
  spa-RV-1909: 'Luego soltará la avecilla viva fuera de la ciudad sobre la haz del
    campo: así hará expiación por la casa, y será limpia.'
  ron-BTF: Dar să lase pasărea să plece în afara cetății, în câmp deschis și să facă
    ispășire pentru casă, și aceasta să fie curată.
  eng-WEBP: but he shall let the living bird go out of the city into the open field.
    So shall he make atonement for the house; and it shall be clean.”
  eng-FBV: Then he will let the live bird fly away outside the town. This is how he
    will make the house right, and it will be clean.
  nld-1939: De levende vogel moet hij buiten de stad in het vrije veld loslaten. Zo
    zal hij voor het huis de verzoeningsplechtigheid verrichten, en wordt het weer
    rein.
  nch-BL: Teipa yas huejca ten nopa altepet huan quimajcahuas nopa totot cati itztoc
    para ma patani ipan cuatitamit. Huan quej nopa ya quichijtos nochi cati monequi
    para techixtzacuilis nopa tajtacoli cati eltoya ipan nopa cali, huan nopa cali
    mocahuas tapajpactic.”
  vie-1934: Đoạn, người thả con chim sống bay ra ngoài thành đến nơi ruộng; người
    sẽ làm lễ chuộc tội cho nhà, thì nhà sẽ được sạch.
  hin-CV: फिर वह उस जीवित पक्षी को नगर के बाहर खुले मैदान में छोड़ दे. इस प्रकार वह
    उस घर के लिए प्रायश्चित पूरा करे और वह आवास शुद्ध हो जाएगा.”
  eng-OURB: but he shall let the living bird go out of the city into the open field.
    So shall he make atonement for the house; and it shall be clean.” (LY:5)
  spa-BES: Pero él dejará que el ave viva salga de la ciudad hacia el campo abierto;
    así quitará el pecado de la casa y quedará limpio.
  tdx-tdx: Havotso’e alafe’ i rovay an-kivoke malalake ey ka i voroñe veloñey, izay
    ty hijebaña’e i anjombay, le halio.
  vid-vid: Chila chideje chikomu kochilechela chiguluche kumgunda kunze kwa muji.
    Ahyo ndo vyoyoiditila uhanyisi ng'handa ayo, nayo ndo yowa yela.”
  eng-OKE: But he shall send forth the living bird out of town, upon the face of the
    field, and make atonement for the house, and it shall be clean.
  tha-KJV: ให้​เขาปล่อยนกที่​มี​ชี​วิตออกไปจากเมืองยังท้องทุ่ง ดังนี้​แหละเขาจะได้ทำการลบมลทินของเรือน
    และเรือนนั้​นก​็​สะอาด​”
  por-BR-2018: 'Logo soltará a ave viva fora da cidade sobre a face do campo: Assim
    fará expiação pela casa, e será limpa.'
  deu-ELO: und den lebendigen Vogel soll er ins freie Feld fliegen lassen außerhalb
    der Stadt. Und so tue er Sühnung für das Haus; und er wird rein sein.
  eng-WYC-2018: And when he hath let go the sparrow to fly away into the field freely,
    he shall pray for the house, and it shall be cleansed rightfully. (And when he
    hath let the sparrow go, to fly away freely into the field, he shall pray for
    the house, and so by this rite it shall be made clean.)
  epo-epo: Kaj li lasos la vivan birdon forflugi ekster la urbon, sur la kampon; kaj
    li pekliberigos la domon, kaj ĝi estos pura.
  uig-PIN: Andin u tirik ⱪuxni xǝⱨǝrning sirtida, dalada ⱪoyup bǝrsun. U xundaⱪ ⱪilip,
    ɵy üqün kafarǝt kǝltüridu; u ɵy pak sanilidu.
  beo-beo: Amasea, e da sio hame medoi amo hagili masa:ne, logo doasimu. E da amo
    ledo fadegama:ne hou hamosea, diasu da ledo hamedei, dodofei dagoi sia:mu.
  tpi-OTNT: Na em i mas lusim dispela pisin i stap yet na larim em i flai i go ausait
    long taun long ples kunai. Dispela em i pasin bilong pinisim doti bilong haus
    na bai haus i kamap klin gen long ai bilong mi.
  hau-SA: Sa’an nan zai saki tsuntsu mai rai ɗin a fili waje da birnin ya tafi. Ta
    haka zai yi kafara saboda gidan, gidan kuwa zai zama tsarkakakke.”
  uig-LAT: Andin u tirik qushni sheherning sirtida, dalada qoyup bersun. U shundaq
    qilip, öy üchün kafaret keltüridu; u öy pak sanilidu.
  nde-nde: Ngemva kwalokho kakhulule inyoni ephilayo emangweni ngaphandle kwedolobho.
    Ngalindlela uzabe esenze indlela yokubuyisana kuleyondlu, izabe singehlambulukileyo.”
  ton-ton: 'Ka ʻe tukuange ʻe ia ʻae manupuna moʻui mei he kolo ki he ʻataʻatā ʻoe
    fonua, pea fai ʻae fakalelei maʻae fale: pea ʻe maʻa ia.'
  ces-1613: Vypustí ven vrabce živého z města na pole, a očistí dům ten, i budeť čistý.
  eng-WMB: but he shall let the living bird go out of the city into the open field.
    So shall he make atonement for the house; and it shall be clean.”
  tam-TCV: பின்பு அவன் உயிரோடிருக்கும் பறவையை பட்டணத்திற்கு வெளியேயுள்ள பரந்த வெளியில்
    பறக்கவிடவேண்டும். இவ்விதமாய் அவன் அந்த வீட்டிற்காகப் பாவநிவிர்த்தி செய்யவேண்டும்.
    அது சுத்தமாகும்.”
  ceb-ULB: Apan buhian niya ang buhi nga langgam sa gawas sa siyudad ngadto sa kapatagan.
    Sa ingon niini nga pamaagi makahimo siya sa pagpapas sa sala alang sa maong balay,
    ug mahinlo kini.
  pol-UBG: Żywego zaś ptaka wypuści poza miasto na otwarte pole. Tak dokona przebłagania
    za ten dom i będzie on czysty.
  urd-GVU: آخر میں وہ زندہ پرندے کو آبادی کے باہر کھلے میدان میں چھوڑ دے۔ یوں وہ گھر
    کا کفارہ دے گا، اور وہ پاک صاف ہو جائے گا۔
  deu-1912: Und soll den lebendigen Vogel lassen hinaus vor die Stadt ins freie Feld
    fliegen, und das Haus versöhnen, so ist's rein.
  kan-2017: ಅವನು ಆ ಜೀವವುಳ್ಳ ಪಕ್ಷಿಯನ್ನು ಊರ ಹೊರಕ್ಕೆ ಅಡವಿಯ ಕಡೆಗೆ ಬಿಟ್ಟುಬಿಡಬೇಕು. ಹೀಗೆ
    ಅವನು ಆ ಮನೆಗೋಸ್ಕರ ದೋಷಪರಿಹಾರ ಮಾಡಿದಾಗ ಅದು ಶುದ್ಧವಾಗಿರುವುದು.
  yap-yap: Ngemu’ me pag fare arche’ ni kabfos nge changeg nga wuru’ e binaw nga daken
    e tafelfel’. Aray rogon ni nge bangbengnag fare naun, ma aram e ke be’ech.
  hlt-MCSB: Tedae vaa hing te khopuei vongvoel kah khohmuen hoeng la a hlah phoeiah
    im ham dawth pah saeh lamtah caihcil sak saeh.
  mdy-ETH: ዬካፓ ሼምፖና ዓኣ ካፖማ ጉርዶኮ ዙሎ ኬሲ ባራኒ ዴንዳንዳጉዲ ሃሾንጎ፤ ዬያይዲ ቡኡዒፃ ጴዼ ማኣሬሎ ጌኤሺፆ ዳምባ
    ኩማኔ፤ ማኣራኣ ዳምቦ ጎይፆና ጌኤሽኬያ ማዓንዳኔ።
  twi-ASANTE: Afei, ɔbɛgyae anomaa a ɔnwuiɛ no ama watu akɔ kuro no akyi baabi. Yei
    ne ɛkwan a wɔfa so de yɛ mpatadeɛ de ma efie sane de dwira ho no.”
  eng-WEBU: but he shall let the living bird go out of the city into the open field.
    So shall he make atonement for the house; and it shall be clean.”
  bnp-bnp: Muri bara i pugea a kadirovo mahuri i bebe lakea na robo. Ra naro iea ne
    vona ni vakalobo a maki i muto na ruma, lakea a ruma bara i matapado.”
