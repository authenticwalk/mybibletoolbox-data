verse: LEV.014.040
translations:
  mal-C: അതു ബാധിച്ചിട്ടുള്ള കല്ലുകൾ ഇളക്കിയെടുത്തു പട്ടണത്തിനുപുറത്ത് അശുദ്ധമായ ഒരിടത്ത്
    എറിഞ്ഞുകളയാൻ അദ്ദേഹം കൽപ്പിക്കണം.
  deu-TKW: so soll der Priester Befehl geben, daß man die Steine, an denen sich der
    Aussatz zeigt, herausreißt und draußen vor der Stadt an einen unreinen Ort wirft.
  lin-lin: Nganga-Nzambe akopesa mitindo ete balongola mabanga oyo ebebi na matono
    mpe babwaka yango libanda ya engumba na esika ya mbindo.
  eng-LSV: and the priest has commanded, and they have drawn out the stones in which
    the plague [is], and have cast them to the outside of the city, to an unclean
    place;
  eng-GNV: Then the Priest shall commande them to take away the stones wherein the
    plague is, and they shall cast them into a foule place without the citie.
  eng-WEBSTER: 'Then the priest shall command that they take away the stones in which
    the plague is , and they shall cast them into an unclean place without the city:'
  nhw-BL: huajca tlanahuatis ma quiquixtica nopa teme ipan tlapepecholi campa mopannextijtoc
    nopa mancha, huan monequi quimajcahuatij huejca tlen campa anmochijtoque ipan
    se lugar catli amo tlapajpactli.
  swh-ONEN: ataagiza kwamba mawe yote yaliyoambukizwa yaondolewe na kutupwa katika
    eneo lililo najisi nje ya mji.
  bba-bba: u koo de bu dii ten kpenu wɔɔriwɑ nìn mi disi ɡɔmi yi, yi kpiɑ bu kɑ nu
    yɑri wuun di bu kɔ̃ mi n kun dɛɛre.
  eng-KJVCPB: 'then the priest shall command that they take away the stones in which
    the plague is, and they shall cast them into an unclean place without the city:'
  luo-luo: to nyaka ogol chik mondo omuk kite duto ma gino osemako mi owitgi oko e
    tok pacho kama ok ler.
  meu-meu: Bena hahelaḡa tauna ese baine hahedua, nadi mai toutoudia bae raḡadia oho,
    hanua murimurinai bae negedia, momoru gabuna ai.
  npi-ULB: यदि फैलिएको छ भने, पुजारीले ढुसी देखा परेका ढुङ्गाहरूलाई झिकेर सहरभन्दा
    बाहिर कुनै एउटा अशुद्ध स्थानमा फ्याँक्‍न आज्ञा गर्ने छ ।
  yor-yor: Àlùfáà yóò pàṣẹ kí a yọ àwọn òkúta tí ààrùn náà ti bàjẹ́ kúrò kí a sì kó
    wọn dànù sí ibi tí a kà sí àìmọ́ lẹ́yìn ìlú.
  pes-OPCB: آنگاه کاهن دستور بدهد آن قسمت رگه‌دار دیوار را کنده، سنگهای آن را در جای
    ناپاکی خارج از شهر بیندازند.
  tgl-ULB: Kung mayroon ito, iuutos ng pari na tatanggalin nila ang mga bato na kung
    saan nakita ang amag at itapon ang mga ito sa isang maruming lugar sa labas ng
    lungsod.
  hui-hui: ibugua tihondo lalu, Anda ogoninaga hái bini ege to̱le̱ mo ko hayadago
    bo gialalu tano tagirahayagi mbirale Anduane Homogo i̱ninaga deni ko ngaru mo
    yu wahaga ngagoha yu wahole pudaba, lolebira.
  mya-mya: ဖား​ဥ​စွဲ​သော​ကျောက်​တုံး​များ​ကို​ထုတ်​၍ မြို့​ပြင်​ရှိ​အ​ညစ်​အ​ကြေး​စွန့်​ရာ​အ​ရပ်
    ၌​စွန့်​ပစ်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་གཡན་སྤུ་སྐྱེས་པའི་རྡོ་རྣམས་ཕྱིར་འདོན་པ་དང་། མཁར་ཕྱིའི་གནས་མི་གཙང་བ་ཞིག་ཏུ་གཡུག་པའི་བཀའ་གནང་དགོས།
  sna-sna: anofanira kurayira kuti matombo ane utachiona abviswe agorasirwa kunzvimbo
    isina kuchena kunze kweguta.
  spa-BLM: entonces el sacerdote mandará que saquen las piedras en las que está la
    peste, y las arrojen a un lugar inmundo fuera de la ciudad.
  cac-cac: yovalil syal vin̈ sacerdote chi' to slipjielta masanil q'uen q'ueen b'aj
    toxo ix och juntzan̈ leb'quiltac chi', b'at yumchajcan d'a junoc lugar man̈ vach'oc
    d'a stiel chon̈ab'.
  swh-ULB: Kama hivyo, ndipo kuhani ataamuru kwamba wayaondoe mawe ambayo ukungu umepatikana
    na yatupwe katika sehemu najisi nje ya mji.
  bel-bel: дык сьвятар загадае выламаць камяні, на якіх струпля, і выкінуць іх за
    горадам на месца нячыстае;
  deu-ELBBK: so soll der Priester gebieten, dass man die Steine, an denen das Übel
    ist, herausreiße und sie hinauswerfe außerhalb der Stadt an einen unreinen Ort.
  mbb-OT: ne ibpaawè din is menge vahin te elavat he zuen duen hab-ung ne ibpetimbag
    din heini ziyà te ǥawas te inged, diyà te lugar he edtimbaǥan te ed-isipen he
    meremerik.
  mal-2015: വടുവുള്ള കല്ലു നീക്കി പട്ടണത്തിന്നു പുറത്തു ഒരു അശുദ്ധസ്ഥലത്തു ഇടുവാൻ
    പുരോഹിതൻ കല്പിക്കേണം.
  rmc-rmc: akor prikazinela, hoj te len avri o bara la plešňaha andral o muri a te
    čhiven len pro nažužo than avri andral o foros.
  pes-OPV: آنگاه کاهن امر فرماید تاسنگهایی را که بلا در آنهاست کنده، آنها را به‌جای
    ناپاک بیرون شهر بیندازند.
  ron-1924: сэ порунчяскэ сэ се скоатэ петреле атинсе де ранэ ши сэ ле арунче афарэ
    дин четате ынтр-ун лок некурат.
  ben-OBCV: তাহলে তার আদেশে কলুষিত পাথর খুঁড়ে বের করতে হবে ও নগরের বাইরের অশুচি জায়গায়
    ছুঁড়ে ফেলতে হবে।
  som-som: markaas wadaadku waa inuu amraa in guriga laga bixiyo dhagaxyada cudurka
    qaba, oo lagu xooraa meel nijaas ah oo magaalada dibaddeeda ah.
  lat-VUC: 'jubebit erui lapides in quibus lepra est, et projici eos extra civitatem
    in locum immundum:'
  eng-ASVBT: 'then the priest shall command that they take out the stones in which
    the plague is, and cast them into an unclean place without the city:'
  ita-1885: comandi che si cavino le pietre, nelle quali sarà la piaga, e che si gittino
    fuor della città in luogo immondo.
  eng-LXXUP: then the priest shall give orders, and they shall take away the stones
    in which the plague is, and shall cast them out of the city into an unclean place.
  eng-ULB: If it has, then the priest will command that they take out the stones in
    which the mildew has been found and throw them into an unclean place outside the
    city.
  spa-VBL: ordenará que las piedras afectadas se retiren y se eliminen en un área
    impura fuera de la ciudad.
  fra-_FOB: Le sacrificateur commandera d'arracher les pierres infectées de la plaie,
    et de les jeter hors de la ville, dans un lieu souillé.
  mal-mal: വടുവുള്ള കല്ല് നീക്കി പട്ടണത്തിന് പുറത്ത് ഒരു അശുദ്ധസ്ഥലത്ത് ഇടുവാൻ പുരോഹിതൻ
    കല്പിക്കണം.
  urd-GVR: to wuh hukm de ki muta'assirā pattharoṅ ko nikāl kar ābādī ke bāhar kisī
    nāpāk jagah par phaiṅkā jāe.
  suz-BL: चढ़ेबमी मेको बुंखी ङाइश्‍शो फुल्‍लु ग्रुंइपाइश्‍शा, सहर क्‍येङा ङोन ग्रांग्रा
    दिशो ताइक्‍तीकेमी ताइक्‍पाइक्‍चा माल्‍ब।
  ita-1927: il sacerdote ordinerà che se ne smurino le pietre sulle quali è la piaga,
    e che si gettino in luogo immondo, fuor di città.
  ckb-ckb: کاهینەکە فەرمان دەدات، ئەو بەردانە دەربهێنن کە لێدانەکەی تێدایە و فڕێیانبدەنە
    دەرەوەی شارۆچکەکە لە شوێنێکی گڵاو.
  eng-BBE: 'Then the priest will give orders to them to take out the stones in which
    the disease is seen, and put them out into an unclean place outside the town:'
  kan-OKCV: ಬೂಜುಳ್ಳ ಕಲ್ಲುಗಳನ್ನು ಅವರು ತೆಗೆದು ಪಟ್ಟಣದ ಆಚೆಗೆ ಅಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಬಿಸಾಡಬೇಕೆಂದೂ,
  tam-2017: பூசணம் இருக்கும் அந்த இடத்தின் கற்களைப் பெயர்க்கவும், பட்டணத்திற்கு வெளியே
    அசுத்தமான ஒரு இடத்திலே போடவும் அவன் கட்டளையிட்டு,
  spa-RV-1909: 'Entonces mandará el sacerdote, y arrancarán las piedras en que estuviere
    la plaga, y las echarán fuera de la ciudad, en lugar inmundo:'
  ron-BTF: Atunci să poruncească preotul ca ei să scoată pietrele în care este rana
    și să le arunce într-un loc necurat în afara orașului;
  eng-WEBP: then the priest shall command that they take out the stones in which is
    the plague, and cast them into an unclean place outside of the city.
  eng-FBV: he will order the affected stones to be removed and disposed of in an unclean
    area outside the town.
  nld-1939: dan moet hij gelasten, de stenen weg te breken waarin de ziekte zit, en
    die buiten de stad op een onreine plaats te werpen.
  nch-BL: huajca tanahuatis ma quiquixtica nopa teme ipan tapepecholi campa mopanextijtoc
    nopa mancha, huan monequi quimajcahuatij huejca ten campa anmochijtoque ipan se
    lugar cati amo tapajpactic.
  vie-1934: thì phải truyền gỡ mấy cục đá bị vít lây, liệng ra ngoài thành trong một
    nơi dơ dáy;
  hin-CV: तो पुरोहित उन्हें यह आदेश दे कि वे उन चिन्हयुक्त पत्थरों को निकालकर नगर
    से बाहर कूड़े के ढेर पर फेंक दें.
  eng-OURB: 'then the priest shall enjoin that they take out the stones in which is
    the plague, and cast them into an unclean place outside of the city:'
  spa-BES: Entonces el sacerdote les dará órdenes de sacar las piedras en que se ve
    la enfermedad, y las sacará a un lugar sucio fuera del pueblo.
  tdx-tdx: le ho lilie’ i mpisoroñey te hakareñe o vato nanjoàñe i handraio vaho hariañe
    an-tane tiva alafe’ i rovay añe.
  vid-vid: mtambika kolajiza kota maganga gawele hali honhu hawele na lungwi gosigwe
    na kutajigwa honhu hakokomoche kunze kwa muji.
  eng-OKE: then the priest shall order that they take down the stones of the house
    in which the plague is, and cast them without the town into an unclean place.
  tha-KJV: แล​้วปุโรหิตจะบัญชาให้เอาหิ​นก​้อนที่​ติ​ดโรคนั้นออกเสียนำไปโยนทิ้งในที่มลทินภายนอกเมือง
  por-BR-2018: 'Então mandará o sacerdote, e arrancarão as pedras em que estiver a
    praga, e as lançarão fora da cidade, em lugar impuro:'
  deu-ELO: so soll der Priester gebieten, daß man die Steine, an denen das Übel ist,
    herausreiße, und sie hinauswerfe außerhalb der Stadt an einen unreinen Ort.
  eng-WYC-2018: he shall command that the stones be cast out, in which the leprosy
    is, and that those stones be cast out of the city into an unclean place. (he shall
    command that the stones, on which the leprosy is found, be thrown out, and that
    those stones be thrown into an unclean place outside the city.)
  epo-epo: tiam la pastro ordonos, ke oni elrompu la ŝtonojn, sur kiuj estas la infektaĵo,
    kaj oni ĵetu ilin ekster la urbon, sur lokon malpuran.
  uig-PIN: 'kaⱨin: — Waba yuⱪⱪan taxlarni qiⱪirip xǝⱨǝrning sirtidiki napak bir jayƣa
    taxliwetinglar, dǝp buyrusun.'
  beo-beo: 'e da igi amoga gagoba: iga giagala:i dialebe, amo fadegale, gadili ledo
    gala sogebi moilai gadili dialebe amoga ha:digima:ne sia:mu.'
  tpi-OTNT: orait pris i mas tokim ol long rausim ol ston i gat dispela samting nogut,
    na tromoi i go long ples ausait long taun ol i save go long en bilong tromoi ol
    samting i no klin long ai bilong mi.
  hau-SA: zai umarta a ciccire duwatsun da suke da cutar a zubar a wuri marar tsarki
    waje da birnin.
  uig-LAT: 'kahin: — Waba yuqqan tashlarni chiqirip sheherning sirtidiki napak bir
    jaygha tashliwétinglar, dep buyrusun.'
  nde-nde: uzakhupha isiqondiso sokuthi amatshe alaleso sikhwekhwe adilizwe, ayephoselwa
    endaweni engcolileyo ngaphandle kwedolobho.
  ton-ton: '‌ʻE toki fekau ʻe he taulaʻeiki kenau toʻo ʻo ʻave ʻae ngaahi maka ʻoku
    ʻi ai ʻae mahaki, ʻo lī ia ki he potu taʻemaʻa ʻi tuaʻā ʻi he kolo:'
  ces-1613: Rozkáže vyníti kamení, na němž by rána taková byla, a vyvrci je ven za
    město na místo nečisté.
  eng-WMB: then the priest shall command that they take out the stones in which is
    the plague, and cast them into an unclean place outside of the city.
  tam-TCV: கறைப்படிந்த கற்களைப் பெயர்த்தெடுத்து, பட்டணத்திற்கு வெளியே அசுத்தமான இடத்திலே
    எறியும்படி ஆசாரியன் உத்தரவிடவேண்டும்.
  ceb-ULB: Ug kung mikatag kini, magsugo dayon ang pari nga tanggalon nila ang mga
    bato diin nakaplagan ang agup-op ug ilabay kini sa mahugaw nga dapit gawas sa
    siyudad.
  pol-UBG: Kapłan każe wyrwać te kamienie, na których jest plaga, i wyrzucić je poza
    miasto na miejsce nieczyste;
  urd-GVU: تو وہ حکم دے کہ متاثرہ پتھروں کو نکال کر آبادی کے باہر کسی ناپاک جگہ پر
    پھینکا جائے۔
  deu-1912: so soll er die Steine heißen ausbrechen, darin das Mal ist, und hinaus
    vor die Stadt an einen unreinen Ort werfen.
  kan-2017: ಆ ಗುರುತುಗಳು ಇರುವ ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಬಿಟ್ಟು, ಊರಿನ ಹೊರಗೆ ಅಪವಿತ್ರವಾದ ಸ್ಥಳದಲ್ಲಿ
    ಹಾಕಿಸಬೇಕು.
  yap-yap: ma nge yog ngan chuweg e pi malang ni bay fare pthethaw u daken, nga nin’
    nga wuru’ e binaw ngabang nib ta’ay.
  hlt-MCSB: Tedae khosoih. loh uen saeh lamtah tloh aka om lungto te phil uh saeh.
    Te phoeiah khopuei vongvoel kah rhalawt hmuen la voei uh saeh.
  mdy-ETH: ቡኡዒፆና ዓዺንቴ ሹጮንሢ ቦኦኪንቲ ዔውቲ ጉርዶኮ ዙላ፥ ካንቶይዳ ኬኤሪንታንዳጉዲ ዓይሦንጎ።
  twi-ASANTE: ɛnneɛ, ɔsɔfoɔ no bɛhyɛ ama wɔawerɛwerɛ nsisiiɛ no afiri hɔ na wɔato
    nwerɛwerɛeɛ no agu baabi a ɛhɔ ho nte wɔ kuro no akyi baabi.
  eng-WEBU: then the priest shall command that they take out the stones in which is
    the plague, and cast them into an unclean place outside of the city.
  bnp-bnp: a prister ge vakuku ria ri gi puka vuroki a maka kedo i rako ne ria a limuta,
    ri gi vuroki na lovo na lulu polovavo na tanga dagi.
  wal-wal: boroqoi de7iyo shuchchata ubbaa godaappe shoddidi, katamaappe gaxi yaa
    tunida sohuwau olanaadan azazo.
  spa-PDDPT: el sacerdote ordenará que quiten las piedras que tengan la infección
    y las echarán fuera de la ciudad en un lugar impuro.
  gun-gun: oo mbotya gui omboi uka 'rã ita hu'ũ rei va'e oĩa, ha'e vy omombo uka 'rã
    tetã gui mombyry'i peteĩ henda mba'emo ha'eve'ỹ va'e omomboaty py.
  agu-BL: mben tzun mantar yi pale'-tz tan bale'n ne'l tzaj yi e'chk c'ub kale atit
    yi manch, nin tajwe'n tan tele'n c'oxij joylaj len yi tnum, le jun ama'l yi qui
    xansa'nt.
  ilo-ULB: No nagwaras daytoy, ibilinto ti padi nga ikkatenda dagiti bato a pakasarakan
    iti buot ket ibillengda dagitoy iti narugit a lugar iti ruar ti siudad.
  kpg-kpg: gei mee gaa hai bolo nia hadu ala gu iei di magi deelaa i ono gili le e hai
    gi daa gi daha e kae e kili gi lodo di gowaa gulugulua dela i daha mo di waahale.
  uig-ARA: 'كاھىن: ــ ۋابا يۇققان تاشلارنى چىقىرىپ شەھەرنىڭ سىرتىدىكى ناپاك بىر جايغا
    تاشلىۋېتىڭلار، دەپ بۇيرۇسۇن.'
  sus-sus: sɛrɛxɛdubɛ xa yaamari fi, banxi gɛmɛe xa ba na fure na dɛnnaxɛ, e xa e
    wɔlɛ taa fari ma yire sɛniyɛntare.
  pon-2006: e pahn koasoanehdi pwe takai ko me eniepo mi ie en poksang oh lekdeklahng
    wasa samin kei likin kahnimwo.
  ksd-ksd: ra tena tinabar na vartuluai ba da tak vue ra umana vat nina ba ra vakilang
    i ki tana, ma na vue vapar diat ta ra pakana nina ba pa i gomgom, ta ra papar
    a gunan irai;
  tur-YTC: o zaman kâhin, vebanın bulunduğu taşları çıkarıp şehrin dışındaki kirli
    bir yere atmalarını buyuracak.
  grc-BRENT: Καὶ προστάξει ὁ ἱερεὺς, καὶ ἐξελοῦσι τοὺς λίθους ἐν οἷς ἐστιν ἡ ἁφὴ,
    καὶ ἐκβαλοῦσιν αὐτοὺς ἔξω τῆς πόλεως εἰς τόπον ἀκάθαρτον.
  ind-AYT: imam harus memerintahkan supaya bagian dinding yang terdapat tanda itu
    diambil batunya dan dibuang ke tempat yang najis di luar kota.
  nya-nya: wansembe alamule kuti anthu agumule miyala imene muli nderezo ndipo akayitaye
    kudzala la kunja kwa mzinda.
  hrv-hrv: neka svećenik naredi da se povadi zaraženo kamenje i baci na koje nečisto
    mjesto izvan grada.
  mps-mps: teda prisgo augwalibolo walama, te dwai nai elalubo masigi dabe sela sąnama,
    te taun bulu, badu sąyao te eno gedude dwai nai sela sąbo pesageba sela sąyao.
  tpi-tpi: orait pris i mas tokim ol long rausim ol ston i gat dispela samting nogut,
    na tromoi i go long ples ausait long taun ol i save go long en bilong tromoi ol
    samting i no klin long ai bilong mi.
  dan-1931: skal Præsten give Ordre til at udtage de angrebne Sten og kaste dem hen
    på et urent Sted uden for Byen
  vie-OVCB: thầy tế lễ sẽ ra lệnh đục bỏ các tảng đá có đốm trên tường, khuân đá ném
    vào một nơi không sạch bên ngoài thành.
  guj-2017: તો યાજકે રોગવાળા પથ્થરોને કાઢી નાખવાની તથા તેમને નગર બહાર ગંદકીની જગ્યાએ
    ફેંકી દેવાની આજ્ઞા તેઓને આપવી.
  pon-2006A: e pahn koasoanehdi pwe takai ko me eniepo mi ie en poksang oh lekdeklahng
    wasa samin kei likin kahnimwo.
  por-BRBSL: então o sacerdote ordenará que retirem as pedras em que está a praga
    e as joguem em um lugar impuro fora da cidade.
  cth-cth: Hmâ kâbetnae talungnaw hah a la vaiteh, kho alawilah kakhin e hmuen koe
    tâkhawng hanelah kâ a poe han.
  twi-twi: ɛno de, ɔsɔfo no bɛhyɛ ama wɔawerɛwerɛw nsisii no afi hɔ na wɔatow nwerɛwerɛwee
    no agu baabi a ɛhɔ ntew wɔ kurow no akyi baabi.
  hlt-hlt: Tedae khosoih loh uen saeh lamtah tloh aka om lungto te phil uh saeh. Te
    phoeiah khopuei vongvoel kah rhalawt hmuen la voei uh saeh.
  tbz-SIM: wèe duɔ́ nkɛ̀ bɛ̀ɛ dɛi yɛtɑ̃́rɛ̀ yɛ̀ɛ̀ pũ̀ũti kɛ́ yɛ̀ ùtóo dihɛì mɑ̀nku
    bɛ̀ uutoo dɛ̀ dɛsĩ̀nnɛ̀,
  msy-2020: ofa gamir gumazim me mɨkemeghtɨ, me bizir kurar kam itir dagɨaba asigh,
    egh nguibamɨn azenan mangɨ danganir me ghua bizir mɨzɨrɨzir nan damazimɨn zuezir
    puvatɨziba makuri naghɨn, da makunigh.
  dop-dop: ɩlɛ kɔtʋlʋ yele nɑ pɑ́ lǝsɩ pɛɛ wenɑ tʋlʋŋɑ ŋkɛ kɑ hikɑɑ tɔ nɑ pɑ́ lɔ-yɛɣɛ
    ɩcɑtɛ wɑɑlɩ kɛ hute tɑɑ.
  azb-azb: onda əmr etsin ki, kifli daşlar qoparılsın və şəhərdən kənara – murdar
    yerə atılsın.
  eng-DBY: then the priest shall command that they take away the stones in which the
    plague is, and they shall cast them out of the city, in an unclean place.
  hin-2017: तो याजक आज्ञा दे कि जिन पत्थरों को व्याधि है उन्हें निकालकर नगर से बाहर
    किसी अशुद्ध स्थान में फेंक दें;
  wol-KYG: na sarxalkat bi santaane, ñu teggi doj yi liir wi xuural, boole ko génne
    dëkk bi, sànni ko fu setul.
  eng-YLT: and the priest hath commanded, and they have drawn out the stones in which
    the plague [is], and have cast them unto the outside of the city, unto an unclean
    place;
  eng-WYC-2017: he shall command that the stones be cast out, in which the leprosy
    is, and that those stones be cast out of the city into an unclean place.
  eng-WMBB: then the priest shall command that they take out the stones in which is
    the plague, and cast them into an unclean place outside of the city.
  urd-GVH: तो वह हुक्म दे कि मुतअस्सिरा पत्थरों को निकालकर आबादी के बाहर किसी नापाक
    जगह पर फेंका जाए।
  rug-rug: si kaqu garunu ni tie sa sari na patu vasina ta dogoro sa minoho asa, pude
    tava rizu pule, meke oki lani koari kaiqa vasina bonidi pa sadana sa vasileana
    lavata.
  gaz-gaz: lubichi akka dhagaawwan faalaman achi keessaa baafamanii lafa xuraaʼaa
    magaalaan ala jirutti gataman haa ajaju.
  fra-LSG: il ordonnera qu’on ôte les pierres attaquées de la plaie, et qu’on les
    jette hors de la ville, dans un lieu impur.
  yal-yal: saraxaraliin xa yamarin fi, a funɛn gɛmɛn naxanye ma, e xa ne ba na, e
    yi e woli yirena nde yi taan fari ma naxan mi sariɲan.
  haw-1868: Alaila e kauoha ke kahuna e lawe aku lakou i na pohaku i pili ai ka ino,
    a e kiola lakou ia mau mea mawaho o ke kulanakauhale, ma kahi haumia.
  arb-NAV: يَأْمُرُ الْكَاهِنُ بِقَلْعِ الْحِجَارَةِ الْمُصَابَةِ وَطَرْحِهَا خَارِجَ
    الْمَدِينَةِ فِي مَكَانٍ نَجِسٍ،
  ewe-ewe: ekema nunɔla la ana woadza teƒe mawo ɖa le gliawo ŋu, eye woalɔ gli kakawo
    aɖakɔ ɖe teƒe makɔmakɔ aɖe le dua godo.
  eng-LEE: Then shall the priest command that they break out the stones on which the
    plague is; and they shall cast them forth without the city on an unclean place.
  asm-FB: আৰু এনে যদি হয়, তেনেহলে মানুহে যেন সেই দাগ থকা শিলবোৰ উলিয়াই নগৰৰ বাহিৰত
    অশুচি ঠাইত পেলাই দিয়ে, পুৰোহিতে এনে আজ্ঞা কৰিব।
  sus-A: سّرّشّدُبّ شَ يَامَرِ قِ، بَنشِ فّمّيٍ شَ بَ نَ قُرٍ نَ دّننَشّ، عٍ شَ عٍ
    وْلّ تَا قَرِ مَ يِرٍ سّنِيّنتَرٍ.
  fra-SBL: le prêtre ordonnera qu'on enlève les pierres dans lesquelles se trouve
    la plaie, et qu'on les jette dans un lieu impur hors de la ville.
  hbo-hbo: וְצִוָּה֙ הַכֹּהֵ֔ן וְחִלְּצוּ֙ אֶת־הָ֣אֲבָנִ֔ים אֲשֶׁ֥ר בָּהֵ֖ן הַנָּ֑גַע
    וְהִשְׁלִ֤יכוּ אֶתְהֶן֙ אֶל־מִח֣וּץ לָעִ֔יר אֶל־מָקֹ֖ום טָמֵֽא׃
  eng-WYCLIFFE: he schal comaunde that the stoonys be cast out, in whyche the lepre
    is, and that tho stonys be cast out of the citee in an vncleene place.
  cwe-cwe: mkulu wa nhambiko kezawalagiliza wasegeze mabwe yeli hanhu hana ichimvuguya
    na kuyasa hanhu hambule mwiko kunze ya bululu.
  kik-kik: nĩagaathana mahiga marĩa marĩ na ũgumu mamomorwo na mateo handũ hatarĩ
    hatheru na kũu nja ya itũũra.
  fra-NCL: il ordonnera qu’on enlève les pierres atteintes de la plaie, et qu’on les
    jette hors de la ville, dans un lieu impur.
  cek-AK: to nathaih kaom thlungnawk to la ueloe, vangpui tasa bang ih kaciim ai ahmuen
    ah va ving tih.
  cuk-cuk: dule-irwa-anse-goled igar-ukoed, akwamar-digwar-nikad ungemarye. Geb a-akwamar
    ibmar-isganamar-milegedgi, neggwebur-magaba minamaloed.
  uig-CYR: 'каһин: — Ваба жуққан ташларни чиқирип шәһәрниң сиртидики напак бир җайға
    ташливетиңлар, дәп буйрусун.'
  tel-2017: ఒకవేళ అది వ్యాపిస్తే, ఆ బూజు పట్టిన రాళ్ళను గోడలోంచి తీసి పట్టణం బయట ఉన్న
    ఒక అశుద్ధమైన ప్రాంతంలో పారవేయమని యాజకుడు ఆదేశించాలి.
  hat-BSA: alò, prèt la va pase lòd pou yo chire retire wòch ki gen mak ladan yo a,
    pou jete yo deyò nan yon plas ki pa pwòp deyò lavil la.
  kos-kos: na el fah sap eot ma tuhnyohula inge in itukla ac sisila nu in sie acn
    tia nasnas likin siti sac.
  hbo-WLC: וְצִוָּה֙ הַכֹּהֵ֔ן וְחִלְּצוּ֙ אֶת־הָ֣אֲבָנִ֔ים אֲשֶׁ֥ר בָּהֵ֖ן הַנָּ֑גַע
    וְהִשְׁלִ֤יכוּ אֶתְהֶן֙ אֶל־מִח֣וּץ לָעִ֔יר אֶל־מָק֖וֹם טָמֵֽא׃
  ibo-ibo: onye nchụaja ga-enye iwu ka e tida akụkụ aja ụlọ ahụ bufuo ya nʼebe a na-ekpofu
    ihe rụrụ arụ nʼazụ obodo.
  ory-ory: ତେବେ ଯାଜକ ଦାଗଯୁକ୍ତ ପ୍ରସ୍ତରସବୁ ବାହାର କରି ନଗରର ବାହାରେ ଅଶୁଚି ସ୍ଥାନରେ ପକାଇ
    ଦେବାକୁ ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା ଦେବ।
  chk-chk: ewe souasor epwe allük pwe repwe ämwetawu ekewe fau mi nuumw o atururela
    lon eu leni mi limengau lükün ewe telinimw.
  rop-rop: wal det serramonimen garra dalim olabat blanga tjakidawei detlot ston weya
    det moldiwan ting bin spredat. Dei garra tjakidawei detlot langa pleis weya nomo
    klinbala blanga serramoni atsaid brom det taun.
  ukr-1871: То скаже сьвященник повиймати каміннє, що на йому зараза, та й викинути
    за городом, у місце нечисте.
  deu-1951: so soll der Priester befehlen, daß man die Steine ausbreche, wo das Mal
    ist, und daß man sie vor die Stadt hinaus an einen unreinen Ort werfe;
  eng-JPS: then the priest shall command that they take out the stones in which the
    plague is, and cast them into an unclean place without the city.
  srp-1865: Zapovjediæe sveštenik da povade kamenje na kom je bolest i da ga bace
    iza grada na mjesto neèisto.
  lug-lug: kale, anaalagiranga ne basokoola mu bisenge amayinja gonna agaliko obulwadde
    ne bagasuula ebweru w’ekibuga mu kifo ekitali kirongoofu.
  heb-heb: וצוה הכהן וחלצו את האבנים אשר בהן הנגע והשליכו אתהן אל מחוץ לעיר אל מקום
    טמא׃
  ben-IRV: তবে যাজক আজ্ঞা করবে, যেন কলঙ্কবিশিষ্ট পাথর সব তুলে দিয়ে লোকেরা শহরের বাইরে
    অশুচি জায়গায় ফেলে দেয়।
  pan-pan: ਤਾਂ ਜਾਜਕ ਹੁਕਮ ਦੇਵੇ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਪੱਥਰਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਰੋਗ ਹੈ, ਕੱਢ
    ਕੇ ਲੈ ਜਾਣ ਅਤੇ ਸ਼ਹਿਰ ਤੋਂ ਬਾਹਰ ਕਿਸੇ ਅਸ਼ੁੱਧ ਸਥਾਨ ਵਿੱਚ ਸੁੱਟ ਦੇਣ।
  mya-JVB: အနာ စွဲသော ကျောက် တို့ကို နှုတ် ပယ်၍ ၊ မြို့ ပြင် မ စင်ကြယ်သော အရပ် ၌ ပစ်
    ထားစေခြင်းငှါ ယဇ် ပုရောဟိတ် စီရင် ၍၊
  hmo-hmo: hahelagaia tauna ese oda do ia gwauraia, unai haba ena nadi mai edia toutou
    do idia kokia, hanua ena murimurinai do idia negea, momoru gabuna dekenai.
  urd-urd: तो काहिन हुक्म दे कि उन पत्थरों को जिन में वह बला है, निकालकर उन्हें शहर
    के बाहर किसी नापाक जगह में फेंक दें।
  rus-SYN: то священник прикажет выломать камни, на которых язва, и бросить их вне
    города на место нечистое;
  bqc-SIM: aàli o wà gĩpi gbɛ pↄ́ fù kpàↄ bↄlɛ wà gɛ kↄ́lɛ bɛ'aɛ.
  tcz-CHONGTHU: Miho jouse chu thempu pan thu apeh ding, in bang lah a natpi bedenna
    hochu akhodoh soh kei diu, khopamlam munsang lai khat a agase lhah diuva thu apeh
    ding ahi.
  mar-mar: चट्टा असलेले दगड काढून नगराबाहेर एखाद्या अशुद्ध जागी टाकून देण्याची याजकाने
    लोकांस आज्ञा द्यावी.
  qub-qub: cüra nenga ‹mupallisha caj rumicunata jorguy. Marca wajtan ganra jitaricunaman
    jitariy.
  bqp-bqp: u koo de bu dii ten kpenu wɔɔriwɑ nìn mi disi gɔmi yi, yi kpiɑ bu kɑ nu
    yɑri wuun di bu kɔ̃ mi n kun dɛɛre.
  hat-hat: prèt la va bay lòd pou yo wete wòch kote yo te jwenn salpèt la, y'a voye
    wòch yo jete yon kote andeyò lavil la, kote yo mete bagay ki pa ka sèvi pou sèvis
    Bondye.
  eng-BSB: he must order that the contaminated stones be pulled out and thrown into
    an unclean place outside the city.
  tod-tod: toɠa deve ga ti kɔtui naati kula ná, niiti ti vuinfuingai, ti ti ʋili
    ya ti-ʋuuzuʋɛ ʋoluʋɛ, ada ɠɔzɔai ta.
  eng-WEBPB: then the priest shall command that they take out the stones in which
    is the plague, and cast them into an unclean place outside of the city.
  kbq-kbq: pristi vahe'mo'a mago'a vahe huzmantesige'za ana tontoma manesi'a havea
    ana nontetira eri keri'za kumamofo fegu'a agru'ma osu'nefi ome atregahaze.
  nhe-BL: huajca tlanahuatis ma quiquixtica nopa tetini ipan tlapepecholi campa mopannextijtoc
    nopa mancha, huan monequi quimajcahuatij huejca tlen campa inmochijtoque ipan
    se lugar tlen ax tlapajpactic.
  gub-BL: wenuhem kar putar ita hàwe hereko har nehe. — Peraha tawhu wi heityk pà
    nehe, ywypehegwer ikatu 'ym ma'e rehe nehe, i'i putar wanupe nehe.
  eng-DRA: 'He shall command, that the stones wherein the leprosy is, be taken out,
    and cast without the city into an unclean place:'
