    nguibamɨn aven mangɨ, egh 7plan aruebar a uan purirpenimɨn azenan ikɨ.
  dop-dop: Ɩlɛnɑ ɩnɩ ɩ́ cɔtɔ ɩ wontu nɑ ɩ́ hʋ ɩ tɔnʋɣʋ tɔɔ nyɔɔsɩ, nɑ ɩ́ sɔ lʋm ɩlɛnɑ
    ɩ ɑsilimɑ tɛ́. Pǝ wɑɑlɩ kɛ́ ɩ sʋʋkɩ tǝsikile. Amɑ ɩ kɑɑ sʋʋ ɩ cokǝle tɑɑ kɛ́,
    hɑlǝnɑ kʋyɑkʋ siki.
  azb-azb: Paklanan adam geyimlərini yusun, özünü bütünlüklə qırxsın, su ilə yuyunsun;
    sonra pak sayılsın və düşərgəyə girsin. Amma o, yeddi gün ərzində öz çadırından
    kənarda yaşasın.
  eng-DBY: And he that is to be cleansed shall wash his garments, and shave all his
    hair, and bathe in water, and he shall be clean; and afterwards shall he come
    into the camp, and shall abide outside his tent seven days.
  hin-2017: और शुद्ध ठहरनेवाला अपने वस्त्रों को धोए, और सब बाल मुँण्डवाकर जल से स्नान
    करे, तब वह शुद्ध ठहरेगा; और उसके बाद वह छावनी में आने पाए, परन्तु सात दिन तक अपने
    डेरे से बाहर ही रहे।
  wol-KYG: Ku ñuy laabal day fóot ay yéreem, watu ba set te sangu, doora set. Gannaaw
    loolu man naa dugg ci dal bi, waaye na yem ca bunt xaymaam ca biti diiru juróom
    ñaari fan.
  eng-YLT: '''And he who is to be cleansed hath washed his garments, and hath shaved
    all his hair, and hath bathed with water, and hath been clean, and afterwards
    he doth come in unto the camp, and hath dwelt at the outside of his tent seven
    days.'
  kne-kne: Makdeng di, din ipogaw ay sana ay maibilang ay nalinis yan masapol ay labaana
    din bado na, koskosana amin din book na ya man-ames, et pag maibilang sisya ay
    nalinis.
  eng-WYC-2017: And when the man hath washed his clothes, he shall shave all the hairs
    of his body, and he shall be washed in water, and he shall be cleansed, and he
    shall enter into the tents; so only that he dwell without his tabernacle by seven
    days;
  eng-WMBB: “He who is to be cleansed shall wash his clothes, and shave off all his
    hair, and bathe himself in water; and he shall be clean. After that he shall come
    into the camp, but shall dwell outside his tent seven days.
  urd-GVH: जो अपने आपको पाक-साफ़ करा रहा है वह अपने कपड़े धोए, अपने तमाम बाल मुँडवाए
    और नहा ले। इसके बाद वह पाक है। अब वह ख़ैमागाह में दाख़िल हो सकता है अगरचे वह मज़ीद
    सात दिन अपने डेरे में नहीं जा सकता।
  rug-rug: Kaqu ṉuzapa va via i sa tie sari nana poko, meke neri pani sari doduru
    kaluna, huhuve, beto asa, si kaqu tiqe via si asa pa dinoṉo te Zihova. Boka somana
    pule koari na tie si asa, ba pa sadana mo sa nana ipi, si kaqu koa si asa, koari
    ka zuapa rane.
  gaz-gaz: “Namichi qulqulleeffamu sun uffata isaa miiccachuu, rifeensa isaa hunda
    haaddachuu fi dhagna isaa bishaaniin dhiqachuu qaba; akkasiin inni akka seeraatti
    qulqulluu taʼa. Ergasii iddoo qubataatti ol galuu dandaʼa; garuu bultii torba
    dunkaana isaatiin ala turuu qaba.
  fra-LSG: Celui qui se purifie lavera ses vêtements, rasera tout son poil, et se
    baignera dans l’eau; et il sera pur. Ensuite il pourra entrer dans le camp, mais
    il restera sept jours hors de sa tente.
  yal-yal: “Naxan nasariɲanma, na kanna xa a dugine xa, a a fati ma xabene bi, a yi
    a maxa. Na xanbi ra, a sariɲanma nɛn. Nayi, a nɔɛ soɛ nɛn yamaan daaxadeni, koni
    a luma nɛn a bubun fari ma xii solofere.
  haw-1868: A o ka mea e hoomaemaeia'na e holoi oia i kona kapa, a e koli i kona lauoho
    a pau, a e auau ia i ka wai, i maemae ia; a mahope iho, e hele mai ia i kahi hoomoana,
    a e noho mawaho o kona halelewa i na la ehiku.
  arb-NAV: وَيَغْسِلُ الْمُتَطَهِّرُ ثِيَابَهُ، وَيَحْلِقُ كُلَّ رَأْسِهِ، وَيَسْتَحِمُّ
    بِمَاءٍ فَيَطْهُرُ، ثُمَّ يَدْخُلُ الْمُخَيَّمَ. إِلّا أَنَّهُ يُقِيمُ خَارِجَ
    خَيْمَتِهِ سَبْعَةَ أَيَّامٍ.
  ewe-ewe: “Ame si ŋu wokɔ la, anya eƒe awuwo, aƒlɔ eƒe taɖa katã ɖa, ale tsi, eye
    wòayi aɖanɔ asaɖa la me azɔ. Ke anɔ eƒe agbadɔ godo ŋkeke adre.
  eng-LEE: And he that is to be cleansed shall wash his clothes, and shave off all
    his hair, and wash himself in water, and he shall be clean, and after that he
    may come into the camp; but he shall tarry outside of his tent seven days.
  asm-FB: আৰু সেই শুচি হ’বলগীয়া লোক জনে নিজ বস্ত্ৰ ধুই, চুলি দাড়ি আদি গাৰ আটাই নোম
    খুৰাই পানীত গা ধুব আৰু তাৰ পাছত তেওঁ শুচি হ’ব। এই বোৰ কৰাৰ পাছত তেওঁ ছাউনিত সোমাব,
    কিন্তু তেওঁ সাত দিন নিজ তম্বুৰ বাহিৰত থাকিব লাগিব।
  sus-A: «نَشَن وَ مَ سّنِيّنقٍ، عَ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ قَتٍ مَشَبٍ بِ، عَ
    شَ عَ مَشَ يٍ رَ. نَ كُي، عَ سّنِيّنمَ نّ. نَ دَنفِ شَنبِ عَ نْمَ سٌدٍ حَمَ يٌنكِندٍ
    كُي، كْنْ عَ مُ نْمَ سٌدٍ عَ شَ كِرِ بَنشِ تَن كُي شِ سٌلٌقٍرٍ.
  fra-SBL: « Celui qui veut se purifier lavera ses vêtements, rasera tous ses cheveux
    et se baignera dans l'eau, et il sera pur. Après cela, il entrera dans le camp,
    mais il restera sept jours hors de sa tente.
  hbo-hbo: וְכִבֶּס֩ הַמִּטַּהֵ֨ר אֶת־בְּגָדָ֜יו וְגִלַּ֣ח אֶת־כָּל־שְׂעָרֹ֗ו וְרָחַ֤ץ
    בַּמַּ֙יִם֙ וְטָהֵ֔ר וְאַחַ֖ר יָבֹ֣וא אֶל־הַֽמַּחֲנֶ֑ה וְיָשַׁ֛ב מִח֥וּץ לְאָהֳלֹ֖ו
    שִׁבְעַ֥ת יָמִֽים׃
  eng-WYCLIFFE: And whanne the man hath waische hise clothis, he schal schaue alle
    the heeris of the bodi, and he schal be waischun in watir, and he schal be clensid,
    and he schal entre in to the castels; so oneli that he dwelle without his tabernacle
    bi seuene daies;
  cwe-cwe: Munhu iyo kezafuwa viwalo vake na kezawegula nyele zose na kezakoga, nayo
    kezakuwa kela. Maabaho kezabwela kuna dilago, mbali kezakala kunze ya hema jake
    kwa siku saba.
  kik-kik: “Mũndũ ũcio ũtheretio no nginya athambie nguo ciake, no nginya enjwo njuĩrĩ
    yake yothe na ethambe na maaĩ nĩguo athirwo nĩ thaahu. Thuutha ũcio, no atoonye
    kambĩ; no rĩrĩ, no nginya aikare nja ya hema yake mĩthenya mũgwanja.
  fra-NCL: Celui qui se purifie lavera ses vêtements, rasera tout son poil et se baignera
    dans l’eau ; et il sera pur. Ensuite il pourra entrer dans le camp, mais il restera
    sept jours hors de sa tente.
  cek-AK: Kaciim ah oh han kangaih kami mah a khukbuen to pasuk tih; a sam to aat
    ueloe, anih mah ciim thai hanah, tui amhluh tih; to pacoengah ni a ohhaih im ah
    caeh thai vop tih; toe a ohhaih im tasa bangah ni sarihto thung om vop tih.
  cuk-cuk: ”Dule-san-uruknaid e-mor enukoed, bela e-sailagia, e-siga swiri-imakoed,
    degi, diigi nue oboed, adi, swilidik guegar. Geb a-sorbali, dule-nugusad, sunna
    dulemar-danar-danar-bukwadse dogoed. Degi-inigwele, ibagugle (7) e-dordonegyaba
    gabosulid.
  uig-CYR: Песә-моходин пак қилинидиған киши кийимлирини жуюп, бәдинидики барлиқ түкләрни
    чүшүрүп, суда жуюнғандин кейин пак һесаплиниду. Андин униңға чедиргаһқа киришкә
    иҗазәт болиду; пәқәт у йәттә күнгичә өз чедириниң тешида туруши керәк.
  tel-2017: అప్పుడు శుద్ధీకరణ కోసం వచ్చిన వ్యక్తి తన బట్టలు ఉతుక్కోవాలి. తన జుట్టు
    కత్తెర వేసుకోవాలి. నీళ్ళతో స్నానం చేయాలి. అప్పుడు అతడు శుద్ధుడు అవుతాడు. తరువాత
    అతడు శిబిరంలోకి వచ్చి తన గుడారం బయట ఏడు రోజులు ఉండిపోవాలి.
  hat-BSA: “Alò, sila k ap pirifye a va lave rad li yo. Li va raze tout cheve li,
    e li va lave nan dlo pou vin pwòp. Apre tout sa a, li mèt antre nan kan an, men
    li va rete deyò tant li an pandan sèt jou.
  kos-kos: Mwet sac fah ohlla nuknuk lal uh, resaela aunsuf kacl uh nufon, ac yihla;
    na el fah nasnas. El ac ku in ilyak nu ke nien aktuktuk uh, tusruktu el enenu
    in mutana likin lohm nuknuk sel ke len itkosr.
  hbo-WLC: וְכִבֶּס֩ הַמִּטַּהֵ֨ר אֶת־בְּגָדָ֜יו וְגִלַּ֣ח אֶת־כָּל־שְׂעָר֗וֹ וְרָחַ֤ץ
    בַּמַּ֙יִם֙ וְטָהֵ֔ר וְאַחַ֖ר יָב֣וֹא אֶל־הַֽמַּחֲנֶ֑ה וְיָשַׁ֛ב מִח֥וּץ לְאָהֳל֖וֹ
    שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: “Onye ahụ e mere ka ọ dị ọcha ga-asacha uwe ya, kpụchaa ntutu isi ya, saakwa
    ahụ ya. Mgbe ahụ, ọ ga-adị ọcha. Emesịa, ọ ga-esoro ndị mmadụ biri nʼobodo. Ma
    ọ gaghị abanye nʼụlọ nke aka ya tutu ụbọchị asaa agafee.
  ory-ory: ତହୁଁ ସେହି ଶୁଚିଯୋଗ୍ୟ ଲୋକ ଆପଣା ବସ୍ତ୍ର ଧୋଇ ଓ ସମସ୍ତ କେଶ କ୍ଷୌର କରି ଜଳରେ ସ୍ନାନ
    କରିବ, ତହିଁରେ ସେ ଶୁଚି ହେବ; ତହିଁ ଉତ୍ତାରେ ସେ ଛାଉଣି ଭିତରକୁ ଆସିବ, ମାତ୍ର ସେ ସାତ ଦିନ
    ଆପଣା ତମ୍ବୁର ବାହାରେ ରହିବ।
  chk-chk: Nge ewe aramas mi mochen limöch epwe sopuni üfan o räisöü ülöülan meinisin,
    epwe pwal tütü pwe epwe limöch. Mürin a tongeni tolong lon ewe leni ia aramas
    ra nonom ie, nge epwe chök nom lükün imwan lon ükükün fisu rän.
  rop-rop: Im garra washim im klos en sheibum im hed en im garra bogi en im jidan
    klinbala blanga serramoni. En im gin kaman langa im kemp na, bat im kaan silip
    insaid langa im tent fo 7 dei.
  ukr-1871: І повипирає той, хто очищається, одїж свою, і обстриже волоссє на собі,
    і сам викупається в водї; і він чистий. А тоді вже можна йому прийти в табір,
    та мусить прожити знадвору намету свого сїм день.
  deu-1951: Der zu Reinigende aber soll seine Kleider waschen und alle seine Haare
    abschneiden und sich mit Wasser baden; so ist er rein. Darnach gehe er in das
    Lager; doch soll er sieben Tage lang außerhalb seiner Hütte bleiben.
  eng-JPS: And he that is to be cleansed shall wash his clothes, and shave off all
    his hair, and bathe himself in water, and he shall be clean; and after that he
    may come into the camp, but shall dwell outside his tent seven days.
  srp-1865: Tada koji se èisti neka opere haljine svoje i obrije sve dlake svoje,
    i neka se okupa u vodi, i biæe èist; potom neka uðe u oko, ali da stoji napolju
    ne ulazeæi u svoj šator sedam dana.
  lug-lug: Omuntu oyo anaabanga agenda okufuulibwa omulongoofu anaayozanga engoye
    ze, n’amwako enviiri ze, n’anaaba mu mazzi, n’abeera mulongoofu. Ebyo nga biwedde
    anaayingiranga mu lusiisira, naye ajjanga kumala ennaku musanvu ng’asula bweru
    wa weema ye.
  heb-heb: וכבס המטהר את בגדיו וגלח את כל שערו ורחץ במים וטהר ואחר יבוא אל המחנה וישב
    מחוץ לאהלו שבעת ימים׃
  ben-IRV: তখন সেই শুচি ব্যক্তি নিজের পোশাক ধুয়ে ও সমস্ত চুল ন্যাড়া করে জলে স্নান
    করবে, তাতে সে শুচি হবে; তারপরে সে শিবিরে প্রবেশ করতে পারবে, কিন্তু সাত দিন নিজের
    তাঁবুর বাইরে থাকবে।
  pan-pan: ਅਤੇ ਸ਼ੁੱਧ ਹੋਣ ਵਾਲਾ ਆਪਣੇ ਕੱਪੜਿਆਂ ਨੂੰ ਧੋਵੇ ਅਤੇ ਆਪਣਾ ਸਿਰ ਮੁਨਾ ਦੇਵੇ ਅਤੇ ਪਾਣੀ
    ਨਾਲ ਨਹਾਵੇ ਤਦ ਉਹ ਸ਼ੁੱਧ ਹੋਵੇਗਾ, ਇਸ ਤੋਂ ਬਾਅਦ ਉਹ ਡੇਰੇ ਵਿੱਚ ਆਵੇ ਪਰ ਸੱਤ ਦਿਨ ਤੱਕ ਆਪਣੇ
    ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਹੀ ਵਾਸ ਕਰੇ।
  mya-JVB: စင်ကြယ် စေရသောသူသည် မိမိ အဝတ် ကို လျှော် ၍ ၊ မိမိ ဆံပင် ကို အကုန် အစင်ရိတ်
    ပြီးမှ ၊ စင်ကြယ် စေခြင်းငှါ ရေချိုး ရမည်။ ထိုနောက် ၊ တပ် ထဲ သို့ ဝင် ၍ ၊ မိမိ
    တဲ ပြင် ၌ ခုနစ် ရက် နေ ရမည်။
  hmo-hmo: “Vadaeni ia goeva vadaeni tauna ese iena dabua do ia huria, bona iena huina
    ibounai do ia kakasia ore, bona do ia digu. Unai neganai do ia goeva. Unai murinai
    ia be kamepa lalonai do ia raka vareai diba, to iena palai ruma ena murimurinai
    do ia noho ela bona dina 7 idia ore.
  urd-urd: और वह जो पाक करार दिया जाएगा अपने कपड़े धोए और सारे बाल मुन्डाए और पानी
    में ग़ुस्ल करे, तब वह पाक ठहरेगा; इसके बाद वह लश्करगाह में आए, लेकिन सात दिन तक
    अपने ख़ेमे के बाहर ही रहे।
  rus-SYN: Очищаемый омоет одежды свои, острижет все волосы свои, омоется водою, и
    будет чист; потом войдет в стан и пробудет семь дней вне шатра своего;
  bqc-SIM: Gbɛ̃́ pↄ́ wàlɛ gbãbↄɛ̀ lí a pↄkasaↄ pí, i a kã́ↄ wa píi, i zu'o,
    i gↄ̃ gbãlɛsai. Bee gbɛa i gɛ̃ bòou, i gↄↄ sopla kɛ gĩa, i gbasa gɛ̃ a kpɛ́u.
  tcz-CHONGTHU: Thensona kibol peh ding pa chun aponsil aboncha akisop lhah a, asam
    jong aki chetol a, twija kisil thengsel ding, chuteng amapa chu athenga uma, hiche
    ho jouse akibol chaisoh teng leh masanga tiphah nat veipa chu naghmun sunga hung
    ding ahitan, hinlah amapa chu aponbuh polama ni sagi chan nichong nalai ding ahi.
  mar-mar: मग शुद्ध ठरवावयाच्या मनुष्याने आपले कपडे धुवावे, आपले मुंडन करून घ्यावे
    आणि पाण्याने स्नान करावे म्हणजे तो शुद्ध ठरेल; त्यानंतर त्याने छावणीत यावे; तरी
    त्याने सात दिवस आपल्या तंबूबाहेर रहावे;
  qub-qub: «Limyuyaj runaga röpanta tagshaconga; ushajpaj rutuconga, bäñaconga. Chaypitaga
    limyunami canga. Ichanga ganchis junajcama juc-lällacho goyanga. Chaypitaraj toldunman
    cutenga.
  bqp-bqp: Wi u koo tii dɛɛrɑsiɑ, u koo win yɑ̃nu teɑwɑ kpɑ u win sɑnsu kɔni, kpɑ
    u wobure nim sɔɔ. Sɑɑ ye sɔɔrɑ bɑ koo nùn gɑrisi u dɛɛre. Yen biru, u koo kpĩ
    u wurɑmɑ sɑnsɑniɔ. Adɑmɑ u koo kowɑ sɔ̃ɔ nɔɔbɑ yiru tɔɔwɔ u kun due win kuu bekurugirɔ.
  hat-hat: Moun ki te malad la va lave rad ki te sou li yo, l'a kale tèt li nèt, l'a
    benyen nan gwo dlo, epi l'a nan kondisyon pou fè sèvis Bondye ankò. Apre sa, l'a
    antre nan kan kote moun rete a, men li p'ap antre lakay li pandan sèt jou.
  eng-BSB: The one being cleansed must wash his clothes, shave off all his hair, and
    bathe with water; then he will be ceremonially clean. Afterward, he may enter
    the camp, but he must remain outside his tent for seven days.
  tod-tod: «Zɔi é ɓɔɠɔ ɲadesu, naa ɠa ná-seɠeiti gba, é ɓɔɠɔ maaleɠai kpein bo,
    a maagbana ziɛi wu, toɠa ɲade. Naa ʋolu toɠa zoo é lɛ ti-ʋuuzuʋɛ, kɛlɛ é la
    zeiɗa ná-seɠe ɠotai wu, eyɛsu folo lɔfela leʋe.
  eng-WEBPB: “He who is to be cleansed shall wash his clothes, and shave off all his
    hair, and bathe himself in water; and he shall be clean. After that he shall come
    into the camp, but shall dwell outside his tent seven days.
  kbq-kbq: Hagi ana'ma agruma hania ne'mo'a, kukena'a sese nehuno avufaretira mika
    azokara vazagatenetreno, tina freno agrua hino. Ana'ma hutesuno'a, agru hugahiankino
    kuma agu'afina ufregahianagi, 7ni'a kna maniteno seli noma'afina ufregahie.
  nhe-BL: “Teipa nopa tlacatl tlen ya motlapajpacchijtoc, monequi quichicuenis iyoyo,
    huan quihuatanis itzoncal. Monequi maltis huan sampa calaquis para itztos campa
    nochi sequinoc israelitame mochijtoque. Pero noja aya huelis calaquis ipan ichaj
    tlen yoyomitl.
  gub-BL: Na'e awa uhez putar uma'e wemimunehew nehe. Upin putar u'aw paw nehe. Upin
    putar wawer haw paw nehe no. Na'e uzahak putar nehe. A'e mehe ikatu putar Tupàn
    henataromo nehe. A'e re wixe putar teko waneko haw pe nehe. Tuwe umumaw 7 'ar
    katu pe wàpuz wi upyta pà nehe.
  eng-DRA: 'And when the man hath washed his clothes, he shall shave all the hair
    of his body, and shall be washed with water: and being purified, he shall enter
    into the camp, yet so that he tarry without his own tent seven days:'
