verse: LEV.014.008
translations:
  mal-C: “ശുദ്ധീകരിക്കപ്പെടേണ്ടയാൾ വസ്ത്രം കഴുകി, രോമമെല്ലാം വടിച്ചുകളഞ്ഞു വെള്ളത്തിൽ
    കുളിക്കണം; അപ്പോൾ ആ മനുഷ്യൻ ആചാരപരമായി ശുദ്ധമായിത്തീരും. അതിനുശേഷം അയാൾക്കു പാളയത്തിനകത്തുവരാം,
    എന്നാൽ ആ മനുഷ്യൻ ഏഴുദിവസം തന്റെ കൂടാരത്തിനു വെളിയിൽ കഴിയണം.
  deu-TKW: Und der, welcher sich reinigen läßt, muß seine Kleider waschen, alle seine
    Haare abscheren und sich baden, so wird er rein werden. Darnach darf er hineingehen
    ins Lager, muß aber noch sieben Tage außerhalb seines Zeltes bleiben.
  lin-lin: Moto oyo asengeli na kopetolama akosukola bilamba na ye, akokata bapwale
    na ye nyonso mpe akomisukola nzoto na mayi ; sima na yango, akokoma peto. Bongo,
    akoki kozonga kati na molako, kasi akovanda mikolo sambo libanda ya ndako na ye
    ya kapo.
  eng-LSV: And he who is to be cleansed has washed his garments, and has shaved all
    his hair, and has bathed with water, and has been clean, and afterward he comes
    into the camp, and has dwelt at the outside of his tent [for] seven days.
  eng-GNV: 'Then he that shall be clensed, shall wash his clothes, and shaue off all
    his heare, and wash himselfe in water, so he shalbe cleane: after that shall he
    come into the host, but shall tary without his tent seuen dayes.'
  eng-WEBSTER: 'And he that is to be cleansed shall wash his clothes, and shave off
    all his hair, and wash himself in water, that he may be clean: and after that
    he shall come into the camp, and shall tarry abroad out of his tent seven days.'
  nhw-BL: “Teipa nopa masehuali catli ya motlapajpacchijtoc, monequi quichicuenis
    iyoyo, huan quihuatanis itzoncal. Monequi maltis huan sempa calaquis para itztos
    campa nochi sequinoc israelitame mochijtoque. Pero noja ayamo huelis calaquis
    ipan ichaj tlen yoyomitl.
  swh-ONEN: “Huyo mtu atakayetakaswa ni lazima afue nguo zake, anyoe nywele zake zote,
    na aoge kwa maji; ndipo atakapokuwa safi kwa desturi ya ibada. Baada ya hili anaweza
    kuingia kambini, lakini ni lazima akae nje ya hema lake kwa siku saba.
  bba-bba: Wi u koo tii dɛɛrɑsiɑ, u koo win yɑ̃nu teɑwɑ kpɑ u win sɑnsu kɔni, kpɑ
    u wobure nim sɔɔ. Sɑɑ ye sɔɔrɑ bɑ koo nùn ɡɑrisi u dɛɛre. Yen biru, u koo kpĩ
    u wurɑmɑ sɑnsɑniɔ. Adɑmɑ u koo kowɑ sɔ̃ɔ nɔɔbɑ yiru tɔɔwɔ u kun due win kuu bekuruɡirɔ.
  eng-KJVCPB: 'And he that is to be cleansed shall wash his clothes, and shave off
    all his hair, and wash himself in water, that he may be clean: and after that
    he shall come into the camp, and shall tarry abroad out of his tent seven days.'
  luo-luo: “Ngʼat ma ipwodhono nyaka luok lepe, kendo noliel yie dende duto, bangʼe
    nolwokre gi pi, eka nobed ngʼama opwodhore. Bangʼ mae eka oyiene mar donjo ei
    kambi to ok oyiene mondo onindi ei hema nyaka chop bangʼ ndalo abiriyo.
  meu-meu: 'Bena vada e ḡoeva tauna ese ena dabua baine huri, bona huina idoinai baine
    naua, bona baine digu: bena baine ḡoeva. Una murinai ia na taruha lalonai baine
    raka vareai: to ena kalaga murimurinai baine noho ela bona dina hitu bae ore.'
  npi-ULB: शुद्धिकरण भइरहेको मानिसले आफ्‍ना लुगाहरू धुने छ, आफ्‍नो सबै कपाल खौरने
    छ, र पानीले नुहाउने छ, र त्यो शुद्ध हुने छ । त्यसपछि त्यो छाउनीभित्र आओस्, तर
    त्यो सात दिनसम्‍म आफ्नो पालभन्दा बाहिरै बसोस् ।
  yor-yor: “Ẹni tí a fẹ́ wẹ̀mọ́ náà gbọdọ̀ fọ aṣọ rẹ̀, fá gbogbo irun rẹ̀, kí ó sì
    wẹ̀, lẹ́yìn èyí ó ti di mímọ́. Lẹ́yìn náà ó le wá sínú ibùdó ṣùgbọ́n kí ó wà lẹ́yìn
    àgọ́ rẹ̀ ní ọjọ́ méje.
  pes-OPCB: آنگاه شخصی که شفا یافته لباس خود را بشوید و تمام موی خود را بتراشد و خود
    را بشوید تا طاهر شود. سپس او می‌تواند به اردوگاه بازگشته، در آنجا زندگی کند؛ ولی
    باید تا هفت روز بیرون خیمه‌اش بماند.
  tgl-ULB: Ang taong nilinis ay lalabhan ang kanyang mga damit, aahitin lahat ng kanyang
    buhok, at paliliguan ang kanyang sarili sa tubig, at pagkatapos siya ay magiging
    malinis. Pagkatapos ay kailangan niyang pumasaok sa loob ng kampo, pero siya ay
    titira sa labas ng kanyang tolda sa loob ng pitong araw.
  hui-hui: Ani biragola wali agali ge hamua ale bu hene biago ibugua ibunaga aga wayawaya
    balu mandaribi angaribi podo wahai halu ibunibi wayawaya bulene nga. Anidagua
    biyagua nde o biago ibu i̱ninaga deni dodo mbira para nahe holebira. Ani howa
    ibugua balai anda bu karuha dai buwa ibuninaga balai anda biagoha abale anda pu
    nabi horo karu tagirani holene nga.
  mya-mya: ရော​ဂါ​ပျောက်​ကင်း​သူ​သည်​မိ​မိ​အ​ဝတ် များ​ကို​ဖွပ်​လျှော်​၍ ကိုယ်​ပေါ်​မှ​အ​မွေး​ရှိ
    သ​မျှ​ကို​ရိတ်​ပြီး​လျှင်​ရေ​ချိုး​ရ​မည်။ ထို အ​ခါ​သူ​သည်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ
    သန့်​စင်​သ​ဖြင့် စ​ခန်း​အ​တွင်း​သို့​ပြန်​ဝင် နိုင်​သည်။ သို့​ရာ​တွင်​သူ​၏​တဲ​အ​ပြင်​၌
    ခု​နစ်​ရက်​နေ​ထိုင်​ရ​မည်။-
  bod-N: གཙང་མར་བཟོ་དགོས་པའི་མི་དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། སྐྲ་སྤུ་ཐམས་ཅད་བཞར་ནས་ལུས་པོ་ཆུས་བཀྲུས་རྗེས་ཁོ་རང་གཙང་མར་གྱུར་པ་ཡིན་ལ།
    དེ་ནས་ཁོ་སྒར་ཁའི་ནང་དུ་འོང་ཆོག་ཀྱང་། ཉིན་བདུན་ལ་རང་གི་གུར་གྱི་ཕྱི་རུ་འདུག་དགོས།
  sna-sna: “Munhu anofanira kucheneswa anofanira kusuka nguo dzake agoveura bvudzi
    rake rose agoshamba nemvura, ipapo achava akacheneswa. Mushure maizvozvi anogona
    kuuya mumusasa asi anofanira kugara kunze kwetende rake kwamazuva manomwe.
  spa-BLM: “El que vaya a ser purificado lavará su ropa, se afeitará todo el pelo
    y se bañará en agua, y quedará limpio. Después entrará en el campamento, pero
    permanecerá siete días fuera de su tienda.
  cac-cac: A jun mach tz'ilji to vach'xo, yovalil sjuq'uel spichul, sb'icanpaxel sb'a,
    sjoxanel xil sjolom smasanil, yic vach'xon̈ej tz'ajcani. Ichato chi' syalxo yoch
    d'a yol campamento, palta uqueto c'ual scan ichn̈ej ta', maxto yal-laj yoch d'a
    yol b'aj cajantaxoni.
  swh-ULB: Mtu aliyetakaswa atafua nguo zake, atanyoa nywele zake zote, ataoga kwa
    maji, na ndipo atakuwa safi. Baada ya hayo lazima aje kwenye kambi, lakini ataishi
    nje ya hema lake kwa siku saba.
  bel-bel: той, каго ачышчаюць, абмые вопратку сваю, абстрыжэ ўсе валасы свае, абмыецца
    вадою і будзе чысты; потым увойдзе ў табар і прабудзе сем дзён па-за намётам сваім;
  deu-ELBBK: Und der zu reinigen ist, soll seine Kleider waschen und all sein Haar
    scheren und sich im Wasser baden; und er ist rein. Und danach darf er ins Lager
    kommen, aber er soll sieben Tage außerhalb seines Zeltes bleiben.
  mbb-OT: Piru te kenè pa ibpetuenan he lumpiyu en sikandin, kinahanglan he pìpii
    zin dèpa is bisti zin, kiskisi zin is langun he vulvul zin wey berehibu, ne mebpemeziǥù
    sikandin. Ne egkehimu en sikandin he edseled diyà te kampu piru kenà sikandin
    med-ubpà diyà te tulda zin seled te pitu he andew.
  mal-2015: ശുദ്ധീകരണം കഴിയുന്നവൻ വസ്ത്രം അലക്കി രോമം ഒക്കെയും ക്ഷൗരം ചെയ്യിച്ചു വെള്ളത്തിൽ
    കുളിക്കേണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവനാകും; അതിന്റെ ശേഷം അവൻ പാളയത്തിൽ ചെന്നു തന്റെ
    കൂടാരത്തിന്നു പുറമേ ഏഴു ദിവസം പാർക്കേണം.
  rmc-rmc: Akor oda, ko pes obžužarel, peske rajbinela o gada, hoľinela peske calo
    ťelos, lanďola andro paňi a paľis ela žužo. Paľis šaj avel andro taboris, ale
    ačhela avri a na džala andre peskro stanos efta dživesa.
  pes-OPV: و آن کس که باید تطهیر شودرخت خود را بشوید، و تمامی موی خود رابتراشد، و
    به آب غسل کند، و طاهر خواهد شد. وبعد از آن به لشکرگاه داخل شود، لیکن تا هفت روز
    بیرون خیمه خود بماند.
  ron-1924: Чел че се курэцеште требуе сэ-шь спеле хайнеле, сэ-шь радэ тот пэрул ши
    сэ се скалде ын апэ ши ва фи курат. Апой ва путя сэ интре ын табэрэ, дар сэ рэмынэ
    шапте зиле афарэ дин корт.
  ben-OBCV: “ওই রোগী শুচি হওয়ার জন্য অবশ্যই তার পরিধান ধুয়ে নেবে, তার মাথার সমস্ত
    চুল নেড়া করবে ও জলে স্নান করবে। এবারে সে আনুষ্ঠানিকভাবে শুচিশুদ্ধ হবে। এরপরে
    সে শিবিরে আসতে পারে, কিন্তু সাত দিনের জন্য তাকে তাঁবুর বাইরে থাকতে হবে।
  som-som: Oo kan la daahirinayaana waa inuu dharkiisa maydhaa oo timihiisa oo dhanna
    iska xiiraa, oo isna biyo ku maydhaa, kolkaasuu daahir noqon doonaaye, oo markaas
    dabadeedna waa inuu xerada soo galaa, laakiinse intii toddoba maalmood ah waa
    inuu teendhadiisa dibaddeeda ku hoydaa.
  lat-VUC: 'Cumque laverit homo vestimenta sua, radet omnes pilos corporis, et lavabitur
    aqua: purificatusque ingredietur castra, ita dumtaxat ut maneat extra tabernaculum
    suum septem diebus,'
  eng-ASVBT: 'And he that is to be cleansed shall wash his clothes, and shave off
    all his hair, and bathe himself in water; and he shall be clean: and after that
    he shall come into the camp, but shall dwell outside his tent seven days.'
  ita-1885: E colui che si purifica lavi i suoi vestimenti, e radasi tutti i peli,
    e lavisi con acqua; e sarà netto; poi potrà entrar nel campo; ma dimori sette
    giorni fuor del suo padiglione.
  eng-LXXUP: And the man that has been cleansed shall wash his garments, and shall
    shave off all his hair, and shall wash himself in water, and shall be clean; and
    after that he shall go into the camp, and shall remain out of his house seven
    days.
  eng-ULB: The person who is being cleansed will wash his clothes, shave off all his
    hair, and bathe himself in water, and then he will be clean. After that he must
    come into the camp, but he will live outside his tent for seven days.
  spa-VBL: “El que se limpia debe lavar su ropa, afeitarse todo el pelo y lavarse
    con agua; entonces se limpiará ceremonialmente. Después de eso pueden entrar en
    el campamento, pero deben permanecer fuera de su tienda durante siete días.
  fra-_FOB: Et celui qui se purifie lavera ses vêtements, rasera tout son poil, se
    lavera dans l'eau et il sera pur. Ensuite il entrera dans le camp, mais il demeurera
    hors de sa tente pendant sept jours.
  mal-mal: ശുദ്ധീകരണം കഴിയുന്നവൻ വസ്ത്രം അലക്കി രോമം ഒക്കെയും ക്ഷൗരം ചെയ്യിച്ചു വെള്ളത്തിൽ
    കുളിക്കണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവനാകും; അതിന്‍റെശേഷം അവൻ പാളയത്തിൽ ചെന്നു തന്റെ
    കൂടാരത്തിനു പുറത്ത് ഏഴു ദിവസം പാർക്കണം.
  urd-GVR: Jo apne āp ko pāk-sāf karā rahā hai wuh apne kapṛe dhoe, apne tamām bāl
    munḍwāe aur nahā le. Is ke bād wuh pāk hai. Ab wuh ḳhaimāgāh meṅ dāḳhil ho saktā
    hai agarche wuh mazīd sāt din apne ḍere meṅ nahīṅ jā saktā.
  suz-BL: मिनु मेको चोव़खो सेल्‍चा पुंइसीशो मुरुम आ वा मुरचा माल्‍ब। आ चां नेल्‍ल
    प्रेक्‍शा, चिक्‍चा माल्‍ब। मिनु मेको ग्रांग्रा मदिशो चोव़खो दुम्‍ब। मिनु नोले
    मुर आन बाक्‍तीके लचा दुम्‍ब। तन्‍न ७ नाक्‍त सम्‍म आ ताम्‍बु आ लाङगाम बाक्‍चा माल्‍ब।
    गन्‍ती ८:७
  ita-1927: Colui che si purifica si laverà le vesti, si raderà tutti i peli, si laverà
    nell’acqua, e sarà puro. Dopo questo potrà entrar nel campo, ma resterà sette
    giorni fuori della sua tenda.
  ckb-ckb: «جا ئەو کەسەی کە پاک دەبێتەوە پێویستە جلەکانی بشوات و هەموو مووی لەشی بتاشێت
    و بە ئاو خۆی بشوات. ئەو کاتە بەپێی ڕێوڕەسم پاک دەبێتەوە، ئینجا دێتە ناو ئۆردوگاکەوە،
    بەڵام حەوت ڕۆژ لە دەرەوەی چادرەکەی نیشتەجێ دەبێت.
  eng-BBE: And he who is to be made clean will have his clothing washed and his hair
    cut and have a bath, and he will be clean. And after that he will come back to
    the tent-circle; but he is to keep outside his tent for seven days.
  kan-OKCV: “ಶುದ್ಧವಾಗುವುದಕ್ಕಿರುವವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ತೊಳೆದುಕೊಂಡವನಾಗಿ, ತನ್ನ ಎಲ್ಲಾ ಕೂದಲನ್ನು
    ಬೋಳಿಸಿಕೊಂಡು, ತಾನು ಶುದ್ಧನಾಗುವಂತೆ ತನ್ನನ್ನು ನೀರಿನಲ್ಲಿ ತೊಳೆದುಕೊಳ್ಳಬೇಕು. ತರುವಾಯ ಅವನು
    ಪಾಳೆಯದೊಳಗೆ ಬಂದು ತನ್ನ ಡೇರೆಯೊಳಗೆ ಏಳು ದಿನಗಳವರೆಗೆ ಕಾಯಬೇಕು.
  tam-2017: சுத்திகரிக்கப்படுகிறவன் தன் உடைகளைத் துவைத்து, தன் முடி முழுவதையும் சிரைத்து,
    தான் சுத்தமாவதற்காக தண்ணீரில் குளித்து, பின்பு முகாமிற்கு வந்து, தன் கூடாரத்திற்கு
    வெளியே ஏழுநாட்கள் தங்கி,
  spa-RV-1909: 'Y el que se purifica lavará sus vestidos, y raerá todos sus pelos,
    y se ha de lavar con agua, y será limpio: y después entrará en el real, y morará
    fuera de su tienda siete días.'
  ron-BTF: Și cel ce este pregătit pentru a fi curățit să își spele hainele și să
    își radă tot părul și să se spele în apă, ca să fie curat; și după aceea să intre
    în tabără și să rămână afară din cortul lui șapte zile.
  eng-WEBP: “He who is to be cleansed shall wash his clothes, and shave off all his
    hair, and bathe himself in water; and he shall be clean. After that he shall come
    into the camp, but shall dwell outside his tent seven days.
  eng-FBV: The one being made clean must wash their clothes, shave off all their hair,
    and wash themselves with water; then they will be will be ceremonially clean.
    After that they can enter the camp, but they must stay outside their tent for
    seven days.
  nld-1939: Vervolgens moet hij, die gereinigd werd, nog zijn kleren wassen, al zijn
    haar afscheren, en zich baden; dan is hij rein, en mag hij in de legerplaats komen.
    Maar hij moet nog zeven dagen lang buiten zijn tent blijven.
  nch-BL: “Teipa nopa masehuali cati ya motapajpacchijtoc, monequi quichicuenis iyoyo,
    huan quihuatanis itzoncal. Monequi maltis huan sempa calaquis para itztos campa
    nochi sequinoc israelitame mochijtoque. Pero noja ayemo huelis calaquis ipan ichaj
    ten yoyomit.
  vie-1934: Kẻ được sạch sẽ giặt áo xống mình, cạo hết lông, tắm trong nước, rồi sẽ
