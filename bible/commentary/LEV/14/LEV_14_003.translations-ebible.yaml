verse: LEV.014.003
translations:
  mal-C: പുരോഹിതൻ പാളയത്തിനു പുറത്തുപോയി ആ മനുഷ്യനെ പരിശോധിക്കണം. അയാളുടെ കുഷ്ഠരോഗം
    സുഖമായി എന്നു കണ്ടാൽ,
  deu-TKW: und zwar muß der Priester zu ihm hinaus vor das Lager gehen. Wenn nun der
    Priester bei der Besichtigung findet, daß die vom Aussatze betroffene Stelle am
    Aussätzigen heil geworden ist,
  lin-lin: Nganga-Nzambe akokende libanda ya molako mpo na kotala ye malamu. Soki
    abiki na bokono na ye ya maba,
  eng-LSV: and the priest has gone out to the outside of the camp, and the priest
    has seen, and behold, the plague of leprosy has ceased from the leper,
  eng-GNV: 'And the Priest shall go out of the campe, and the Priest shall consider
    him: and if the plague of leprosie be healed in the leper,'
  eng-WEBSTER: 'And the priest shall go forth out of the camp: and the priest shall
    look, and behold, if the plague of leprosy is healed in the leper;'
  nhw-BL: Nopa totajtzi monequi yas campa mocahua nopa cocoxquetl huejca tlen campa
    anmochantijtoque para quitlachilis ica miyac cuidado. Sintla quiitas para ya pachijtoc
    campa quipixqui nopa cocotl,
  swh-ONEN: Kuhani atakwenda kumchunguza nje ya kambi. Kama mtu huyo atakuwa amepona
    ugonjwa wake wa ngozi wa kuambukiza,
  bba-bba: kpɑ yɑ̃ku kowo u kɑ nùn yɑri sɑnsɑnin di u nùn mɛɛri. Ù n deemɑ u bɛkurɑ,
  eng-KJVCPB: and the priest shall go forth out of the camp; and the priest shall
    look, and behold, if the plague of leprosy be healed in the leper;
  luo-luo: Jadolo nodhi oko mar kambi kendo nonon ngʼatno. Ka osechango kuom tuone
    malandore mar del,
  meu-meu: bena hahelaḡa tauna na taruha murimurinai bainela, una tau baine itaia,
    ena lepra vada e boio eiava.
  npi-ULB: छालाको सरुवा रोग निको भएको छ वा छैन भनेर हेरेर त्यस मानिसलाई जाँच्‍नको
    निम्ति पुजारी छाउनीभन्दा बाहिर जाने छ ।
  yor-yor: Kí àlùfáà yẹ̀ ẹ́ wò ní ẹ̀yìn ibùdó bí ara rẹ̀ bá ti yá kúrò nínú ààrùn
    ẹ̀tẹ̀ náà.
  pes-OPCB: کاهن باید برای معاینهٔ او از اردوگاه بیرون رود. اگر دید که جذام برطرف
    شده است
  tgl-ULB: Lalabas ang pari sa kampo para suriin ang isang tao para makita kung ang
    nakakahawang sakit sa balat ay gumaling.
  hui-hui: Ani poragola loma binigo mo miaga ibugua tínaga balai anda bu karuha tagirahayagi
    haru pialu baya hangu begelo hondolebira. Ani hondowa ge hamua ale biyago ereba
    hayiyagua
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ့​ကို​စ​ခန်း​အ​ပြင် သို့​ထုတ်​၍​စစ်​ဆေး​ရ​မည်။ သူ​၏​ရော​ဂါ
    ပျောက်​ကင်း​လျှင်၊-
  bod-N: མཆོད་དཔོན་སྒར་ཁའི་ཕྱི་རོལ་ཏུ་སོང་ནས་མཛེ་ནད་ཅན་དེ་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་།
    གལ་སྲིད་དེའི་མཛེ་ནད་དྲག་པ་ཡིན་ན།
  sna-sna: Muprista anofanira kuenda kunze kwomusasa agonomuongorora. Kana munhu aporeswa
    kubva kumaperembudzi,
  spa-BLM: y el sacerdote saldrá del campamento. El sacerdote lo examinará. Si la
    plaga de la lepra se ha curado en el leproso,
  cac-cac: '@see-verse:LEV.014.002'
  swh-ULB: Kuhani atakwenda nje ya kambi kumchunguza mtu kuona kama madhara ya ugonjwa
    wa ngozi yameponywa.
  bel-bel: а сьвятар выйдзе вонкі з табара, і калі сьвятар убачыць, што пракажоны
    выздаравеў ад хваробы праказы,
  deu-ELBBK: und der Priester soll außerhalb des Lagers gehen; und besieht ihn der
    Priester, und siehe, das Übel des Aussatzes ist heil geworden an dem Aussätzigen,
  mbb-OT: egawas is memumuhat diyà te kampu ne edsusiyen din is lawa zuen te etew.
    Ke neulian en be heini te zaru zin te lundis,
  mal-2015: പുരോഹിതൻ പാളയത്തിന്നു പുറത്തു ചെല്ലേണം; കുഷ്ഠരോഗിയുടെ കുഷ്ഠം സുഖമായി എന്നു
    പുരോഹിതൻ കണ്ടാൽ ശുദ്ധീകരണം
  rmc-rmc: O rašaj avela andral o taboris avri a obdikhela les. Te dikhela, hoj o
    nasvaľiben ole manušeske sasťiľa avri,
  pes-OPV: و کاهن بیرون لشکرگاه برود و کاهن ملاحظه کند. اگر بلای برص از مبروص رفع
    شده باشد،
  ron-1924: Преотул сэ ясэ афарэ дин табэрэ ши сэ черчетезе пе чел лепрос. Дакэ лепросул
    есте тэмэдуит де рана лепрей,
  ben-OBCV: যাজক শিবিরের বাইরে যাবে ও তাকে পরীক্ষা করবে। যদি সেই ব্যক্তির সংক্রামক
    চর্মরোগ সুস্থ হয়ে থাকে,
  som-som: Oo wadaadku waa inuu xerada dibadda uga baxaa, oo waa inuu qofkaa fiiriyaa,
    oo bal eeg, cudurkii barasku hadduu ka bogsaday qofkii baraska qabay,
  lat-VUC: qui egressus de castris, cum invenerit lepram esse mundatam,
  eng-ASVBT: and the priest shall go forth out of the camp; and the priest shall look;
    and, behold, if the plague of leprosy be healed in the leper,
  ita-1885: Ed esca il sacerdote fuor del campo; e se, avendo riguardato colui, ecco,
    la piaga della lebbra è guarita nel lebbroso;
  eng-LXXUP: And the priest shall come forth out of the camp, and the priest shall
    look, and, behold, the plague of the leprosy is removed from the leper.
  eng-ULB: The priest will go out of the camp to examine the person to see if the
    infectious skin disease is healed.
  spa-VBL: El sacerdote debe salir del campamento e inspeccionar a la persona. Si
    la enfermedad de la piel se ha curado,
  fra-_FOB: Le sacrificateur sortira du camp et l'examinera. Si la plaie de la lèpre
    du lépreux est guérie,
  mal-mal: പുരോഹിതൻ പാളയത്തിനു പുറത്ത് ചെല്ലണം; കുഷ്ഠരോഗിയുടെ കുഷ്ഠം സുഖമായി എന്നു
    പുരോഹിതൻ കണ്ടാൽ
  urd-GVR: jo ḳhaimāgāh ke bāhar jā kar us kā muāynā kare. Agar wuh dekhe ki marīz
    kī sehhat wāqaī bahāl ho gaī hai
  suz-BL: मिनु चढ़ेबमी मुर आन बाक्‍तीके रे लाङगा ग्रूशा, मेको मुर कली रिम्‍शो पा कोव़चा
    माल्‍ब। मिनु मेको कुशुल ङा याक्‍सीब रोइ साशो बाक्‍त हना,
  ita-1927: Il sacerdote uscirà dal campo, e l’esaminerà; e se vedrà che la piaga
    della lebbra è guarita nel lebbroso,
  ckb-ckb: کاهینەکەش دەچێتە دەرەوەی ئۆردوگاکە، جا ئەگەر کاهینەکە پشکنی کەسەکە چاک
    بووەتەوە لە نەخۆشی گواستراوەی پێست،
  eng-BBE: And the priest is to go outside the tent-circle; and if, after looking,
    the priest sees that the mark of the disease has gone from him,
  kan-OKCV: ಯಾಜಕನು ಪಾಳೆಯದ ಆಚೆಗೆ ಹೊರಟು ಹೋಗಬೇಕು. ಚರ್ಮರೋಗದಿಂದ ರೋಗಿಯು ಗುಣವಾದನೆಂದು ಯಾಜಕನು
    ಪರೀಕ್ಷಿಸಿದರೆ,
  tam-2017: ஆசாரியன் முகாமிற்கு வெளியே போய்; அவனுடைய தொழுநோய் சுகமாகிவிட்டது என்று
    கண்டால்,
  spa-RV-1909: Y el sacerdote saldrá fuera del real; y mirará el sacerdote, y viendo
    que está sana la plaga de la lepra del leproso,
  ron-BTF: Și preotul să iasă afară din tabără; și preotul să se uite la rană și,
    iată, dacă rana de lepră este vindecată pe lepros;
  eng-WEBP: and the priest shall go out of the camp. The priest shall examine him.
    Behold, if the plague of leprosy is healed in the leper,
  eng-FBV: The priest must go outside the camp and inspect the person. If the skin
    disease has healed,
  nld-1939: die zich buiten de legerplaats moet begeven. Ziet de priester, dat de
    melaatse van zijn melaatsheid is genezen,
  nch-BL: Nopa totajtzi monequi yas campa itztoc nopa cocoxquet huejca ten campa anmochantijtoque
    para quitachilis ica cuidado. Sinta quiitas para ya pachijtoc campa quipixqui
    nopa cocot,
  vie-1934: thầy tế lễ sẽ ra ngoài trại quân mà khám bịnh cho. Nếu vít phung của người
    bịnh lành rồi,
  hin-CV: पुरोहित छावनी के बाहर जाकर इसकी जांच करे और यदि उस कोढ़ी की व्याधि स्वस्थ
    हो गयी है,
  eng-OURB: and the priest shall go out of the camp.The priest shall examine him,
    and behold, if the plague of tzara'at is healed in the leper,
  spa-BES: Y el sacerdote debe ir fuera del campamento de la tienda; y si, después
    de examinar, el sacerdote ve que la lepra ha desaparecido de él leproso.
  tdx-tdx: hiavotse i tobey i mpisoroñey, le hisava aze ey i mpisoroñey, aa ie isa’e
    te melañe ty handran’ angamae amy ‘ndatiy,
  vid-vid: Mtambika koluta kumkagula ayo munhu kunze mwa kambi. Wone utamwa awo wuka,
  eng-OKE: And the priest shall go forth out of the camp, and the priest shall look,
    and, behold, if the leper be healed of his leprosy,
  tha-KJV: และให้​ปุ​โรหิตออกไปนอกค่าย และให้​ปุ​โรหิตทำการตรวจ ดู​เถิด ถ้าผู้ป่วยหายจากโรคเรื้อนแล้ว
  por-BR-2018: E o sacerdote sairá fora do acampamento; e olhará o sacerdote, e vendo
    que está sã a praga da lepra do leproso,
  deu-ELO: und der Priester soll außerhalb des Lagers gehen; und besieht ihn der Priester,
    und siehe, das Übel des Aussatzes ist heil geworden an dem Aussätzigen,
  eng-WYC-2018: the which priest shall go out of the tents, and when he shall find
    that the leprosy is cleansed, (which priest shall take him away from the tents,
    and examine him, and if he shall find that the leprosy is healed,)
  epo-epo: kaj la pastro eliros ekster la tendaron, kaj la pastro rigardos, kaj se
    li vidos, ke la infektaĵo de la lepro saniĝis ĉe la leprulo,
  uig-PIN: Kaⱨin qedirgaⱨning taxⱪiriƣa qiⱪip, pesǝ-mahaw bolƣan kixigǝ sǝpselip ⱪarisun;
    ǝgǝr pesǝ-mahaw bolƣan kixi kesilidin saⱪayƣan bolsa,
  beo-beo: Gobele salasu dunu da dunu ilia esalebe amoga gadili oule asili, ea hou
    ba:mu. Ea oloi da uhi dagoi ba:sea,
  tpi-OTNT: Orait pris i mas kisim em i go ausait long kem na lukim gut skin bilong
    en. Na sapos sik lepra i pinis tru,
  hau-SA: Firist zai fita waje da sansani ya bincike shi. In mutumin ya warke daga
    cutar fatar jiki mai yaɗuwa,
  uig-LAT: Kahin chédirgahning tashqirigha chiqip, pése-maxaw bolghan kishige sepsélip
    qarisun; eger pése-maxaw bolghan kishi késilidin saqayghan bolsa,
  nde-nde: Umphristi kaphume ezihonqweni ayemhlola. Nxa umuntu lowo esesilile ebulepherweni,
  ton-ton: Pea ʻe ʻalu ʻae taulaʻeiki kituaʻā ʻi he ʻapitanga; pea ʻe mamata ʻae taulaʻeiki,
    pea vakai, pe kuo moʻui ʻae mahaki ko e kilia ʻi he kilia;
  ces-1613: 'I vyjde kněz ven z stanů a pohledí na něj, a uzří-li, že uzdravena jest
    rána malomocenství malomocného:'
  eng-WMB: and the priest shall go out of the camp. The priest shall examine him.
    Behold, if the plague of leprosy is healed in the leper,
  tam-TCV: ஆசாரியன் முகாமுக்கு வெளியே சென்று அவனைப் பரிசோதிக்க வேண்டும். அந்த நோயாளி
    தனது தொற்றும் தோல்வியாதியிலிருந்து குணமடைந்திருந்தால்,
  ceb-ULB: Mogawas sa kampo ang pari aron susihon ang tawo kung naayo na ang makatakod
    nga sakit niini sa panit.
  pol-UBG: A kapłan wyjdzie poza obóz. Jeśli kapłan zobaczy, że plaga trądu została
    uleczona na trędowatym;
  urd-GVU: جو خیمہ گاہ کے باہر جا کر اُس کا معائنہ کرے۔ اگر وہ دیکھے کہ مریض کی صحت
    واقعی بحال ہو گئی ہے
  deu-1912: Und der Priester soll aus dem Lager gehen und besehen, wie das Mal des
    Aussatzes am Aussätzigen heil geworden ist,
  kan-2017: ಯಾಜಕನು ಪಾಳೆಯದ ಹೊರಗೆ ಹೋಗಿ ಅವನಲ್ಲಿರುವ ಕುಷ್ಠವು ವಾಸಿಯಾಗಿದೆಯೋ ಎಂದು ಪರೀಕ್ಷಿಸಬೇಕು.
  yap-yap: ma fare prist e nge fek facha’ nga wuru’ e gin yibe par riy nge guy. Ma
    fa’anra ke fos fare m’ar,
  hlt-MCSB: Te dongah khosoih te rhaehhmuen vongvoel la cet saeh. Te phoeiah khosoih.
    loh so saeh lamtah aka pahuk kah hmaibae tloh te a hoeih atah,
  mdy-ETH: ቄኤሳሢ ዬያ ዓሢ ጉርዶኮ ዙላ ኬሲ ዛጎንጎ፤ ዓሢ ዶርዓስካፓ ፖዔያ ማዔቴ፥
  twi-ASANTE: na ɔsɔfoɔ no ahwɛ no wɔ sraban no akyi. Na sɛ ɔsɔfoɔ no hunu sɛ kwata
    no agyae a,
  eng-WEBU: and the priest shall go out of the camp. The priest shall examine him.
    Behold, if the plague of leprosy is healed in the leper,
  bnp-bnp: A prister ge tuli talea na mada, ge lei kamumua a gilanga vona. A gilanga
    na patala vona i lobo muholi,
  wal-wal: Qeesee asai dunkkaanidosaappe gaxaa kiyidi, a harggiyaa be7o. Be7iyo wode
    hanttaara goga harggee bitaniyaa bollaappe xayidabaa gidikko,
  spa-PDDPT: El sacerdote saldrá fuera del campamento. Si al examinarlo, ve que la
    infección de lepra fue sanada,
  gun-gun: Ha'e ramo tekoa gui mombyry'i oipe'a vy oexa pota 'rã. Xapy'a rei lepra
    oguereko va'ekue gui okuera ma ramo
  agu-BL: Nin yi pale' cho'n tz'ocopon tan tilwe'n yi ya'bil yi wunaka'tz solte'je'l
    tzaj yi ama'l kale najlche't tircu'n wunak, nin kol til yi pale' yi tzan skeje'n
    yi tx'a'c te'j,
  ilo-ULB: Rummuarto ti padi iti kampo tapno sukimatenna ti tao tapno makitana no
    naimbagen ti makaakar a sakit ti kudil.
  kpg-kpg: gei tangada hai mee dabu gaa lahi a mee gi daha mo di waahale ga hagadina
    a mee. Maa di magi la guu hili,
  uig-ARA: كاھىن چېدىرگاھنىڭ تاشقىرىغا چىقىپ، پېسە-ماخاۋ بولغان كىشىگە سەپسېلىپ قارىسۇن؛
    ئەگەر پېسە-ماخاۋ بولغان كىشى كېسىلىدىن ساقايغان بولسا،
  sus-sus: Sɛrɛxɛdubɛ xa siga ɲama yonkinde fari ma na furema matode. Xa a bara yalan,
  pon-2006: Samworo ahpw pahn kahrelahng likin kahnimpwalo oh kasawih. Ma soumwahwo
    mwahulahr,
  ksd-ksd: ma ra tena tinabar, nina i ga tar vana ta ra papar a gunan irai, na gire
    ba ra vakilang i ra vukavuka i par kan ra vukavuka;
  tur-YTC: kâhin ordugâhtan çıkacak. Kâhin onu inceleyecek. İşte, eğer cüzzamlıdaki
    cüzzam vebası iyileşirse,
  grc-BRENT: Καὶ ἐξελεύσεται ὁ ἱερεὺς ἔξω τῆς παρεμβολῆς, καὶ ὄψεται ὁ ἱερεὺς, καὶ
    ἰδοὺ ἰᾶται ἡ ἁφὴ τῆς λέπρας ἀπὸ τοῦ λεπροῦ.
  ind-AYT: Imam harus menemui orang itu di luar perkemahan, lalu imam akan memeriksanya.
    Jika penderita kusta itu sudah sembuh dari sakit kustanya,
  nya-nya: Wansembe atuluke kunja kwa msasa ndipo amuonetsetse wodwalayo. Ngati munthu
    wakhateyo wachira,
  hrv-hrv: neka svećenik iziđe iz tabora i obavi pregled. Ako ustanovi da je gubavac
    od gube ozdravio,
  mps-mps: Tialima, pris te we bidi bidibo pesage tagalama, buluba solama, te oiyabe
    gasi sai bidi tedali bidibo madiba peyu, tama te aga tigi bugagia osola suao.
    Te oiyabe gasi mu silai baso da,
  tpi-tpi: Orait pris i mas kisim em i go ausait long kem na lukim gut skin bilong
    en. Na sapos sik lepra i pinis tru,
  dan-1931: og Præsten skal gå uden for Lejren og syne ham, og viser det sig da, at
    Spedalskheden er helbredt hos den spedalske,
  vie-OVCB: Thầy tế lễ sẽ ra khỏi nơi đóng trại để khám người bệnh. Nếu thấy phong
    hủi biến hết,
  guj-2017: યાજકે છાવણીની બહાર જઈને તેની તપાસ કરવી કે જો રોગ મટી ગયો હોય,
  pon-2006A: Samworo ahpw pahn kahrelahng likin kahnimpwalo oh kasawih. Ma soumwahwo
    mwahulahr,
  por-BRBSL: e o padre sairá do acampamento. O sacerdote o examinará. Eis que, se
    a praga da lepra for curada no leproso,
  cth-cth: Hote tami hah vaihma koe a kaw hnukkhu, vaihma ni rim alawilah a tâco vaiteh
    a khet navah, hrikbei kahmat katang pawiteh,
  twi-twi: na ɔsɔfo no ahwɛ no wɔ nsraban no akyi. Na sɛ ɔsɔfo no hu sɛ kwata no agyae
    a,
  hlt-hlt: Te dongah khosoih te rhaehhmuen vongvoel la cet saeh. Te phoeiah khosoih
    loh so saeh lamtah aka pahuk kah hmaibae tloh te a hoeih atah,
  tbz-SIM: kɛ̀ ikuɔ́ nìùtìi yɛ̀nní Isidɑyɛɛribɛ kɑrì kóò wèńtɛ́. Kòo ò wèńtɛ́ kɛ sɔ̃́
    nhò miɛtɛ́,
  msy-2020: Eghtɨ ofa gamir gumazim a inigh danganir me itimɨn azenan mangɨ, egh deragh
    an mɨkarzimɨn ganigh. Eghtɨ lepan mɨn garir arɨmariam guizbangɨra bar gɨvaghtɨ,
  dop-dop: ɩlɛnɑ ɩ́lɛ́ ɩ lɩɩ tǝsikile tɑɑ nɑ ɩ́ wiili-ɩ, ye ɩ mɑɣɑnɑɑ sɩ pǝ tɛmɑ kʋtɔntʋ,
  azb-azb: kahin düşərgədən kənara çıxıb cüzama tutulan xəstəyə baxsın; onun dərisindəki
    əlamətlər sağalıbsa,
  eng-DBY: and the priest shall go out of the camp; and when the priest looketh, and
    behold, the sore of leprosy is healed in the leper,
  hin-2017: और याजक छावनी के बाहर जाए, और याजक उस कोढ़ी को देखे, और यदि उसके कोढ़
    की व्याधि चंगी हुई हो, (लूका 17:14)
  wol-KYG: Sarxalkat bi day génn dal bi, bu koy seet. Su nit ki demee ba jàngoroy
    der ji ko daloon wér,
  eng-YLT: and the priest hath gone out unto the outside of the camp, and the priest
    hath seen, and lo, the plague of leprosy hath ceased from the leper,
  kne-kne: Bomala din padi et ena ilaen sisya sin lasin di kampo. Mo nakaan din sakit
    na,
  eng-WYC-2017: the which priest shall go out of the tents, and when he shall find
    that the leprosy is cleansed,
  eng-WMBB: and the priest shall go out of the camp. The priest shall examine him.
    Behold, if the plague of leprosy is healed in the leper,
  urd-GVH: जो ख़ैमागाह के बाहर जाकर उसका मुआयना करे। अगर वह देखे कि मरीज़ की सेहत
    वाक़ई बहाल हो गई है
  rug-rug: Kaqu ene la sa hiama pa vasina sapu koa sa tie bonina pa valena sa vasina
    koa sari na tie meke vilitia. Be ta salaṉa sa minoho,
  gaz-gaz: Lubni sun iddoo qubataa keessaa gad baʼee namicha haa qoru. Kunoo, yoo
    namichi lamxii qabu sun fayyee jiraate,
  fra-LSG: Le sacrificateur sortira du camp, et il examinera le lépreux. Si le lépreux
    est guéri de la plaie de la lèpre,
  yal-yal: Nayi, saraxaraliin xa mini yamaan daaxaden fari ma na kanna matodeni. Xa
    furemaan bata yiyalan,
  haw-1868: A e hele aku ke kahuna mailoko aku o kahi hoomoana, a e nana ke kahuna,
    aia hoi, ina ua ola ka mai lepera iloko o ka lepero;
  arb-NAV: فَيَخْرُجُ الْكَاهِنُ إِلَى خَارِجِ الْمُخَيَّمِ لِيَفْحَصَهُ فَإِنْ وَجَدَ
    أَنَّهُ قَدْ بَرِئَ مِنْ دَاءِ الْبَرَصِ،
  ewe-ewe: Nunɔla la atso asaɖa la me ayi aɖadoe kpɔ. Ne nunɔla la kpɔ be kpodɔléla
    la ƒe lãme sẽ la,
  eng-LEE: 'And the priest shall go forth to without the camp; and if the priest see,
    and, behold, the plague of leprosy be healed on the leper:'
  asm-FB: তেতিয়া পুৰোহিতে ছাউনিৰ বাহিৰলৈ ওলাই গৈ সেই কুষ্ঠৰোগী জনৰ কুষ্ঠৰোগ যদি সুস্থ
    হৈছে, তেনেহলে সেই বিষয়ে তেওঁ লক্ষ্য কৰিব।
  sus-A: سّرّشّدُبّ شَ سِفَ حَمَ يٌنكِندٍ قَرِ مَ نَ قُرٍ مَ مَتٌدٍ. شَ عَ بَرَ يَلَن،
  fra-SBL: et le sacrificateur sortira du camp. Le prêtre l'examinera. Si la plaie
    de la lèpre est guérie chez le lépreux,
  hbo-hbo: וְיָצָא֙ הַכֹּהֵ֔ן אֶל־מִח֖וּץ לַֽמַּחֲנֶ֑ה וְרָאָה֙ הַכֹּהֵ֔ן וְהִנֵּ֛ה
    נִרְפָּ֥א נֶֽגַע־הַצָּרַ֖עַת מִן־הַצָּרֽוּעַ׃
  eng-WYCLIFFE: which preest schal go out of the castels, and whanne he schal fynde
    that the lepre is clensid,
  cwe-cwe: Mkulu wa nhambiko kezahita kumulola munhu iyo kunze ya dilago. One utamu
    wake wa mbende uhona,
  kik-kik: Mũthĩnjĩri-Ngai nĩakoima nja ya kambĩ amũrore. Angĩkorwo mũndũ ũcio nĩahonete
    mũrimũ ũcio wa kũgwatanio wa ngoothi,
  fra-NCL: et le prêtre, étant sorti du camp, l’examinera. Si le lépreux est guéri
    de la plaie de lèpre,
  cek-AK: qaima mah im tasa bangah caeh moe, to kami to khet naah, ngansae man kami
    loe ngantui ah om boeh nahaeloe,
  cuk-cuk: Geb dule-irwa-anse-goled, we-dule-e-uka-dakega, dulemar-danar-danar-bukwad-magaba
    nodoed. Ar dule-irwa-anse-goled, naibe-buna-yaa-siid nugusa dakele,
  uig-CYR: Каһин чедиргаһниң ташқириға чиқип, песә-мохо болған кишигә сәпселип қарисун;
    әгәр песә-мохо болған киши кесилидин сақайған болса,
  tel-2017: చర్మానికి కలిగిన అంటురోగం మానిందీ లేనిదీ పరీక్షించడానికి యాజకుడు శిబిరం
    బయటకు వెళ్ళాలి. యాజకుడు అతణ్ణి చూసినప్పుడు అతని చర్మవ్యాధి నయం అయితే
  hat-BSA: epi prèt la va ale deyò kan an. Konsa prèt la va gade, e si enfeksyon lalèp
    la te geri nan moun lalèp la,
  kos-kos: ac mwet tol fah usalla nu likin nien aktuktuk uh ac tuni manol. Mas lal
    uh fin wanginla,
  hbo-WLC: וְיָצָא֙ הַכֹּהֵ֔ן אֶל־מִח֖וּץ לַֽמַּחֲנֶ֑ה וְרָאָה֙ הַכֹּהֵ֔ן וְהִנֵּ֛ה
    נִרְפָּ֥א נֶֽגַע־הַצָּרַ֖עַת מִן־הַצָּרֽוּעַ׃
  ibo-ibo: Onye nchụaja ga-apụ gaa nʼazụ ebe obibi nọdụ nʼebe ahụ lee ya ahụ, ịchọpụta
    ma ọrịa ekpenta ya ọ laala nʼezie. Ọ bụrụ na ọrịa ya alaala,
  ory-ory: ତହୁଁ ଯାଜକ ଛାଉଣିର ବାହାରକୁ ଯିବ; ପୁଣି ଯାଜକ ଦେଖିବ, ଆଉ, ଯଦି କୁଷ୍ଠୀର କୁଷ୍ଠରୋଗର
    ଘାʼ ସୁସ୍ଥ ହୋଇଥାଏ,
  chk-chk: nge ewe souasor epwe feila lükün ewe leni ia aramas ra nonom ie. Iwe, ewe
    souasor epwe nenengenöchü ewe chon samau. Nge are ewe kilingau mi afeiengau a
    mola seni,
  rop-rop: Det serramonimen garra deigim im atsaid brom det kemp en luk im. If det
    skin siknis bin ol gowei brom im,
  ukr-1871: Приведуть його до сьвященника, і вийде сьвященник геть із табору, і огляне
    сьвященник, і побачить, що вигоїлась проказа в прокаженого.
  deu-1951: Und der Priester soll hinaus vor das Lager gehen, und wenn er nachsieht
    und findet, daß das Mal des Aussätzigen heil geworden ist,
  eng-JPS: And the priest shall go forth out of the camp; and the priest shall look,
    and, behold, if the plague of leprosy be healed in the leper;
  srp-1865: A sveštenik neka izaðe iza okola; i ako vidi da je izlijeèena guba na
    gubavcu,
  lug-lug: Kabona anaafulumanga n’agenda ebweru w’olusiisira n’akebera omuntu oyo.
    Awo bw’anaasanganga ng’obulwadde bw’ebigenge bumuwonyeeko,
  heb-heb: ויצא הכהן אל מחוץ למחנה וראה הכהן והנה נרפא נגע הצרעת מן הצרוע׃
  ben-IRV: যাজক শিবিরের বাইরে গিয়ে দেখবে; আরে দেখ, যদি কুষ্ঠীর কুষ্ঠরোগের ঘায়ের
    উপশম হয়ে থাকে,
  pan-pan: ਅਤੇ ਜਾਜਕ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਨਿੱਕਲੇ ਅਤੇ ਉਸ ਕੋੜ੍ਹੀ ਨੂੰ ਵੇਖੇ ਅਤੇ ਜੇਕਰ ਉਸ ਦੇ ਕੋੜ੍ਹ
    ਦਾ ਰੋਗ ਚੰਗਾ ਹੋ ਗਿਆ ਹੋਵੇ,
  mya-JVB: ထိုသူကို ယဇ်ပုရောဟိတ် ထံ သို့ခေါ် ခဲ့ပြီးမှ ယဇ် ပုရောဟိတ်သည်၊ တပ် ပြင်
    သို့ ထွက် ၍ ကြည့်ရှု သောအခါ ၊ နူနာ ပျောက် သည်မှန်လျှင်
  hmo-hmo: Vadaeni hahelagaia tauna ese lepera tauna kamepa ena murimurina dekenai
    do ia abia lao, do ia itaia, iena lepera gorere ia ore vadaeni, o lasi.
  urd-urd: और काहिन लश्करगाह के बाहर जाए, और काहिन ख़ुद कोढ़ी को मुलाहिज़ा करे और
    अगर देखे कि उसका कोढ़ अच्छा हो गया है,
  rus-SYN: священник выйдет вон из стана, и если священник увидит, что прокаженный
    исцелился от болезни прокажения,
  bqc-SIM: Sa'ona lí bↄ bòo kpɛ à gɛ́ wɛ́tɛi gbɛ̃́pizi. Tó a è à gbã̀gbã ń
    a gyãpio,
  tcz-CHONGTHU: Thempupa jong ngahmun polama pot doh’a chuteng thempu pan kholchilna
    anei ding ahi. Hichea chu miphah pachu damna achan khah a ahileh,
  mar-mar: याजकाने छावणीच्या बाहेर जाऊन त्या महारोग्याला तपासावे व त्याचा महारोग बरा
    झाला आहे किंवा नाही ते पाहावे.
  qub-qub: Chaura cüranami runacuna tiyaycashanpita caruman aywanga leprawan gueshyashan
    runata ricananpaj. Lepra gueshya allchacashana captenga
  bqp-bqp: kpɑ yɑ̃ku kowo u kɑ nùn yɑri sɑnsɑnin di u nùn mɛɛri. Ù n deemɑ u bɛkurɑ,
  hat-hat: Prèt la va pran l', l'a soti ansanm avè l' lòt bò limit kan kote moun rete
    a. L'a egzaminen l' byen egzaminen, pou l' wè si malad la geri vre.
  eng-BSB: The priest is to go outside the camp to examine him, and if the skin disease
    of the afflicted person has healed,
  tod-tod: Toɠa ɠula ti-ʋuuzuʋɛ ʋa, é kulama zeeɓɛ nui ɠɛʋele ʋɛtɛ. Ni kulama zeeɓɛ
    nui ɠɛdɛga,
  eng-WEBPB: and the priest shall go out of the camp. The priest shall examine him.
    Behold, if the plague of leprosy is healed in the leper,
  kbq-kbq: Hagi Pristi vahe'mo'ma kumamofo fegia vuno, ana fugo namumo'ma atrentesigura
    ana fugo vahe'ma ome kesigenoma, ana fugo namumo'ma atrentesigeno'a,
  nhe-BL: Nopa totajtzi monequi yas campa mocahua nopa cocoxquetl huejca tlen campa
    inmochantijtoque para quitlachilis ica miyac cuidado. Intla quiitas para ya pachijtoc
    campa quipixqui nopa cocotl,
  gub-BL: Na'e xaxeto weraha putar ima'eahy ma'e teko waneko awer wi nehe, hehe ume'e
    pà nehe. Aze wexak ikatu haw nehe,
  eng-DRA: Who going out of the camp when he shall And that the leprosy is cleansed,
