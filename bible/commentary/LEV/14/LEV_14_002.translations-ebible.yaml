verse: LEV.014.002
translations:
  mal-C: '“കുഷ്ഠരോഗിയെ പുരോഹിതന്റെയടുക്കൽ കൊണ്ടുവരുമ്പോൾ ആചാരപരമായ ശുദ്ധീകരണം സംബന്ധിച്ചുള്ള
    പ്രമാണങ്ങൾ ഇവയാണ്:'
  deu-TKW: 'Dies sind die Bestimmungen in betreff des Aussätzigen zur Zeit seiner
    Reinigung: Er soll zum Priester gebracht werden;'
  lin-lin: '« Tala mobeko oyo etali moto oyo azali na bokono ya maba, na mokolo ya
    kopetolama na ye : ‹ Basengeli komema moto oyo azali na bokono ya maba epai ya
    Nganga-Nzambe.'
  eng-LSV: “This is a law of the leper, in the day of his cleansing, that he has been
    brought to the priest,
  eng-GNV: 'This is the law of the leper in the day of his clensing: that is, he shall
    be brought vnto the Priest,'
  eng-WEBSTER: 'This shall be the law of the leper in the day of his cleansing: He
    shall be brought to the priest:'
  nhw-BL: “Ya ni nopa tlanahuatilme para se masehuali catli quipixtoya nopa tlacayo
    palanca cocolistli huan quinequi hualas campa nopa totajtzi para motlapajpacchihuas.
  swh-ONEN: '“Haya ndiyo masharti yamhusuyo mtu mgonjwa wakati wa kufanyiwa ibada
    ya utakaso wakati aletwapo kwa kuhani:'
  bba-bba: wee nɡe mɛ bɑ koo kɑ tɔnu dɛɛrɑsiɑ wi u rɑɑ bɑrɑ disiɡiru mɔ. Bɑ koo kɑ
    nùn dɑwɑ yɑ̃ku kowon mi,
  eng-KJVCPB: 'This shall be the law of the leper in the day of his cleansing: He
    shall be brought unto the priest:'
  luo-luo: '“Magi e chike marito ngʼama tuo e kinde mag nyasi mag pwodhruok kokele
    e nyim jadolo:'
  meu-meu: Lepra tauna ihaḡoevana dinana taravatuna binai. Bae hakaua lao, hahelaḡa
    tauna dekenai;
  npi-ULB: “रोग लागेको मानिसको शुद्धिकरणको दिनको निम्ति विधि यी नै हुन् । त्यसलाई
    पुजारीकहाँ लगिनुपर्छ ।
  yor-yor: “Èyí ni àwọn ìlànà fún ẹni tí ààrùn ẹ̀tẹ̀ bá mú ní àkókò ìwẹ̀nùmọ́ rẹ̀,
    bí a bá mú un tọ àlùfáà wá.
  pes-OPCB: '«این دستورها دربارهٔ شخصی است که از بیماریهای پوستی شفا یافته و برای
    تطهیرش او را نزد کاهن آورده‌اند:'
  tgl-ULB: “Ito ang magiging batas para sa may sakit na tao sa araw ng kanyang paglilinis.
    Dapat siyang dalhin sa pari.
  hui-hui: Mana o larodagua wali agali lamibe. Mbirali ibu ge hamua ale bu henego
    dabi haragola i̱ninaga deni ibu ko dodohe ndo bayale kagoni lelo ibu loma binigo
    mo miaga agali kago walia hole ibu karia polene nga.
  mya-mya: '@see-verse:LEV.014.001'
  bod-N: མཛེ་ནད་ཕོག་པའི་མི་ཞིག་གཙང་མར་གྱུར་སྐབས་ཀྱི་བཀའ་ཁྲིམས་ནི་འདི་ལྟ་སྟེ། མི་དེ་མཆོད་དཔོན་གྱི་མདུན་དུ་འཁྲིད་དགོས་པ་དང་།
  sna-sna: '“Iyi ndiyo mirayiro yomunhu ane chirwere panguva yake yokucheneswa kana
    auyiswa kumuprista:'
  spa-BLM: '“Esta será la ley del leproso el día de su purificación: Será llevado
    al sacerdote,'
  cac-cac: 'Aton val jun ley tic sc''anab''ajej junoc anima ec''nac lepra d''ay: Ayic
    snaani to ix b''oxi sc''ool, yovalil syavtej vin̈ sacerdote d''a spatiquel campamento
    chi'' yic syilan vin̈ tato man̈xa lepra chi'' d''ay. Tato syil vin̈ sacerdote
    chi'' to toxo ix el jun yab''il chi'', schecan vin̈ ic''chajcot chavan̈oc noc''
    much d''a spitzanil, aton noc'' vach'' icha yalan ley. Scotpax jab''oc te'' c''ute'',
    lana ch''al q''uic'' schaquil yed'' te'' hisopo.'
  swh-ULB: “Hii itakuwa sheria kwaajili ya mtu aliyekufa kwenye siku ya utakaso. Lazima
    aletwe kwa kuhani.
  bel-bel: 'вось закон пра пракажонага, калі трэба яго ачысьціць: прывядуць яго да
    сьвятара'
  deu-ELBBK: 'Dies soll das Gesetz des Aussätzigen sein am Tag seiner Reinigung: Er
    soll zu dem Priester gebracht werden;'
  mbb-OT: '@see-verse:LEV.014.001'
  mal-2015: 'കുഷ്ഠരോഗിയുടെ ശുദ്ധീകരണദിവസത്തിൽ അവനെ സംബന്ധിച്ചുള്ള പ്രമാണമാവിതു: അവനെ
    പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരേണം.'
  rmc-rmc: '„Kada hin o zakonos pal o manuš, saves hin o nasvaľiben pre cipa, andre
    oda džives, kana pes obžužarela, sar les anena ko rašaj:'
  pes-OPV: '«این است قانون مبروص: در روزتطهیرش نزد کاهن آورده شود.'
  ron-1924: „Ятэ каре ва фи леӂя ку привире ла чел лепрос ын зиуа курэцирий луй. Сэ-л
    адукэ ынаинтя преотулуй.
  ben-OBCV: '“রোগগ্রস্ত ব্যক্তির পক্ষে তার আনুষ্ঠানিক শুচিশুদ্ধ হওয়ার সময় নিয়মাবলি
    এই ধরনের, যখন তাকে যাজকের কাছে আনা হয়:'
  som-som: 'Kanu waa inuu ahaadaa sharciga ku saabsan qofkii baras qaba maalinta la
    daahirinayo: Waa in isaga wadaadka loo keenaa.'
  lat-VUC: 'Hic est ritus leprosi, quando mundandus est. Adducetur ad sacerdotem:'
  eng-ASVBT: 'This shall be the law of the leper in the day of his cleansing: he shall
    be brought unto the priest:'
  ita-1885: 'Quest''è la legge intorno al lebbroso, nel giorno della sua purificazione:
    Sia menato al sacerdote.'
  eng-LXXUP: 'This is the law of the leper: in whatsoever day he shall have been cleansed,
    then shall he be brought to the priest.'
  eng-ULB: “This will be the law for the diseased person on the day of his cleansing.
    He must be brought to the priest.
  spa-VBL: “Estas son las normas relativas a los que han tenido una enfermedad de
    la piel cuando se declaran limpios habiendo sido llevados al sacerdote.
  fra-_FOB: 'Voici la loi touchant le lépreux, pour le jour de sa purification: on
    l''amènera au sacrificateur;'
  mal-mal: '“കുഷ്ഠരോഗിയുടെ ശുദ്ധീകരണദിവസത്തിൽ അവനെ സംബന്ധിച്ചുള്ള പ്രമാണം ഇതാണ്: അവനെ
    പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.'
  urd-GVR: “Agar koī shaḳhs jildī bīmārī se shafā pāe aur use pāk-sāf karānā hai to
    use imām ke pās lāyā jāe
  suz-BL: “कोव़र खोदेंशो पा रोइ पशो मुर कली आ रोइ साम नोले मार पचा माल्‍ब देंशा हना,
    मुरुमी मेको कली चढ़ेब आन बाक्‍तीक चाक्‍चा माल्‍नीम। मत्ती ८:४
  ita-1927: “Questa è la legge relativa al lebbroso per il giorno della sua purificazione.
    Egli sarà menato al sacerdote.
  ckb-ckb: «ئەمانە ڕێنماییەکانن دەربارەی ڕێوڕەسمی پاکبوونەوە. کاتێک نەخۆشەکە دەهێنرێتە
    لای کاهین،
  eng-BBE: 'This is the law of the leper on the day when he is made clean: he is to
    be taken to the priest;'
  kan-OKCV: “ಚರ್ಮರೋಗಿಯು ತನ್ನ ಶುದ್ಧತೆಯ ದಿನದಲ್ಲಿ ಮಾಡತಕ್ಕ ನಿಯಮವು ಇದೇ. ಅವನನ್ನು ಯಾಜಕನ ಬಳಿಗೆ
    ಕರೆದುಕೊಂಡು ಬರಬೇಕು.
  tam-2017: '“தொழுநோயாளியினுடைய சுத்திகரிப்பின் நாட்களில் அவனுக்குரிய விதிமுறைகள்
    என்னவென்றால்: அவன் ஆசாரியனிடத்தில் கொண்டுவரப்படவேண்டும்.'
  spa-RV-1909: 'Esta será la ley del leproso cuando se limpiare: Será traído al sacerdote:'
  ron-BTF: Aceasta să fie legea leprosului în ziua curățirii lui, să fie adus la preot;
  eng-WEBP: '“This shall be the law of the leper in the day of his cleansing: He shall
    be brought to the priest,'
  eng-FBV: “These are the regulations regarding those who have had a skin disease
    when they are declared clean having been brought to the priest.
  nld-1939: Dit is de wet op den melaatse. Op de dag van zijn reinverklaring moet
    hij voor den priester worden gebracht,
  nch-BL: “Ya ni nopa tanahuatilme para se masehuali cati quipixtoya nopa tacayo palanca
    cocolisti huan quinequi hualas campa nopa totajtzi para motapajpacchihuas.
  vie-1934: 'Nầy là luật lệ cho kẻ phung về ngày nó được sạch. Người ta sẽ dẫn người
    phung đến thầy tế lễ:'
  hin-CV: '“किसी कोढ़ी के शुद्ध हो जाने की पुष्टि की विधि यह है: जब उसे पुरोहित के
    सामने लाया जाए,'
  eng-OURB: “This shall be the Torah ·Teaching· of the leper in the day of his cleansing.
    He shall be brought to the priest,
  spa-BES: 'Esta es la ley de la lepra en el día en que se limpia: debe ser llevado
    ante sacerdote;'
  tdx-tdx: Zao ty ho fetsen’ angamae amy andro añeferañe azey, t’ie hasese mb’amy
    mpisoroñey mb’eo;
  vid-vid: “Aga ndo malajizo galingumlapa munhu yawele na utamwa wa ngozi ya lukuli
    kuli mazuwa ga kwelizwa kwa heye. Houkuka utamwa awo, kochigaligwa kwa mtambika.
  eng-OKE: 'This shall be the law for the leper on the day of his purification: He
    shall be brought to the priest;'
  tha-KJV: “​ต่อไปนี้​จะเป็นพระราชบัญญั​ติ​เรื่องคนเป็นโรคเรื้อนในวันชำระตัวของเขา
    ให้​พาเขามาหาปุโรหิต
  por-BR-2018: 'Esta será a lei do leproso quando se limpar: Será trazido ao sacerdote:'
  deu-ELO: 'Dies soll das Gesetz des Aussätzigen sein am Tage seiner Reinigung: Er
    soll zu dem Priester gebracht werden;'
  eng-WYC-2018: This is the custom of a leprous man, when he shall be cleansed, (that
    is, when he shall be pronounced clean). He shall be brought to the priest,
  epo-epo: 'Jen estas la leĝo pri la leprulo, en la tago, kiam oni devos purigi lin:
    oni venigu lin al la pastro;'
  uig-PIN: 'Pesǝ-mahaw bolƣan kixi pak ⱪilinidiƣan künidǝ bǝja ⱪilix kerǝk bolƣan
    ⱪanun-bǝlgilimǝ mana tɵwǝndikidǝktur: — U kaⱨinning aldiƣa kǝltürülsun.'
  beo-beo: '@see-verse:LEV.014.001'
  tpi-OTNT: “Dispela em i lo bilong wanem man i gat sik lepra samting. Taim sik bilong
    en i pinis, na em i laik kamap klin long ai bilong mi, orait ol i mas bringim
    em i go long pris.
  hau-SA: “Waɗannan su ne ƙa’idodi domin mutumin da yake da cuta a lokacin tsabtaccewarsa,
    sa’ad da aka kawo shi ga firist.
  uig-LAT: 'Pése-maxaw bolghan kishi pak qilinidighan künide beja qilish kérek bolghan
    qanun-belgilime mana töwendikidektur: — U kahinning aldigha keltürülsun.'
  nde-nde: “Le yimithetho eqondana lalowo olobulephero ngesikhathi sokuhlanjululwa
    kwakhe ngokomkhuba, nxa elethwa phambi komphristi.
  ton-ton: 'Ko eni ʻae fono ki he kilia ʻi he ʻaho ʻo hono fakamaʻa: ʻE ʻomi ia ki
    he taulaʻeiki:'
  ces-1613: 'Tento bude řád při malomocném v den očišťování jeho: K knězi přiveden
    bude.'
  eng-WMB: '“This shall be the law of the leper in the day of his cleansing: He shall
    be brought to the priest,'
  tam-TCV: '“நோயுற்ற ஒருவன் ஆசாரியனிடம் கொண்டுவரப்படும்போது, சம்பிரதாய முறைப்படி அவன்
    சுத்திகரிக்கப்படும் வேளையில் கடைபிடிக்க வேண்டிய விதிமுறைகள் இவையே:'
  ceb-ULB: “Mao kini ang balaod alang sa tawo nga adunay sakit sa panit sa adlaw sa
    paghinlo kaniya. Kinahanglan nga dad-on siya ngadto sa pari.
  pol-UBG: 'Takie będzie prawo dotyczące trędowatego w dniu jego oczyszczenia: będzie
    przyprowadzony do kapłana.'
  urd-GVU: ”اگر کوئی شخص جِلدی بیماری سے شفا پائے اور اُسے پاک صاف کرانا ہے تو اُسے
    امام کے پاس لایا جائے
  deu-1912: Das ist das Gesetz über den Aussätzigen, wenn er soll gereinigt werden.
    Er soll zum Priester kommen.
  kan-2017: “ಕುಷ್ಠರೋಗಿಯು ಶುದ್ಧನಾಗುವ ದಿನದಲ್ಲಿ ಅವನ ವಿಷಯವಾಗಿ ನಡೆಸಬೇಕಾದ ಕ್ರಮ ಹೇಗೆಂದರೆ,
    ಅವನನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಬೇಕು.
  yap-yap: e pi gafal ni ba’aray ni marung’agen i bangbengnag be’ ni ngan be’echnag
    nike gol u ba m’ar ko dowef nib ubchiya’. Rofen ni nganog nike be’ech, ma thingar
    ni fek i yan ni nge guy fare prist,
  hlt-MCSB: “He tah aka pahuk te ciimnah khohnin ah khosoih taengla a khuen vaengkah
    olkhueng ni.
  mdy-ETH: «ፔቴ ዓሲ ዑፃ ኬስካ ዶርዓሢዳፓ ፖዔያ ማዔቴ ጌኤሽኪፆ ዛሎ ዒንጊንቴ ዳምባ ያዺኬ፤
  twi-ASANTE: '“Ɛda a wɔbɛdwira ɔkwatani ho no, ɛho mmara nie: Wɔde no bɛkɔ akɔma
    ɔsɔfoɔ,'
  eng-WEBU: '“This shall be the law of the leper in the day of his cleansing: He shall
    be brought to the priest,'
  bnp-bnp: “Ra ngava iea a vinara na viri i tahoka a patala. Na tahuna a gilanga vona
    i lobo, i ngaru ni matapado, ni gi tuli lakea na prister.
  wal-wal: “Hanttaara goga harggee oiqqido bitanee geeyiyo gallassi oottanau koshshiya
    wogai hagaa. He bitaniyaa qeesiyaakko efaanau koshshees.
  spa-PDDPT: 'Esta será la Ley para el leproso el día de su purificación: Será llevado
    al sacerdote.'
  gun-gun: — Pova'e ojapo ukapy ma lepra gui okuera va'ekue ojeky'a'oa ára guarã.
    Ha'e rami rã peraa 'rã sacerdote-a py.
  agu-BL: '“Je yi ca''wle''j yi tajwe''n tan bnol tane''n jun wunak yi at tx''a''c
    te''j, tan xansal tib: Tajwe''n tan topone''n yi wunaka''tz swutz yi pale''.'
  ilo-ULB: “Daytoyto ti linteg para iti agsakit a tao iti aldaw ti pannakadalusna.
    Masapul a maipan isuna iti padi.
  kpg-kpg: 'nia haganoho aanei i di hai o di haga madammaa tangada i goodou i muli
    dono hai dono magi genegene: I di laangi dela e hagamodongoohia aga bolo mee gu madammaa,
    gei mee e hai gi laha mai gi tangada hai mee dabu,'
  uig-ARA: 'پېسە-ماخاۋ بولغان كىشى پاك قىلىنىدىغان كۈنىدە بەجا قىلىش كېرەك بولغان
    قانۇن-بەلگىلىمە مانا تۆۋەندىكىدەكتۇر: ــ ئۇ كاھىننىڭ ئالدىغا كەلتۈرۈلسۇن.'
  sus-sus: «Marasɛniyɛnyi lɔxɔɛ, fure ɲaaxi kanyi xa siga sɛrɛxɛdubɛ xɔn.
  pon-2006: koasoandi pwukat me pid duwen kamwakelehda aramas mwurin ar ahneki soumwahu
    tokutok pwe re en mwakelekella ong kaudok. Ni rahn me e pahn ale kadehdepen eh
    mwakelekel, e pahn pakahrdohng rehn samworo.
  ksd-ksd: 'Go iat ra varkurai ure ra vukavuka ta ra bung i gomgom tana: da ben pa
    ia pire ra tena tinabar,'
  tur-YTC: '“Cüzzamlının temiz kılınacağı gün yasası şu olacak: O, kâhine getirilecek,'
  grc-BRENT: οὗτος ὁ νὁμος τοῦ λεπροῦ· ᾗ ἂν ἡμέρᾳ καθαρισθῇ, καὶ προσαχθήσεται πρὸς
    τὸν ἱερέα.
  ind-AYT: “Ini harus menjadi hukum bagi penderita kusta pada masa penahirannya. Dia
    harus dibawa kepada imam.
  nya-nya: '“Malamulo a munthu wakhate pa tsiku la kuyeretsedwa kwake ndi awa: Abwere
    naye kwa wansembe.'
  hrv-hrv: '“Neka ovo bude obred za gubavca na dan njegova čišćenja: neka se dovede
    svećeniku;'
  mps-mps: “Te mena bidide oiyabe gasi elalubaso, te sę yabo bomai po e dao. Te aga
    gasi silama, te aga eno gedude wiegi yai pedelainogo ebaso da, teda augwaligo
    te prisba tede po wagi pao.
  tpi-tpi: “Dispela em i lo bilong wanem man i gat sik lepra samting. Taim sik bilong
    en i pinis, na em i laik kamap klin long ai bilong mi, orait ol i mas bringim
    em i go long pris.
  dan-1931: 'Dette er Loven om, hvorledes man skal forholde sig med Renselsen af en
    spedalsk: Han skal fremstilles for Præsten,'
  vie-OVCB: '“Khi một người phong hủi khỏi bệnh, phải làm các việc sau:'
  guj-2017: “જે કોઈ કુષ્ટરોગથી મુક્ત થયો હોય તેની શુદ્ધિકરણનો નિયમ આ પ્રમાણે છે. તેને
    યાજક પાસે લાવવો.
  pon-2006A: koasoandi pwukat me pid duwen kamwakelehda aramas mwurin ar ahneki soumwahu
    tokutok pwe re en mwakelekella ong kaudok. Ni rahn me e pahn ale kadehdepen eh
    mwakelekel, e pahn pakahrdohng rehn samworo.
  por-BRBSL: '“Esta será a lei do leproso no dia de sua purificação: Ele será levado
    ao padre,'
  cth-cth: Ka hrikbei e ni kamthoungnae hnin dawk a tarawi hane kawi phunglawk teh,
  twi-twi: '“Da a wobedwira ɔkwatani ho no, ɛho mmara ni: Wɔde no bɛkɔ akɔma ɔsɔfo,'
  hlt-hlt: “He tah aka pahuk te ciimnah khohnin ah khosoih taengla a khuen vaengkah
    olkhueng ni.
  tbz-SIM: Ntɛ ikuɔ́ di níí yóó tũnnɛ ì kɛ́wénkùnnɛ tikɔ̀ntì pĩ nwè. Di níí ò kɔ̀tɛnɛ̀
    ikuɔ́ nìùtì borɛ̀,
  msy-2020: “Gumazir manam lepan mɨn garir arɨmariar kuram an iti, kar Arazir Moses
    Osirizim. An arɨmariam gɨvaghamin dughiamɨn, a nan damazimɨn zueghsɨ, me a inigh
    ofa gamir gumazim bagh mangɨ.
  dop-dop: Kʋsǝsɩɩtʋ nti ɩ́ kɑ́ tɔkɩ kʋyɑkʋ ŋku ɩ́ lɑkɩ polom kɛ ɩ ɑsilimɑ kɛɛlʋɣʋ
    kɔtɑɣɑ tɔɣɔlɔ. Ɩ́ pukinɑ-ɩ kɔtʋlʋ,
  azb-azb: «Dərisində cüzam olan adamın paklanması haqqında təlimat budur. Bu adam
    kahinin yanına gətirildikdə
  eng-DBY: 'This shall be the law of the leper in the day of his cleansing: he shall
    be brought unto the priest,'
  hin-2017: “कोढ़ी के शुद्ध ठहराने की व्यवस्था यह है।, वह याजक के पास पहुँचाया जाए;
    (मत्ती 8:4)
  wol-KYG: '«Li yoon digle ci mbirum nit ku ame jàngoroy der juy law, keroog bés ba
    ñuy laabal nit ki, mooy lii: Nañu ko yegge sarxalkat bi.'
  eng-YLT: '''This is a law of the leper, in the day of his cleansing, that he hath
    been brought in unto the priest,'
  kne-kne: da nan bilbilin maipanggep sin seremonia ay amagen di ipogaw ay nakaan
    di kaeegyat ay sakit di kodil na. Sin agew ay maibilang sisya ay nalinisan sin
    sakit di kodil ay sana, koyogen das sisya ay emey sin padi.
  eng-WYC-2017: This is the custom of a leprous man, when he shall be cleansed. He
    shall be brought to the priest,
  eng-WMBB: '“This shall be the law of the leper in the day of his cleansing: He shall
    be brought to the priest,'
  urd-GVH: “अगर कोई शख़्स जिल्दी बीमारी से शफ़ा पाए और उसे पाक-साफ़ कराना है तो उसे
    इमाम के पास लाया जाए
  rug-rug: “Sa tinarae hie si koasa guguana sa vina via, pana ta salaṉa sa tie, koasa
    nana minoho kaleana pa kapuna. Koasa rane sana, si kaqu ta turaṉa la koa sa hiama
    pude tozi vura nia sapu via si asa.
  gaz-gaz: “Kun seera nama lamxii qabu tokkoof guyyaa inni itti qulqulleeffamuuf kennamee
    dha; namichi lubatti haa fidamu.
  fra-LSG: Voici quelle sera la loi sur le lépreux, pour le jour de sa purification.
    On l’amènera devant le sacrificateur.
  yal-yal: '“Fure ɲaxin muxun naxan ma, na rasariɲanma ikiini: A xa a yita saraxaraliin
    na.'
  haw-1868: Eia ke kanawai o ka lepero i kona la e hoomaemaeia'i; e laweia mai ia
    i ke kahuna pule;
  arb-NAV: «هَذِهِ هِيَ نُصُوصُ التَّعْلِيمَاتِ الْمُتَعَلِّقَةِ بِالأَبْرَصِ الْمُطَهَّرِ
    مِنْ بَرَصِهِ. يُحْضِرُونَهُ إِلَى الْكَاهِنِ فِي يَوْمِ شِفَائِهِ،
  ewe-ewe: “Esiawoe nye ɖoɖowo na ame si dze dɔ le ameŋukɔɣi ne wokplɔe va nunɔla
    gbɔe.
  eng-LEE: 'This shall be the law of the leper on the day of his being cleansed: He
    shall be brought unto the priest.'
  asm-FB: “কুষ্ঠৰোগী লোক জন সুস্থ হোৱাৰ দিনা তেওঁৰ শুচি হোৱা নিয়ম এই; তেওঁক পুৰোহিতৰ
    ওচৰলৈ অনা হ’ব।
  sus-A: «مَرَ سّنِيّنيِ لْشْي، قُرٍ حَاشِ كَنيِ شَ سِفَ سّرّشّدُبّ شْن.
  fra-SBL: '« Voici la loi du lépreux, le jour de sa purification : On l''amènera
    au sacrificateur,'
  hbo-hbo: זֹ֤את תִּֽהְיֶה֙ תֹּורַ֣ת הַמְּצֹרָ֔ע בְּיֹ֖ום טָהֳרָתֹ֑ו וְהוּבָ֖א אֶל־הַכֹּהֵֽן׃
  eng-WYCLIFFE: whanne he schal be clensid. He schal be brouyt to the preest,
  cwe-cwe: “Dino ni lagilizo kusonhela munhu yeli na utamu wa mbende muna isiku ya
    kusafyigwa kwake. Yahahona kezagaligwa kwa mkulu wa nhambiko.
  kik-kik: '“Maya nĩmo mawatho makoniĩ mũndũ mũrũaru hĩndĩ yake ya gũtherio thaahu,
    rĩrĩa aarehwo kũrĩ mũthĩnjĩri-Ngai:'
  fra-NCL: « Voici quelle sera la loi concernant le lépreux, pour le jour de sa purification.
    On l’amènera au prêtre,
  cek-AK: ngansae man kami mah ciimhaih niah patoh koi daan loe hae tiah oh;
  cuk-cuk: '“Dule-naibe-buna-yaa-nikusad na e-san-urukega, weyob ega igar-mai guoed:
    Dule-irwa-anse-goledse we-dule seledoed.'
  uig-CYR: 'Песә-мохо болған киши пак қилинидиған күнидә беҗа қилиш керәк болған қанун-бәлгүлимә
    мана төвәндикидәктур: — У каһинниң алдиға кәлтүрүлсун.'
  tel-2017: “చర్మవ్యాధి ఉన్న వ్యక్తి శుద్ధీకరణ జరిగే రోజుకి సంబంధించిన చట్టం ఇది.
    అతణ్ణి యాజకుడి దగ్గరికి తీసుకురావాలి.
  hat-BSA: “Sa va lalwa pou moun lalèp la nan jou pirifikasyon li. Alò, li va vin
    mennen devan prèt la,
  kos-kos: oakwuk ten inge nu ke aknasnas lun sie mwet ma kwela liki sie mas sensenkinyuk
    ke manol. Ke len se ma ac fwackyang mu el nasnasla uh, ac fah utuku el nu yurin
    mwet tol,
  hbo-WLC: זֹ֤את תִּֽהְיֶה֙ תּוֹרַ֣ת הַמְּצֹרָ֔ע בְּי֖וֹם טָהֳרָת֑וֹ וְהוּבָ֖א אֶל־הַכֹּהֵֽן׃
  ibo-ibo: “Ndị a bụ usoro iwu gbasara onye ọrịa ekpenta nʼoge a na-eme mmemme ịdị
    ọcha ya, mgbe e dutere ya bịakwute onye nchụaja.
  ory-ory: “କୁଷ୍ଠରୋଗୀର ଶୁଚି ହେବା ଦିନରେ ତାହାର ଏହି ବ୍ୟବସ୍ଥା; ସେ ଯାଜକ ନିକଟକୁ ଅଣାଯିବ;
  chk-chk: 'ekei allük fän iten eman mi eäni eu kilingau mi afeiengau lon ränin an
    limelim: Repwe emwenato ewe aramas ren ewe souasor,'
  rop-rop: '@see-verse:LEV.014.001'
  ukr-1871: Се буде законом для прокажених в день очищення його,
  deu-1951: Er soll zum Priester kommen.
  eng-JPS: 'This shall be the law of the leper in the day of his cleansing: he shall
    be brought unto the priest.'
  srp-1865: 'Ovo je zakon za gubavca kad se èisti: neka se dovede k svešteniku,'
  lug-lug: “Lino lye tteeka erinaagobererwanga ku lunaku omugenge lw’anaafuulibwanga
    omulongoofu mu ngeri entongole ng’aleeteddwa eri kabona.
  heb-heb: זאת תהיה תורת המצרע ביום טהרתו והובא אל הכהן׃
  ben-IRV: “কুষ্ঠরোগীর শুচি হবার দিনের তার পক্ষে এই ব্যবস্থা হবে, তাকে যাজকের কাছে
    নিয়ে আসা হবে
  pan-pan: 'ਕੋੜ੍ਹੀ ਦੇ ਸ਼ੁੱਧ ਹੋਣ ਦੇ ਦਿਨ ਦੀ ਬਿਵਸਥਾ ਇਹ ਹੈ: ਉਹ ਜਾਜਕ ਕੋਲ ਲਿਆਇਆ ਜਾਵੇ'
  mya-JVB: နူနာ စွဲသောသူသည် စင်ကြယ် စေသောနေ့ ၌ ကျင့်ရသောတရား ဟူမူကား၊
  hmo-hmo: '“Lepera tauna hagoevaia dinana ena taravatu be inai: Hahelagaia tauna
    dekenai do idia hakaua lao.'
  urd-urd: '''कोढ़ी के लिए जिस दिन वह पाक क़रार दिया जाए यह शरा'' है, कि उसे काहिन
    के पास ले जाएँ,'
  rus-SYN: 'вот закон о прокаженном, когда надобно его очистить: приведут его к священнику;'
  bqc-SIM: 'Mɛbaagyãde pↄ́ wà mↄ̀ò sa''onaɛ gbãbↄa yãdilɛan kɛ:'
  tcz-CHONGTHU: Hiche hi miphah kisuh theng nikhoa bol ding dan ahin, miphah chu thempupa
    henga puiding ahi.
  mar-mar: 'महारोग बरा झालेल्या लोकांस शुद्ध करून घेण्याविषयीचे नियम असे: याजकाने
    महारोग्याला तपासावे.'
  qub-qub: '«Leprawan gueshyajcuna allchacashanpita limyuyänanpaj cayno ruranga: Leprapita
    allchacäga cüraman willacachenga.'
  bqp-bqp: wee nge mɛ bɑ koo kɑ tɔnu dɛɛrɑsiɑ wi u rɑɑ bɑrɑ disigiru mɔ. Bɑ koo kɑ
    nùn dɑwɑ yɑ̃ku kowon mi,
  hat-hat: -Men regleman w'a bay pou yo swiv lè y'ap fè sèvis pou moun ki geri apre
    yo te gen move maladi po. Jou pou yo rekonèt moun lan geri a, y'a mennen l' bay
    prèt la.
  eng-BSB: “This is the law for the one afflicted with a skin disease on the day of
    his cleansing, when he is brought to the priest.
  tod-tod: «Wɛlɛ pelegi tɔgi a ɠɛ la, é ʋilɛ kulama zeeɓɛ nui ʋa, ná-ɲade foloi
    vaa zu. Ta ʋaa la zalaɠa ɠula nui ʋɔ.
  eng-WEBPB: '“This shall be the law of the leper in the day of his cleansing: He
    shall be brought to the priest,'
  kbq-kbq: Fugonkrima eri'nesaza vahe'mo'zama ana krimo'ma atrezamantesige'za zamagra'ama
    zamazeri avusesema hanaza zama eri'za pristi vahete'ma vanaza zamofo trake.
  nhe-BL: “Ya ni nopa tlanahuatili para se tlacatl tlen quipixtoya nopa tlacayo palanca
    cocolistli huan quinequi hualas campa nopa totajtzi para motlapajpacchihuas.
  gub-BL: teko ima'eahy haw ipir rehe har purupe uhàz ma'e ràm wi uzemukatu haw rehe
    har a'e, Moizez pe a'e. Tuwe amo weraha ima'eahy ma'e xaxeto pe nehe.
  eng-DRA: 'This is the rite of a leper, when he is to be cleansed: he shall be brought
    to the priest:'
