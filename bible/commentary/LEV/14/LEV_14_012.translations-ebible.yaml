  hbo-WLC: וְלָקַ֨ח הַכֹּהֵ֜ן אֶת־הַכֶּ֣בֶשׂ הָאֶחָ֗ד וְהִקְרִ֥יב אֹת֛וֹ לְאָשָׁ֖ם
    וְאֶת־לֹ֣ג הַשָּׁ֑מֶן וְהֵנִ֥יף אֹתָ֛ם תְּנוּפָ֖ה לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: “Mgbe ahụ, onye nchụaja ahụ ga-ewere otu nʼime ụmụ ebule ahụ, na otu iko
    mmanụ chụọ ya dịka onyinye aja ikpe ọmụma. Ọ ga-efufe ha nʼihu Onyenwe anyị dịka
    aja mfufe.
  ory-ory: ପୁଣି ଯାଜକ ସେହି ଦୁଇ ମେଷବତ୍ସ ମଧ୍ୟରୁ ଗୋଟିଏ ଓ ସେହି ଏକ ଲୋଗ୍‍ ତୈଳ ନେଇ ଦୋଷାର୍ଥକ
    ବଳି ରୂପେ ଉତ୍ସର୍ଗ କରିବ, ଆଉ ଦୋଳନୀୟ ନୈବେଦ୍ୟ ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଦୋଳାଇବ।
  chk-chk: Mürin, ewe souasor epwe angei eman me lein ekewe ätemwänin lam o eäni asor
    fän iten asoren pupungau fitifengen me ewe esop kuoch noppuk. Iwe, epwe assaweer
    fän mesen ewe Samol mi Lapalap pwe eu asoren assaw.
  rop-rop: Det serramonimen garra deigim wanbala lilwan boiwan ship garram det oliboil
    blanga peiyimbek ofring. En im garra gibit det speshalwan ofring blanga det serramonimen.
  ukr-1871: І візьме сьвященник ягня одно та й принесе його як жертву за провину з
    логом олїї, і принесе їх як жертву гойдану перед Господом.
  deu-1951: und er soll das eine Lamm nehmen und es zum Schuldopfer darbringen samt
    dem Log Öl, und soll solches vor dem HERRN hin und her weben.
  eng-JPS: And the priest shall take one of the he-lambs, and offer him for a guilt-offering,
    and the log of oil, and wave them for a wave-offering before the LORD.
  srp-1865: I uzevši sveštenik jedno jagnje neka ga prinese na žrtvu za prijestup
    zajedno s logom ulja, i neka obrne tamo i amo pred Gospodom na žrtvu obrtanu.
  lug-lug: Awo kabona anaddiranga omu ku baana b’endiga omulume n’aguwaayo awamu n’epakuli
    y’amafuta ag’omuzeeyituuni, ng’ekiweebwayo olw’omusango, anaabiwuubanga ng’ekiweebwayo
    eri Mukama Katonda ekiwuubibwawuubibwa.
  heb-heb: ולקח הכהן את הכבש האחד והקריב אתו לאשם ואת לג השמן והניף אתם תנופה לפני
    יהוה׃
  ben-IRV: পরে যাজক একটি মেষশাবক নিয়ে অপরাধের বলিরূপে উৎসর্গ করবে এবং তা ও সেই এক
    লোগ তেল দোলনীয় নৈবেদ্যরূপে সদাপ্রভুর সামনে দোলাবে।
  pan-pan: ਤਦ ਜਾਜਕ ਇੱਕ ਲੇਲਾ ਲੈ ਕੇ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਉਸ ਨੂੰ ਚੜ੍ਹਾਵੇ ਅਤੇ ਉਸ ਕੁੱਪੀ
    ਤੇਲ ਨੂੰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹਿਲਾਵੇ।
  mya-JVB: သိုးသငယ် အထီးတကောင် ကို ယူ ပြီးလျှင် ဒုစရိုက် ဖြေရာယဇ်ဘို့ ပူဇော် ၍ ၊ ထာဝရဘုရား
    ရှေ့ တော် ၌ ချီလွှဲ သော ပူဇော်သက္ကာဘို့ ဆီ တလောဃ နှင့်တကွ ချီလွှဲ ရမည်။
  hmo-hmo: “Vadaeni hahelagaia tauna ese mamoe natudia tau ta do ia abia, ia be kara
    dika boubouna do ia lao, olive dehoro kapusi ta danu. Unai gaudia ruaosi Lohiabada
    ena vairanai do ia davea. Unai be kerere totona boubouna Lohiabada dekenai ia
    henia ena toana.
  urd-urd: और काहिन नर बर्रों में से एक को लेकर जुर्म की क़ुर्बानी के लिए उसे और उस
    लोज भर तेल की नज़दीक लाए, और उनको हिलाने की क़ुर्बानी के तौर पर ख़ुदावन्द के सामने
    हिलाए;
  rus-SYN: и возьмет священник одного овна, и представит его в жертву повинности,
    и лог елея, и принесет это, потрясая пред Господом;
  bqc-SIM: Sa'ona lí sãsa sɛ mɛ̀ndo, i sa pↄ́ wì a pↄ́ mↄ Diiɛ oò tàae fĩabobↄ
    ũ ń nísi litili kĩnipio.
  tcz-CHONGTHU: Thempu pan kelngoi chal khat joh chu amat a thaotwi khon dimkhat chu
    themmona maicham thiltoa atoding, hiche teni chu Pathen angsunga themmona maicham
    thiltoa atodoh ding ahi.
  mar-mar: मग याजकाने दोषार्पणासाठी एक कोकरु व एक लोगभर तेल अर्पावे; ते ओवाळणीचे अर्पण
    म्हणून परमेश्वरासमोर ओवाळावे;
  qub-qub: Nircur cüraga juc cashnita y asëtitawan nogapa ñaupächo cuyuchir ricachimashpan
    entregamanga cutichina sacrifisyu cananpaj.
  bqp-bqp: Yɑ̃ku kowo u koo yɑ̃ɑ nin teeru suɑwɑ kpɑ u kɑ tu yɑ̃kuru ko te bɑ rɑ kɑ
    torɑru sɔmɛ kɑ sere gum litirin bɔnu ye, kpɑ u ye kpuro sɔ̃ɔsi beri berikɑ Yinni
    Gusunɔn wuswɑɑɔ.
  hat-hat: Rive la, prèt la va pran yonn nan ti belye yo, l'a ofri l' ansanm ak demi
    lit lwil la bay Seyè a pou peye pou sa moun lan te fè ki mal. L'a balanse yo devan
    Seyè a tankou yon ofrann espesyal pou Seyè a.
  eng-BSB: Then the priest is to take one of the male lambs and present it as a guilt
    offering, along with the log of olive oil; and he must wave them as a wave offering
    before the LORD.
  tod-tod: Zalaɠa ɠula nui ɠa baala ziʋo zinɛiti gila seɠe, é kula ga faazuɓɛtɛ zalaɠai,
    é ʋɛɛ gulɔi litɛlɛ ɠaaɠwɛsui ʋa. Toɠa ti latɛɠɛ vai ma ʋoogi ɠɛ Ɠɔoɠɔ GALAGI
    ɠaazu.
  eng-WEBPB: “The priest shall take one of the male lambs, and offer him for a trespass
    offering, with the log of oil, and wave them for a wave offering before the LORD.
  kbq-kbq: Hagi ana'ma hutesuno'a, pristi vahe'mo'a kumi ofa mago ve sipisipine, olivi
    masavene eri verave hu ofa Ra Anumzamofontega hugahie.
  nhe-BL: Teipa nopa totajtzi quicuis se tlen nopa piloquich borregojtzitzi huan nopa
    tlajco litro aceite huan quitencahuas noixtla queja se tlacajcahualistli para
    nopa tlacatl tlen quihuica tlajtlacoli. Huan para nechmacas monequi quinhuisos
    noixtla, niimoTECO. Huan elis queja se tlacajcahualistli tlahuisoli.
  gub-BL: 'upyhyk putar a''e ma''e wà nehe: pitài àràpuhàràna''yr hawitu ma''e awa,
    uri kawer. Omono putar Tupàn Tuweharupi Wiko Ma''e pe ikatu ''ym ma''e iapo har
    romo teko haw imunàn kar pà izupe nehe, izupe imono pyr ikatuahy ma''e romo nehe.
    Xaxeto wiko putar a''e ma''e izar romo nehe.'
  eng-DRA: 'He shall take a. lamb, and offer it for a trespass offering with the sextary
    of oil: and having offered all before the Lord,'
