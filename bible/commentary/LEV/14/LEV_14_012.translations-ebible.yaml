verse: LEV.014.012
translations:
  mal-C: “പിന്നെ പുരോഹിതൻ കോലാട്ടിൻകുട്ടിയിൽ ഒന്നിനെ എടുത്ത് ഒലിവെണ്ണയോടൊപ്പം അകൃത്യയാഗമായി
    അർപ്പിക്കണം. അദ്ദേഹം അവയെ വിശിഷ്ടയാഗമായി യഹോവയുടെമുമ്പാകെ ഉയർത്തി അർപ്പിക്കണം.
  deu-TKW: Sodann soll der Priester das eine Lamm nehmen und es zum Schuldopfer darbringen
    mit dem Log Öl und soll beides als Webe vor Jahwe weben.
  lin-lin: Nganga-Nzambe akozwa mwana meme ya liboso mpe akobonza yango elongo na
    kati-kati ya litele moko ya mafuta lokola mbeka mpo na kozongisa boyokani ; akotombola
    yango liboso ya Yawe.
  eng-LSV: and the priest has taken one male lamb, and has brought it near for a guilt-offering,
    also the log of oil, and has waved them [as] a wave-offering before YHWH.
  eng-GNV: Then the Priest shall take one lambe, and offer him for a trespasse offering,
    and the pint of oyle, and shake the to and from before the Lord.
  eng-WEBSTER: And the priest shall take one he-lamb, and offer him for a trespass-offering,
    and the log of oil, and wave them for a wave-offering before the LORD.
  nhw-BL: Teipa nopa totajtzi quicuis se tlen nopa piloquich borregojtzitzi huan nopa
    tlajco litro aceite huan quitencahuas noixpa quen se tlacajcahualistli para nopa
    masehuali catli quihuica tlajtlacoli. Huan para nechmacas monequi quinhuisos noixpa,
    niamoTECO. Huan elis quen se tlacajcahualistli tlahuisoli.
  swh-ONEN: “Kisha kuhani atamchukua mmoja wa wale kondoo dume na kumtoa kuwa sadaka
    ya hatia, pamoja na ile logi moja ya mafuta; ataviinua mbele za Bwana kuwa sadaka
    ya kuinuliwa.
  bba-bba: Yɑ̃ku kowo u koo yɑ̃ɑ nin teeru suɑwɑ kpɑ u kɑ tu yɑ̃kuru ko te bɑ rɑ kɑ
    torɑru sɔmɛ kɑ sere ɡum litirin bɔnu ye, kpɑ u ye kpuro sɔ̃ɔsi beri berikɑ Yinni
    Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'and the priest shall take one he lamb, and offer him for a trespass
    offering, and the log of oil, and wave them for a wave offering before the Lord:'
  luo-luo: “Bangʼ mae Jadolo nokaw achiel kuom nyiimbego kendo nochiwe kaachiel gi
    mo kaka misango mipwodhruokgo e ketho bende nochiwgi e nyim Jehova Nyasaye kaka
    misango mifwayo.
  meu-meu: Bena hahelaḡa tauna ese mamoe natudia mamaruanedia ta baine abia, kara-dika
    boubouna ai bainela, dehoro keberena danu; unu ḡau ruaosi baine davedia, davedave
    boubouna ai baela Iehova vairanai.
  npi-ULB: पुजारीले दुईवटा भेडाका पाठामध्ये एउटा लिने छ र आधा माना तेलसँगै दोषबलि
    अर्पण गर्ने छ, र परमप्रभुको अगि डोलाइने बलिको रूपमा उसले त्यो डोलाउने छ ।
  yor-yor: “Kí àlùfáà mú ọ̀kan nínú àwọn àgbò àti lógù òróró kí ó sì fi rú ẹbọ ẹ̀bi.
    Kí ó sì fì wọ́n níwájú Olúwa gẹ́gẹ́ bí ẹbọ fífì.
  pes-OPCB: کاهن باید یکی از بره‌های نر را با روغن زیتون گرفته، با تکان دادن آنها
    در جلوی مذبح، به عنوان قربانی جبران به خداوند تقدیم کند. (این قربانی جزو هدایای
    مخصوصی است که به کاهن تعلق می‌گیرد.)
  tgl-ULB: Kukunin ng pari ang isa sa mga lalaking tupa at iaalay ito bilang isang
    paghahandog sa pagkakasala, kasama ang lalagyan na may langis; itataas niya ang
    mga ito bilang isang handog sa harap ni Yahweh at iaalay ang mga ito sa kanya.
  hui-hui: Ani bialu loma binigo mo miaga ibugua nogo sibi igini wangabe mende biago
    yamialu olibe lininaga weli heba mana ko berolo mitangi nabi howa binigo mo tiga
    bulenaga loma delolebira. Lomabu delolene uruni bibahende yu howa i̱naga deni
    gime yuwa wigiwaga lalu holebira.
  mya-mya: ထို့​နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည်​သိုး​အ​ထီး တစ်​ကောင်​နှင့် သံ​လွင်​ဆီ​အ​ဝက်​သား​ကို
    အ​ပြစ်​ဒဏ်​ပြေ​ရာ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​ရ မည်။ ထို​ပူ​ဇော်​သ​ကာ​တို့​ကို ယဇ်​ပု​ရော​ဟိတ်
    အ​တွက်​ထာ​ဝ​ရ​ဘု​ရား​အား အ​ထူး​လှူ ဖွယ်​အ​ဖြစ်​ဆက်​ကပ်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ལུ་གུ་ཕོ་ཞིག་ཉེས་སེལ་མཆོད་པར་འབུལ་དགོས་ཞིང་། ཡང་སྣུམ་ལོ་རྒི་གཅིག་བླངས་ནས་དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕར་གཡོ་ཚུར་གཡོ་བྱས་ཏེ་གཡོབ་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: “Ipapo muprista anofanira kutora gwayana rimwe chete gono agoripa sechipiriso
    chemhosva pamwe chete nerogi ramafuta; achazvininira pamberi paJehovha sechipiriso
    chokuninira.
  spa-BLM: “El sacerdote tomará uno de los corderos machos y lo ofrecerá como ofrenda
    por el pecado, con el tronco de aceite, y los agitará como ofrenda mecida ante
    Yahvé.
  cac-cac: Slajvi chi', tz'ic'jicot jun noc' quelem calnel chi' yed' aceite, sb'achchajb'at
    d'a yichan̈ Jehová silab'il yuj smul jun anima chi'.
  swh-ULB: Kuhani atachukua mmoja wa wanakondoo dume na kumtoa kama sadaka ya hatia,
    pamoja na kipimo cha mafuta; atavitikisa kwa sadaka ya kutikiswa mbele ya Yahwe.
  bel-bel: і возьме сьвятар аднаго барана і прынясе ў ахвяру за віну, і лог алею,
    і прынясе гэта, трасучы прад Госпадам;
  deu-ELBBK: Und der Priester nehme das eine Lamm und bringe es zum Schuldopfer dar
    mit dem Log Öl und webe sie als Webopfer vor dem HERRN;
  mbb-OT: Ne egkuwaan duen te memumuhat sikan is sevaha he meemahan he kerehidu wey
    sikan is senge vasu he lana, ne ibpemuhat din heini he pemuhat he vayad te salà.
    Ne ibpeketikang din heini ziyà te etuvangan te Nengazen su pemuhat heini he ibayew.
  mal-2015: പുരോഹിതൻ ആൺകുഞ്ഞാടുകളിൽ ഒന്നിനെയും എണ്ണയും എടുത്തു അകൃത്യയാഗമായി അർപ്പിച്ചു
    യഹോവയുടെ സന്നിധിയിൽ നീരാജനം ചെയ്യേണം.
  rmc-rmc: Paľis o rašaj lela jekhe bakrores a anela les pre obeta vaš e vina, pridela
    paše trin deci olejos a hazdela oda upre anglo RAJ sar e hazdľi obeta.
  pes-OPV: و کاهن یکی از بره های نرینه را گرفته، آن را باآن لج روغن برای قربانی جرم
    بگذراند. و آنها رابرای هدیه جنبانیدنی به حضور خداوند بجنباند.
  ron-1924: Преотул сэ я унул дин мей ши сэ-л адукэ жертфэ пентру винэ, ымпреунэ ку
    логул де унтделемн; сэ ле леӂене ынтр-о парте ши ынтр-алта ынаинтя Домнулуй, ка
    дар легэнат.
  ben-OBCV: “পরে যাজক একটি মদ্দা মেষশাবক নেবে ও এক লোগ তেলের সঙ্গে দোষার্থক-নৈবেদ্যরূপে
    তা উৎসর্গ করবে। দোলনীয়-নৈবেদ্যরূপে বলিদান নিয়ে সদাপ্রভুর সামনে যাজক সেগুলি দোলাবে।
  som-som: Oo wadaadku waa inuu soo qaadaa wananka midkood oo waa inuu u bixiyaa qurbaan
    xadgudub aawadiis, oo weliba waa inuu logga saliidda ah qaadaa oo uu iyaga Rabbiga
    hortiisa ugu ruxruxaa qurbaan la ruxruxo.
  lat-VUC: 'tollet agnum et offeret eum pro delicto, oleique sextarium: et oblatis
    ante Dominum omnibus,'
  eng-ASVBT: 'And the priest shall take one of the he-lambs, and offer him for a trespass
    offering, and the log of oil, and wave them for a wave offering before Jehovah:'
  ita-1885: Poi prenda il sacerdote l'uno degli agnelli, e offeriscalo per la colpa;
    insieme col log dell'olio; e dimeni quelle cose per offerta davanti al Signore.
  eng-LXXUP: And the priest shall take one lamb, and offer him for a trespass offering,
    and the cup of oil, and set them apart for a special offering before the Lord.
  eng-ULB: The priest will take one of the male lambs and offer it as a guilt offering,
    together with the log of oil; he will wave them for a wave offering before Yahweh.
  spa-VBL: El sacerdote tomará uno de los corderos machos y lo presentará como ofrenda
    por la culpa, junto con el tronco de aceite de oliva; y lo agitará ante el Señor
    como ofrenda mecida.
  fra-_FOB: Ensuite le sacrificateur prendra l'un des agneaux, et l'offrira en sacrifice
    pour le délit, avec le log d'huile, et il les agitera en oblation devant l'Éternel.
  mal-mal: പുരോഹിതൻ ആൺകുഞ്ഞാടുകളിൽ ഒന്നിനെയും എണ്ണയും എടുത്ത് അകൃത്യയാഗമായി അർപ്പിച്ച്
    യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യണം.
  urd-GVR: Bheṛ kā ek nar bachchā aur 300 milīliṭar tel qusūr kī qurbānī ke lie hai.
    Imām unheṅ hilāne wālī qurbānī ke taur par Rab ke sāmne hilāe.
  suz-BL: मिनु चढ़ेबमी सांड का नु मेको लोग का तेल गारचा आ पर्बम चढ़ेचा माल्‍ब। मिनु
    क्‍युक्‍शा हिम्‍शा चढ़ेतीक परमप्रभु यावे आ ङोंइती चढ़ेचा माल्‍ब। लोग आइक्‍च पुक्‍तीके
    बाक्‍ब। मेको ०.३ लिटर रिक्‍ब।
  ita-1927: Poi il sacerdote prenderà uno degli agnelli e l’offrirà come sacrifizio
    di riparazione, con il log d’olio, e li agiterà come offerta agitata davanti all’Eterno.
  ckb-ckb: «ئینجا کاهینەکە یەکێک لە بەرخە نێرەکان دەبات و وەک قوربانی تاوان پێشکەشی
    دەکات لەگەڵ لۆگە زەیتەکە، لەبەردەم یەزدان بەرزی دەکاتەوە، وەک قوربانی بەرزکردنەوە.
  eng-BBE: And the priest is to take one of the male lambs and give it as an offering
    for wrongdoing, and the log of oil, waving them for a wave offering before the
    Lord;
  kan-OKCV: “ಆಗ ಯಾಜಕನು ಒಂದು ಗಂಡು ಕುರಿಮರಿಯನ್ನೂ, ಒಂದನೆಯ ಮೂರು ಭಾಗದಷ್ಟು ಎಣ್ಣೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿ, ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಬೇಕು.
  tam-2017: பின்பு, ஆசாரியன் ஒரு ஆட்டுக்குட்டியைப் பிடித்து, அதையும் அந்த ஆழாக்கு
    எண்ணெயையும் குற்றநிவாரணபலியாகக் கொண்டுவந்து, யெகோவாவுடைய சந்நிதியில் அசைவாட்டும்
    பலியாக அசைவாட்டி,
  spa-RV-1909: 'Y tomará el sacerdote el un cordero, y ofrecerálo por la culpa, con
    el log de aceite, y lo mecerá como ofrenda agitada delante de Jehová:'
  ron-BTF: Și preotul să ia un miel și să îl ofere ca ofrandă pentru fărădelege și
    logul de untdelemn și să le legene ca ofrandă legănată înaintea DOMNULUI;
  eng-WEBP: “The priest shall take one of the male lambs, and offer him for a trespass
    offering, with the log of oil, and wave them for a wave offering before the LORD.
  eng-FBV: The priest will take one of the male lambs and present it as a guilt offering,
    together with the log of olive oil; and he will wave them before the Lord as a
    wave offering.
  nld-1939: Nu moet de priester een van de lammeren nemen, en dit met de log olie
    als schuldoffer opdragen, en ze als een strekoffer voor het aanschijn van Jahweh
    aanbieden.
  nch-BL: Teipa nopa totajtzi quicuis se ten nopa piloquich borregojtzitzi huan nopa
    tajco litro aceite huan quitencahuas noixpa quej se tacajcahualisti para nopa
    masehuali cati quihuica tajtacoli. Huan para techmacas monequi quinhuisos noixpa,
    niamoTECO. Huan elis quej se tacajcahualisti tahuisoli.
  vie-1934: Kế đó, thầy tế lễ sẽ bắt một trong hai chiên con đực dâng làm của lễ chuộc
    sự mắc lỗi với một lót dầu, và đưa qua đưa lại trước mặt Đức Giê-hô-va.
  hin-CV: “फिर पुरोहित एक नर मेमने और एक तिहाई लीटर तेल को दोष बलि स्वरूप लेकर लहराने
    की बलि के रूप में याहवेह के सामने भेंट करे.
  eng-OURB: “The priest shall take one of the male lambs, and offer him for a fault
    incurring guilt offering, with the log [0.65 qt; 0.31 L] of oil, and wave them
    for a wave offering before Adonai. (LY:2)
  spa-BES: Y el sacerdote debe tomar uno de los corderos y dárselo como ofrenda por
    el mal, y el tronco de aceite, meciéndolos como una ofrenda mecida ante el Señor;
  tdx-tdx: Handrambe raik’ amy vik’ añondri­lahy rey i mpisoroñey le hampañarinea’e,
    naho hengae’e ho engan-dilatse, naho i menake loge raikey, vaho hahelahela’e ho
    engan-kelahela añatrefa’ Iehovà.
  vid-vid: Mtambika kohola ing'holo lyana ilume limwe na kumlavila nhambiko ya nongwa
    hamwe na gala mafuta ga mzeituni. Hamba kovinula kuchanya kota ulajilo wa kumlavila
    nhambiko Mkulu Nguluwi.
  eng-OKE: And the priest shall take one lamb and offer him for a trespass offering,
    and the loga of oil, and shall uplift them an elevation before the Lord.
  tha-KJV: ให้​ปุ​โรหิตนำลูกแกะผู้นั้นตัวหนึ่งไปถวายเป็นเครื่องบูชาไถ่การละเมิดพร้อมกั​บน​้ำมันลกหนึ่ง
    ให้​แกว​่งไปแกว่งมาเป็นเครื่องบูชาแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E tomará o sacerdote um cordeiro, e o oferecerá pela culpa, com o
    logue de azeite, e o moverá como oferta movida diante do SENHOR:'
  deu-ELO: Und der Priester nehme das eine Lamm und bringe es zum Schuldopfer dar
    mit dem Log Öl und webe sie als Webopfer vor Jehova;
  eng-WYC-2018: he shall take a lamb, and shall offer it for trespass, and shall (also)
    offer the sextary of oil; and when all things be offered before the Lord, (he
    shall take the lamb for the trespass offering, and also the pint of oil; and when
    all these things be presented as a special gift before the Lord,)
  epo-epo: Kaj la pastro prenos unu el la ŝafidoj kaj alportos ĝin kiel kulpoferon
    kune kun la log’o da oleo, kaj skuos tion kiel skuoferon antaŭ la Eternulo.
  uig-PIN: Andin kaⱨin ǝrkǝk ⱪozilarning birini elip itaǝtsizlik ⱪurbanliⱪi ⱪilip
    sunup, uning bilǝn billǝ xu bir log zǝytun meyinimu kǝltürüp, pulanglatma ⱨǝdiyǝ
    süpitidǝ Pǝrwǝrdigarning aldida pulanglatsun.
  beo-beo: Amasea, gobele salasu dunu da gawali sibi mano afae amola1/3lida olife
    susuligi amola Hina Godema Iasu dabe ima:ne imunu. Amo da gobele salasu dunu ea
    Hina Godema iasu liligi.
  tpi-OTNT: Nau pris i mas kisim wanpela bilong dispela tupela sipsip na em i mas
    ofaim wantaim wel bilong oliv olsem ofa bilong mekim i dai asua. Pastaim em i
    mas holim ol dispela samting long han na mekim i go i kam long ai bilong mi.
  hau-SA: “Sa’ad da firist zai ɗauki ɗaya daga cikin ragunan ya kuma miƙa shi kamar
    hadaya don laifi, tare da moɗan mai; zai kaɗa su a gaban Ubangiji kamar hadaya
    kaɗawa.
  uig-LAT: Andin kahin erkek qozilarning birini élip itaetsizlik qurbanliqi qilip
    sunup, uning bilen bille shu bir log zeytun méyinimu keltürüp, pulanglatma hediye
    süpitide Perwerdigarning aldida pulanglatsun.
  nde-nde: Ngemva kwalokho, umphristi kathathe elinye izinyane eliduna anikele ngalo
    kube ngumnikelo wecala, kanye lehetshezana lwamafutha; uzakuzunguza phambi kukaThixo,
    kungumnikelo wokuzunguzwa.
  ton-ton: 'Pea ʻe toʻo ʻe he taulaʻeiki ʻae lami tangata ʻe taha, ʻo ʻatu ia ko e
    feilaulau maʻae angahala, mo e fua siʻi ʻoe lolo, pea taʻaloʻalo ʻaki ia ko e
    feilaulau taʻaloʻalo ia kia Sihova:'
  ces-1613: I vezme kněz beránka jednoho, kteréhožto obětovati bude v obět za hřích,
    a mírku oleje, a obraceti bude tím sem i tam v obět obracení před Hospodinem.
  eng-WMB: “The priest shall take one of the male lambs, and offer him for a trespass
    offering, with the log of oil, and wave them for a wave offering before the LORD.
