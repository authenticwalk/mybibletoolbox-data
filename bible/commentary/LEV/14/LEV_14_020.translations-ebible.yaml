verse: LEV.014.020
translations:
  mal-C: ഭോജനയാഗത്തോടൊപ്പം യാഗപീഠത്തിൽ അർപ്പിച്ച് അയാൾക്കുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യണം.
    എന്നാൽ ആ മനുഷ്യൻ ശുദ്ധമായിരിക്കും.
  deu-TKW: Und der Priester soll das Brandopfer samt dem Speisopfer auf dem Altar
    darbringen; und wenn ihm so der Priester Sühne geschafft hat, wird er rein werden.
  lin-lin: Nganga-Nzambe akotia mbeka yango na likolo ya etumbelo elongo na makabo
    ya farine. Boye, Nganga-Nzambe akosala mosala ya bolimbisi masumu ya moto yango,
    mpe akozala peto.
  eng-LSV: and the priest has caused the burnt-offering to ascend, also the present,
    on the altar, and the priest has made atonement for him, and he has been clean.
  eng-GNV: 'So the Priest shall offer ye burnt offring and the meat offring vpon ye
    altar and the Priest shall make an atonement for him: so he shalbe cleane.'
  eng-WEBSTER: 'And the priest shall offer the burnt-offering, and the meat-offering
    upon the altar: and the priest shall make an atonement for him, and he shall be
    clean.'
  nhw-BL: Huan nechmacas ipan tlaixpamitl nopa tlacajcahualistli tlatlatili ihuaya
    nopa tlacajcahualistli tlen harina. Huan ica nochi ya ni, nopa totajtzi nechixtzacuilis
    nopa masehuali itlajtlacolhua, huan yaya mocahuas tlapajpactli.
  swh-ONEN: na kuitoa juu ya madhabahu, pamoja na sadaka ya nafaka ili kumfanyia upatanisho,
    naye atakuwa safi.
  bba-bba: Kpɑ u ye dɔ̃ɔ doke yɑ̃ku yerɔ kɑ kɛ̃nu. Nɡe mɛyɑ u koo kɑ yɛ̃ro torɑrun
    yɑ̃kuru kuɑ kpɑ u dɛɛrɑ.
  eng-KJVCPB: 'and the priest shall offer the burnt offering and the meat offering
    upon the altar: and the priest shall make an atonement for him, and he shall be
    clean.'
  luo-luo: kendo chiwe e kendo mar misango kaachiel gi misango mar cham mitimonego
    pwodhruok eka enobed maler.
  meu-meu: Hahelaḡa tauna ese ḡole-oho ḡauna bona flaoa boubouna baine gabudia, ihaboulaina
    patana ai; Iahi ese baine ḡoledia oho. Unu amo hahelaḡa tauna ese una tau dainai
    herohemaino karana baine karaia, bena ia na baine ḡoeva.
  npi-ULB: त्यसपछि पुजारीले होमबलि र अन्‍नबलिलाई वेदीमा अर्पण गर्ने छ । पुजारीले त्यस
    मानिसको निम्ति प्रायश्‍चित्त गर्ने छ, अनि त्यो शुद्ध हुने छ ।
  yor-yor: Kí àlùfáà kí ó sì rú ẹbọ sísun, àti ẹbọ ohun jíjẹ lórí pẹpẹ, kí àlùfáà
    kí ó sì ṣe ètùtù fún un, òun yóò sì di mímọ́.
  pes-OPCB: و آن را با هدیهٔ آردی بر مذبح تقدیم نموده، برای آن شخص کفاره کند تا طاهر
    محسوب شود.
  tgl-ULB: Pagkatapos ihahandog ng pari ang handog na susunugin at ang handog na pagkaing
    butil sa altar. Gagawa ang pari ng pambayad kasalanan para sa tao, at pagkatapos
    magiging malinis siya.
  hui-hui: Ani bialu loma binigo mo miaga ibugua nogo sibi igini ogoni loma bo delowa
    widibi lomabu delaga dabu ngagoria loma bialu delolene nga. Ani bo delowa ibugua
    wali agali biagonaga ko domo wahelo ogonidagua biragola i̱naga deni o biagoha
    ko mbira para nahe bayaleore holebira.
  mya-mya: ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​နှင့်​တ​ကွ ယဇ်​ပလ္လင် ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
    ဤ​နည်း​အား ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​သည်​သန့်​စင်​ခြင်း​ဝတ် ကို​ဆောင်​ရွက်​ပြီး​နောက်​ရော​ဂါ​ပျောက်​ကင်း
    သူ​သည်​သန့်​စင်​လိမ့်​မည်။
  bod-N: དེ་ནས་མཆོད་དཔོན་གྱིས་སྦྱིན་སྲེག་དང་འབྲུ་མཆོད་རྣམས་མཆོད་ཁྲིའི་སྟེང་འབུལ་བ་དང་།
    ཁོས་མི་དེའི་སྡིག་པ་བཤག་པར་བྱ་ཞིང་། དེ་ནས་མི་དེ་གཙང་མར་གྱུར་ཏོ། །
  sna-sna: agochipa paaritari pamwe chete nechipiriso chezviyo, agomuyananisira, uye
    achava akachena.
  spa-BLM: entonces el sacerdote ofrecerá el holocausto y la ofrenda sobre el altar.
    El sacerdote hará expiación por él, y quedará limpio.
  cac-cac: Junn̈ej tz'aj yac'jiq'ue noc' d'a yib'an̈ altar yed' ofrenda tz'ac'ji d'a
    tas svaji. Icha val chi' tz'aj stupcanel smul jun anima chi' d'a yichan̈ Jehová,
    sb'oxicani.
  swh-ULB: Ndipo kuhani atatoa sadaka ya kuteketezwa na sadaka ya nafaka juu ya madhabahu.
    Kuhani atafanya upatanisho kwaajili ya mtu huyo, na ndipo atakuwa safi.
  bel-bel: і пакладзе сьвятар цэласпаленьне і прынашэньне хлебнае на ахвярнік; і ачысьціць
    яго сьвятар, і ён будзе чысты.
  deu-ELBBK: Und der Priester soll das Brandopfer und das Speisopfer auf dem Altar
    opfern. Und so tue der Priester Sühnung für ihn; und er ist rein.
  mbb-OT: '@see-verse:LEV.014.019'
  mal-2015: പുരോഹിതൻ ഹോമയാഗവും ഭോജനയാഗവും യാഗപീഠത്തിന്മേൽ അർപ്പിക്കേണം; അങ്ങനെ പുരോഹിതൻ
    അവന്നു വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവൻ ആകും.
  rmc-rmc: a anela la jekhetane la chabeneskra obetaha pro oltaris. Kavke ola obetaha
    počinela vaš o binos ole manušeskro a ela žužo.“
  pes-OPV: و کاهن قربانی سوختنی و هدیه آردی را بر مذبح بگذراند، وبرای وی کفاره خواهد
    کرد، و طاهر خواهد بود.
  ron-1924: Преотул сэ адукэ пе алтар ардеря-де-тот ши дарул де мынкаре ши сэ факэ
    испэшире пентру омул ачеста, ши ва фи курат.
  ben-OBCV: এরপরে শস্য-নৈবেদ্যের সঙ্গে যাজক বেদিতে ওই প্রার্থীর জন্য প্রায়শ্চিত্ত
    করবে এবং সে শুচিশুদ্ধ হবে।
  som-som: oo wadaadku waa inuu meesha allabariga ku dul bixiyaa qurbaanka la gubo
    iyo qurbaanka hadhuudhka, oo wadaadku waa inuu isaga kafaaraggud u sameeyaa, oo
    isna daahir buu ahaan doonaa.
  lat-VUC: et ponet illud in altari cum libamentis suis, et homo rite mundabitur.
  eng-ASVBT: 'and the priest shall offer the burnt offering and the meal offering
    upon the altar: and the priest shall make atonement for him, and he shall be clean.'
  ita-1885: E offerisca l'olocausto, insieme con l'offerta di panatica, sopra l'Altare.
    Così faccia il sacerdote purgamento per colui, ed egli sarà netto.
  eng-LXXUP: And the priest shall offer the whole burnt offering, and the sacrifice
    upon the altar before the Lord; and the priest shall make atonement for him, and
    he shall be cleansed.
  eng-ULB: Then the priest will offer the burnt offering and the grain offering on
    the altar. The priest will make atonement for the person, and then he will be
    clean.
  spa-VBL: y lo ofrecerá en el altar, junto con la ofrenda de grano, para enderezarlos,
    y estarán limpios.
  fra-_FOB: Le sacrificateur offrira l'holocauste et l'offrande sur l'autel; et il
    fera l'expiation pour cet homme, et il sera pur.
  mal-mal: പുരോഹിതൻ ഹോമയാഗവും ഭോജനയാഗവും യാഗപീഠത്തിന്മേൽ അർപ്പിക്കണം; അങ്ങനെ പുരോഹിതൻ
    അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവൻ ആകും.
  urd-GVR: Wuh use ġhallā kī nazar ke sāth qurbāngāh par chaṛhā kar us kā kaffārā
    de. Tab wuh pāk hai.
  suz-BL: मिनु चढ़ेबमी मेको चोशा चढ़ेतीक नु अन्‍न चढ़ेतीक चढ़ेतीकेम चढ़ेचा माल्‍ब।
    मोपा मेको चढ़ेबमी मेको आ पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु मेको मुर ग्रांग्रा
    मदिशो चोव़खो दुम्‍ब।
  ita-1927: Il sacerdote offrirà l’olocausto e l’oblazione sull’altare; farà per quel
    tale l’espiazione, ed egli sarà puro.
  ckb-ckb: دواتر کاهینەکە قوربانی سووتاندنەکە و پێشکەشکراوی دانەوێڵە بۆ سەر قوربانگاکە
    سەردەخات و کەفارەتی بۆ دەکات، جا پاک دەبێتەوە.
  eng-BBE: And the priest is to have the burned offering and the meal offering burned
    on the altar; and the priest will take away his sin and he will be clean.
  kan-OKCV: ಯಾಜಕನು ದಹನಬಲಿಯನ್ನೂ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ ಬಲಿಪೀಠದ ಮೇಲೆ ಸಮರ್ಪಿಸಬೇಕು. ಇದಲ್ಲದೆ
    ಯಾಜಕನು ಅವನಿಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡಬೇಕು. ಆಗ ಅವನು ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: சர்வாங்கதகனபலியையும் உணவுபலியையும் பலிபீடத்தின்மேல் வைத்து, அவனுக்காகப்
    பாவநிவிர்த்தி செய்யக்கடவன்; அப்பொழுது அவன் சுத்தமாக இருப்பான்.
  spa-RV-1909: Y hará subir el sacerdote el holocausto y el presente sobre el altar.
    Así hará el sacerdote expiación por él, y será limpio.
  ron-BTF: Și preotul să aducă ofranda arsă și darul de mâncare pe altar, și preotul
    să facă ispășire pentru el și el să fie curat.
  eng-WEBP: then the priest shall offer the burnt offering and the meal offering on
    the altar. The priest shall make atonement for him, and he shall be clean.
  eng-FBV: and offer it on the altar, together with the grain offering, to make them
    right, and they will be clean.
  nld-1939: en het op het altaar met het spijsoffer opdragen. Zo zal de priester voor
    hem verzoening verkrijgen, en is hij rein.
  nch-BL: Huan techmacas ipan taixpamit nopa tacajcahualisti tatatili ihuaya nopa
    tacajcahualisti ten harina. Huan ica nochi ya ni, nopa totajtzi techixtzacuilis
    nopa masehuali itajtacolhua, huan yaya mocahuas tapajpactic.
  vie-1934: dâng lên với của lễ chay trên bàn thờ; vậy, thầy tế lễ sẽ làm lễ chuộc
    tội cho người nầy, thì người nầy sẽ được tinh sạch.
  hin-CV: पुरोहित उस होमबलि एवं अन्‍नबलि को वेदी पर भेंट कर दे. इस प्रकार पुरोहित
    उस व्यक्ति के लिए प्रायश्चित करे, और वह व्यक्ति शुद्ध हो जाएगा.
  eng-OURB: and the priest shall offer the burnt offering and the meal offering on
    the altar. The priest shall make atonement for him, and he shall be clean. (RY:5,
    LY:3)
  spa-BES: Y el sacerdote tiene la ofrenda quemada y la ofrenda de cereales quemadas
    en el altar; y el sacerdote quitará su pecado y será limpio.
  tdx-tdx: Hengae’ i mpisoroñey amy kitreliy i soroñañey naho i enga-mahakamay, izay
    ty hijebaña’ i mpisoroñey aze, vaho halio.
  vid-vid: Mtambika komlavila ayo nhambiko ya kulakazwa na nhambiko ya nyhule hali
    honhu ha kulavila nhambiko. Ahyo mtambika komditila uhanyisi munhu ayo, na heye
    kowa kela.
  eng-OKE: And the priest shall sacrifice the burnt offering with the mincha at the
    altar, and the priest shall make atonement for him, and he shall be clean.
  tha-KJV: และปุโรหิตจะถวายเครื่องเผาบูชาและธัญญบูชาบนแท่น ปุ​โรหิตจะทำการลบมลทินของเขาดังนี้
    และเขาก็จะสะอาดได้
  por-BR-2018: E fará subir o sacerdote o holocausto e a oferta de cereais sobre o
    altar. Assim fará o sacerdote expiação por ele, e será limpo.
  deu-ELO: Und der Priester soll das Brandopfer und das Speisopfer auf dem Altar opfern.
    Und so tue der Priester Sühnung für ihn; und er ist rein.
  eng-WYC-2018: then the priest shall offer the burnt sacrifice, and he shall put
    it in the altar with his flowing sacrifices, and the man shall be cleansed rightfully.
    (then the priest shall offer the burnt sacrifice, and he shall put it on the altar
    with the grain offering, and by this rite the man shall be made clean.)
  epo-epo: Kaj la pastro metos la bruloferon kaj la farunoferon sur la altaron; kaj
    la pastro pekliberigos lin, kaj li estos pura.
  uig-PIN: Kaⱨin kɵydürmǝ ⱪurbanliⱪ bilǝn axliⱪ ⱨǝdiyǝni ⱪurbangaⱨta sunsun. Bu yol
    bilǝn kaⱨin uning üqün kafarǝt kǝltürüp, u kixi pak bolidu.
  beo-beo: 'Amola e da amo ohe amola ‘gala:ine’ iasu gilisili oloda da:iya gobele
    salimu. E da amomane dodofesu hou hamomu. Amasea, musa: ledo hamoi dunu amo da
    ledo hame hamoi dagoi sia:mu.'
  tpi-OTNT: Na em i mas ofaim dispela abus wantaim ofa bilong kukim wit long alta.
    Long dispela pasin pris i mas mekim ofa bilong rausim sin bilong dispela man,
    na bai man i kamap klin tru long ai bilong mi.
  hau-SA: ya miƙa ta a bagade, tare da hadaya ta gari, ya kuma yi kafara dominsa,
    zai kuwa tsabtacce.
  uig-LAT: Kahin köydürme qurbanliq bilen ashliq hediyeni qurban’gahta sunsun. Bu
    yol bilen kahin uning üchün kafaret keltürüp, u kishi pak bolidu.
  nde-nde: anikele ngawo e-alithareni, kanye lowamabele, amenzele indlela yokubuyisana,
    ngalokho uzahlanjululwa.
  ton-ton: 'Pea ʻe ʻatu ʻe he taulaʻeiki ʻae feilaulau tutu mo e feilaulau meʻakai
    ʻi he feilaulauʻanga: pea ʻe fai ʻae fakalelei maʻana ʻe he taulaʻeiki, pea ʻe
    maʻa ai ia.'
  ces-1613: I bude obětovati kněz tu obět zápalnou, i obět suchou na oltáři; a tak
    očistí jej, i bude čistý.
  eng-WMB: then the priest shall offer the burnt offering and the meal offering on
    the altar. The priest shall make atonement for him, and he shall be clean.
  tam-TCV: ஆசாரியன் அதைத் தானியக் காணிக்கையுடன் பலிபீடத்தின்மேல் செலுத்தி, அவனுக்காக
    பாவநிவிர்த்தி செய்யவேண்டும். அப்பொழுது அவன் சுத்தமாவான்.
  ceb-ULB: Unya ihalad sa pari ang halad sinunog ug ang halad nga trigo didto sa halaran.
    Maghimo ug pagpapas sa sala ang pari alang niining tawhana, ug unya mahinlo ang
    maong tawo.
  pol-UBG: I kapłan złoży na ołtarzu ofiarę całopalną i ofiarę pokarmową. Tak kapłan
    dokona za niego przebłagania i będzie on czysty.
  urd-GVU: وہ اُسے غلہ کی نذر کے ساتھ قربان گاہ پر چڑھا کر اُس کا کفارہ دے۔ تب وہ
    پاک ہے۔
  deu-1912: und soll es auf dem Altar opfern samt dem Speisopfer und ihn versöhnen,
    so ist er rein.
  kan-2017: ಅವನು ಆ ಸರ್ವಾಂಗಹೋಮವನ್ನು ಮತ್ತು ಧಾನ್ಯನೈವೇದ್ಯವನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಸಮರ್ಪಿಸಬೇಕು.
    ಯಾಜಕನು ಅವನಿಗೋಸ್ಕರ ಹೀಗೆ ದೋಷಪರಿಹಾರ ಮಾಡಿದಾಗ ಅವನು ಶುದ್ಧನಾಗುವನು.
  yap-yap: nge pi’ u daken e altar nib mu’un fare maligach ni grain ngay. Irera’ rogon
    nra bangbengnag fare prist be’, ma aram e ke be’ech.
  hlt-MCSB: Hmueihtuk dongkah hmueihhlutnah neh khocang te khaw khosoih. loh nawn
    saeh. Te phoeiah anih ham te khosoih. loh dawth pah saeh lamtah caihcil saeh.
  mdy-ETH: ዬያ ሃኣኮ ዒንጊፆ ማዔ ዒንጊፆና ዎላ ሚቺ ዒንጎ ቤዛ ጌሢ ሚቾንጎ፤ ዬያይዲ ጌኤሺፆ ዳምቦ ኩንሤም ዬይ ዓሢያ ዳምቦ
    ጎይፆና ጌኤሽኬያ ማዓንዳኔ።
  twi-ASANTE: na ɔde abɔ ɛne atokoɔ afɔdeɛ wɔ afɔrebukyia no so de ayɛ mpatadeɛ ama
    ɔbarima no na afei, wapae mu aka sɛ ne ho afiri.
  eng-WEBU: then the priest shall offer the burnt offering and the meal offering on
    the altar. The priest shall make atonement for him, and he shall be clean.
  bnp-bnp: Muri ge habia a sipsip, a bulmakau iea na dede, turana a nihabi na vit,
    ge kavitagua a bakovi iea, ge matapado.
  wal-wal: Qassi qeesee he xuuggiyo yarshshuwaa kattaa yarshshuwaara issippe yarshshiyoosaa
