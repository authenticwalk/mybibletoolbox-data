verse: LEV.014.042
translations:
  mal-C: പിന്നീട് അവർ ഇവയ്ക്കു പകരം വേറെ കല്ലു വെക്കുകയും പുതിയ കുമ്മായംകൊണ്ടു വീട്
    പൂശുകയും വേണം.
  deu-TKW: Sodann soll man andere Steine nehmen und an Stelle jener Steine einsetzen;
    ebenso soll man anderen Lehm nehmen und das Haus bewerfen.
  lin-lin: Sima, bakozongisa mabanga mosusu na bisika oyo balongolaki mpe bakozwa
    mabele mosusu mpo na kopakola ndako.
  eng-LSV: and they have taken other stones, and brought [them] to the place of the
    stones, and he takes other clay and has coated the house.
  eng-GNV: And they shall take other stones, and put them in the places of those stones,
    and shall take other mortar, to plaister the house with.
  eng-WEBSTER: And they shall take other stones, and put them in the place of those
    stones; and he shall take other mortar, and shall plaster the house.
  nhw-BL: Teipa nopa tlacame quicuise sequinoc teme para quitlalise ipan nopa lugar
    campa quiijcuinijque nopa teme catli quipiyayayaj manchas. Huan nojquiya quitlalise
    yancuic soquitl para quitlatzquiltise nopa tetl.
  swh-ONEN: Kisha watachukua mawe mengine na kujenga palipobomolewa kwa udongo mpya
    wa mfinyanzi, na kuipiga nyumba hiyo lipu mpya.
  bba-bba: Yen biru kpɑ bu kpee kpɑɑnu kɔsire ko. Kpɑ bu wure bu dii te tɑ̃wɑ.
  eng-KJVCPB: and they shall take other stones, and put them in the place of those
    stones; and he shall take other morter, and shall plaister the house.
  luo-luo: Eka giniket kite manyien kuonde duto mane gisegoloe moko-ka, kendo gimwon
    odno manyien.
  meu-meu: Bena nadi matamatadia bae abi, e raḡadia oho ḡaudia bae bolodia; murinai
    ruma laloma kahana, idoinai taba-taba ḡauna amo bae tabaia ahu.
  npi-ULB: तिनीहरूले अरू ढुङ्गाहरू लिएर ती झिकिएका ढुङ्गाहरूका स्थानमा राखून् र घरका
    पर्खालहरू पोत्‍नको निम्ति नयाँ माटो प्रयोग गरून् ।
  yor-yor: Òkúta mìíràn ni kí wọ́n fi dípò àwọn tí a ti yọ dànù, kí wọ́n sì rẹ́ ilé
    náà pẹ̀lú àwọn ohun ìrẹ́lé tuntun.
  pes-OPCB: بعد باید سنگهای دیگری بیاورند و به جای سنگهایی که کنده شده کار بگذارند
    و با ملاط تازه خانه را دوباره اندود کنند.
  tgl-ULB: Kailangan nilang kunin ang ibang mga bato at ilagay ang mga ito sa lugar
    ng mga bato na tinanggal, at dapat silang gumamit ng bagong luad upang tapalan
    ang bahay.
  hui-hui: Anidagua biai howa ege to̱le̱bi timenibi gialo wahayago gahengeme bia aribia
    holebira. Timeni gahengeme anda hái lone para hadambi halu bulene nga lolebira.
  mya-mya: ထုတ်​ပစ်​သော​ကျောက်​တုံး​များ​နေ​ရာ​တွင် အ​ခြား​ကျောက်​တုံး​များ​ဖြင့်​အ​စား​ထိုး
    ၍ ထ​ရံ​များ​ကို​အင်္ဂ​တေ​ဖြင့်​အ​သစ်​မွမ်း​မံ စေ​ရ​မည်။
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་རྡོ་གཞན་དག་རྡོ་ཕྱིར་བཏོན་པ་རྣམས་ཀྱི་ཚབ་ཏུ་འཇོག་པ་དང་།
    འཇིམ་པ་གཞན་གྱིས་ཁང་པའི་ནང་འབྱུག་དགོས་སོ། །
  sna-sna: Ipapo vanofanira kutora mamwe matombo vagotsiva aya vagotora ivhu idzva
    vakodzura imba.
  spa-BLM: Tomarán otras piedras y las pondrán en el lugar de esas piedras; y tomará
    otra argamasa y enlucirá la casa.
  cac-cac: Ch'ocxo q'uen q'ueen tz'ochpaxcan sq'uexuloc q'uen tz'ic'chajelta chi',
    ch'ocxo lum luum tz'ochpax d'a sattac yol pat chi'.
  swh-ULB: Lazima wayachukue mawe mengine na kuyaweka katika sehemu ya mawe yaliyoondolewa,
    na lazima watumie udongo mpya kupigia lipu nyumba.
  bel-bel: і возьмуць іншыя камяні і ўставяць замест тых камянёў, і возьмуць іншую
    абмазку і абмажуць дом.
  deu-ELBBK: Und man soll andere Steine nehmen und sie an die Stelle der Steine bringen,
    und man soll anderen Lehm nehmen und das Haus bewerfen.
  mbb-OT: Ne ebpekuwa sikandin te para idliwan dutun te elavat he mibpen-awà.
  mal-2015: പിന്നെ വേറെ കല്ലു എടുത്തു ആ കല്ലിന്നു പകരം വെക്കേണം; വേറെ കുമ്മായം വീട്ടിന്നു
    തേക്കയും വേണം.
  rmc-rmc: Paľis lena aver bara a thovena len pre oda than, kaj sas okla bara. Avke
    lena nevi malta a vakinena laha o fali andro kher.
  pes-OPV: وسنگهای دیگر گرفته، به‌جای آن سنگها بگذارندو خاک دیگر گرفته، خانه را اندود
    کنند.
  ron-1924: Сэ я алте петре ши сэ ле пунэ ын локул челор динтый ши сэ се я алтэ тенкуялэ,
    ка сэ се тенкуяскэ дин ноу каса.
  ben-OBCV: পরে তারা অন্য পাথর নিয়ে আগে গাঁথা পাথরের জায়গায় বসাবে ও নতুন প্রলেপ
    দিয়ে বাড়ি পলস্তরা করবে।
  som-som: Oo waa in dhagaxyo kale la soo qaadaa, oo la geliyaa meeshii ay dhagaxyadaas
    laga bixiyey, oo malaas kale waa inuu keenaa oo guriga ku malaasaa.
  lat-VUC: lapidesque alios reponi pro his qui ablati fuerint, et luto alio liniri
    domum.
  eng-ASVBT: and they shall take other stones, and put them in the place of those
    stones; and he shall take other mortar, and shall plaster the house.
  ita-1885: Poi prendansi dell'altre pietre, e ficchinsi in luogo di quelle; prendasi
    ancora dell'altro smalto, e smaltisene la casa.
  eng-LXXUP: And they shall take other scraped stones, and put them in the place of
    the former stones, and they shall take other plaster and plaster the house.
  eng-ULB: They must take other stones and put them in the place of the stones that
    were removed, and they must use new clay to plaster the house.
  spa-VBL: Se deben usar diferentes piedras para reemplazar las que se han quitado,
    y se necesitará un nuevo yeso para volver a enlucir la casa.
  fra-_FOB: On prendra d'autres pierres et on les mettra à la place des premières,
    et l'on prendra d'autre enduit pour recrépir la maison.
  mal-mal: പിന്നെ വേറെ കല്ലെടുത്ത് ആ കല്ലിനു പകരം വെക്കണം; വേറെ കുമ്മായം വീടിന് തേക്കുകയും
    വേണം.
  urd-GVR: Phir log nae patthar lagā kar ghar ko nae gāre se plastar kareṅ.
  suz-BL: मिनु नोले मेकोपुकीमी ताइश्‍शो फुल्‍लु आ पा ङा अर्को फुल्‍लु चाक्‍शा, मेको
    फुल्‍लु बाक्‍तीकेम प्रोव़चा माल्‍नीम। मिनु नक खप चाक्‍शा, खिं सिल्‍चा माल्‍नीम।
  ita-1927: Poi si prenderanno delle altre pietre e si metteranno al posto delle prime,
    e si prenderà dell’altra calcina per intonacare la casa.
  ckb-ckb: بەردی دیکە دەهێنن و لە شوێنی بەردەکان دایاندەنێن و خۆڵی دیکە دێنن و ماڵەکەی
    پێ سواخ دەدەنەوە.
  eng-BBE: And they will take other stones and put them in place of those stones,
    and he will take other paste and put it on the walls of the house.
  kan-OKCV: ಅವರು ಆ ಕಲ್ಲುಗಳಿಗೆ ಬದಲಾಗಿ ಬೇರೆ ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕೆಂದೂ ಯಾಜಕನು ಆಜ್ಞಾಪಿಸಬೇಕು,
    ಅವನು ಬೇರೆ ಗಾರೆಯಿಂದ ಆ ಮನೆಗೆ ಗಿಲಾವುಮಾಡಬೇಕು.
  tam-2017: வேறே கற்களை எடுத்துவந்து, அந்தக் கற்களுக்குப் பதிலாகக் கட்டி, வேறே சாந்தை
    எடுத்து வீட்டைப் பூசவும் கட்டளையிடுவானாக.
  spa-RV-1909: Y tomarán otras piedras, y las pondrán en lugar de las piedras quitadas;
    y tomarán otro barro, y encostrarán la casa.
  ron-BTF: Și să ia alte pietre și să le pună în locul acelor pietre; iar el să ia
    alt mortar și să tencuiască astfel casa.
  eng-WEBP: They shall take other stones, and put them in the place of those stones;
    and he shall take other mortar, and shall plaster the house.
  eng-FBV: Different stones must be used to replace the ones removed, and new plaster
    will be needed replaster the house.
  nld-1939: Daarna moet men andere stenen nemen en ze in de plaats van die stenen
    zetten, en andere leem, om daarmee het huis te bestrijken.
  nch-BL: Teipa nopa tacame quicuise sequinoc teme para quitalise ipan campa quiijcuenijque
    nopa teme cati quipiyayayaj manchas. Huan nojquiya quitalise yancuic soquit para
    quitatzquiltise nopa tet.
  vie-1934: rồi lấy đá khác trám vào chỗ đá cũ, và đem hồ mới tô lại khắp nhà.
  hin-CV: फिर वे दूसरे पत्थर लेकर उन्हें निकाले गए पत्थरों के स्थान पर लगा दें और
    गारा लेकर उस आवास की पुनः लीपाई-पोताई कर दें.
  eng-OURB: They shall take other stones, and put them in the place of those stones;
    and he shall take other mortar, and shall plaster the house.
  spa-BES: Y tomarán otras piedras y las pondrán en lugar de esas piedras, y él tomará
    otra mezcla de barro y la pondrá en las paredes de la casa.
  tdx-tdx: Hampijòña’ iereo vato hafa hasolo o vato teoo, vaho hangalà’ iereo pakotse
    hapakotse i anjombay.
  vid-vid: Hamba wohola maganga manyale na kuzenga honhu howagandule na hewo woisiliba
    ng'handa ayo kahi.
  eng-OKE: And they shall take other stones, and insert them in the place of the former
    stones, and shall take other plaster and cover the house.
  tha-KJV: แล​้วให้หาหิ​นอ​ื่นมาแทนหิ​นก​้อนที่นำออกไป และเอาปู​นอ​ื่นมาโบกผนังเรือนนั้น
  por-BR-2018: E tomarão outras pedras, e as porão em lugar das pedras tiradas; e
    tomarão outro barro, e rebocarão a casa.
  deu-ELO: Und man soll andere Steine nehmen und sie an die Stelle der Steine bringen,
    und man soll anderen Lehm nehmen und das Haus bewerfen.
  eng-WYC-2018: and that other stones be put again for these, that be taken away,
    and that the house be daubed with other mortar.
  epo-epo: Kaj oni prenu aliajn ŝtonojn kaj enmetu ilin sur la lokon de tiuj ŝtonoj,
    kaj oni prenu alian kalkaĵon kaj kalku la domon.
  uig-PIN: Andin ular baxⱪa taxlarni elip, ilgiriki taxlarning ornida ⱪoysun wǝ baxⱪa
    ⱨak lay etip, uning bilǝn ɵyni ⱪaytidin suwisun.
  beo-beo: 'Amasea, ilia da igi eno musa: igi galagai ilia sogebi amoga legemu amola
    dobea amoga bu gaheabonone bahoseselesimu.'
  tpi-OTNT: Na ol i mas kisim ol nupela ston na senisim ol ston pastaim ol i bin rausim,
    na wokim dispela hap banis gen. Na ol i mas kisim nupela simen na karamapim olgeta
    banis.
  hau-SA: Sai su ɗebi waɗansu duwatsu su sa a wuraren da suka ciccire waɗancan, su
    kuma ɗiba sabon laka su yi shafen gidan.
  uig-LAT: Andin ular bashqa tashlarni élip, ilgiriki tashlarning ornida qoysun we
    bashqa hak lay étip, uning bilen öyni qaytidin suwisun.
  nde-nde: Besebefaka amatshe amatsha esikhundleni salawo, bagudule indlu ngodaka
    olutsha.
  ton-ton: 'Pea tenau toʻo ʻae ngaahi maka kehe ʻo ʻai ke fetongi ʻaki ʻae ngaahi
    maka ko ia; pea ʻe ʻomi ʻe ia ʻae lahe kehe, ke ʻaofi ʻaki ʻae fale:'
  ces-1613: A vezmouce jiné kamení, vyplní jím místo onoho kamení; tolikéž hliny jiné
    vezmouce, vymaží dům.
  eng-WMB: They shall take other stones, and put them in the place of those stones;
    and he shall take other mortar, and shall plaster the house.
  tam-TCV: அதன்பின் அவர்கள் பெயர்த்தெடுத்த கற்களுக்குப் பதிலாக வேறே கற்களை வைத்து,
    வீட்டைப் புதிய சாந்தைக்கொண்டு பூசவேண்டும்.
  ceb-ULB: Kinahanglan nga magkuha sila ug laing mga bato ug ipuli kini sa dapit diin
    nila gitanggal ang mga gipang-agup-op nga mga bato, ug kinahanglan nga mogamit
    sila ug bag-o nga yutang kolonon aron itaklap sa balay.
  pol-UBG: Potem wezmą inne kamienie i wstawią je na miejsce tamtych kamieni; wezmą
    też inny tynk i otynkują dom.
  urd-GVU: پھر لوگ نئے پتھر لگا کر گھر کونئے گارے سے پلستر کریں۔
  deu-1912: und andere Steine nehmen und an jener Statt tun und andern Lehm nehmen
    und das Haus bewerfen.
  kan-2017: ಆಗ ಅವರು ಬೇರೆ ಕಲ್ಲುಗಳನ್ನು ತರಿಸಿ ಮೊದಲಿದ್ದ ಕಲ್ಲುಗಳ ಸ್ಥಳದಲ್ಲಿ ಹಾಕಿಸಿ, ಹೊಸ
    ಮಣ್ಣನ್ನು ತರಿಸಿ ಆ ಗೋಡೆಗಳಿಗೆ ಗಿಲಾವು ಮಾಡಿಸಬೇಕು.
  yap-yap: Ngemu’ min fek boch e malang ngan tay nga lon fatinef e malang ni kan chuweg,
    mu ku nin’ luwan e yungin ni kan ker u dow e rungrung u ba’an naun.
  hlt-MCSB: Te phoeiah lungto a thai lo uh saeh lamtah lamhma lungto yuneg la khueh
    uh saeh. Dikpo khaw a thai lo saeh lamtah im te bol saeh.
  mdy-ETH: ዬያይዴስካፓ ቦኦኪንቲ ዔውቴ ሹጮንሢ ቤዛ ሜሌ ሹቺ ጌሢንቲ ሜሌ ዾቃሌና ዹይ ዓይሢንቶንጎ።
  twi-ASANTE: Na wɔde aboɔ foforɔ bi abɛhyɛ deɛ wɔwerɛwerɛeɛ no anan na wɔde dɔteɛ
    foforɔ asra efie no ho.
  eng-WEBU: They shall take other stones, and put them in the place of those stones;
    and he shall take other mortar, and shall plaster the house.
  bnp-bnp: Muri ri gi bole a maka kedo karaba ri gi kuloi a maka kedo ri vuroki, ri
    gi kapi tabua a gagana ruma. Ri gi bole a simen karaba, ri gi pipikari tabu a
    murina a hini ni haruri vuroki a simen hale vona.
  wal-wal: Hegaappe guyyiyan, he shoddido shuchchatu sohuwan hara shuchchata wottona;
    qassi hara urqqankka keettaa caddona.
  spa-PDDPT: Luego tomarán otras piedras y las pondrán en el lugar de las piedras
    quitadas, y se hará otra mezcla de cal y arena para enlucir la casa.
  gun-gun: Ha'e va'e rire ma ita mboae ojopy vy omoĩa 'rã omboi ypyague py. Omoapomo
    pyau va'ekue ojopy vy omboja 'rã oo re.
  agu-BL: Nin mben tcy'al yi pale' jun tx'akajt c'ub nin copon ta'n kale elnakit ticy'le'n
    yi jun tx'akaj yi ja el c'oxij. Nin tz'ocopon ac'aj xk'ol cya'n swutzak tapijil
    yi ca'l.
  ilo-ULB: Masapul a mangalada kadagiti sabali a bato ket ikabilda dagitoy iti ayan
    dagiti bato a nalikkab, ket masapul nga agusarda iti baro a pitak a pangpalitadada
    iti balay.
  kpg-kpg: Nia hadu hoou e gaamai e wanga i nia lohongo nia hadu ala ne daa gi daha,
    ga haga maalali labelaa hoou.
  uig-ARA: ئاندىن ئۇلار باشقا تاشلارنى ئېلىپ، ئىلگىرىكى تاشلارنىڭ ئورنىدا قويسۇن ۋە
    باشقا ھاك لاي ئېتىپ، ئۇنىڭ بىلەن ئۆينى قايتىدىن سۇۋىسۇن.
  sus-sus: Gɛmɛ gbɛtɛe xa sa booree ɲɔxɔɛ ra, banxi kanke xa maso a nɛɛnɛ ra.»
  pon-2006: Eri takai kapw en wisikdo oh wiliandi takai me lekdeklahr ko, oh re pahn
    litapwiheki dihd ko litopw kapw.
  ksd-ksd: ma diat a kap pa ra umana kalamana vat upi diat a kia vue nam ra umana
    maulana me, ma diat a kap ra kalamana kabang, ma diat a kolo ra pal me.
  tur-YTC: Başka taşlar alıp bu taşların yerine koyacaklar; başka harç alıp evi sıvayacak.”
  grc-BRENT: Καὶ λήψονται λίθους ἀπεξυσμένους ἑτέρους, καὶ ἀντιθήσουσιν ἀντὶ τῶν λίθων·
    καὶ χοῦν ἕτερον λήψονται, καὶ ἐξαλείψουσι τὴν οἰκίαν.
  ind-AYT: Lalu, mereka harus memasang batu-batu lain untuk menggantikan batu yang
    telah diambil dan memasang lepa yang baru pada rumah itu.
  nya-nya: Tsono anthuwo atenge miyala ina ndi kuyilowetsa mʼmalo mwa miyala imene
    anagumula ija ndipo atenge dothi latsopano ndi kumata nyumbayo.
  hrv-hrv: Onda neka se uzme drugo kamenje i umetne namjesto onoga kamenja. Potom
    neka se uzme druga žbuka i kuća ponovo ožbuka.
  mps-mps: Tama augwaligo te gesi masigi dabe selama, te poloba elaluali masigi hasegelama,
    te be daga masigi te pedai badu ma nigao. Te augwaligo gesi simen selama, te be
    daga nigali tigidali ma haluao,” wali.
  tpi-tpi: Na ol i mas kisim ol nupela ston na senisim ol ston pastaim ol i bin rausim,
    na wokim dispela hap banis gen. Na ol i mas kisim nupela simen na karamapim olgeta
    banis.
  dan-1931: Derefter skal man tage andre Sten og sætte dem ind i Stedet for de gamle
    og ligeledes tage nyt Puds og pudse Huset dermed.
  vie-OVCB: rồi cho người đem đá khác lấp vào chỗ đã bị đục đi, và lấy hồ tô nhà lại.
  guj-2017: જે જગ્યા ખાલી પડી હોય ત્યાં બીજા પથ્થરો લાવીને ગોઠવવા અને ચૂનાનો કોલ પણ
    નવો જ વાપરવો તથા ઘરનું નવેસરથી ચણતર કરાવવું.
  pon-2006A: Eri takai kapw en wisikdo oh wiliandi takai me lekdeklahr ko, oh re pahn
    litapwiheki dihd ko litopw kapw.
  por-BRBSL: Pegarão outras pedras, e as colocarão no lugar dessas pedras; e ele pegará
    outra argamassa, e rebocará a casa.
  cth-cth: Apasueke talung e hmuen koe alouke talung hah a la vaiteh, a ta hnukkhu,
    alouke lungphen hoi bout a pathoup han.
  twi-twi: Na wɔde abo foforo bi abɛhyɛ nea wɔwerɛwerɛw no anan na wɔde dɔte foforo
    asra ofi no ho.
  hlt-hlt: Te phoeiah lungto a thai lo uh saeh lamtah lamhma lungto yuneg la khueh
    uh saeh. Dikpo khaw a thai lo saeh lamtah im te bol saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɑɑ́ nyɛtɑ̃́rɛ̀ tɛyɛ̀ kɛ́ɑ̃nnɛ́ bɛ̀ dɛ̀i yɛ̀ kó yɛfɔ̃̀tɛ̀ kɛ́bí
    tibítì tɛtì.
  msy-2020: Egh me dagɨar igiaba inigh dagɨar kabar danganibar arɨgh, ua bɨrir kabar
    ingarigh. Egh nguazir kumkuar igiam inigh dɨpenimɨn bɨriba ua dar aghu da avegh.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ pɑ́ cɑɑ pɛɛ kʋfɑnɑ nɑ pɑ́ lɛɛtɩ kɑncɑɑlɑɣɑ nyǝnɑ lonɑ, nɑ
    pɑ́ lɑ́ tɛtʋ nɑ pɑ́ tɑɣɑnɩ kutuluɣu kɛ tɑɑʋ.
  azb-azb: Qoparılmış daşların yerinə başqa daşları götürüb qoysunlar, sonra təzə
    mala götürüb evi malalasınlar.
  eng-DBY: And they shall take other stones, and put them in the place of those stones;
    and they shall take other mortar, and shall plaster the house.
  hin-2017: और उन पत्थरों के स्थान में और दूसरे पत्थर लेकर लगाएँ और याजक ताजा गारा
    लेकर घर की जुड़ाई करे।
  wol-KYG: Dañoo wara sàkkaat ay doj, wuutale ko doj yooyu te sàkk ban bu bees, raaxe
    ko néeg bi.
  eng-YLT: and they have taken other stones, and brought [them] in unto the place
    of the stones, and other clay he taketh and hath daubed the house.
  eng-WYC-2017: and that other stones be put again for these, that be taken away,
    and that the house be daubed with other mortar.
  eng-WMBB: They shall take other stones, and put them in the place of those stones;
    and he shall take other mortar, and shall plaster the house.
  urd-GVH: फिर लोग नए पत्थर लगाकर घर को नए गारे से पलस्तर करें।
  rug-rug: Beto asa, si kaqu ta vagi si kaiqa patu, meke hobe lani koari na patu pu
    ele tava rizu taloa, meke kaqu ta tita keoro vaqura sari goba.
  gaz-gaz: Iddoo dhagaawwan sun hooqamanii baʼan sanas dhagaawwan haaraa fidanii iddoo
    haa buusan; dhoqqee haaraadhaanis manicha haa maragan.
  fra-LSG: On prendra d’autres pierres, que l’on mettra à la place des premières;
    et l’on prendra d’autre mortier, pour recrépir la maison.
  yal-yal: Na xanbi ra, e xa gɛmɛ gbɛtɛye tongo. E yi na gɛmɛne masara. E maso se
    gbɛtɛ tongo, e mɔn yi banxin maso.”
  haw-1868: A e lawe lakou i na pohaku hou a hahao ma kahi o kela mau pohaku; a e
    lawe oia i ka puna hou e hamo i ka hale.
  arb-NAV: ثُمَّ يَأْتُونَ بِحِجَارَةٍ أُخْرَى يَضَعُونَهَا مَكَانَ الْحِجَارَةِ الْمُقْتَلَعَةِ
    وَيُعِيدُونَ تَطْيِينَ الْبَيْتِ مِنْ جَدِيدٍ.
  ewe-ewe: Woatsɔ kpe yeyewo aɖɔli kpe xoxo siwo woho le gliawo me, eye woagbugbɔ
    gliawo ŋu azrɔ̃.
  eng-LEE: And they shall take other stones, and put them into the place of these
    stones; and other mortar shall he take, and shall plaster the house.
  asm-FB: তেওঁলোকে আন শিল লৈ সেই শিলৰ ঠাইত বহুৱাব, আৰু নতুন কৰাল লৈ পুনৰায় সেই ঘৰ
    লিপিব।
  sus-A: فّمّ فبّتّيٍ شَ سَ بٌورٍيٍ حْشْي رَ، بَنشِ كَنكٍ شَ مَسٌ عَ نّينّ رَ.»
  fra-SBL: On prendra d'autres pierres et on les mettra à la place de ces pierres ;
    on prendra un autre mortier et on crépitera la maison.
  hbo-hbo: וְלָקְחוּ֙ אֲבָנִ֣ים אֲחֵרֹ֔ות וְהֵבִ֖יאוּ אֶל־תַּ֣חַת הָאֲבָנִ֑ים וְעָפָ֥ר
    אַחֵ֛ר יִקַּ֖ח וְטָ֥ח אֶת־הַבָּֽיִת׃
  eng-WYCLIFFE: and that othere stoonys be put ayen for these, that ben takun awey,
    and that the hows be daubid with othir morter.
  cwe-cwe: Maabaho wezasola mabwe yamwenga na kuyeka hanhu haja hoyakalile mabwe ya
    uchanduso na kuhaka chokaa imwenga.
  kik-kik: Ningĩ moe mahiga mangĩ make namo mathenya macio mamomoretwo, na macooke
    moe rĩũmba rĩerũ mathinge nyũmba ĩyo narĩo.
  fra-NCL: On prendra d’autres pierres que l’on mettra à la place des premières, et
    on prendra d’autre mortier pour recrépir la maison.
  cek-AK: to pacoengah kalah thlungnawk to la ueloe, to thlungnawk zuengah kalah thlungnawk
    to suem tih; kalah kangbet thaih param long to la ueloe, im tapang to pading tih.
  cuk-cuk: Geb degine, akwamar-onolesad-muchub, akwamar-binigan sioed, geb we-galu-birgi
    napsa-binid magoed.
  uig-CYR: Андин улар башқа ташларни елип, илгәрки ташларниң орнида қойсун вә башқа
    һак лай етип, униң билән өйни қайтидин сугисун.
  tel-2017: వేరే రాళ్ళను తెచ్చి తీసివేసిన రాళ్ళ స్థానంలో చేర్చాలి. అలాగే కొత్త అడుసు
    తెచ్చి ఆ ఇంటి గోడలకు పూయాలి.
  hat-BSA: Alò, yo va retire lòt wòch ki kontamine yo pou ranplase yo, e li va pran
    mòtye nèf pou fè randisaj kay la.
  kos-kos: Na kutu pac eot sasu ac fah orekmakinyuk in aolla eot ma itukla, ac akmusra
    sasu fah sang afinya acn ma koekoela ke sinka ah.
  hbo-WLC: וְלָקְחוּ֙ אֲבָנִ֣ים אֲחֵר֔וֹת וְהֵבִ֖יאוּ אֶל־תַּ֣חַת הָאֲבָנִ֑ים וְעָפָ֥ר
    אַחֵ֛ר יִקַּ֖ח וְטָ֥ח אֶת־הַבָּֽיִת׃
  ibo-ibo: A ga-ebute nkume ọzọ jiri ha dochie ndị ahụ e bupụsịrị. A ga-ejikwa ụrọ
    ọhụrụ tee ụlọ ahụ ọzọ.
  ory-ory: ଆଉ, ସେମାନେ ଅନ୍ୟ ପ୍ରସ୍ତର ନେଇ ସେହି ପ୍ରସ୍ତର ସ୍ଥାନରେ ବସାଇବେ ଓ ଅନ୍ୟ ଲେପ ନେଇ
    ଗୃହ ଲେପନ କରିବେ।
  chk-chk: Mürin repwe angei ekoch fau o siwilirelong lerasen ekewe fau ra kämwetewu,
    repwe pwal omwotowusefäli ewe imw.
  rop-rop: En afta dei garra gajim najalot ston blanga yusum weya deibin deigimat
    detlot nogudwan ston. En nyuwan klei dei garra yusum blanga gaburrumap det wol.
  ukr-1871: І наберуть иншого каміння та й принесуть замість викинутого каміння, і
    візьмуть иншої глини та й обкинуть будинок.
  deu-1951: und andere Steine nehmen und an jene Stelle tun und andern Mörtel nehmen
    und das Haus bewerfen.
  eng-JPS: And they shall take other stones, and put them in the place of those stones;
    and he shall take other mortar, and shall plaster the house.
  srp-1865: I da uzmu drugo kamenje i uglave na mjesto gdje je bilo preðašnje kamenje;
    tako i blato drugo uzevši da olijepe kuæu.
  lug-lug: Era banaddiranga amayinja amalala ne bagazimba mu bifo by’agali agaggyibwamu,
    ne batabula bulungi omusenyu, ennyumba yonna n’ekubibwa omusenyu.
  heb-heb: ולקחו אבנים אחרות והביאו אל תחת האבנים ועפר אחר יקח וטח את הבית׃
  ben-IRV: আর তারা অন্য পাথর নিয়ে সেই পাথরের জায়গায় বসাবে ও অন্য প্রলেপ দিয়ে গৃহ
    লেপন করবে।
  pan-pan: ਉਹ ਦੂਜੇ ਪੱਥਰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੁਰਾਣੇ ਪੱਥਰਾਂ ਦੇ ਸਥਾਨ ਉੱਤੇ ਲਗਾ ਦੇਣ ਅਤੇ ਜਾਜਕ
    ਹੋਰ ਚੂਨਾ ਲੈ ਕੇ ਘਰ ਨੂੰ ਲਿੱਪੇ।
  mya-JVB: အရင်ကျောက် အစား ၌ အခြား သော ကျောက် ကိုယူ ၍ ထည့်ပြီးလျှင် ၊ အသစ် သော အင်္ဂတေနှင့်
    မွမ်းမံ ရမည်။
  hmo-hmo: “Vadaeni nadi matamatadia do idia abia, idia kokia gaudia edia gabu dekenai
    do idia atoa. Unai murinai ruma ena lalona kahana ibounai be peni aukana dekena
    amo do idia penia bona koua.
  urd-urd: और वह उन पत्थरों की जगह और पत्थर लेकर लगाएं और काहिन ताज़ा गारे से उस घर
    की अस्तरकारी कराए।
  rus-SYN: и возьмут другие камни, и вставят вместо тех камней, и возьмут другую обмазку,
    и обмажут дом.
  bqc-SIM: Wi gbɛ̀ pãleↄ sɛ́lɛ, wi káka gbɛpiↄ gbɛu, wi kpɛ́pi gĩyↄↄ ń bùsu pãleo.
  tcz-CHONGTHU: Natpi bena song kikhoh doh chengse nung jenga jong adang akoilut kit
    uva, inloi namna chu alah a aloinam kit ding ahi.
  mar-mar: त्या मनुष्याने त्या दगडांच्या ऐवजी भिंतीत दुसरे दगड बसवावे आणि त्या घराला
    नव्या चुन्याचा गिलावा करावा.
  qub-qub: Nircorga jorgushan rumicunapa ruquin juc rumitana churanga. Ribucananpaj
    mitutapis juc allpapitana ruranga.
  bqp-bqp: Yen biru kpɑ bu kpee kpɑɑnu kɔsire ko. Kpɑ bu wure bu dii te tɑ̃wɑ.
  hat-hat: Y'a pran lòt wòch ranplase wòch yo te wete yo epi y'a rekrepi kay la.
  eng-BSB: So different stones must be obtained to replace the contaminated ones,
    as well as additional mortar to replaster the house.
  tod-tod: Ta kɔtuiti maaleʋe ga ma niinɛ ɠiligaa, ti pɔlɔi zeɠe, ti pɛlɛi ziɛ.
  eng-WEBPB: They shall take other stones, and put them in the place of those stones;
    and he shall take other mortar, and shall plaster the house.
  kbq-kbq: Hagi anama krima me'negeta eritraza haveramimofo nontera, ru have eri'za
    eme runekamare'za, ana havema azeri'zana kasefa hapa ati'za erihapa hu'za rukamrenteho.
  nhe-BL: Teipa nopa tlacame quicuise sequinoc tetini para quitlalise ipan nopa lugar
    campa quiijcuenijque nopa tetini tlen quipiyayayaj manchas. Huan nojquiya quitlalise
    yancuic soquitl para quitlatzquiltise nopa tetl.
  gub-BL: Na'e omono putar ita pyahu ita hàwe ma'e hekuzaromo nehe. Upyk wi putar
    ywyzuwa pupe nehe no.
  eng-DRA: And that other stones be laid in the place of them that were taken away,
    and the house be plastered with other mortar.
