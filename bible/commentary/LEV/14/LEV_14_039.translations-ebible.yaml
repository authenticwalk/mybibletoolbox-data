verse: LEV.014.039
translations:
  mal-C: പുരോഹിതൻ വീട് പരിശോധിക്കാൻ ഏഴാംദിവസം തിരികെ വരണം. ചുമരിൽ വടു പടർന്നിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: Wenn dann der Priester am siebenten Tage wiederkehrt und bei der Besichtigung
    findet, daß der Aussatz an den Wänden des Hauses weiter um sich gegriffen hat,
  lin-lin: Na mokolo ya sambo, Nganga-Nzambe akozonga mpo na kotala lisusu malamu.
    Soki litono yango epanzani kati na mir,
  eng-LSV: And the priest has turned back on the seventh day, and has seen, and behold,
    the plague has spread in the walls of the house,
  eng-GNV: 'So the Priest shall come againe ye seuenth day: and if he see that the
    plague bee increased in the walles of the house,'
  eng-WEBSTER: And the priest shall come again the seventh day, and shall look; and
    behold, if the plague is spread in the walls of the house;
  nhw-BL: Huan quema ajsis nopa chicome tonal, nopa totajtzi monequi sempa hualas
    quitlachiliqui. Sintla quiitas para nopa mancha mohueyilijtoc ipan nopa tlapepecholi,
  swh-ONEN: Siku ya saba, kuhani atarudi kuikagua nyumba. Kama upele umeenea juu ya
    kuta,
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiruse, yɑ̃ku kowo u koo wurɑ diru mi. Ù n deemɑ disi ɡɔmi
    yi yɑbi dii ten ɡɑni sɔɔ,
  eng-KJVCPB: 'and the priest shall come again the seventh day, and shall look: and
    behold, if the plague be spread in the walls of the house;'
  luo-luo: Chiengʼ mar abiriyo nyaka jadolo duog manon odno. Kaponi purno olandore
    e kor ot,
  meu-meu: Dina ihahituna ai, hahelaḡa tauna ma bainela, baine itaia, ruma habana
    ai toutou vada e bada eiava.
  npi-ULB: सातौँ दिनमा पुजारी फर्कने छ र घरका पर्खालहरूमा ढुसी फैलिएको छ वा छैन भनेर
    जाँच गर्ने छ ।
  yor-yor: Àlùfáà yóò padà wá yẹ ilé náà wò ní ọjọ́ keje. Bí ààrùn náà bá ti tàn ká
    ara ògiri.
  pes-OPCB: روز هفتم کاهن برگردد و خانه را ملاحظه کند. اگر رگه‌ها در دیوار پخش شده
    باشند،
  tgl-ULB: Pagkatapos babalik uli ang pari sa ikapitong araw at susuriin ito para
    makita kung kumalat ang amag sa mga dingding ng bahay.
  hui-hui: Ani lalu puwa horo waragaru howa kanengi loma binigo mo miaga ibugua lone
    dai bialu anda biago de hondolebira. Ani hondowa anda hái biago mo ko timbuni
    hayadane dehandayagua nde
  mya-mya: သူ​သည်​သတ္တ​မ​နေ့​၌ ထို​အိမ်​သို့​တစ်​ဖန်​သွား ရောက်​စစ်​ဆေး​ရ​မည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်
    ဖား​ဥ​များ​ပြန့်​ပွား​လျက်​ရှိ​ကြောင်း​တွေ့​ရ လျှင်၊-
  bod-N: ཉིན་བདུན་པར། མཆོད་དཔོན་ཡང་བསྐྱར་སོང་ནས་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། གལ་སྲིད་གཡན་སྤུ་ཁང་པའི་རྩིག་ངོས་སུ་ཁྱབ་པ་མཐོང་ན།
  sna-sna: Pazuva rechinomwe muprista achadzoka kuzoongorora imba. Kana maperembudzi
    apararira pamadziro,
  spa-BLM: El sacerdote volverá al séptimo día y mirará. Si la peste se ha extendido
    por las paredes de la casa,
  cac-cac: Ayic slajvi uque' c'ual chi', sb'atxi vin̈ sacerdote chi' yila'. Tato toxo
    ix te b'at leb'eb'oc jun sc'ustumtaquil chi' d'a sattac pat chi',
  swh-ULB: Ndipo kuhani atarudi tena katika siku ya saba na kuichunguza kuona kama
    ukungu umeenea katika kuta za nyumba.
  bel-bel: На сёмы дзень зноў прыйдзе сьвятар, і калі ўбачыць, што струпля пашырылася
    па сьценах дома,
  deu-ELBBK: Und der Priester soll am siebten Tag wiederkommen; und besieht er es,
    und siehe, das Übel hat um sich gegriffen an den Wänden des Hauses,
  mbb-OT: Ne ikepitu he andew ed-umanan din edsusiya heini. Ne emun edelandap haazà
    is hab-ung diyà te zuma he vahin te elavat,
  mal-2015: ഏഴാം ദിവസം പുരോഹിതൻ വീണ്ടും ചെന്നു നോക്കേണം; വടു വീട്ടിന്റെ ചുവരിൽ പരന്നിട്ടുണ്ടെങ്കിൽ
  rmc-rmc: Sar o rašaj pro eftato džives avela pale a dikhela, hoj e plešňa pro muri
    andro kher bariľa buter,
  pes-OPV: و در روز هفتم کاهن باز بیاید و ملاحظه نماید اگر بلا در دیوارهای خانه پهن
    شده باشد،
  ron-1924: Ын зиуа а шаптя, преотул сэ се ынтоаркэ ын еа. Ши, дакэ ва ведя кэ рана
    с-а ынтинс пе зидуриле касей,
  ben-OBCV: সপ্তম দিনে বাড়িটি পরীক্ষা করার জন্য যাজক ফিরে আসবে। যদি সমস্ত দেওয়ালে
    ছাতারোগ বিস্তৃত দেখা যায়,
  som-som: Oo haddana maalinta toddobaad waa in wadaadku soo noqdaa oo fiiriyaa, oo
    bal eeg, haddii cudurku ku sii faafay guriga derbiyadiisa,
  lat-VUC: 'Reversusque die septimo, considerabit eam: si invenerit crevisse lepram,'
  eng-ASVBT: And the priest shall come again the seventh day, and shall look; and,
    behold, if the plague be spread in the walls of the house;
  ita-1885: E il settimo giorno appresso, tornivi il sacerdote; e se, riguardandola,
    ecco, la piaga si è allargata per le pareti della casa;
  eng-LXXUP: And the priest shall return on the seventh day and view the house; and,
    behold, if the plague is spread in the walls of the house,
  eng-ULB: Then the priest will return again on the seventh day and examine it to
    see if the mildew has spread in the walls of the house.
  spa-VBL: Al séptimo día el sacerdote volverá e inspeccionará la casa de nuevo. Si
    el moho se ha extendido en las paredes,
  fra-_FOB: Le septième jour, le sacrificateur y retournera; et s'il voit que la plaie
    s'est étendue sur les parois de la maison,
  mal-mal: ഏഴാം ദിവസം പുരോഹിതൻ വീണ്ടും ചെന്നു പരിശോധിക്കണം; വടു വീടിന്റെ ചുവരിൽ പരന്നിട്ടുണ്ടെങ്കിൽ
  urd-GVR: Sātweṅ din wuh wāpas ā kar makān kā muāynā kare. Agar phaphūṅdī phailī
    huī nazar āe
  suz-BL: मिनु मेको चढ़ेब ७ नाक्‍त नोले जाक्‍शा, मेको बुंखी गारोम बारशो बाक्‍म कों
    मबाक्‍म रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको गारोम बारशो बाक्‍त हना,
  ita-1927: Il settimo giorno, il sacerdote vi tornerà; e se, esaminandola, vedrà
    che la piaga s’è allargata sulle pareti della casa,
  ckb-ckb: ئەگەر کاهینەکە لە ڕۆژی حەوتەم گەڕایەوە و پشکنی وا لێدانەکە لە دیوارەکانی
    ماڵەکە بڵاوبووەتەوە،
  eng-BBE: And the priest is to come again on the seventh day and have a look and
    see if the marks on the walls of the house are increased in size;
  kan-OKCV: ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯಾಜಕನು ತಿರುಗಿಬಂದು ಪರೀಕ್ಷಿಸಿದಾಗ, ಆ ಬೂಜು ಮನೆಯ ಗೋಡೆಗಳಲ್ಲಿ
    ಹರಡಿಕೊಂಡಿದ್ದರೆ,
  tam-2017: ஏழாம்நாளிலே திரும்பப் போய்ப்பார்த்து, பூசணம் வீட்டுச் சுவர்களில் படர்ந்ததென்று
    கண்டால்,
  spa-RV-1909: 'Y al séptimo día volverá el sacerdote, y mirará: y si la plaga hubiere
    crecido en las paredes de la casa,'
  ron-BTF: Și preotul să vină din nou în ziua a șaptea și să se uite; și, iată, dacă
    rana se întinde în pereții casei,
  eng-WEBP: The priest shall come again on the seventh day, and look. If the plague
    has spread in the walls of the house,
  eng-FBV: On the seventh day the priest will return and inspect the house again.
    If the mold has spread on the walls,
  nld-1939: Op de zevende dag moet de priester terugkomen. Bemerkt hij nu, dat de
    ziekte zich verder over de wanden van het huis heeft verspreid,
  nch-BL: Huan quema ajsis nopa chicome tonali, nopa totajtzi monequi sempa hualas
    quitachiliqui. Sinta quiitas para nopa mancha mohueyilijtoc ipan nopa tapepecholi,
  vie-1934: Ngày thứ bảy, thầy tế lễ trở lại, nếu thấy vít ăn lan ra trên vách nhà,
  hin-CV: सातवें दिन पुरोहित उसको दोबारा जांचे. यदि वास्तव में वह चिन्ह घर की दीवारों
    में फैल गया है,
  eng-OURB: The priest shall come again on the seventh day, and look. If the plague
    has spread in the walls of the house,
  spa-BES: Y el sacerdote debe volver en el séptimo día y mirar y ver si las marcas
    en las paredes de la casa aumentan de tamaño;
  tdx-tdx: Homb’eo indraike i mpisoroñey amy andro faha-fitoy hisava; aa naho nandakak’
    amo rindri’ i akibaio i handray,
  vid-vid: Zuwa lya saba mtambika kohiluka na kukagula kahi mgati mwa ng'handa ayo.
    Wone lungwi alo lwenela mlukanzi lwa ng'handa ayo,
  eng-OKE: And the priest shall return on the seventh day, and look, and, behold,
    if the plague hath increased in the walls of the house,
  tha-KJV: พอถึงวั​นที​่​เจ​็ดปุโรหิตจะกลับมาตรวจดู​อีก ดู​เถิด ถ้าโรคนั้นลามไปในผนังเรือน
  por-BR-2018: 'E ao sétimo dia voltará o sacerdote, e olhará: e se a praga houver
    crescido nas paredes da casa,'
  deu-ELO: Und der Priester soll am siebten Tage wiederkommen; und besieht er es,
    und siehe, das Übel hat um sich gegriffen an den Wänden des Hauses,
  eng-WYC-2018: And he shall turn again in the seventh day (or And he shall return
    on the seventh day), and shall see it; [and] if he findeth that the leprosy hath
    increased,
  epo-epo: Kaj revenos la pastro en la sepa tago kaj rigardos; kaj se li vidos, ke
    la infektaĵo disvastiĝis sur la muroj de la domo,
  uig-PIN: Andin kaⱨin yǝttinqi küni yenip kelip, sǝpselip ⱪariƣinida, ɵyning tamliridiki
    iz-daƣ kengiyip kǝtkǝn bolsa,
  beo-beo: 'Eso fesuga e da bu misini, diasu bu ba:mu. Gagoba: iga giagala:i da bu
    ai ahoabe ba:sea,'
  tpi-OTNT: Na long de namba 7 pris i mas i kam bek na lukim haus gen. Na sapos dispela
    samting i kamap bikpela pinis long banis,
  hau-SA: A rana ta bakwai ɗin firist zai dawo don yă dudduba gidan. In cutar fatar
    jiki da take a riga ta yaɗu a bangayen,
  uig-LAT: Andin kahin yettinchi küni yénip kélip, sepsélip qarighinida, öyning tamliridiki
    iz-dagh kéngiyip ketken bolsa,
  nde-nde: Ngosuku lwesikhombisa, umphristi uzabuyela ayehlola leyondlu. Nxa isikhwekhwe
    sesigcwele emidulini,
  ton-ton: 'Pea ʻe toe haʻu ʻae taulaʻeiki ʻi hono fitu ʻoe ʻaho, pea mamata: pea
    vakai, kapau kuo totolo ʻae mahaki ʻi he holisi ʻoe fale;'
  ces-1613: 'A v den sedmý navrátí se kněz, a uzří-li, ano se rozmohla rána na stěnách
    domu toho:'
  eng-WMB: The priest shall come again on the seventh day, and look. If the plague
    has spread in the walls of the house,
  tam-TCV: ஏழாம்நாளில் அந்த வீட்டைச் சோதனையிடும்படி ஆசாரியன் திரும்பிப் போகவேண்டும்.
    அந்த பூஞ்சணம் சுவர்களில் படர்ந்திருந்தால்,
  ceb-ULB: Unya mobalik pag-usab ang pari sa ikapito nga adlaw ug susihon kini aron
    tan-awon kung mikatag ba ang agup-op sa mga bungbong sa maong balay.
  pol-UBG: Siódmego dnia kapłan wróci i obejrzy. Jeśli plaga rozszerzyła się na ścianach
    tego domu;
  urd-GVU: ساتویں دن وہ واپس آ کر مکان کا معائنہ کرے۔ اگر پھپھوندی پھیلی ہوئی نظر
    آئے
  deu-1912: Und wenn er am siebenten Tage wiederkommt und sieht, daß das Mal weitergefressen
    hat an des Hauses Wand,
  kan-2017: ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯಾಜಕನು ಬಂದು ಪರೀಕ್ಷಿಸಿ ನೋಡುವಾಗ ಆ ಗುರುತು ಮನೆಯ ಗೋಡೆಗಳಲ್ಲಿ
    ಹಬ್ಬಿಕೊಂಡಿದ್ದರೆ,
  yap-yap: Me gaman e medlip fen me sul fare prist ngki fal’eg i guy lan fare naun
    bayay. Ma fa’anra ke garar i yan fare pthethaw,
  hlt-MCSB: A hnin rhih dongah khosoih. loh koep mael saeh lamtah so saeh. Te vaengah
    a tloh te im pangbueng dongah a phoei mai thai.
  mdy-ETH: ላንካሳ ኬሎና ቄኤሳሢ ጊንሣ ዛጎንጎ፤ ዒ ዛጋንቴ ቡኡዒፃ ኮጮይዳ ዳልጊ ዳልጊ ዓኣዻያ ማዔቴ፥
  twi-ASANTE: na ne nnanson so no, wasane aba bio abɛhwɛ. Na sɛ nsensaneɛ awurawura
    afasuo no mu a,
  eng-WEBU: The priest shall come again on the seventh day, and look. If the plague
    has spread in the walls of the house,
  bnp-bnp: Na poloruana parava a prister ge hamule ge lei kamumu tabua a ruma. A maki
    iea ge rako lae na gagana ruma,
  wal-wal: Laappuntta gallassan qeesee he keettaa zaarettidi xeello; xeelliyo wode
    he boroqoi keettaa godaa bollan aakkikko,
  spa-PDDPT: Al séptimo día, el sacerdote volverá y observará, y si le parece que
    la infección se extendió por las paredes de la casa,
  gun-gun: Sete araa py sacerdote ou ju 'rã oexa pota vy. Xapy'a rei oo mbotya re
    ipyve ri hu'ũ rei va'e ojekuaa ramo ma
  agu-BL: Nin le juki'n k'ej spakxok yi pale' tan xmaye'nt yi ca'l, nin kol til yi
    ja ben lo'on yi manch swutzk yi tapijil,
  ilo-ULB: Ket agsublinto manen ti padi iti maikapito nga aldaw ket sukimatenna daytoy
    tapno kitaenna no nagwaras ti buot kadagiti diding ti balay.
  kpg-kpg: I di hidu laangi, gei mee ga hanimoi labelaa ga hagadina labelaa di maa.
    Gei di magi la gu damana gi daha,
  uig-ARA: ئاندىن كاھىن يەتتىنچى كۈنى يېنىپ كېلىپ، سەپسېلىپ قارىغىنىدا، ئۆينىڭ تاملىرىدىكى
    ئىز-داغ كېڭىيىپ كەتكەن بولسا،
  sus-sus: Xi solofere nde lɔxɔɛ, sɛrɛxɛdubɛ man xa gbilen naa. Xa fure bara lantan
    yɛ i banxi kanke ma,
  pon-2006: Ni keisuhn rahn e pahn pwurala oh pwurehng kasawih. Ma eniepo laudla,
  ksd-ksd: Ta ra valavuruana bung ra tena tinabar na lilikun mulai, ma na gire kukure
    ra pal ma ona ra vakilang i ga tar kakao ta ra papar a pal,
  tur-YTC: Yedinci gün kâhin tekrar gelip bakacak. Eğer veba evin duvarlarına yayılmışsa,
  grc-BRENT: Καὶ ἐπανήξει ὁ ἱερεὺς τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ὄψεται τὴν οἰκίαν, καὶ
    ἰδοὺ διεχύθη ἡ ἁφὴ ἐν τοῖς τοίχοις τῆς οἰκίας.
  ind-AYT: Pada hari ketujuh, imam harus kembali dan memeriksa rumah itu lagi. Jika
    tanda itu menyebar ke dinding rumah,
  nya-nya: Pa tsiku la chisanu ndi chiwiri wansembe abwerenso kudzayangʼana mʼnyumbamo.
    Ngati ndere yafalikira mʼmakoma a nyumbayo,
  hrv-hrv: 'Sedmi dan neka svećenik opet dođe i pregleda: ako se bolest bude proširila
    po zidovima kuće,'
  mps-mps: Te 7 wabo side pris aselama, te be ma suagasao. Te nai te be paiyali daga
    masigi dabede genuai mu pedelaibaso da,
  tpi-tpi: Na long de namba 7 pris i mas i kam bek na lukim haus gen. Na sapos dispela
    samting i kamap bikpela pinis long banis,
  dan-1931: På den syvende Dag skal Præsten komme igen og syne det, og hvis det da
    viser sig, at Pletten har bredt sig på Husets Vægge,
  vie-OVCB: Sau bảy ngày, thầy tế lễ lại đến, nếu thấy những đốm ấy lan ra trên tường
    nhà,
  guj-2017: પછી સાતમે દિવસે યાજકે પાછા આવીને ફરી તપાસ કરવી, જો તે કાણાઓ ભીંતમાં વધારે
    પ્રસર્યા હોય,
  pon-2006A: Ni keisuhn rahn e pahn pwurala oh pwurehng kasawih. Ma eniepo laudla,
  por-BRBSL: O padre voltará no sétimo dia, e olhará. Se a praga se espalhou nas paredes
    da casa,
  cth-cth: Asari hnin vaihma ni bout a khet vaiteh, tapang dawk patawnae hoe kampai
    pawiteh,
  twi-twi: na ne nnanson so no, wasan aba bio abɛhwɛ. Na sɛ nsensansensan awurawura
    afasu no mu a,
  hlt-hlt: A hnin rhih dongah khosoih loh koep mael saeh lamtah so saeh. Te vaengah
    a tloh te im pangbueng dongah a phoei mai thai.
  tbz-SIM: Kòo wɛ̃tɛ diyiè yiénnì yiè kɛ́ tɛ̀ wèńtɛ́ kòò sɔ̃́ ntɛfɔ̃̀tɛ̀ pɛ̃̀kɛ̀ imɑrí
    ĩ́nkɛ̀,
  msy-2020: Egh dughiar namba 7ɨn, ofa gamir gumazim ua izɨ dɨpenim getiv an ganam.
    Eghtɨ asɨghasɨzir kam bɨrimɨn otogh bar ekeveghtɨ,
  dop-dop: Kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ sikiɣi ɩlɛnɑ kɔtʋlʋ mǝlɩ nɑ ɩ́ tɑsɑ mɑɣɑsʋɣʋ,
    ye ɩ nɑwɑ sɩ tʋlʋŋɑ ŋkɛ kɑ sɔɔsɑ wɑŋ kɛ kutuluɣu koluŋɑ tɔɔ
  azb-azb: Yeddinci gün kahin yenə də gəlib baxsın. Əlamət evin divarına yayılıbsa,
  eng-DBY: And the priest shall come again the seventh day, and when he looketh, and
    behold, the plague hath spread in the walls of the house,
  hin-2017: और सातवें दिन याजक आकर देखे; और यदि वह व्याधि घर की दीवारों पर फैल गई
    हो,
  wol-KYG: Bésub juróom ñaareel ba na sarxalkat bi délsi seet néeg bi. Bu liir wi
    lawee ci miiri néeg bi,
  eng-YLT: '''And the priest hath turned back on the seventh day, and hath seen, and
    lo, the plague hath spread in the walls of the house,'
  eng-WYC-2017: And he shall turn again in the seventh day, and shall see it; [and]
    if he findeth that the leprosy hath increased,
  eng-WMBB: The priest shall come again on the seventh day, and look. If the plague
    has spread in the walls of the house,
  urd-GVH: सातवें दिन वह वापस आकर मकान का मुआयना करे। अगर फफूँदी फैली हुई नज़र आए
  rug-rug: Pa rane vina zuapa, si kaqu pule mae viliti pulea sa sa vetu. Be toa sa
    nokonoko kaleana hie,
  gaz-gaz: Guyyaa torbaffaatti lubichi mana sana qoruuf haa deebiʼu. Kunoo yoo lamxiin
    sun keenyan manaa irratti babalʼatee jiraate,
  fra-LSG: Le sacrificateur y retournera le septième jour. S’il voit que la plaie
    s’est étendue sur les murs de la maison,
  yal-yal: Xii soloferede lɔxɔni, saraxaraliin mɔn xa fa a mato. Xa funɛn bata gbo
    ayi banxi ma,
  haw-1868: A e hoi mai ke kahuna i ka hiku o ka la, a e nana; aia hoi, ina ua palahalaha
    ae ka ino ma na paia o ka hale;
  arb-NAV: فَإِذَا رَجَعَ فِي الْيَوْمِ السَّابِعِ وَفَحَصَهُ، وَوَجَدَ أَنَّ الإِصَابَةَ
    قَدِ امْتَدَّتْ فِي حِيطَانِ الْبَيْتِ،
  ewe-ewe: eye wòatrɔ ava le ŋkeke adrea gbe be wòagalé ŋku ɖe aƒea ŋu. Ne teƒeawo
    keke ɖe edzi le gliawo ŋu la,
  eng-LEE: 'And the priest shall come again on the seventh day; and if he see, that,
    behold, the plague have spread in the walls of the house:'
  asm-FB: সপ্তমদিনা পুৰোহিতে পুনৰায় আহি সেই ঘৰৰ দেৱালত সেই দাগ বিয়পি যোৱা বিষয়ে
    চাব;
  sus-A: شِ سٌلٌقٍرٍ ندٍ لْشْي، سّرّشّدُبّ مَن شَ فبِلٍن نَا. شَ قُرٍ بَرَ لَنتَن
    يّ عِ بَنشِ كَنكٍ مَ،
  fra-SBL: Le prêtre reviendra le septième jour et regardera. Si la plaie s'est étendue
    dans les murs de la maison,
  hbo-hbo: וְשָׁ֥ב הַכֹּהֵ֖ן בַּיֹּ֣ום הַשְּׁבִיעִ֑י וְרָאָ֕ה וְהִנֵּ֛ה פָּשָׂ֥ה הַנֶּ֖גַע
    בְּקִירֹ֥ת הַבָּֽיִת׃
  eng-WYCLIFFE: And he schal turne ayen in the seuenthe day, and schal se it; if he
    fyndith that the lepre encreesside,
  cwe-cwe: Siku yesaba kezabwela na kulola kaidi. One chimvuguya chihenela muna ing'huta
    ya kaye iyo,
  kik-kik: Mũthenya wa mũgwanja wakinya, mũthĩnjĩri-Ngai nĩagacooka athiĩ arore nyũmba
    ĩyo. Angĩona ũgumu ũcio nĩũthegeete thingo-inĩ,
  fra-NCL: Le prêtre y retournera le septième jour. S’il voit que la plaie s’est étendue
    sur les murs de la maison,
  cek-AK: ni sarihto pacoengah qaima mah im to khen let tih, to naah nathaih to pung
    nahaeloe,
  cuk-cuk: Ibagugledgine (7), dule-irwa-anse-goled gannar neg-arganabaloed. Ar galugi-digwar-naid
    nasgusale,
  uig-CYR: Андин каһин йәттинчи күни йенип келип, сәпселип қариғинида, өйниң тамлиридики
    из-дағ кеңийип кәткән болса,
  tel-2017: ఏడో రోజు యాజకుడు తిరిగి వచ్చి మళ్ళీ పరీక్షించాలి. గోడపైన బూజు వ్యాపించిందేమో
    పరిశీలించాలి.
  hat-BSA: Prèt la va retounen nan setyèm jou a, e li va pase fè enspeksyon. Si mak
    la te vrèman agrandi nan mi kay la,
  kos-kos: Ke len se akitkosr el fah folokla ac sifilpa tuni lah fuka. Tuhnyohu sac
    fin yokelik,
  hbo-WLC: וְשָׁ֥ב הַכֹּהֵ֖ן בַּיּ֣וֹם הַשְּׁבִיעִ֑י וְרָאָ֕ה וְהִנֵּ֛ה פָּשָׂ֥ה הַנֶּ֖גַע
    בְּקִירֹ֥ת הַבָּֽיִת׃
  ibo-ibo: Nʼụbọchị nke asaa, onye nchụaja ga-alọghachi bịa lee ụlọ ahụ ọzọ. Ọ bụrụ
    na ntụpọ ahụ agbasaala nʼaja ụlọ ahụ,
  ory-ory: ପୁଣି, ଯାଜକ ସପ୍ତମ ଦିନରେ ପୁନର୍ବାର ଆସି ଦେଖିବ; ପୁଣି ପ୍ରକୃତରେ, ଯଦି ଗୃହର କାନ୍ଥରେ
    ସେହି ଦାଗ ବଢ଼ିଥାଏ,
  chk-chk: Nge lon afisuen rän ewe souasor epwe liwinsefäliti ewe imw o nenengeni.
    Iwe, are ewe nuumw a lapala won etippen ewe imw,
  rop-rop: En wen det namba 7 dei garra gopas im garra gobek en luk im igin. If det
    moldiwan ting bin spredat mowa,
  ukr-1871: І вернеться сьвященник семого дня та й огляне, і се роскидується зараза
    по стїнах у будинку,
  deu-1951: Und wenn er am siebenten Tage wiederkommt und nachsieht und findet, daß
    das Mal an der Wand des Hauses weitergefressen hat,
  eng-JPS: And the priest shall come again the seventh day, and shall look; and, behold,
    if the plague be spread in the walls of the house;
  srp-1865: Poslije opet neka doðe sveštenik u sedmi dan, pa ako vidi da se bolest
    dalje razišla po zidovima kuænim,
  lug-lug: Ku lunaku olw’omusanvu kabona anaakomangawo n’akebera ennyumba eyo. Bw’anaasanganga
    ng’obulwadde busaasaanidde ku bisenge by’ennyumba eyo,
  heb-heb: ושב הכהן ביום השביעי וראה והנה פשה הנגע בקירת הבית׃
  ben-IRV: সপ্তম দিনের যাজক আবার এসে দেখবে; আর দেখ, গৃহের দেওয়ালে সেই কলঙ্ক যদি বেড়ে
    থাকে,
  pan-pan: ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਜਾਜਕ ਫੇਰ ਆਵੇ ਅਤੇ ਵੇਖੇ, ਜੇਕਰ ਉਹ ਰੋਗ ਘਰ ਦੀਆਂ ਕੰਧਾਂ ਉੱਤੇ ਫੈਲ
    ਗਿਆ ਹੋਵੇ,
  mya-JVB: သတ္တမ နေ့ ၌ ယဇ် ပုရောဟိတ်သည် အကြည့် အရှုလာ ၍ ၊ ကျောက်ထရံ ၌ အနာ တိုးပွား
    လျှင်၊
  hmo-hmo: “Dina namba 7 dekenai, hahelagaia tauna ese ma do ia lao, do ia itaia,
    ruma ena haba dekenai toutou ia bada lao o lasi. Bema unai toutou be ia bada lao
    vadaeni,
  urd-urd: और वह सातवें दिन फिर आकर उसे देखें। अगर वह बला घर की दीवारों में फैली हुई
    नज़र आए,
  rus-SYN: В седьмой день опять придет священник, и если увидит, что язва распространилась
    по стенам дома,
  bqc-SIM: A gↄↄ soplade zĩ́ aàli ɛa su, i wɛ́tɛi. Tó fupi lì kpɛ́pi gĩaɛ,
  tcz-CHONGTHU: Thempupa jong ni sagi lhin ni leh hung kit a, ahung vetlhah ding,
    natpi chu in bang lah a ana kithejal bea ahileh,
  mar-mar: मग सातव्या दिवशी याजकाने पुन्हा जाऊन ते घर तपासावे आणि तो चट्टा घराच्या
    भिंतीवर पसरला असल्यास,
  qub-qub: Ganchis junajta cüraga yapay ricaj cutenga. Mupalliycaj jatunyasha caycajta
    tarerga
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiruse, yɑ̃ku kowo u koo wurɑ diru mi. Ù n deemɑ disi gɔmi
    yi yɑbi dii ten gɑni sɔɔ,
  hat-hat: Sou setyèm jou a, prèt la va tounen, l'a egzaminen miray kay la ankò. Si
    li wè tach la gaye sou miray kay la,
  eng-BSB: On the seventh day the priest is to return and inspect the house. If the
    mildew has spread on the walls,
  tod-tod: Zalaɠa ɠula nui ɠa ɠale ma ná, foloi lɔfelasiɛi ma. Ni a kaana ga fuinfuingi
    ʋogi vazagɛ pɛlɛi ma,
  eng-WEBPB: The priest shall come again on the seventh day, and look. If the plague
    has spread in the walls of the house,
  kbq-kbq: Hagi 7ni'a zage gnama manitesigeno'a, pristi vahe'mo'a ete eno eme kesiama,
    ana tontomo'ma ana nomofo asoparegama rurama huno vuno eno'ma hu'nena,
  nhe-BL: Huan quema ajsis nopa chicome tonal, nopa totajtzi monequi sampa hualas
    quitlachiliqui. Intla quiitas para nopa mancha mohueyilijtoc ipan nopa tlapepecholi,
  gub-BL: 7 haw 'ar mehe uzewyr putar hàpuz me hehe ume'e wi pà nehe. Aze ipinimaw
    uhàuhàz ywyok rehe nehe,
  eng-DRA: And returning on the seventh day, he shall look upon it. If he find that
    the leprosy is spread,
