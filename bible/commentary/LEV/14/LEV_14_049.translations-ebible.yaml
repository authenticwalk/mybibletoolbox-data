verse: LEV.014.049
translations:
  mal-C: ആ വീട് ശുദ്ധീകരിക്കാൻ അദ്ദേഹം രണ്ടുപക്ഷികൾ, ദേവദാരുത്തടി, ചെമപ്പുനൂൽ, ഈസോപ്പ്
    എന്നിവ എടുക്കണം.
  deu-TKW: So soll er dann, um das Haus zu entsündigen, zwei Vögel, Cedernholz, Karmesin
    und Ysop nehmen.
  lin-lin: Boye mpo na kopetolama na yango, Nganga-Nzambe akozwa bandeke mibale, mabaya
    ya sedele, eteni ya elemba ya motane makasi mpe eteni ya nzete ya izope ;
  eng-LSV: And he has taken two birds, and cedar wood, and scarlet, and hyssop for
    the cleansing of the house;
  eng-GNV: Then shall he take to purifie the house, two sparrowes, and cedar wood,
    and skarlet lace, and hyssope.
  eng-WEBSTER: 'And he shall take to cleanse the house two birds, and cedar-wood,
    and scarlet, and hyssop:'
  nhw-BL: Huan quema nopa totajtzi quitlapajpacchihuas nopa cali monequi quintequihuis
    ome totome, tiocuahuitl, se icpatl catli chichiltic huan se imacuayo nopa cuahuitl
    catli itoca hisopo.
  swh-ONEN: Ili kuitakasa nyumba hiyo, mwenye nyumba ataleta ndege wawili, mti wa
    mwerezi, kitani nyekundu na hisopo.
  bba-bba: Bu kɑ dii ten dɛɛrɑsiɑbun woronu ko, bɑ koo ɡunɔsu yiru kɑsuwɑ kɑ dɑ̃ɑ
    ye bɑ mɔ̀ sɛduru kɑ kiku ɡe bɑ mɔ̀ isɔpu kɑ wɛ̃ɛ wunɔmɡii.
  eng-KJVCPB: 'And he shall take to cleanse the house two birds, and cedar wood, and
    scarlet, and hyssop:'
  luo-luo: Mondo jadolo opwodh odno, nyaka okaw winy ariyo, yiend sida moko gi usi
    makwar kod owino.
  meu-meu: Bena ruma ihaḡoevana totona ia ese manu rua bona sida audia rua bona dabua
    kakakaka bona muramura avana baine abidia.
  npi-ULB: त्यसपछि पुजारीले घरलाई शुद्ध गर्नको निम्ति दुईवटा चरा, देवदारुको काठ, सिन्दुरे
    रङ्गको धागो र हिसप लिओस् ।
  yor-yor: Láti sọ ilé yìí di mímọ́. Àlùfáà yóò mú ẹyẹ méjì àti igi kedari òdòdó àti
    hísópù.
  pes-OPCB: سپس برای طهارت خانه، دستور دهد دو پرنده، چند تکه چوب سرو، نخ قرمز و چند
    شاخه زوفا بیاورند.
  tgl-ULB: Pagkatapos ang pari ay dapat kumuha ng dalawang ibon upang linisan ang
    bahay, at kahoy na cedar, at matingkad na pulang sinulid, at isopo.
  hui-hui: I̱naga deni anda biago mo bayale helonaga mana ogodagua bulene nga. Loma
    binigo mo miaga biagome ega kirabi ira tamia emene gabini mbirabi pu payini daramabi
    mbirabi ira hisobonaga magane mbirabi mo yulebira.
  mya-mya: ထို​အိမ်​အ​တွက်​သန့်​စင်​ခြင်း​ဝတ်​ကို​ဆောင် ရွက်​ရန်​သူ​သည်​ငှက်​နှစ်​ကောင်၊
    သစ်​က​တိုး သား၊ ကြိုး​နီ၊ ဟု​ဿုပ်​ပင်​ခက်​စ​သည်​တို့​ကို ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: ཁོས་ཁང་པར་གཙང་སྦྲ་བྱེད་ཆེད། བྱ་གཉིས་དང་ཐང་ཤིང་དང་སེང་སྐུད་མཚལ་དམར་དང་ཨི་སོབ་རྩྭ་ཤིང་བཅས་ཁྱེར་འོངས་ནས།
  sna-sna: Kuti anatse imba, anofanira kutora shiri mbiri nedanda romusidhari, mucheka
    mutsvuku nehisopi.
  spa-BLM: Para limpiar la casa tomará dos aves, madera de cedro, grana e hisopo.
  cac-cac: Yic sacb'ixican te' pat chi', tz'ic'jicot chavan̈oc noc' much yed' jab'oc
    te' c'ute' yed' lana ch'al q'uic' schaquil yed' te' hisopo.
  swh-ULB: Ndipo kuhani lazima achukue ndege wawili kuitakasa nyumba, na mti wa mwelezi,
    na sufu nyekundu, na hisopo.
  bel-bel: І каб ачысьціць дом, возьме ён дзьвюх птушак, кедровага дрэва, чырванёную
    нітку і ісопу,
  deu-ELBBK: Und er soll, um das Haus zu entsündigen, zwei Vögel nehmen und Cedernholz
    und Karmesin und Ysop;
  mbb-OT: Ne para isipe en haazà he lumpiyu en he valey, egkuwa is memumuhat te zezuwa
    he tagbis, kayu he sidru, merudtem he hulibis, wey hisupu.
  mal-2015: അപ്പോൾ അവൻ വീടു ശുദ്ധീകരിക്കേണ്ടതിന്നു രണ്ടു പക്ഷി, ദേവദാരു, ചുവപ്പുനൂൽ,
    ഈസോപ്പു എന്നിവയെ എടുത്തു
  rmc-rmc: Pre oda, hoj te obžužarel oda kher, lela duje čiriklen, o cedroskro kaštoro,
    o purpurovo thav the o izopos.
  pes-OPV: وبرای تطهیر خانه دو گنجشک و چوب ارز و قرمزو زوفا بگیرد.
  ron-1924: Пентру курэциря касей сэ я доуэ пэсэрь, лемн де чедру, кырмыз ши исоп.
  ben-OBCV: ওই বাড়ি পবিত্র করার জন্য যাজক দুটি পাখি, কিছু দেবদারু কাঠ, উজ্জ্বল লাল
    রংয়ের পাকানো সুতো ও এসোব নেবে।
  som-som: Oo isna si uu guriga u daahiriyo aawadeed waa inuu qaadaa laba shimbirrood,
    iyo qori kedar ah, iyo wax casaan ah, iyo geed husob la yidhaahdo.
  lat-VUC: 'et in purificationem ejus sumet duos passeres, lignumque cedrinum, et
    vermiculum atque hyssopum:'
  eng-ASVBT: 'And he shall take to cleanse the house two birds, and cedar wood, and
    scarlet, and hyssop:'
  ita-1885: Poi prenda, per purificar la casa, due uccelletti, e del legno di cedro,
    e dello scarlatto, e dell'isopo.
  eng-LXXUP: And he shall take to purify the house two clean living birds, and cedar
    wood, and spun scarlet, and hyssop.
  eng-ULB: Then the priest must take two birds to cleanse the house, and cedar wood,
    and scarlet yarn, and hyssop.
  spa-VBL: Traerá dos pájaros, madera de cedro, hilo carmesí e hisopo para limpiar
    la casa.
  fra-_FOB: Il prendra, pour purifier la maison, deux oiseaux, du bois de cèdre, du
    cramoisi et de l'hysope;
  mal-mal: അപ്പോൾ അവൻ വീടു ശുദ്ധീകരിക്കേണ്ടതിനു രണ്ടു പക്ഷി, ദേവദാരു, ചുവപ്പുനൂൽ,
    ഈസോപ്പ് എന്നിവ എടുത്ത്
  urd-GVR: Use gunāh se pāk-sāf karāne ke lie wuh do parinde, deodār kī lakaṛī, qirmizī
    rang kā dhāgā aur zūfā le le.
  suz-BL: मिनु मेको खिं ङा मुरुमी खिं कली चोव़खो सेल्‍चा कली चिक्‍ब निक्‍शी, लेबानोन
    ङा लाइश्‍शो रवा आ शी, हिस्‍सोप नु लल श्‍येले चाक्‍चा माल्‍ब।
  ita-1927: Poi, per purificare la casa, prenderà due uccelli, del legno di cedro,
    dello scarlatto e dell’issopo;
  ckb-ckb: بۆ پاکبوونەوەی ماڵەکە دوو چۆلەکە لەگەڵ پارچە دارێکی ئورز و بەنی سووری ئاڵ
    و زوفا دەبات.
  eng-BBE: And in order to make the house clean, let him take two birds and cedar-wood
    and red thread and hyssop;
  kan-OKCV: ಆ ಮನೆಯನ್ನು ಶುದ್ಧಪಡಿಸುವುದಕ್ಕೋಸ್ಕರ ಎರಡು ಪಕ್ಷಿಗಳನ್ನೂ, ದೇವದಾರು ಕಟ್ಟಿಗೆಯನ್ನೂ,
    ರಕ್ತವರ್ಣ ದಾರವನ್ನೂ, ಹಿಸ್ಸೋಪನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: அப்பொழுது வீட்டைச் சுத்திகரிக்க, இரண்டு குருவிகளையும், கேதுருக்கட்டையையும்,
    சிவப்புநூலையும், ஈசோப்பையும் எடுத்து,
  spa-RV-1909: 'Entonces tomará para limpiar la casa dos avecillas, y palo de cedro,
    y grana, é hisopo:'
  ron-BTF: Și să ia, pentru a curăța casa, două păsări împreună cu lemn de cedru și
    stacojiu și isop;
  eng-WEBP: To cleanse the house he shall take two birds, cedar wood, scarlet, and
    hyssop.
  eng-FBV: He will bring two birds, cedar wood, crimson thread, and hyssop to make
    the house clean.
  nld-1939: Om de smet van het huis weg te nemen, moet hij twee vogels nemen, met
    cederhout, karmozijn en hysop.
  nch-BL: Huan quema nopa totajtzi quitapajpacchihuas nopa cali monequi quintequihuis
    ome totome, tiocuahuit, se icpat cati chichiltic huan se imacuayo nopa cuahuit
    cati itoca hisopo.
  vie-1934: Đặng làm lễ nên thanh sạch cho nhà, người phải lấy hai con chim, cây hương
    nam, màu đỏ sặm và nhành kinh giới;
  hin-CV: तब पुरोहित उस आवास को शुद्ध करने के लिए दो पक्षी, देवदार की लकड़ी, जूफ़ा
    और लाल डोरी लेकर,
  eng-OURB: To cleanse sin ·err (the standard goal)· from the house he shall take
    two birds, and cedar wood, and scarlet, and hyssop.
  spa-BES: Y para limpiar la casa, tome dos pájaros, madera de cedro, hilo rojo e
    hisopo;
  tdx-tdx: Le ty hañeferañe i anjombay, handrambe voroñe roe re naho mendoraveñe naho
    mena vaho seva.
  vid-vid: Leka kuyeliza ng'handa ayo, mtambika kohola videje vili hamwe na vihande
    vya igodi lichemigwe mwelezi na sufu ndung'hu na nhagala ya isopolo.
  eng-OKE: And he shall take, to purify the house, two birds, and cedar wood, and
    scarlet, and hyssop.
  tha-KJV: และเพื่อจะชำระเรือนนั้นให้เขานำนกสองตั​วก​ับไม้สนสีดาร์ ด้ายสี​แดง และต้นหุ​สบ
  por-BR-2018: 'Então tomará para limpar a casa duas aves, e pau de cedro, e carmesim,
    e hissopo:'
  deu-ELO: Und er soll, um das Haus zu entsündigen, zwei Vögel nehmen und Cedernholz
    und Karmesin und Ysop;
  eng-WYC-2018: And to the cleansing thereof (or And for its cleansing), the priest
    shall take two sparrows, and cedar wood, and vermilion, that is, a red thread,
    and hyssop.
  epo-epo: Tiam, por senpekigi la domon, li prenu du birdojn kaj cedran lignon kaj
    ruĝan ŝnureton kaj hisopon;
  uig-PIN: Andin u ɵyning pak ⱪilinixi üqün ikki ⱪux, kedir yaƣiqi, ⱪizil rǝht bilǝn
    zofa elip kelip,
  beo-beo: Amo diasu da sema ganodini ledo hamedei, amo hamoma:ne, e da sio aduna
    amola dolo ifa amola yoi efe amola ‘hisobe’ amoda fonobahadi lamu.
  tpi-OTNT: Pasin bilong mekim haus i kamap klin long ai bilong mi i olsem. Pris i
    mas kisim tupela pisin na liklik hap diwai sida na wanpela hap retpela string
    na wanpela han bilong diwai hisop.
  hau-SA: Don a tsabtacce gidan, zai ɗauki tsuntsaye biyu da itacen al’ul, jan ƙyalle
    da hizzob.
  uig-LAT: Andin u öyning pak qilinishi üchün ikki qush, kédir yaghichi, qizil rext
    bilen zofa élip kélip,
  nde-nde: Ukuze indlu ibe ngehlanzekileyo, uzathatha inyoni ezimbili kanye lenkuni
    zesihlahla somsedari, lentambo ezelukiweyo ezibomvu lehisophi.
  ton-ton: Pea te ne toʻo ʻe ia ke fakamaʻa ʻae fale ʻae ʻuhikiʻi manupuna ʻe ua,
    mo e ʻakau ko e sita, mo e kulaʻahoʻaho, mo e ʻisope;
  ces-1613: A vezma k očištění domu toho dva vrabce a dřevo cedrové, a červec dvakrát
    barvený a yzop,
  eng-WMB: To cleanse the house he shall take two birds, cedar wood, scarlet, and
    hyssop.
  tam-TCV: அதன்பின் வீட்டைச் சுத்திகரிப்பதற்கு ஆசாரியன் இரண்டு பறவைகளையும், ஒருசில
    கேதுரு விறகுகளையும், சிவப்புநூல் கற்றையையும், ஈசோப்புக் குழையையும் எடுத்துக்கொள்ளவேண்டும்.
  ceb-ULB: Unya kinahanglan nga dad-on sa pari ang duha ka mga langgam, ang kahoy
    nga sidro, ang pula nga pisi, ug ang hisopo aron sa paghinlo sa balay.
  pol-UBG: A weźmie na oczyszczenie tego domu dwa ptaki, drewno cedrowe, karmazyn
    i hizop;
  urd-GVU: اُسے گناہ سے پاک صاف کرانے کے لئے وہ دو پرندے، دیودار کی لکڑی، قرمزی رنگ
    کا دھاگا اور زوفا لے لے۔
  deu-1912: Und soll zum Sündopfer für das Haus nehmen zwei Vögel, Zedernholz und
    scharlachfarbene Wolle und Isop,
  kan-2017: ಆ ಮನೆಯ ಶುದ್ಧೀಕರಣಕ್ಕಾಗಿ ಅವನು ಎರಡು ಪಕ್ಷಿಗಳನ್ನು, ದೇವದಾರಿನ ಕಟ್ಟಿಗೆಯನ್ನು, ರಕ್ತವರ್ಣವುಳ್ಳ
    ದಾರವನ್ನು ಮತ್ತು ಹಿಸ್ಸೋಪ್ ಗಿಡದ ಬರಲನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Me fek fare prist l’agruw i arche’, nge bang i ren ni cedar, nge ba gaf
    nib row, nge boch pa’ i gek’iy ni hyssop, ni nge be’echnag fare naun bayay.
  hlt-MCSB: Te dongah im ciim ham vaa phiknit, lamphai thing, hlampai a lingdik neh
    pumpiding te khuen saeh.
  mdy-ETH: ዬኖ ማኣሮ ጌኤሻኒ ላምዖ ካፒ፥ ዻካ ዴኤሊ ዚቢቂ ሜንሥሢ፥ ዞቄ ሚዛጶ ፓቲሎና ሂሶጴ ዒላሺያኣ ዔኪ ሺኢኮንጎ።
  twi-ASANTE: Ɔbɛdi efie no ahodwira ho dwuma. Ɔde nnomaa mmienu, sida dua, asaawa
    kɔkɔɔ ne hisope mman na ɛbɛdi saa dwuma no.
  eng-WEBU: To cleanse the house he shall take two birds, cedar wood, scarlet, and
    hyssop.
  bnp-bnp: 'A naro ni rata kamumu a ruma ge matapado na matana Vure i maea: A prister
    ge bole a kadirovo ge rua, a mavilana kai a sida, a mota vururu, a rahana kai
    a hisop.'
  wal-wal: Keettaa geeshshanau naa77u kafota, xiiddaa mittaa, zo7o qacinaanne hiisoophphiyaa
    bonccuwaa eho.
  spa-PDDPT: Para purificar la casa, tomará dos avecillas, madera de cedro, tinte
    de púrpura e hisopo,
  gun-gun: Ha'e gui oo oiky'a'o aguã ma ojopy 'rã mokoĩ guyra, yvyra yary, havijukue
    pytã va'e ha'e hissopo rogue.
  agu-BL: Nin tan xanse'n yi ca'l, tajwe'n tan cyopone'n ticy'le'n cob tal ch'u'l,
    nin jun piẍ jilwutz tze' yi na bi'aj cedro, tu jun tal piẍ xbu'k yi cyak te'j,
    nin jun tal k'ab hisopo.
  ilo-ULB: Ket masapul a mangala ti padi ti dua a billit tapno dalusanna ti balay,
    ken kayo a sedro, ken nalabaga a sinulid, ken hisopo.
  kpg-kpg: Di hai o di haga madammaa di hale, tangada hai mee dabu le e hai gii kae
    ana manu mamaangi e lua, di bida laagau ‘cedar’, di loahi mmee, ge dahi manga
    laagau ‘hyssop’.
  uig-ARA: ئاندىن ئۇ ئۆينىڭ پاك قىلىنىشى ئۈچۈن ئىككى قۇش، كېدىر ياغىچى، قىزىل رەخت
    بىلەن زوفا ئېلىپ كېلىپ،
  sus-sus: Na banxi kanyi xa na marasɛniyɛnyi rakamali sɛrɛxɛ bafe ra. A xa xɔni firin,
    sɛdiri wuri, gɛrɛ mɔɔli nde, nun hisopi wuri sɔtɔ.
  pon-2006: Pwe ihmwo en kamwakelda, e pahn wahdo menpihr riemen, iangahki ehu rahntuhkehn
    sidar, ehu sahl weitahta, oh ehu rahntuhkehn isop.
  ksd-ksd: Na pait ra varvagomgom ure ra pal dari. na tak pa ra ivu beo ma ra davai
    na tagatagal, ma ra isop di vi ia ma ra kuara i meme;
  tur-YTC: Evi temizlemek için iki kuş, sedir ağacı, kırmızı ve mercanköşkotu alacak.
  grc-BRENT: Καὶ λήψεται ἀφαγνίσαι τὴν οἰκίαν, δύο ὀρνίθια ζῶντα καθαρὰ, καὶ ξύλον
    κέδρινον, καὶ κεκλωσμένον κόκκινον, καὶ ὕσσωπον.
  ind-AYT: Untuk menahirkan rumah itu, imam harus mengambil dua ekor burung, kayu
    cemara, kain merah, hisop.
  nya-nya: Kuti nyumbayo iyeretsedwe, mwini wake atenge mbalame ziwiri, kanthambi
    kamkungudza, kansalu kofiirira ndi kachitsamba ka hisope.
  hrv-hrv: 'A za očišćenje kuće neka uzme: dvije ptice, cedrovine, grimizna prediva
    i izopa.'
  mps-mps: Te be eno gedude wiegi yai pedalubo kolesaga e tiwai elalubao. Prisgo te
    ba hi si sobadi, te ni sida dwasianu dagenu siyu, te mama hobi string dagenu sobadi,
    te ni hisop nologo sobadi yao.
  tpi-tpi: Pasin bilong mekim haus i kamap klin long ai bilong mi i olsem. Pris i
    mas kisim tupela pisin na liklik hap diwai sida na wanpela hap retpela string
    na wanpela han bilong diwai hisop.
  dan-1931: Da skal han for at rense Huset for Synd tage to Fugle, Cedertræ, karmoisinrødt
    Garn og en Ysopkvist.
  vie-OVCB: Để làm lễ tẩy sạch nhà, thầy tế lễ cần hai con chim nhỏ, gỗ bá hương,
    chỉ sợi màu đỏ và bài hương thảo.
  guj-2017: પછી ઘરની શુદ્ધિ માટે યાજક બે નાનાં પક્ષીઓ, દેવદારનું લાકડું, લાલ રંગના
    કાપડનો ટુકડો અને ઝુફો લે.
  pon-2006A: Pwe ihmwo en kamwakelda, e pahn wahdo menpihr riemen, iangahki ehu rahntuhkehn
    sidar, ehu sahl weitahta, oh ehu rahntuhkehn isop.
  por-BRBSL: Para limpar a casa ele levará dois pássaros, madeira de cedro, escarlate
    e hissopo.
  cth-cth: Hote im a thoung nahanelah tava kahni touh, sidarthing, pahla paling hoi
    dingsala a sin vaiteh,
  twi-twi: Obedi ofi no ahodwira ho dwuma. Ɔde nnomaa abien, sida dua, asaawa kɔkɔɔ
    ne adwerɛ mman na ebedi saa dwuma no.
  hlt-hlt: Te dongah im ciim ham vaa phiknit, lamphai thing, hlampai a lingdik neh
    pumpiding te khuen saeh.
  tbz-SIM: Kɛ̀ tɛ yiɛ̀ nwɑɑ́ nsinɔɔ sìdɛ́sì nɛ̀ sɛ́tìrì kó kudɔú nɛ̀ tipecìtì tìì
    to mmɛwũɔ̃̀ nnɛ̀ ìsɔ́pù kó tifɑ̃ɑ̃̀tì kɛ́ tɛ̀ wénkùnnɛ.
  msy-2020: Arazir dɨpenim gamima a ua nan damazimɨn zuezim, a kamakɨn. Ofa gamir
    gumazim me mɨkemeghtɨ, me nan damazimɨn kuarazir angamɨra ikia zuezir pumuning,
    ko sidan temer otevir tam, ko benir aghevir tam, ko temer hisopɨn aguatam, inigh
    izɨ.
  dop-dop: Tǝyɑɣɑ tɑɣɑnʋɣʋ tɔm tɑɑ ɩlɛ, kɔtʋlʋ kɑ́ cɑɑ sumɑsɩ nɑɑlɛ, nɑ tʋɣʋ sɔsɔɔʋ
    nɑkʋlɩ kʋ tɑɑsɩ, nɑ heeŋ hʋntʋ nti pɑ lii ɑkpɑɑyɑlɑ kʋsɛɛm tɔ, nɑ tʋɣʋ ŋku pɑ
    yɑɑ hisɔpʋ tɔ kʋ piliŋɑ.
  azb-azb: O, evi pak etmək üçün iki quş, sidr ağacının budağı, al rəngli ip və züfa
    otunu götürüb
  eng-DBY: And he shall take, to purge the house from the defilement, two birds, and
    cedar-wood, and scarlet, and hyssop;
  hin-2017: और उस घर को पवित्र करने के लिये दो पक्षी, देवदार की लकड़ी, लाल रंग का
    कपड़ा और जूफा लाए,
  wol-KYG: Liy laabal néeg bi moo di mu sàkk ñaari picc ak bantu garabu seedar ak
    wëñ gu xonq curr ak caru isob.
  eng-YLT: '''And he hath taken for the cleansing of the house two birds, and cedar
    wood, and scarlet, and hyssop;'
  eng-WYC-2017: And to the cleansing thereof, the priest shall take two sparrows,
    and cedar wood, and vermilion, that is, a red thread, and hyssop.
  eng-WMBB: To cleanse the house he shall take two birds, cedar wood, scarlet, and
    hyssop.
  urd-GVH: उसे गुनाह से पाक-साफ़ कराने के लिए वह दो परिंदे, देवदार की लकड़ी, क़िरमिज़ी
    रंग का धागा और ज़ूफ़ा ले ले।
  rug-rug: Pude va via hokaria sa vetu pa kenuna Zihova, si kaqu vagi sa hiama si
    karua kurukuru tapuru, kaiqa huda sida, meke keke lozi ziṉara meke keke linetelete
    hisope,
  gaz-gaz: Innis manicha qulqulleessuuf simbirroo lama, muka birbirsaa, kirrii bildiimaa
    fi hiisophii haa dhiʼeessu.
  fra-LSG: Il prendra, pour purifier la maison, deux oiseaux, du bois de cèdre, du
    cramoisi et de l’hysope.
  yal-yal: “Na kanna xa xɔli firin tongo e nun suman wudina nde nun gari gbeela nun
    hisopi wudi yiina nde.
  haw-1868: A lawe oia e hoomaemae i ka hale, i na manu elua, a me ka laau kedera,
    a me ka ulaula, a me ka huaopa;
  arb-NAV: فَيُحْضِرُ لِتَطْهِيرِ الْبَيْتِ عُصْفُورَيْنِ وَخَشَبَ أَرْزٍ وَخَيْطاً
    أَحْمَرَ وَزُوفاً،
  ewe-ewe: Atsɔ xevi eve, sedati, ka dzĩ kple kakle awɔ nuŋukɔkɔ ƒe wɔnawoe.
  eng-LEE: And he shall take, to atone for the house, two birds, and cedar wood, and
    a string of scarlet yarn, and hyssop;
  asm-FB: পাছত তেওঁ সেই ঘৰ শুচি কৰিবৰ কাৰণে দুটা চৰাই, এডোখৰ এৰচ কাঠ, অলপ ৰঙা নোম,
    আৰু একোচা এচোব বন ল’ব।
  sus-A: نَ بَنشِ كَنيِ شَ نَ مَرَ سّنِيّنيِ رَكَمَلِ سّرّشّ بَقٍ رَ. عَ شَ شْنِ قِرِن،
    سّدِرِ وُرِ، فّرّ مْولِ ندٍ، نُن هِسٌثِ وُرِ سْتْ.
  fra-SBL: Pour purifier la maison, il prendra deux oiseaux, du bois de cèdre, du
    cramoisi et de l'hysope.
  hbo-hbo: וְלָקַ֛ח לְחַטֵּ֥א אֶת־הַבַּ֖יִת שְׁתֵּ֣י צִפֳּרִ֑ים וְעֵ֣ץ אֶ֔רֶז וּשְׁנִ֥י
    תֹולַ֖עַת וְאֵזֹֽב׃
  eng-WYCLIFFE: And in the clensyng therof he schal take twey sparewis, and `a tre
    of cedre, and `a reed threed, and isope.
  cwe-cwe: Muladi kuisafya kaye iyo, mkulu wa nhambiko kezasola ndege waidi hamwe
    na chihande cha mbiki wa mwelezi, sufu ndung'hu na tambi da hisopo.
  kik-kik: Nĩgeetha atherie nyũmba ĩyo, nĩakoya nyoni igĩrĩ, na kamũtĩ ka mũtarakwa,
    na rũrigi rwa rangi wa gakarakũ, na mũthobi.
  fra-NCL: Il prendra, pour purifier la maison, deux oiseaux, du bois de cèdre, du
    cramoisi et de l’hysope ;
  cek-AK: Anih mah im ciimsak hanah tavaa hnetto, sidar thing, tlangqui kathim hoi
    hyssop thing tadok to sin tih;
  cuk-cuk: ”Dule-irwa-anse-goled neg-urukegala, nuu-gwabo-sedoed, deginbali, urwar-urgo,
    morgo-ginnid, degi, hisopo-ana sedbaloed.
  uig-CYR: Андин у өйниң пак қилиниши үчүн икки қуш, кедир яғичи, қизил рәхт билән
    зофа елип келип,
  tel-2017: అప్పుడు యాజకుడు ఆ యింటిని శుద్ధీకరణ చేయడానికి రెండు పక్షులనూ, ఒక దేవదారు
    కర్రనూ, ఎర్రని నూలునూ, హిస్సోపు రెమ్మనూ తీసుకోవాలి.
  hat-BSA: Alò, pou netwaye kay la, li va pran de zwazo avèk bout bwa sèd, avèk yon
    fisèl wouj, ak izòp,
  kos-kos: In aknasnasye lohm sac, el fah us luo won, sie ipin sak cedar, sie polo
    ah srusra, ac sie lesak srisrik ke hyssop.
  hbo-WLC: וְלָקַ֛ח לְחַטֵּ֥א אֶת־הַבַּ֖יִת שְׁתֵּ֣י צִפֳּרִ֑ים וְעֵ֣ץ אֶ֔רֶז וּשְׁנִ֥י
    תוֹלַ֖עַת וְאֵזֹֽב׃
  ibo-ibo: Ọ ga-ejikwa nnụnụ abụọ, na osisi sida, na ogho uhie, na osisi hisọp mee
    mmemme ido ihe ọcha.
  ory-ory: ତହୁଁ ସେ ସେହି ଗୃହକୁ ଶୁଚି କରିବା ପାଇଁ ଦୁଇ ପକ୍ଷୀ, ଏରସ କାଠ, ସିନ୍ଦୂର ବର୍ଣ୍ଣ (ଲୋମ)
    ଓ ଏସୋବ ନେବ;
  chk-chk: Iwe, ren angangen limelimen ewe imw, ewe souasor epwe angei ruoman kükün
    machang pwal mwüch seni ewe irä setar, ekam mangaku mi par me ülün ewe irä isop.
  rop-rop: Wal im garra deigim dubala bard, en sambala wud brom det sidatri, en redwan
    roup, en sambala bushis gulum hisap.
  ukr-1871: Та мусить він принести на очищеннє будинка дві птицї та дерева кедрини
    і кармазину й гисопу.
  deu-1951: Und er soll für das Haus zum Sündopfer zwei Vögel nehmen, Zedernholz,
    Karmesin und Ysop,
  eng-JPS: And he shall take to cleanse the house two birds, and cedar-wood, and scarlet,
    and hyssop.
  srp-1865: I neka uzme da bi se kuæa oèistila dvije ptice i drvo kedrovo i crvca
    i isopa,
  lug-lug: Okufuula ennyumba ennongoofu kabona anaddiranga ebinyonyi bibiri n’akabaawo
    k’omuti omwerezi, n’ekiwero ekimyufu n’ezobu.
  heb-heb: ולקח לחטא את הבית שתי צפרים ועץ ארז ושני תולעת ואזב׃
  ben-IRV: পরে সে ঐ গৃহ শুচি করার জন্যে দুটি পাখি, এরসকাঠ, লাল রঙয়ের লোম ও এসোব নেবে
  pan-pan: ਅਤੇ ਉਸ ਘਰ ਨੂੰ ਸ਼ੁੱਧ ਕਰਨ ਲਈ, ਉਹ ਦੋ ਪੰਛੀ, ਦਿਆਰ ਦੀ ਲੱਕੜ, ਕਿਰਮਚੀ ਕੱਪੜਾ ਅਤੇ
    ਜੂਫ਼ਾ ਲਵੇ।
  mya-JVB: ထိုအိမ် ကို စင်ကြယ် စေခြင်းငှါ ငှက် နှစ် ကောင်၊ အာရဇ် သစ်သား ၊ နီမောင်း
    သောကြိုး ၊ ဟုဿုပ် ပင်ညွန့် တို့ကိုယူ ၍၊
  hmo-hmo: Bona unai ruma do ia hagoevaia totona, ia ese manu rua bona sida au maragina
    ta, varo kakakakana, bona husopo rigina ta do ia abia.
  urd-urd: और वह उस घर को पाक करार देने के लिए दो परिन्दे और देवदार की लकड़ी और सुर्ख़
    कपड़ा और ज़ूफ़ा ले,
  rus-SYN: И чтобы очистить дом, возьмет он две птицы, кедрового дерева, червленую
    нить и иссопа,
  bqc-SIM: Aàli bã sɛ mɛ̀n pla ń sɛdɛ lío ń wↄ̃ↄtɛ̃nao ń ése ṹao, kɛ́ aà
    gbãbↄò kpɛ́piɛ,
  tcz-CHONGTHU: Hiche insuh theng nadia chu vahcha ni agakimat ding, cedar thing,
    ponsandup le hyssop pon ahin choitha ding,
  mar-mar: त्या घराच्या शुद्धीकरणासाठी दोन पक्षी, गंधसरुचे लाकूड, किरमिजी रंगाचे कापड
    व एजोब ही त्याने आणावी;
  qub-qub: Wasipa duyñonga wasi limyuyänanpaj apanga ishcay äbita, sedru gueruta,
    puca tëlata, chajchucuna jachata.
  bqp-bqp: Bu kɑ dii ten dɛɛrɑsiɑbun woronu ko, bɑ koo gunɔsu yiru kɑsuwɑ kɑ dɑ̃ɑ
    ye bɑ mɔ̀ sɛduru kɑ kiku ge bɑ mɔ̀ isɔpu kɑ wɛ̃ɛ wunɔmgii.
  hat-hat: Apre sa, prèt la va fè sèvis pou wete peche nan kay la. L'a pran de zwazo,
    kèk moso bwa sèd, yon moso twal kamwazi ak yon ti branch izòp.
  eng-BSB: He is to take two birds, cedar wood, scarlet yarn, and hyssop to purify
    the house;
  tod-tod: Pɛlɛi ɲade fai zu, toɠa wɔni felegɔ zeɠe, ta sɛdele gulu ɓuɠai, ta geze
    ɓɔi sɔsɔgi ta ɠizɔɔpe tufa ɓifɔgi.
  eng-WEBPB: To cleanse the house he shall take two birds, cedar wood, scarlet, and
    hyssop.
  kbq-kbq: Hagi ana noma azeri agruma hunakura, pristi vahe'mo'a tare namarare nevreno,
    sida zafa e'nerino, koranke nofi enerino, hisopu zafa azankunatetiki huno azeri
    agru hugahie.
  nhe-BL: Huan quema nopa totajtzi quitlapajpacchihuas nopa cali monequi quintequihuis
    ome totome, tiocuahuitl, se icpatl tlen chichiltic huan se imacuayo nopa cuahuitl
    tlen itoca hisopo.
  gub-BL: 'Xaxeto umukatu putar hàpuz Tupàn henataromo nezewe nehe. Upyhyk putar amo
    ma''e nehe: mokoz wiràmiri wà, ywyràkàxigyw hàkàgwer, àràpuhàràn hawitu ma''e
    hawer imupiràg pyrer, ka''akyr ixop her ma''e hàkàgwer.'
  eng-DRA: 'And for the purification thereof he shall take two sparrows, and cedar
    wood, and scarlet, and hyssop:'
