verse: LEV.014.056
translations:
  mal-C: തിണർപ്പ്, ചുണങ്ങ്, തെളിഞ്ഞപുള്ളി എന്നിവയ്ക്കുള്ള പ്രമാണങ്ങൾ ഇവയാണ്;
  deu-TKW: der Hautmale, des Schorfs und der weißen Flecken,
  lin-lin: bambuma ya mike-mike, mapalata mpe matono oyo ezali kongenga,
  eng-LSV: and for a rising, and for a scab, and for a bright spot—
  eng-GNV: And of the swelling, and of the skab, and of the white spot.
  eng-WEBSTER: 'And for a rising, and for a scab, and for a bright spot:'
  nhw-BL: o sintla mopannextía campa samajtoc itlacayo se masehuali, o campa motlatijtoc,
    o campa iseli yoli se mancha.
  swh-ONEN: kwa uvimbe, vipele au kipaku kingʼaacho,
  bba-bba: '@see-verse:LEV.014.055'
  eng-KJVCPB: 'and for a rising, and for a scab, and for a bright spot:'
  luo-luo: kod kuonde mobokore e del gi kuonde moluro kata mamarmar.
  meu-meu: bona ḡou bona taoha bona toutou taravatudia.
  npi-ULB: सुनिएर फुलेको ठाउँ, डाबर, र उज्‍ज्‍वल दागलाई,
  yor-yor: fún ara wíwú, fún èélá àti ibi ara tí ó ń dán yàtọ̀.
  pes-OPCB: و تاول یا آماس یا لک.
  tgl-ULB: para sa pamamaga, para sa isang pantal, at para sa isang makintab na batik,
  hui-hui: '@see-verse:LEV.014.055'
  mya-mya: '@see-verse:LEV.014.055'
  bod-N: སྐྱི་མོར་སྐྲངས་འབུར་དང་སིབ་རྒྱས་པ་དང་། ཁྲ་ཐིག་ལྷུང་བ་བཅས་ཀྱི་ཕྱིར་ཡིན་ལ།
  sna-sna: uye kuzvimba, kufunuka, kana gwapa rakacheneruka,
  spa-BLM: y para una hinchazón, y para una costra, y para una mancha brillante;
  cac-cac: '@see-verse:LEV.014.055'
  swh-ULB: kwaajili ya uvimbe, kwaajili ya vipele, madoa,
  bel-bel: 'каб указаць, калі гэта нячыстае і калі чыстае: вось закон пра праказу.'
  deu-ELBBK: und für die Erhöhung und für den Ausschlag und für den Flecken;
  mbb-OT: '@see-verse:LEV.014.055'
  mal-2015: കുഷ്ഠത്തിന്നും തിണർപ്പിന്നും ചുണങ്ങിന്നും ചിരങ്ങിന്നും വെളുത്തപുള്ളിക്കും
    ഉള്ള പ്രമാണം.
  rmc-rmc: pal o šuvľipen, pal o prišťi the pal o fleki,
  pes-OPV: و برای آماس و قوبا و لکه براق.
  ron-1924: 'пентру умфлэтурь, пентру печинӂинь ши пентру пете:'
  ben-OBCV: এবং কোনো আব, ফুসকুড়ি অথবা উজ্জ্বল দাগের জন্য,
  som-som: iyo bararka iyo qolofta, iyo barta dhalaalaysa.
  lat-VUC: cicatricis et erumpentium papularum, lucentis maculæ, et in varias species,
    coloribus immutatis,
  eng-ASVBT: and for a rising, and for a scab, and for a bright spot;
  ita-1885: e intorno a tumore, o bolla, o tacca tralucente;
  eng-LXXUP: and of a sore, and of a clear spot, and of a shining one,
  eng-ULB: for swelling, for a rash, and for a bright spot,
  spa-VBL: así como para una hinchazón, sarpullido o mancha.
  fra-_FOB: Pour la tumeur, l'éruption et les taches;
  mal-mal: കുഷ്ഠത്തിനും തിണർപ്പിനും ചുണങ്ങിനും ചിരങ്ങിനും വെളുത്തപുള്ളിക്കും ഉള്ള
    പ്രമാണം.
  urd-GVR: '@see-verse:LEV.014.055'
  suz-BL: होम्‍शो नु आइक्‍च गार नु बुश लुम्‍सीशो गारपुकी चोव़खो सेल्‍तीक गेय एकोन
    बाक्‍नीम।
  ita-1927: ai tumori, alle pustole e alle macchie lucide,
  ckb-ckb: ئاوسان و لیر و لەکەی بریقەدار،
  eng-BBE: And for a growth or a bad place or a bright mark on the skin;
  kan-OKCV: ಬಾವು, ಚರ್ಮವ್ಯಾಧಿಗೂ, ಹೊಳೆಯುವ ಕಲೆಗೂ
  tam-2017: தடிப்புக்கும், அசறுக்கும், வெள்ளைப்படருக்கும் உரிய விதிமுறை.
  spa-RV-1909: 'Y acerca de la hinchazón, y de la postilla, y de la mancha blanca:'
  ron-BTF: Și pentru o umflătură și pentru o crustă și pentru o pată strălucitoare,
  eng-WEBP: and for a swelling, and for a scab, and for a bright spot;
  eng-FBV: as well as for a swelling, rash, or spot.
  nld-1939: op roof, uitslag en witte vlekken;
  nch-BL: o sinta mopanextía campa samajtoc itacayo se masehuali, o campa motatijtoc,
    o campa iseli yoli se mancha.
  vie-1934: về chỗ sưng, chỗ lở ra và chỗ đốm,
  hin-CV: सूजन के लिए, पपड़ी के लिए अथवा किसी भी प्रकार के चमकदार धब्बे के लिए;
  eng-OURB: and for a rising, and for a scab, and for a bright spot;
  spa-BES: Y para la hinchazón, erupciones y manchas en la piel;
  tdx-tdx: naho ami’ty tombolatse ndra ty firofotse ndra ty pepo mendo,
  vid-vid: kutuna ama chilonda ama baka,
  eng-OKE: 'And for abscess, and scar, and inflamed spot:'
  tha-KJV: ที่​บวมหรือพุ หรือที่​ด่าง
  por-BR-2018: 'E acerca do inchaço, e da pústula, e da mancha branca:'
  deu-ELO: und für die Erhöhung und für den Grind und für den Flecken;
  eng-WYC-2018: '[and] of the sign of (a) wound, and of little whelks breaking out,
    [and] of spot shining, and in colours changed into diverse spots, (and of the
    mark of a sore, and of little whelks breaking out, and of shining spots, and of
    colours changed into diverse spots,)'
  epo-epo: kaj pri ŝvelaĵo kaj pri likeno kaj pri makulo;
  uig-PIN: teridiki qiⱪanlar, tǝmrǝtkǝ wǝ parⱪiraⱪ aⱪ iz-daƣlar toƣrisidiki ⱪanun-bǝlgilimidur.
  beo-beo: 'Gadofo olo amola aiya amola dului amola gagolobale gala:i. Amola gagoba:
    iga giagala:i abula o diasu ganodini gala.'
  tpi-OTNT: '@see-verse:LEV.014.055'
  hau-SA: da kuma don kumburi, ɓamɓaroki ko tabo,
  uig-LAT: téridiki chiqanlar, temretke we parqiraq aq iz-daghlar toghrisidiki qanun-belgilimidur.
  nde-nde: ukuvuvuka, ukuqubuka kumbe itshatha elikhanyayo,
  ton-ton: Pea ki he hangatāmaki pupula, pea ki he mongumangu, pea ki he ʻila ngingila;
  ces-1613: I otekliny, prašiviny a poškvrny pobělavé,
  eng-WMB: and for a swelling, and for a scab, and for a bright spot;
  tam-TCV: வீக்கம், கொப்பளம், வெண்புள்ளி
  ceb-ULB: sa hubag, sa katolkatol, ug sa butoy,
  pol-UBG: Nabrzmienia, wysypki i białej plamy;
  urd-GVU: '@see-verse:LEV.014.055'
  deu-1912: über Beulen, Ausschlag und Eiterweiß,
  kan-2017: ಶರೀರದ ಚರ್ಮದ ಮೇಲೆ ಉಂಟಾಗುವ ಬಾವು, ಗುಳ್ಳೆ, ಹೊಳೆಯುವ ಕಲೆ
  yap-yap: '@see-verse:LEV.014.055'
  hlt-MCSB: a phuem, vinhna, a dikdak ham khaw,
  mdy-ETH: '@see-verse:LEV.014.055'
  twi-ASANTE: anaa honam ani nhonhonoeɛ, anaa ɔhyehyeɛ mu mpumpunnya anaa honam ani
