  msy-2020: '@see-verse:LEV.014.055'
  dop-dop: '@see-verse:LEV.014.055'
  azb-azb: şiş, səpki və ləkə,
  eng-DBY: and for the rising, and for the scab, and for the bright spot,
  hin-2017: और सूजन, और पपड़ी, और दाग के विषय में,
  wol-KYG: ak ci wàllu tërgën itam mbaa mu diy ër mbaa gàkk bu weex;
  eng-YLT: and for a rising, and for a scab, and for a bright spot, —
