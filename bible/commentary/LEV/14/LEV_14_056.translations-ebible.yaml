  ilo-ULB: para iti lumlumteg, para iti gaddil, ken para iti letteg,
  kpg-kpg: '@see-verse:LEV.014.055'
  uig-ARA: تېرىدىكى چىقانلار، تەمرەتكە ۋە پارقىراق ئاق ئىز-داغلار توغرىسىدىكى قانۇن-بەلگىلىمىدۇر.
  sus-sus: naxee funtuma, naxee bulama, naxee fiixɛma,
  pon-2006: '@see-verse:LEV.014.055'
  ksd-ksd: ma ure ra niung, ma ra pal a korong, ma ra babale;
  tur-YTC: şiş için, kabuk için ve parlak leke için yasa budur;
  grc-BRENT: καὶ οὐλῆς, καὶ σημασίας, καὶ τοῦ αὐγάζοντος,
  ind-AYT: tentang bisul, bintik-bintik merah, atau bercak putih pada kulit,
  nya-nya: khate la chithupsa, khate la mʼbuko ndi khate la banga
  hrv-hrv: za otekline, lišaje ili pjege.
  mps-mps: '@see-verse:LEV.014.055'
  tpi-tpi: '@see-verse:LEV.014.055'
  dan-1931: og om Hævelser, Udslæt og lyse Pletter,
  vie-OVCB: và về chỗ sưng hay chỗ có đốm.
  guj-2017: કોઈની ચામડીના સોજામાં કે દાઝવાથી થયેલા ઘામાં કે ચાંદાને માટે,
