  eng-WEBU: and for a swelling, and for a scab, and for a bright spot;
  bnp-bnp: ne vona a loto, a pero, a vuruputuka.
  wal-wal: kixa gidin, xuussa masunttaa gidin woi ilaha gidinkka,
  spa-PDDPT: con respecto a la hinchazón, de la costra y las manchas blancas rojizas,
  gun-gun: irurupa va'e re, ipeu ha'e iperea overa rei va'e re,
  agu-BL: Nin te yi e'chk c'u' yi na jal te kawankil, nka e'chk ne'ẍ tx'a'c, nka e'chk
