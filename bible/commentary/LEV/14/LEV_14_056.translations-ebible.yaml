  rug-rug: '@see-verse:LEV.014.055'
  gaz-gaz: iitoodhaaf, finniisaaf yookaan baaroleedhaaf,
  fra-LSG: 'pour les tumeurs, les dartres et les taches:'
  yal-yal: kusindene, gasine, e nun larune,
  haw-1868: 'A no ka pahu ana, a me ka pehupala, a me kahi lilelile:'
  arb-NAV: وَالْوَرَمُ الْجِلْدِيُّ وَالْقُوبَاءُ وَالْبُقْعَةُ اللّامِعَةُ.
