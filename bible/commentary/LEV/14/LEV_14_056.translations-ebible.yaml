  hlt-hlt: a phuem, vinhna, a dikdak ham khaw,
  tbz-SIM: Nɛ̀ yɛnúútɛ̀ bo dɑ yɛ̀mɛ̀ nɛ̀ tɛcɛ̀tɛ̀ bo dɑ pĩ́mmɛ̀ nɛ̀ diciitirì bo ɑ̃nnɛ́mɛ̀
