    yó nfɛ̀ te, bɛ̀ ɔ̃ ntemɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kɔfɛ. Bɛ̀ fɛ̀ nni mpɑ̃mu.
  msy-2020: Ofa gamir gumazim sipsipɨn kam isɨ, ofan bar isia mɨghɨriba ko, arazir
    kuraba gɨn amadir ofaba bagha me bulmakaubav sozir danganimɨn mangɨ a mɨsueghtɨ
    an aremegh. Guizbangɨra, osɨmtɨzim agevir ofaba, da arazir kuraba gɨn amadir ofabar
    mɨrara ghu. Kar nan bizimra, ezɨ kɨ God, kɨ a isa ofa gamir gumazibagh anɨngi.
    Kamaghɨn amizɨ, ofa gamir gumazim kamaghɨn damuam.
  dop-dop: Ɩlɛnɑ ɩ́ kʋ ɩwǝyɑɣɑ kɛ Ɩsɔ lonte tɑɑ timpi pɑ kʋɣɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ yɑɑ
    kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ kɑ kpǝntɛ tɔ. Kɔtʋlʋ tǝnnɑ tɑɣɑnʋɣʋ kɔtɑɣɑ kpǝntɛ
    ɩsɩɩ pǝ wɛʋ ɩsɑɣɑtʋ tɑɣɑnʋɣʋ kɔtɑɣɑ tɔm tɑɑ tɔ. Pǝ kɛ́ kɑtɛ tɑɑ kɑtɛ pʋlʋɣʋ.
  azb-azb: Toğlunu günah qurbanı və yandırma qurbanı kəsdiyi yerdə – müqəddəs sayılan
    yerdə kəssin; çünki günah qurbanı kimi təqsir qurbanı da kahinə aiddir. O qurban
    ən müqəddəsdir.
  eng-DBY: 'And he shall slaughter the he-lamb at the place where the sin-offering
    and the burnt-offering are slaughtered, in a holy place; for as the sin-offering,
    so the trespass-offering is the priest''s: it is most holy.'
  hin-2017: और वह उस भेड़ के बच्चे को उसी स्थान में जहाँ वह पापबलि और होमबलि पशुओं
    का बलिदान किया करेगा, अर्थात् पवित्रस्थान में बलिदान करे; क्योंकि जैसे पापबलि
    याजक का निज भाग होगा वैसे ही दोषबलि भी उसी का निज भाग ठहरेगा; वह परमपवित्र है।
  wol-KYG: 'Nañu rendi kuuy mi ci bérab bu sell bi, fi ñuy rendee juru saraxu póotum
    bàkkaar ak saraxu rendi-dóomal, ndax li nekk ci saraxu peyug tooñ moo nekk ci
    saraxu póotum bàkkaar: sarxalkat bee ko moom; lu sella sell la.'
  eng-YLT: '''And he hath slaughtered the lamb in the place where he slaughtereth
    the sin-offering and the burnt-offering, in the holy place; for like the sin-offering
    the guilt-offering is to the priest; it [is] most holy.'
  eng-WYC-2017: he shall offer the lamb, where the sacrifice for sin and the burnt
    sacrifice is wont to be offered, that is, in the holy place; for as for sin, so
    and for trespass, the offering pertaineth to the priest; it is holy of holy things.
  eng-WMBB: He shall kill the male lamb in the place where they kill the sin offering
    and the burnt offering, in the place of the sanctuary; for as the sin offering
    is the priest’s, so is the trespass offering. It is most holy.
  urd-GVH: फिर वह भेड़ के इस बच्चे को ख़ैमे के दरवाज़े पर ज़बह करे जहाँ गुनाह की क़ुरबानियाँ
    और भस्म होनेवाली क़ुरबानियाँ ज़बह की जाती हैं। गुनाह की क़ुरबानियों की तरह क़ुसूर
    की यह क़ुरबानी इमाम का हिस्सा है और निहायत मुक़द्दस है।
  rug-rug: Kaqu va matea sa sa tuna sipi, koasa vasina hopena, vasina pu hoke tava
    mate sari na kurukuru tadi na vina vukivukihi tana sinea, meke na vina vukivukihi
    vina uququ. Kaqu tavetia sa sapu gua asa, sina sa vina vukivukihi vina toṉoto
    gale, meke sa vina vukivukihi tana sinea, si tanisa hiama, meke madidi hola si
    arini.
  gaz-gaz: Xobbaallaa hoolaa sanas iddoo aarsaan cubbuutii fi aarsaan gubamu itti
    qalamanitti haa qalu. Akkuma aarsaa cubbuu sana aarsaan yakkaas kan lubaa ti;
    aarsaan kun waan hunda caalaa qulqulluu dha.
  fra-LSG: Il égorgera l’agneau dans le lieu où l’on égorge les victimes expiatoires
    et les holocaustes, dans le lieu saint; car, dans le sacrifice de culpabilité,
    comme dans le sacrifice d’expiation, la victime est pour le sacrificateur; c’est
    une chose très sainte.
  yal-yal: A xa a kontonna kɔɛ raxaba na yire sariɲanxini muxune yulubi xafari saraxane
    nun saraxa gan daxine kɔɛ raxabama dɛnaxan yi. Saraxaraliin nan gbee yangin saraxan
    na alo yulubi xafari saraxana. A sariɲan han!
  haw-1868: A e pepehi ai oia i ke keikihipa ma kahi e pepehi ai oia i ka mohailawehala,
    a me ka mohaikuni, ma kahi hoano; no ka mea, no ke kahuna pule ka mohailawehala,
    pela ka mohaihala, he laa loa ia.
  arb-NAV: ثُمَّ يَذْبَحُ الْكَبْشَ فِي الْجَانِبِ الشِّمَالِيِّ مِنَ الْمَذْبَحِ
    حَيْثُ يَذْبَحُ قُرْبَانَ الْخَطِيئَةِ وَالْمُحْرَقَةَ فِي الْمَكَانِ الْمُقَدَّسِ،
    لأَنَّ ذَبِيحَةَ الإِثْمِ هِيَ كَذَبِيحَةِ الْخَطِيئَةِ، تَكُونُ مِنْ نَصِيبِ
    الْكَاهِنِ. إِنَّهَا قُدْسُ أَقْدَاسٍ.
  ewe-ewe: Awu alẽ la le afi si wowua nu vɔ̃ ŋuti vɔsalãwo kple numevɔsalãwo le, le
    Agbadɔ la me. Woatsɔ fɔɖivɔsa sia ana nunɔla la abe eƒe nuɖuɖu ene, abe ale si
    wowɔna le nu vɔ̃ ŋuti vɔsa me ene. Enye vɔsa kɔkɔe ƒe vɔsa kɔkɔe.
  eng-LEE: 'And he shall slay the sheep on the place where the sin-offering and the
    burnt-offering are killed, in the holy place; for as the sin-offering so doth
    the trespass-offering belong to the priest: it is most holy.'
  asm-FB: আৰু যি ঠাইত পাপাৰ্থক বলি আৰু হোম-বলি কটা যায়, পবিত্ৰ স্থানৰ সেই ঠাইতে সেই
    মেৰ-ছাগৰ পোৱালিটো কাটিব লাগিব, কিয়নো সেই দোষাৰ্থক বলি পুৰোহিতৰ ভাগ, আৰু সেয়ে
    অতি পবিত্ৰ।
  sus-A: عَ شَ نَ يّشّي كْن نَشَبَ يِرٍ سّنِيّنشِ يُنُبِ شَقَرِ سّرّشّ نُن سّرّشّ
    فَن دَاشِ بَمَ دّننَشّ. سّرّشّدُبّ نَن فبٍ يّتّ رَفبِلٍن سّرّشّ نُن يُنُبِ شَقَرِ
    سّرّشّ رَ. سّرّشّ سّنِيّنشِ نَن عٍ رَ.
  fra-SBL: Il égorgera l'agneau mâle dans le lieu où l'on égorge le sacrifice pour
    le péché et l'holocauste, dans le lieu du sanctuaire ; car si le sacrifice pour
    le péché appartient au prêtre, il en est de même du sacrifice de culpabilité.
    Elle est très sainte.
  hbo-hbo: וְשָׁחַ֣ט אֶת־הַכֶּ֗בֶשׂ בִּ֠מְקֹום אֲשֶׁ֨ר יִשְׁחַ֧ט אֶת־הַֽחַטָּ֛את וְאֶת־הָעֹלָ֖ה
    בִּמְקֹ֣ום הַקֹּ֑דֶשׁ כִּ֡י כַּ֠חַטָּאת הָאָשָׁ֥ם הוּא֙ לַכֹּהֵ֔ן קֹ֥דֶשׁ קֽ͏ָדָשִׁ֖ים
    הֽוּא׃
  eng-WYCLIFFE: he schal offre the lomb, where the sacrifice for synne and the brent
    sacrifice is wont to be offrid, that is, in the hooli place; for as for synne
    so and for trespas the offryng perteyneth to the preest; it is hooli of the noumbre
    of hooli thingis.
  cwe-cwe: Maabaho kezamchinja mwanang'hondolo iyo hana ulupango, hanhu howochinjiligwa
    wanyama wa nhambiko ya uhasanyi na nhambiko ya kutimbula. Nhambiko ino ya ubananzi
    fana viili nhambiko ya uhasanyi, ivo ni va mkulu wa nhambiko, ni nhambiko yelile
    ng'hani.
  kik-kik: Nĩagathĩnjĩra gatũrũme kau handũ harĩa hatheru, harĩa iruta rĩa kũhoroherio
    mehia na iruta rĩa njino ithĩnjagĩrwo. O ta ũrĩa iruta rĩa kũhoroherio mehia rĩrĩ
    rĩa mũthĩnjĩri-Ngai-rĩ, no taguo iruta rĩa mahĩtia rĩrĩ rĩake, rĩu nĩ iruta itheru
    mũno makĩria.
  fra-NCL: 'Il immolera l’agneau dans le lieu où l’on immole les victimes pour le
    péché et l’holocauste, savoir, dans le lieu saint ; car dans le sacrifice de réparation,
    comme dans le sacrifice pour le péché, la victime appartient au prêtre : c’est
    une chose très sainte.'
  cek-AK: Anih mah zae angbawnhaih hoi hmai angbawnhaih sak han paek ih tuucaa to,
    hmuenciim ah bop tih; qaima mah zae angbawnhaih sak baktih toengah, sakpazae angbawnhaih
    doeh qaima ih tok ah oh; hae loe kaciim koek hmuen ah oh.
  cuk-cuk: Dule-irwa-anse-goled neg-islidikidgi bia isgued-ular ibdurgan-e-dukar-egwallege,
    degi, bia ibdurgan-ogumakar-ukleged-e-dukar-egwallege, agi sibad-wawaad-bipigwad-e-dukar
    egwannoed. Ar isgued-ular-ibdurgan-ukleged, degi, na-dukin-isgusad-ular-ibdurgan-ukleged
    dule-irwa-anse-goledgadga gued, ar ade, we-ibmarmar nue-islidikidid.
  uig-CYR: Қоза болса муқәддәс бир җайниң ичидә гуна қурбанлиғи билән көйдүрмә қурбанлиқлар
    боғузлинидиған җайда боғузлансун; чүнки итаәтсизлик қурбанлиғи болса гуна қурбанлиғиға
    охшаш, каһинға тәвә болуп «әң муқәддәсләрниң бири» санилиду.
  tel-2017: పాపం కోసం బలి పశువునూ, దహనబలి పశువునూ వధించే పరిశుద్ధ స్థలం లోనే ఈ మగ
    గొర్రెపిల్లని వధించాలి. పాపం కోసం చేసే అర్పణలాగే అపరాధం కోసం చేసే అర్పణ కూడా యాజకుడికే
    చెందుతుంది. ఎందుకంటే అది అతి పరిశుద్ధం.
  hat-BSA: Answit, li va touye jenn mouton an nan plas kote yo touye ofrann peche
    a ak ofrann brile a, nan plas kote sanktyè a—pou ofrann koupab la, tankou ofrann
    peche a, apatyen a prèt la. Li sen pase yo tout.
  kos-kos: El fah uniya sheep fusr soko ah in acn mutal ma mwe kisa lun ma koluk ac
    mwe kisa firir uh anwuki we. El enenu in oru ouinge mweyen kisa in akfalye ma
    koluk lukma uh oapana kisa ke ma koluk, kewana ma lun mwet tol, ac ma inge arulana
    mutal.
  hbo-WLC: וְשָׁחַ֣ט אֶת־הַכֶּ֗בֶשׂ בִּ֠מְקוֹם אֲשֶׁ֨ר יִשְׁחַ֧ט אֶת־הַֽחַטָּ֛את וְאֶת־הָעֹלָ֖ה
    בִּמְק֣וֹם הַקֹּ֑דֶשׁ כִּ֡י כַּ֠חַטָּאת הָאָשָׁ֥ם הוּא֙ לַכֹּהֵ֔ן קֹ֥דֶשׁ קָֽדָשִׁ֖ים
    הֽוּא׃
  ibo-ibo: Ọ ga-egbu nwa ebule ahụ nʼakụkụ ebe nsọ ahụ, nʼebe a na-anọ egbu anụ aja
    mmehie na aja nsure ọkụ. Ọ bụ onye nchụaja ga-ewere anụ aja ikpe ọmụma a, dịka
    o were nke aja mmehie. Ọ bụ ihe dịkarịsịrị nsọ.
  ory-ory: ଆଉ, ଯେଉଁ ସ୍ଥାନରେ ପାପାର୍ଥକ ଓ ହୋମାର୍ଥକ ବଳି ବଧ କରାଯାଏ, ସେହି ପବିତ୍ର ସ୍ଥାନରେ
    ସେହି ମେଷବତ୍ସ ବଧ କରିବ; କାରଣ ଯେପରି ପାପାର୍ଥକ ବଳି, ସେପରି ଦୋଷାର୍ଥକ ବଳି ଯାଜକର ଅଟଇ; ତାହା
    ମହାପବିତ୍ର ଅଟେ।
  chk-chk: Mürin epwe niela ewe lam lon ewe leni mi pin, ewe ia ra niela ie ewe mönün
    asoren tipis me ewe mönün asoren kek. Pun ewe asoren pupungau inetin ewe souasor
    usun chök ewe asoren tipis, a pwal unusen pin.
  rop-rop: En im garra kilim det lilwan ship langa det pleis weya dei oldei kilim
    detlot enimul blanga det ofring blanga nogudbalawei en det barnapwan ofring. En
    im garra dum lagijat na, dumaji det dubala ofring jidan brabli seikridwan en blanga
    det serramonimen.
  ukr-1871: І заколе ягня в тому місцї, де заколюють жертву за гріх і жертву всепалення,
    в місцї сьвятому; бо як жертва за гріх, так буде і жертва за провину сьвященникові;
    велика сьвятощ.
  deu-1951: 'Darnach soll er das Lamm schächten an dem Ort, da man das Sündopfer und
    das Brandopfer schächtet, an heiliger Stätte. Denn wie das Sündopfer, also gehört
    auch das Schuldopfer dem Priester: es ist hochheilig.'
  eng-JPS: And he shall kill the he-lamb in the place where they kill the sin-offering
    and the burnt-offering, in the place of the sanctuary; for as the sin-offering
    is the priest's, so is the guilt-offering; it is most holy.
  srp-1865: A poslije neka zakolje jagnje na mjestu gdje se kolje žrtva za grijeh
    i žrtva paljenica na svetom mjestu, jer žrtva za prijestup pripada svešteniku
    kao i žrtva za grijeh; svetinja je nad svetinjama.
  lug-lug: Omwana gw’endiga ogwo anaaguttiranga mu kifo ekitukuvu, ekiweebwayo olw’ekibi
    n’ekiweebwayo ekyokebwa we bittirwa. Okufaanana ng’ekiweebwayo olw’ekibi, ekiweebwayo
    olw’omusango nakyo kinaabanga kya kabona; nga kitukuvu nnyo.
  heb-heb: ושחט את הכבש במקום אשר ישחט את החטאת ואת העלה במקום הקדש כי כחטאת האשם
    הוא לכהן קדש קדשים הוא׃
  ben-IRV: যে জায়গায় পাপের বলি ও হোমবলি হত্যা করা যায়, সেই পবিত্র জায়গায় ঐ মেষশাবকটিকে
    হত্যা করবে, কারণ অপরাধের বলি পাপের বলির মতো যাজকের অংশ; তা অতি পবিত্র।
  pan-pan: ਉਹ ਉਸ ਲੇਲੇ ਨੂੰ ਉਸੇ ਸਥਾਨ ਵਿੱਚ ਵੱਢੇ ਜਿੱਥੇ ਉਹ ਪਾਪ ਬਲੀ ਅਤੇ ਹੋਮ ਬਲੀ ਪਸ਼ੂਆਂ ਨੂੰ
    ਵੱਢਦੇ ਹਨ ਅਰਥਾਤ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਕਿਉਂਕਿ ਜਿਵੇਂ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਜਾਜਕ ਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਵੀ ਉਸੇ ਦੀ ਹੈ, ਉਹ ਅੱਤ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ထိုသိုးသငယ် ကို အပြစ် ဖြေရာ ယဇ်ကောင်၊ မီး ရှို့ရာယဇ်ကောင်ကိုသတ် ရာအရပ်
    ၊ သန့်ရှင်း ရာဌာန ၌ သတ် ရမည်။ အကြောင်း မူကား၊ အပြစ် ဖြေရာ ယဇ်ကောင်ကို၊ ယဇ်ပုရောဟိတ်
    ယူပိုင်သကဲ့သို့ ဒုစရိုက် ဖြေရာယဇ်ကောင်ကို ယူပိုင်၏။ အလွန်သန့်ရှင်း ပေ၏။
  hmo-hmo: Hahelagaia tauna ese unai mamoe natuna tau do ia alaia mase gabu helagana
    ta dekenai, kara dika boubouna bona gabua ore boubouna idia alaia mase gabuna
    be unai. Unai bamona do ia karaia, badina be kerere totona boubouna be kara dika
    totona boubouna bamona. Inai boubou ruaosi be hahelagaia tauna ena. Unai dainai
    inai boubou be helaga herea.
  urd-urd: और उस बर्रे को हैकल में उस जगह ज़बह करे जहाँ ख़ता की क़ुर्बानी और सोख़्तनी
    क़ुर्बानी के जानवर ज़बह किए जाते हैं, क्यूँकि जुर्म की क़ुर्बानी ख़ता की क़ुर्बानी
    की तरह काहिन का हिस्सा ठहरेगी; वह बहुत पाक है।
  rus-SYN: 'и заколет овна на том месте, где заколают жертву за грех и всесожжение,
    на месте святом, ибо сия жертва повинности, подобно жертве за грех, принадлежит
    священнику: это великая святыня;'
  bqc-SIM: Aàli sãpi kòlokpa gu pↄ́ a kua adoa, wì duun awakpabↄ ń sa pↄ́ wì
    a pↄ́ kátɛu à tɛ́kũ obↄo kòlokpau. Tàae fĩabobↄpiá sa'ona pↄ́ɛ lán duun
    awakpabↄwa. Dii pↄ́ɛ.
  tcz-CHONGTHU: Chule kelngoi chal chu miho chonset maicham thilto chule pumgo maicham
    thilto athana mun-u muntheng laiya chu atha ding ahi, ajeh chu hiche themmona
    maicham thilto jong hi chonset maicham thilto banga thempupa chan ding dol ahin,
    athilto dohsa chu atheng chungnung ahi.
  mar-mar: मग याजकाने पवित्रस्थानात जेथे पापबली व होमबली ह्यांचा वध करतात तेथे ते
    कोकरु वधावे कारण पापबली प्रमाणेच दोषार्पणावरही याजकाचा हक्क आहे; हे अर्पण परमपवित्र
    आहे.
  qub-qub: Chay cashnitaga pishtanga juchapita sacrifisyuta pishtanan cajcho, rupachina
    sacrifisyuta pishtanan cajcho. Cutichina sacrifisyupaj pishtashan aychapis juchapita
    sacrifisyu aychanömi cürapa derëchun canga. Chaycunaga nogallapaj car fiyupa rispitädumi.
  bqp-bqp: Kpɑ u tu sɑkɑ yɑm dɛɛrɑm mi, mi bɑ rɑ torɑrun yɑ̃kuru kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirun
    yɑɑ sɑke. Domi torɑrun yɑ̃ku yɑɑ kɑ ye bɑ rɑ kɑ torɑnu sɔmɛgiɑ yɑ sɑ̃ɑwɑ dĩɑ dɛɛrɑnu
    ni nu koo ko yɑ̃ku kowoginu.
  hat-hat: L'a touye ti mouton an kote yo konn touye bèt yo ofri pou mande padon an
    osinon pou boule nèt la, nan kote yo mete apa pou sèvis Bondye a. L'a fè sa konsa
    paske bèt moun yo ofri pou peye pou sa yo fè ki mal la osinon pou mande Bondye
    padon an, se pou prèt la li ye. Se yon ofrann yo mete apa nèt pou Seyè a.
  eng-BSB: Then he is to slaughter the lamb in the sanctuary area where the sin offering
    and burnt offering are slaughtered. Like the sin offering, the guilt offering
    belongs to the priest; it is most holy.
  tod-tod: Toɠa baala ziʋoi ɠɔdaaleʋe, ʋɛ ta ɗa koto gba zalaɠa zuaiti kɔdaaleʋe ná,
    ta gala zalaɠaiti, ada ɲadegai ta, mazɔlɔɔ faazuɓɛtɛ zalaɠai ma zuai ɠa ga zalaɠa
    ɠula nui nɔnɔ, eɠɛʋelei koto gba zalaɠai ma zuai la, ani ʋe gola ɲadegai.
  eng-WEBPB: He shall kill the male lamb in the place where they kill the sin offering
    and the burnt offering, in the place of the sanctuary; for as the sin offering
    is the priest’s, so is the trespass offering. It is most holy.
  kbq-kbq: Hagi ana ve sipisipia ruotage'ma hu'nere'ma kumite'ma hu ofane, kre fanane
    hu ofanema nehazare ome aheno. Hagi kefozama hu'nere'ma kresramana vu'zane kumite'ma
    kresramana vu'zana ruotage hu'neankino pristi vahe'mofoza megahie.
  nhe-BL: Huan teipa nopa totajtzi quiquechtzontequis nopa pilborregojtzi nopona campa
    yoyon tiopan puerta campa quinmictíaj nopa tlapiyalime para tlacajcahualistli
    ipampa tlajtlacoli huan para tlacajcahualistli tlatlatili. Huan nopa tlacajcahualistli
    ipampa tlajtlacoli huan ni tlacajcahualistli para tlen quihuica tlajtlacoli noixtla
    elis iaxca nopa totajtzi para tlacualistli pampa tlahuel tlatzejtzeloltic.
  gub-BL: Xaxeto uzuka putar ma'ea'yr amo ywypehegwer Tupàn pe imukatu pyrer rehe
    nehe, ikatu 'ym ma'e iapo har romo teko haw imunàn kar haw romo nehe. Wapy putar
    ma'e henataromo a'e pe nehe no. Na'e xaxeto uzuka putar àràpuhàràna'yr awa a'e
    ywypehegwer rehe nehe kury. Uzapo putar nezewe haw nehe, ta'e imono pyr ikatu
    'ym ma'e iapo har romo teko haw imunàn kar haw nuzawy kwaw imono pyr katu 'ygwer
    imunàn kar haw a'e xe. Ikatuahy Tupàn henataromo. Xaxeto wiko izar romo.
  eng-DRA: 'He shall immolate the lamb, where the victim for sin is wont to be immolated,
    and the holocaust, that is, in the holy place: for as that which is for sin, so
    also the victim for a trespass offering pertaineth to the priest: it is holy of
    holies.'
