verse: LEV.014.013
translations:
  mal-C: പാപശുദ്ധീകരണയാഗവും ഹോമയാഗവും അറക്കുന്ന വിശുദ്ധസ്ഥലത്ത് അദ്ദേഹം ആട്ടിൻകുട്ടിയെ
    അറക്കണം. പാപശുദ്ധീകരണയാഗംപോലെ അകൃത്യയാഗം പുരോഹിതനുള്ളതാണ്; അത് അതിവിശുദ്ധമാണ്.
  deu-TKW: 'Und zwar soll man das Lamm da schlachten, wo man die Sündopfer und die
    Brandopfer zu schlachten pflegt, an heiliger Stätte; denn wie das Sündopfer, so
    gehört auch das Schuldopfer dem Priester: hochheilig ist es.'
  lin-lin: 'Akokata mwana meme yango kingo na esika oyo babomaka banyama oyo babonzi
    epai ya Nzambe lokola mbeka mpo na bolimbisi masumu mpe lokola mbeka ya kotumba,
    kati na esika yango ya bule ; pamba te, ezala mbeka mpo na kozongisa boyokani
    to mbeka mpo na bolimbisi masumu, ezali ya Nganga-Nzambe : ezali eloko ya bule
    koleka.'
  eng-LSV: And he has slaughtered the lamb in the place where he slaughters the sin-offering
    and the burnt-offering, in the holy place; for like the sin-offering, the guilt-offering
    is for the priest; it [is] most holy.
  eng-GNV: 'And hee shall kill the lambe in the place where the sinne offring and
    the burnt offring are slaine, euen in the holy place: for as the sinne offring
    is the Priests, so is the trespasse offring: for it is most holy.'
  eng-WEBSTER: 'And he shall slay the lamb in the place where he shall kill the sin-offering
    and the burnt-offering, in the holy-place: for as the sin-offering is the priest''s,
    so is the trespass-offering: it is most holy.'
  nhw-BL: Huan teipa nopa totajtzi quiquechtzontequis nopa pilborregojtzi nopona campa
    yoyon tiopan puerta campa quinmictíaj nopa tlapiyalme para tlacajcahualistli por
    tlajtlacoli huan para tlacajcahualistli tlatlatili. Huan nopa tlacajcahualistli
    por tlajtlacoli huan ni tlacajcahualistli para catli quihuica tlajtlacoli noixpa
    elis iaxca nopa totajtzi para tlacualistli pampa tlahuel tlatzejtzeloltic.
  swh-ONEN: Atamchinja huyo kondoo katika mahali patakatifu ambapo sadaka ya dhambi
    na ile ya kuteketezwa huchinjiwa. Kama ilivyo sadaka ya dhambi, sadaka ya hatia
    ni ya kuhani; nayo ni takatifu sana.
  bba-bba: Kpɑ u tu sɑkɑ yɑm dɛɛrɑm mi, mi bɑ rɑ torɑrun yɑ̃kuru kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun
    yɑɑ sɑke. Domi torɑrun yɑ̃ku yɑɑ kɑ ye bɑ rɑ kɑ torɑnu sɔmɛɡiɑ yɑ sɑ̃ɑwɑ dĩɑ dɛɛrɑnu
    ni nu koo ko yɑ̃ku kowoɡinu.
  eng-KJVCPB: 'and he shall slay the lamb in the place where he shall kill the sin
    offering and the burnt offering, in the holy place: for as the sin offering is
    the priest’s, so is the trespass offering: it is most holy:'
  luo-luo: Enoyangʼ nyaimno e kama ler mar lemo ma bende iyangʼoe misango mar golo
    richo kaachiel gi misango miwangʼo pep. Mana kaka misango mar golo richo en mar
    jadolo, misango mar pwodhruok e ketho bende en mar jadolo nikech en gima ler moloyo.
  meu-meu: Hari mamoe natuna maruanena na kara-rea bouboudia ḡaudia bona ḡole-oho
    bouboudia ḡaudia e aladiamu gabuna ai baine alaia, gabu helaḡana ai; badina be
    kara-dika boubouna ḡauna na hahelaḡa tauna ana, kara-rea boubouna heḡereḡerena.
    Ia na helaḡa herea.
  npi-ULB: उसले त्यो भेडाको पाठोलाई पवित्रस्थानमा पापबलिहरू र होमबलिहरू मारिने ठाउँमा
    मारोस्, किनभने पापबलि र दोषबलि पुजारीको भागको हो, कारण त्यो अति पवित्र हो ।
  yor-yor: 'Kí ó pa àgbò náà ní ibi mímọ́ níbi tí wọ́n ti ń pa ẹran ẹbọ ẹ̀ṣẹ̀ àti
    ọrẹ ẹbọ sísun. Bí ẹbọ ẹ̀ṣẹ̀, ẹbọ ẹ̀bi náà jẹ́ ti àlùfáà: ó jẹ́ mímọ́ jùlọ.'
  pes-OPCB: سپس کاهن در خیمۀ ملاقات در جایی که قربانی گناه و قربانی سوختنی ذبح می‌شوند،
    بره را سر ببرد. این قربانی جبران بسیار مقدّس است و باید مثل قربانی گناه برای خوراک
    به کاهن داده شود.
  tgl-ULB: Dapat niyang patayin ang lalaking tupa sa lugar na kung saan nila pinatay
    ang handog para sa kasalanan at ang mga handog na susunugin, sa lugar ng tabernakulo,
    sapagkat ang handog para sa kasalanan ay pag-aari ng pari, pati na ang handog
    para sa kasalanan, dahil ito ay pinakabanal.
  hui-hui: Ani bialu loma binigo mo miaga ibugua nogo maru ko binigo domo wahelonagabi
    nogo maru irame dai helonagabi loma bo delolene ngagoria nogo sibi igini wangabe
    biago haru halu puwa bolebira. Loma binigo mo miaga kagome anidagua bulebirago
    irane mana ko binigo domo wahelonaga nogo sibi loma bialu bo delolene loma binigo
    mo miaga ibuni milo mirugonidagua mana ko berolo mitangi nabi howa binigo mo tiga
    bulenaga loma bo delolenebi loma uruni ibunaga dege i̱na wiabagi ho ngeledogoni.
  mya-mya: သူ​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ကောင်​နှင့်​မီး​ရှို့ ရာ​ယဇ်​ကောင်​များ​ကို သတ်​သော​သန့်​ရှင်း​ရာ
    ဌာ​န​တွင်​သိုး​ကို​သတ်​ရ​မည်။ အ​ပြစ်​ဒဏ်​ပြေ ရာ​ယဇ်​ကောင်​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ကောင်
    ကဲ့​သို့ ယဇ်​ပု​ရော​ဟိတ်​ပိုင်​ရာ​ဖြစ်​၏။ ထို​ယဇ် သည်​အ​လွန်​သန့်​ရှင်း​သည်။-
  bod-N: དེ་ནས་ཉེས་སེལ་མཆོད་པ་ནི་སྡིག་བཤགས་མཆོད་པ་ལྟར་མཆོད་དཔོན་ལ་དབང་བ་ཡིན་པས། ལུ་གུ་ཕོ་དེ་སྡིག་བཤགས་མཆོད་པའི་ཕྱུགས་ཟོག་དང་།
    སྦྱིན་སྲེག་གི་ཕྱུགས་ཟོག་བཤའ་སའི་གནས་ཏེ་གནས་མཆོག་ཏུ་གསོད་དགོས་ལ། དེ་ནི་ཀུན་ལས་དམ་པ་ཡིན་ནོ།
    །
  sna-sna: Anofanira kubaya gwayana panzvimbo tsvene apo panobayirwa chipiriso chezvivi
    nechipiriso chinopiswa. Sezvakaita chipiriso chezvivi, chipiriso chemhosva ndechomuprista,
    chitsvene-tsvene.
  spa-BLM: Matará el cordero macho en el lugar donde se mata el sacrificio por el
    pecado y el holocausto, en el lugar del santuario; porque así como el sacrificio
    por el pecado es del sacerdote, también lo es el sacrificio por la culpa. Es algo
    muy sagrado.
  cac-cac: A b'aj schamtaxon noc' tz'ac'ji silab'il yuj mul yed' noc' silab' stz'a
    smasanil, ata' smiljicham noc' quelem calnel chi', yujto a noc' tz'ac'ji yuj mul,
    yic vin̈ sacerdote tz'ajcan noc', icha noc' tz'ac'ji yuj stupcanel mul, a juntzan̈
    tic yic Jehová yaji.
  swh-ULB: Lazima aue mwana kondoo dume mahali ambapo wanapochinjia sadaka ya dhambi
    na sadaka ya kuteketezwa, katika eneo la hema, sababu sadaka ya dhambi ni ya kuhani,
    kama afanyavyo sadaka ya hatia, kwasababu ni takatifu zaidi.
  bel-bel: 'і заколе барана на тым месцы, дзе колюць ахвяру за грэх і цэласпаленьне,
    на месцы сьвятым, бо гэта ахвяра за віну, як і ахвяра за грэх, належыць сьвятару:
    гэта вялікая сьвятыня;'
  deu-ELBBK: 'und er schlachte das Lamm an dem Ort, wo man das Sündopfer und das Brandopfer
    schlachtet, an heiligem Ort; denn wie das Sündopfer, so gehört das Schuldopfer
    dem Priester: Es ist hochheilig.'
  mbb-OT: Edlepaan din haazà is kerehidu ziyà te segradu he lugar, ziyà te lepeey
    te pemuhat he para idlumpiyu wey te pemuhat he edtutungen. Heini is pemuhat he
    kerehidu, utew segradu, ne para zà heini te menge memumuhat, he iring te pemuhat
    he idlumpiyu.
  mal-2015: അവൻ വിശുദ്ധമന്ദിരത്തിൽ പാപയാഗത്തെയും ഹോമയാഗത്തെയും അറുക്കുന്ന ഇടത്തുവെച്ചു
    കുഞ്ഞാടിനെ അറുക്കേണം; അകൃത്യയാഗം പാപയാഗംപോലെ പുരോഹിതന്നുള്ളതു ആകുന്നു; അതു അതിവിശുദ്ധം.
  rmc-rmc: Le bakrores murdarela pro sveto than, ode, kaj pes murdarel e obeta vaš
    o binos the e labarďi obeta. Bo e obeta vaš e vina, avke sar the e obeta vaš o
    binos, hiňi prekal o rašaj a hiňi igen sveto.
  pes-OPV: و بره را در جایی که قربانی گناه و قربانی سوختنی را ذبح می‌کنند، در مکان
    مقدس ذبح کند، زیرا قربانی جرم مثل قربانی گناه از آن کاهن است. این قدس اقداس است.
  ron-1924: 'Сэ ынжунгие мелул ын локул унде се ынжунгие жертфеле де испэшире ши ардериле-де-тот,
    адикэ ын Локул Сфынт, кэч ла жертфа пентру винэ, ка ши ла жертфа де испэшире,
    добитокул пентру жертфэ ва фи ал преотулуй: ел есте ун лукру прясфынт.'
  ben-OBCV: যাজক পবিত্রস্থানে সেই মেষশাবকটি বধ করবে, যেখানে পাপার্থক বলি ও হোমবলি
    বধ করা হয়। পাপার্থক বলির মতো দোষার্থক-নৈবেদ্য যাজকের; এটি অত্যন্ত পবিত্র।
  som-som: Oo wanka waa inuu ku gowracaa meesha lagu gowraco qurbaanka dembiga iyo
    qurbaanka la gubo oo ku dhex taal meesha quduuska ah, waayo, sida qurbaanka dembigu
    uu kii wadaadka u yahay ayaa qurbaanka xadgudubkuna kiisii u yahay. Waa kan ugu
    quduusan.
  lat-VUC: 'immolabit agnum, ubi solet immolari hostia pro peccato, et holocaustum,
    id est, in loco sancto. Sicut enim pro peccato, ita et pro delicto ad sacerdotem
    pertinet hostia: Sancta sanctorum est.'
  eng-ASVBT: 'and he shall kill the he-lamb in the place where they kill the sin offering
    and the burnt offering, in the place of the sanctuary: for as the sin offering
    is the priest’s, so is the trespass offering: it is most holy.'
  ita-1885: Poi scanni l'agnello nel luogo dove si scannano i sacrificii per lo peccato,
    e gli olocausti, in luogo santo; perciocchè, come il sacrificio per lo peccato
    appartiene al sacerdote, così ancora gli appartiene il sacrificio per la colpa;
    è cosa santissima.
  eng-LXXUP: 'And they shall kill the lamb in the place where they kill the whole
    burnt offerings, and the sin offerings, in the holy places; for it is a sin offering:
    as the trespass offering, it belongs to the priest, it is most holy.'
  eng-ULB: He must kill the male lamb in the place where they kill the sin offerings
    and the burnt offerings, in the area of the tabernacle, for the sin offering belongs
    to the priest, as does the guilt offering, because it is most holy.
  spa-VBL: “Luego degollará el cordero cerca del santuario donde se degüella la ofrenda
    por el pecado y el holocausto. La ofrenda por el pecado y la ofrenda por la culpa
    pertenecen al sacerdote; es muy sagrada.
  fra-_FOB: Puis il égorgera l'agneau, au lieu où l'on égorge le sacrifice pour le
    péché et l'holocauste, dans le lieu saint; car le sacrifice pour le délit appartient
    au sacrificateur, comme le sacrifice pour le péché; c'est une chose très sainte.
  mal-mal: അവൻ വിശുദ്ധമന്ദിരത്തിൽ പാപയാഗത്തെയും ഹോമയാഗത്തെയും അറുക്കുന്ന സ്ഥലത്തുവച്ച്
    കുഞ്ഞാടിനെ അറുക്കണം; അകൃത്യയാഗം പാപയാഗംപോലെ പുരോഹിതനുള്ളത് ആകുന്നു; അത് അതിവിശുദ്ധം.
  urd-GVR: Phir wuh bheṛ ke is bachche ko ḳhaime ke darwāze par zabah kare jahāṅ gunāh
    kī qurbāniyāṅ aur bhasm hone wālī qurbāniyāṅ zabah kī jātī haiṅ. Gunāh kī qurbāniyoṅ
    kī tarah qusūr kī yih qurbānī imām kā hissā hai aur nihāyat muqaddas hai.
  suz-BL: मिनु मेकोमी पाप आ पर्बम चढ़ेतीक नु चोशा चढ़ेतीक साइक्‍तीके मेको चोव़खो बाक्‍तीकेम
    साइक्‍चा माल्‍ब। मारदे हना गारचा आ पर्बम चढ़ेशो नु पाप आ पर्बम चढ़ेशो चढ़ेब के
    दुम्‍ब। मेको थम चोव़खो बाक्‍ब। लेवी ७:७
  ita-1927: 'Poi scannerà l’agnello nel luogo dove si scannano i sacrifizi per il
    peccato e gli olocausti: vale a dire, nel luogo sacro; poiché il sacrifizio di
    riparazione appartiene al sacerdote, come quello per il peccato; è cosa santissima.'
  ckb-ckb: بەرخەکەش لەو شوێنە سەردەبڕێت کە قوربانی گوناه و قوربانی سووتاندنی تێدا
    سەردەبڕدرێت، لە پیرۆزگا، چونکە قوربانی تاوان وەک قوربانی گوناه بۆ کاهینە و هەرەپیرۆزە.
  eng-BBE: 'And he is to put the male lamb to death in the place where they put to
    death the sin-offering and the burned offering, in the holy place; for as the
    sin-offering is the property of the priest, so is the offering for wrongdoing:
    it is most holy.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಆ ಕುರಿಮರಿಯನ್ನು ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯನ್ನು, ದಹನಬಲಿಯನ್ನು
    ವಧಿಸುವ ಸ್ಥಳದಲ್ಲಿ ವಧಿಸಬೇಕು. ದೋಷಪರಿಹಾರ ಬಲಿಯಂತೆಯೇ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯೂ ಯಾಜಕನದಾಗಿದೆ.
    ಅದು ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.
  tam-2017: பாவநிவாரணபலியும் சர்வாங்கதகனபலியும் செலுத்தும் பரிசுத்த ஸ்தலத்திலே அந்த
    ஆட்டுக்குட்டியைக் கொல்லக்கடவன்; குற்றநிவாரணபலி பாவநிவாரணபலியைப்போல ஆசாரியனுக்கு
    உரியது; அது மகா பரிசுத்தமானது.
  spa-RV-1909: 'Y degollará el cordero en el lugar donde degüellan la víctima por
    el pecado y el holocausto, en el lugar del santuario: porque como la víctima por
    el pecado, así también la víctima por la culpa es del sacerdote: es cosa muy sagrada.'
  ron-BTF: Și să înjunghie mielul în locul în care va înjunghia ofranda pentru păcat
    și ofranda arsă, în locul sfânt, căci precum ofranda pentru păcat este a preotului,
    astfel este și ofranda pentru fărădelege, aceasta este preasfântă;
  eng-WEBP: He shall kill the male lamb in the place where they kill the sin offering
    and the burnt offering, in the place of the sanctuary; for as the sin offering
    is the priest’s, so is the trespass offering. It is most holy.
  eng-FBV: Then he will kill the lamb near the sanctuary where the sin offering and
    burnt offering are killed. The sin offering and the guilt offering belong to the
    priest; it is most holy.
  nld-1939: Dan moet hij het lam slachten op de heilige plaats, waar men het zonde(-)
    en brandoffer slacht; want dit schuldoffer komt evenals het zondeoffer den priester
    toe; het is hoogheilig.
  nch-BL: Huan teipa nopa totajtzi quiquechtzontequis nopa pilborregojtzi nopona campa
    yoyon tiopan caltemit campa quinmictíaj nopa tapiyalme para tacajcahualisti por
    tajtacoli huan para tacajcahualisti tatatili. Huan nopa tacajcahualisti por tajtacoli
    huan ni tacajcahualisti para cati quihuica tajtacoli noixpa elis iaxca nopa totajtzi
    para itacualis pampa tahuel tatzejtzeloltic.
  vie-1934: Đoạn, người giết chiên con đó trong nơi thường giết các con sinh dùng
    làm của lễ chuộc tội và của lễ thiêu, tức là trong một nơi thánh, vì của lễ chuộc
    sự mắc lỗi thuộc về thầy tế lễ như của lễ chuộc tội vậy; ấy là một vật chí thánh.
  hin-CV: इसके बाद पुरोहित उस नर मेमने का पवित्र स्थान के उस स्थान में वध करे, जहां
    पापबलि और होमबलि वध की जाती हैं; क्योंकि दोष बलि, पापबलि के समान पुरोहित का निर्धारित
    अंश है; यह परम पवित्र है.
  eng-OURB: He shall kill the male lamb in the place where they kill the habitual
    sin ·miss the mark· offering and the burnt offering, in the place of the sanctuary;
    for as the habitual sin ·miss the mark· offering is the priest’s, so is the fault
    incurring guilt offering. It is most holy.
  spa-BES: Y él va a matar al cordero en el lugar donde matan a la ofrenda por el
    pecado y al holocausto, en el lugar santo; porque como la ofrenda por el pecado
