  kan-2017: ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಪಶುವನ್ನು ಮತ್ತು ಸರ್ವಾಂಗಹೋಮ ಪಶುವನ್ನು ವಧಿಸುವ ಸ್ಥಳದಲ್ಲೇ ಅಂದರೆ
