  urd-GVH: सातवें दिन वह दुबारा अपने सर के बाल, अपनी दाढ़ी, अपने अबरू और बाक़ी तमाम
    बाल मुँडवाए। वह अपने कपड़े धोए और नहा ले। तब वह पाक है।
  rug-rug: Koasa rane vina zuapa, si kaqu neri pulea sa sa batuna, gumina, sari na
