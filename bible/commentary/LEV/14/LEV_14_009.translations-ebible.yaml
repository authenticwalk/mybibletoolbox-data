    ngalokho uzakuba ngohlambulukileyo.
  ton-ton: 'Pea ka hokosia ʻa hono fitu ʻoe ʻaho, ʻe tele ʻe ia ʻae louʻulu mei hono
    ʻulu kotoa mo hono kava, mo hono tuotua mata, ʻio, ʻe tele hono fulufulu kotoa
    pē: pea ʻe fō ʻe ia hono ngaahi kofu, pea kaukau mo hono sino ʻi he vai, pea ʻe
    maʻa ia.'
  ces-1613: Dne pak sedmého sholí všecky vlasy své, hlavu i bradu svou, i obočí své,
    a tak všecky vlasy své sholí; zpéře také roucha svá a tělo své umyje vodou, a
    tak očistí se.
  eng-WMB: It shall be on the seventh day, that he shall shave all his hair off his
    head and his beard and his eyebrows. He shall shave off all his hair. He shall
