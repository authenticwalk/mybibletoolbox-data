  tam-TCV: அவன் ஏழாம்நாளில் தன் மயிர் முழுவதையும் சிரைக்கவேண்டும். தலை, தாடி, புருவம்
    ஆகியவற்றிலுள்ள உரோமங்களையும், மற்ற இடங்களிலுள்ள உரோமங்களையும் சிரைக்கவேண்டும்.
    தன் உடைகளைத் தண்ணீரில் கழுவி, முழுகவேண்டும். அப்பொழுது அவன் சுத்தமாவான்.
  ceb-ULB: Sa ikapito nga adlaw kinahanglan nga kiskisan niya ang tanan niyang buhok
    sa ulo, ug kinahanglan usab niya nga kiskisan ang iyang bangas ug mga kilay. Kinahanglan
    nga kiskisan niya ang tanan niyang buhok, ug kinahanglan usab niyang labhan ang
    iyang mga bisti ug maligo; ug unya mahinlo siya.
  pol-UBG: A siódmego dnia ogoli wszystkie swoje włosy, głowę, brodę i brwi nad swoimi
