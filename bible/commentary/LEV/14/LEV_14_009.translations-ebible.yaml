  mdy-ETH: ላንካሳ ኬሎና ቶኦካኣ፥ ቡኡጫ፥ ሂኢፖ ጋፓና፤ ዬያጉዲ ዑፃ ዓኣ ጋፓኖ ቢያ ሜኤዲ ማኣዓሢያ ፔኤኮ ዋኣሢና ማስኪ ዑፆዋ
    ፔኤኮ ማስቶንጎ፤ ዬካፓ ዒ ዳምቦ ጎይፆና ጌኤሽኬያ ማዓንዳኔ።
  twi-ASANTE: Nnanson no so no, ɔbɛyi ne ho nwi nyinaa bio, ɔbɛyi nʼabɔgyesɛ ayi nʼanintɔn
