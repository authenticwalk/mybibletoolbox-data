  tbz-SIM: 'Diyiè yiénnì yie kòo kuó o cìtì: O yùtì nɛ̀ o dɛɛ̀nfɛ̀ nɛ̀ o nɔncìtì,
    o cìtì timɔu cɛ̃́nkɛ, kɛ́ɔ́ú o yɑ̀ɑ̀tì, kɛ́wuɔ. Ò tɛ̃́nkɛ í sĩ̀.'
  msy-2020: Egh aruer namba 7ɨn, gumazir kam ua, uan dapanir arɨziba bar dagh isɨva,
