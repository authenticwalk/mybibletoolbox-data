  uig-ARA: يەتتىنچى كۈنى ئۇ بەدىنىدىكى ھەممە تۈكلەرنى چۈشۈرسۇن؛ باشنىڭ چاچ-ساقاللىرى
    ۋە قېشىنى، يەنى بارلىق تۈكلىرىنى چۈشۈرسۇن؛ ئۇ كىيىملىرىنى يۇيۇپ ئۆز بەدىنىنى سۇدا
