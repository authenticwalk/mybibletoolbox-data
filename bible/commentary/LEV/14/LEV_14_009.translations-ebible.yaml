    vestojn kaj banos sian korpon en akvo, kaj li fariĝos pura.
  uig-PIN: Yǝttinqi küni u bǝdinidiki ⱨǝmmǝ tüklǝrni qüxürsun; baxning qaq-saⱪalliri
    wǝ ⱪexini, yǝni barliⱪ tüklirini qüxürsun; u kiyimlirini yuyup ɵz bǝdinini suda
