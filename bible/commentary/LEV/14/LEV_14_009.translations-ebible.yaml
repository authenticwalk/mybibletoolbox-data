    ciało w wodzie, i będzie czysty.
  urd-GVU: ساتویں دن وہ دوبارہ اپنے سر کے بال، اپنی داڑھی، اپنے ابرو اور باقی تمام
    بال منڈوائے۔ وہ اپنے کپڑے دھوئے اور نہا لے۔ تب وہ پاک ہے۔
  deu-1912: Und am siebenten Tage soll er alle seine Haare abscheren auf dem Haupt,
