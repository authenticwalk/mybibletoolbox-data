  eng-WEBU: It shall be on the seventh day, that he shall shave all his hair off his
    head and his beard and his eyebrows. He shall shave off all his hair. He shall
    wash his clothes, and he shall bathe his body in water. Then he shall be clean.
  bnp-bnp: Na poloruana parava ge ali vuroki lobo a maka vuna na kakaina, a vungana
    na matana, a karirana. Ge hilolo, ge loi a maka kala vona, muri bara i matapado.
  wal-wal: Laappuntta gallassan ba huuphiyaa, buuchchaa, deemuwaanne ba bollan de7iya
    hara ikise ubbaa meedetto; qassi ba maayuwaa meecco; ba bollaakka meecetto; Hegaappe
