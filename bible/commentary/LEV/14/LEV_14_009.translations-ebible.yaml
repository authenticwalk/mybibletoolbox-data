  dop-dop: Nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule kɛ ɩ looliɣi ɩ nyʋɣʋ nɑ ɩ tɑntʋɣʋ nɑ ɩ ɩsǝhutu
