  asm-FB: পাছত সপ্তম দিনা তেওঁ নিজ মূৰৰ চুলি, দাড়ি, চেলাউৰি আদি গোটেই গাৰ নোম খুৰাব,
    আৰু নিজ বস্ত্ৰ ধুই, নিজেও পানীত গা ধুব; তেতিয়া তেওঁ শুচি হ’ব।
  sus-A: شِ سٌلٌقٍرٍ ندٍ لْشْي، عَ مَن شَ عَ شُنسّشّ بِ، عَ دّ شَبٍ، عَ يَ شِنبِ شَبٍ،
    عَ نُن عَ قَتٍ مَشَبٍ بِرِن. عَ مَن شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ قَتٍ مَشَ. نَ
    كُي، عَ سّنِيّنمَ نّ.
  fra-SBL: Le septième jour, il rasera tous les cheveux de sa tête, sa barbe et ses
    sourcils. Il rasera tous ses cheveux. Il lavera ses vêtements et se lavera le
    corps dans l'eau. Il sera alors pur.
  hbo-hbo: וְהָיָה֩ בַיֹּ֨ום הַשְּׁבִיעִ֜י יְגַלַּ֣ח אֶת־כָּל־שְׂעָרֹ֗ו אֶת־רֹאשֹׁ֤ו
    וְאֶת־זְקָנֹו֙ וְאֵת֙ גַּבֹּ֣ת עֵינָ֔יו וְאֶת־כָּל־שְׂעָרֹ֖ו יְגַלֵּ֑חַ וְכִבֶּ֣ס
    אֶת־בְּגָדָ֗יו וְרָחַ֧ץ אֶת־בְּשָׂרֹ֛ו בַּמַּ֖יִם וְטָהֵֽר׃
  eng-WYCLIFFE: and that in the seuenthe dai he schaue the heeris of the heed, and
    the beerd, and brewis, and the heeris of al the bodi. And whanne the clothis and
    bodi ben waischun,
  cwe-cwe: Kezawegula nyele zake zose zili mditwi na ndevu na ng'humbitu. Kezawegula
    nyele zose zili muna ulukuli lwake. Maabaho kezafuwa viwalo vake na kezakoga,
    nayo kezakwela.
  kik-kik: Mũthenya wa mũgwanja no nginya enjwo njuĩrĩ yake yothe; no nginya enjwo
    mũtwe, na nderu, na ngobe, na njuĩrĩ iria ingĩ ciake ciothe. Na no nginya athambie
    nguo ciake na ethambe na maaĩ, nake nĩagathirwo nĩ thaahu.
  fra-NCL: Le septième jour, il rasera tout son poil, ses cheveux, sa barbe, ses sourcils,
    il rasera tout son poil ; il lavera ses vêtements et baignera son corps dans l’eau,
    et il sera pur.
  cek-AK: Ni sarihto naah lu sam, toektaboe mui, miklakoek mui hoi kalah nganmuinawk
    to aah boih han oh; a khukbuen to pasuk ueloe, tui amhluh tih; to naah ni anih
    to ciim vop tih.
  cuk-cuk: Ibagugledgine (7), gannar e-sailagia, e-aku-siga, e-ibya-siga bela swiri
    imakoed. Na e-mormar enukoed, ise-obar imakbaloed. Deyobi, we-dule swilidik gunonikoed.
  uig-CYR: Йәттинчи күни у бәдинидики һәммә түкләрни чүшүрсун; башниң чач-сақаллири
    вә қешини, йәни барлиқ түклирини чүшүрсун; у кийимлирини жуюп өз бәдинини суда
    жуйсун, андин пак болиду.
  tel-2017: ఏడో రోజున అతడు తన తలపై జుట్టునంతా క్షౌరం చేసుకోవాలి. తరువాత తన గడ్డాన్నీ,
    కనుబొమలను కూడా క్షౌరం చేసుకోవాలి. తన జుట్టు అంతా క్షౌరం చేసుకున్న తరువాత తన బట్టలు
    ఉతుక్కుని నీళ్ళతో స్నానం చేయాలి. అప్పుడు అతడు శుద్ధుడవుతాడు.
  hat-BSA: Li va nan setyèm jou a pase razwa nan tout cheve li. Li va taye tèt li,
    bab li, sousi li, e menm tout cheve li. Alò, li va lave rad li yo e benyen kò
    l nan dlo. Konsa, li vin pwòp.
  kos-kos: Ke len se akitkosr el fah sifilpa resaela sifal, altal, inyal, ac unac
    nukewa ke manol. El fah ohlla nuknuk lal ac yihla, na el fah nasnasla.
  hbo-WLC: וְהָיָה֩ בַיּ֨וֹם הַשְּׁבִיעִ֜י יְגַלַּ֣ח אֶת־כָּל־שְׂעָר֗וֹ אֶת־רֹאשׁ֤וֹ
    וְאֶת־זְקָנוֹ֙ וְאֵת֙ גַּבֹּ֣ת עֵינָ֔יו וְאֶת־כָּל־שְׂעָר֖וֹ יְגַלֵּ֑חַ וְכִבֶּ֣ס
    אֶת־בְּגָדָ֗יו וְרָחַ֧ץ אֶת־בְּשָׂר֛וֹ בַּמַּ֖יִם וְטָהֵֽר׃
  ibo-ibo: Nʼụbọchị nke asaa, ọ ga-akpụchapụ ntutu isi ya, na afụọnụ ya, na ikuanya
    ya, na ajị ndị ọzọ dị ya nʼahụ. Ọ ga-asa uwe ya na ahụ ya niile. Mgbe ahụ, a ga-agụ
    ya nʼonye dị ọcha.
  ory-ory: ଆଉ, ସପ୍ତମ ଦିନରେ ସେ ଆପଣାର ସମସ୍ତ କେଶ, ଅର୍ଥାତ୍‍, ମସ୍ତକ, ଦାଢ଼ି ଓ ଭ୍ରୂଲତାର ସମସ୍ତ
    କେଶ କ୍ଷୌର କରିବ, ପୁଣି ଆପଣା ବସ୍ତ୍ର ଧୋଇ ଆପେ ଜଳରେ ସ୍ନାନ କରି ଶୁଚି ହେବ।
  chk-chk: Iwe, lon afisuen rän epwe räisöüla möküran meinisin pwal alüsan me fötün,
    epwe pwal räisöü ülöülan meinisin. Mürin epwe sopuni üfan o tütü. Iwe, epwe limöch.
  rop-rop: Wal langa det namba 7 dei im garra sheibum im hed igin, en im wiska en
    det aibro en ola heya langa im bodi, en im garra washim im klos, en im garra bogi,
    en afta tharran im klinbala blanga serramoni.
  ukr-1871: І станеться на семий день, що обстриже він волоссє на собі і бороду свою
    й брови свої. Все волоссє на собі мусить пообстригати; і повипирає одїж свою,
    і викупає все тїло своє в водї, і стане чистий.
  deu-1951: Und am siebenten Tage soll er alle seine Haare abschneiden auf dem Haupte,
    am Bart und an den Augenbrauen, daß alle Haare abgeschoren seien, und soll seine
    Kleider waschen und sein Fleisch im Wasser baden, so ist er rein.
  eng-JPS: And it shall be on the seventh day, that he shall shave all his hair off
    his head and his beard and his eyebrows, even all his hair he shall shave off;
    and he shall wash his clothes, and he shall bathe his flesh in water, and he shall
    be clean.
  srp-1865: A u sedmi dan neka obrije sve dlake svoje, glavu i bradu i obrve nad oèima,
    i sve dlake svoje neka obrije, i neka opere haljine svoje, pa neka se okupa u
    vodi i biæe èist.
  lug-lug: Ku lunaku olw’omusanvu omuntu oyo anaayongeranga okumwa ku mutwe gwe enviiri
    ze zonna, anaamwangako n’ebirevu bye, n’ebisige bye, n’obwoya obulala bwonna obumwebwa.
    Ate anaayozanga engoye ze, n’anaaba omubiri gwe gwonna mu mazzi, bw’atyo n’afuuka
    mulongoofu.
  heb-heb: והיה ביום השביעי יגלח את כל שערו את ראשו ואת זקנו ואת גבת עיניו ואת כל
    שערו יגלח וכבס את בגדיו ורחץ את בשרו במים וטהר׃
  ben-IRV: পরে সপ্তম দিনের সে নিজের মাথার চুল, দাড়ি, ভ্রূ ও সর্বাঙ্গের লোম ন্যাড়া
    করবে এবং নিজের পোশাক ধুয়ে নিজে জলে স্নান করে শুচি হবে।
  pan-pan: ਪਰ ਸੱਤਵੇਂ ਦਿਨ ਉਹ ਆਪਣੇ ਸਿਰ, ਆਪਣੀ ਦਾੜ੍ਹੀ ਅਤੇ ਆਪਣੇ ਭਰਵੱਟਿਆਂ ਦੇ ਵਾਲ਼ ਮੁਨਾ ਦੇਵੇ,
    ਸਗੋਂ ਆਪਣੇ ਸਾਰੇ ਵਾਲ਼ ਮੁਨਾ ਦੇਵੇ ਅਤੇ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਤਦ ਉਹ
    ਸ਼ੁੱਧ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: သတ္တမ နေ့ ၌ မိမိ ဆံပင် ၊ မုတ်ဆိတ် ၊ မျက်ခုန်းမွေး အစရှိသော ကိုယ်မွေး ရှိသမျှ
    ကို ရိတ် ၍၊ မိမိ အဝတ် ကို လျှော် ပြီးမှ ၊ ရေချိုး ၍ စင်ကြယ် ရ၏။
  hmo-hmo: “Dina namba 7 dekenai, ia ese iena huina ibounai, kwarana huina, bona aukina
    huina bona matana ena ataiai huina do ia kakasia ore lou. Iena dabua do ia huria
    lou, bona do ia digu. Unai murinai ia be goeva momokani.
  urd-urd: और सातवें रोज़ अपने सिर के सब बाल और अपनी दाढ़ी और अपने अबरू ग़र्ज़ अपने
    सारे बाल मुंडाए, और अपने कपड़े धोए और पानी में नहाए, तब वह पाक ठहरेगा।
  rus-SYN: в седьмой день обреет все волосы свои, голову свою, бороду свою, брови
    глаз своих, все волосы свои обреет, и омоет одежды свои, и омоет тело свое водою,
    и будет чист;
  bqc-SIM: A gↄↄ soplade zĩ́ aàli a kã́ wa píi, aà mikã, aà lɛkãna, aà wɛ́kpammizĩ,
    kã́ pↄ́ kú aà mɛwa píi lé. Aàli a pↄkasaↄ pí, i zu'o, i gↄ̃ gbãlɛsai.
  tcz-CHONGTHU: Ni sagi lhin nikho teng leh alujang sam jouse akivo ngima, anemul
    akhamul le amitmul jouse jong akivo ngimsoh kei ding, asama kai kiti phot avongim
    ding ahi. Chujou teng leh amapa chun aponsil jouse akisop thenga, atahsa twiya
    ki soplha ding, kisil thengsel'a, hitia chu amapa chu athenga um ding ahi.
  mar-mar: सातव्या दिवशी त्याने आपले डोके, दाढी, भुवया व अंगावरील एकंदर सर्व केस मुंडवावे;
    आपले कपडे धुवावे व पाण्याने स्नान करावे, म्हणजे तो शुद्ध होईल.
  qub-qub: Ganchis caj junajchönaga ushajpaj ajchanta seplaypa rutuconga, shapranta,
    ñawi janan sëjasnintapis. Ajchan cajtaga ushajpämi garaypa afitaconga. Quiquinpis
    bäñaconga, röpancunatapis tagshaconga. Chayrämi limyu cangapaj.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo win sɑnsu kɔniwɑ kɑ win seri kɑ win toburu
    kɑ win nɔni burosu. Ye yɑ sɑ̃ɑ sɑnsu kpuro gesi, u koo kɔniwɑ. U koo mɑɑ win yɑ̃nu
    teɑwɑ kpɑ u wobure u dɛɛrɑ.
  hat-hat: Sou setyèm jou a, l'a kale tèt li ankò, l'a koupe tout bab li, tout plim
    je l' ak tout plim ki sou tout rès kò li. L'a lave rad ki te sou li a, l'a lave
    kò l' nan gwo dlo. Apre sa, l'a nan kondisyon pou l' fè sèvis Bondye.
  eng-BSB: On the seventh day he must shave off all his hair—his head, his beard,
    his eyebrows, and the rest of his hair. He must wash his clothes and bathe himself
    with water, and he will be clean.
  tod-tod: Folo lɔfelasiɛi, toɠa maaleɠai kpein bo mɔnɔ, nɔungi ta kpɛlɛi, ta gaazu
    ɠɔ poluʋɛti. Toɠa ná-seɠeiti gba, é ɓusɛi maagba ga ziɛi, toɠa ɲade niina.
  eng-WEBPB: It shall be on the seventh day, that he shall shave all his hair off
    his head and his beard and his eyebrows. He shall shave off all his hair. He shall
    wash his clothes, and he shall bathe his body in water. Then he shall be clean.
  kbq-kbq: Hagi ete 7ni kna zupa agra'ama azeri agruma hania vahe'mo'a agi azokora
    nehareno, avu azokara nehareno, maka avufga azoka'ene nehareno, kukena'a sese
    nehuno, timpi tina freno agra'a avufga sese huno azeri agru hugahie.
  nhe-BL: Huan ipan nopa chicome tonal, nopa tlacatl monequi sampa quitequis nochi
    itzoncal, itentzo huan iixtentzoyo. Teipa sampa quichicuenis iyoyo huan maltis,
    huan ica ya nopa, motlapajpacchihuas tlen nopa cocolistli tlen quipixtoya.
  gub-BL: '7 haw ''ar mehe uzepin wi putar nehe: wàkàg, wamutaw, wehàpykàraw, amo
    uwaw wetekwer rehe har paw. Uhez wi putar uma''e wemimunehew nehe. Uzahak wi putar
    nehe no. A''e mehe ikatu putar Tupàn henataromo nehe.'
  eng-DRA: And on the seventh day he shall shave the hair of his head, and his beard
    and his eyebrows, and the hair of all his body. And having washed again his clothes,
    and his body,
