  kan-2017: ಏಳನೆಯ ದಿನದಲ್ಲಿ ತನ್ನ ತಲೆಗೂದಲು, ಗಡ್ಡ, ಹುಬ್ಬು, ಮೈಗೂದಲು ಇವುಗಳನ್ನೆಲ್ಲಾ ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು,
    ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಬೇಕು. ಆಗ ಅವನು ಶುದ್ಧನಾಗುವನು.
  yap-yap: Ma rofen nra gaman e medlip fen ngay e ngki puy piyan lolgen nge m’ay,
