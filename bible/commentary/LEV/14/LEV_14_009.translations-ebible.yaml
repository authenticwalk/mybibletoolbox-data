    dhagna isaa bishaaniin dhiqachuu qaba; innis ni qulqullaaʼa.
  fra-LSG: Le septième jour, il rasera tout son poil, sa tête, sa barbe, ses sourcils,
    il rasera tout son poil; il lavera ses vêtements, et baignera son corps dans l’eau,
    et il sera pur.
  yal-yal: Xii soloferede lɔxɔni, a mɔn yi a xunsɛxɛne bi, e nun a dɛ xabene, a yɛ
    gilingilinna xabene, e nun a fati ma xabene birin. A mɔn yi a dugine xa, a a fatin
    maxa. Na xanbi ra, a sariɲanma nɛn.
  haw-1868: A i ka hiku o ka la, e koli oia i kona lauoho a pau ma kona poe, a me
    kona umiumi, a me kona hulu kuemaka, o kona lauoho a pau kana e koli ai; a e holoi
    i kona kapa, a e holoi hoi oia i kona kino iho i ka wai, a a maemae ia.
  arb-NAV: وَفِي الْيَوْمِ السَّابِعِ يَحْلِقُ مَا نَمَا مِنْ شَعْرِ رَأْسِهِ، وَكَذَلِكَ
    لِحْيَتَهُ وَحَوَاجِبَهُ، وَيَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ فَيُصْبِحُ
    طَاهِراً.
  ewe-ewe: Le ŋkeke adrea gbe la, agaƒlɔ eƒe taɖa ƒioƒioƒio, alũ eƒe ge kple eƒe adzugo,
    anya eƒe awuwo, ale tsi, ekema woabui be kpodɔ la vɔ le eŋu azɔ keŋkeŋ.
  eng-LEE: 'And it shall be on the seventh day, that he shall shave off all his hair,
    his head, and his beard, and his eyebrows, even all his hair shall he shave off:
    and he shall wash his clothes, he shall also wash his flesh in water, when he
