verse: LEV.014.009
translations:
  mal-C: ഏഴാംദിവസം അയാൾ രോമമെല്ലാം വടിച്ചുകളയണം; തലയും താടിയും കൺപുരികങ്ങളും ഉൾപ്പെടെ
    തന്റെ ശേഷിച്ച എല്ലാ രോമവും വടിച്ചുകളയണം. അയാൾ വസ്ത്രം കഴുകി വെള്ളത്തിൽ തന്നെത്താൻ
    കുളിക്കണം. ഇങ്ങനെ ആ മനുഷ്യൻ ആചാരപരമായി ശുദ്ധനാകും.
  deu-TKW: Am siebenten Tag aber soll er alle seine Haare abscheren - Haupt, Bart
    und Augenbrauen, kurz alle seine Haare soll er abscheren; sodann soll er seine
    Kleider waschen und seinen Leib baden, so wird er rein werden.
  lin-lin: Na mokolo ya sambo, akokata lisusu bapwale na ye, suki na ye ya moto mpe
    ya miso, mandefu na ye mpe bapwale nyonso mosusu ; akosukola bilamba na ye mpe
    akomisukola nzoto na mayi. Na bongo, akozala peto.
  eng-LSV: And it has been, on the seventh day—he shaves all his hair, his head, and
    his beard, and his eyebrows, even all his hair he shaves, and he has washed his
    garments, and has bathed his flesh with water, and has been clean.
  eng-GNV: 'So in the seuenth day hee shall shaue off all his heare, both his head,
    and his beard, and his eye browes: euen all his heare shall he shaue, and shall
    wash his clothes and shall wash his flesh in water: so he shalbe cleane.'
  eng-WEBSTER: But it shall be on the seventh day, that he shall shave all his hair
    off his head, and his beard, and his eye-brows, even all his hair he shall shave
    off; and he shall wash his clothes, also he shall wash his flesh in water, and
    he shall be clean.
  nhw-BL: Huan ipan nopa chicome tonal, nopa masehuali monequi sempa quitequis nochi
    itzoncal, itentzo huan iixtentzoyo. Teipa sempa quichicuenis iyoyo huan maltis,
    huan ica ya nopa, motlapajpacchihuas tlen nopa cocolistli catli quipixtoya.
  swh-ONEN: Siku ya saba ni lazima anyoe nywele zake zote; yaani anyoe nywele za kichwa,
    ndevu zake, kope zake na nywele nyingine zote. Ni lazima afue nguo zake, na aoge
    kwa maji, naye atakuwa safi.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo win sɑnsu kɔniwɑ kɑ win seri kɑ win toburu
    kɑ win nɔni burosu. Ye yɑ sɑ̃ɑ sɑnsu kpuro ɡesi, u koo kɔniwɑ. U koo mɑɑ win yɑ̃nu
    teɑwɑ kpɑ u wobure u dɛɛrɑ.
  eng-KJVCPB: 'But it shall be on the seventh day, that he shall shave all his hair
    off his head and his beard and his eyebrows, even all his hair he shall shave
    off: and he shall wash his clothes, also he shall wash his flesh in water, and
    he shall be clean.'
  luo-luo: Chiengʼ mar abiriyo nyaka oliel yie dende duto kaka yie wiye, gi yie tike
    kod yie wangʼe, kaachiel gi yie dende mamoko duto. Bangʼe nyaka olwok lepe kendo
    olwokre gi pi, eka koro nobed ngʼama opwodhore chuth.
  meu-meu: Dina ihahituna ai, ia na huina idoinai, kwarana huina bona aukina huina
    bona ibunina, baine naua; bona ena dabua baine huri; bona baine digu. Unu amo
    baine ḡoeva.
  npi-ULB: सातौँ दिनमा त्यसले आफ्नो शिरको कपाल, र आफ्‍नो दाह्री र आँखीभुइँ खौरोस्
    । त्यसले आफ्‍नो सबै कपाल खौरोस्, र आफ्‍ना लुगाहरू धोओस् र पानीले नुहाओस्, अनि
    त्यो शुद्ध हुने छ ।
  yor-yor: 'Kí ó fá gbogbo irun rẹ̀ ní ọjọ́ keje: irun orí rẹ̀, irùngbọ̀n rẹ̀, irun
    ìpéǹpéjú rẹ̀, àti gbogbo irun rẹ̀ tókù. Kí ó fọ aṣọ rẹ̀, kí ó sì wẹ̀, yóò sì mọ́.'
  pes-OPCB: در روز هفتم دوباره تمام موی خود را که شامل موی سر، ریش، ابرو و سایر قسمتهای
    بدن او می‌شود، بتراشد و لباسهایش را بشوید و حمام کند. آنگاه آن شخص طاهر خواهد
    بود.
  tgl-ULB: Sa ikapitong araw kailangan niya ring ahitin ang kanyang balbas at mga
    kilay. Kailangan niyang ahitan ang lahat ng kanyang buhok, at kailangan niyang
    labhan ang kanyang mga damit at paliguan ang kanyang sarili sa tubig; sa gayon
    magiging malinis siya.
  hui-hui: Ani bialu horo waragaru howa kanengi ibunaga mandari angari de hambolene
    iribi ibu tingininaga iri bibahende podo wahai halu ibunaga agabi ibuni tinginibi
    wayawaya biai haragola ibu i̱ninaga deni ko mbira para nahe bayale holebira.
  mya-mya: သတ္တ​မ​နေ့​တွင်​သူ​၏​ဆံ​ပင်၊ မုတ်​ဆိတ်​မွေး၊ မျက်​ခုံး​မွေး​နှင့်​ကိုယ်​ပေါ်​မှ​အ​မွေး​ရှိ​သ​မျှ
    ကို​တစ်​ဖန်​ရိတ်​ပြီး​လျှင် မိ​မိ​အ​ဝတ်​များ ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ရ​မည်။
    ထို​အ​ခါ​သူ သည်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင် လိမ့်​မည်။
  bod-N: ཉིན་བདུན་པ་ལ། མི་དེས་རང་གི་སྐྲ་སྤུ་ཐམས་ཅད་དེ། སྐྲ་དང་ཨག་ཚོམ་དང་སྨིན་མ་བཅས་ལུས་ཡོངས་ཀྱི་སྐྲ་སྤུ་ཐམས་ཅད་གཞར་དགོས།
    དེ་ནས་གོས་རྣམས་བཀྲུ་བ་དང་ལུས་པོ་ཆུའི་ནང་དུ་བཀྲུས་རྗེས་གཙང་མར་གྱུར་པའོ། །
  sna-sna: Pazuva rechinomwe anofanira kuveura bvudzi rake rose. Anofanira kuveura
    musoro wake, ndebvu dzake, tsiye dzake, nerimwe bvudzi rake rose. Anofanira kusuka
    nguo dzake agozvishambidza nemvura uye achava akachena.
  spa-BLM: Al séptimo día se afeitará todo el cabello de la cabeza, la barba y las
    cejas. Se afeitará todo el cabello. Lavará sus ropas y bañará su cuerpo con agua.
    Entonces quedará limpio.
  cac-cac: Axo d'a yuquil c'ual chi', vach' tz'aj sjoxjiel sjolom. Vach' tz'aj sjoxanel
    xil sti' yed' sc'u sat yed' pax masanil xil ay d'a snivanil, sjuc'anel spichul,
    sb'icanpaxel sb'a. Icha chi' tz'aj sb'oxicani.
  swh-ULB: Katika siku ya saba lazima anyoe nywele za kichwa chake, na lazima pia
    anyoe ndevu zake na nyusi. Lazima anyoe nywele zake zote, na lazima afue nguo
    zake na aoge kwenye maji; ndipo atakuwa safi.
  bel-bel: на сёмы дзень паголіць усе валасы свае, галаву сваю, бараду сваю, бровы
    над вачамі сваімі, усе валасы свае паголіць, і абмые вопратку сваю, і абмые цела
    сваё вадою, і будзе чысты;
  deu-ELBBK: Und es soll geschehen, am siebten Tag soll er all sein Haar scheren,
    sein Haupt und seinen Bart und seine Augenbrauen; ja, all sein Haar soll er scheren
    und seine Kleider waschen und sein Fleisch im Wasser baden; und er ist rein.
  mbb-OT: Ne zutun te ikepitu he andew umani zin kiskisi is langun he vulvul zin wey
    berehibu, pìpii zin is bisti zin, wey mebpemeziǥù sikandin.
  mal-2015: ഏഴാം ദിവസം അവൻ തലയും താടിയും പുരികവും എല്ലാം വെടിപ്പാക്കേണം; ഇങ്ങനെ അവൻ
    സകലരോമവും ക്ഷൗരം ചെയ്യിച്ചു വസ്ത്രം അലക്കുകയും ദേഹം വെള്ളത്തിൽ കഴുകുകയും വേണം;
    എന്നാൽ അവൻ ശുദ്ധിയുള്ളവനാകും.
  rmc-rmc: Pro eftato džives peske hoľinela o šero, e brada, o bervi the calo ťelos;
    rajbinela peske o gada, lanďola andro paňi a ela žužo.
  pes-OPV: و در روز هفتم تمامی موی خود را بتراشد از سر و ریش وآبروی خود، یعنی تمامی
    موی خود را بتراشد ورخت خود را بشوید و بدن خود را به آب غسل دهد. پس طاهر خواهد
    بود.
  ron-1924: 'Ын зиуа а шаптя, сэ-шь радэ тот пэрул, капул, барба ши спрынченеле: тот
    пэрул сэ ши-л радэ; сэ-шь спеле хайнеле ши сэ-шь скалде трупул ын апэ ши ва фи
    курат.'
  ben-OBCV: সপ্তম দিনে সে তার সর্বাঙ্গের লোম চেঁচে ফেলবে; সে মাথার চুল, দাড়ি, ভুরুর
    ও সর্বাঙ্গের সমস্ত লোম চেঁচে ফেলবে। সে তার পোশাক অবশ্যই ধুয়ে নেবে, নিজেও জলে
    স্নান করবে ও শুচিশুদ্ধ হবে।
  som-som: Oo maalinta toddobaad waa inuu timaha ka wada xiiraa madaxa iyo gadhka
    iyo suunniyadaba. Xataa timihiisa oo dhan waa inuu iska wada xiiraa, oo waa inuu
    dharkiisana maydhaa, jidhkiisana biyo ku maydhaa, kolkaasuu daahir noqon doonaaye.
  lat-VUC: et die septimo radet capillos capitis, barbamque et supercilia, ac totius
    corporis pilos. Et lotis rursum vestibus et corpore,
  eng-ASVBT: 'And it shall be on the seventh day, that he shall shave all his hair
    off his head and his beard and his eyebrows, even all his hair he shall shave
    off: and he shall wash his clothes, and he shall bathe his flesh in water, and
    he shall be clean.'
  ita-1885: E al settimo giorno radasi tutti i peli, il capo, e la barba, e le ciglia
    degli occhi; in somma, radasi tutti i peli, e lavi i suoi vestimenti; lavisi parimente
    con acqua le carni; e sarà netto.
  eng-LXXUP: And it shall come to pass on the seventh day, he shall shave off all
    his hair, his head and his beard, and his eyebrows, even all his hair shall he
    shave; and he shall wash his garments, and wash his body with water, and shall
    be clean.
  eng-ULB: On the seventh day he must shave all his hair off his head, and he must
    also shave off his beard and eyebrows. He must shave off all his hair, and he
    must wash his clothes and bathe himself in water; then he will be clean.
  spa-VBL: 'El séptimo día se afeitarán todo el pelo: la cabeza, la barba, las cejas
    y el resto del cabello. Deben lavar su ropa y lavarse con agua, y estarán limpios.'
  fra-_FOB: Et au septième jour, il rasera tout son poil, sa tête, sa barbe, ses sourcils,
    il rasera tout son poil. Il lavera ses vêtements et baignera son corps dans l'eau,
    et il sera pur.
  mal-mal: ഏഴാം ദിവസം അവൻ തലയും താടിയും പുരികവും എല്ലാം വെടിപ്പാക്കണം; ഇങ്ങനെ അവൻ
    സകലരോമവും ക്ഷൗരം ചെയ്യിച്ച് വസ്ത്രം അലക്കുകയും ദേഹം വെള്ളത്തിൽ കഴുകുകയും വേണം;
    എന്നാൽ അവൻ ശുദ്ധിയുള്ളവനാകും.
  urd-GVR: Sātweṅ din wuh dubārā apne sar ke bāl, apnī dāṛhī, apne abrū aur bāqī tamām
    bāl munḍwāe. Wuh apne kapṛe dhoe aur nahā le. Tab wuh pāk hai.
  suz-BL: मिनु ७ नाक्‍त नोले मेकोमी आ चां, गाल शोक्रे, मुकुक्‍स नेल्‍ल प्रेक्‍चा माल्‍ब।
    मिनु नोले आ वा मुरशा, चिक्‍चा माल्‍ब। मिनु मेको मुर चोव़खो दुम्‍ब।
  ita-1927: 'Il settimo giorno si raderà tutti i peli, il capo, la barba, le ciglia:
    si raderà insomma tutti i peli, si laverà le vesti e si laverà il corpo nell’acqua,
    e sarà puro.'
  ckb-ckb: لە ڕۆژی حەوتەم سەری و ڕیشی و برۆکانی و هەموو مووەکانی دەتاشێت، پێویستە
    جلەکانیشی بشوات و خۆی بە ئاو بشوات، جا پاک دەبێتەوە.
  eng-BBE: And on the seventh day he is to have all the hair cut off his head and
    his chin and over his eyes — all his hair is to be cut off — and he will have
    his clothing washed and his body bathed in water and he will be clean.
  kan-OKCV: ಆದರೆ ಏಳನೆಯ ದಿನದಲ್ಲಿ ಅವನು ತನ್ನ ತಲೆಯ ಎಲ್ಲಾ ಕೂದಲನ್ನೂ, ಗಡ್ಡವನ್ನೂ, ತನ್ನ ಕಣ್ಣುಹುಬ್ಬುಗಳನ್ನೂ
    ಮಾತ್ರವಲ್ಲದೆ ತನ್ನ ಎಲ್ಲಾ ಕೂದಲನ್ನೂ ಬೋಳಿಸಿಕೊಳ್ಳಬೇಕು. ಅವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಬೇಕು.
    ಇದಲ್ಲದೆ ತನ್ನ ದೇಹವನ್ನು ಸಹ ನೀರಿನಲ್ಲಿ ತೊಳೆಯಬೇಕು. ಆಗ ಅವನು ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: ஏழாம் நாளிலே தன் தலையையும், தாடியையும், புருவங்களையும் தன்னுடைய முடிமுழுவதையும்
    சிரைத்து, தன் உடைகளைத் துவைத்து, தண்ணீரில் குளிக்கவேண்டும்; அப்பொழுது சுத்தமாக
    இருப்பான்.
  spa-RV-1909: Y será, que al séptimo día raerá todos sus pelos, su cabeza, y su barba,
    y las cejas de sus ojos; finalmente, raerá todo su pelo, y lavará sus vestidos,
    y lavará su carne en aguas, y será limpio.
  ron-BTF: Dar așa să fie în ziua a șaptea, el să își radă tot părul de pe cap și
    barba și sprâncenele, chiar tot părul să și-l radă; și să își spele hainele, de
    asemenea să își spele carnea în apă și va fi curat.
  eng-WEBP: It shall be on the seventh day, that he shall shave all his hair off his
    head and his beard and his eyebrows. He shall shave off all his hair. He shall
    wash his clothes, and he shall bathe his body in water. Then he shall be clean.
  eng-FBV: 'On the seventh day they must shave off all their hair: their head, beard,
    eyebrows, and the rest of their hair. They must wash their clothes and wash themselves
    with water, and they will be clean.'
  nld-1939: Op de zevende dag moet hij al zijn haar afscheren, zijn hoofdhaar, zijn
    baard en zijn wenkbrauwen; al zijn haar moet hij wegscheren, zijn kleren wassen
    en zijn lichaam baden; dan is hij rein.
  nch-BL: Huan ipan nopa chicompa tonali, nopa masehuali monequi sempa quitequis nochi
    itzoncal, itentzo huan iixtentzoyo. Teipa sempa quichicuenis iyoyo huan maltis,
    huan ica ya nopa, motapajpacchihuas ten nopa cocolisti cati quipixtoya.
  vie-1934: Qua ngày thứ bảy người sẽ cạo hết lông, tóc, râu, và lông mày mình, giặt
    quần áo và tắm mình trong nước, thì sẽ được tinh sạch.
  hin-CV: सातवें दिन वह अपने सिर के बाल, दाढ़ी तथा भौंहें, और हां, अपने समस्त बाल
    मुंडवा ले; अपने वस्त्रों को धो डाले और स्‍नान कर स्वच्छ हो जाए.
  eng-OURB: It shall be on the seventh day, that he shall shave all his hair off his
    head and his beard and his eyebrows, even all his hair he shall shave off. He
    shall wash his clothes, and he shall bathe his body in water, then he shall be
    clean.
  spa-BES: Y en el séptimo día se cortará todo el cabello de la cabeza y la barbilla
    y sobre los ojos, se cortará todo el pelo, y se lavará la ropa y se bañará el
    cuerpo en el agua y él estará limpio.
  tdx-tdx: Ie amy andro faha-fitoy ro hañitsike o maroi’e iabio, naho ty tanteahe’e,
    naho o hie’eo; fonga ho harate’e ze atao volo ama’e. Ho sasà’e o saro’eo naho
    hampiandroe’e ty sandri’e vaho halio.
  vid-vid: Zuwa lya saba kobeya mnvili za heye zeng'ha na lulevu na ngohe za meho
    ga heye na lukuli lweng'ha. Hamba kohovuga mivalo ja heye, kokoga kwa mazi na
    heye kowa kela.
  eng-OKE: And on the seventh day he shall (again) shave off all the hair of his head,
    and his beard and his eyebrows, the whole of his hair shall he shave off, and
    wash his clothes, and wash his flesh with water, and he shall be clean.
  tha-KJV: พอวั​นที​่​เจ​็ดให้เขาโกนผมจากศีรษะของเขาให้​หมด ให้​เขาโกนเคราและโกนขนคิ้ว
    คือโกนให้​หมด แล​้วให้ซักเสื้อผ้า และอาบน้ำ เขาก็จะสะอาด
  por-BR-2018: E será, que ao sétimo dia rapará todos os seus pelos, sua cabeça, e
    sua barba, e as sobrancelhas de seus olhos; finalmente, rapará todo seu pelo,
    e lavará suas roupas, e lavará sua carne em águas, e será limpo.
  deu-ELO: Und es soll geschehen, am siebten Tage soll er all sein Haar scheren, sein
    Haupt und seinen Bart und seine Augenbrauen; ja, all sein Haar soll er scheren
    und seine Kleider waschen und sein Fleisch im Wasser baden; und er ist rein.
  eng-WYC-2018: and that in the seventh day (or and then on the seventh day), he (shall)
    shave (again) the hairs of the head, and his beard, and his brows, and the hairs
    of all his body. And when his clothes and his body be washed again,
  epo-epo: En la sepa tago li forrazos ĉiujn siajn harojn, sian kapon kaj sian barbon
