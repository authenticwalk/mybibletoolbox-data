  hin-2017: और सातवें दिन वह सिर, दाढ़ी और भौहों के सब बाल मुँड़ाएँ, और सब अंग मुँण्ड़न
    कराए, और अपने वस्त्रों को धोए, और जल से स्नान करे, तब वह शुद्ध ठहरेगा।
  wol-KYG: Bésub juróom ñaareel ba na watu ba set, bopp beek sikkim beek yeen yi ak
