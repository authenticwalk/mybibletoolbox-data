    ma moul ah in sohkla.
  hbo-WLC: וְהִזָּ֗ה עַ֧ל הַמִּטַּהֵ֛ר מִן־הַצָּרַ֖עַת שֶׁ֣בַע פְּעָמִ֑ים וְטִ֣הֲר֔וֹ
    וְשִׁלַּ֛ח אֶת־הַצִּפֹּ֥ר הַֽחַיָּ֖ה עַל־פְּנֵ֥י הַשָּׂדֶֽה׃
  ibo-ibo: Mgbe ahụ, onye nchụaja ga-efe ọbara ahụ ugboro asaa nʼahụ onye ahụ a na-eme
    ka ọ dị ọcha site nʼọrịa ekpenta. Ọ ga-ekwupụtakwa na a gwọọla onye ahụ. Emesịa,
    ọ ga-ahapụ nnụnụ ahụ ka o felaa nʼọhịa.
  ory-ory: ପୁଣି ସେ କୁଷ୍ଠରୋଗରୁ ଶୁଚିଯୋଗ୍ୟ ଲୋକ ଉପରେ ସାତ ଥର ତାହା ଛିଞ୍ଚି; ସେ ଶୁଚି ବୋଲି
    ପ୍ରକାଶ କରିବ, ଆଉ ସେହି ଜୀଅନ୍ତା ପକ୍ଷୀକୁ କ୍ଷେତ୍ର ଆଡ଼େ ଛାଡ଼ିଦେବ।
  chk-chk: Iwe, epwe äsupu ewe cha fän fisu won ewe aramas, pwe epwe limöch seni an
    kilingau mi afeiengau. Mürin, ewe souasor epwe anomu ewe aramas lon tettelin chon
    limöch, epwe pwal ässala ewe machang mi chüen manau lemäl.
  rop-rop: Im garra tjakambat det blad 7 taim ontop langa det men o gel hu garra jidan
    klinbala brom im skin siknis, en bambai det serramonimen garra dalim im, ‘Yu klinbala
    blanga serramoni’. Wal im garra larramgo det laibalawan bard.
  ukr-1871: І бризне на того, хто очищається од прокази, сїм раз, та й обявить його
    чистим, і випустить живу пташку в поле.
  deu-1951: und soll denjenigen siebenmal besprengen, der sich vom Aussatz reinigen
    läßt; also reinige er ihn und lasse den lebendigen Vogel in das freie Feld fliegen.
  eng-JPS: And he shall sprinkle upon him that is to be cleansed from the leprosy
    seven times, and shall pronounce him clean, and shall let go the living bird into
    the open field.
  srp-1865: I neka pokropi sedam puta onoga koji se èisti od gube, i neka ga proglasi
    da je èist, i neka pusti živu pticu u polje.
  lug-lug: Anaamansiranga omusaayi emirundi musanvu ku oyo omulwadde w’ebigenge agenda
    okufuulibwa omulongoofu; era anaamulangiriranga nti mulongoofu. Ekinyonyi kiri
    ekiramu, kabona anaakirekanga n’ekibuuka n’ekigenda.
  heb-heb: והזה על המטהר מן הצרעת שבע פעמים וטהרו ושלח את הצפר החיה על פני השדה׃
  ben-IRV: এবং কুষ্ঠ থেকে শুচি ব্যক্তির ওপরে সাত বার ছিটিয়ে তাকে শুচি বলবে এবং ঐ
    জীবিত পাখিকে মাঠের দিকে ছেড়ে দেবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਜੋ ਕੋੜ੍ਹ ਤੋਂ ਸ਼ੁੱਧ ਹੋਣ ਵਾਲਾ ਹੈ, ਸੱਤ ਵਾਰ ਛਿੜਕੇ ਅਤੇ ਉਸ
    ਨੂੰ ਸ਼ੁੱਧ ਠਹਿਰਾਵੇ ਅਤੇ ਜੀਉਂਦੇ ਪੰਛੀ ਨੂੰ ਖੁੱਲ੍ਹੇ ਮੈਦਾਨ ਵਿੱਚ ਉਡਾ ਦੇਵੇ।
  mya-JVB: နူနာစင်ကြယ် စေရသော လူအပေါ် မှာ ခုနစ် ကြိမ် တိုင်အောင်ဖြန်း ၍ ၊ ထိုသူ သည်
    စင်ကြယ် သည်ဟု စီရင်ရမည်။ ထိုနောက် အသက် ရှင်သော ငှက် ကို ဟင်းလင်း သော အရပ် ၌ လွှတ်
    လိုက်ရမည်။
  hmo-hmo: “Unai rara do ia abia, bona lepera dekena amo do ia hagoevaia tauna dekenai
    unai rara do ia negea, nega 7, vadaeni ia ese unai tau do ia gwauraia goeva. Bona
    hahelagaia tauna ese unai do mauri manuna do ia ruhaia, do ia roho lao hanua ena
    murimurinai, uda dekenai.
  urd-urd: और उस शख़्स पर जो कोढ़ से पाक करार दिया जाने को है, सात बार छिड़क कर उसे
    पाक क़रार दे और ज़िन्दा परिन्दे को खुले मैदान में छोड़ दे।
  rus-SYN: и покропит на очищаемого от проказы семь раз, и объявит его чистым, и пустит
    живую птицу в поле.
  bqc-SIM: i fã́ gbɛ̃́ pↄ́ álɛ aà mɛbaagyã gbãbↄɛ̀wà gɛ̃n sopla, i gbãbↄɛ̀,
    i bã bɛ̃́ɛpi gbaɛ sɛ̃u.
  tcz-CHONGTHU: Chule tiphah nat akona akisutheng ding pa chunga chu sagi vei jen
    athin khum ding, chuteng tiphah nat veipa chu atheng ahitai, tia aphondoh a vacha
    hing jong chu ahinga alha doh a, hichu gamlah a alha mang ding ahi.
  mar-mar: आणि ते रक्त महारोगापासून शुद्ध ठरवावयाच्या मनुष्यावर सात वेळा शिंपडावे;
    मग तो शुद्ध झाला आहे असे सांगावे व त्यानंतर याजकाने माळरानात जाऊन त्या जिवंत पक्ष्यास
    सोडून द्यावे.
  qub-qub: Nircur leprawan gueshyashanpita allchacaj runatapis limyuna cananpaj yawarwan
    ganchis cuti chajchupanga. Cawaycaj äbitana aywacunanpaj cachayconga.
  bqp-bqp: U koo ye yɛ̃kɑwɑ nɔn nɔɔbɑ yiru wi bɑ koo dɛɛrɑsiɑn wɔllɔ. Yen biru u koo
    nùn gɑrisiwɑ u dɛɛre kpɑ u gunɔ ge yɔ̃su gu doonɑ.
  hat-hat: Apre sa, l'a voye san an sèt fwa sou moun ki te gen move maladi po a epi
    l'a di moun lan nan kondisyon ankò pou fè sèvis Bondye. L'a lage zwazo vivan an
    pou l' vole al fè wout li nan bwa.
  eng-BSB: Seven times he shall sprinkle the one to be cleansed of the skin disease.
    Then he shall pronounce him clean and release the live bird into the open field.
  tod-tod: Toɠa faza daa ɠɛ lɔfela naa ma, nii kulama zeeɓɛi ɠɛa ma, maanɛai ga é
    ɲade. Naa ʋolu toɠa dɛɛ ga ɲadegɛ, é yeeɓe wɔni vului ʋa, é li dɔɓɔi zu.
  eng-WEBPB: He shall sprinkle on him who is to be cleansed from the leprosy seven
    times, and shall pronounce him clean, and shall let the living bird go into the
    open field.
  kbq-kbq: Anama azeri agruma hania vahe'mofo avufarega namamofo korana 7ni'a zupa
    pristi vahe'mo'a rutri tri hunenteno, hago agru hane huno ana fugo nera hunenteno,
    avuga'ma mani'nea nama atresigeno hareno vugahie.
  nhe-BL: Huan teipa ica nopa tlamantli tlen xolontoc quiatzejtzelhuis nopa totajtzi
    chicome huelta nopa tlacatl tlen motlapajpacchihuas tlen icocolis. Huan teipa
    quiijtos para tlapajpactic. Huan nopa piltototzi tlen noja itztoc quimajcahuas
    para ma patlantinemi campa cuatitlamitl.
  gub-BL: Na'e umupiripirik putar huwykwer awa imukatu pyr rehe 7 haw nehe. — Nekatu
    kury, i'i putar izupe nehe. A'e re xaxeto umuhem kar wiràmiri wikuwe ma'e kaiwer
    pe nehe, imuwewe kar pà nehe.
  eng-DRA: 'Wherewith he shall sprinkle him that is to be cleansed seven times, that
    he may be rightly purified: and he shall let go the living sparrow, that it may
    fly into the field.'
