verse: LEV.014.007
translations:
  mal-C: ആ രക്തം അദ്ദേഹം കുഷ്ഠരോഗത്തിൽനിന്ന് ശുദ്ധീകരിക്കപ്പെടേണ്ട ആളിന്റെമേൽ ഏഴുപ്രാവശ്യം
    തളിച്ച് അയാൾ ശുദ്ധമായി എന്നു പ്രഖ്യാപിക്കണം. പിന്നെ അദ്ദേഹം ജീവനുള്ള പക്ഷിയെ തുറസ്സായസ്ഥലത്തു
    തുറന്നുവിടണം.
  deu-TKW: Sodann soll er den, der sich vom Aussatze reinigen läßt, siebenmaI besprengen
    und ihn so reinigen; den lebendigen Vogel aber lasse er ins freie Feld fliegen.
  lin-lin: akosopa makila yango mbala sambo na nzoto ya moto oyo asengeli kopetolama
    na maba. Sima na yango, Nganga-Nzambe akotatola ete moto yango akomi peto ; mpe
    akotika ndeke oyo ya bomoi kopumbwa mpe kokende na zamba.
  eng-LSV: and he has sprinkled on him who is to be cleansed from the leprosy seven
    times, and has pronounced him clean, and has sent out the living bird over the
    face of the field.
  eng-GNV: And hee shall sprinkle vpon him, that must be clensed of his leprosie,
    seuen times, and clense him, and shall let goe the liue sparowe into the broad
    fielde.
  eng-WEBSTER: And he shall sprinkle upon him that is to be cleansed from the leprosy
    seven times, and shall pronounce him clean, and shall let the living bird loose
    into the open field.
  nhw-BL: Huan teipa ica nopa tlamantli catli xolontoc quiatzejtzelhuis nopa totajtzi
    chicome huelta nopa masehuali catli motlapajpacchihuas tlen icocolis. Huan teipa
    quiijtos para tlapajpactli. Huan nopa tototl catli noja itztoc quimajcahuas para
    ma patlantinemi campa cuatitlamitl.
  swh-ONEN: Atamnyunyizia yule mwenye ugonjwa wa kuambukiza maji hayo mara saba, na
    kumtangaza kuwa safi. Kisha atamwachia yule ndege aliye hai aende zake kwenye
    mashamba.
  bba-bba: U koo ye yɛ̃kɑwɑ nɔn nɔɔbɑ yiru wi bɑ koo dɛɛrɑsiɑn wɔllɔ. Yen biru u koo
    nùn ɡɑrisiwɑ u dɛɛre kpɑ u ɡunɔ ɡe yɔ̃su ɡu doonɑ.
  eng-KJVCPB: and he shall sprinkle upon him that is to be cleansed from the leprosy
    seven times, and shall pronounce him clean, and shall let the living bird loose
    into the open field.
  luo-luo: Kendo nokir remono nyadibiriyo kuom ngʼat man-gi tuo malandoreno, kowachoni
    ngʼatni koro ler, eka gikone nowe winyo mangima-cha kendo dire mondo odhi e pap.
  meu-meu: Bena rara baine abia, ena lepra amo baine haḡoevaia; tauna baine nevarilaia,
    nega hitu; bena baine gwauraia, vada e ḡoeva. A manu maurina baine harohoa lasi
    murimuri ai.
  npi-ULB: त्यसपछि पुजारीले यस पानीलाई रोगबाट शुद्धिकरण गरिनुपर्ने मानिसमाथि सात पटक
    छर्कने छ, र त्यसलाई शुद्ध घोषणा गर्ने छ । त्यसपछि पुजारीले जीवित चरालाई भने खुला
    ठाउँमा छोडिदिने छ ।
  yor-yor: Ìgbà méje ni kí o wọ́n omi yìí sí ara ẹni tí a fẹ́ wẹ̀mọ́ kúrò nínú ààrùn
    ara náà kí ó ju ààyè ẹyẹ náà sílẹ̀ ní ìta gbangba.
  pes-OPCB: سپس کاهن خون را هفت مرتبه روی شخصی که از جذام شفا یافته، بپاشد و او را
    طاهر اعلام کند و پرندهٔ زنده را هم در صحرا رها نماید.
  tgl-ULB: Pagkatapos ay iwiwisik ng pari ang tubig na ito nang pitong beses sa taong
    lilinisin mula sa sakit, at pagkatapos ay ihahayag ng pari na siya ay maging malinis.
    Pagkatapos ay pakakawalan ng pari ang buhay na ibon sa mga lantad na kabukiran.
  hui-hui: Ani buwa mani loma binigo mo miaga biagome agali ge hamua ale bu hene bayale
    helonaga ibiyago ega darama biagome kahalu tandala ba holebira. Ani biai howa
    loma binigo mo miaga biago ibugua agali biago lamialu lalu, Áyu í̠ Anduane Homogonaga
    deni dodo mbira para nahe bayaleore kegoni, lolebira. Ani lowa ibugua ega mende
    biago yalu tagira puwa yagalo yalu pelo yupe holebira.
  mya-mya: ထို့​နောက်​သူ​သည်​ကိုယ်​ရေ​ပြား​ရော​ဂါ ပျောက်​ကင်း​သူ​အား သွေး​ဖြင့်​ခု​နစ်​ကြိမ်​ပက်
    ဖျန်း​ပြီး​လျှင်​သန့်​စင်​သူ​ဖြစ်​ကြောင်း​ကြေ ညာ​ရ​မည်။ ငှက်​အ​ရှင်​ကို​ကွင်း​ပြင်​သို့​ပျံ
    စေ​ရ​မည်။-
  bod-N: ཁོས་མཛེ་ནད་གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་ལུས་སྟེང་དུ་ལན་བདུན་ལ་གཏོར་རྗེས་མི་དེ་གཙང་མ་ཡིན་པར་བསྒྲག་དགོས།
    དེ་ནས་བྱ་གསོན་པོ་དེ་ཡང་ཐང་ཆེན་དུ་གཏོང་དགོས་སོ། །
  sna-sna: Achasasa uyo anofanira kucheneswa kubva kuchirwere chamaperembudzi kanomwe,
    agozivisa kuti akachena. Ipapo anofanira kuregera shiri mhenyu ichienda musango.
  spa-BLM: Rociará siete veces sobre el que ha de quedar limpio de la lepra, y lo
    declarará limpio, y dejará que el ave viva salga al campo.
  cac-cac: Uquel stzicjioch d'a jun mach b'aj ec'nac jun yab'il chi', syalan vin̈
    sacerdote chi' to vach'xo jun anima chi'. Axo noc' much pitzan chi' tz'actajcanel
    noc'.
  swh-ULB: Ndipo kuhani atanyunyiza maji haya mara saba juu ya mtu anayetakaswa katika
    ugonjwa, na ndipo kuhani atamtangaza kuwa msafi. Ndipo kuhani atamwachia ndege
    aliyehai katika eneo wazi.
  bel-bel: і пакропіць на таго, каго ачышчаюць ад праказы, сем разоў, і абвесьціць
    яго чыстым, і выпусьціць жывую птушку ў поле;
  deu-ELBBK: und er soll auf den, der vom Aussatz zu reinigen ist, siebenmal sprengen
    und ihn für rein erklären; und den lebendigen Vogel soll er ins freie Feld fliegen
    lassen.
  mbb-OT: Ne haazà is wahig he zuen duen lengesa ne ibpirik din te kepipitu ziyà te
    etew he neulian te zaru zin te lundis, ne kegkepasad ibpeseyuzan din he lumpiyu
    en haazà is etew. Ne ibpaawà dutun te memumuhat sikan is uuyag he tagbis.
  mal-2015: കുഷ്ഠശുദ്ധീകരണം കഴിവാനുള്ളവന്റെ മേൽ ഏഴു പ്രാവശ്യം തളിച്ചു അവനെ ശുദ്ധിയുള്ളവനെന്നു
    വിധിക്കയും ജീവനുള്ള പക്ഷിയെ വെളിയിൽ വിടുകയും വേണം.
  rmc-rmc: O rašaj eftavar pokropinela ole manušes, savo pes obžužarel andral o nasvaľiben.
    Paľis pre leste phenela, hoj hino žužo. Le džide čirikles mukela te ľecinel pre
    maľa.
  pes-OPV: و بر کسی‌که ازبرص باید تطهیر شود هفت مرتبه بپاشد، و حکم به طهارتش بدهد.
    و گنجشک زنده را به سوی صحرا رها کند.
  ron-1924: Сэ стропяскэ де шапте орь пе чел че требуе курэцит де лепрэ. Апой сэ-л
    декларе курат ши сэ дя друмул пэсэрий челей вий пе кымп.
  ben-OBCV: সংক্রামক রোগগ্রস্ত ব্যক্তিকে শুচিশুদ্ধ করার জন্য যাজক সাতবার রক্ত ছিটাবে
    ও তাকে শুচি ঘোষণা করবে। পরে যাজক জীবিত পাখিটিকে খোলা মাঠে মুক্তি দেবে।
  som-som: Oo wadaadkuna kan baraska laga daahirinayo toddoba jeer waa inuu dhiigga
    ku saydhaa oo waa inuu yidhaahdaa, Kanu waa daahir. Oo shimbirta noolna berrin
    bannaan ha ku sii daayo.
  lat-VUC: 'quo asperget illum, qui mundandus est, septies, ut jure purgetur: et dimittet
    passerem vivum, ut in agrum avolet.'
  eng-ASVBT: and he shall sprinkle upon him that is to be cleansed from the leprosy
    seven times, and shall pronounce him clean, and shall let go the living bird into
    the open field.
  ita-1885: E spruzzine sette volte colui che si purifica della lebbra; e, dopo averlo
    così purificato, lascine andar libero l'uccelletto vivo, su per li campi.
  eng-LXXUP: And he shall sprinkle seven times upon him that was cleansed of his leprosy,
    and he shall be clean; and he shall let go the living bird into the field.
  eng-ULB: Then the priest will sprinkle this water seven times onto the person who
    is to be cleansed from the disease, and then the priest will pronounce him to
    be clean. Then the priest will release the living bird into the open fields.
  spa-VBL: Usará la sangre para rociar siete veces a la persona que está siendo limpiada
    de la enfermedad de la piel. Luego el sacerdote los declarará limpios y dejará
    que el pájaro vivo se vaya volando.
  fra-_FOB: Il en fera aspersion sept fois sur celui qui se purifie de la lèpre, il
    le déclarera pur, et il lâchera dans les champs l'oiseau vivant.
  mal-mal: കുഷ്ഠശുദ്ധീകരണം കഴിക്കുവാനുള്ളവന്റെ മേൽ ഏഴു പ്രാവശ്യം തളിച്ച് അവനെ ശുദ്ധിയുള്ളവനെന്നു
    വിധിക്കുകയും ജീവനുള്ള പക്ഷിയെ വെളിയിൽ വിടുകയും വേണം.
  urd-GVR: Wuh pānī se milāyā huā ḳhūn sāt bār pāk hone wāle shaḳhs par chhiṛak kar
    use pāk qarār de, phir zindā parinde ko khule maidān meṅ chhoṛ de.
  suz-BL: मिनु मेकोमी रोइ रे साशो चोव़खो सेल्‍चा पुंइसीब मुर कली ७ खेयप ब्रुइश्‍शा
    ‘चोव़खो बाक्‍ब’ देंचा माल्‍ब। मिनु मेकोमी मेको सेस चिक्‍ब कली प्रोंइशा बेरपाइक्‍चा
    माल्‍ब। लेवी १६:२२
  ita-1927: Ne aspergerà sette volte colui che dev’esser purificato dalla lebbra;
    lo dichiarerà puro, e lascerà andar libero per i campi l’uccello vivo.
  ckb-ckb: حەوت جار بەسەر ئەو کەسەدا دەیپرژێنێت کە لە نەخۆشییە گواستراوەکە پاک دەبێتەوە
    و پاکی دەکاتەوە، ئینجا چۆلەکە زیندووەکە ڕووەو دەشتودەر بەڕەڵا دەکات.
  eng-BBE: And shaking it seven times over the man who is to be made clean, he will
    say that he is clean and will let the living bird go free into the open country.
  kan-OKCV: ಚರ್ಮರೋಗದಿಂದ ಶುದ್ಧಮಾಡಿಸಿಕೊಳ್ಳುವವನ ಮೇಲೆ ಏಳು ಸಾರಿ ಚಿಮುಕಿಸಿ, ಅವನನ್ನು ಶುದ್ಧನೆಂದು
    ನುಡಿದು, ಆ ಜೀವವುಳ್ಳ ಪಕ್ಷಿಯನ್ನು ಬಯಲಾದ ಹೊಲದಲ್ಲಿ ಬಿಟ್ಟುಬಿಡಬೇಕು.
  tam-2017: தொழுநோய் நீங்கச் சுத்திரிக்கப்படுகிறவன்மேல் ஏழுமுறை தெளித்து, அவனைச் சுத்தம்செய்து,
    உயிருள்ள குருவியை வெளியிலே விட்டுவிடுவானாக.
  spa-RV-1909: Y rociará siete veces sobre el que se purifica de la lepra, y le dará
    por limpio; y soltará la avecilla viva sobre la haz del campo.
  ron-BTF: Și să stropească, pe cel ce este pregătit pentru a fi curățit de lepră,
    de șapte ori și să îl declare curat și să lase pasărea vie liberă în câmp deschis.
  eng-WEBP: He shall sprinkle on him who is to be cleansed from the leprosy seven
    times, and shall pronounce him clean, and shall let the living bird go into the
    open field.
  eng-FBV: He will use the blood to sprinkle seven times the person being made clean
    of the skin disease. Then the priest will declare them clean and let the live
    bird fly away.
  nld-1939: Hiermee moet hij zeven maal hem besprenkelen, die van de melaatsheid gereinigd
    moet worden. Zo reinigt hij hem. Daarna moet hij de levende vogel in het vrije
    veld loslaten.
  nch-BL: Huan teipa ica nopa tamanti cati xolontoc quiatzejtzelhuis nopa totajtzi
    chicome huelta nopa masehuali cati motapajpacchihuas ten icocolis. Huan teipa
    quiijtos para tapajpactic. Huan nopa totot cati noja yoltoc quimajcahuas para
    ma patantinemi campa cuatitamit.
  vie-1934: Thầy tế lễ phải rảy huyết bảy lần trên người được sạch phung, và định
    người là tinh sạch, rồi thả con chim còn sống ra ngoài đồng.
  hin-CV: पुरोहित इसे सात बार उस व्यक्ति पर छिड़क दे, जिसे कोढ़ से शुद्ध किया जा रहा
    है. फिर पुरोहित उस व्यक्ति को शुद्ध घोषित कर दे और उस जीवित पक्षी को खुले मैदान
    में छोड़ दे.
  eng-OURB: He shall sprinkle on him who is to be cleansed from the tzara'at seven
    times, and shall pronounce him clean, and shall let the living bird go into the
    open field.
  spa-BES: Y rociara siete veces sobre el hombre que se debe limpiar de la lepra,
    dirá que está limpio y dejará que el ave viva sea libre en el campo abierto.
  tdx-tdx: Le ho fitseza’e im-pito i heferañe amy angamaeiy, naho hitsey t’ie malio,
    vaho havotso’e an-kivoke malalake ey i voroñe veloñey.
  vid-vid: Hamba, kommizila mala saba yula yawele ngwelizwa utamwa wa ngozi, na heye
    kodamla kota yula munhu kela. Hamba kahi kochilechele chila chideje chiwele chikomu
    chiguluche kuza kuli migunda kunze kwa muji.
  eng-OKE: 'And he shall sprinkle it on him who is to be cleansed form leprosy seven
    times, and he shall be clean: and the living bird he shall send forth upon the
    face of the field.'
  tha-KJV: และให้​ปุ​โรหิตประพรมคนที่จะรับการชำระจากโรคเรื้อนนั้นเจ็ดครั้ง แล​้วประกาศว่า
    เขาสะอาด และให้ปล่อยนกตั​วท​ี่ยั​งม​ี​ชี​วิ​ตน​ั้นไปในท้องทุ่ง
  por-BR-2018: E espargirá sete vezes sobre o que se purifica da lepra, e lhe dará
    por limpo; e soltará a ave viva sobre a face do campo.
  deu-ELO: und er soll auf den, der vom Aussatze zu reinigen ist, siebenmal sprengen
    und ihn für rein erklären; und den lebendigen Vogel soll er ins freie Feld fliegen
    lassen.
  eng-WYC-2018: with which he shall sprinkle seven times him that shall be cleansed,
    that he be purged rightfully; and he shall deliver the quick sparrow, that it
    fly [away] into the field. (with which he shall sprinkle seven times him who shall
    be pronounced clean, so that by this rite he be cleansed; and then he shall release
    the living sparrow, so that it can fly away into the field.)
  epo-epo: Kaj li aspergos la purigaton je la lepro sep fojojn, kaj li deklaros lin
    pura, kaj li lasos la vivan birdon forflugi sur la kampon.
  uig-PIN: andin pesǝ-mahawdin pak ⱪilinidiƣan kixigǝ yǝttǝ ⱪetim sepixi bilǝn uni
    pak dǝp jakarlisun; wǝ tirik ⱪuxni dalaƣa ⱪoyup bǝrsun.
  beo-beo: E da amo maga:me fesuale agoane dunu amo da gadofo oloi bagade galu amoga
    fogaga:ga:la:mu. Amasea, e da amo dunu da ledo hamedei hamoi dagoi sia:mu. Amasea,
    e da sio hame medoi amo hahawane hagili masa:ne yolesimu.
  tpi-OTNT: Bihain em i mas tromoi liklik blut 7-pela taim long dispela man i laik
    kamap klin long ai bilong mi. Na pris i mas tokim em olsem, ‘Nau yu klin pinis
    long ai bilong God.’ Na pris i mas kisim dispela pisin i stap yet na karim i go
    ausait long ples na larim em i flai i go.
  hau-SA: Sau bakwai zai yayyafa wa mutumin da za a tsabtacce daga cutar mai yaɗuwa
    ya kuma furta shi tsarkakakke. Sa’an nan ya saki tsuntsu mai rai ɗin ya tafi.
  uig-LAT: andin pése-maxawdin pak qilinidighan kishige yette qétim sépishi bilen
    uni pak dep jakarlisun; we tirik qushni dalagha qoyup bersun.
  nde-nde: Uzachela lowo ohlanjululwa ubulephero ngalelogazi kasikhombisa, abesesithi
    usehlambulukile. Abesekhulula inyoni esaphila izihambele egangeni.
  ton-ton: Pea te ne luluku ʻaki ia ʻaia ʻoku fakamaʻa mei he kilia, ke liunga fitu,
    pea fakahā ʻoku maʻa ia, pea ʻe tukuange ʻae manu moʻui ke ʻalu ki he ʻataʻatā
    ʻoe fonua.
  ces-1613: Tedy pokropí toho, kterýž se očišťuje od malomocenství, sedmkrát, a za
    čistého jej vyhlásí, i pustí vrabce živého na pole.
  eng-WMB: He shall sprinkle on him who is to be cleansed from the leprosy seven times,
    and shall pronounce him clean, and shall let the living bird go into the open
    field.
  tam-TCV: ஆசாரியன், தொற்று வியாதியிலிருந்து சுத்திகரிக்கப்பட வேண்டியவன்மேல், ஏழுமுறை
    இரத்தத்தைத் தெளித்து, அவனைச் சுத்தமானவன் என அறிவிக்கவேண்டும். அதன்பின் அந்த உயிருள்ள
    பறவையைத் திறந்த வெளியிலே விட்டுவிட வேண்டும்.
