verse: LEV.014.050
translations:
  mal-C: അതിലൊരു പക്ഷിയെ അദ്ദേഹം മൺപാത്രത്തിലെ ശുദ്ധജലത്തിനുമീതേ അറക്കണം.
  deu-TKW: Den einen Vogel schlachte er in ein irdenes Gefäß über lebendigem Wasser;
  lin-lin: akokata kingo ya ndeke ya liboso na likolo ya sani oyo basala na mabele
    mpe ezali na mayi ya peto kati na yango.
  eng-LSV: and he has slaughtered one bird on an earthen vessel, over running water;
  eng-GNV: And hee shall kill one sparowe ouer pure water in an earthen vessell,
  eng-WEBSTER: 'And he shall kill one of the birds in an earthen vessel, over running
    water:'
  nhw-BL: Huan quiquechtzontequis se tlen nopa ome totome ipan se huajcali catli tlachijchihuali
    ica soquitl catli quipiyas atl catli huala ipan se ameli.
  swh-ONEN: Atamchinja mmoja wa wale ndege kwenye chungu chenye maji safi.
  bba-bba: U koo ɡunɔ ɡen teu sɑkɑwɑ wekeru sɔɔ te bɑ kuɑ kɑ sɔndu tɑ nim ɡem mɔ.
  eng-KJVCPB: 'and he shall kill the one of the birds in an earthen vessel over running
    water:'
  luo-luo: Nyaka oneg winyo achiel ei dapi motingʼo pi soko,
  meu-meu: Manu ta be uro lalonai baine alaia mase, e arumu ranuna daenai;
  npi-ULB: उसले माटोको भाँडाको ताजा पानीमाथि एउटा चरालाई मार्ने छ ।
  yor-yor: Yóò sì pa ọ̀kan nínú àwọn ẹyẹ náà sórí omi tí ó mọ́ nínú ìkòkò amọ̀.
  pes-OPCB: یکی از پرندگان را روی آب روان در یک ظرف سفالین سر ببرد
  tgl-ULB: Papatayin niya ang isa sa mga ibon sa ibabaw ng tubig-tabang sa isang palayok.
  hui-hui: Ani bialu iba duguaraga haragoha howa iba hambialu yu dai bulebira. Ani
    hambu yudai bialu todobene be dindime wabini ngagoha berelowa ibugua ega mende
    biago todobene be iba bere biagoha darama anda pelo nene daligani bolebira. Ega
    ogoni baragola darama todobene be iba birayagoha ibira holebira.
  mya-mya: သူ​သည်​စမ်း​ရေ​ထည့်​ထား​သော​မြေ​အိုး​ကို အောက်​မှ​ခံ​၍​ငှက်​တစ်​ကောင်​ကို​သတ်​ရ​မည်။-
  bod-N: བྱ་གཅིག་རྫ་སྣོད་ནང་གི་ཆུ་དྭངས་མོའི་ཐོག་ཏུ་གསོད་དགོས་པ་དང་།
  sna-sna: Achaurayira imwe shiri pamusoro pemvura yakachena iri muhari yevhu.
  spa-BLM: Matará una de las aves en una vasija de barro sobre agua corriente.
  cac-cac: Smilancham junoc noc' much chi' vin̈ sacerdote d'a yib'an̈ a a' ayem d'a
    yol jun lum chen, aton a' scot b'aj sq'ueul sjaj junoc a a'.
  swh-ULB: Atamuua ndege mmojawapo katika maji masafi kwenye dumu la udongo.
  bel-bel: і заколе адну птушку над гліняным посудам, над жывою вадою;
  deu-ELBBK: und er schlachte den einen Vogel in ein Tongefäß über lebendigem Wasser;
  mbb-OT: Edhimetayan din is sevaha he tagbis diyà te zivavew te ziniyun he midteǥuan
    te wahig he ebpuun diyà te serebseb.
  mal-2015: ഒരു പക്ഷിയെ മൺപാത്രത്തിലുള്ള ഉറവുവെള്ളത്തിന്മീതെ അറുക്കേണം.
  rmc-rmc: Jekhe čirikles murdarela upral e nadoba čikatar, andre savi hin o švižo
    paňi.
  pes-OPV: و یک گنجشک را در ظرف سفالین بر آب روان ذبح نماید،
  ron-1924: Сэ ынжунгие уна дин пэсэрь ынтр-ун вас де пэмынт, ынтр-о апэ кургэтоаре.
  ben-OBCV: মাটির পাত্রে টাটকা জলের ওপরে সে একটি পাখিকে বধ করবে।
  som-som: Oo shimbirraha middood waa inuu ku dhex gowracaa weel dhoobo ah oo biyo
    socda korkooda ah.
  lat-VUC: et immolato uno passere in vase fictili super aquas vivas,
  eng-ASVBT: 'and he shall kill one of the birds in an earthen vessel over running
    water:'
  ita-1885: E scanni l'uno degli uccelletti; versandone il sangue dentro un testo,
    sopra dell'acqua viva.
  eng-LXXUP: And he shall slay one bird in an earthen vessel over running water.
  eng-ULB: He will kill one of the birds over fresh water in a clay jar.
  spa-VBL: Matará a uno de los pájaros sobre una vasija de arcilla llena de agua fresca.
  fra-_FOB: Il égorgera l'un des oiseaux sur un vase de terre, sur de l'eau vive;
  mal-mal: ഒരു പക്ഷിയെ മൺപാത്രത്തിലുള്ള ഉറവുവെള്ളത്തിന്മീതെ അറുക്കണം.
  urd-GVR: Wuh parindoṅ meṅ se ek ko tāzā pānī se bhare hue miṭṭī ke bartan ke ūpar
    zabah kare.
  suz-BL: मिनु चढ़ेबमी ‘मेको चिक्‍ब निक्‍शीमी का खप के सिक्‍स ब्‍वाक्‍कुम ब्रीशो बोस
    तारी सतो’ दे अरेचा माल्‍ब। लेवी १४:४-७
  ita-1927: sgozzerà uno degli uccelli in un vaso di terra su dell’acqua viva;
  ckb-ckb: یەکێک لە چۆلەکەکان لە گۆزەیەکی گڵین سەر دەبڕێت، لەسەر ئاوێکی سازگار.
  eng-BBE: And put one of the birds to death in a vessel of earth over flowing water;
  kan-OKCV: ಆ ಪಕ್ಷಿಗಳಲ್ಲಿ ಒಂದನ್ನು ಹರಿಯುವ ನೀರಿನ ಮೇಲೆ ಒಂದು ಮಣ್ಣಿನ ಪಾತ್ರೆಯಲ್ಲಿ ವಧಿಸಬೇಕು.
  tam-2017: ஒரு குருவியை ஒரு மண்பாண்டத்திலுள்ள ஊற்றுநீரின்மேல் கொன்று,
  spa-RV-1909: 'Y degollará la una avecilla en una vasija de barro sobre aguas vivas:'
  ron-BTF: Și să ucidă pe una dintre păsări într-un vas de lut peste apa curgătoare;
  eng-WEBP: He shall kill one of the birds in an earthen vessel over running water.
  eng-FBV: He will kill one of the birds over a clay pot filled with fresh water.
  nld-1939: Een der vogels moet hij boven een aarden vat met levend water slachten.
  nch-BL: Huan quiquechtzontequis se ten nopa ome totome ipan se huajcali cati tachijchihuali
    ica soquit cati quipiyas at cati huala ipan se ameli.
  vie-1934: giết một con chim trong chậu sành, trên nước chảy,
  hin-CV: एक पक्षी को बहते हुए जल पर मिट्टी के एक पात्र में बलि करे.
  eng-OURB: He shall kill one of the birds in an earthen vessel over running water.
  spa-BES: Y mata a una de las aves en un vaso de barro sobre el agua que fluye;
  tdx-tdx: Ho lentae’e am-balañe tane ambone’ rano mikararake ty voroñe raike,
  vid-vid: Kochipobosola chideje chimwe mchanya mwa chiya chiwele na mazi ganojile
    ga nzasa.
  eng-OKE: And he shall kill the one bird in a vessel of pottery with spring water,
  tha-KJV: ให้​ฆ่านกตัวหนึ่งในภาชนะดินข้างบนน้ำที่​ไหล
  por-BR-2018: 'E degolará uma ave em uma vasilha de barro sobre águas vivas:'
  deu-ELO: und er schlachte den einen Vogel in ein irdenes Gefäß über lebendigem Wasser;
  eng-WYC-2018: And when one sparrow is offered in a vessel of earth, on quick waters,
    (And when one sparrow is offered in an earthen, or a clay, vessel, filled with
    fresh water,)
  epo-epo: kaj li buĉu unu el la birdoj super argila vazo, super fluakvo;
  uig-PIN: ⱪuxlarning birini eⱪin su ⱪaqilanƣan sapal kozining üstidǝ boƣuzlisun;
  beo-beo: Amasea, e da sio afae amo osoboga hamoi ofodo amo ganodini nasegagi gu
    hano sali, amo gadodili medole legemu.
  tpi-OTNT: Na ol i mas kisim sospen graun i go long wanpela liklik hanwara na pulimapim
    wara na bringim i kam. Na pris i mas kisim wanpela pisin na holim antap long sospen
    na kilim i dai na blut bai i go daun long sospen.
  hau-SA: Zai yanka ɗaya daga cikin tsuntsayen a bisa ruwa mai kyau a cikin tukunyar
    laka.
  uig-LAT: qushlarning birini éqin su qachilan’ghan sapal kozining üstide boghuzlisun;
  nde-nde: Uzahlaba enye yalezi zinyoni emanzini acengekileyo embizeni yomdaka.
  ton-ton: Pea te ne tāmateʻi ʻae manupuna ʻe taha ʻi he ipu ʻumea ʻi ʻolunga ʻi ha
    vai ʻoku tafe.
  ces-1613: I zabije vrabce jednoho, a vycedí krev do nádoby hliněné nad vodou živou.
  eng-WMB: He shall kill one of the birds in an earthen vessel over running water.
  tam-TCV: அந்த பறவைகளில் ஒன்றை மண்பானையிலுள்ள சுத்தமான தண்ணீரின் மேலாகக் கொல்லவேண்டும்.
  ceb-ULB: Patyon niya ang usa sa mga langgam ibabaw sa hinlo nga tubig sa banga.
  pol-UBG: I zabije jednego ptaka nad glinianym naczyniem, nad wodą źródlaną;
  urd-GVU: وہ پرندوں میں سے ایک کو تازہ پانی سے بھرے ہوئے مٹی کے برتن کے اوپر ذبح
    کرے۔
  deu-1912: und den einen Vogel schlachten in ein irdenes Gefäß über frischem Wasser.
  kan-2017: ಅವನು ಒಂದು ಪಕ್ಷಿಯನ್ನು ಒರತೆ ನೀರಿನ ಮೇಲೆ ಮಣ್ಣಿನ ಪಾತ್ರೆಯಲ್ಲಿ ವಧಿಸಬೇಕು,
  yap-yap: Me li’ reb fa gali arche’ nge yim’ u lan barba’ i dabiy nni ngongliy ko
    but’ ni bay e ran riy nib kak’ling.
  hlt-MCSB: Te phoeiah vaa pakhat te lai am dongkah tui hing soah ngawn saeh.
  mdy-ETH: ካፖይዳፓ ፔቴማ ጊኢሲ ዋኣሢ ዓልቃ ቤስካፓ ዱዖና ዋኣሢ ዓኣ ታሚ ቦኦቆይዳ ሹኮንጎ፤
  twi-ASANTE: Ɔbɛkum nnomaa no baako wɔ nsu pa a ɛwɔ ayowaa mu so,
  eng-WEBU: He shall kill one of the birds in an earthen vessel over running water.
  bnp-bnp: I ranga e huriki ri gi bolea a ulo ri gi kiru a naru, ri gi bole vilia.
    A prister ge bole langea na ulo a kadirovo tara, ge rabalakia, ge sisi puru na
    ulo a darana.
  wal-wal: Kafotuppe issuwaa keriyan de7iya pultto haattaa bollan shukko.
  spa-PDDPT: y degollará una de las avecillas en una vasija de barro sobre agua corriente.
  gun-gun: Peteĩ guyra ojuka 'rã hyru nhae'ũ guigua py yy xyry omboyru va'ekue áry.
  agu-BL: Tz'ocopon tzun jak' kul jun scyeri cob tal ch'u'la'tz ta'n, tibaj jun xaru',
    yi tx'otx' cu'n, yi at a' tul yi chin skoj nin wutz yi cho'n na el tzaj te jun
    bo'm.
  ilo-ULB: Patayennanto ti maysa kadagiti billit iti ngatoen ti nalinis a danum nga
    adda iti maysa a banga.
  kpg-kpg: Mee ga daaligi di manu e dahi i hongo di boolo dela ne hai gi nia gelegele
    dela e honu i nia wai madammaa.
  uig-ARA: قۇشلارنىڭ بىرىنى ئېقىن سۇ قاچىلانغان ساپال كوزىنىڭ ئۈستىدە بوغۇزلىسۇن؛
  sus-sus: A xa xɔni keren kɔn naxaba fɛɲɛ nde xun ma dulon ye na naxan kui.
  pon-2006: E pahn kemehla emen menpihr ko pohn einpwoat me wiawihkihda pwehl me pilen
    pwarer mi loale.
  ksd-ksd: na doko tika na beo taun ta la na pia, nina ba ra gomgom na tava i ki tana;
  tur-YTC: Kuşlardan birini akan suyun üzerinde toprak bir kapta kesecek.
  grc-BRENT: Καὶ σφάξει τὸ ὀρνίθιον τὸ ἓν εἰς σκεῦος ὀστράκινον ἐφʼ ὕδατι ζῶντι·
  ind-AYT: Dia harus menyembelih seekor burung dalam bejana tembikar di atas air yang
    mengalir.
  nya-nya: Wansembe aphe mbalame imodzi pamwamba pa madzi abwino mu mʼphika wa dothi.
  hrv-hrv: Jednu od ptica neka zakolje nad živom vodom u zemljanoj posudi.
  mps-mps: Tama augwaligo te tǫgo nigai sospen selama, te dwasianu asobo ąįba pelama,
    te ąį tulama sesao. Te prisgo ba hi me deli selama, te sospen ugwadu tolaluyu
    elama, te kaneme sospenba dulaibao,” wali.
  tpi-tpi: Na ol i mas kisim sospen graun i go long wanpela liklik hanwara na pulimapim
    wara na bringim i kam. Na pris i mas kisim wanpela pisin na holim antap long sospen
    na kilim i dai na blut bai i go daun long sospen.
  dan-1931: Den ene Fugl skal han slagte over et Lerkar med rindende Vand,
  vie-OVCB: Thầy tế lễ sẽ giết một con chim trong chậu bằng đất, trên dòng nước chảy.
  guj-2017: એક પક્ષીને તેણે ઝરાના વહેતા પાણી ઉપર માટલી ઉપર કાપવું.
  pon-2006A: E pahn kemehla emen menpihr ko pohn einpwoat me wiawihkihda pwehl me
    pilen pwarer mi loale.
  por-BRBSL: Ele matará um dos pássaros em um vaso de barro sobre água corrente.
  cth-cth: tui kalawng e tanae talai hlaam thung, tava buet touh e a thei han.
  twi-twi: Obekum nnomaa no baako wɔ nsu pa a ɛwɔ asanka mu so,
  hlt-hlt: Te phoeiah vaa pakhat te lai am dongkah tui hing soah ngawn saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi ɑ̃nnɛ́ mɛnɛ́sɑ̀ɑ̀mɛ̀ tiyɑɑtì kó dibuu miɛkɛ, kɛ́féútɛ́
    tɛnɔ̀tɛ̀ tɛmɑ́ɑ̀ dɛ miɛkɛ,
  msy-2020: Eghtɨ ofa gamir gumazim me mɨkemeghtɨ, me nguazir mɨnetam inigh daghurir
    aghuitamɨn mangɨ dɨpar igiar dɨkɨriam tuigh, a inigh izɨ. Egh gɨn ofa gamir gumazim
    kuarazir kamningɨn tam inigh, mɨnem gisɨn an suiragh a mɨsueghtɨ an ghuzim mɨnemɨn
    magɨrɨ.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ ɩ́ yele nɑ pɑ́ lɛntɩ sumɑsɩ nsɩ sɩ tɑɑ lɛŋkɑ kɛ sɛɛlʋ lʋm
    hɛɛʋ tɔɔ.
  azb-azb: quşların birini saxsı qabda axar su üzərində kəssin.
  eng-DBY: and he shall kill one bird in an earthen vessel over running water;
  hin-2017: और एक पक्षी बहते हुए जल के ऊपर मिट्टी के पात्र में बलिदान करे,
  wol-KYG: Day rendi menn picc mi, tiimale ko ndabal xandeer mu def ndox mu balle
    ci bëtu ndox.
  eng-YLT: and he hath slaughtered the one bird upon an earthen vessel, over running
    water;
  eng-WYC-2017: And when one sparrow is offered in a vessel of earth, on quick waters,
  eng-WMBB: He shall kill one of the birds in an earthen vessel over running water.
  urd-GVH: वह परिंदों में से एक को ताज़ा पानी से भरे हुए मिट्टी के बरतन के ऊपर ज़बह
    करे।
  rug-rug: meke kaqu va matea sa si keke koari karua kurukuru tapuru koasa baolo patu,
    sapu koa ia na kolo lomoso.
  gaz-gaz: Innis simbirroo sana keessaa tokko bishaan yaaʼu kan okkotee keessa jiru
    irratti haa qalu.
  fra-LSG: Il égorgera l’un des oiseaux sur un vase de terre, sur de l’eau vive.
  yal-yal: A xa xɔliin keden kɔɛ raxaba fɛɲɛna nde xun ma tigi igen naxan kui.
  haw-1868: A e pepehi oia i kekahi o na manu, maloko o ka ipu lepo maluna o ka wai
    e kahe ana;
  arb-NAV: فَيَذْبَحُ أَحَدَ الْعُصْفُورَيْنِ فِي إِنَاءٍ خَزَفِيٍّ فَوْقَ مَاءٍ جَارٍ،
  ewe-ewe: Awu xeviawo dometɔ ɖeka ɖe ze si me tsi nyui le la me.
  eng-LEE: And he shall kill the one bird in an earthen vessel over running water;
  asm-FB: মাটিৰ পাত্ৰত থোৱা নিৰ্মল পানীৰ ওপৰত তেওঁ এটা চৰাই কাটিব।
  sus-A: عَ شَ شْنِ كٍرٍن كْن نَشَبَ قّحّ ندٍ شُن مَ دُلٌن يٍ نَ نَشَن كُي.
  fra-SBL: Il tuera l'un des oiseaux dans un vase de terre, au-dessus de l'eau courante.
  hbo-hbo: וְשָׁחַ֖ט אֶת־הַצִּפֹּ֣ר הָאֶחָ֑ת אֶל־כְּלִי־חֶ֖רֶשׂ עַל־מַ֥יִם חַיִּֽים׃
  eng-WYCLIFFE: And whanne o sparewe is offrid in a vessel of erthe, on quyk watris,
  cwe-cwe: Kezamchinja ndege imwe uchanyha ya nongo ili na mazi ya nzasa.
  kik-kik: Nĩagathĩnjĩra nyoni ĩmwe ya icio igũrũ rĩa nyũngũ ya rĩũmba ĩrĩ na maaĩ
    matahĩtwo o hĩndĩ ĩyo.
  fra-NCL: puis il immolera l’un des oiseaux sur un vase de terre, sur de l’eau vive.
  cek-AK: tavaa maeto loe kalong tui nuiah long laom thungah bop ueloe,
  cuk-cuk: Geb a-sorbali, dule-irwa-anse-goled ibe-dii napsa-noggi-sioed. Geb a-birgi
    nuu-gwagwen oburgoed.
  uig-CYR: қушларниң бирини еқин су қачиланған сапал козиниң үстидә боғузлисун;
  tel-2017: పారే నీళ్ళపైన ఒక మట్టి పాత్రలో ఒక పక్షిని వధించాలి.
  hat-BSA: epi li va touye youn nan zwazo yo nan yon veso fèt ak tè anwo dlo fwe.
  kos-kos: El fah uniya sie sin won luo ah fin sie pol eot ma oasr kof nasnas oan
    loac.
  hbo-WLC: וְשָׁחַ֖ט אֶת־הַצִּפֹּ֣ר הָאֶחָ֑ת אֶל־כְּלִי־חֶ֖רֶשׂ עַל־מַ֥יִם חַיִּֽים׃
