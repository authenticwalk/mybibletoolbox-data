verse: LEV.014.041
translations:
  mal-C: അദ്ദേഹം വീടിന്റെ അകംചുവരെല്ലാം ചുരണ്ടിക്കുകയും ചുരണ്ടിമാറ്റിയതു പട്ടണത്തിനുപുറത്ത്
    അശുദ്ധമായ ഒരിടത്തു കളയിക്കുകയും വേണം.
  deu-TKW: Das Haus selbst aber soll man inwendig ringsum abkratzen und den abgekratzten
    Lehm draußen vor der Stadt an einen unreinen Ort schütten.
  lin-lin: Bongo akosenga ete bakokola mir nyonso na ngambo na yango ya kati mpe babwaka
    libanda ya engumba na esika ya mbindo mabele nyonso oyo bakokola.
  eng-LSV: and he causes the house to be scraped all around inside, and they have
    poured out the clay which they have scraped off, at the outside of the city, at
    an unclean place;
  eng-GNV: Also hee shall cause to scrape the house within rounde about, and powre
    the dust, that they haue pared off, without the citie in an vncleane place.
  eng-WEBSTER: 'And he shall cause the house to be scraped within on all sides, and
    they shall pour out the dust that they scrape off without the city into an unclean
    place:'
  nhw-BL: Huan nojquiya tlanahuatis ma quihuatanica nopa tlapepecholi yahualtic campa
    eltoya nopa mancha. Huan nochi nopa soquitl huan tlaltejpoctli quicahuatij huejca
    tlen campa anmochijtoque ipan se lugar catli amo tlapajpactli.
  swh-ONEN: Kuta zote za ndani ya nyumba hiyo ni lazima zikwanguliwe, na kifusi chake
    kitupwe mahali najisi nje ya mji.
  bba-bba: U koo dewɑ bu dii ten sɔɔwɔ kpuro kɛrɑ kpɑ bu yɑnim mɛ bɑ kɛrɑ mi yɑri
    wuun biruɔ mi n kun dɛɛre.
  eng-KJVCPB: 'and he shall cause the house to be scraped within round about, and
    they shall pour out the dust that they scrape off without the city into an unclean
    place:'
  luo-luo: Bangʼ mano to nyaka ogol chik mondo kor odno ochwer maler, kendo gik magisechwero
    opuk kama ok ler e tok pacho.
  meu-meu: Ruma laloma kahana idoinai danu bae kakasia, bona bae kakasia oho momoruna
    danu hanua murimurinai bae negea, miro ḡaudia e negemu gabuna ai.
  npi-ULB: घरका सबै भित्री पर्खालहरू खुर्कनुपर्ने छ, र खुर्किएर निकालिएको फोहोर वस्‍तुलाई
    सहरबाट बाहिर लगेर कुनै अशुद्ध स्थानमा फ्याँक्‍नुपर्छ ।
  yor-yor: Yóò sì mú kí wọ́n ha ògiri inú ilé náà yíká. Gbogbo ohun tí wọ́n fi rẹ́
    ilé náà tí ó ti ha ni kí wọ́n kó dànù sí ibi tí a kà sí àìmọ́ lẹ́yìn ìlú náà.
  pes-OPCB: سپس دستور بدهد دیوارهای داخل خانه را بتراشند و خاک تراشیده شده را نیز
    در جای ناپاکی خارج از شهر بریزند.
  tgl-ULB: Iuutos niya na dapat kukuskusin lahat ng mga dingding na nasa loob ng bahay,
    at kailangan nilang kunin ang nahawaang gamit na kinuskos palabas ng lungsod at
    itambak ito sa maruming lugar.
  hui-hui: Ani bialu anda hái biadambi hene ege timeni anda háinaga ege to̱le̱ wabu
    dambi halu bu mabu bini kago bo dodai holebira. Ani biai halu mo yalu puwa tanonaga
    tagiraha ko yu wahaga ngagoha mo wahai holebira.
  mya-mya: ထို​နောက်​အိမ်​တွင်း​ထ​ရံ​များ​မှ​အင်္ဂ​တေ​ကို ခြစ်​ခွာ​စေ​ရ​မည်။ ခြစ်​ခွာ​၍​ရ​သော​အင်္ဂ​တေ
    ကို​မြို့​ပြင်​ရှိ​အ​ညစ်​အ​ကြေး​စွန့်​ရာ​အ​ရပ် ၌​စွန့်​ပစ်​ရ​မည်။-
  bod-N: ཡང་ཁོས་ཁང་པའི་རྩིག་ངོས་བཞི་པོ་འབྲད་དུ་འཇུག་པ་དང་། བྲད་པའི་འཇིམ་པ་རྣམས་མཁར་ཕྱིའི་གནས་མི་གཙང་བ་ཞིག་ལ་ལྡུག་ཏུ་འཇུག་དགོས།
  sna-sna: Ipapo ngaarayire kuti madziro ose omukati memba aparwe uye zvaparwa zvigoraswa
    kunzvimbo isina kuchena kunze kweguta.
  spa-BLM: Hará que se raspe todo el interior de la casa. Echarán la argamasa que
    rasparon fuera de la ciudad en un lugar inmundo.
  cac-cac: Syalanpax vin̈ to sjoschajel masanil sattac yol te' pat chi', axo masanil
    spococal tz'el d'a yool chi', sb'at yumchajcan d'a junoc lugar man̈ vach'oc d'a
    stiel chon̈ab'.
  swh-ULB: Yeye atataka kuta zote za ndani ya nyumba zikwanguliwe, na lazima achukue
    vitu vilivyochafuliwa na hivyo vilivyokwanguliwa nje ya mji na kuvitupa kwenye
    eneo lisilosafi.
  bel-bel: а дом усярэдзіне няхай увесь выскабляць, і абмазку, якую саскобляць, высыплюць
    за горадам на месца нячыстае;
  deu-ELBBK: Und das Haus soll man innen ringsum abkratzen und den Lehm, den man abgekratzt
    hat, hinausschütten außerhalb der Stadt an einen unreinen Ort.
  mbb-OT: Ne ebpekeǥisan din is langun he elavat diyà te seled dutun te valey ne is
    langun he kinaǥis ibpetimbag din diyà te gawas te inged, diyà te lugar he edtimbaǥan
    te ed-isipen he meremerik.
  mal-2015: പിന്നെ വീട്ടിന്റെ അകം ഒക്കെയും ചുരണ്ടിക്കേണം; ചുരണ്ടിയ മണ്ണു പട്ടണത്തിന്നു
    പുറത്തു ഒരു അശുദ്ധസ്ഥലത്തു കളയേണം.
  rmc-rmc: A dela te randel tele e malta andral o kher pal savore fali a čhivena la
    pro nažužo than avri andral o foros.
  pes-OPV: و اندرون خانه را از هر طرف بتراشند و خاکی را که تراشیده باشند به‌جای ناپاک
    بیرون شهر بریزند.
  ron-1924: Сэ пунэ сэ рэзэлуяскэ тоатэ партя динэунтру а касей ши тенкуяла рэзэлуитэ
    сэ се арунче афарэ дин четате, ынтр-ун лок некурат.
  ben-OBCV: সে বাড়ির ভিতরের দেওয়ালগুলি অবশ্যই ঘষাবে ও ঘষার উপাদানের ধুলো নগরের বাইরে
    অশুচি জায়গায় ফেলবে।
  som-som: Oo markaas waa inuu ka dhigaa in guriga gudihiisa oo dhan la wada xoqo,
    oo malaasta guriga laga xoqayna waa in lagu soo daadiyaa meel nijaas ah oo magaalada
    dibaddeeda ah.
  lat-VUC: domum autem ipsam radi intrinsecus per circuitum, et spargi pulverem rasuræ
    extra urbem in locum immundum,
  eng-ASVBT: 'and he shall cause the house to be scraped within round about, and they
    shall pour out the mortar, that they scrape off, without the city into an unclean
    place:'
  ita-1885: E faccia rader lo smalto della casa di dentro d'ogni intorno, e versisi
    la polvere dello smalto che si sarà raso, fuor della città, in luogo immondo.
  eng-LXXUP: And they shall scrape the house within round about, and shall pour out
    the dust scraped off outside the city into an unclean place.
  eng-ULB: He will require all the inside walls of the house to be scraped, and they
    must take the contaminated material that is scraped off outside the city and dump
    it into the unclean place.
  spa-VBL: Luego ordenará que todo el yeso del interior de la casa sea raspado y arrojado
    en una zona impura fuera de la ciudad.
  fra-_FOB: Il fera racler la maison à l'intérieur, tout autour, et l'on jettera la
    poussière qu'on aura raclée, hors de la ville, dans un lieu souillé.
  mal-mal: പിന്നെ വീടിന്റെ അകം ഒക്കെയും ചുരണ്ടിക്കണം; ചുരണ്ടിയ മണ്ണ് പട്ടണത്തിന് പുറത്ത്
    ഒരു അശുദ്ധസ്ഥലത്തു കളയണം.
  urd-GVR: Nīz wuh hukm de ki andar kī dīwāroṅ ko kuredā jāe aur kuredī huī miṭṭī
    ko ābādī ke bāhar kisī nāpāk jagah par phaiṅkā jāe.
  suz-BL: मेको खिं आगा तेइ तेइ खोतेर पपाइक्‍चा माल्‍ब। मिनु खोतेर पाइश्‍शो खप सहर
    क्‍येङा ङोन ग्रांग्रा दिशो ताइक्‍तीकेमी ताइक्‍पाइक्‍चा माल्‍ब।
  ita-1927: Farà raschiare tutto l’interno della casa, e butteranno i calcinacci raschiati
    fuor di città, in luogo impuro.
  ckb-ckb: ماڵەکەش لە هەر چواردەوری دیوی ژوورەوە دەڕنن، ئەو خۆڵەش کە دەیڕننەوە، فڕێیدەدەنە
    دەرەوەی شارۆچکەکە لە شوێنێکی گڵاو.
  eng-BBE: 'And he will have the house rubbed all over inside, and the paste which
    is rubbed off will be put out into an unclean place outside the town:'
  kan-OKCV: ಆ ಮನೆಯ ಒಳಭಾಗದಲ್ಲಿ ಸುತ್ತಲೂ ಕೆರೆದು, ಕೆರೆದ ಧೂಳನ್ನು ಪಟ್ಟಣದ ಹೊರಗೆ ಅಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ
    ಸುರಿಯಬೇಕೆಂದೂ,
  tam-2017: வீட்டின் உட்புறம் சுற்றிலும் செதுக்கச்சொல்லி, செதுக்கிப்போட்ட மண்ணைப்
    பட்டணத்திற்கு வெளியே அசுத்தமான ஒரு இடத்திலே கொட்டவும்,
  spa-RV-1909: 'Y hará descostrar la casa por dentro alrededor, y derramarán el polvo
    que descostraren, fuera de la ciudad en lugar inmundo:'
  ron-BTF: Și să facă să fie răzuită casa pe dinăuntru de jur împrejur, iar ei să
    toarne țărâna pe care au răzuit-o în afara orașului, într-un loc necurat;
  eng-WEBP: He shall cause the inside of the house to be scraped all over. They shall
    pour out the mortar that they scraped off outside of the city into an unclean
    place.
  eng-FBV: Then he will order the all the plaster inside of the house to be scraped
    off and dumped in an unclean area outside the town.
  nld-1939: Vervolgens moet men het huis van binnen aan alle kanten afkrabben, en
    het afgekrabde leem buiten de stad op een onreine plaats werpen.
  nch-BL: Huan nojquiya tanahuatis ma quihuatanica nopa tapepecholi yahualtic campa
    eltoya nopa mancha. Huan nochi nopa soquit huan taltepocti quicahuatij huejca
    ten campa anmochijtoque ipan se lugar cati amo tapajpactic.
  vie-1934: đoạn biểu người ta cạo trong nhà và chung quanh nhà, và hốt bỏ bụi cạo
    đó ra ngoài thành trong một nơi dơ dáy;
  hin-CV: इसके बाद पुरोहित उस संपूर्ण घर को भीतर से खुरचवा दे और वे उस खुरचन को नगर
    के बाहर अशुद्ध स्थान पर फेंक दें.
  eng-OURB: and he shall cause the inside of the house to be scraped all over, and
    they shall pour out the mortar, that they scraped off, outside of the city into
    an unclean place.
  spa-BES: Y hará que la casa se raspe por todas partes, y él polvo que se raspa se
    colocará en un lugar sucio fuera de la ciudad.
  tdx-tdx: Le fonga hampikiahe’ i mpisoro­ñey ty añariari’ ty am-po’ i anjombay vaho
    hariañe an-deotse alafe’ i rovay añe i deboke nikiaheñey.
  vid-vid: Lukanzi lweng'ha lwa mgati mwa ng'handa lusilibwe loganduligwa na ibiwi
    lyake lyotajigwa honhu hakokomoche kunze kwa muji.
  eng-OKE: And they shall scrape the house within round about, and throw the plaster
    (dust) which they have scraped off without the town, into an unclean place.
  tha-KJV: และสั่งให้ขูดข้างในเรือนทั่วๆไป ผงปู​นที​่ขูดออกมานั้นให้นำไปทิ้งเสียในที่มลทินภายนอกเมือง
  por-BR-2018: 'E fará raspar a casa por dentro ao redor, e derramarão o pó que rasparem
    fora da cidade em lugar impuro:'
  deu-ELO: Und das Haus soll man inwendig ringsum abkratzen, und den Lehm, den man
    abgekratzt hat, hinausschütten außerhalb der Stadt an einen unreinen Ort.
  eng-WYC-2018: Soothly he shall command that that house be razed within by compass,
    and that the dust of the razing be sprinkled without the city, in an unclean place,
  epo-epo: Kaj la domon oni priskrapu interne ĉirkaŭe, kaj la kalkaĵon, kiun oni deskrapis,
    oni ĵetu ekster la urbon, sur lokon malpuran.
  uig-PIN: Xuning bilǝn birgǝ u ɵyning iqining tɵt ǝtrapini ⱪirdorsun wǝ ular ⱪirƣan
    suwaⱪni bolsa xǝⱨǝrning texidiki napak bir jayƣa tɵküwǝtsun.
  beo-beo: Amasea, e da sia:beba:le, ilia da dobea amogili huluane baholesisilalu,
    amo liligi amola ledo gala hamoi sogebi moilai gadili dialebe amoga galagamu.
  tpi-OTNT: Ol i mekim pinis, orait ol i mas rausim simen i karamapim ol ston long
    olgeta banis insait long haus. Na ol i mas karim i go ausait long taun na tromoi
    long dispela ples tasol.
  hau-SA: Dole yă sa a kankare duka shafen bangon cikin gidan a kuma zuba kayan da
    aka kankare a wurin marar tsarki waje da birnin.
  uig-LAT: Shuning bilen birge u öyning ichining töt etrapini qirdorsun we ular qirghan
    suwaqni bolsa sheherning téshidiki napak bir jaygha töküwetsun.
  nde-nde: Kalaye ukuthi imiduli yonke eyangaphakathi iphalwe, kuthi lokho okuphaliweyo
    kuyelahlelwa endaweni engcolileyo ngaphandle kwedolobho.
  ton-ton: 'Pea ʻe fekau ʻe ia ke teletele kotoa ʻae lahe ʻoe loto fale ʻo ʻosi, pea
    ke nau lilingi ʻae efu ʻoku nau teletele mei ai ki he potu taʻemaʻa ʻi tuaʻā ʻi
    he kolo:'
  ces-1613: Dům pak rozkáže vystrouhati vnitř všudy vůkol; a vysypou prach ten, kterýž
    sstrouhali, vně za městem na místo nečisté.
  eng-WMB: He shall cause the inside of the house to be scraped all over. They shall
    pour out the mortar that they scraped off outside of the city into an unclean
    place.
  tam-TCV: வீட்டின் உட்புறச் சுவர்கள் முழுவதையும் சுரண்டி எடுத்து, சுரண்டி எடுத்ததை
    பட்டணத்திற்கு வெளியே அசுத்தமான இடத்தில் கொட்டிவிடவேண்டும்.
  ceb-ULB: Magsugo siya nga pakiskisan ang tanang bungbong sulod sa balay, ug kinahanglan
    nga dad-on nila ang hugaw nga mga butang pagawas sa siyudad ug ilabay kini sa
    mahugaw nga dapit.
  pol-UBG: A dom każe oskrobać wewnątrz dokoła; i wysypią proch, który oskrobali,
    poza miasto na miejsce nieczyste;
  urd-GVU: نیز وہ حکم دے کہ اندر کی دیواروں کو کُریدا جائے اور کُریدی ہوئی مٹی کو
    آبادی کے باہر کسی ناپاک جگہ پر پھینکا جائے۔
  deu-1912: Und das Haus soll man inwendig ringsherum schaben und die abgeschabte
    Tünche hinaus vor die Stadt an einen unreinen Ort schütten
  kan-2017: ಅದಲ್ಲದೆ ಅವನು ಆ ಮನೆಯ ಗೋಡೆಗಳ ಒಳಗೋಡೆಯನ್ನೆಲ್ಲಾ ಕೆರೆದು, ಅದರ ಮಣ್ಣನ್ನು ಊರಿನ ಹೊರಗೆ
    ಅಪವಿತ್ರ ಸ್ಥಳದಲ್ಲಿ ಹಾಕಿಸಬೇಕು.
  yap-yap: Ma fare prist e nge yog ni ngan ker e thal ni langgin e rungrung u ba’an
    naun nga nin’ nga bang nib ta’ay u wuru’ fare binaw.
  hlt-MCSB: Te phoeiah im te a khui khaw, a kaepvai khaw kuet saeh lamtah a kuet dongkah
    a laipi te khopuei vongvoel kah rhalawt hmuen ah hawk uh saeh.
  mdy-ETH: ዬካፓ ኮጮኮ ጋሮ ዛላ ቢያ ዓርሲንቴም ዓርሲንቴ ባካ ቢያ ጉርዶ ዙላ ዒኢቴ ቤዛ ኬኤሪንታንዳጉዲ ማሆንጎ፤
  twi-ASANTE: Afei, ɔbɛhyɛ ama afasuo a ɛwɔ efie no mu no, wɔawerɛwerɛ no yie na wɔato
    nwerɛwerɛeɛ no agu baabi a ɛhɔ nte wɔ kuro no akyi baabi.
  eng-WEBU: He shall cause the inside of the house to be scraped all over. They shall
    pour out the mortar that they scraped off outside of the city into an unclean
    place.
  bnp-bnp: Ri gi haruri vuroki a maka simen ni kavitagu a gaga vona pololilo na ruma,
    ri gi bole tala tabu ri gi vuroki na murina lulu polovavo na tanga.
  wal-wal: Qassi godaa meeshido urqqaa so baggaara bookkishin, yuushshi aattidi qoqqofanaadan
    ootto; yaatidi he qoqqofido urqqaa katamaappe gaxan de7iya tuna sohuwan olona.
  spa-PDDPT: Después hará raspar la casa por dentro alrededor. El polvo que raspen
    lo echarán fuera de la ciudad en un lugar impuro.
  gun-gun: Ha'e gui onhopĩ ukapa 'rã opy rupi mbotya ikuai va'e ha'e javi rupi. Onhopĩ
    va'ekue ku'ikue ma omombo 'rã tetã gui mombyry'i peteĩ henda mba'emo ha'eve'ỹ
    va'e omomboaty py.
  agu-BL: Nin ncha'tz tajwe'n tan tele'n kichu'n tircu'n wutzak tapijil yi ca'l, nin
    yi puklajil tajwe'n tan tele'n kojij joylajlen yi tnum, le jun ama'l yi qui xansa'nt.
  ilo-ULB: Dawatennanto a makuskusan dagiti amin nga akin uneg a diding ti balay,
    ket masapul nga ipanda ti nakuskusda a banbanag nga adda buotna iti ruar ti siudad
    ket ibellengda daytoy idiay narugit a disso.
  kpg-kpg: Nomuli gei mee gaa hai bolo di baahi gi lodo di abaaba di hale le e halu
    gi daha, gei nia mee ala ne halu halu gi daha i lodo di hale le e hai gii kili
    gi lodo di gowaa gulugulua i daha mo di waahale.
  uig-ARA: شۇنىڭ بىلەن بىرگە ئۇ ئۆينىڭ ئىچىنىڭ تۆت ئەتراپىنى قىردورسۇن ۋە ئۇلار قىرغان
    سۇۋاقنى بولسا شەھەرنىڭ تېشىدىكى ناپاك بىر جايغا تۆكۈۋەتسۇن.
  sus-sus: Banxi kanke xa maxɔɔlin banxi kui. Naxan bama, na xa woli taa fari ma yire
    sɛniyɛntare.
  pon-2006: Mwuri e pahn pil koasoanehdi pwe re en korehdasang diden loale koaros
    oh kihd koaros en lekdeklahng wasa samin kei likin kahnimwo.
  ksd-ksd: na kure ba da ka ra bala na pal parika ma ra kabang nina ba di ga ka vue,
    da vung ia tai ta pakana nina ba pa i gomgom ta ra papar a gunan irai;
  tur-YTC: Evin içinin her tarafı kazınacak. Kazıdıkları harcı şehrin dışına, kirli
    bir yere dökecekler.
  grc-BRENT: Καὶ τὴν οἰκίαν ἀποξύσουσιν ἔσωθεν κύκλῳ, καὶ ἐκχεοῦσι τὸν χοῦν τὸν ἀπεξυσμένον
    ἔξω τῆς πόλεως εἰς τόπον ἀκάθαρτον.
  ind-AYT: Kemudian, dia harus memerintahkan agar bagian dalam rumah itu dikikis berkeliling,
    dan kikisan lepa itu harus dibuang ke tempat yang najis di luar kota.
  nya-nya: Wansembe awuze anthu kuti apale makoma onse a mʼkati mwa nyumbayo, ndipo
    zopalidwazo akazitaye ku malo odetsedwa a kunja kwa mudzi.
  hrv-hrv: Zatim neka zapovjedi da se svi unutarnji zidovi kuće ostružu i da se sastrugani
    prah baci na koje nečisto mjesto izvan grada.
  mps-mps: Augwaligo tama tilama da, teda augwaligo te masigi mesegelali simen tigidali
    te be tomode elalubo sela sąyao. Tama augwaligo te taun buluba sela solama, te
    dwai meda yai nai sąbo pesageba naga sąyao.
  tpi-tpi: Ol i mekim pinis, orait ol i mas rausim simen i karamapim ol ston long
    olgeta banis insait long haus. Na ol i mas karim i go ausait long taun na tromoi
    long dispela ples tasol.
  dan-1931: og til at skrabe Lerpudset af Husets indvendige Vægge og hælde det fjernede
    Puds ud på et urent Sted uden for Byen.
  vie-OVCB: Thầy tế lễ cũng cho người cạo sạch bên trong nhà, hồ cạo ra phải đem đổ
    vào một nơi không sạch bên ngoài thành;
  guj-2017: ઘરની અંદરની ભીંતોને ખોતરી નાખવાની આજ્ઞા તેણે આપવી અને ખોતરી કાઢેલું બધું
    જ શહેરની બહાર કોઈ અશુદ્ધ જગ્યાએ ઠાલવી આવવા જણાવવું.
  pon-2006A: Mwuri e pahn pil koasoanehdi pwe re en korehdasang diden loale koaros
    oh kihd koaros en lekdeklahng wasa samin kei likin kahnimwo.
  por-BRBSL: Ele fará com que o interior da casa seja raspado por toda parte. Eles
    despejarão a argamassa que rasparam fora da cidade em um lugar impuro.
  cth-cth: Hote imthung petkâtue lah a koe sak han. A koe e naw hah kho alawilah a
    khinnae hmuen koe a rabawk han.
  twi-twi: Afei, ɔbɛhyɛ ama afasu a ɛwɔ ofi no mu no, wɔawerɛwerɛw no yiye na wɔatow
    nwerɛwerɛwee no agu baabi a ɛhɔ ntew wɔ kurow no akyi baabi.
  hlt-hlt: Te phoeiah im te a khui khaw, a kaepvai khaw kuet saeh lamtah a kuet dongkah
    a laipi te khopuei vongvoel kah rhalawt hmuen ah hawk uh saeh.
  tbz-SIM: kɛ́duɔ́ nkɛ̀ bɛ̀ɛ kũrí tɛcĩ́ɛ̃̀tɛ̀ miɛkɛ imɑrí kɛ́koú bɛ̀ kũrí dɛ̀ kɛ́dennɛ
    dihɛì mɑ̀nku kɛ́útóo bɛ̀ uutoo dɛ̀ dɛsĩ̀nnɛ̀.
  msy-2020: Me dar amigh gɨvagh, nguazir mɨsɨngizir dagɨar dɨpenimɨn aven bɨriba bar
    da avarazim angarigh. Egh da inigh nguibamɨn azenan mangɨ, danganir bizir kuraba
    akurir naghɨra da kunigh.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ yele nɑ pɑ́ kɑɑlɩ pǝ tɑɑ tɔɔ kɛ timpi pɑɑ tɑɑwɑ tɔ nɑ pɑ lɔ
    pǝ tɛtʋ kɛ hute tɑɑ kɛ́ ɩcɑtɛ wɑɑlɩ.
  azb-azb: Sonra evin içinin hər tərəfini qaşıyıb təmizləsinlər və qaşıdıqları malanı
    şəhərdən kənara – həmin murdar yerə töksünlər.
  eng-DBY: And he shall cause the house to be scraped within round about, and they
    shall pour out the mortar that they have scraped off, out of the city in an unclean
    place.
  hin-2017: और वह घर के भीतर ही भीतर चारों ओर खुरचवाए, और वह खुरचन की मिट्टी नगर से
    बाहर किसी अशुद्ध स्थान में डाली जाए;
  wol-KYG: Na xeetlu biir néeg bi ba mu daj, te pënd ba ñu ca xeete dees koy génne
    dëkk ba, tuur ko fu setul.
  eng-YLT: and the house he doth cause to be scraped within round about, and they
    have poured out the clay which they have scraped off, at the outside of the city,
    at an unclean place;
  eng-WYC-2017: Soothly he shall command that that house be razed within by compass,
    and that the dust of the razing be sprinkled without the city, in an unclean place,
  eng-WMBB: He shall cause the inside of the house to be scraped all over. They shall
    pour out the mortar that they scraped off outside of the city into an unclean
    place.
  urd-GVH: नीज़ वह हुक्म दे कि अंदर की दीवारों को कुरेदा जाए और कुरेदी हुई मिट्टी
    को आबादी के बाहर किसी नापाक जगह पर फेंका जाए।
  rug-rug: Beto asa, si kaqu ta rausu beto sari doduru goba pa korapana sa vetu, meke
    sari na palasita si kaqu ta okie la pa korapana keke vasina bonina pa sadana sa
    vasileana lavata.
  gaz-gaz: Akka keenyan mana sanaa karaa keessaatiin guutummaatti soqamee wanni irraa
    hooqame sunis lafa xuraaʼaa magaalaan ala jirutti gad gatamu haa godhu.
  fra-LSG: Il fera râcler tout l’intérieur de la maison; et l’on jettera hors de la
    ville, dans un lieu impur, la poussière qu’on aura râclée.
  yal-yal: A xa banxin kuiin birin maxɔlin, e yi a lɔxɔn woli ayi yirena nde yi taan
    fari ma naxan mi sariɲan.
  haw-1868: 'E kepa ae oia ia loko o ka hale a puni, a e ninini aku lakou i ka lepo
    a lakou i kepa ai, mawaho o ke kulanakauhale ma kahi haumia:'
  arb-NAV: وَتُكْشَطُ حِيطَانُ الْبَيْتِ الدَّاخِلِيَّةُ، وَيَطْرَحُونَ التُّرَابَ
    الْمَكْشُوطَ خَارِجَ الْمَدِينَةِ فِي مَكَانٍ نَجِسٍ
  ewe-ewe: Le esia megbe la, ana woaka xɔa me ƒe gliwo ŋu nyuie, eye woalɔ gli kakawo
    aɖakɔ ɖe teƒe makɔmakɔ aɖe le dua godo.
  eng-LEE: And the house he shall cause to be scraped within round about; and they
    shall pour out the rubbish that they have scraped off without the city on an unclean
    place.
  asm-FB: পাছত সেই ঘৰৰ ভিতৰৰ চাৰিওফালৰ দেৱাল তেওঁ চোঁচাই পেলোব লাগিব, আৰু চুঁচি পেলোৱাৰ
    কৰালবোৰ তেওঁলোকে নগৰৰ বাহিৰত সেই অশুচি ঠাইত পেলাব লাগিব।
  sus-A: بَنشِ كَنكٍ شَ مَشْولِن بَنشِ كُي. نَشَن بَمَ، نَ شَ وٌلِ تَا قَرِ مَ يِرٍ
    سّنِيّنتَرٍ.
  fra-SBL: Il fera gratter l'intérieur de la maison sur toute sa surface. Ils jetteront
    le mortier qu'ils auront gratté hors de la ville, dans un lieu impur.
  hbo-hbo: וְאֶת־הַבַּ֛יִת יַקְצִ֥עַ מִבַּ֖יִת סָבִ֑יב וְשָׁפְכ֗וּ אֶת־הֶֽעָפָר֙ אֲשֶׁ֣ר
    הִקְצ֔וּ אֶל־מִח֣וּץ לָעִ֔יר אֶל־מָקֹ֖ום טָמֵֽא׃
  eng-WYCLIFFE: Sotheli he schal comaunde that thilke hows be rasid with ynne bi cumpas,
    and that the dust of the rasyng be spreynt without the citee, in an vnclene place,
  cwe-cwe: Chokaa ya ng'huta za mgati ya kaye iyo izakwanguligwa na chibugulu chake
    chizakwasigwa hanhu hambule mwiko kunze ya bululu.
  kik-kik: Nĩagaathana thingo ciothe ikũrũrwo mwena wa na thĩinĩ, namo makũrũro macio
    mateo kĩara-inĩ na kũu nja ya itũũra.
  fra-NCL: Il fera racler toute la maison à l’intérieur, et l’on versera hors de la
    ville, dans un lieu impur, la poussière qu’on aura raclée.
  cek-AK: To im tapang nuiah kaom kaciim ai hmuennawk to talaih boih ueloe, vangpui
    tasa bang ih kaciim ai ahmuen ah va tih;
  cuk-cuk: Deginbali, igar-ukbaloed, bela negyabali, galugi-napsa-magaled baad-baad
    imakmarye. Geb napsa-babatisadi ibmar-isgana-milegedgi, neggwebur-magaba minamaloed.
  uig-CYR: Шуниң билән биргә у өйниң ичиниң төрт әтрапини қирдорсун вә улар қирған
    сугақни болса шәһәрниң тешидики напак бир җайға төкүвәтсун.
  tel-2017: ఆ తరువాత ఆ యింటి లోపల చుట్టూ గోడలను గీకించాలి. అలా గీకించిన తరువాత మాలిన్యం
    అంటిన పెళ్లలను పట్టణం బయట ఉన్న ఒక అశుద్ధమైన ప్రాంతంలో పారవేయాలి.
  hat-BSA: Li va fè yo grate kay la tout anndan, e yo va jete tout vye kras mòtye
    deyò nan yon plas deyò lavil la.
  kos-kos: Toko, el fah sap sinka loac ke lohm sac nufon in koekoela, ac kutkut kac
    nukewa in sisila nu in sie acn tia nasnas likin siti sac.
  hbo-WLC: וְאֶת־הַבַּ֛יִת יַקְצִ֥עַ מִבַּ֖יִת סָבִ֑יב וְשָׁפְכ֗וּ אֶת־הֶֽעָפָר֙ אֲשֶׁ֣ר
    הִקְצ֔וּ אֶל־מִח֣וּץ לָעִ֔יר אֶל־מָק֖וֹם טָמֵֽא׃
  ibo-ibo: Ọ ga-enyekwa iwu ka a kpụchaa aja ụlọ niile dị nʼime ụlọ ahụ, bufukwaa
    aja niile a kpụchapụtara nʼebe a na-ekpofu ihe rụrụ arụ nʼazụ obodo.
  ory-ory: ପୁଣି, ସେ ସେହି ଗୃହର ଭିତର ଚାରିଆଡ଼େ ଚଞ୍ଛାଇବ ଓ ସେହି ଚଞ୍ଛା ଧୂଳି ନଗରର ବାହାରେ
    ଅଶୁଚି ସ୍ଥାନରେ ପକାଇ ଦେବ।
  chk-chk: Iwe, epwe pwal allük pwe repwe örööti omwotowun etippen pwelin lon ewe
    imw. Nge mine ra örööti repwe aturalong lon eu leni mi limengau lükün ewe telinimw.
  rop-rop: En im garra dalim olabat blanga meigim detlot wol insaid klinwan en tjakidawei
    ola nogudwan klei langa pleis weya nomo klinbala blanga serramoni atsaid brom
    det taun.
  ukr-1871: А будинок скаже обшкробати в серединї по всїх боках будинка, і висиплють
    обшкробану глину за городом, на місце нечисте.
  deu-1951: und er soll befehlen, das Haus inwendig ringsum abzuschaben, und man soll
    den Schutt, den man abgeschabt hat, vor die Stadt hinaus an einen unreinen Ort
    schütten
  eng-JPS: And he shall cause the house to be scraped within round about, and they
    shall pour out the mortar that they scrape off without the city into an unclean
    place.
  srp-1865: A kuæu zapovjediæe da ostružu iznutra svuda unaokolo, i prah što sastružu
    da prospu iza grada na mjesto neèisto,
  lug-lug: Era anaalagiranga ebisenge byonna eby’omu nnyumba eyo ne bikalakatibwa,
    ebintu byonna ebikalakatibbwako ne bisuulibwa ebweru w’ekibuga mu kifo ekitali
    kirongoofu.
  heb-heb: ואת הבית יקצע מבית סביב ושפכו את העפר אשר הקצו אל מחוץ לעיר אל מקום טמא׃
  ben-IRV: পরে সে গৃহের ভিতরের চারিদিক ঘর্ষণ করাবে ও তারা সেই ঘর্ষণের ধূলা শহরের বাইরে
    অশুচি জায়গায় ফেলে দেবে।
  pan-pan: ਉਹ ਉਸ ਘਰ ਨੂੰ ਅੰਦਰੋਂ ਚੁਫ਼ੇਰਿਓਂ ਛਿਲਵਾ ਦੇਵੇ ਅਤੇ ਉਹ ਉਸ ਮਿੱਟੀ ਨੂੰ ਜੋ ਛਿੱਲੀ ਗਈ
    ਹੈ, ਸ਼ਹਿਰ ਤੋਂ ਬਾਹਰ ਕਿਸੇ ਅਸ਼ੁੱਧ ਸਥਾਨ ਵਿੱਚ ਸੁੱਟ ਦੇਣ।
  mya-JVB: ထိုအိမ် ကို အတွင်း ပတ်လည်၌ ခြစ် စေရမည်။ ခြစ် ၍ကျသော အမှုန့် ကိုလည်း မြို့
    ပြင် မ စင်ကြယ်သောအရပ် ၌ သွန် ပစ်ရမည်။
  hmo-hmo: Ruma ena lalona kahana ibounai danu do idia kakasia, bona do idia kakasia
    lao momoru danu be hanua ena murimurinai do idia negea, miro gaudia idia negea
    gabuna dekenai.
  urd-urd: फिर वह उस घर को अन्दर ही अन्दर चारों तरफ़ से खुर्चवाए, और उस खुर्ची हुई
    मिट्टी को शहर के बाहर किसी नापाक जगह में डालें।
  rus-SYN: а дом внутри пусть весь оскоблят, и обмазку, которую отскоблят, высыпят
    вне города на место нечистое;
  bqc-SIM: Aàli tó wà kpɛ́ guu gĩↄ wa wà liai, wi gɛ bùsu pↄ́ wa wàpi kↄ́lɛ
    bɛ'aɛ.
  tcz-CHONGTHU: Insung lam chu atheh ngim sah soh kei ding, akimvel lhung keiya akho
    ngimsah ding, athah jut namsah kit ding, ahinlah akikhoh dohsa chengse vang chu,
    khopam lam munsang lai diu khat a agaboh lhah sah diu ahi.
  mar-mar: मग याजकाने घर लोकांकडून आतून खरडवून घ्यावे आणि खरडवून काढलेला चुना नगराबाहेर
    अशुद्ध ठिकाणी लोकांनी टाकून द्यावा.
  qub-qub: Wasipa rurintana intërunta jichcay. Jichcashayqui ñuchu allpatapis marca
    wajtan ganra jitaricunaman jitariy› nir.
  bqp-bqp: U koo dewɑ bu dii ten sɔɔwɔ kpuro kɛrɑ kpɑ bu yɑnim mɛ bɑ kɛrɑ mi yɑri
    wuun biruɔ mi n kun dɛɛre.
  hat-hat: Apre sa, l'a fè yo grate tout anndan kay la, epi y'a jete tout vye kras
    mòtye yo te grate a andeyò lavil la, menm kote yo mete bagay ki pa ka sèvi nan
    sèvis Bondye.
  eng-BSB: And he shall have the inside of the house scraped completely and the plaster
    that is scraped off dumped into an unclean place outside the city.
  tod-tod: Toɠa pɛlɛ ɠoozuʋɛ kpein fɔin, fufiligi kpein ti kpalesu, ta naa ʋili ya
    ti-ʋuuzuʋɛ ʋoluʋɛ, ada ɠɔzɔai ta.
  eng-WEBPB: He shall cause the inside of the house to be scraped all over. They shall
    pour out the mortar that they scraped off outside of the city into an unclean
    place.
  kbq-kbq: Hagi ana tontomo'ma me'nenia nomofo asoparega havema azerinogu'ma rukamarente'naza
    zantamina vazagate'za eri'za rankumofo fegi'a agruma osu'nefi ome atregahaze.
  nhe-BL: Huan nojquiya tlanahuatis ma quihuatanica nopa tlapepecholi yahualtic campa
    eltoya nopa mancha. Huan nochi nopa soquitl huan tlaltejpoctli quicahuatij huejca
    tlen campa inmochijtoque ipan se lugar tlen ax tlapajpactic.
  gub-BL: Ukytykytyk kar putar ywyok hàpuz pupe har nehe. Izar weraha putar ipykaw
    imuhem kar pyrer tawhu wi ywypehegwer ikatu 'ym ma'e pe heityk pà nehe.
  eng-DRA: 'And that the house be scraped on the inside round about, and the dust
    of the scraping be scattered without the city into an unclean place:'
