  bqc-SIM: i fã́fã Dii aɛ gɛ̃n sopla ń a ↄplaa ↄnɛzↄblenao,
  tcz-CHONGTHU: Akhut veilam khut phanga kisung lha thaotwi chu akhut jetlam khut
    junga akhoinat ding, hichu Pakai angsunga sagi veijen athin khum ding ahi.
  mar-mar: मग याजकाने उजव्या हाताच्या बोटाने त्यातील काही तेल परमेश्वरासमोर सात वेळा
    शिंपडावे.
  qub-qub: Nircur derëchu caj dëdunta asëtiyoj maquinman ushmachenga. Nircur ñaupäman
    ganchis cuti tapsenga.
  bqp-bqp: Kpɑ u kɑ win nɔm geun niki biɑ gum mɛ dɛkɑ u yɛ̃kɑ nɔn nɔɔbɑ yiru Yinni
    Gusunɔn wuswɑɑɔ.
  hat-hat: l'a tranpe yon dwèt men dwat li nan lwil ki nan pla men gòch li a. Avèk
    dwèt la, l'a voye lwil la sèt fwa devan lotèl Seyè a.
  eng-BSB: and sprinkle with his right forefinger some of the oil in his left palm
    seven times before the LORD.
  tod-tod: Toɠa yeeɓeɠai lɔ gulɔi ɠa, nii é kɔʋɛzu yeei ɠa, é gulɔi vaza daa ɠɛ
    lɔfela ga yeeɓeɠai Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: and the priest shall sprinkle with his right finger some of the oil that
    is in his left hand seven times before the LORD.
  kbq-kbq: tamaga kaziga azankoreti ana masavempi areno 7ni'a zupa Ra Anumzamofo avuga
    rutri tri hugahie.
  nhe-BL: Huan teipa quixolonis imacpil tlen ima nejmatl huan ica nopa aceite tlaatzejtzelhuis
    chicome huelta noixtla, na niimoTECO.
  gub-BL: Ukwà opo awyze har rehe har umupiripirik putar uri kawer 7 haw a'e pe Tupàn
    Tuweharupi Wiko Ma'e henataromo nehe.
  eng-DRA: 'And dipping the finger of his right hand in it, he shall sprinkle it seven
    times before the Lord:'
