  ory-ory: ଆଉ, ଯାଜକ ଆପଣା ଡାହାଣ ଅଙ୍ଗୁଳି ଦ୍ୱାରା ସେହି ବାମ ହସ୍ତସ୍ଥିତ ତୈଳରୁ କିଛି କିଛି ନେଇ
    ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ସାତ ଥର ଛିଞ୍ଚିବ;
  chk-chk: o äsupu fän fisu ekis seni ewe noppuk ren aütün pelifichin pöün fän mesen
