  tel-2017: ఎడమ చేతిలో ఉన్న నూనెలో తన కుడి చేతి వేలుని ముంచి యెహోవా సమక్షంలో ఏడు సార్లు
    చిలకరించాలి.
  hat-BSA: epi avèk dwèt men dwat li, li va flite kèk nan lwil ki nan pla men goch
    la sèt fwa devan SENYÈ a.
  kos-kos: ac sang soko kufinpo ke lac paol layot, osrokang kutu oil uh pacl itkosr
