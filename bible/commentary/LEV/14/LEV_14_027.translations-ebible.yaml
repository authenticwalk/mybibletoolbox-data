  deu-1951: und mit seinem rechten Finger vom Öl, das in seiner linken Hand ist, siebenmal
    vor dem HERRN sprengen.
  eng-JPS: And the priest shall sprinkle with his right finger some of the oil that
    is in his left hand seven times before the LORD.
  srp-1865: Pa neka zamoèi prst od desne ruke svoje u ulje što mu je na lijevom dlanu,
    i pokropi njim sedam puta pred Gospodom.
  lug-lug: n’amansira n’olunwe lwe olwa ddyo agamu ku mafuta ago agali mu kibatu ky’omukono
