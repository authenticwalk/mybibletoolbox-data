  heb-heb: והזה הכהן באצבעו הימנית מן השמן אשר על כפו השמאלית שבע פעמים לפני יהוה׃
  ben-IRV: আর যাজক ডান হাতের আঙ্গুল দিয়ে বাম হাতে অবস্থিত তেল থেকে কিছু কিছু করে
    সাত বার সদাপ্রভুর সামনে ছিটিয়ে দেবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਆਪਣੇ ਸੱਜੇ ਹੱਥ ਦੀ ਉਂਗਲ ਨਾਲ ਆਪਣੇ ਖੱਬੇ ਹੱਥ ਦੀ ਤਲੀ ਵਿੱਚੋਂ ਕੁਝ ਤੇਲ
    ਲੈ ਕੇ ਸੱਤ ਵਾਰੀ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਛਿੜਕੇ।
  mya-JVB: ထို ဆီ ကို မိမိ လက်ျာ လက်ညှိုး နှင့် ထာဝရဘုရား ရှေ့ တော်၌ ခုနစ် ကြိမ် တိုင်အောင်ဖြန်း
    ရမည်။
  hmo-hmo: bona iena ima kwakikwakina idibana ta dekena amo unai olive dehoro do ia
    negea lao, nega 7, bona lau Lohiabada ese do lau itaia.
  urd-urd: और वह अपने बाएँ हाथ के तेल में से कुछ अपनी दहनी उँगली से ख़ुदावन्द के सामने
    सात बार छिड़के।
  rus-SYN: и елеем, который на левой ладони его, покропит священник с правого перста
