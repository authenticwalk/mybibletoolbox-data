  hbo-WLC: וְהִזָּ֤ה הַכֹּהֵן֙ בְּאֶצְבָּע֣וֹ הַיְמָנִ֔ית מִן־הַשֶּׁ֕מֶן אֲשֶׁ֥ר עַל־כַּפּ֖וֹ
    הַשְּׂמָאלִ֑ית שֶׁ֥בַע פְּעָמִ֖ים לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: ọ ga-ewere mkpịsịaka nri ya fesa ụfọdụ mmanụ ahụ nke dị nʼọbụaka ya ugboro
