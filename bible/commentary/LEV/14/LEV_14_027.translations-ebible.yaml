  eng-LEE: And the priest shall sprinkle with his finger of the right hand some of
    the oil that is in his left hand, seven times before the Lord;
  asm-FB: আৰু পুৰোহিতে সোঁ আঙুলিৰে বাওঁ হাতৰ তলুৱাত থকা সেই তেল অলপ অলপকৈ সাতবাৰ যিহোৱাৰ
    সন্মুখত ছটিয়াব।
  sus-A: عَ شَ نَ تُرٍ كَسَن سَنمَيَ سٌلٌقٍرٍ عَ بّلّشّسٌلٍ يِرٍقَنيِ رَ ﭑ تَن عَلَتَلَ
    يَ عِ.
  fra-SBL: et le prêtre fera avec son doigt droit sept aspersions de l'huile qui est
    dans sa main gauche, devant Yahvé.
  hbo-hbo: וְהִזָּ֤ה הַכֹּהֵן֙ בְּאֶצְבָּעֹ֣ו הַיְמָנִ֔ית מִן־הַשֶּׁ֕מֶן אֲשֶׁ֥ר עַל־כַּפֹּ֖ו
    הַשְּׂמָאלִ֑ית שֶׁ֥בַע פְּעָמִ֖ים לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: in which he schal dippe the fyngur of the riyt hond, and schal sprynge
    seuensithes ayens the Lord;
  cwe-cwe: na kezayamiza kwa chidole cha mkono wake wa kulume miyanza saba haulongozi
    ha Mndewa Mulungu.
  kik-kik: na aminjaminje maguta mamwe ma macio marĩ rũhĩ rwake na kĩara kĩa muoroto
    gĩa guoko gwake kwa ũrĩo, hau mbere ya Jehova, maita mũgwanja.
  fra-NCL: Le prêtre fera avec le doigt de sa main droite l’aspersion de l’huile qui
