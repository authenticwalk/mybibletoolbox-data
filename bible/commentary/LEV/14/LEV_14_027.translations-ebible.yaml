  cek-AK: a banqoi ban ah kaom kamtlai situi to a bantang banpazung hoi Angraeng hmaa
    ah vai sarihto haeh tih.
  cuk-cuk: ”Geb e-argan-nuedsikid-e-goo-dummad-nagabalid we-olivo-gwallu-ganikidgi
    owardikuoed. Geb an-asabin olivo-gwallu ilagugle (7) bomi-bomi imakoed.
  uig-CYR: Шундақ қилип, каһин оң бармиғи билән сол қолидики майдин Пәрвәрдигарниң
