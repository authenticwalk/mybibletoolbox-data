verse: LEV.014.027
translations:
  mal-C: തന്റെ വലതുചൂണ്ടുവിരൽകൊണ്ടു തന്റെ ഉള്ളംകൈയിലെ എണ്ണ കുറെ യഹോവയുടെമുമ്പാകെ ഏഴുപ്രാവശ്യം
    തളിക്കണം.
  deu-TKW: und es sprenge der Priester von dem Öl, das in seiner linken Hand ist,
    mit seinem rechten Finger siebenmal vor Jahwe.
  lin-lin: Mpe na nzela ya mosapi ya mibale ya loboko na ye ya ngambo ya mobali, Nganga-Nzambe
    akokamata mpe akosopa mafuta yango mbala sambo, liboso ya Yawe.
  eng-LSV: and the priest has sprinkled with his right finger of the oil which [is]
    on his left palm, seven times before YHWH.
  eng-GNV: So ye Priest shall with his right finger sprinkle of the oyle that is in
    his left hand, seuen times before the Lord.
  eng-WEBSTER: 'And the priest shall sprinkle with his right finger some of the oil
    that is in his left hand seven times before the LORD:'
  nhw-BL: Huan teipa quixolonis imacpil tlen ima nejmac huan ica nopa aceite tlaatzejtzelhuis
    chicome huelta noixpa, na niamoTECO.
  swh-ONEN: na kwa kidole chake cha shahada cha mkono wa kuume, atamnyunyizia yule
    anayetakaswa yale mafuta yaliyo kwenye kiganja chake mara saba mbele za Bwana.
  bba-bba: Kpɑ u kɑ win nɔm ɡeun niki biɑ ɡum mɛ dɛkɑ u yɛ̃kɑ nɔn nɔɔbɑ yiru Yinni
    Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'and the priest shall sprinkle with his right finger some of the oil
    that is in his left hand seven times before the Lord:'
  luo-luo: to mo moko to nokir nyadibiriyo e nyim Jehova Nyasaye gi lith lwete ma
    korachwich.
  meu-meu: bona idiba imana kwakikwakina ta amo baine daveraia nega hitu, Iehova vairanai.
  npi-ULB: र उसले आफ्नो दाहिने हातको औँलाले आफ्नो देब्रे हातमा भएको तेलबाट केही परमप्रभुको
    अगि सात पटकसम्‍म छर्कने छ ।
  yor-yor: Yóò sì fi ìka ìfábẹ̀lá ọ̀tún rẹ̀ wọ́n òróró tí ó wà ní àtẹ́lẹwọ́ òsì rẹ̀
    nígbà méje níwájú Olúwa.
  pes-OPCB: و با انگشت راستش قدری از آن را هفت بار به حضور خداوند بپاشد.
  tgl-ULB: at kanyang iwiwisik gamit ang kanyang kanang kamay ang kaunting langis
    na nasa kanyang kaliwang kamay ng pitong beses sa harap ni Yahweh.
  hui-hui: Ani odo wialu Anduane Homogo i̱ni deni howa ibugua gi tigahayaginaga gi
    hondone mbira hangume weli gi habeni odo wiyagoha ibira howa kahalu tandala bahaga
    bulebira.
  mya-mya: လက်​ယာ​လက်​ညှိုး​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​၏ ရှေ့​တော်​၌​ခု​နစ်​ကြိမ်​ဖျန်း​ရ​မည်။-
  bod-N: ལག་གཡས་པའི་མཛུབ་མོས་ལག་གཡོན་པའི་ལག་མཐིལ་དུ་ཡོད་པའི་སྣུམ་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལན་བདུན་གཏོར་དགོས།
  sna-sna: uye nomunwe wake wokurudyi wokutendeka nawo agomwaya mamwe mafuta anobva
    muchanza chake kanomwe pamberi paJehovha.
  spa-BLM: y el sacerdote rociará con su dedo derecho un poco del aceite que tiene
    en su mano izquierda siete veces ante Yahvé.
  cac-cac: Yed' sb'ab'el yiximal sc'ab' vin̈ d'a svach', stzicanem uqueloc aceite
    ayem d'a yol sc'ab' vin̈ chi' d'a yichan̈ Jehová.
  swh-ULB: na atanyunyiza kwa kidole chake cha kulia baadhi ya mafuta ambayo yako
    kwenye mkono wa kushoto mara saba mbele za Yahwe.
  bel-bel: і алеем, які на левай далоні ягонай, пакропіць сьвятар правым пальцам сваім
    сем разоў перад абліччам Гасподнім;
  deu-ELBBK: und der Priester sprenge mit seinem rechten Finger von dem Öl, das in
    seiner linken Hand ist, siebenmal vor dem HERRN.
  mbb-OT: ne pinaaǥi te kewanan he tezù din, ne ibpirik din haazà is lana te kepipitu
    ziyà te etuvangan te Nengazen.
  mal-2015: പുരോഹിതൻ ഇടത്തുകയ്യിൽ ഉള്ള എണ്ണ കുറെ വലത്തുകയ്യുടെ വിരൽകൊണ്ടു യഹോവയുടെ
    സന്നിധിയിൽ ഏഴു പ്രാവശ്യം തളിക്കേണം.
  rmc-rmc: a le angušteha pro čačo vast pokropinela anglo RAJ eftavar le olejoha,
    so les hin pre baľogňi burňik.
  pes-OPV: و کاهن از روغنی که دردست چپ خود دارد، به انگشت راست خودهفت مرتبه به حضور
    خداوند بپاشد.
  ron-1924: Преотул сэ стропяскэ де шапте орь ку деӂетул де ла мына дряптэ ынаинтя
    Домнулуй дин унтделемнул каре есте ын мына стынгэ а луй.
  ben-OBCV: এবং তার হাতের তালু থেকে ডান তালুতে কিছুটা তেল নিয়ে সদাপ্রভুর সামনে সাতবার
    ছিটাবে।
  som-som: Oo waa inuu saliidda calaacashiisa bidix ku jirta qaarkeed toddoba jeer
    fartiisa midig kula saydhaa Rabbiga hortiisa.
  lat-VUC: 'in quo tingens digitum dextræ manus asperget septies coram Domino:'
  eng-ASVBT: 'and the priest shall sprinkle with his right finger some of the oil
    that is in his left hand seven times before Jehovah:'
  ita-1885: E col dito della sua man destra spruzzi il sacerdote di quell'olio, che
    egli avrà nella sua man sinistra, sette volte davanti al Signore.
  eng-LXXUP: And the priest shall sprinkle with the finger of his right hand some
    of the oil that is in his left hand seven times before the Lord.
  eng-ULB: and he will sprinkle with his right finger some of the oil that is in his
    left hand seven times before Yahweh.
  spa-VBL: y con su dedo índice derecho, rociará un poco de aceite de su palma izquierda
    siete veces ante el Señor.
  fra-_FOB: Et de l'huile qui sera dans sa main gauche, le sacrificateur fera aspersion
    avec le doigt de sa main droite, sept fois devant l'Éternel.
  mal-mal: പുരോഹിതൻ ഇടത്തുകൈയിൽ ഉള്ള എണ്ണ കുറെ വലത്തുകൈയുടെ വിരൽകൊണ്ട് യഹോവയുടെ സന്നിധിയിൽ
    ഏഴു പ്രാവശ്യം തളിക്കണം.
  urd-GVR: aur apne dahne hāth ke angūṭhe ke sāth wālī unglī is tel meṅ ḍubo kar use
    sāt bār Rab ke sāmne chhiṛak de.
  suz-BL: मिनु आ ग्‍युरा गुइ ङा ब्रेप्‍चोम पेरा गुइम बाक्‍शो तेल परमप्रभु यावे आ ङोंइती
    ७ खेयप ब्रुइक्‍चा माल्‍ब।
  ita-1927: E col dito della sua man destra il sacerdote farà aspersione dell’olio
    che avrà nella mano sinistra, sette volte davanti all’Eterno.
  ckb-ckb: کاهینەکە بە پەنجەیەکی دەستی ڕاستی لەو زەیتەی لە لەپی دەستی چەپیدایە حەوت
    جار لەبەردەم یەزدان دەیپرژێنێت.
  eng-BBE: 'Shaking out drops of oil with his right finger before the Lord seven times:'
  kan-OKCV: ಯಾಜಕನು ತನ್ನ ಬಲಬೆರಳಿನಿಂದ ತನ್ನ ಎಡಗೈಯಲ್ಲಿರುವ ಸ್ವಲ್ಪ ಎಣ್ಣೆಯನ್ನು ಏಳು ಸಾರಿ ಯೆಹೋವ
    ದೇವರ ಎದುರಿನಲ್ಲಿ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: தன் இடதுகையிலுள்ள எண்ணெயிலே தன் வலதுவிரலை நனைத்து, யெகோவாவுடைய சந்நிதியில்
    ஏழுமுறை தெளித்து,
  spa-RV-1909: Y con su dedo derecho rociará el sacerdote del aceite que tiene en
    su mano izquierda, siete veces delante de Jehová.
  ron-BTF: Și preotul să stropească cu degetul său drept câtva din untdelemnul care
    este în mâna lui stângă, de șapte ori înaintea DOMNULUI;
  eng-WEBP: and the priest shall sprinkle with his right finger some of the oil that
    is in his left hand seven times before the LORD.
  eng-FBV: and using his right index finger, will sprinkle some of the oil from his
    left palm seven times before the Lord.
  nld-1939: en met zijn rechtervinger zeven maal een weinig van de olie, die op zijn
    linkerhand ligt, voor het aanschijn van Jahweh sprenkelen.
  nch-BL: Huan teipa quixolonis imacpil ten imax nejmat huan ica nopa aceite taatzejtzelhuis
    chicome huelta noixpa, na niamoTECO.
  vie-1934: ngón tay hữu nhúng lấy dầu đổ trong bàn tay tả, rảy bảy lần trước mặt
    Đức Giê-hô-va,
  hin-CV: और अपनी दाएं हाथ की उंगली से अपनी बायीं हथेली में रखे तेल में से कुछ तेल
    को सात बार याहवेह के सामने छिड़के.
  eng-OURB: and the priest shall sprinkle with his right finger some of the oil that
    is in his left hand seven times before Adonai.
  spa-BES: Sacudiendo gotas de aceite con su dedo derecho delante del Señor siete
    veces.
  tdx-tdx: le hafitse’ i mpisoroñey an-drambo-pità’e havana im-pito añatrefa’ Iehovà
    ty ila’ i menake am-pità’e haviay.
  vid-vid: Hamba komizila mafuta hali Mkulu Nguluwi kwa chidole cha heye cha kudilo
    mado gawele amo mli chiganza cha heye cha kumoso mala saba.
  eng-OKE: and the priest shall sprinkle with his finger of the oil that is in his
    left hand seven times before the Lord.
  tha-KJV: และเอาน้ำมั​นที​่​อยู่​ในมือซ้ายนั้นประพรมด้วยนิ้วมือขวาเจ็ดครั้งต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E com seu dedo direito espargirá o sacerdote do azeite que tem em sua
    mão esquerda, sete vezes diante do SENHOR.
  deu-ELO: und der Priester sprenge mit seinem rechten Finger von dem Öle, das in
    seiner linken Hand ist, siebenmal vor Jehova.
  eng-WYC-2018: in which he shall dip the finger of his right hand, and he shall sprinkle
    it seven times against the Lord (or and he shall sprinkle it seven times before
    the Lord);
  epo-epo: Kaj la pastro aspergos per sia dekstra fingro, per la oleo, kiu estos sur
    lia maldekstra manplato, sep fojojn antaŭ la Eternulo.
  uig-PIN: Xundaⱪ ⱪilip, kaⱨin ong barmiⱪi bilǝn sol ⱪolidiki maydin Pǝrwǝrdigarning
    aldida yǝttǝ ⱪetim sǝpsun.
  beo-beo: amola ea lobodafa lobosogo amo susuligi ganodini gele, Hina Gode ba:ma:ne,
    amo susuligi fesuale agoane fogaga:gala:mu.
  tpi-OTNT: Na em i mas putim wanpela pinga bilong han sut long dispela wel na tromoi
    wel 7-pela taim na bai mi Bikpela, mi lukim.
  hau-SA: da yatsarsa na dama zai yayyafa man daga tafinsa sau bakwai a gaban Ubangiji.
  uig-LAT: Shundaq qilip, kahin ong barmiqi bilen sol qolidiki maydin Perwerdigarning
    aldida yette qétim sepsun.
  nde-nde: besekusithi ngomunwe wakhe wenkomba, owesandla sokunene achele amanye amafutha
    kasikhombisa phambi kukaThixo.
  ton-ton: Pea ʻe luluku ʻaki hono tuhu toʻomataʻu ʻe he taulaʻeiki ʻae toto ʻoku
    ʻi hono nima toʻohema ke liunga fitu ʻi he ʻao ʻo Sihova.
  ces-1613: A omoče prst svůj pravý v oleji, kterýž bude na ruce jeho levé, pokropí
    jím sedmkrát před Hospodinem.
  eng-WMB: and the priest shall sprinkle with his right finger some of the oil that
    is in his left hand seven times before the LORD.
  tam-TCV: தன் வலதுகை ஆள்காட்டி விரலால் இடது உள்ளங்கையில் இருக்கும் எண்ணெயில் சிறிதளவை
    யெகோவா முன்னிலையில் ஏழுமுறை தெளிக்கவேண்டும்.
  ceb-ULB: ug iwisikwisik niya sa makapito ka higayon pinaagi sa iyang tuo nga kamot
    ang lana nga anaa sa iyang wala nga kamot sa atubangan ni Yahweh.
  pol-UBG: I oliwą, która jest na jego lewej dłoni, kapłan będzie kropić siedem razy
    swoim prawym palcem przed PANEM.
  urd-GVU: اور اپنے دہنے ہاتھ کے انگوٹھے کے ساتھ والی اُنگلی اِس تیل میں ڈبو کر اُسے
    سات بار رب کے سامنے چھڑک دے۔
  deu-1912: und mit seinem rechten Finger vom Öl, das in seiner linken Hand ist, siebenmal
    sprengen vor dem HERRN.
  kan-2017: ಅದರಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಬಲಗೈಯ ಬೆರಳಿನಿಂದ ಏಳು ಸಾರಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಚಿಮುಕಿಸಬೇಕು.
  yap-yap: me lithag bbugul u ba’ ni mat’aw i pa’ nga fithik’ nge atngiy ni medlip
    yay u rom u p’eowchen SOMOL.
  hlt-MCSB: banvoei kutpha dongkah situi te BOEIPA mikhmuh ah khosoih loh a bantang
    kutdawn neh voei rhih haeh saeh.
  mdy-ETH: ዔኬስካፓ ሚዛቆ ኩጮ ኬኤሎና ዬያ ዛይቶፓ ዔኪ ዔኪ ላንካይ ማይንቲ ናንጊና ናንጋ ጎዳ ቤርታ ዉፁርቆንጎ።
  twi-ASANTE: na ɔde ne nsateaa nifa abɔ mu apete bi mprɛnson wɔ Awurade anim.
  eng-WEBU: and the priest shall sprinkle with his right finger some of the oil that
    is in his left hand seven times before the LORD.
  bnp-bnp: ge lutua a kukulimana a kanena na naruna oliv iea, ge voro tamali balaka
    polorua na matane BAKOVI DAGI.
  wal-wal: Tigidi he haddirssa kushiyaa gomppan de7iya zaitiyaappe ushachcha kushiyaa
    xeeran guuttaa ekkidi, GODAA sinttan laapputoo caccafo.
  spa-PDDPT: y con su dedo derecho rociará parte del aceite que tiene en su mano izquierda
    siete veces ante Yavé.
  gun-gun: Ha'e vy opo ijaxua regua re azeite oĩ va'e py okuã oiporu kuaa regua omoakỹ
    vy omboayvi 'rã sete-kue Senhor renonde.
  agu-BL: nin copon mu'ul yi wi k'ab yi sbal tul yi aceit yi at le junt k'ab, nin
    tz'ocopon tan stz'ite'n nin juk tir swutz tkan Kataj Ryos.
  ilo-ULB: ket iwarsinanto babaen ti makannawan a ramayna ti dadduma a lana nga adda
    iti makannigid nga imana iti maminpito iti sangoanan ni Yahweh.
  kpg-kpg: ga haga nonnono gi dono madaalima gau donu i nia holongo e hidu i mua nnadumada
    o Dimaadua.
  uig-ARA: شۇنداق قىلىپ، كاھىن ئوڭ بارمىقى بىلەن سول قولىدىكى مايدىن پەرۋەردىگارنىڭ
    ئالدىدا يەتتە قېتىم سەپسۇن.
  sus-sus: A xa na ture kasan sanmaya solofere a bɛlɛxɛsole yirefanyi ra n tan Alatala
    ya i.
  pon-2006: sendinpeh palimaun pahn usupih wasao pak isuh mwohn silangin KAUN-O.
  ksd-ksd: ma na pikire ma ra kaka na limana tuna ta ik ta ra dangi nina i ki ta ra
    lapar a limana lavurua na pakana ta ra luaina mata i ra Luluai.
  tur-YTC: kâhin sol elindeki yağdan sağ parmağıyla Yahve'nin önünde yedi defa serpecek.
  grc-BRENT: Καὶ ῥανεῖ ὁ ἱερεὺς τῷ δακτύλῳ τῷ δεξιῷ ἀπὸ τοῦ ἐλαίου τοῦ ἐν τῇ χειρὶ
    αὐτοῦ τῇ ἀριστερᾷ ἑπτάκις ἔναντι Κυρίου.
  ind-AYT: dan dengan jari tangan kanannya, dia harus memercikkan sebagian minyak
    yang ada di tangan kirinya sebanyak tujuh kali di hadapan TUHAN.
  nya-nya: ndipo ndi chala chake cha ku dzanja lamanja awaze mafutawo kasanu ndi kawiri
    pamaso pa Yehova.
  hrv-hrv: A onda neka od ulja što mu je na dlanu lijeve ruke obavi škropljenje sedam
    puta prstom svoje desne ruke pred Jahvom.
  mps-mps: Te agai dolo nogo dani te welba munama, te wel nogo a naga si sogo sąsągą
    pobaso da, te ena Genuai Bidi, eno sueibao.
  tpi-tpi: Na em i mas putim wanpela pinga bilong han sut long dispela wel na tromoi
    wel 7-pela taim na bai mi Bikpela, mi lukim.
  dan-1931: og Præsten skal med sin højre Pegefinger syv Gange stænke noget af Olien,
    som er i hans venstre Hånd, for HERRENS Åsyn.
  vie-OVCB: Nhúng ngón tay phải vào dầu đó, rảy bảy lần trước mặt Chúa Hằng Hữu.
  guj-2017: અને જે થોડું રક્ત તેના ડાબા હાથની હથેળીમાં છે તેમાંથી થોડું તેણે પોતાના
    જમણા હાથની આંગળી વડે લઈને સાત વાર યહોવાહની સમક્ષ છાંટવું.
  pon-2006A: sendinpeh palimaun pahn usupih wasao pak isuh mwohn silangin KAUN-O.
  por-BRBSL: e o sacerdote aspergirá com seu dedo direito parte do óleo que está em
    sua mão esquerda sete vezes antes de Yahweh.
  cth-cth: Hote satui hah aranglae kutdawn hoi vai sari touh BAWIPA hmalah a kahei
    han.
  twi-twi: na ɔde ne nsateaa nifa abɔ mu apete bi mpɛn ason wɔ Awurade anim.
  hlt-hlt: banvoei kutpha dongkah situi te BOEIPA mikhmuh ah khosoih loh a bantang
    kutdawn neh voei rhih haeh saeh.
  tbz-SIM: kɛ́ mɛ̀ pɔ̀ɔ̀tɛ̀ kɛ́míɛ́tɛ́ mɛtɑummɛ̀ tou kucɛ mɛ̀yiekɛ̀,
  msy-2020: Egh a uan agharir guvimɨn amadaghan itir dafarir puzir akakazim isɨ, uan
    dafarir kɨriamɨn itir borer kam darugh, egh 7plan dughiabar Ikiavɨra Itir Godɨn
    damazimɨn a kavamang.
  dop-dop: nɑ ɩ́ lii pǝ tɑɑ kɛ́ ɩ ntɔɣɔŋ mpǝle nɑ ɩ́ ŋmɩɩsɩ kɔtɑɣɑ tǝlɑtɛ tɔɔ kɛ́
    tɔm nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: və sağ əlinin bir barmağı ilə sol ovcundakı yağdan Rəbbin hüzurunda yeddi
    dəfə çiləsin.
  eng-DBY: and the priest shall sprinkle with his right finger of the oil that is
    in his left hand seven times before Jehovah.
  hin-2017: अपने दाहिने हाथ की उँगली से अपनी बाईं हथेली पर के तेल में से कुछ यहोवा
    के सम्मुख सात बार छिड़के;
  wol-KYG: Baaraamu joxoñu ndijooram lay wis-wisale diw gi ci loxol càmmoñam ba muy
    juróom ñaari yoon fi kanam Aji Sax ji.
  eng-YLT: and the priest hath sprinkled with his right finger of the oil which [is]
    on his left palm, seven times before Jehovah.
  eng-WYC-2017: in which he shall dip the finger of his right hand, and he shall sprinkle
    it seven times against or before the Lord;
  eng-WMBB: and the priest shall sprinkle with his right finger some of the oil that
    is in his left hand seven times before the LORD.
  urd-GVH: और अपने दहने हाथ के अंगूठे के साथवाली उँगली इस तेल में डुबोकर उसे सात बार
    रब के सामने छिड़क दे।
  rug-rug: meke sa kakarutu lima mataona si kaqu siburu ni sa si kaiqa ka zuapa totoso
    pa kenuna e Zihova vasina.
  gaz-gaz: quba harka isaa mirgaatiinis zayitii barruu isaa irra jiru sana irraa yeroo
    torba fuula Waaqayyoo duratti haa facaasu.
  fra-LSG: Le sacrificateur fera avec le doigt de sa main droite sept fois l’aspersion
    de l’huile qui est dans sa main gauche, devant l’Éternel.
  yal-yal: A xa na turena nde xuya Alatala yɛtagi a yiifari ma yii sonla ra sanɲa
    ma solofere.
  haw-1868: A e pipi ke kahuna me kona manamanalima akau i kauwahi o ka aila iloko
    o kona lima hema, ehiku ka pipi ana imua o Iehova.
  arb-NAV: وَيَرُشُّ مِنْهُ بِإِصْبَعِهِ الْيُمْنَى سَبْعَ مَرَّاتٍ أَمَامَ الرَّبِّ.
  ewe-ewe: eye wòatsɔ eƒe ɖusi ƒe asibidɛ ɖeka ahlẽ ami la ƒe ɖe zi adre le Yehowa
