verse: LEV.014.048
translations:
  mal-C: “എന്നാൽ ആ വീട് പൂശിയതിനുശേഷം പുരോഹിതൻ അതു പരിശോധിക്കാൻ വരുമ്പോൾ വടു പടർന്നിട്ടില്ലെങ്കിൽ
    വടു മാറിപ്പോയതുകൊണ്ട് അദ്ദേഹം അത് ശുദ്ധമെന്നു പ്രഖ്യാപിക്കണം.
  deu-TKW: Wenn aber der Priester hineinkommen und bei der Besichtigung finden sollte,
    daß der Aussatz nicht weiter am Hause um sich gegriffen hat, nachdem das Haus
    neu beworfen war, so soll der Priester das Haus für rein erklären, denn der Schaden
    ist geheilt.
  lin-lin: Nzokande, soki na ngonga ya kotala malamu ndako sima na kopakola yango
    mabele, Nganga-Nzambe amoni te kobima ya litono, wana akoloba ete ndako yango
    ezali peto, pamba te mbindo na yango esili kolongwa.
  eng-LSV: And if the priest certainly comes in, and has seen, and behold, the plague
    has not spread in the house after the coating of the house, then the priest has
    pronounced the house clean, for the plague has been healed.
  eng-GNV: But if the Priest shall come and see, that the plague hath spread no further
    in the house, after the house be plaistered, the Priest shall pronounce that house
    cleane, for the plague is healed.
  eng-WEBSTER: 'And if the priest shall come in, and look upon it , and behold, the
    plague hath not spread in the house, after the house was plastered: then the priest
    shall pronounce the house clean, because the plague is healed.'
  nhw-BL: “Pero sintla quema ya quipatlatoque nopa tetl huan soquitl, amo tleno nesis
    quema sempa calaquis nopa totajtzi para quiitas nopa mancha, huajca quiijtos para
    nopa cali tlapajpactli pampa nopa hueyi cocolistli ya ixpolijtoc.
  swh-ONEN: “Lakini ikiwa kuhani atakuja kuikagua na kukuta kuwa upele haujaenea tena
    baada ya nyumba kupigwa lipu, ataitangaza nyumba ile kuwa safi, kwa sababu upele
    umekwisha.
  bba-bba: Sɑnɑm mɛ bɑ dii te sɔnwɑ bɑ kpɑ, yɑ̃ku kowo ù n wurɑ u kɑ tu mɛɛri, mɑ
    u deemɑ disi ɡɔmi yi sɑri, u koo dii te ɡɑrisiwɑ tɑ dɛɛre. Domi disi ɡɔmi yi,
    yi doonɑ.
  eng-KJVCPB: 'And if the priest shall come in, and look upon it, and behold, the
    plague hath not spread in the house, after the house was plaistered: then the
    priest shall pronounce the house clean, because the plague is healed.'
  luo-luo: “Kapo ni jadolo odhi mondo onon odno mi oyudo ni gima rach makelo purno
    ok oselandore bangʼ kane osemwone, to jadolo nongʼad wach ni odno ler nikech gima
    rach makelo purno oserumo.
  meu-meu: A hahelaḡa tauna baine raka vareai negana ai na baine itaia, tabataba ḡauna
    amo e tabaia ahu murinai gorere toutoudia asie vara lou, ia ese una ruma baine
    gwauraia, vada e ḡoeva; badina be gorere vada e boio.
  npi-ULB: घरलाई पोतिसकेपछि त्यहाँ ढुसी फैलिएको छ वा छैन भनेर पुजारी त्यस घरभित्र
    जाँच्‍नको निम्ति जाँदा यदि ढुसी बिलाइसकेको रहेछ भने, उसले त्यो घरलाई शुद्ध घोषणा
    गर्ने छ ।
  yor-yor: '“Bí àlùfáà bá wá yẹ̀ ẹ́ wò tí ààrùn náà kò gbilẹ̀ mọ́ lẹ́yìn tí a ti rẹ́
    ilé náà: kí àlùfáà pe ilé náà ní mímọ́, torí pé ààrùn náà ti lọ.'
  pes-OPCB: «اما زمانی که کاهن دوباره برای ملاحظۀ خانه می‌آید، اگر ببیند که رگه‌ها
    دیگر پخش نشده‌اند، آنگاه اعلام کند که خانه طاهر است و جذام برطرف شده است.
  tgl-ULB: Kung papasok ang pari sa bahay upang suriin ito para makita kung ang amag
    ay kumalat sa bahay matapos tapalan ang bahay, pagkatapos, kung ang amag ay nawala,
    ihahayag niya na ang bahay ay malinis.
  hui-hui: Anigo mani loma binigo mo miaga biagome anda ogoniha lone anda puwa handalu
    karia anda hái biago bayale halu hagama biago ha timbu nahedane handayagua nde
    ibugua lalu, Anda ogoniha hagama biago ereba hayadago ai Anduane Homogonaga deni
    bayale ka, lolebira.
  mya-mya: အိမ်​ကို​အင်္ဂ​တေ​ဖြင့်​အ​သစ်​မွမ်း​မံ​ပြီး​သည့် နောက် ယဇ်​ပု​ရော​ဟိတ်​သွား​ရောက်​စစ်​ဆေး​ကြည့်
    သော​အ​ခါ ဖား​ဥ​ထပ်​မံ​၍​မ​စွဲ​ကြောင်း​တွေ့ ရှိ​ရ​လျှင် ဖား​ဥ​လုံး​ဝ​မ​စွဲ​တော့​ပြီ​ဖြစ်​သော
    ကြောင့် ထို​အိမ်​သည်​ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ​သန့်​စင်​သည်​ဟူ​၍​ကြေ​ညာ​ရ​မည်။-
  bod-N: ཁང་པར་འཇིམ་པ་བྱུགས་རྗེས་སུ། མཆོད་དཔོན་ནང་དུ་སོང་ནས་བརྟག་ཅིང་། ལྟོས་དང་། གཡན་སྤུ་ཁང་པའི་ནང་དུ་ཁྱབ་མེད་ན།
    གཡན་སྤུ་ཚར་བཅད་པས་ཁང་པ་དེ་གཙང་མ་ཡིན་པར་བསྒྲག་དགོས།
  sna-sna: “Asi kana muprista akauya kuzoiongorora, akaona kuti maperembudzi haana
    kupararira mumba mushure mokunge yadzurwa, achati imba yakachena nokuti maperembudzi
    aenda.
  spa-BLM: “Si el sacerdote entra y la examina, y he aquí que la peste no se ha propagado
    en la casa, después de haberla enlucido, entonces el sacerdote declarará limpia
    la casa, porque la peste está curada.
  cac-cac: Palta tato ayic tz'och vin̈ sacerdote yil jun pat chi', syilan vin̈ to
    a juntzan̈ leb'quiltac chi' max b'eyb'ati yictax ix b'ojican yol te' pat chi',
    syal vin̈ to vach'xo jun pat chi'.
  swh-ULB: Kama kuhani akaingia hiyo kuichunguza kuona ikiwa ukungu umeenea katika
    nyumba baada ya nyumba kupigwa lipu, ndipo, kama ukungu umetoweka, ataitangaza
    nyumba hiyo kuwa ni safi.
  bel-bel: А калі сьвятар прыйдзе і ўбачыць, што струпля на доме не пашырылася пасьля
    таго, як абмазалі дом, дык сьвятар абвесьціць дом чыстым, бо струпля прайшла.
  deu-ELBBK: Wenn aber der Priester hineingeht und es besieht, und siehe, das Übel
    hat nicht um sich gegriffen am Haus nach dem Bewerfen des Hauses, so soll der
    Priester das Haus für rein erklären; denn das Übel ist heil geworden.
  mbb-OT: Iyan, emun egkesusi zuen te memumuhat he wazè en umana heb-unga haazà is
    baley hein neliwanan en te elavat sikan is midhab-ung he elavat, ne ebpesayud
    haazà is memumuhat he lumpiyu haazà he valey su wazè en heb-unga.
  mal-2015: വീട്ടിന്നു കുമ്മായം തേച്ചശേഷം പുരോഹിതൻ അകത്തു ചെന്നു നോക്കി വീട്ടിൽ വടു
    പരന്നിട്ടില്ല എന്നു കണ്ടാൽ വടു മാറിപ്പോയതുകൊണ്ടു പുരോഹിതൻ ആ വീടു ശുദ്ധിയുള്ളതു
    എന്നു വിധിക്കേണം.
  rmc-rmc: Ale te o rašaj džala andre a dikhela, hoj e plešňa andro kher na bariľa
    pal oda, sar pale vakinde o fali, akor phenela pre oda kher, hoj hino žužo, bo
    sasťiľa avri andral e nažuži plešňa.
  pes-OPV: و چون کاهن بیاید و ملاحظه نماید اگر بعد از اندود کردن خانه بلا در خانه
    پهن نشده باشد، پس کاهن حکم به طهارت خانه بدهد، زیرا بلا رفع شده است.
  ron-1924: Дакэ преотул каре с-а ынторс ын касэ веде кэ рана ну с-а ынтинс дупэ че
    а фост тенкуитэ дин ноу каса, сэ декларе каса куратэ, кэч рана есте виндекатэ.
  ben-OBCV: “যদি যাজক তা পরীক্ষা করতে আসে ও সেই বাড়ি পলস্তরা করার পর ছাতারোগ ছড়িয়ে
    পড়তে না দেখা যায়, তাহলে সেই বাড়িকে সে শুচি আখ্যা দেবে, কারণ ছাতারোগ নিরসন হয়েছে।
  som-som: Oo haddii wadaadku guriga soo galo, oo uu fiiriyo, oo uu arko inaan cudurkii
    guriga ku dhex faafin markii guriga la malaasay dabadeed, markaas wadaadku waa
    inuu yidhaahdaa, Gurigu waa daahir, maxaa yeelay, cudurkii wuu ka bogsaday.
  lat-VUC: 'Quod si introiens sacerdos viderit lepram non crevisse in domo, postquam
    denuo lita fuerit, purificabit eam reddita sanitate:'
  eng-ASVBT: And if the priest shall come in, and look, and, behold, the plague hath
    not spread in the house, after the house was plastered; then the priest shall
    pronounce the house clean, because the plague is healed.
  ita-1885: Ma se pure, essendovi entrato il sacerdote, e avendo riguardato, ecco,
    la piaga non si è allargata nella casa, dopo che è stata smaltata; dichiari quella
    casa netta; conciossiachè la piaga sia guarita.
  eng-LXXUP: And if the priest shall arrive and enter and see, and behold the plague
    be not at all spread in the house after the house has been plastered, then the
    priest shall declare the house clean, because the plague is healed.
  eng-ULB: If the priest enters the house to examine it to see whether the mildew
    has spread in the house after the house was plastered, then, if the mildew is
    gone, he will pronounce the house clean.
  spa-VBL: “Sin embargo, si cuando el sacerdote venga a inspeccionarla y encuentra
    que el moho no ha reaparecido después de que la casa haya sido tapizada, declarará
    la casa limpia porque el moho ha desaparecido.
  fra-_FOB: Mais si le sacrificateur vient et voit que la plaie ne s'est pas étendue
    dans la maison, après que la maison a été recrépie, le sacrificateur déclarera
    la maison pure; car la plaie est guérie.
  mal-mal: വീടിന് കുമ്മായം തേച്ചശേഷം പുരോഹിതൻ അകത്ത് ചെന്നു പരിശോധിച്ച് വീട്ടിൽ വടു
    പരന്നിട്ടില്ല എന്നു കണ്ടാൽ വടു മാറിപ്പോയതുകൊണ്ട് പുരോഹിതൻ ആ വീടു ശുദ്ധിയുള്ളത്
    എന്നു വിധിക്കണം.
  urd-GVR: Lekin agar ghar ko nae sire se plastar karne ke bād imām ā kar us kā dubārā
    muāynā kare aur dekhe ki phaphūṅdī dubārā nahīṅ niklī to is kā matlab hai ki phaphūṅdī
    ḳhatm ho gaī hai. Wuh use pāk qarār de.
  suz-BL: तन्‍न चढ़ेबमी मेको खिं रिम्‍शो पा कोव़ङानु, सिल्‍शा फिक्‍शा नोले मेको बुंखी
    ङाइश्‍शो मबारत हना, चढ़ेबमी मेको खिं कली ‘ग्रांग्रा मदिशो चोव़खो बाक्‍ब’ देंचा
    माल्‍ब। मारदे हना मेको बुंखी जाम्‍शा लत।
  ita-1927: E se il sacerdote che è entrato nella casa e l’ha esaminata vede che la
    piaga non s’è allargata nella casa dopo che la casa è stata rintonacata, il sacerdote
    dichiarerà la casa pura, perché la piaga è guarita.
  ckb-ckb: «بەڵام ئەگەر کاهینەکە هات و پشکنی لێدانەکە لە ماڵەکە بڵاو نەبووەتەوە دوای
    سواخدانەوەکەی، ئەوا کاهینەکە ڕایدەگەیەنێت ماڵەکە پاکە، چونکە لێدانەکە نەماوە.
  eng-BBE: And if the priest comes in, and sees that the disease is not increased
    after the new paste has been put on the house, then the priest will say that the
    house is clean, because the disease is gone.
  kan-OKCV: “ಆದರೆ ಯಾಜಕನು ಒಳಗೆ ಬಂದು ಅದನ್ನು ಪರೀಕ್ಷಿಸಿದಾಗ, ಗಿಲಾವು ಮಾಡಿದ ನಂತರ ಆ ಮನೆಯಲ್ಲಿ
    ಆ ಬೂಜು ಹರಡಿಕೊಂಡಿರದಿದ್ದರೆ, ಆ ಮನೆಯು ಶುದ್ಧವೆಂದು ಯಾಜಕನು ನಿರ್ಣಯಿಸಬೇಕು. ಏಕೆಂದರೆ ಆ ಬೂಜು
    ಹೊರಟುಹೋಯಿತು.
  tam-2017: “ஆசாரியன் திரும்ப வந்து, வீடு பூசப்பட்டபின்பு வீட்டிலே அந்தப் பூசணம் படரவில்லை
    என்று கண்டானேயாகில், பூசணம் நீங்கிவிட்டதால், ஆசாரியன் அந்த வீட்டைச் சுத்தம் என்று
    தீர்மானிக்கக்கடவன்.
  spa-RV-1909: Mas si entrare el sacerdote y mirare, y viere que la plaga no se ha
    extendido en la casa después que fué encostrada, el sacerdote dará la casa por
    limpia, porque la plaga ha sanado.
  ron-BTF: Și dacă preotul intră și se uită și, iată, rana nu s-a întins în casă,
    după ce casa a fost tencuită, atunci preotul să declare casa curată, deoarece
    rana este vindecată.
  eng-WEBP: “If the priest shall come in, and examine it, and behold, the plague hasn’t
    spread in the house, after the house was plastered, then the priest shall pronounce
    the house clean, because the plague is healed.
  eng-FBV: However, if when the priest comes and inspects it and finds that the mold
    hasn't reappeared after the house was replastered, he shall declare the house
    clean because the mold is gone.
  nld-1939: Maar wanneer de priester bij zijn komst bemerkt, dat de ziekte, nadat
    men het huis opnieuw heeft bepleisterd, zich niet verder daarin heeft verspreid,
    dan moet de priester het huis rein verklaren; want dan is de ziekte genezen.
  nch-BL: “Pero sinta quema ya quipatatoque nopa tet huan soquit, amo teno nesis quema
    sempa calaquis nopa totajtzi para quiitas nopa mancha, huajca quiijtos para nopa
    cali tapajpactic pampa nopa hueyi cocolisti ya ixpolijtoc.
  vie-1934: Nhưng sau khi nhà đã tô rồi, nếu thầy tế lễ trở lại, khám thấy vít không
    ăn lan trong nhà, thì phải định nhà là tinh sạch, vì vít đó đã lành rồi.
  hin-CV: “यदि इसके विपरीत, पुरोहित उस आवास में प्रवेश कर निरीक्षण करे, और यह पाए
    कि उस घर की पुनः पलस्तर करने के बाद वह फफूंदी वास्तव में नहीं फैली है, तो पुरोहित
    उस आवास को शुद्ध घोषित कर दे, क्योंकि यह रोग उसमें पुनः प्रकट नहीं हुआ है.
  eng-OURB: “If the priest shall come in, and examine it, and behold, the plague has
    not spread in the house, after the house was plastered, then the priest shall
    pronounce the house clean, because the plague is healed.
  spa-BES: Y si el sacerdote entra, y ve que la enfermedad no aumenta después de que
    se haya puesto la nueva pasta en la casa, entonces el sacerdote dirá que la casa
    está limpia, porque la enfermedad se fue.
  tdx-tdx: Fe naho mizilik’ ao i mpisoroñey misava aze vaho toe tsy nandakak’ amy
    anjombay i handray naho fa nipakorañe i anjombay, le ho tseize’ i mpisoroñey te
    malio i anjombay, amy te melañe i handra’ey.
  vid-vid: “Ila wone ufiche mhela wa kukagula ayo ng'handa, wone mtambika yokona kota
    lungwi halwenele mhela wa kusiliba, lelo mtambika kodamla kota ng'handa ayo ndo
    yela kwa vila lungwi lumala.
  eng-OKE: But if the priest, having entered, shall look, and, behold, the plague
    hath not increased in the house after the house hath been plastered, the priest
    shall make (pronounce) the house to be clean, for the plague hath been cured.
  tha-KJV: แต่​ปุ​โรหิตมาทำการตรวจ ดู​เถิด เมื่อโบกปูนใหม่​แล้ว โรคนั้​นม​ิ​ได้​ลามไปในเรือนแล้ว
    ปุ​โรหิตจะประกาศว่าเรือนนั้นสะอาด เพราะโรคหายแล้ว
  por-BR-2018: Mas se entrar o sacerdote e olhar, e vir que a praga não se estendeu
    na casa depois que foi rebocada, o sacerdote dará a casa por limpa, porque a praga
    sarou.
  deu-ELO: Wenn aber der Priester hineingeht und es besieht, und siehe, das Übel hat
    nicht um sich gegriffen am Hause nach dem Bewerfen des Hauses, so soll der Priester
    das Haus für rein erklären; denn das Übel ist heil geworden.
  eng-WYC-2018: That if the priest entereth, and seeth that the leprosy increased
    not in the house, after that it was daubed the second time, the priest shall cleanse
    it; for health is yielded [again]thereto. (But if the priest entereth, and seeth
    that the leprosy hath not grown again, or not spread, in the house, after that
    it was daubed the second time, the priest shall pronounce it to be clean; for
    health hath been restored to it, that is, the plague hath been cured.)
  epo-epo: Sed se la pastro venos, kaj vidos, ke la infektaĵo ne disvastiĝis sur la
    domo, post kiam oni kalkis la domon, tiam la pastro deklaros la domon pura, ĉar
    la infektaĵo saniĝis.
  uig-PIN: Lekin kaⱨin kirip, ɵygǝ sǝpselip ⱪariƣinida ɵy suwalƣandin keyin waba uningda
    kengiyip kǝtmigǝn bolsa, undaⱪta kaⱨin ɵyni «pak» dǝp jakarlisun; qünki uningdiki
    waba saⱪayƣan bolidu.
  beo-beo: 'Be agoai diasu da bahosesema:ne gaheabolo legebeba:le, gobele salasu dunu
    ba:la masea, gagoba: iga giagala:i da hamewane ba:sea, e da amo diasu da ledo
    hamedei hamoi dagoi sia:mu. Bai gagoba: iga giagala:i huluane da fadegai dagoiba:le.'
  tpi-OTNT: “Tasol taim pris i kam lukim haus, orait sapos em i lukim banis i gutpela,
    na dispela samting i no kamap gen, em i mas tokim ol olsem, ‘Dispela haus i klin
    long ai bilong God.’ Long wanem, dispela samting olsem lepra bilong mekim haus
    i bagarap, em i no moa i stap.
  hau-SA: “Amma in firist ya zo ya bincika gidan kuma cutar fatar jiki da take ta
    rigar ba tă bazu ba bayan an yi wa gidan shafe, zai furta gidan tsarkakakke, domin
    cutar ta tafi.
  uig-LAT: Lékin kahin kirip, öyge sepsélip qarighinida öy suwalghandin kéyin waba
    uningda kéngiyip ketmigen bolsa, undaqta kahin öyni «pak» dep jakarlisun; chünki
    uningdiki waba saqayghan bolidu.
  nde-nde: Kodwa umphristi angabuya ezoyihlola afumane ukuthi isikhwekhwe asiqhelanga
    ngemva kokugudulwa, uzakuthi indlu ihlambulukile, ngoba isikhwekhwe singasekho.
  ton-ton: 'Pea kapau ʻe haʻu ʻae taulaʻeiki, ʻo mamata ki ai, hili hono ʻaofi ʻae
    fale, pea vakai, ʻoku teʻeki totolo ʻae mahaki: pea ʻe toki fakahā ʻe he taulaʻeiki
    ʻoku maʻa ʻae fale, koeʻuhi kuo mahuʻi ʻae mahaki.'
  ces-1613: Jestliže by pak kněz vejda tam, uzřel, že se nerozmohla rána v domě po
    obnovení jeho, tedy za čistý vyhlásí dům ten; nebo uzdravena jest rána jeho.
  eng-WMB: “If the priest shall come in, and examine it, and behold, the plague hasn’t
    spread in the house, after the house was plastered, then the priest shall pronounce
    the house clean, because the plague is healed.
  tam-TCV: “வீடு பூசப்பட்டபின், ஆசாரியன் திரும்பவும் அதைப் பரிசோதிக்க வருகிறபோது,
    அங்கே பூஞ்சணங்கள் படராதிருந்தால், அந்த வீட்டைச் சுத்தமானது என்று அவன் அறிவிக்கவேண்டும்.
    ஏனெனில், பூஞ்சணம் போய்விட்டது.
  ceb-ULB: Kung mosulod ang pari sa balay aron susihon kini aron makita kung mikatag
    ba sa balay ang agup-op human natapakan, unya, kung nawagtang na ang agup-op,
    ipahayag niya nga hinlo na ang balay.
  pol-UBG: Lecz jeśli kapłan wejdzie i zobaczy, że plaga nie szerzy się w domu po
    jego tynkowaniu, to kapłan uzna, że ten dom jest czysty, gdyż plaga została uleczona.
  urd-GVU: لیکن اگر گھر کو نئے سرے سے پلستر کرنے کے بعد امام آ کر اُس کا دوبارہ معائنہ
    کرے اور دیکھے کہ پھپھوندی دوبارہ نہیں نکلی تو اِس کا مطلب ہے کہ پھپھوندی ختم ہو
    گئی ہے۔ وہ اُسے پاک قرار دے۔
  deu-1912: Wo aber der Priester, wenn er hineingeht, sieht, daß dies Mal nicht weiter
    am Haus gefressen hat, nachdem das Haus beworfen ist, so soll er's rein sprechen;
    denn das Mal ist heil geworden.
  kan-2017: “ಆದರೆ ತಾನು ಆ ಮನೆಗೆ ಹೊಸದಾಗಿ ಗಿಲಾವು ಮಾಡಿಸಿದ ಮೇಲೆ ಯಾಜಕನು ಬಂದು ಪರೀಕ್ಷಿಸುವಾಗ
    ಆ ರೋಗದ ಗುರುತು ಕಾಣಿಸದೆಹೋದರೆ, ರೋಗಪರಿಹಾರವಾಗಿ ಆ ಮನೆ ಶುದ್ಧವಾಯಿತೆಂದು ನಿರ್ಣಯಿಸಬೇಕು.
  yap-yap: Fa’anra yib fare prist ni nge guy fare naun bayay ma daki sum fare pthethaw
    bayay nga tomuren ni kan thilyeg e rungrung riy, ma aram e nge yog ni daki ta’ay
    fare naun, ya ke chuw fare pthethaw ni ga’ngin.
  hlt-MCSB: Tedae khosoih ha pawk la ha pawk tih a sawt vaengah a im ah tloh a pung
    voel pawt atah im te koep bol saeh. Tloh a hoeih coeng dongah im te khaw khosoih
    loh caihcil coeng ti saeh.
  mdy-ETH: «ጋዓንቴ ማኣራ ዹይንቲ ኮሽኬስካፓ ቄኤሳሢ ሙኪ ዛጋ ዎዶና ቡኡዒፃ ዳልጊ ዴንዳያ ማዒባኣቴ ዬኖ ማኣሬሎ ቡኡዒፃ ሃሼም
    ዳምቦ ጎይፆና ጌኤሺ ማዔሢ ዔርዞንጎ፤
  twi-ASANTE: “Na sɛ wɔsra efie no ho bio na ɔsɔfoɔ no bɛhwɛ na nsisiiɛ no mmaa bio
    a, ɔbɛpae mu aka sɛ wɔate efie no ho na kwata no nso kɔ.
  eng-WEBU: “If the priest shall come in, and examine it, and behold, the plague hasn’t
    spread in the house, after the house was plastered, then the priest shall pronounce
    the house clean, because the plague is healed.
  bnp-bnp: “Na tahuna a prister i valai ge matai a ruma, i matai a gagana ruma i kamumu,
    i uka ma i tuvu vona a limuta, ge taki ria vona a ruma i matapado, a vuhuna a
    limuta ta ge ratapile a ruma i uka ma i bele tabu.
  wal-wal: “SHin qeesee yiidi xeelliyo wode, keettai cadetti simmin naa77anttuwaa
    simmidi aakkana xayikko, boroqoi xayiichchido gishshau, he keettai geeshsha gidiyoogaa
    qeesee erisso.
  spa-PDDPT: Pero si el sacerdote entra y observa ciertamente que, en verdad la infección
    no se extendió por la casa después que fue enlucida de nuevo, el sacerdote la
    declarará limpia, pues la infección desapareció.
  gun-gun: — Ha'e rami avi oo omboja pyaupa rire ha'e py sacerdote oike jevy vy oexa
    pota rã oo re hu'ũ rei va'e ndatuvixave ovyi ri ramo ixupe sacerdote “Ha'eve va'e”
    he'i 'rã, hu'ũ rei va'e okanhy ma rire.
  agu-BL: ”Poro kol tz'oc yi pale' tul, nin ltil yi qui nin mben lo'on yi manch xe
    ca'l swutz yi ac'aj xk'ol yi ja oc swutz xan, stale' tzun yi pale' yi qui'c ya'bil
    tul yi ca'l, na ja tzaj yi manch.
  ilo-ULB: No sumrek ti padi iti balay tapno kitaenna no ti buot ket nagwaras iti
    balay kalpasan napalitadaan daytoy, ket, no awanen ti buot, ipablaaknanto a nadalus
    ti balay.
  kpg-kpg: Di madagoaa hua tangada hai mee dabu gaa hana gaa mmada, ga gidee bolo
    di magi la gu hagalee tomo aga labelaa i muli di hale ne haga maalali hoou, gei
    mee gaa hai bolo di hale deelaa la gu madammaa hua ang gi di hai daumaha, idimaa
    di magi deelaa la gu hagalee.
  uig-ARA: لېكىن كاھىن كىرىپ، ئۆيگە سەپسېلىپ قارىغىنىدا ئۆي سۇۋالغاندىن كېيىن ۋابا
    ئۇنىڭدا كېڭىيىپ كەتمىگەن بولسا، ئۇنداقتا كاھىن ئۆينى «پاك» دەپ جاكارلىسۇن؛ چۈنكى
    ئۇنىڭدىكى ۋابا ساقايغان بولىدۇ.
  sus-sus: «Na banxi yailan xanbi, xa sɛrɛxɛdubɛ sa gbilen na banxi kui, a fa a to
    fure mu lantanxi a i, a xa masenyi ti, na banxi bara sɛniyɛn, fure bara ɲɔn naa.
  pon-2006: Ma samworo, ni eh pahn pwurala kilang, oh diarada me eniepo sohte pwurehng
    pwarada mwurin eh pwurehng litopw, e pahn nda me ihmwo mwakelekellahr ong kaudok
    pwehki eniepo eh kohsangehr douluhl.
  ksd-ksd: Ba di tar kolo ra pal ma ra kabang, ma ra tena tinabar i ruk tana, ma i
    gire ba ra vakilang pa i ga kakao vanavana, ra tena tinabar na vatang ra pal ba
    i gomgom, tago ra vakilang i ga tar panie.
  tur-YTC: “Eğer kâhin içeri girip evi incelerse, işte, ev sıvandıktan sonra veba
    evde yayılmamışsa, o zaman kâhin evi temiz ilan edecek; çünkü veba geçmiştir.
  grc-BRENT: Ἐὰν δὲ παραγενόμενος εἰσέλθῃ ὁ ἱερεὺς καὶ ἴδῃ, καὶ ἰδοὺ οὐ διαχύσει οὐ
    διαχεῖται ἡ ἁφὴ ἐν τῇ οἰκίᾳ μετὰ τὸ ἐξαλειφθῆναι τὴν οἰκίαν, καὶ καθαριεῖ ὁ ἱερεὺς
    τὴν οἰκίαν, ὅτι ἰάθη ἡ ἁφή.
  ind-AYT: Akan tetapi, jika imam datang untuk memeriksa kembali rumah itu dan mendapati
    bahwa tanda itu tidak menyebar sesudah dipasang lepa yang baru, imam harus menyatakan
    bahwa rumah itu tahir karena tanda itu tidak muncul lagi.
  nya-nya: “Koma ngati pambuyo pa kuyimata, wansembe abwera kudzaonetsetsa mʼnyumbamo
    napeza kuti ndereyo sinafalikire, iye alengeze kuti nyumbayo ndi yoyeretsedwa,
    chifukwa ndereyo yatha.
  hrv-hrv: Ako li svećenik dođe i vidi da se bolest po kući nije proširila pošto je
    kuća opet bila ožbukana, neka svećenik kuću proglasi čistom, jer se bolest izliječila.
  mps-mps: “Tialima, prisgo te be suagasobo sogo da, teda agai suali, te be wiegi
    yai elaluyu, te nai ma pedalisąbaso, te agai te tiwai po augwaliba walao, ‘Te
    be Godigo gedude wiegi yai elalubao.’ Magi baso meni, te oiyabe tiwai naigo te
    be dolali, te munu ma elalubeo.
  tpi-tpi: “Tasol taim pris i kam lukim haus, orait sapos em i lukim banis i gutpela,
    na dispela samting i no kamap gen, em i mas tokim ol olsem, ‘Dispela haus i klin
    long ai bilong God.’ Long wanem, dispela samting olsem lepra bilong mekim haus
    i bagarap, em i no moa i stap.
  dan-1931: Men hvis det, når Præsten kommer og syner Huset, viser sig, at Pletten
    ikke har bredt sig på det, efter at det er pudset på ny, skal Præsten erklære
    Huset for rent, thi Pletten er helbredt.
  vie-OVCB: Nếu sau khi nhà được tô lại, thầy tế lễ đến khám, thấy các đốm ấy không
    lan ra, thì sẽ tuyên bố nhà sạch, không còn bệnh nữa.
  guj-2017: પરંતુ યાજક ઘરમાં જઈને તપાસે અને જો તેને ખબર પડે કે નવેસરથી ચણતર કર્યા
    પછી ફૂગ ફેલાયેલી નથી, તો તે ઘરને તે શુદ્ધ જાહેર કરે કે હવે ફૂગનો ચેપ ઘરમાં નથી.
  pon-2006A: Ma samworo, ni eh pahn pwurala kilang, oh diarada me eniepo sohte pwurehng
    pwarada mwurin eh pwurehng litopw, e pahn nda me ihmwo mwakelekellahr ong kaudok
    pwehki eniepo eh kohsangehr douluhl.
  por-BRBSL: “Se o padre entrar e examiná-la, e eis que a praga não se espalhou na
    casa, depois que a casa foi rebocada, então o padre deverá pronunciar a casa limpa,
    porque a praga está curada.
  cth-cth: Im teh a pathoup hnukkhu, vaihma ni a khet navah, patawnae kampai hoehpawiteh,
    a dam toung dawkvah, hote im teh a thoung toe telah a pathang han.
  twi-twi: “Na sɛ wɔsra ofi no ho bio na ɔsɔfo no bɛhwɛ na nsisii no mmaa bio a, ɔbɛpae
    mu aka se wɔatew ofi no ho na kwata no nso kɔ.
  hlt-hlt: Tedae khosoih ha pawk la ha pawk tih a sawt vaengah a im ah tloh a pung
    voel pawt atah im te koep bol saeh. Tloh a hoeih coeng dongah im te khaw khosoih
    loh caihcil coeng ti saeh.
  tbz-SIM: 'Kɛ̀ ikuɔ́ nìùtì mɛ nkɔ̀tɛ kɛ wèńtɛ́ kɛ sɔ̃́ ndɛ̀ í pɛ̃̀kɛ̀ nɛ̀ bɛ̀ tɛ̀
    bimɛ̀ kɛ dèè, wèè bɛ́i nkɛ dɔ̀: Tɛ̀ í sĩ̀, ndɛ̀ɛ̀ do pũ̀ũti dɛ̀ dèèmu.'
  msy-2020: “Eghtɨ ofa gamir gumazim ua izɨ dɨpenimɨn gantɨ, an bɨriba deragham, eghtɨ
    asɨghasɨzir kam uam a batoghan koghtɨ, a kamaghɨn me mɨkɨmam, ‘Dɨpenir kam a Godɨn
    damazimɨn zue.’ A fo, bizir lepan arɨmariar kuramɨn mɨn garir dɨpenibagh asɨghasɨzir
    kam, a ua itir puvatɨ. Asɨghasɨzir kam, a gɨfa.
  dop-dop: Ye kɔtʋlʋ mǝlɑ kutuluɣu ŋkʋ kʋ tɑɑ kɛ́ kʋtɔŋ mɑɣɑsʋɣʋ nɑ ɩ́ nɑ́ sɩ pǝ kpɑɣɑʋ
    sɑɑ wei pɑ tɑɑ-kʋ tɔ tʋlʋŋɑ tɑ tɑsɑ lɩɩʋ, ɩlɛ kɔtʋlʋ hʋlɩ sɩ kutuluɣu fɛɩ ɑsilimɑ.
    Mpi tɔ, kʋtɔŋ tɛmɑ.
  azb-azb: Ev malalanandan sonra kahin gəlib evə baxanda görsə ki, əlamət evə yayılmayıb,
    o, evi pak elan etsin, çünki kif keçib gedib.
  eng-DBY: But if the priest shall come in and look, and behold, the plague hath not
    spread in the house, after the house hath been plastered, the priest shall pronounce
    the house clean; for the plague is healed.
  hin-2017: “पर यदि याजक आकर देखे कि जब से घर लेसा गया है तब से उसमें व्याधि नहीं
    फैली है, तो यह जानकर कि वह व्याधि दूर हो गई है, घर को शुद्ध ठहराए।
  wol-KYG: «Su sarxalkat ba delloo ca néeg ba, seet ko, fekk liir wa lawul ca néeg
    ba, gannaaw ba ñu ko raaxee, na biral ne néeg bi set na, ndax kon liir wa raaf
    na.
  eng-YLT: '''And if the priest certainly come in, and hath seen, and lo, the plague
    hath not spread in the house after the daubing of the house, then hath the priest
    pronounced the house clean, for the plague hath been healed.'
  eng-WYC-2017: That if the priest entereth, and seeth that the leprosy increased
    not in the house, after that it was daubed the second time, the priest shall cleanse
    it; for health is yielded [again]thereto.
  eng-WMBB: “If the priest shall come in, and examine it, and behold, the plague hasn’t
    spread in the house, after the house was plastered, then the priest shall pronounce
    the house clean, because the plague is healed.
  urd-GVH: लेकिन अगर घर को नए सिरे से पलस्तर करने के बाद इमाम आकर उसका दुबारा मुआयना
    करे और देखे कि फफूँदी दुबारा नहीं निकली तो इसका मतलब है कि फफूँदी ख़त्म हो गई
    है। वह उसे पाक क़रार दे।
  rug-rug: Pa mudina sipu ta tita keoro pule si keke vetu, meke mae vilitia sa hiama,
    meke lopu vura pule mae sa nokonoko kaleana, si kaqu tozi vura nia sa, sapu via
    sa vetu, sina ele ta salaṉa pule beto hokara sa nokonoko kaleana.
  gaz-gaz: “Garuu yoo lubni lamxii sana qoruudhaaf dhufee erga manichi maragamee booddee
    lamxiin sun babalʼachuu baate waan lamxiin sun badeef lubni sun akka manni sun
    qulqullaaʼe haa labsu.
  fra-LSG: Si le sacrificateur, qui est retourné dans la maison, voit que la plaie
    ne s’est pas étendue, après que la maison a été recrépie, il déclarera la maison
    pure, car la plaie est guérie.
  yal-yal: “Xa saraxaralina a mato, funɛn mi gboxi ayi banxin ma a maso xanbini, a
    xa a fala a banxin bata sariɲan, amasɔtɔ funɛn bata ɲan na.”
  haw-1868: A ina e komo ke kahuna, a e nana aku ia mea, aia hoi, aole i palahalaha
    ka mai ino maloko o ka hale mahope iho o ka hamoia'na o ka hale; alaila e olelo
    ke kahuna pule he maemae ka hale, no ka mea, ua ola ka mai ino.
  arb-NAV: لَكِنْ إِنْ وَجَدَ الْكَاهِنُ أَنَّ الإِصَابَةَ لَمْ تَنْتَشِرْ فِي الْبَيْتِ
    بَعْدَ تَطْيِينِهِ، يُطَهِّرُهُ الْكَاهِنُ، لأَنَّ دَاءَ الْبَرَصِ قَدْ زَالَ
    منْهُ.
  ewe-ewe: “Ke ne nunɔla la va zi evelia be yealé ŋku ɖe aƒea ŋu, eye teƒeawo megadze
    le gliawo ŋu zɔzrɔ̃ megbe o la, ekema atso nya me be aƒea ŋu kɔ, eye kpodɔ la
    megali o.
  eng-LEE: 'But if the priest should come in, and see, and, behold, the plague have
    not spread in the house, after the house was plastered: then shall the priest
    pronounce the house clean, because the plague is healed.'
  asm-FB: আৰু সেই ঘৰ লিপাৰ পাছত পুৰোহিতে সোমাই যদি সেই দাগ ব্যাপি নোযোৱা দেখে, তেন্তে
    পুৰোহিতে সেই ঘৰ শুচি বুলি ক’ব; কিয়নো তাৰ কুষ্ঠ ভাল হ’ল।
  sus-A: «نَ بَنشِ يَءِلَن شَنبِ، شَ سّرّشّدُبّ سَ فبِلٍن نَ بَنشِ كُي، عَ قَ عَ تٌ
    قُرٍ مُ لَنتَنشِ عَ عِ، عَ شَ مَسٍنيِ تِ، نَ بَنشِ بَرَ سّنِيّن، قُرٍ بَرَ حْن
    نَا.
  fra-SBL: « Si le prêtre entre et l'examine, et que la plaie ne se soit pas répandue
    dans la maison, après que la maison a été enduite, le prêtre déclarera la maison
    pure, parce que la plaie est guérie.
  hbo-hbo: וְאִם־בֹּ֨א יָבֹ֜א הַכֹּהֵ֗ן וְרָאָה֙ וְ֠הִנֵּה לֹא־פָשָׂ֤ה הַנֶּ֙גַע֙
    בַּבַּ֔יִת אַחֲרֵ֖י הִטֹּ֣חַ אֶת־הַבָּ֑יִת וְטִהַ֤ר הַכֹּהֵן֙ אֶת־הַבַּ֔יִת כִּ֥י
    נִרְפָּ֖א הַנָּֽגַע׃
  eng-WYCLIFFE: That if the preest entrith, and seeth that the lepre encreesside not
    in the hows, aftir that it was daubid the secounde tyme, he schal clense it; for
    heelthe is yoldun.
  cwe-cwe: “One yahakomeleza kuilola goya kaye iyo, mkulu wa nhambiko kezawona chimvuguya
    hachenele viikomelezeke kuhakigwa chokaa, mkulu wa nhambiko kezagong'onda kuwa
    kaye iyo hayambule mwiko, kwaviya chimvuguya chimala.
  kik-kik: “No rĩrĩ, mũthĩnjĩri-Ngai angĩũka kũmĩrora akore atĩ ũgumu ũcio ndũthegeete
    thuutha wa nyũmba ĩyo gũthingwo rĩngĩ-rĩ, nĩagatua atĩ nyũmba ĩyo ndĩrĩ na thaahu,
    nĩgũkorwo ũgumu ũcio nĩũthirĩte.
  fra-NCL: Mais si le prêtre, étant retourné dans la maison, voit que la plaie ne
    s’est pas étendue après que la maison a été recrépie, il déclarera la maison pure,
    car la plaie est guérie.
  cek-AK: Im to pading pacoengah, qaima mah khet naah, nathaih pung ai boeh nahaeloe,
    to im loe ciim boeh, tiah qaima mah taphong tih.
  cuk-cuk: '”Ar dule-irwa-anse-goled neg-argaega negyaba-dogsadgi dakalile, neg-maglesad-sorba
    bar digwar nasgussuli, sogoed: ‘We-neg, swilidik guye.’ Ar ade, digwar bar a-neggi
    naisulid.'
  uig-CYR: Лекин каһин кирип, өйгә сәпселип қариғинида өй сугалғандин кейин ваба униңда
    кеңийип кәтмигән болса, ундақта каһин өйни «пак» дәп җакалисун; чүнки униңдики
    ваба сақайған болиду.
  tel-2017: ఒకవేళ యాజకుడు కొత్త అడుసు పూసిన తరువాత ఆ ఇంట్లో బూజు వ్యాపించేదేమో పరీక్షించడానికి
    వచ్చినప్పుడు, బూజు కన్పించకుంటే ఆ ఇంటిని శుద్ధమైనది గా ప్రకటించాలి.
  hat-BSA: “Si, yon lòt kote, prèt la antre pou fè yon enspeksyon, e mak la pa vrèman
    gaye nan kay la apre kay la pase randisaj nèf la, alò, prèt la va pwoklame kay
    la pwòp akoz ke mak la pa parèt ankò.
  kos-kos: “Ke pacl se ma mwet tol el tuku in liye uh, tuh na tuhnyohu sac tiana sifil
    folokyak tukun lohm sac akwoyeyukla, na el fah fahkak lah lohm sac nasnas, mweyen
    tuhnyohu sac wanginla na pwaye.
  hbo-WLC: וְאִם־בֹּ֨א יָבֹ֜א הַכֹּהֵ֗ן וְרָאָה֙ וְ֠הִנֵּה לֹא־פָשָׂ֤ה הַנֶּ֙גַע֙
    בַּבַּ֔יִת אַחֲרֵ֖י הִטֹּ֣חַ אֶת־הַבָּ֑יִת וְטִהַ֤ר הַכֹּהֵן֙ אֶת־הַבַּ֔יִת כִּ֥י
    נִרְפָּ֖א הַנָּֽגַע׃
  ibo-ibo: “Ma ọ bụrụ na onye nchụaja abịa hụ na ntụpọ ahụ apụtaghị ọzọ, mgbe e techara
    ụlọ ahụ ụrọ nke ugboro abụọ, ọ ga-agụ ya nʼụlọ dị ọcha, nʼihi na ọrịa ahụ na-efe
    efe alaala.
  ory-ory: ଆଉ, ଯାଜକ ଆସି ଦେଖନ୍ତେ, ଯଦି, ସେହି ଗୃହ ଲେପନ କଲା ଉତ୍ତାରେ ଦାଗ ସେହି ଗୃହରେ ବଢ଼ି
    ନାହିଁ, ତେବେ ଯାଜକ ସେହି ଗୃହକୁ ଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ, କାରଣ ଦାଗ ଅଦୃଶ୍ୟ ହୋଇଅଛି।
  chk-chk: Are ewe souasor epwe feito o nenengenöchü ewe imw, nge ewe nuumw esap pwüküsefäl
    mürin ar omwotowu ewe imw, ewe souasor epwe anomu ewe imw lon tettelin limöch,
    pun ewe nuumw a mola.
  rop-rop: “En if det serramonimen kaman en luk det moldiwan ting, en if im nomo bin
    kambek afta deibin pudum det nyuwan klei, wal det serramonimen garra tok, det
    haus im klinbala blanga serramoni, dumaji det moldiwan ting bin gowei na.
  ukr-1871: 'Коли ж прийде сьвященник та й огляне, і се не розкидає нечистї по будинку
    послі того, як обкинуто будинок глиною, так чистим обявить сьвященник будинок:
    вигоїлась бо зараза.'
  deu-1951: Wenn aber der Priester beim Betreten des Hauses sieht, daß das Mal nicht
    weitergefressen hat am Hause, nachdem das Haus [neu] beworfen ist, so soll er
    es für rein erklären; denn das Mal ist heil geworden.
  eng-JPS: And if the priest shall come in, and look, and, behold, the plague hath
    not spread in the house, after the house was plastered; then the priest shall
    pronounce the house clean, because the plague is healed.
  srp-1865: Ako li sveštenik došav vidi da se nije bolest razišla po kuæi pošto je
    kuæa nanovo olijepljena, neka proglasi sveštenik da je èista, jer se izlijeèila
    bolest.
  lug-lug: “Naye kabona bw’anajjanga n’akebera mu nnyumba eyo ng’emaze okukubibwako
    omusenyu, n’asanga ng’obulwadde tebwasaasaana; kale, kabona anaalangiriranga ng’ennyumba
    eyo bw’eri ennongoofu, kubanga olwo ng’obulwadde bugenze.
  heb-heb: ואם בא יבא הכהן וראה והנה לא פשה הנגע בבית אחרי הטח את הבית וטהר הכהן את
    הבית כי נרפא הנגע׃
  ben-IRV: আর যদি যাজক প্রবেশ করে দেখে, আর দেখ, সেই গৃহ লেপনের পর আর বাড়েনি, তবে
    যাজক সেই গৃহকে শুচি বলবে; কারণ কলঙ্কের উপশম হয়েছে।
  pan-pan: ਜੇਕਰ ਜਾਜਕ ਉਸ ਘਰ ਵਿੱਚ ਆ ਕੇ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਸ ਘਰ ਨੂੰ ਲਿੱਪਣ ਤੋਂ
    ਬਾਅਦ ਉਹ ਰੋਗ ਉਸ ਘਰ ਵਿੱਚ ਨਾ ਫੈਲਿਆ ਹੋਵੇ ਤਾਂ ਉਹ ਉਸ ਘਰ ਨੂੰ ਸ਼ੁੱਧ ਠਹਿਰਾਵੇ ਕਿਉਂ ਜੋ ਰੋਗ
    ਚੰਗਾ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် အကြည့် အရှုလာ သောအခါ ၊ အိမ် ကို အသစ်မွမ်းမံ ပြီးမှ အနာ
    မ တိုးပွါး လျှင် ၊ အနာ ပျောက် သောကြောင့် ထိုအိမ် သည် စင်ကြယ် ၏ဟု စီရင်ရမည်။
  hmo-hmo: “To sedira hahelagaia tauna do ia raka vareai neganai ia itaia, peni auka
    matamata dekena amo haba idia penia bona koua murinai gorere toana ia hedinarai
    lou lasi. Unai neganai hahelagaia tauna ese ruma do ia gwauraia goeva, badina
    gorere be ia ore vadaeni.
  urd-urd: “और अगर काहिन अन्दर जाकर मुलाहिज़ा करे और देखे कि घर की अस्तरकारी के बाद
    वह बला उस घर में नहीं फैली, तो वह उस घर को पाक क़रार दे क्यूँकि वह बला दूर हो
    गई।
  rus-SYN: Если же священник придет и увидит, что язва на доме не распространилась
    после того, как обмазали дом, то священник объявит дом чистым, потому что язва
    прошла.
  bqc-SIM: Kpɛ́pi yↄↄa gbɛa tó sa'ona mↄ̀ wɛtɛ̀i, mɛ́ a è i fù kpa lↄo, aàli gbãbↄ
    kpɛ́piɛ, asa fukpaapi làaɛ.
  tcz-CHONGTHU: Ahinlah thempu pan ahung vet lhah kit a, natpi chu insung kijut namlai
    hoa ana kithe jah tah louva ahileh, hichea chu thempu pan jong a-in chu athengtai,
    tia aphondoh ding ahi, ajeh chu hiche natpi akona chu damna chang ahitai.
  mar-mar: घराला नवीन दगड बसविल्यावर व नवीन गिलावा केल्यावर याजकाने आत जाऊन ते घर
    तपासावे आणि घरात चट्टा परत उद्भवला नसेल तर त्या घरातला चट्टा गेल्यामुळे त्याने
    ते शुद्ध ठरवावे.
  qub-qub: «Wasita ribucashanpitaraj cüra ricar ganrata manana tarir ‹Cay wasiga limyumi›
    nengana. Mupalliyga illgashana canga.
  bqp-bqp: Sɑnɑm mɛ bɑ dii te sɔnwɑ bɑ kpɑ, yɑ̃ku kowo ù n wurɑ u kɑ tu mɛɛri, mɑ
    u deemɑ disi gɔmi yi sɑri, u koo dii te gɑrisiwɑ tɑ dɛɛre. Domi disi gɔmi yi,
    yi doonɑ.
  hat-hat: Lè prèt la vin gade a, si li te jwenn salpèt la disparèt nèt apre yo te
    fin rekrepi kay la, prèt la va fè konnen kay la nan bon kondisyon ankò pou moun
    k'ap sèvi Bondye ka rete ladan l', paske salpèt la disparèt nèt.
  eng-BSB: If, however, the priest comes and inspects it, and the mildew has not spread
    after the house has been replastered, he shall pronounce the house clean, because
    the mildew is gone.
  tod-tod: «Ni zalaɠa ɠula nui nii é ɠalegai ma pɛlɛi wu, naa a kaana ga fuinfuingi
    ʋogi la vazani, pɛlɛi ziaa ʋoluma, toɠa dɛɛ ga pɛlɛi ɲadegɛ, mazɔlɔɔ fuinfuingi
    ɓega.
  eng-WEBPB: “If the priest shall come in, and examine it, and behold, the plague
    hasn’t spread in the house, after the house was plastered, then the priest shall
    pronounce the house clean, because the plague is healed.
  kbq-kbq: Hianagi ana noma eri fatgo hutesageno'ma pristi vahe'mo eme kesigeno, ana
    tontoma orenenigeno'a ana nonkura kria omane'neanki, agru hu'ne huno pristi vahe'mo'a
    hugahie.
  nhe-BL: “Pero intla quema ya quipatlatoque nopa tetl huan soquitl, ax tleno nesis
    quema sampa calaquis nopa totajtzi para quiitas nopa mancha, huajca quiijtos para
    nopa cali tlapajpactic pampa nopa hueyi cocolistli ya ixpolijtoc.
  gub-BL: Aze xaxeto uzewyr tàpuz rehe ume'e pà ywyok ipyk wi re nehe, aze naheta
    kwaw hàwe haw ywyok rehe nehe, — Ikatu, i'i putar izupe nehe. Ta'e hàwe haw ukàzym
    izuwi azeharomoete xe.
  eng-DRA: But if the priest going in perceive that the leprosy is not spread in the
    house, after it was plastered again, he shall purify it, it being cured,
