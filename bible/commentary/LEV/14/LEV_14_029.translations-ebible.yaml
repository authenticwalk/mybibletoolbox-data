  tod-tod: Zalaɠa ɠula nui ɠa gulɔi mɔtai zeɠe, zɛgai zea, é siɛ naa nɔungi ma, nii
    é ɓɔɠɔ ɲadesu, naa ɠa a kɛ é koto gba vai ɠɛ tɔun bɛ Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: The rest of the oil that is in the priest’s hand he shall put on the
    head of him who is to be cleansed, to make atonement for him before the LORD.
  kbq-kbq: Hagi pristi vahe'mo'a aza agusafima mago'ama me'nia masavema'a ana vahe'mofona
    kumimofo nona huno asenifi frenteno Ra Anumzamofo avuga azeri agru hugahie.
  nhe-BL: Huan nopa aceite tlen noja mocahuas ipan ima nopa totajtzi, quiajalos ipan
    itzonteco nopa tlacatl tlen motlapajpacchihua. Ya nopa nechixtzacuilis itlajtlacol,
    na niimoTECO.
  gub-BL: Uzakook putar uri kawer ikurer awa iàkàg rehe nehe. Nezewe mehe Tupàn Tuweharupi
    Wiko Ma'e henataromo umunàn kar putar hemiapo kwer ikatu 'ym ma'e izupe nehe.
  eng-DRA: And the other part of the oil that is in his left hand, he shall pour upon
    the head of the purified person, that he may appease the Lord for him.
