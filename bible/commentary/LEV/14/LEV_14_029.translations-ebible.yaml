verse: LEV.014.029
translations:
  mal-C: പുരോഹിതൻ തന്റെ ഉള്ളംകൈയിൽ ശേഷിക്കുന്ന എണ്ണ ശുദ്ധീകരിക്കപ്പെടേണ്ടയാളുടെ തലയിൽ
    ഒഴിച്ച് അയാൾക്കുവേണ്ടി യഹോവയുടെമുമ്പാകെ പ്രായശ്ചിത്തം ചെയ്യണം.
  deu-TKW: Und was noch übrig ist von dem Öl in der Hand des Priesters, das thue er
    auf das Haupt dessen, der sich reinigen läßt, damit er ihm Sühne schaffe vor Jahwe.
  lin-lin: Bongo mpo na ndambo ya makila oyo ekotikala na loboko na ye ya mwasi, Nganga-Nzambe
    akosopa yango na moto ya moto oyo azali komipetola, mpo na kosala mosala ya bolimbisi
    masumu na ye liboso ya Yawe.
  eng-LSV: and he puts the remnant of the oil which [is] on the palm of the priest
    on the head of him who is to be cleansed, to make atonement for him, before YHWH.
  eng-GNV: But ye rest of the oyle that is in the Priests hand, he shall put vpon
    the head of him that is to be clensed, to make an atonement for him before the
    Lord.
  eng-WEBSTER: And the rest of the oil that is in the priest's hand he shall put upon
    the head of him that is to be cleansed, to make an atonement for him before the
    LORD.
  nhw-BL: Huan nopa aceite catli noja mocahuas ipan imax nopa totajtzi, quiajalos
    ipan itzonteco nopa masehuali catli motlapajpacchihua. Ya nopa nechixtzacuilis
    itlajtlacol, na niamoTECO.
  swh-ONEN: Kuhani atayapaka mafuta yaliyobaki katika kiganja chake kwenye kichwa
    cha yule anayetakaswa, na kufanya upatanisho kwa ajili yake mbele za Bwana.
  bba-bba: Yen biru ɡum mɛ mu tie win nɔmɑɔ, u koo mu wisiwɑ wi u rɑɑ bɑrɑ disiɡiru
    mɔn wirɔ u sere nùn dɛɛrɑsiɑbun wororu kuɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: and the rest of the oil that is in the priest’s hand he shall put upon
    the head of him that is to be cleansed, to make an atonement for him before the
    Lord.
  luo-luo: Mo modongʼ e pat lwet jadolo nyaka ool ewi ngʼat mipwodhono mondo otimnego
    pwodhruok e nyim Jehova Nyasaye.
  meu-meu: A dehoro orena hahelaḡa tauna imana ai mia na e haḡoevaiamu tauna kwarana
    baine horolaia, ia dainai herohemaino karana baine karaia Iehova vairanai.
  npi-ULB: परमप्रभुको अगि शुद्ध गरिनुपर्ने मानिसको निम्ति प्रायश्‍चित्त गर्नलाई उसले
    आफ्नो हातमा भएको बाँकी तेल त्यस मानिसको शिरमा लगाइदिने छ ।
  yor-yor: Kí àlùfáà fi ìyókù nínú òróró ọwọ́ rẹ̀ sí orí ẹni náà tí a ń ṣe ìwẹ̀nùmọ́
    fún, láti ṣe ètùtù fún un ní iwájú Olúwa.
  pes-OPCB: روغن باقیمانده در دست خود را بر سر شخصی که طاهر می‌شود بمالد. به این ترتیب
    کاهن در حضور خداوند برای او کفاره خواهد کرد.
  tgl-ULB: Ilalagay niya ang natitirang langis na nasa kanyang kamay sa ulo ng taong
    lilinisin, para gumawa ng pambayad kasalanan para sa kanya sa harapan ni Yahweh.
  hui-hui: Ani biai howa ibugua weli gi habeni emene ibiraho ngagome wali agali ko
    domo wahelo ibiyagonaga haguaneni odo wulebira. Ani biragola wali agali ogonime
    ko binigo domo wahelonaga loma bialu bo delolebira.
  mya-mya: တစ်​ဖန်​သူ​သည်​လက်​ဖ​ဝါး​ထဲ​တွင်​ကျန်​ရှိ သော​ဆီ​ဖြင့် ထို​သူ​၏​ဦး​ခေါင်း​ကို​သုတ်​ရ​မည်။
    ဤ​နည်း​အား​ဖြင့်​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု ရ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་ནས་མི་དེའི་སྡིག་པ་བཤག་ཕྱིར། མཆོད་དཔོན་གྱིས་རང་གི་ལག་མཐིལ་གྱི་སྣུམ་ལྷག་མ་རྣམས་གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་མགོ་ལ་འབྱུག་དགོས་སོ།
    །
  sna-sna: Mamwe mafuta ose achasara muchanza muprista achaaisa mumusoro mouyo anofanira
    kucheneswa, kuti ayananisirwe pamberi paJehovha.
  spa-BLM: El resto del aceite que está en la mano del sacerdote lo pondrá sobre la
    cabeza del que va a ser purificado, para hacer expiación por él ante Yahvé.
  cac-cac: Axo jab'ocxo aceite chi' scani, syac'q'ue vin̈ sacerdote chi' d'a sjolom
    jun anima chi', yic stupcanel smul d'a yichan̈ Jehová.
  swh-ULB: Ataweka mafuta yaliyobaki yaliyo mkononi mwake juu ya yule wakutakaswa,
    kufanya upatanisho kwaajili yake mbele za Yahwe.
  bel-bel: а рэшту алею, які на далоні ў сьвятара, пакладзе ён на галаву таго, каго
    ачышчае, каб ачысьціць яго перад абліччам Госпада;
  deu-ELBBK: Und das Übrige des Öls, das in der Hand des Priesters ist, soll er auf
    das Haupt dessen tun, der zu reinigen ist, um Sühnung für ihn zu tun vor dem HERRN.
  mbb-OT: Is egkesamà duen te lana ziyà te palad te memumuhat, idazas din diyà te
    ulu zutun te etew. Ne ibpemuhat dutun te memumuhat sikan is dezuwa he merepatik
    etawa zezuwa he limuken; is sevaha pemuhat he para idlumpiyu ne is sevaha pa para
    pemuhat he edtutungen. Ipemuhat din daan is pemuhat he para gasa. Pinaaǥi kayi
    te ebeelan te memumuhat diyà te etuvangan te Nengazen, egkaawà is keremerik te
    etew.
  mal-2015: പുരോഹിതൻ ഉള്ളങ്കയ്യിൽ ശേഷിപ്പുള്ള എണ്ണ അവൻ ശുദ്ധീകരണം കഴിയുന്നവന്റെ തലയിൽ
    ഒഴിച്ചു അവന്നുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: Oka olejos, so leske ačhiľa, makhela tele pal e burňik pro šero ole manušeske.
    Kavke les obžužarela anglo RAJ.
  pes-OPV: و بقیه روغنی که در دست کاهن است آن را بر سر کسی‌که تطهیر می‌شود بمالد تا
    برای وی به حضور خداوند کفاره کند.
  ron-1924: Че май рэмыне дин унтделемн ын мынэ, преотул сэ-л пунэ пе капул челуй
    че се курэцеште, ка сэ факэ испэшире пентру ел ынаинтя Домнулуй.
  ben-OBCV: যাজক তার হাতের তালুর অবশিষ্ট তেল ওই প্রার্থীর মাথায় ঢালবে, এবং এইভাবে
    সদাপ্রভুর সামনে তার জন্য প্রায়শ্চিত্ত করবে।
  som-som: Oo saliidda wadaadka gacantiisa ku jirta inteeda kalena waa inuu mariyaa
    kan la daahirinayo madaxiisa, si uu isaga kafaaraggud ugu sameeyo Rabbiga hortiisa.
  lat-VUC: 'reliquam autem partem olei, quæ est in sinistra manu, mittet super caput
    purificati, ut placet pro eo Dominum:'
  eng-ASVBT: and the rest of the oil that is in the priest’s hand he shall put upon
    the head of him that is to be cleansed, to make atonement for him before Jehovah.
  ita-1885: Poi metta il sacerdote il rimanente di quell'olio, ch'egli avrà sopra
    la palma della sua mano, in sul capo di colui che si purificherà, per far purgamento
    per lui nel cospetto del Signore.
  eng-LXXUP: And that which is left of the oil which is on the hand of the priest
    he shall put on the head of him that is purged, and the priest shall make atonement
    for him before the Lord.
  eng-ULB: He will put the rest of the oil that is in his hand on the head of the
    one who is to be cleansed, to make atonement for him before Yahweh.
  spa-VBL: Lo que quede del aceite de oliva en su palma, el sacerdote lo pondrá en
    la cabeza de la persona que se está limpiando y luego lo pondrá delante del Señor.
  fra-_FOB: Ce qui restera de l'huile qui sera dans sa main, le sacrificateur le mettra
    sur la tête de celui qui se purifie, pour faire l'expiation pour lui, devant l'Éternel.
  mal-mal: പുരോഹിതൻ ഉള്ളംകൈയിൽ ശേഷിക്കുന്ന എണ്ണ അവൻ ശുദ്ധീകരണം കഴിയുന്നവന്റെ തലയിൽ
    ഒഴിച്ച് അവനുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Apnī hathelī par kā bāqī tel wuh pāk hone wāle ke sar par ḍāl de tāki Rab
    ke sāmne us kā kaffārā de.
  suz-BL: मिनु चढ़ेबमी आ गुइम लीशो तेल मेको चोव़खो सेल्‍चा पुंइसीब मुर आ पियाम ख्रेक्‍चा
    माल्‍ब। मोपा मेकोमी चोव़खो सेल्‍चा पुंइसीब मुर कली परमप्रभु यावे आ ङोंइती पाप
    क्‍याम्‍तीक गेय पाइब।
  ita-1927: Il resto dell’olio che avrà in mano, il sacerdote lo metterà sul capo
    di colui che si purifica, per fare espiazione per lui davanti all’Eterno.
  ckb-ckb: ئەوەی دەمێنێتەوە لەو زەیتەی ناو لەپی کاهینەکە، بەسەر سەری ئەو کەسەی دادەکات
    کە پاک دەبێتەوە بۆ کەفارەتکردن بۆی لەبەردەم یەزدان.
  eng-BBE: And the rest of the oil which is in the priest's hand he will put on the
    head of him who is to be made clean, to take away his sin before the Lord.
  kan-OKCV: ಯಾಜಕನ ಕೈಯಲ್ಲಿರುವ ಉಳಿದ ಎಣ್ಣೆಯನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳುವವನ ತಲೆಯ ಮೇಲೆ ಹೊಯ್ದು,
    ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಅವನಿಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
  tam-2017: தன் உள்ளங்கையில் இருக்கிற மற்ற எண்ணெயைச் சுத்திகரிக்கப்படுகிறவன் தலையின்மேல்
    அவனுக்காகக் யெகோவாவுடைய சந்நிதியில் பாவநிவிர்த்தி செய்யும்படி தடவி,
  spa-RV-1909: Y lo que sobrare del aceite que el sacerdote tiene en su mano, pondrálo
    sobre la cabeza del que se purifica, para reconciliarlo delante de Jehová.
  ron-BTF: Și restul untdelemnului care este în mâna preotului să îl pună peste capul
    celui pregătit pentru a fi curățit, pentru a se face ispășire pentru el înaintea
    DOMNULUI.
  eng-WEBP: The rest of the oil that is in the priest’s hand he shall put on the head
    of him who is to be cleansed, to make atonement for him before the LORD.
  eng-FBV: What is left of the olive oil in his palm, the priest will put on the head
    of the person being made clean and then make them right before the Lord.
  nld-1939: Wat er dan nog over is van de olie, die op de hand van den priester ligt,
    moet hij op het hoofd van hem, die gereinigd moet worden, uitstorten om voor het
    aanschijn van Jahweh verzoening te verkrijgen.
  nch-BL: Huan nopa aceite cati noja mocahuas ipan imax nopa totajtzi, quiajalos ipan
    itzonteco nopa masehuali cati motapajpacchihua. Ya nopa techixtzacuilis itajtacol,
    na niamoTECO.
  vie-1934: Dầu còn dư lại trong bàn tay, thầy tế lễ sẽ đổ trên đầu người được sạch,
    đặng làm lễ chuộc tội cho người trước mặt Đức Giê-hô-va.
  hin-CV: पुरोहित की हथेली में रखे बचे हुए तेल को पुरोहित उस व्यक्ति के सिर पर लगा
    दे, जिसको शुद्ध किया जा रहा है कि पुरोहित उस व्यक्ति की ओर से याहवेह के सामने
    प्रायश्चित करे.
  eng-OURB: The rest of the oil that is in the priest’s hand he shall put on the head
    of him who is to be cleansed, to make atonement for him before Adonai.
  spa-BES: Y el resto del aceite que está en la mano del sacerdote, lo pondrá sobre
    la cabeza del que debe ser limpiado, para quitar su pecado delante del Señor.
  tdx-tdx: Hapeta’ i mpisoroñey ami’ty añambone’ i heferañey ty sisa’ i menak’ am-pità’e
    haviay, hijebañañe aze añatrefa’ Iehovà.
  vid-vid: Mafuta gasigale mmoko mwa heye kombakaliza kumutwi munhu ayo yalingwelizwa,
    lelo komditila uhanyisi hali Mkulu Nguluwi.
  eng-OKE: And the remainder of the oil which is in the priest’s hand he shall put
    upon the head of him who is cleansed, to propitiate for him before the Lord.
  tha-KJV: น้ำมั​นที​่​เหลืออยู่​ในมือของปุโรหิ​ตน​ั้น เขาจะเจิมศีรษะของผู้​ที่​รับการชำระ
    ทำการลบมลทินของเขาต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E o que sobrar do azeite que o sacerdote tem em sua mão, o porá sobre
    a cabeça do que se purifica, para reconciliá-lo diante do SENHOR.
  deu-ELO: Und das Übrige des Öles, das in der Hand des Priesters ist, soll er auf
    das Haupt dessen tun, der zu reinigen ist, um Sühnung für ihn zu tun vor Jehova.
  eng-WYC-2018: Soothly the priest shall put the tother part of [the] oil, that is
    in his left hand, upon the head of the man that is (to be) cleansed, that he please
    the Lord for him. (And the priest shall put the rest of the oil, that is in his
    left hand, on the head of the man that is to be pronounced clean, so that he be
    made clean before the Lord.)
  epo-epo: Kaj la restaĵon de la oleo, kiu estos sur la manplato de la pastro, li
    metos sur la kapon de la purigato, por pekliberigi lin antaŭ la Eternulo.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigarning aldida uningƣa kafarǝt kǝltürüxkǝ kaⱨin ⱪolidiki
    mayning ⱪalƣinini pak ⱪilinidiƣan kixining bexiƣa ⱪuysun;
  beo-beo: Susuligi eno diala amo e da dunu ea dialuma da:iya sogadigimu. E da agoane
    amo dunu ledo hamedei hamoma:ne hou hamoma:mu.
  tpi-OTNT: Olgeta wel i stap yet long han, em pris i mas putim long het bilong man
    i laik kamap klin, na long dispela pasin pris bai i mekim ofa bilong rausim sin
    bilong dispela man.
  hau-SA: Sauran man da yake cikin tafinsa firist ɗin zai zuba a kan wannan da za
    a tsabtaccen don a yi kafara dominsa a gaban Ubangiji.
  uig-LAT: Shuning bilen Perwerdigarning aldida uninggha kafaret keltürüshke kahin
    qolidiki mayning qalghinini pak qilinidighan kishining béshigha quysun;
  nde-nde: Umphristi uzagcoba ikhanda lalowo ohlanjululwayo ngamafutha aseleyo esandleni
    sakhe, emenzela indlela yokubuyisana phambi kukaThixo.
  ton-ton: Pea ko hono toe ʻoe lolo ʻoku ʻi he nima ʻoe taulaʻeiki ʻe lingi ʻe ia
    ia ki he ʻulu ʻo ia ʻoku fakamaʻa, ke fai ʻae fakalelei maʻana ʻi he ʻao ʻo Sihova.
  ces-1613: Což pak zůstává oleje, kterýž jest v ruce kněze, pomaže jím hlavy toho,
    kterýž se očišťuje; a tak očistí jej před Hospodinem.
  eng-WMB: The rest of the oil that is in the priest’s hand he shall put on the head
    of him who is to be cleansed, to make atonement for him before the LORD.
  tam-TCV: மேலும், யெகோவாவுக்கு முன்பாக சுத்திகரிக்கப்பட வேண்டியவனுக்காகப் பாவநிவிர்த்தி
    செய்யும்படி, ஆசாரியன் தன் உள்ளங்கையில் இருக்கும் மீதமுள்ள எண்ணெயை அவனுடைய தலையில்
    பூசவேண்டும்.
  ceb-ULB: Ipahid niya ang nahibilin nga lana nga anaa sa iyang kamot ngadto sa ulo
    sa tawo nga pagahinloan, aron makahimo ug pagpapas ang pari alang sa sala sa maong
    tawo diha sa atubangan ni Yahweh.
  pol-UBG: A resztą oliwy, która jest na dłoni kapłana, pomaże głowę oczyszczającego
    się, aby dokonać za niego przebłagania przed PANEM.
  urd-GVU: اپنی ہتھیلی پر کا باقی تیل وہ پاک ہونے والے کے سر پر ڈال دے تاکہ رب کے
    سامنے اُس کا کفارہ دے۔
  deu-1912: Das übrige Öl aber in seiner Hand soll er dem Gereinigten auf das Haupt
    tun, ihn zu versöhnen vor dem HERRN;
  kan-2017: ಶುದ್ಧ ಮಾಡಿಸಿಕೊಳ್ಳುವವನಿಗಾಗಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡುವುದಕ್ಕಾಗಿ
    ಯಾಜಕನು ತನ್ನ ಕೈಯಲ್ಲಿರುವ ಉಳಿದ ಎಣ್ಣೆಯನ್ನೆಲ್ಲಾ ಅವನ ತಲೆಯ ಮೇಲೆ ಹೊಯ್ಯಬೇಕು.
  yap-yap: Ma tin ke magey ko fapi gapgep u lan pa’ fare prist e nge tay nga daken
    lolgen facha’, ya irera’ rogon nike bangbengnag ni nge be’ech.
  hlt-MCSB: Khosoih kutpha dongkah situi aka coih te a caihcil sak kah a lu soah hluk
    pah saeh lamtah anih ham te BOEIPA mikhmuh ah dawth pah saeh.
