verse: LEV.014.054
translations:
  mal-C: സകലവിധ കുഷ്ഠം, വടു, ചിരങ്ങ്,
  deu-TKW: Das sind die Bestimmungen in betreff der verschiedenen Arten des Aussatzes
    und in betreff des Grindes,
  lin-lin: Wana nde mibeko oyo etali lolenge nyonso ya maba, litono,
  eng-LSV: This [is] the law for every plague of the leprosy and for scale,
  eng-GNV: This is the law for euery plague of leprosie and blacke spot,
  eng-WEBSTER: This is the law for all manner of plague of leprosy, and scall,
  nhw-BL: Nochi ya ni eli nopa tlanahuatili para campa hueli campa quipantíaj manchas
