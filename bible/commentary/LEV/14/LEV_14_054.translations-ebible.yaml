    ibiragola bulene wini.
  mya-mya: ဤ​ပ​ညတ်​သည်​ကား ဆိုး​ရွား​သည့်​ကိုယ်​ရေ ပြား​ရော​ဂါ​များ​နှင့်​ဆိုင်​၍​လည်း​ကောင်း၊-
  bod-N: དེ་ནི་མཛེ་ནད་དང་གཡན་དང་།
