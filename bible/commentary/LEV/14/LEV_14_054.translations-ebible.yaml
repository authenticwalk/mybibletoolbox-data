  bel-bel: Вось закон пра ўсякую струплю праказы і пра пархатасьць,
  deu-ELBBK: Das ist das Gesetz für alles Übel des Aussatzes und für den Schorf
  mbb-OT: Iyan heeyan menge sulunuzen mehitenged te menge zaru te lundis he edeǥes,
