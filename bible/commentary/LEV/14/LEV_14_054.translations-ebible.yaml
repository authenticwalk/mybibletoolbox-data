  bba-bba: Woodɑ yenibɑrɑ bɑ ko n dɑ swĩi bɑrɑ disiɡiru kɑ wii kpɑkin sɔ̃
  eng-KJVCPB: This is the law for all manner of plague of leprosy, and scall,
  luo-luo: Magi e chike kuom tuoche malandore mag del, kod tuoche mailo del,
  meu-meu: Lepra bona taunimanima kopidia e varamu goreredia taravatudia bunu;
  npi-ULB: सबै प्रकारका सरुवा रोगहरू र त्यस्ता रोग ल्याउने वस्‍तुहरू र चिलाउने रोग,
  yor-yor: Àwọn wọ̀nyí ni ìlànà fún èyíkéyìí ààrùn àwọ̀ ara tí ó le è ràn ká, fún
