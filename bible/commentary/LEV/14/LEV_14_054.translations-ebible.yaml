  pan-pan: ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਕੋੜ੍ਹ ਦੇ ਰੋਗ ਅਤੇ ਦਾਦ ਲਈ ਇਹੋ ਬਿਵਸਥਾ ਹੈ,
  mya-JVB: ဤ ရွေ့ကား၊ စင်ကြယ် သည်၊ မ စင်ကြယ်သည်ကို ပိုင်းခြား ၍ သိစေခြင်းငှါ၊ ဗောက်နူနာ
    အစရှိသော နူနာ အမျိုးမျိုး ၊ အဝတ် ၌ စွဲသောနူနာ ၊ အိမ် ၌ စွဲသောနူနာ၊ အဖူး ၊ ယားနာ
    ၊ နူကွက် နှင့်ဆိုင်သော နူနာ တရား ဖြစ်သတည်းဟု မိန့် တော်မူ၏။
  hmo-hmo: “Lepera bona taunimanima edia kopina dekenai idia vara gorere idauidau
    edia taravatu be inai.
  urd-urd: कोढ़ की हर क़िस्म की बला के, और साफ़े के लिए,
  rus-SYN: Вот закон о всякой язве проказы и о паршивости,
  bqc-SIM: Mɛbaagyã ge ṹa yãdilɛaↄn we
  tcz-CHONGTHU: Danthu hi mihem tiphah natna vei chung changa bolding dan hihen, tithah
    hihen,
  mar-mar: सर्व प्रकारचे महारोगाचे चट्टे, चाई,
  qub-qub: Chaynömi lay caran lepra gueshyapaj, uma gueripaj,
  bqp-bqp: Woodɑ yenibɑrɑ bɑ ko n dɑ swĩi bɑrɑ disigiru kɑ wii kpɑkin sɔ̃
  hat-hat: Men regleman pou nou swiv lè yon moun gen move maladi po osinon pyas,
  eng-BSB: This is the law for any infectious skin disease, for a scaly outbreak,
  tod-tod: Tɔgi ɠana kulama zeeɓɛi kpein faa zu, ta gɛlɛɠɛlɛ faiti,
  eng-WEBPB: This is the law for any plague of leprosy, and for an itch,
  kbq-kbq: Ama fugonkri eri'nesazo, zuka kri eri'nesaza zamofo tra ke,
  nhe-BL: Nochi ya ni eli nopa tlanahuatili para campa hueli campa quipantíaj manchas
    tlen nopa hueyi cocolistli yonque mopannextía ipan se cali, o ipan se yoyomitl,
    o ipan icuetlaxo se tlacatl,
  gub-BL: 'Na''aw Tupàn ze''eg teko ma''eahy haw rehe har xe kury: ipir rehe har,
    iàkàg rehe har, tezunaw, pir rehe pinimaw, hàwe haw kamir rehe har, hàwe haw tàpuz
    rehe har.'
  eng-DRA: This is the law of every kind of leprosy and stroke.
