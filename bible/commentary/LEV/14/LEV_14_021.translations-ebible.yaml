verse: LEV.014.021
translations:
  mal-C: “അയാൾ ദരിദ്രനും ഇവയ്ക്കു വകയില്ലാത്ത വ്യക്തിയുമാണെങ്കിൽ തനിക്കുവേണ്ടി പ്രായശ്ചിത്തം
    ചെയ്യാൻ വിശിഷ്ടയാഗാർപ്പണത്തിന് അകൃത്യയാഗമായി ഒരു കോലാട്ടിൻകുട്ടിയും ഭോജനയാഗമായി
    ഒരു പാത്രം ഒലിവെണ്ണചേർത്ത ഒരു ഓമെർ നേർമയുള്ള മാവും ഒരു പാത്രം എണ്ണയും എടുക്കണം.
  deu-TKW: Wenn er aber arm ist und nicht so viel zu leisten vermag, so nehme er ein
    Lamm als Schuldopfer, damit es gewebt und ihm Sühne geschafft werde, dazu ein
    Zehntel Feinmehl, mit Öl angemacht, zum Speisopfer und ein Log Öl,
  lin-lin: Soki moto yango azali mobola, bongo akoki kozwa te biloko wana nyonso,
    akokamata kaka mwana meme moko lokola mbeka mpo na kozongisa boyokani, mpo na
    kobonza yango mpo na mosala ya bolimbisi masumu ya moto yango ; akobakisa na likolo
    na yango lokola makabo bakilo misato ya farine basangisa na mafuta mpe kati-kati
    ya litele moko ya mafuta.
  eng-LSV: And if he [is] poor, and his hand is not reaching [these things], then
    he has taken one lamb [for] a guilt-offering, for a wave-offering, to make atonement
    for him, and one-tenth part of flour mixed with oil for a present, and a log of
    oil,
  eng-GNV: But if he be poore, and not able, then he shall bring one lambe for a trespasse
    offring to be shaken, for his reconciliation, and a tenth deale of fine flower
    mingled with oyle, for a meate offring, with a pinte of oyle.
  eng-WEBSTER: And if he is poor, and cannot get so much; then he shall take one lamb
    for a trespass-offering to be waved, to make an atonement for him, and one tenth-part
    of fine flour mingled with oil for a meat-offering, and a log of oil;
  nhw-BL: “Pero sintla nopa masehuali eli tlahuel teicneltzi huan amo huelis quincohuas
    ome pilborregojtzitzi, huajca hueli nechmacas setzi pilborregojtzi quen se tlacajcahualistli
    para catli quihuica tlajtlacoli, pero achtihui quihuisos noixpa, niamoTECO, para
    se tlacajcahualistli tlahuisoli para nechixtzacuilis itlajtlacolhua. Huan para
    nopa tlacajcahualistli tlen harina, san quihualicas ome kilo huan tlajco harina
    catli tlamaneloli ica aceite, ihuaya se tlajco litro aceite.
  swh-ONEN: “Hata hivyo, kama ni maskini na hawezi kupata vitu hivi, lazima achukue
    mwana-kondoo mmoja kama sadaka ya hatia ipate kuinuliwa ili kumfanyia upatanisho,
    pamoja na sehemu ya kumi ya efa ya unga laini uliochanganywa na logi moja ya mafuta
    kwa ajili ya sadaka ya nafaka,
  bba-bba: Wi u bɑrɑ disiɡiru mɔ mɑ u ǹ dɑm mɔ u kɑ yɑ̃ku yɑɑ sɑberu wɑ, yɑ̃ɑ teerɑ
    u koo kɑsu u kɑ yɑ̃kuru ko te tɑ sɑ̃ɑ torɑrun sɔmbuɡiru. Yɑ̃ku kowo u koo kɑ tu
    suuru kɑnɑbun wororu ko Yinni Gusunɔn wuswɑɑɔ. Yen biru durɔ wi, u koo som kilo
    itɑ wɛ̃ mɛ bɑ burɑ kɑ ɡum kɑ sere mɑɑ ɡum litirin bɔnu.
  eng-KJVCPB: And if he be poor, and cannot get so much; then he shall take one lamb
    for a trespass offering to be waved, to make an atonement for him, and one tenth
    deal of fine flour mingled with oil for a meat offering, and a log of oil;
  luo-luo: “To ka diponi ni en jachan kendo ok onyal yudo gigi, to nyaka okel nyaim
    kaka misango mar pwodhruok e ketho michiwo mondo pwodhego kaachiel gi mogo mayom
    madirom gorogoro ariyo moruw gi mo mondo timgo misango mar cham kod mo maliw moromo
    nus lita,
  meu-meu: Tau ta bema ogoḡami dainai unu ḡau idavaridia basinema heḡereḡere, ia ese
    mamoe natuna maruanena tamona mo baine abia, ena kara-dika boubouna, hahelaḡa
    tauna ese baine davea, ia dainai herohemaino karana baine karaia; bona flaoa efa
    ta baine karoa, karoa gwauta, karoa toi dehoro ida baine bulo, ena flaoa boubouna;
    bona dehoro kebere ta;
  npi-ULB: तर यदि त्यो मानिस गरिब छ, र यी बलिदानहरू ल्याउने त्यसको औकात छैन भने, त्यसले
    एउटा भेडाको पाठोलाई डोलाइनको निम्ति दोषबलिको रूपमा आफ्नै निम्ति प्रायश्‍चित्त
    गर्नलाई ल्याओस्, र अन्‍नबलिको निम्ति तेलमा मुछिएको आधा पाथी मसिनो पिठो, र आधा
    माना तेल,
  yor-yor: “Bí ẹni náà bá jẹ́ tálákà tí kò sì le è kó gbogbo nǹkan wọ̀nyí wá, kí ó
    mú ọ̀dọ́ àgbò kan bí ẹbọ ẹ̀bi, tí yóò fì, láti ṣe ètùtù fún un, pẹ̀lú ìdámẹ́wàá
    òsùwọ̀n ìyẹ̀fun dídára, a pò mọ́ òróró fún ọrẹ ohun jíjẹ òsùwọ̀n lógù òróró
  pes-OPCB: «اگر آن شخص فقیر باشد و نتواند دو بره قربانی کند، می‌تواند یک برهٔ نر
    به عنوان قربانی جبران بیاورد تا هنگام برگزاری مراسم کفاره جلوی مذبح تکان داده
    شود و به خداوند تقدیم گردد. همراه با آن یک کیلو آرد مرغوب مخلوط با روغن زیتون
    به عنوان هدیهٔ آردی و یک سوم لیتر روغن زیتون نیز باید تقدیم شود.
  tgl-ULB: Gayunman, kung ang tao ay mahirap at walang kakayahang makakuha ng mga
    alay na ito, maaari siyang kumuha ng isang lalaking tupa bilang isang alay sa
    pagkakasala para itataas at iaalay kay Yahweh upang gawing kabayaran sa kanyang
    sarili, at isang ikasampung bahagi ng isang epa ng pinong harina na hinaluan ng
    langis bilang isang handog na pagkaing butil, at isang sisidlan na may langis,
  hui-hui: Mbirali ibugua mana ko berolo mitangi nabi howa binigo mo tiga bulenaga
    loma bo delole munime mulenego muni nawi yagibano kayagua nde nogo sibi igini
    wangabe mbiraore hangu minu yalu ibulene nga. Wali agali o biagome ko binigo mo
    tiga bulenaga loma binigo mo miaga kagome nogo sibi igini ogoni podo yuwa i̱ninaga
    deni gime wigiwaga lalu lomabu ngulebira. Ani bialu balawa bayaleoreru genda magi
    kilogarama mbira olibe lininaga weli heba odo biamaga hene ngagobi mo yalu olibe
    lininaga weli maru gabo be kiraha berelowa lomabu mule yalu ibulene nga.
  mya-mya: ထို​သူ​သည်​ဆင်း​ရဲ​သ​ဖြင့် အ​ထက်​ပါ​ပူ​ဇော် သ​ကာ​များ​ကို​သန့်​စင်​ခြင်း​ဝတ်​အ​တွက်
    အ​ပြစ်​ဒဏ်​ပြေ​ရာ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​ရန် မ​တတ်​နိုင်​လျှင် သိုး​ထီး​က​လေး​တစ်​ကောင်
    ကို​သာ​ယူ​ဆောင်​ခဲ့​ရ​မည်။ ထို​ယဇ်​သည်​ယဇ် ပု​ရော​ဟိတ်​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​အား
    အ​ထူး​လှူ​ဘွယ်​ဖြစ်​သည်။ သူ​သည်​ဘော​ဇဉ် ပူ​ဇော်​သ​ကာ​အ​တွက် သံ​လွင်​ဆီ​နှင့်​ရော
    သော​မုန့်​ညက်​နှစ်​ပေါင်​ကို​လည်း​ကောင်း၊ သံ လွင်​ဆီ​အဝက်​သား​ကို​လည်း​ကောင်း​ယူ​ခဲ့
    ရ​မည်။-
  bod-N: གལ་སྲིད་མི་དེ་དབུལ་ཞིང་རྒྱུ་ནོར་དེ་ཙམ་མེད་ན། ལུ་གུ་ཕོ་ཞིག་ཉེས་སེལ་མཆོད་པའི་ཕྱིར་འཁྱེར་འོང་བ་དང་།
    གཡོབ་མཆོད་དུ་ཕུལ་ནས་ཁོའི་སྡིག་པ་བཤག་དགོས། ཡང་འབྲུ་མཆོད་དུ་འབུལ་བའི་གྲོ་ཞིབ་སྣུམ་བསྲེས་མ་བྲེ་ཡི་བཅུ་ཆ་གཅིག་དང་།
    སྣུམ་ལོ་རྒི་གཅིག་དེ་དང་མཉམ་དུ་འཁྱེར་འོང་དགོས།
  sna-sna: “Asi kana ari murombo asingakwanisi kuuya naizvozvi, anofanira kutora gwayana
    gono sechipiriso chemhosva kuti aninire agomuyananisira pamwe chete nechikamu
    chimwe chete kubva mugumi cheefa youpfu hwakatsetseka hwakasangana namafuta sechipiriso
    chezviyo, zvikamu zviviri kubva muzvitatu zverogi ramafuta,
  spa-BLM: “Si es pobre y no puede pagar tanto, tomará un cordero macho como ofrenda
    por la culpa, para hacer expiación por él, y la décima parte de un efa de harina
    fina mezclada con aceite para una ofrenda de harina, y un tronco de aceite;
  cac-cac: Tato meb'a' jun anima b'aj ix ec' jun yab'il chi', malaj stumin yic syac'
    noc' silab' sc'anchaj chi', an̈ej junoc noc' quelem calnel syic'coti yic sb'achchajoch
    silab'il d'a yichan̈ Jehová yuj smul, chab'n̈ej libra ixim harina te vach' calab'il
    yed' aceite syac'a' yed' oxeoc octavo aceite.
  swh-ULB: Kwa namna hiyo, kama mtu ni masikini na hawezi kumudu matoleo haya, ndipo
    anaweza kuchukua kondoo mmoja dume kama sadaka ya hatia ya kutikiswa, kufanya
    upatanisho kwaajili yake mwenyewe, na moja ya kumi ya efa ya unga safi uliochanganywa
    na mafuta kama sadaka ya nafaka, na chombo cha mafuta,
  bel-bel: Калі ж ён бедны і ня мае дастатку, дык няхай возьме аднаго барана ў ахвяру
    павіннасьці дзеля трасеньня, каб ачысьціць сябе, і адну дзесяцярыну эфы пшанічнай
    мукі, зьмяшанай з алеем, у прынашэньне хлебнае, і лог алею,
  deu-ELBBK: Und wenn er arm ist und seine Hand es nicht aufbringen kann, so soll
    er ein Lamm als Schuldopfer nehmen zum Webopfer, um Sühnung für ihn zu tun, und
    ein Zehntel Feinmehl, gemengt mit Öl, zum Speisopfer, und ein Log Öl;
  mbb-OT: Iyan, emun pubri haazà is etew ne kenè din egkeveleveg is kebpemuhat kayi
    he menge pemuhat, ne med-uwit dà sikandin te sevaha he meemahan he kerehidu he
    ibpemuhat din he pemuhat he vayad te salà. Ivayew zin heini he pemuhat para te
    Nengazen para mepesaylu sikandin te menge salè din. Med-uwit daan sikandin te
    zezuwa he kilu he meupiya he kelasi he herina he midsehuǥan te lana he pemuhat
    he para gasa. Wey med-uwit pa sikandin te senge vasu he lana.
  mal-2015: അവൻ ദരിദ്രനും അത്രെക്കു വകയില്ലാത്തവനും ആകുന്നു എങ്കിൽ തനിക്കു വേണ്ടി
    പ്രായശ്ചിത്തം കഴിക്കേണ്ടതിന്നു നീരാജനത്തിന്നായി അകൃത്യയാഗമായിട്ടു ഒരു കുഞ്ഞാടിനെയും
    ഭോജനയാഗമായിട്ടു എണ്ണ ചേർത്ത ഒരിടങ്ങഴി നേരിയ മാവും
  rmc-rmc: „Te oda manuš hino čoro a nane les ajci te anel, akor mi anel ča jekhe
    bakrores pre hazdľi obeta vaš e vina, hoj vaš peske te počinel. Paš oda mi anel
    the jekh kilos nekfeder aro mišimen le olejoha pre chabeneskri obeta the trin
    deci olejos.
  pes-OPV: و اگر او فقیر باشد و دستش به اینها نرسد، پس یک بره نرینه برای قربانی جرم
    تا جنبانیده شود وبرای وی کفاره کند، بگیرد و یک عشر از آرد نرم سرشته شده به روغن
    برای هدیه آردی و یک لج روغن،
  ron-1924: Дакэ есте сэрак ши ну поате сэ адукэ тоате ачесте лукрурь, атунч сэ я
    ун сингур мел, каре сэ фие адус ка жертфэ пентру винэ дупэ че а фост легэнат ынтр-о
    парте ши ынтр-алта, ка дар легэнат, ши сэ факэ испэшире пентру ел. Сэ я о зечиме
    дин флоаря фэиний фрэмынтатэ ку унтделемн, пентру дарул де мынкаре, ши ун лог
    де унтделемн.
  ben-OBCV: “অন্যদিকে, যদি সে দরিদ্র হয় ও বলিদানের সামগ্রী জোগাতে না পারে, তবুও দোষার্থক-নৈবেদ্যরূপে
    একটি মদ্দা মেষশাবক তাকে আনতেই হবে এবং শস্য-নৈবেদ্যরূপে তেলমিশ্রিত মিহি ময়দার
    এক ঐফার দশমাংশ ও এক লোগ তেল সহযোগে প্রায়শ্চিত্ত সাধনার্থে নৈবেদ্য দোলাতে হবে।
  som-som: Laakiinse isagu hadduu miskiin yahay oo uusan intaas oo dhan wada heli
    karin, markaas waa inuu keenaa wan yar oo qurbaankii xadgudubka aawadiis loo ruxruxo
    si uu kafaaraggud ugu sameeyo, iyo eefaah toban meelood loo dhigay meeshiis oo
    bur ah oo saliid lagu daray oo qurbaan hadhuudh ah loo bixiyo, iyo log saliid
    ah,
  lat-VUC: Quod si pauper est, et non potest manus ejus invenire quæ dicta sunt pro
    delicto, assumet agnum ad oblationem, ut roget pro eo sacerdos, decimamque partem
    similæ conspersæ oleo in sacrificium, et olei sextarium,
  eng-ASVBT: And if he be poor, and cannot get so much, then he shall take one he-lamb
    for a trespass offering to be waved, to make atonement for him, and one tenth
    part of an ephah of fine flour mingled with oil for a meal offering, and a log
    of oil;
  ita-1885: Ma, se colui è povero, e non può fornire quelle cose, prenda un agnello
    per sacrificio per la colpa, per essere offerto in offerta dimenata, per far purgamento
    per lui; e un decimo di fior di farina intrisa con olio, per offerta di panatica,
    e un log d'olio;
  eng-LXXUP: And if he should be poor, and cannot afford so much, he shall take one
    lamb for his transgression for a separate offering, so as to make propitiation
    for him, and a tenth deal of fine flour mingled with oil for a sacrifice, and
    one cup of oil,
  eng-ULB: However, if the person is poor and cannot afford these sacrifices, then
    he may take one male lamb as a guilt offering to be waved, to make atonement for
    himself, and one-tenth of an ephah of fine flour mixed with oil as a grain offering,
    and a log of oil,
  spa-VBL: “Pero los que son pobres y no pueden pagar estas ofrendas deben traer un
    cordero macho como ofrenda de culpa para ser agitado para hacerlos rectos, junto
    con una décima parte de la mejor harina mezclada con aceite de oliva para una
    ofrenda de grano, un tronco de aceite de oliva,
  fra-_FOB: Mais s'il est pauvre et que ses moyens n'y suffisent pas, il prendra un
    agneau comme sacrifice pour le délit en offrande agitée pour faire l'expiation
    pour lui, et un dixième de fine farine arrosée d'huile pour l'offrande, et un
    log d'huile,
  mal-mal: അവൻ ദരിദ്രനും അത്രയ്ക്കു വകയില്ലാത്തവനും ആകുന്നു എങ്കിൽ തനിക്കുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിക്കേണ്ടതിനു നീരാജനത്തിനായി അകൃത്യയാഗമായിട്ട് ഒരു കുഞ്ഞാടിനെയും ഭോജനയാഗമായിട്ട്
    എണ്ണചേർത്ത ഒരിടങ്ങഴി നേരിയമാവും
  urd-GVR: Agar shafāyāb shaḳhs ġhurbat ke bāis yih qurbāniyāṅ nahīṅ chaṛhā saktā
    to phir wuh qusūr kī qurbānī ke lie bheṛ kā sirf ek nar bachchā le āe. Kāfī hai
    ki kaffārā dene ke lie yihī Rab ke sāmne hilāyā jāe. Sāth sāth ġhallā kī nazar
    ke lie ḍeṛh kilogrām behtarīn maidā tel ke sāth milā kar pesh kiyā jāe aur 300
    milīliṭar tel.
  suz-BL: मिनु मेको मुर प्रुङग बाक्‍त हना, मोशो यो चाक्‍ने मचाप्‍बाक्‍त हना, मेकोमी
    आ पाप क्‍याम्‍तीक गेय आ पर्बम क्‍युक्‍शा हिम्‍शा चढ़ेचा कली सांड का नु अन्‍न चढ़ेचा
    कली तेलम निशो एफाह का के १० भाग थम रिम्‍शो फस नु लोग का तेल चाक्‍चा माल्‍ब। एफाह
    पुक्‍तीके का बाक्‍ब। एफाह का २२ लिटर रिक्‍ब। मेको के १० भाग २ लिटर नु इच्‍का खोइ
    बाक्‍ब। लोग आइक्‍च पुक्‍तीके का बाक्‍ब। मेको ०.३ लिटर रिक्‍ब।
