    سْتْ، تُرٍ مَسُنبُشِ نَشَن نَ، عَ نُن تُرٍ سِفَاتِ يَ كٍرٍن،
  fra-SBL: « S'il est pauvre et qu'il n'a pas les moyens d'en acheter autant, il prendra
    un agneau mâle en sacrifice de culpabilité, pour faire l'expiation pour lui, et
    un dixième d'épha de fleur de farine mélangée à de l'huile, pour l'offrande de
    farine, et un log d'huile ;
  hbo-hbo: וְאִם־דַּ֣ל ה֗וּא וְאֵ֣ין יָדֹו֮ מַשֶּׂגֶת֒ וְ֠לָקַח כֶּ֣בֶשׂ אֶחָ֥ד אָשָׁ֛ם
    לִתְנוּפָ֖ה לְכַפֵּ֣ר עָלָ֑יו וְעִשָּׂרֹ֨ון סֹ֜לֶת אֶחָ֨ד בָּל֥וּל בַּשֶּׁ֛מֶן
    לְמִנְחָ֖ה וְלֹ֥ג שָֽׁמֶן׃
  eng-WYCLIFFE: That if he is pore, and his hoond may not fynde tho thingis that ben
    seid, he schal take for trespas a lomb to offryng, that the preest preie for him,
    and the tenthe part of wheete flour spreynt togidire with oile in to sacrifice,
    and a sextarie of oile,
  cwe-cwe: “Mbali munhu iyo yahawa ngayengaye, hadaha kulava vinhu ivo, basi kezagala
    mwanang'hondolo kuwa nhambiko ya ubananzi yondayenuligwe uchanyha kuwa chilaguso
    cha kumulavila nhambiko, muladi kumtendela munhu iyo kuilumba. Iviya kezagala
    chilo imwe ya usage wouhanganyigwe na mavuta kwa ichimu cha nhosa ya mhule na
    mavuta selusi imwe ya lita.
  kik-kik: “No rĩrĩ angĩkorwo mũndũ ũcio nĩ mũthĩĩni na ndangĩhota kũruta indo icio,
    no nginya arute gatũrũme kamwe gatuĩke iruta rĩa mahĩtia rĩa gũthũngũthio nĩguo
    rĩmũhoroherie, hamwe na gĩcunjĩ gĩa ikũmi kĩa eba ya mũtu ũrĩa mũhinyu mũno ũtukanĩtio
    na maguta, rĩtuĩke iruta rĩa mũtu, na kabakũri ka maguta,
  fra-NCL: S’il est pauvre et que ses moyens soient limités, il prendra un seul agneau
    qui sera offert en sacrifice de réparation, en offrande balancée, pour faire l’expiation
    pour lui. Il prendra un seul dixième d’épha de fleur de farine pétrie à l’huile
    pour l’oblation, et un log d’huile ;
  cek-AK: Toe to kami loe amtang moe, to baktih hmuen to sah thai ai nahaeloe, ahaekhaih
    hmuen paek hoiah a sakpazae angbawnhaih to sak hanah, tuucaa maeto sin ueloe,
    cang hoi angbawnhaih sak hanah situi hoi atok tangcae ih kahoih takaw dip ephah
    hato thungah maeto, thoemto situi hoi nawnto sin tih;
  cuk-cuk: ”Ar dule-san-uruknaid dule-wilegedirdi, sibad-wawaad-warbaagwad-bakega
    mani satele, adi, sibad-wawaad-sapingwagwad-wargwen e-isgusad-ular ukoed. We-sibad-wawaad-sapingwagwad,
    dule-e-isgued-elilegegala, bana-bana-imaklegar uklegoed. Deginbali, madubur-bur-nued-nibiratar
    olivo-gwalluba-omukualed, degi, olivo-gwallu-bute-abala, ibmar-gwag-uklegedyob
    sedbaloed.
  uig-CYR: Лекин у кәмбәғәлликтин шундақ қилишқа қурби йәтмисә, өзигә кафарәт кәлтүрүш
    үчүн «пулаңлатма һәдийә» сүпитидә ялғуз бир әркәк қозини итаәтсизлик қурбанлиғи
    қилип кәлтүрсун, шуниңдәк ашлиқ һәдийә үчүн бир әфаһниң ондин биригә баравәр зәйтун
    мейи иләштүрүлгән есил ун билән бир лог зәйтун мейини кәлтүрсун
  tel-2017: అయితే ఆ వ్యక్తి పేదవాడై ఈ అర్పణలన్నీ చెల్లించే స్తోమత అతనికి లేకపోతే తన
    పరిహారం కోసం అతడు యెహోవా ఎదుట కదలిక అర్పణగా ఒక మగ గొర్రె పిల్లనూ, నూనెతో కలిపిన
    కిలో గోదుమ పిండినీ, అర లీటరు నూనెనూ తీసుకుని రావాలి.
  hat-BSA: “Men si se yon malere li ye, e mwayen li pa sifi, alò li va pran yon jenn
    mouton mal tankou ofrann koupab la, tankou yon ofrann voye anlè pou fè ekspiyasyon
    pou li, e yon dizyèm efa farin fen mele avèk lwil kòm yon ofrann sereyal ak yon
    boutèy demi lit lwil;
  kos-kos: Mwet sac fin sukasrup ac tia ku in akfalye ma inge, el fah use sokofanna
    sheep fusr mukul nu ke aknasnas lal, tuh in mwe kisa ke ma koluk lukma lal, sie
    mwe kite sriyukla nu sin LEUM GOD. El fah use paun luo na ke flao ma karyak ke
    oil in olive nu ke mwe kisa wheat, ac sie cup ke oil in olive.
  hbo-WLC: וְאִם־דַּ֣ל ה֗וּא וְאֵ֣ין יָדוֹ֮ מַשֶּׂגֶת֒ וְ֠לָקַח כֶּ֣בֶשׂ אֶחָ֥ד אָשָׁ֛ם
    לִתְנוּפָ֖ה לְכַפֵּ֣ר עָלָ֑יו וְעִשָּׂר֨וֹן סֹ֜לֶת אֶחָ֨ד בָּל֥וּל בַּשֶּׁ֛מֶן
    לְמִנְחָ֖ה וְלֹ֥ג שָֽׁמֶן׃
  ibo-ibo: “Ọ bụrụ na ọ bụ ogbenye onye na-enweghị ike iweta ihe ndị a, ha aghaghị
    iwere otu nwa ebule dịka aja ikpe ọmụma nke a ga-efufe nʼihi aja ikpuchi mmehie
    ha, Ọ ga-ewetakwa iko ọka a kwọrọ nke ọma asaa maọbụ ihe ọtụtụ efaa a gwara mmanụ
    oliv dịka aja mkpụrụ ọka, ya na otu iko mmanụ.
  ory-ory: ଆଉ, ଯଦି ସେ ଦରିଦ୍ର ଓ ସେହି ସମସ୍ତ ବଳିଦାନ ଆଣି ନ ପାରେ, ତେବେ ସେ ଆପଣା ନିମନ୍ତେ
    ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବାକୁ ଦୋଳନୀୟ ନୈବେଦ୍ୟ ରୂପେ ଦୋଷାର୍ଥକ ବଳି ପାଇଁ ଗୋଟିଏ ମେଷବତ୍ସ ଓ ଭକ୍ଷ୍ୟ
    ନୈବେଦ୍ୟ ରୂପେ ଏକ ଐଫାର ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦା ଓ ଏକ ଲୋଗ୍‍ ତୈଳ;
  chk-chk: Nge are ewe aramas a wöüngau pwe esap tufich ngeni an epwe uwato ei ükükün,
    epwe chök uwato eman ätemwänin lam fän iten asoren pupungau epwe assaw, pwe epwe
    fis asoren amusamusen tipis fän itan. Epwe pwal uwato ruu paun pilawa mi amas
    o mürina nofitfengen me apüra fän iten asoren mongö, pwal ina epwe ükükün esop
    kuoch noppuk.
  rop-rop: “If det men o gel im powan en im nomo garram enijing mowa, wal im garra
    lafta bringimap oni wanbala lilwan boiwan ship blanga peiyimbek ofring. Tharran
    im speshalwan presen im garra gibit langa mi, blanga det serramonimen. Im garra
    bringimap oni wanbala kilogrem flauwa miksap garram det oliboil blanga sid daga
    ofring, en lilbit mowa oliboil.
  ukr-1871: А коли він убогий і не спроможеться, так візьме одно ягня на жертву за
    провину і жертву гойдану, щоб спокутувати гріх свій, та десятину муки, перемішану
    з олїєю, на хлїбну жертву, та лог олїї;
  deu-1951: Ist er aber arm und vermag nicht so viel, so nehme er ein Lamm zum Schuldopfer,
    zum Webopfer, um für ihn Sühne zu erwirken, und einen Zehntel Semmelmehl, mit
    Öl gemengt, zum Speisopfer, und ein Log Öl,
  eng-JPS: And if he be poor, and his means suffice not, then he shall take one he-lamb
    for a guilt-offering to be waved, to make atonement for him, and one tenth part
    of an ephah of fine flour mingled with oil for a meal-offering, and a log of oil;
  srp-1865: Ali ako je siromah te ne može donijeti toliko, onda neka uzme jedno jagnje
    za žrtvu radi prijestupa da se prinese žrtva obrtana za oèišæenje njegovo, i jednu
    desetinu efe bijeloga brašna zamiješena s uljem za dar, i log ulja.
  lug-lug: “Naye omuntu oyo bw’anaabanga omwavu ng’ebyo byonna tabisobola, anaaleetanga
    omwana gw’endiga omulume gumu okuba ekiweebwayo olw’omusango, ne kiwuubibwa okumutangiririranga,
    okwo n’agattirako ne kimu kya kkumi ekya efa eky’obuwunga obulungi ennyo obutabikiddwa
    mu mafuta, nga kye kiweebwayo eky’emmere y’empeke, n’agattako n’epakuli y’amafuta
    ag’omuzeeyituuni;
  heb-heb: ואם דל הוא ואין ידו משגת ולקח כבש אחד אשם לתנופה לכפר עליו ועשרון סלת אחד
    בלול בשמן למנחה ולג שמן׃
  ben-IRV: আর সে ব্যক্তি যদি গরিব হয়, এত আনতে তার সামর্থ্য না থাকে, তবে সে নিজের
    জন্য প্রায়শ্চিত্ত করার জন্যে দোলনীয় অপরাধের বলির জন্যে একটি মেষশাবক ও ভক্ষ্য
    নৈবেদ্য, তেল মেশানো [এক ঐফা] সূজির দশ অংশের এক অংশ ও এক লোগ তেল
  pan-pan: ਜੇਕਰ ਉਹ ਕੰਗਾਲ ਹੋਵੇ ਅਤੇ ਇਨ੍ਹਾਂ ਸਭਨਾਂ ਵਿੱਚੋਂ ਕੁਝ ਨਾ ਲਿਆ ਸਕੇ ਤਾਂ ਉਹ ਆਪਣੇ ਲਈ
    ਪ੍ਰਾਸਚਿਤ ਕਰਨ ਲਈ ਦੋਸ਼ ਬਲੀ ਦੇ ਲਈ ਇੱਕ ਲੇਲਾ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ, ਅਤੇ ਤੇਲ ਰਲਿਆ ਹੋਇਆ
    ਏਫ਼ਾਹ ਦਾ ਦਸਵਾਂ ਹਿੱਸਾ ਮੈਦਾ, ਮੈਦੇ ਦੀ ਭੇਟ ਲਈ ਅਤੇ ਇੱਕ ਪਾਉ ਤੇਲ ਲਿਆਵੇ,
  mya-JVB: ထိုသူ သည် ဆင်းရဲ ၍ ဤမျှလောက်မ တတ် နိုင်လျှင် ၊ ချီလွှဲ ၍ မိမိ အပြစ် ဖြေခြင်းကို
    ပြုစရာဘို့ ၊ ဒုစရိုက် ဖြေရာယဇ် သိုးငယ် တကောင် ကို၎င်း၊ ဘောဇဉ်ပူဇော်သက္ကာ ဘို့
    ဆီ ရော သော မုန့်ညက် တဩမဲနှင့် ဆီ တလောဃ ကို၎င်း၊
  hmo-hmo: “Bema tau ta ia ogogami dainai, unai gaudia ibounai ia hoia diba lasi neganai,
    ia ese mamoe natuna tau tamona sibona do ia abia, do ia goeva totona. Unai mamoe
    be iena kerere gwauatao totona boubou gauna. Unai be hahelagaia tauna ese Lohiabada
    ena vairanai do ia davea, bona unai tau ena kerere davana do ia karaia. Paraoa
    ena metau kilogaram tamona, bona olive dehoro kapusi tamona danu unai tau do ia
    mailaia.
  urd-urd: “और अगर वह ग़रीब हो और इतना उसे मक़दूर न हो तो वह हिलाने के लिए जुर्म की
    क़ुर्बानी के लिए एक नर बर्रा ले ताकि उसके लिए कफ़्फ़ारा दिया जाए और नज़्र की क़ुर्बानी
    के लिए ऐफ़ा के दसवें हिस्से के बराबर तेल मिला हुआ मैदा और लोज भर तेल,
  rus-SYN: Если же он беден и не имеет достатка, то пусть возьмет одного овна в жертву
    повинности для потрясания, чтоб очистить себя, и одну десятую часть ефы пшеничной
    муки, смешанной с елеем, в приношение хлебное, и лог елея,
  bqc-SIM: Tó taasideɛ mɛ́ i ka à pↄ́piↄ kpao, aàli sãsa sɛ mɛ̀ndo tàae fĩabobↄ
    ũ, wi pↄ́pi mↄ Diiɛ ń pↄ́wɛntio kiloo pla yãalɛa ń nísio aà duunakɛ̃awà
    yã́i. Aàli nísi litili kĩni sɛ́ lↄ
  tcz-CHONGTHU: Chule tiphah nat veipa chu mivai cha ahikhah a, athilto ding ato joulou
    tah a ahileh, themmo thilto dinga kelngoi chal khat beh ahin toding, hichu amapa
    kithoidamna thiltoa pang ding, chule changbong neldi thaotwi kichapsa iphah dimkhat
    hopsoma hop khat lhosoh thilto dinga thaotwi khon dimkhat toh jaonaa atoding ahi.
  mar-mar: परंतु तो मनुष्य गरीब असून एवढे आणण्याची त्यास ऐपत नसेल तर त्याने आपल्या
    प्रायश्चितासाठी ओवाळणीचे एक कोकरु दोषार्पण म्हणून आणावे आणि अन्नार्पणासाठी तेलात
    मळलेला, एक दशांश एफा मैदा आणि एक लोगभर तेल आणावे;
  qub-qub: «Pobri carga cutichina sacrifisyuta pishtananpaj juc cashnillata apamonga.
    Altar ñaupanchöna cuyuchir ricachimanga chay runa limyuna cananpaj. Asëtiwan chapusha
    ishcay quïlu masnin alli jarinatapis apamonga. Chay canga chaqui micuy ofrendami.
    Apamonga medyu litrupaj pishircoj asëtita,
  bqp-bqp: Wi u bɑrɑ disigiru mɔ mɑ u ǹ dɑm mɔ u kɑ yɑ̃ku yɑɑ sɑberu wɑ, yɑ̃ɑ teerɑ
    u koo kɑsu u kɑ yɑ̃kuru ko te tɑ sɑ̃ɑ torɑrun sɔmbugiru. Yɑ̃ku kowo u koo kɑ tu
    suuru kɑnɑbun wororu ko Yinni Gusunɔn wuswɑɑɔ. Yen biru durɔ wi, u koo som kilo
    itɑ wɛ̃ mɛ bɑ burɑ kɑ gum kɑ sere mɑɑ gum litirin bɔnu.
  hat-hat: Si moun lan pòv epi li pa gen anpil mwayen, l'a pote yon sèl ti mouton
    pou yo ofri pou peye pou sa moun lan te fè ki mal la. L'a pote twaka mamit farin
    sèlman melanje ak lwil oliv ak yon boutèy demi lit plen lwil.
  eng-BSB: If, however, the person is poor and cannot afford these offerings, he is
    to take one male lamb as a guilt offering to be waved to make atonement for him,
    along with a tenth of an ephah of fine flour mixed with olive oil for a grain
    offering, a log of olive oil,
  tod-tod: «Ni toɠa ga bala nui, ná-sɔlɔɔgiti ti la kula ɠɛa su, toɠa baala ziʋo
    zinɛ ɠila nɔ zeɠe, nii a ɠula ga faazuɓɛtɛ zalaɠai, é datɛɠɛ vai ma ʋoogi ɠɛ,
    koto gba vai ɠɛ la tɔun bɛ. Toɠa ɓulu vukɔ ʋagɔi kilo saʋagɔ zeɠe, gaayɔgai ga
    gulɔi, ta gulɔi litɛlɛ ɠaaɠwɛsui, é ɠɛ ga vebɛanii.
  eng-WEBPB: “If he is poor, and can’t afford so much, then he shall take one male
    lamb for a trespass offering to be waved, to make atonement for him, and one tenth
    of an ephah of fine flour mixed with oil for a meal offering, and a log of oil;
  kbq-kbq: Hagi amunte'ma omnenkeno maka ofama erino'ma ega'ma osanuno'a, mago ve
    sipisipi nevreno, olivi masavene erihavia hu'ne'nia 1 kilo witi ofa e'nerino,
    mago kapu olivi masavenena kumite'ma nonama huno eri veravema hu ofa erino egahie.
  nhe-BL: “Pero intla nopa tlacatl eli tlahuel teicneltzi huan ax huelis quincohuas
    ome pilborregojtzitzi, huajca hueli nechmacas setzi pilborregojtzi queja se tlacajcahualistli
    para tlen quihuica tlajtlacoli, pero achtohui quihuisos noixtla, niimoTECO, para
    se tlacajcahualistli majcahuali para nechixtzacuilis itlajtlacolhua. Huan para
    nopa tlacajcahualistli tlen harina, san quihualicas ome kilo huan tlajco harina
    tlen tlamaneloli ica aceite, ihuaya se tlajco litro aceite.
  gub-BL: Aze a'e awa nahemetarer katu kwaw nehe, aze nupuner kwaw a'e ma'e paw imekuzar
    haw rehe nehe, weraha putar àràpuhàràna'yr hawitu ma'e awa xaxeto pe nehe, katu
    'ygwer imunàn kar haw romo nehe. Agwer imono pyr ikatuahy Tupàn Tuweharupi Wiko
    Ma'e pe. Xaxeto wiko izar romo. Xo pitài kir arozràn imuku'i pyrer uri kawer inuromo
    har zo weraha putar xaxeto pe nehe. Weraha putar uri kawer ikurer izupe nehe no.
  eng-DRA: 'But if he be poor, and his hand cannot find the things aforesaid: he shall
    take a lamb for an offering for trespass, that the priest may pray for him, and
    a tenth part of hour tempered with oil for a sacrifice, and a sextary of oil,'
