verse: LEV.014.023
translations:
  mal-C: “എട്ടാംദിവസം ശുദ്ധീകരിക്കപ്പെടേണ്ടയാൾ അവ തന്റെ ശുദ്ധീകരണത്തിനായി യഹോവയുടെ
    സന്നിധിയിൽ സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  deu-TKW: Und zwar soll er sie am achten Tage, nachdem er rein geworden, zum Priester
    bringen, an die Thüre des Offenbarungszeltes vor Jahwe;
  lin-lin: Na mokolo ya mwambe, akomema yango epai ya Nganga-Nzambe, na ekotelo ya
    Ndako ya kapo ya Bokutani, liboso ya Yawe, mpo na kopetolama na ye.
  eng-LSV: and he has brought them in on the eighth day for his cleansing to the priest,
    to the opening of the Tent of Meeting, before YHWH.
  eng-GNV: And he shall bring them the eight day for his clensing vnto the Priest
    at the doore of the Tabernacle of the Congregation before ye Lord.
  eng-WEBSTER: And he shall bring them on the eighth day for his cleansing to the
    priest, to the door of the tabernacle of the congregation, before the LORD.
  nhw-BL: Nochi ya nopa monequi quihuicas ipan nopa chicueyi tonal. Huan quimactilis
    nopa totajtzi nopona noixpa campa ipuerta nopa yoyon tiopamitl campa timopantíaj.
  swh-ONEN: “Katika siku ya nane, lazima avilete vitu hivyo kwa kuhani, kwa ajili
    ya kutakaswa kwake kwenye ingilio la Hema la Kukutania mbele za Bwana.
  bba-bba: Win dɛɛrɑsiɑbun sɔ̃ɔ itɑserɑ u koo kɑ ye kpuro yɑ̃ku kowo nɑɑwɑ sɑ̃ɑ yerun
    kɔnnɔwɔ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And he shall bring them on the eighth day for his cleansing unto the
    priest, unto the door of the tabernacle of the congregation, before the Lord.
  luo-luo: “Kochopo chiengʼ mar aboro nyaka okel gigo duto ne jadolo mondo opwodhi
    e nyim Jehova Nyasaye e dho Hemb Romo.
  meu-meu: Bena dina ihataurahanina ai, ia ese baine laohaidia, hahelaḡa tauna dekenai,
    hebou kalagana iduarana ai, Iehova vairanai, hahelaḡa tauna ese baine haḡoevaia
    totona.
  npi-ULB: आठौँ दिनमा त्यसले यी सबै आफ्नो शुद्धिकरणको निम्ति पुजारीकहाँ परमप्रभुको
    अगि भेट हुने पालको प्रवेशद्वारमा ल्याओस् ।
  yor-yor: “Kí ó mú wọn wá ní ọjọ́ kẹjọ fún ìwẹ̀nùmọ́ rẹ̀ síwájú àlùfáà ní ẹnu-ọ̀nà
    àgọ́ ìpàdé níwájú Olúwa.
  pes-OPCB: روز هشتم آنها را دم در خیمۀ ملاقات نزد کاهن بیاورد تا در حضور خداوند برای
    مراسم طهارت او تقدیم شوند.
  tgl-ULB: Sa ikawalong araw kailangan niyang dalhin ang mga ito para sa kanyang paglilinis
    sa pari, sa pasukan ng tolda ng pagpupulong, sa harap ni Yahweh.
  hui-hui: Horo halini ibuni mo bayale helolene ogoni tagira ibirangi ibugua loma
    uruni yalu loma binigo mo miaga biago Anduane Homogo i̱naga Balai Anda haneni
    i̱ninaga deni yalu ibulene nga.
  mya-mya: သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​သည့်​အ​ဋ္ဌ​မ​နေ့​၌ သူ​သည် ထို​ပူ​ဇော်​သ​ကာ​တို့​ကို​ယဇ်​ပု​ရော
    ဟိတ်​ထံ​တဲ​တော်​တံ​ခါး​ဝ​သို့​ယူ​ဆောင်​ခဲ့ ရ​မည်။-
  bod-N: ཉིན་བརྒྱད་པར། རང་ཉིད་གཙང་མར་འགྱུར་བའི་ཕྱིར་དུ་ཁོས་དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་ཁྱེར་ནས་མཆོད་དཔོན་ལ་སྤྲོད་དགོས།
  sna-sna: “Pazuva rorusere anofanira kuzviuyisa kumuprista pamusuo weTende Rokusangana
    pamberi paJehovha, kuti acheneswe.
  spa-BLM: “Al octavo día los traerá para su purificación al sacerdote, a la puerta
    de la Tienda del Encuentro, ante Yahvé.
  cac-cac: A d'a svajxaquil c'ual syic'ancot masanil juntzan̈ tic jun anima chi' d'a
    vin̈ sacerdote yic sacb'icaneli. A juntzan̈ tic tz'ac'jioch d'a yichan̈ Jehová
    d'a stielxo scajnub' b'aj sch'ox sb'a.
  swh-ULB: Katika siku ya nane lazima awalete kwa kuhani kwaajili ya utakaso, pakuigilia
    katika hema ya mkutano, mbele ya Yahwe.
  bel-bel: і прынясе іх на восьмы дзень ачышчэньня свайго сьвятару да ўваходу ў скінію
    сходу, перад аблічча Госпада;
  deu-ELBBK: Und er soll sie am achten Tag seiner Reinigung zu dem Priester bringen
    an den Eingang des Zeltes der Zusammenkunft vor den HERRN.
  mbb-OT: Dutun te ikewalu he andew uwita zin heini is langun he pemuhat diyà te memumuhat
    diyà te ǥemawan te Tulda he Edtelevukaayan, diyà te etuvangan te Nengazen.
  mal-2015: എട്ടാം ദിവസം സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ യഹോവയുടെ സന്നിധിയിൽ പുരോഹിതന്റെ
    അടുക്കൽ കൊണ്ടുവരേണം.
  rmc-rmc: Pro ochtoto džives oda anela vaš peskro obžužaripen le rašaske paš o vudar
    andro Svetostankos anglo RAJ.
  pes-OPV: «و در روز هشتم آنها را نزد کاهن به درخیمه اجتماع برای طهارت خود به حضور
    خداوند بیاورد.
  ron-1924: Ын зиуа а опта, сэ адукэ пентру курэциря луй тоате ачесте лукрурь ла преот,
    ла уша кортулуй ынтылнирий, ынаинтя Домнулуй.
  ben-OBCV: “সে তার শুদ্ধকরণের জন্য অষ্টম দিনে সদাপ্রভুর সামনে সমাগম তাঁবুর প্রবেশদ্বারে
    যাজকের কাছে উল্লিখিত ঘুঘু অথবা কপোত আনবে।
  som-som: Oo waa inuu maalinta siddeedaad daahirintiisa aawadeed wadaadka ugu keenaa
    iridda teendhada shirka agteeda oo Rabbiga hortiisa ah.
  lat-VUC: offeretque ea die octavo purificationis suæ sacerdoti, ad ostium tabernaculi
    testimonii coram Domino.
  eng-ASVBT: 'And on the eighth day he shall bring them for his cleansing unto the
    priest, unto the door of the tent of meeting, before Jehovah:'
  ita-1885: E porti quelle cose al sacerdote, all'entrata del Tabernacolo della convenenza,
    davanti al Signore, l'ottavo giorno appresso la sua purificazione.
  eng-LXXUP: And he shall bring them on the eighth day, to purify him, to the priest,
    to the door of the tabernacle of witness before the Lord.
  eng-ULB: On the eighth day he must bring them for his cleansing to the priest, to
    the entrance to the tent of meeting, before Yahweh.
  spa-VBL: “Al octavo día deben llevarlos al sacerdote a la entrada del Tabernáculo
    de Reunión ante el Señor para que los limpie.
  fra-_FOB: Il apportera ces choses le huitième jour au sacrificateur, pour sa purification,
    à l'entrée du tabernacle d'assignation, devant l'Éternel.
  mal-mal: എട്ടാം ദിവസം സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽ പുരോഹിതന്റെ
    അടുക്കൽ കൊണ്ടുവരണം.
  urd-GVR: Āṭhweṅ din wuh unheṅ mulāqāt ke ḳhaime ke darwāze par imām ke pās aur Rab
    ke sāmne le āe tāki wuh pāk-sāf ho jāe.
  suz-BL: मिनु मेकोमी ८ नाक्‍ती आंम कली चोव़खो सेल्‍पाइक्‍चा कली मेको निक्‍शी ग्रुम्‍तीक
    ताम्‍बु आ ओव़तीक परमप्रभु यावे आ ङोंइती चढ़ेब आ बाक्‍तीकेमी चाक्‍चा माल्‍ब।
  ita-1927: L’ottavo giorno porterà, per la sua purificazione, queste cose al sacerdote,
    all’ingresso della tenda di convegno, davanti all’Eterno.
  ckb-ckb: «لە ڕۆژی هەشتەمدا دەیهێنێتە لای کاهینەکە بۆ پاکبوونەوەی، بۆ لای دەروازەی
    چادری چاوپێکەوتن لەبەردەم یەزدان.
  eng-BBE: And on the eighth day he will take them to the priest, to the door of the
    Tent of meeting before the Lord, so that he may be made clean.
  kan-OKCV: “ಅವನು ತನ್ನ ಶುದ್ಧತೆಗಾಗಿ ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಇವುಗಳನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ
    ಬಳಿಗೆ ಯಾಜಕನ ಹತ್ತಿರಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ತರಬೇಕು.
  tam-2017: தான் சுத்திகரிக்கப்படும்படி எட்டாம் நாளில் ஆசரிப்புக்கூடாரத்தின் வாசலிலே
    யெகோவாவுடைய சந்நிதியில் ஆசாரியனிடத்திற்குக் கொண்டுவருவானாக.
  spa-RV-1909: Las cuales cosas traerá al octavo día de su purificación al sacerdote,
    á la puerta del tabernáculo del testimonio delante de Jehová.
  ron-BTF: Și să le aducă în ziua a opta pentru curățirea sa, la preot, la ușa tabernacolului
    întâlnirii, înaintea DOMNULUI.
  eng-WEBP: “On the eighth day he shall bring them for his cleansing to the priest,
    to the door of the Tent of Meeting, before the LORD.
  eng-FBV: On the eighth day they are to take them to the priest at the entrance to
    the Tent of Meeting before the Lord so they can be made clean.
  nld-1939: Op de achtste dag moet hij ze voor zijn reiniging naar den priester brengen
    bij de ingang van de openbaringstent, voor het aanschijn van Jahweh.
  nch-BL: Nochi ya nopa monequi quihuicas ipan nopa chicueyi tonali. Huan quimactilis
    nopa totajtzi nopona noixpa campa icalte nopa yoyon tiopamit campa timopantíaj.
  vie-1934: Qua ngày thứ tám, người phải vì sự nên thanh sạch mình, đem nộp các lễ
    vật nầy cho thầy tế lễ tại cửa hội mạc, trước mặt Đức Giê-hô-va.
  hin-CV: “आठवें दिन अपने शुद्ध होने के लिए वह इन्हें मिलनवाले तंबू के द्वार पर याहवेह
    के सामने पुरोहित के पास लेकर आए.
  eng-OURB: “On the eighth day he shall bring them for his cleansing to the priest,
    to the door of the Tent of Meeting, before Adonai.
  spa-BES: Y al octavo día los llevará al sacerdote, a la puerta de la tienda de reunión
    delante del Señor, para que pueda ser limpiado.
  tdx-tdx: Ie amy andro fahavaloy ro hinday irezay mb’amy mpisoroñey hañeferañe aze,
    an-dalan-kibohom-pamantañañe eo, añatrefa’ Iehovà;
  vid-vid: Zuwa lya nane komigalila mtambika vinhu avyo hali lwizi lwa ihema lya Nguluwi
    kwa chiwalo cha kwelizwa kwa heye hali Mkulu Nguluwi.
  eng-OKE: And he shall bring them on the eighth day of his purification unto the
    priest, at the door of the tabernacle of ordinance before the Lord.
  tha-KJV: ในวั​นที​่แปดให้เขานำมามอบให้​แก่​ปุ​โรหิตเพื่อการชำระของตนที่​ประตู​พล​ับพลาแห่งชุ​มนุ​มถวายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: As quais coisas trará ao oitavo dia de sua purificação ao sacerdote,
    à porta do tabernáculo do testemunho diante do SENHOR.
  deu-ELO: Und er soll sie am achten Tage seiner Reinigung zu dem Priester bringen
    an den Eingang des Zeltes der Zusammenkunft vor Jehova.
  eng-WYC-2018: and he shall offer those in the eighth day of his cleansing to the
    priest, at the door of the tabernacle of witnessing, before the Lord. (and he
    shall bring them on the eighth day of his cleansing to the priest, at the entrance
    to the Tabernacle of the Witnessing, before the Lord.)
  epo-epo: Kaj li alportos ilin en la oka tago de sia purigado al la pastro, al la
    pordo de la tabernaklo de kunveno, antaŭ la Eternulon.
  uig-PIN: sǝkkizinqi küni bularni ɵzining pak ⱪilinixi üqün jamaǝt qedirining kirix
    aƣziƣa elip kelip, Pǝrwǝrdigarning aldida kaⱨinning ⱪexiƣa kǝltürsun.
  beo-beo: Ea dodofesu hou eso godoane gala amoga e da amo liligi gobele salasu dunu
    Hina Gode Ea Abula diasu logo holeiga gaguli misunu.
  tpi-OTNT: Long de ol i wok long mekim em i kamap klin, em i mas bringim dispela
    abus samting i go long pris long dua bilong haus sel bilong mi, Bikpela, na bai
    mi lukim.
  hau-SA: “A rana ta takwas dole yă kawo su domin tsabtaccewarsa ga firist a ƙofar
    Tentin Sujada, a gaban Ubangiji.
  uig-LAT: sekkizinchi küni bularni özining pak qilinishi üchün jamaet chédirining
    kirish aghzigha élip kélip, Perwerdigarning aldida kahinning qéshigha keltürsun.
  nde-nde: Ngosuku lwesificaminwembili kumele akulethe kumphristi ukuba ahlanjululwe
    esangweni lethente lokuhlangana phambi kukaThixo.
  ton-ton: Pea te ne ʻomi ia ki he taulaʻeiki ʻi hono valu ʻoe ʻaho ʻo hono fakamaʻa,
    ki he matapā ʻoe fale fehikitaki ʻoe kakai ʻi he ʻao ʻo Sihova.
  ces-1613: I přinese je v osmý den očišťování svého knězi, ke dveřům stánku úmluvy
    před Hospodina.
  eng-WMB: “On the eighth day he shall bring them for his cleansing to the priest,
    to the door of the Tent of Meeting, before the LORD.
  tam-TCV: “எட்டாம் நாளிலே அவன் அவைகளை தனது சுத்திகரிப்புக்காக யெகோவா முன்னிலையில்,
    சபைக் கூடாரவாசலுக்கு ஆசாரியனிடம் கொண்டுவர வேண்டும்.
  ceb-ULB: Sa ikawalo nga adlaw kinahanglan nga dad-on niya kini aron sa paghinlo
    kaniya sa pari, ngadto sa pultahan sa tolda nga tigomanan, sa atubangan ni Yahweh.
  pol-UBG: I przyniesie je ósmego dnia dla swego oczyszczenia do kapłana, przed wejście
    do Namiotu Zgromadzenia przed PANA.
  urd-GVU: آٹھویں دن وہ اُنہیں ملاقات کے خیمے کے دروازے پر امام کے پاس اور رب کے سامنے
    لے آئے تاکہ وہ پاک صاف ہو جائے۔
  deu-1912: und bringe sie am achten Tage seiner Reinigung zum Priester vor die Tür
    der Hütte des Stifts, vor den HERRN.
  kan-2017: ಅವನು ತನ್ನ ಶುದ್ಧೀಕರಣಕ್ಕಾಗಿ ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಇವುಗಳನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ
    ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ತಂದು ಯಾಜಕನಿಗೆ ಒಪ್ಪಿಸಬೇಕು.
  yap-yap: Rofen nra gaman e meruk e rran ngay ni kan be’echnag facha’ e aram e ra
    fek fa pin’em i yib ngak fare prist nga langan e mab ko fare Tent.
  hlt-MCSB: Te te a rhet hnin dongah tah amah kah a ciimnah ham te tingtunnah dap
    thohka kah BOEIPA mikhmuh ah khosoih taengla khuen saeh.
  mdy-ETH: ጌኤሺፆ ዳምቦ ኩንሦ ሳላሳ ኬሎና ዬንሢ ቢያ ዔኪ ሙኪ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካራ ናንጊና ናንጋ
    ጎዳ ቤርታ ቄኤሳሢም ዒንጎንጎ።
  twi-ASANTE: “Ɛda a ɛtɔ so nnwɔtwe no, ɔde ne nyinaa bɛkɔ akɔma ɔsɔfoɔ no wɔ Ahyiaeɛ
    Ntomadan no ano na ɔsɔfoɔ no de adwira no wɔ Awurade anim.
  eng-WEBU: “On the eighth day he shall bring them for his cleansing to the priest,
    to the door of the Tent of Meeting, before the LORD.
  bnp-bnp: “Na polotoluna parava, ge bole lakea na prister na matana Kape na Vaponga
    a balu nga, na matane BAKOVI DAGI, ne vona ni vakamatapado ia.
  wal-wal: “Hosppuntta gallassan ba nagaraappe geeyanau bitanee hageeta qeesiyaakko
    Xoossaa Dunkkaaniyaa pengge GODAA sintti eho.
  spa-PDDPT: Al octavo día las llevará al sacerdote para su purificación ante Yavé
    en la entrada del Tabernáculo de Reunión.
  gun-gun: Ha'e gui irundy meme ára ma ojeky'a'o ukaa py sacerdote pe ogueru 'rã ha'e
    nunga ha'e javi, oguy nhemboaty oĩaty va'e rokẽ py, Senhor renonde.
  agu-BL: Nin le waxaki'n k'ej tajwe'n tz'opon yi e'chk takle'na'tz ta'n, stzi' cunin
    puertil yi pe'mil yi mantial tetz molbil ibaj, kale atit Kataj Ryos.
  ilo-ULB: Iti maikawalo nga aldaw masapul nga ipanna dagitoy iti padi para iti pannakadalusna,
    iti pagserrekan ti tabernakulo, iti sangoanan ni Yahweh.
  kpg-kpg: I di walu laangi o dono haga madammaa, gei mee gi gaamai nia mee aanei
    gi tangada hai mee dabu i di bontai di Hale laa.
  uig-ARA: سەككىزىنچى كۈنى بۇلارنى ئۆزىنىڭ پاك قىلىنىشى ئۈچۈن جامائەت چېدىرىنىڭ كىرىش
    ئاغزىغا ئېلىپ كېلىپ، پەرۋەردىگارنىڭ ئالدىدا كاھىننىڭ قېشىغا كەلتۈرسۇن.
  sus-sus: Xi solomasaxan nde lɔxɔɛ, a xa fa na sɛrɛxɛe ra sɛrɛxɛdubɛ xɔn hɔrɔmɔlingira
    sode dɛ ra n tan Alatala ya i, alako a xa sɛniyɛn.
  pon-2006: Ni kawaluhn rahn en eh kamwakel, e pahn wadohng samworo mepwukat ni wenihmwen
    Impwalo.
  ksd-ksd: Na kap go diat ta ra valavutuluna bung tadav ra tena tinabar ure kana varvagomgom,
    na kap diat tar ta ra matakilalat i ra pal na varbarat ta ra luaina mata i ra
    Luluai.
  tur-YTC: “Sekizinci gün onları arınmaları için Yahve'nin önüne, Buluşma Çadırı'nın
    kapısına, kâhine getirecek.
  grc-BRENT: Καὶ προσοίσει αὐτὰ τῇ ἡμέρᾳ τῇ ὀγδόῃ, εἰς τὸ καθαρίσαι αὐτὸν, πρὸς τὸν
    ἱερέα, ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου ἔναντι Κυρίου.
  ind-AYT: Pada hari kedelapan, orang itu harus membawa kurban penahirannya kepada
    imam di pintu masuk tenda pertemuan, di hadapan TUHAN.
  nya-nya: “Pa tsiku lachisanu ndi chitatu zonsezo abwere nazo kwa wansembe, pa khomo
    pa tenti ya msonkhano, pamaso pa Yehova kuti munthuyo ayeretsedwe.
  hrv-hrv: Osam dana nakon svoga očišćenja neka ih donese svećeniku na ulaz u Šator
    sastanka pred Jahvu.
  mps-mps: “Te augwaligo aga te wiegi yai pedalumainu sę ebo side, te 8 wabo side,
    agai te kibu doado bage te prisba sela peyu, te Genuai Bidi eno sel Ugwa Be sunumiba
    selasa asobaso da, teda eno sueibao,” wali.
  tpi-tpi: Long de ol i wok long mekim em i kamap klin, em i mas bringim dispela abus
    samting i go long pris long dua bilong haus sel bilong mi, Bikpela, na bai mi
    lukim.
  dan-1931: Dem skal han den ottende Dag efter sin Renselse bringe til Præsten ved
    Åbenbaringsteltets Indgang for HERRENS Åsyn.
  vie-OVCB: Đó là các thứ người ấy sẽ đem đến cửa Đền Tạm vào ngày thứ tám, để được
    thầy tế lễ làm lễ tẩy sạch trước mặt Chúa Hằng Hữu.
  guj-2017: આઠમે દિવસે યાજક પાસે મુલાકાતમંડપના પ્રવેશદ્વાર આગળ તે યહોવાહની સમક્ષ પોતાના
    શુદ્ધિકરણની વિધિને માટે આ પક્ષીઓને સાથે લાવે.
  pon-2006A: Ni kawaluhn rahn en eh kamwakel, e pahn wadohng samworo mepwukat ni wenihmwen
    Impwalo.
  por-BRBSL: “No oitavo dia ele os levará para sua purificação ao padre, à porta da
    Tenda da Reunião, antes de Yahweh.
  cth-cth: Ama kâthoung nahanelah, BAWIPA hmalah kamkhuengnae lukkareiim takhang teng
    koe, vaihma koe ataroe hnin a thokhai hnukkhu,
  twi-twi: “Da a ɛto so awotwe no, ɔde ne nyinaa bɛkɔ akɔma ɔsɔfo no wɔ Ahyiae Ntamadan
    no ano na ɔsɔfo no de adwira no wɔ Awurade anim.
  hlt-hlt: Te te a rhet hnin dongah tah amah kah a ciimnah ham te tingtunnah dap thohka
    kah BOEIPA mikhmuh ah khosoih taengla khuen saeh.
  tbz-SIM: Diyiè niínnì yiè ndi, ò yóó dɛ̀ tɔnímɛ̀ kɛ́duɔ́ nyikuɔ́ nìùtì mɛtɑummɛ̀
    tou ììkɛ̀ mɛwénkùmɛ̀ kpɛ́í.
  msy-2020: Namba 8ɨn aruemɨn, gumazir kam uabɨ zueghsɨ, bizir kaba bar ada inigh
    nan damazimɨn ofa gamir gumazim bagh na bativamin Purirpenimɨn tiar akamɨn mangɨ.
  dop-dop: Pǝ tɑkɩ kʋyɑkʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkʋ ɩlɛnɑ ɩ́ ponɑ kʋhɑɑŋ ɩnǝɣɩ kɔtʋlʋ
    kɛ tǝsulle cokǝle nɔnɔɣɔ kɛ Tɑcɑɑ kiŋ.
  azb-azb: Paklanmasının səkkizinci günü bu adam bunları kahinin yanına, Hüzur çadırının
    girişinə – Rəbbin hüzuruna gətirsin.
  eng-DBY: And he shall bring them on the eighth day of his cleansing unto the priest,
    unto the entrance of the tent of meeting, before Jehovah.
  hin-2017: और आठवें दिन वह इन सभी को अपने शुद्ध ठहरने के लिये मिलापवाले तम्बू के
    द्वार पर, यहोवा के सम्मुख, याजक के पास ले आए;
  wol-KYG: Da koy indil sarxalkat bi, ngir mu laabal ko bu bés ba délsee, ca bunt
    xaymab ndaje ma, fi kanam Aji Sax ji.
  eng-YLT: and he hath brought them in on the eighth day for his cleansing unto the
    priest, unto the opening of the tent of meeting, before Jehovah.
  eng-WYC-2017: and he shall offer those [or them] in the eighth day of his cleansing
    to the priest, at the door of the tabernacle of witnessing, before the Lord.
  eng-WMBB: “On the eighth day he shall bring them for his cleansing to the priest,
    to the door of the Tent of Meeting, before the LORD.
  urd-GVH: आठवें दिन वह उन्हें मुलाक़ात के ख़ैमे के दरवाज़े पर इमाम के पास और रब के
    सामने ले आए ताकि वह पाक-साफ़ हो जाए।
  rug-rug: Koasa rane vina vesu pa nana vina via, si kaqu paleke lani sa si arini
    koasa hiama pa sasadana sa Ipi Hopena pa kenuna e Zihova.
  gaz-gaz: “Guyyaa saddeettaffaatti inni qulqullaaʼummaa isaatiif balbala dunkaana
    wal gaʼii irratti fuula Waaqayyoo duratti waan kana lubatti haa fidu.
  fra-LSG: Le huitième jour, il apportera pour sa purification toutes ces choses au
    sacrificateur, à l’entrée de la tente d’assignation, devant l’Éternel.
  yal-yal: Xii solomasɛxɛde lɔxɔni, a xa fa e ra saraxaraliin fɛma Naralan Bubun dɛɛn
    na Alatala yɛtagi alogo a xa rasariɲan.
  haw-1868: A e lawe mai oia ia mau mea i ka walu o ka la, e hoomaemaeia'i oia, i
    ke kahuna ma ka puka o ka halelewa o ke anaina imua o Iehova.
  arb-NAV: يُحْضِرُ هَذِهِ كُلَّهَا فِي الْيَوْمِ الثَّامِنِ إِلَى الْكَاهِنِ عِنْدَ
    مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ لِفَرِيضَةِ تَطْهِيرِهِ،
  ewe-ewe: Amea atsɔ wo vɛ na nunɔla la le Agbadɔ la ƒe mɔnu le ŋkeke enyia gbe hena
    eŋutikɔkɔ le Yehowa ŋkume.
  eng-LEE: And he shall bring them on the eighth day of his being cleansed unto the
    priest, unto the door of the tabernacle of the congregation, before the Lord.
  asm-FB: পাছত অষ্টম দিনা, তেওঁ নিজকে শুচি কৰিবৰ অৰ্থে সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ-মুখলৈ
    যিহোৱাৰ সন্মুখত পুৰোহিতৰ ওচৰলৈ সেইবোৰ আনিব।
  sus-A: شِ سٌلٌمَسَشَن ندٍ لْشْي، عَ شَ قَ نَ سّرّشّيٍ رَ سّرّشّدُبّ شْن هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ ﭑ تَن عَلَتَلَ يَ عِ، عَلَكٌ عَ شَ سّنِيّن.
  fra-SBL: « Le huitième jour, il les apportera au sacrificateur, à l'entrée de la
    tente d'assignation, devant Yahvé, pour sa purification.
  hbo-hbo: וְהֵבִ֨יא אֹתָ֜ם בַּיֹּ֧ום הַשְּׁמִינִ֛י לְטָהֳרָתֹ֖ו אֶל־הַכֹּהֵ֑ן אֶל־פֶּ֥תַח
    אֹֽהֶל־מֹועֵ֖ד לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: and he schal offre tho in the eiytthe dai of his clensyng to the preest,
    at the dore of tabernacle of witnessyng bifor the Lord.
  cwe-cwe: Siku yenane kezamgalila mkulu wa nhambiko vinhu ivo haulongozi ha hanhu
    ha kwingilila muna dihema da Mulungu, kwa ichimu cha kusafyigwa kwake haulongozi
    ha Mndewa Mulungu.
  kik-kik: “Mũthenya wa kanana wakinya no nginya acirehe kũrĩ mũthĩnjĩri-Ngai hau
    itoonyero rĩa Hema-ya-Gũtũnganwo nĩgeetha athererio hau mbere ya Jehova.
  fra-NCL: Le huitième jour, il les apportera au prêtre pour sa purification, à l’entrée
    de la tente de réunion, devant Yahweh.
  cek-AK: Anih to ciimsak hanah, Angraeng hmaa ah kaminawk amkhuenghaih kahni im thok
    taengah, qaima khaeah, ni tazetto naah caeh haih tih.
  cuk-cuk: We-ibmar, ibabaabakgine (8), dule-irwa-anse-goled-asabin sedagoed, adi,
    san swilidik guegar. Dulemar-anbo-ambikued-neg-yawagakgi an-asabin uknonikoed.
  uig-CYR: сәккизинчи күни буларни өзиниң пак қилиниши үчүн җамаәт чедириниң кириш
    ағзиға елип келип, Пәрвәрдигарниң алдида каһинниң қешиға кәлтүрсун.
  tel-2017: ఎనిమిదో రోజు అతడు తన శుద్ధీకరణ కోసం వాటిని ప్రత్యక్ష గుడారం ద్వారం దగ్గర
    యెహోవా సమక్షంలో యాజకుడి దగ్గరికి తీసుకురావాలి.
  hat-BSA: “Konsa, nan uityèm jou a, li va mennen yo pou pirifikasyon li bay prèt
    la, nan pòtay tant asanble a, devan SENYÈ a.
  kos-kos: Ke len se akoalkosr ke len in aknasnas lal, el fah use ma inge nu yurin
    mwet tol, nu ke acn in utyak nu ke Lohm Nuknuk Mutal.
  hbo-WLC: וְהֵבִ֨יא אֹתָ֜ם בַּיּ֧וֹם הַשְּׁמִינִ֛י לְטָהֳרָת֖וֹ אֶל־הַכֹּהֵ֑ן אֶל־פֶּ֥תַח
    אֹֽהֶל־מוֹעֵ֖ד לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: “Ọ ga-ewere ha nye onye nchụaja nʼọnụ ụzọ ụlọ nzute nʼihu Onyenwe anyị,
    nʼụbọchị nke asatọ ya, maka ime ka ha dị ọcha.
  ory-ory: ଆଉ, ଅଷ୍ଟମ ଦିନରେ ସେ ଆପଣାର ଶୁଚିକାର୍ଯ୍ୟ ନିମନ୍ତେ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟରେ
    ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଯାଜକ ନିକଟକୁ ସେମାନଙ୍କୁ ଆଣିବ।
  chk-chk: Iwe, lon awaluen rän epwe uwato ekei mönün asor fän iten an limelim ren
    ewe souasor leasamalapen ewe imwenfel seni mangaku mwen ewe Samol mi Lapalap.
  rop-rop: En langa det namba 8 dei im garra bringimap detlot blanga det serramonimen
    langa det dowawei langa det Seikridwan Tent.
  ukr-1871: І принесе їх на восьмий день свого очищення сьвященникові до входу в соборний
    намет перед Господом.
  deu-1951: und bringe sie am achten Tage seiner Reinigung zum Priester, vor die Tür
    der Stiftshütte, vor den HERRN.
  eng-JPS: And on the eighth day he shall bring them for his cleansing unto the priest,
    unto the door of the tent of meeting, before the LORD.
  srp-1865: I to neka donese u osmi dan svojega èišæenja svešteniku na vrata šatora
    od sastanka pred Gospodom.
  lug-lug: Ebyo byonna eby’okumufuula omulongoofu anaabireetanga eri kabona ku lunaku
    olw’omunaana, ku mulyango gw’Eweema ey’Okukuŋŋaanirangamu, awali Mukama.
  heb-heb: והביא אתם ביום השמיני לטהרתו אל הכהן אל פתח אהל מועד לפני יהוה׃
  ben-IRV: পরে অষ্টম দিনের সে নিজের শুচি করার জন্যে সমাগম তাঁবুর দরজার সামনে সদাপ্রভুর
    সামনে যাজকের কাছে তাদেরকে আনবে।
  pan-pan: ਅੱਠਵੇਂ ਦਿਨ ਉਹ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣੇ ਸ਼ੁੱਧ ਕਰਨ ਲਈ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ
    ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਜਾਜਕ ਦੇ ਕੋਲ ਲਿਆਵੇ।
  mya-JVB: မိမိ စင်ကြယ် ခြင်းအလိုငှါ ၊ ထာဝရဘုရား ရှေ့ တော်တွင် ပရိသတ်စည်းဝေး ရာ တဲ
    တော်တံခါး နား၊ ယဇ်ပုရောဟိတ် ထံ သို့၊ အဋ္ဌမ နေ့ ၌ ဆောင် ခဲ့ပြီးမှ၊
  hmo-hmo: “Ia goeva dinadia namba 8 dekenai, unai tau ese inai manu ruaosi Palai
    Dubu ena iduara dekenai do ia mailaia, hahelagaia tauna ese do ia hagoevaia totona.
  urd-urd: इन्हें वह आठवें दिन अपने पाक करार दिए जाने के लिए काहिन के पास ख़ेमा —
    ए — इजितमा'अ के दरवाज़े पर ख़ुदावन्द के सामने लाए।
  rus-SYN: и принесет их в восьмой день очищения своего к священнику ко входу скинии
    собрания, пред лице Господа;
  bqc-SIM: Aàli mↄò sa'onaɛ Dii aɛ kpaaũkpɛ kpɛɛlɛ a gↄↄ swaaↄ̃de zĩ́ a gbãbↄaɛ
    yã́i.
  tcz-CHONGTHU: Miphahpa chun niget lhin ni tengleh, akisuh thengna ding kikhop khomna
    ponbuh kot phung Pakai angsunga, thempu henga ahin choi ding ahi.
  mar-mar: आठव्या दिवशी आपल्या शुद्धीकरणासाठी त्यानेही सामग्री घेऊन दर्शनमंडपाच्या
    दारापाशी याजकाकडे परमेश्वरासमोर जावे.
  qub-qub: Chaycunataga limyuna cananpaj cüraman apanga pusaj caj junajcho. Ñaupächömi
    Tincuna Toldu ñaupancho llapan apashanta cürata entreganga.
  bqp-bqp: Win dɛɛrɑsiɑbun sɔ̃ɔ itɑserɑ u koo kɑ ye kpuro yɑ̃ku kowo nɑɑwɑ sɑ̃ɑ yerun
    kɔnnɔwɔ Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: Sou wityèm jou a, l'a pote yo bay prèt la devan pòt Tant Randevou a, pou
    prèt la fè sèvis pou mete l' nan kondisyon pou li ka sèvi Seyè a ankò.
  eng-BSB: On the eighth day he is to bring them for his cleansing to the priest at
    the entrance to the Tent of Meeting before the LORD.
  tod-tod: Folo lɔsaʋasiɛi, toɠa ʋa ga naama aniiti kpein zalaɠa ɠula nui ʋɔ, GALA
    daaɠomi seɠe ʋɛlɛi laaʋɛ, Ɠɔoɠɔ GALAGI ɠaazu, ná-ɲade fai zu.
  eng-WEBPB: “On the eighth day he shall bring them for his cleansing to the priest,
    to the door of the Tent of Meeting, before the LORD.
  kbq-kbq: Hagi 8ti knazupa anama azeri agruma haniazana erino pristi vahete atru'ma
    nehaza seli nomofo kahante Ra Anumzamofo avuga vino.
  nhe-BL: Nochi ya nopa monequi quihuicas ipan nopa chicueyi tonal. Huan quimactilis
    nopa totajtzi nopona noixtla campa ipuerta nopa yoyon tiopamitl campa timopantíaj.
  gub-BL: Imukatu haw rehe 8 haw 'ar mehe nehe, awa weraha putar a'e ma'e paw tàpuzràn
    Tupàn pe imonokatu pyrer pe teixe haw pe nehe, xaxeto pe imono pà nehe.
  eng-DRA: And he shall offer them on the eighth day of his purification to the priest,
    at the door of the tabernacle of the testimony before the Lord.
