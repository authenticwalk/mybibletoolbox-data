verse: LEV.014.043
translations:
  mal-C: “ആ വീട് കല്ലുകൾ മാറ്റി, ചുരണ്ടി പൂശിയതിനുശേഷം വടു വീണ്ടും പ്രത്യക്ഷപ്പെട്ടാൽ
  deu-TKW: Wenn dann der Aussatz abermals am Hause hervorbricht, nachdem man die Steine
    herausgerissen, das Haus abgekratzt und neu beworfen hat,
  lin-lin: Sima na kolongola mabanga oyo ebebaki, kokokola bamir mpe kopakola mabele
    mosusu, soki litono esalemi lisusu,
  eng-LSV: And if the plague returns, and has broken out in the house, after he has
    drawn out the stones, and after the scraping of the house, and after the coating,
  eng-GNV: But if the plague come againe and breake out in the house, after that he
    hath taken away ye stones, and after that hee hath scraped and playstered the
    house,
  eng-WEBSTER: And if the plague shall return, and break out in the house, after that
    he hath taken away the stones, and after he hath scraped the house, and after
    it is plastered;
  nhw-BL: “Pero sintla nopa mancha sempa mopannextis ipan nopa cali quema ya quipatlatose
    nopa teme, huan ya quihuatanijtose nopa tlapepecholi huan ya quitlalilijtose soquitl
    catli yancuic,
  swh-ONEN: “Ikiwa upele huo utatokea tena ndani ya ile nyumba baada ya mawe kuondolewa
    na nyumba kukwanguliwa na kuwekwa lipu mpya,
  bba-bba: Amɛn biru, disi ɡɔmi yi, yì n mɑɑ wurɑmɑ dii te sɔɔ,
  eng-KJVCPB: And if the plague come again, and break out in the house, after that
    he hath taken away the stones, and after he hath scraped the house, and after
    it is plaistered;
  luo-luo: “To kapo ni gima rach makelo pur ochako othinyore e odno kendo bangʼ ka
    kitego osegol oko mi ochwer kor odno kendo omuon,
  meu-meu: Unu nadi bae raḡadia oho bona ruma laloma kahana bae kakasia bona tabataba
    ḡauna amo bae tabaia ahu murinai unu gorere toutoudia ma bema vara lou ai na
  npi-ULB: ढुङ्गाहरू निकालिएको र पर्खाल खुर्किएर पोतिएको घरमा फेरि ढुसी देखा पर्‍यो
    र त्यो फैलियो भने,
  yor-yor: “Bí ààrùn yìí bá tún farahàn lẹ́yìn tí a ti yọ àwọn òkúta wọ̀nyí tí a sì
    ti ha ilé náà ti a sì tún rẹ́ ẹ.
  pes-OPCB: «ولی اگر رگه‌ها دوباره نمایان شدند،
  tgl-ULB: Kung bumalik ulit ang amag at kumalat sa bahay na kung saan tinanggal ang
    mga bato at kinuskos ang mga dingding at pagkatapos muling tinapalan,
  hui-hui: Anda gialowa lone bia dai bidamigola ala mo ko hayadagua dege lone mo ko
    hayagua nde
  mya-mya: ထို​အိမ်​တွင်​ကျောက်​တုံး​များ​ကို​ထုတ်​၍​ထ​ရံ များ​ကို​ခြစ်​လျက် အင်္ဂ​တေ​အ​သစ်​မွမ်း​မံ​ပြီး
    နောက်​ဖား​ဥ​စွဲ​ပြန်​လျှင်၊-
  bod-N: ཁོས་རྡོ་རྣམས་བཏོན་ནས་རྩིག་ངོས་བྲད་པ་དང་། བྱུགས་པའི་རྗེས་སུ་གཡན་སྤུ་ཡང་བསྐྱར་སྐྱེས་ན།
  sna-sna: “Kana chakwindi chikaonekwa zvakare mumba mushure mokunge matombo abviswa
    imba yaparwa uye yadzurwa,
  spa-BLM: “Si la peste vuelve a brotar en la casa después de haber sacado las piedras,
    y después de haber raspado la casa, y después de haberla enlucido,
  cac-cac: Tato scheclajxiq'ue juntzan̈ c'ustum leb'quiltac chi' ayic toxo ix ic'jiel
    q'uen q'ueen chi' yed' toxo ix joschajel sattac pat chi', toxo ix ochpaxcan sq'uexul,
  swh-ULB: Kama ukungu unakuja tena na unaingia katika nyumba ambayo mawe yameondolewa
    na kuta zimekwanguliwa na kupigwa lipu upya,
  bel-bel: Калі струпля зноў абэявіцца і будзе цьвісьці на доме пасьля таго, як выламалі
    камяні і выскаблілі дом і абмазалі,
  deu-ELBBK: Und wenn das Übel wiederkehrt und am Haus ausbricht nach dem Ausreißen
    der Steine und nach dem Abkratzen des Hauses und nach dem Bewerfen,
  mbb-OT: Iyan, emun kegkepasad dutun ed-umanan pa edheb-unga haazà is baley,
  mal-2015: അങ്ങനെ കല്ലു നീക്കുകയും വീടു ചുരണ്ടുകയും കുമ്മായം തേക്കയും ചെയ്തശേഷം വടു
    പിന്നെയും വീട്ടിൽ ഉണ്ടായി വന്നാൽ പുരോഹിതൻ ചെന്നു നോക്കേണം;
  rmc-rmc: No te pes e plešňa pale sikavela andro kher pal oda, sar sas o bara ile
    avri, e malta randľi tele a vakimen nevi malta,
  pes-OPV: و اگربلا برگردد و بعد از کندن سنگها و تراشیدن واندود کردن خانه باز در خانه
    بروز کند،
  ron-1924: Дакэ рана се ва ынтоарче ши ва избукни дин ноу ын касэ, дупэ че ау скос
    петреле, дупэ че ау рэзэлуит ши тенкуит дин ноу каса,
  ben-OBCV: “কলুষিত পাথর ফেলে দেওয়ার, বাড়ি ঘষে পলস্তরা করার পর যদি বাড়িতে ছাতারোগ
    আবার দেখা যায়,
  som-som: Oo haddii cudurku mar kale guriga ku soo noqdo oo uu ka soo dhex baxo,
    markii dhagaxyada laga bixiyey oo guriga oo dhan la xoqay oo la malaasay dabadeed,
  lat-VUC: Sin autem postquam eruti sunt lapides, et pulvis erasus, et alia terra
    lita,
  eng-ASVBT: And if the plague come again, and break out in the house, after that
    he hath taken out the stones, and after he hath scraped the house, and after it
    is plastered;
  ita-1885: Ma, se la piaga torna a germogliar nella casa, dopo che ne saranno state
    cavate le pietre, e dopo che la casa sarà stata rasa, e di nuovo smaltata;
  eng-LXXUP: And if the plague should return again, and break out in the house after
    they have taken away the stones and after the house is scraped, and after it has
    been plastered,
  eng-ULB: If mildew comes again and breaks out in the house in which the stones have
    been taken away and the walls have been scraped and then replastered,
  spa-VBL: Si el moho vuelve y afecta de nuevo a la casa, incluso después de haber
    quitado las piedras y de haber raspado y vuelto a enlucir la casa,
  fra-_FOB: Mais si la plaie revient et fait éruption dans la maison après qu'on aura
    arraché les pierres, après qu'on aura raclé la maison et après qu'on l'aura recrépie,
  mal-mal: അങ്ങനെ കല്ല് നീക്കുകയും വീട് ചുരണ്ടുകയും കുമ്മായം തേക്കുകയും ചെയ്തശേഷം
    വടു പിന്നെയും വീട്ടിൽ ഉണ്ടായി വന്നാൽ പുരോഹിതൻ ചെന്നു പരിശോധിക്കണം;
  urd-GVR: Lekin agar is ke bāwujūd phaphūṅdī dubārā paidā ho jāe
  suz-BL: मिनु फुल्‍लु ग्रुंइशा, अर्को फुल्‍लु प्रोव़शा, खप खोतेर पा ग्रुंइशा, अर्को
    खप सिल्‍शा यो, मेको बुंखी लेंशा ग्रूत हना,
  ita-1927: E se la piaga torna ed erompe nella casa dopo averne smurate le pietre
    e dopo che la casa è stata raschiata e rintonacata,
  ckb-ckb: «جا ئەگەر لێدانەکە گەڕایەوە و لە ماڵەکە بڵاو بووەوە، لەدوای دەرهێنانی بەردەکان
    و ڕنینی ماڵەکە و سواخدانەوەی،
  eng-BBE: And if the disease comes out again in the house after he has taken out
    the stones and after the walls have been rubbed and the new paste put on,
  kan-OKCV: “ಅವನು ಆ ಮನೆಯ ಕಲ್ಲುಗಳನ್ನು ತೆಗೆಸಿ ಅದನ್ನು ಕೆತ್ತಿ ಗಿಲಾವು ಮಾಡಿಸಿದ ಮೇಲೆ ಆ ಬೂಜು
    ತಿರುಗಿ ಕಾಣಬಂದರೆ,
  tam-2017: “கற்களைப் பெயர்த்து, வீட்டைச்செதுக்கி, புதிதாகப் பூசினபின்பும், அந்தப்
    பூசணம் மீண்டும் வீட்டில் வந்ததானால்,
  spa-RV-1909: Y si la plaga volviere á reverdecer en aquella casa, después que hizo
    arrancar las piedras, y descostrar la casa, y después que fué encostrada,
  ron-BTF: Și dacă rana se întoarce înapoi și izbucnește în casă, după ce a scos pietrele
    și după ce a răzuit casa și după ce aceasta este tencuită,
  eng-WEBP: “If the plague comes again, and breaks out in the house after he has taken
    out the stones, and after he has scraped the house, and after it was plastered,
  eng-FBV: If the mold returns and affects the house again even after the stones have
    been removed and the house has been scraped and replastered,
  nld-1939: Wanneer na het wegbreken der stenen en het afkrabben en het bepleisteren
    van het huis de ziekte opnieuw in het huis uitbreekt,
  nch-BL: “Pero sinta nopa mancha sempa mopanextis ipan nopa cali quema ya quipatatose
    nopa teme, huan ya quihuatanijtose nopa tapepecholi huan ya quitalilijtose soquit
    cati yancuic,
  vie-1934: Nhưng nếu sau khi đã gỡ mấy cục đá, cạo nhà và tô lại, vít đó trở lại
    lở trong nhà,
  hin-CV: “किंतु यदि उसके द्वारा पत्थरों को निकालवाए जाने, घर को खुरचे जाने तथा पुनः
    पलस्तर लीपे पोते जाने के बाद उस घर में वह फफूंदी फूट पड़ती है,
  eng-OURB: “If the plague comes again, and breaks out in the house, after he has
    taken out the stones, and after he has scraped the house, and after it was plastered;
  spa-BES: Y si la enfermedad vuelve a aparecer en la casa después de que él haya
    sacado las piedras y después de que se hayan cubierto las paredes,
  tdx-tdx: Aa naho mirofotse amy anjombay indraike i handray, ie fa nakatra’e o vatoo,
    naho nikiahe’e i trañoy vaho nipakora’e,
  vid-vid: “Wone lungwi alo lolawila kahi lokumalile kulavya maganga ago na kugandula
    hasilibwe na kusiliba kahi,
  eng-OKE: And if the plague return and increase in the house after that the stones
    have been taken down, nad after they have scraped the house, and after it hath
    been plastered (anew);
  tha-KJV: เมื่อเขาเอาหินออก ขูดเรือนและโบกปูนใหม่​แล้ว ยังเกิดโรคขึ้นในเรือนนั้​นอ​ีก
  por-BR-2018: E se a praga voltar a esverdear naquela casa, depois que fez arrancar
    as pedras, e raspar a casa, e depois que foi rebocada,
  deu-ELO: Und wenn das Übel wiederkehrt und am Hause ausbricht nach dem Ausreißen
    der Steine und nach dem Abkratzen des Hauses und nach dem Bewerfen,
  eng-WYC-2018: But if after that the stones be taken away, and the dust is borne
    out, and [with] other earth (it) is daubed (or and it is daubed with other mortar),
  epo-epo: Se la infektaĵo reaperos kaj floros sur la domo, post kiam oni elrompis
    la ŝtonojn kaj ĉirkaŭskrapis la domon kaj kalkis,
  uig-PIN: Əgǝr u taxlarni qiⱪirip, ɵyni ⱪirdurup ⱪaytidin suwatⱪandin keyin, ɵydǝ
    waba deƣi yǝnǝ pǝyda bolsa,
  beo-beo: 'Be amo hou huluane hamoi dagosea amola fa:no gagoba: iga giagala:i da
    amo diasuga bu ba:sea,'
  tpi-OTNT: “Sapos dispela samting olsem lepra i kamap gen long banis, bihain long
    ol i mekim dispela wok,
  hau-SA: “In cutar fatar jiki da take ta rigar ta sāke bayyana a gidan bayan an ciccire
    duwatsu aka kankare gidan aka kuma yi shafe,
  uig-LAT: Eger u tashlarni chiqirip, öyni qirdurup qaytidin suwatqandin kéyin, öyde
    waba déghi yene peyda bolsa,
  nde-nde: Nxa isikhwekhwe sibonakala kutsha kuleyondlu ngemva kokudilizwa kwamatshe
    lokuphalwa kwemiduli njalo isigudulwe,
  ton-ton: Pea kapau ʻe toe haʻu ʻae mahaki ʻo tupu ʻi he fale, hili ʻa ʻene toʻo
    ʻo ʻave ʻae ngaahi maka, pea hili ʻa ʻene teletele ʻae fale, pea hili hono toe
    ʻaofi ia;
  ces-1613: Pakliť by se navrátila rána, a vzrostla by v tom domě po vyvržení kamení
    a vystrouhání domu, i po vymazání jeho,
  eng-WMB: “If the plague comes again, and breaks out in the house after he has taken
    out the stones, and after he has scraped the house, and after it was plastered,
  tam-TCV: “கற்கள் பெயர்க்கப்பட்டு, வீடு சுரண்டப்பட்டு, பூசப்பட்ட பின்பும் வீட்டில்
    பூஞ்சணங்கள் திரும்பவும் தோன்றுமானால்,
  ceb-ULB: Kung mobalik gihapon ang agup-op ug mokatag sa balay diin gipangkuha ang
    mga bato ug gipangkiskisan ug gipangtapakan ang mga bungbong,
  pol-UBG: A jeśli ta plaga się odnowi i rozszerzy się w domu po wyrzuceniu kamienia,
    po oskrobaniu domu i po jego otynkowaniu;
  urd-GVU: لیکن اگر اِس کے باوجود پھپھوندی دوبارہ پیدا ہو جائے
  deu-1912: Wenn das Mal wiederkommt und ausbricht am Hause, nachdem man die Steine
    ausgerissen und das Haus anders beworfen hat,
  kan-2017: “ಅವನು ಆ ಕಲ್ಲುಗಳನ್ನು ತೆಗಿಸಿ, ಮನೆಯ ಗೋಡೆಗಳನ್ನು ಕೆರೆದು ಗಿಲಾವು ಮಾಡಿಸಿದ ಮೇಲೆ
    ಆ ರೋಗದ ಗುರುತು ಪುನಃ ಕಂಡುಬಂದರೆ ಯಾಜಕನು ಬಂದು ಅದನ್ನು ನೋಡಬೇಕು.
  yap-yap: Ma fa’an ku ra sum bayay fare pthethaw u lan fare naun nga tomuren ni kan
    chuweg fapi malang ma kan ker e thal ni langgin e rungrung u ba’an naun,
  hlt-MCSB: Lungto te a phil tih im a kuet phoeikah a bol hnukah khaw tloh te puek
    im dongla a phoei mai thai.
  mdy-ETH: «ሹጫ ኬስኪ፥ ኮጫኣ ሜሌ ዾቃሌና ዹይንቴስካፓ ቡኡዒፆ ማላቴላ ላሚ ጴዼያ ማዔቴ፥
  twi-ASANTE: “Na sɛ nsisiiɛ no ba bio a,
  eng-WEBU: “If the plague comes again, and breaks out in the house after he has taken
    out the stones, and after he has scraped the house, and after it was plastered,
  bnp-bnp: “Na tahuna a limuta ge bele tabu na gagana ruma, muri ne ria ri rata a
    maka leho nga,
  wal-wal: “SHuchchata shoddirggin, qassi urqqaakka qoqqofidi hara urqqaa caddi simmin,
    naa77anttuwaa simmidi boroqoi keetta giddon aakkikko,
  spa-PDDPT: Pero si, después de quitar las piedras, raspar y enlucir la casa, la
    infección vuelve a brotar en ella,
  gun-gun: — Xapy'a rei ita omboia vy oo mbotya onhopĩmba rire omboja jevy teĩ oo
    re hu'ũ rei va'e ojekuaa jevy ri ramo
  agu-BL: ”Nin kol jal junt tir yi manch swutz yi ca'l, te nsken wi't banlij ba'n
    tetz,
  ilo-ULB: No agsubli manen ti buot ket nagwaras iti balay a nakaikkatan dagiti bato
    ken dagiti diding a nakuskusan ken naulit a napalitadaan,
  kpg-kpg: Maa di magi deelaa ga gila aga labelaa i lodo di hale deelaa i muli nia
    hadu ne daa gi daha mo nia mee ala ne hagamaalali i lodo di hale,
  uig-ARA: ئەگەر ئۇ تاشلارنى چىقىرىپ، ئۆينى قىردۇرۇپ قايتىدىن سۇۋاتقاندىن كېيىن، ئۆيدە
    ۋابا دېغى يەنە پەيدا بولسا،
  sus-sus: «Na wali birin dangi xanbi, xa fure ɲaaxi man mini banxi ma,
  pon-2006: Ma eniepo pahn pwurehng pwarada nan ihmwo mwurin takai ko eh poksangehr
    oh koroiroier oh pwurehngehr litopw,
  ksd-ksd: Ma ba di ga tar tak vue nam ra umana vat, ma di ga tar ka ra pal, ma di
    ga tar kola ma ra kabang, ona ra vakilang na arikai mulai ta ra pal,
  tur-YTC: “Eğer taşlar çıkarıldıktan, evi kazıdıktan ve sıvandıktan sonra veba evde
    yine meydana çıkarsa,
  grc-BRENT: Ἐὰν δὲ ἐπέλθῃ πάλιν ἡ ἁφὴ, καὶ ἀνατείλῃ ἐν τῇ οἰκίᾳ μετὰ τὸ ἐξελεῖν τοὺς
    λίθους, καὶ μετὰ τὸ ἀποξυσθῆναι τὴν οἰκίαν, καὶ μετὰ τὸ ἐξαλειφθῆναι,
  ind-AYT: Jika tanda itu muncul lagi setelah rumah itu diambil batunya, dikikis lepanya,
    dan setelah itu dipasang yang baru,
  nya-nya: “Ngati ndere iwonekanso mʼnyumbamo atagumula kale miyala ndiponso atayipala
    kale ndi kuyimatanso,
  hrv-hrv: Ako se pošast na kući opet pojavi pošto je kamenje bilo povađeno i kuća
    ostrugana i opet ožbukana,
  mps-mps: “Te oiyabe tiwai nai te be obo dagade ma pedaliyu, te sę yali tudi, badu
    te nai ma pedalubaso da,
  tpi-tpi: “Sapos dispela samting olsem lepra i kamap gen long banis, bihain long
    ol i mekim dispela wok,
  dan-1931: Hvis Pletten så atter bryder frem i Huset, efter at Stenene er taget ud,
    Pudset skrabet af og Huset pudset på ny,
  vie-OVCB: Nhưng nếu sau khi đã đục đá, cạo và tô nhà lại rồi mà các đốm ấy lại xuất
    hiện,
  guj-2017: પથ્થરો કાઢી નાખ્યા પછી અને ઘરનું નવેસરથી ચણતર કર્યા પછી જો ફરીથી ફૂગ દેખાય,
  pon-2006A: Ma eniepo pahn pwurehng pwarada nan ihmwo mwurin takai ko eh poksangehr
    oh koroiroier oh pwurehngehr litopw,
  por-BRBSL: “Se a praga vier novamente, e se alastrar na casa depois de ter tirado
    as pedras, e depois de ter raspado a casa, e depois de ter sido rebocada,
  cth-cth: Hottelah, talung a la vaiteh, im a koe e naw bout a pathoup hnukkhu, patawnae
