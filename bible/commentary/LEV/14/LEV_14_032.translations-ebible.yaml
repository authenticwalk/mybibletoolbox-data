verse: LEV.014.032
translations:
  mal-C: ഇവ ശുദ്ധീകരണത്തിനുള്ള സാധാരണ വഴിപാടുകൾക്കു പ്രാപ്തിയില്ലാത്ത, ഗുരുതരമായ കുഷ്ഠരോഗമുള്ളവർക്കുള്ള
    പ്രമാണം.
  deu-TKW: Das sind die Bestimmungen in betreff dessen, der mit Aussatz behaftet ist,
    bei seiner Reinigung aber nicht so viel zu leisten vermag.
  lin-lin: Wana nde mibeko oyo ezali kotala moto oyo abeli bokono ya maba, oyo azali
    penza na makoki te mpo na kopetolama na ye. »
  eng-LSV: This [is] a law of him in whom [is] a plague of leprosy, whose hand does
    not reach to his cleansing.”
  eng-GNV: This is the lawe of him which hath the plague of leprosie, who is not able
    in his clensing to offer the whole.
  eng-WEBSTER: This is the law of him in whom is the plague of leprosy, whose hand
    is not able to get that which pertaineth to his cleansing.
  nhw-BL: “Huajca ya ni elqui nopa tlanahuatilme catli monequi quitoquilis se masehuali
    catli ayacmo quipiya tlacayo palanca cocolistli huan amo quiaxilis para temacas
    se tlacajcahualistli patiyo para ica motlapajpacchihuas.”
  swh-ONEN: Haya ndiyo masharti kwa mtu yeyote mwenye ugonjwa wa ngozi wa kuambukiza,
    na ambaye hana uwezo wa kutoa sadaka za kawaida kwa ajili ya kutakaswa kwake.
  bba-bba: Woodɑ yeniwɑ wi u bɑrɑ disiɡiru mɔ mɑ u ǹ dɑm mɔ u koo swĩi u kɑ dɛɛrɑsiɑbun
    yɑ̃kuru ko.
  eng-KJVCPB: This is the law of him in whom is the plague of leprosy, whose hand
    is not able to get that which pertaineth to his cleansing.
  luo-luo: Magi e chike moketi ni ngʼatno man-gi tuo malandore mar del, kendo ma ok
    nyal yudo chiwo mitimogo misengini mipwodhego.
  meu-meu: Lepra tauna, ena moni dia heḡereḡere ihaḡoevana ḡaudia korikoridia baine
    abi, taravatuna bunai.
  npi-ULB: छालामा सरुवा रोग भएको मानिस जसले आफ्नो शुद्धिकरणको निम्ति आवश्‍यक बलि ल्याउन
    सक्‍दैन, त्यसको निम्ति विधि यी नै हुन् ।”
  yor-yor: Òfin nìyí fún ẹnikẹ́ni tí ó bá ní ààrùn ara tí ó le ran tí kò sì lágbára
    láti rú ẹbọ tí ó yẹ fún ìwẹ̀nùmọ́ bí a ti fi lélẹ̀.
  pes-OPCB: این است قوانین مربوط به اشخاصی که از بیماری پوستی شفا یافته، ولی قادر
    نیستند قربانیهایی را که برای انجام مراسم طهارت لازم است بیاورند.»
  tgl-ULB: Ito ang batas para sa isang tao na kung saan ay mayroong nakakahawang sakit
    sa balat, siyang hindi makayanan ang mga pamantayan sa paghahandog para sa kanyang
    paglilinis.”
  hui-hui: Mana ogoni mbirali ibu ge hamua ale binigo dabi halu i̱naga deni bayale
    holenaga lomabu delole yalu ibulenego yolo mulene muni nawidagola ogonidagua bulene
    nga, lene.
  mya-mya: ဤ​ပ​ညတ်​သည်​ကား​ဆင်း​ရဲ​၍​မ​တတ်​နိုင် သည့်​ကိုယ်​ရေ​ပြား​ရော​ဂါ​သည် လိုက်​နာ​ရ
    မည့်​သန့်​စင်​ခြင်း​ဝတ်​နှင့်​ဆိုင်​သော​ပ​ညတ် ဖြစ်​သတည်း။
  bod-N: དེ་ནི་མཛེ་ནད་བྱུང་ཞིང་རྒྱུ་ནོར་མེད་པ་དག་གཙང་མར་བཟོ་དགོས་པའི་བཀའ་ཁྲིམས་ཡིན་ནོ་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Iyi ndiyo mirayiro pamusoro pouyo ane chirwere chamaperembudzi uye asingakwanisi
    kuuya nezvipiriso zvinofanira kupiwa kuti acheneswe.
  spa-BLM: Esta es la ley para el que tiene la plaga de la lepra y no puede pagar
    el sacrificio para su purificación.
  cac-cac: Aton sleyalil tic d'a junoc mach ix ec' lepra d'ay, yic tz'alchaji to ix
    sacb'ixicani tato max tzac'van yac'an juntzan̈ silab' icha val sleyalil, xchi
    Jehová.
  swh-ULB: Hii ni sheria kwaajili ya mtu kwake kuna athari za ugonjwa wa ngozi, ambaye
    hawezi kumudu kiwango cha sadaka kwaajili ya utakaso wake.”
  bel-bel: Вось закон пра пракажонага, які ў час ачышчэньня свайго ня мае дастатку.
  deu-ELBBK: Das ist das Gesetz für den, an dem das Übel des Aussatzes ist, dessen
    Hand bei seiner Reinigung nicht aufbringen kann, was vorgeschrieben ist.
  mbb-OT: Iyan heini menge sulunuzen mehitenged te kedlumpiyuwi te etew he zuen din
    daru te lundis emun kenà sikandin ebpekeveleveg te egkinehenglanen he pemuhat
    para te idlumpiyu.
  mal-2015: ഇതു ശുദ്ധീകരണത്തിന്നുവേണ്ടി വകയില്ലാത്ത കുഷ്ഠരോഗിക്കുള്ള പ്രമാണം.
  rmc-rmc: Kada hin o zakonos prekal oda, kas hin o nasvaľiben pre cipa a nane les
    pre oda, hoj te anel savoro, so kampel pre leskro obžužaripen.
  pes-OPV: این است قانون کسی‌که بلای برص دارد، و دست وی به تطهیرخود نمی رسد.
  ron-1924: Ачаста есте леӂя пентру курэциря челуй че аре о ранэ де лепрэ ши ну поате
    сэ адукэ тот че есте рындуит пентру курэциря луй.”
  ben-OBCV: যে কোনো ব্যক্তির পক্ষে নিয়মাবলি এই ধরনের, যার সংক্রামক চামড়ার রোগ হয়েছে
    এবং যে তার শুচিতার জন্য নিয়মিত বলিদান দিতে অক্ষম।
  som-som: Kaasu waa sharciga ku saabsan qofkii cudurka baraska ah qaba, oo aan awoodin
    inuu keeno wixii daahirintiisa waajibka ku ahaa.
  lat-VUC: Hoc est sacrificium leprosi, qui habere non potest omnia in emundationem
    sui.
  eng-ASVBT: This is the law of him in whom is the plague of leprosy, who is not able
    to get that which pertaineth to his cleansing.
  ita-1885: Quest'è la legge intorno a colui, in cui sarà stata piaga di lebbra, il
    quale non potrà fornire le cose suddette per la sua purificazione.
  eng-LXXUP: This is the law for him in whom is the plague of leprosy, and who cannot
    afford the offerings for his purification.
  eng-ULB: This is the law for a person in whom there is an infectious skin disease,
    who is not able to afford the standard offerings for his cleansing.”
  spa-VBL: Estas son las normas para aquellos que tienen una enfermedad de la piel
    y no pueden permitirse las ofrendas habituales para hacer a la gente limpia”.
  fra-_FOB: Telle est la loi concernant celui qui a une plaie de lèpre, et dont les
    ressources sont insuffisantes quant à sa purification.
  mal-mal: ഇതു ശുദ്ധീകരണത്തിനുവേണ്ടി വകയില്ലാത്ത കുഷ്ഠരോഗിക്കുള്ള പ്രമാണം”.
  urd-GVR: Yih usūl aise shaḳhs ke lie hai jo wabāī jildī bīmārī se shafā pā gayā
    hai lekin apnī ġhurbat ke bāis pāk ho jāne ke lie pūrī qurbānī pesh nahīṅ kar
    saktā.”
  suz-BL: कुशुल ङा याक्‍सीब रोइ पशा, चोव़खो दुम्‍तीक आ पर्बम प्रुङग आन पचा माल्‍शो
    गेय एको बाक्‍ब” देंत। लेवी १३:४७-५९
  ita-1927: Questa è la legge relativa a colui ch’è affetto da piaga di lebbra, e
    non ha mezzi da procurarsi ciò ch’è richiesto per la sua purificazione”.
  ckb-ckb: ئەوە ڕێنماییە بۆ ئەو کەسەی نەخۆشی گواستراوەی پێستی هەبێت، ئەوەی دەستکورت
    بێت بۆ پاکبوونەوەکەی.
  eng-BBE: This is the law for the man who has the disease of the leper on him, and
    who is not able to get that which is necessary for making himself clean.
  kan-OKCV: ಚರ್ಮರೋಗವುಳ್ಳವನು ಶುದ್ಧತೆ ಮಾಡಿಸಿಕೊಳ್ಳಲು ಗತಿಯಿಲ್ಲದವನಿಗೆ ತನ್ನ ಶುದ್ಧತೆಗಾಗಿ
    ಇರುವ ನಿಯಮವು ಇದೇ.
  tam-2017: தன் சுத்திகரிப்புக்கு வேண்டியவைகளைச் சம்பாதிக்கமுடியாத தொழுநோயாளியைக்
    குறித்த விதிமுறைகள் இதுவே என்றார்.
  spa-RV-1909: Esta es la ley del que hubiere tenido plaga de lepra, cuya mano no
    alcanzare lo prescrito para purificarse.
  ron-BTF: Aceasta este legea celui în care este rana de lepră, a cărui mână nu este
    în stare să aducă cele ținând de curățirea lui.
  eng-WEBP: This is the law for him in whom is the plague of leprosy, who is not able
    to afford the sacrifice for his cleansing.
  eng-FBV: These are the regulations for those who have a skin disease and can't afford
    the usual offerings to make people clean.”
  nld-1939: Dit is de wet voor hem, die door de melaatsheid werd getroffen, en de
    onkosten van zijn reiniging niet kan betalen.
  nch-BL: “Huajca ya ni elqui nopa tanahuatilme cati monequi quitoquilis se masehuali
    cati ayecmo quipiya tacayo palanca cocolisti huan amo quiaxilis para temacas se
    tacajcahualisti patiyo para ica motapajpacchihuas.”
  vie-1934: Đó là luật lệ về lễ nên thanh sạch của kẻ nghèo nàn bị vít phung.
  hin-CV: “यह उस व्यक्ति के लिए एक विधि है, जिसमें कोढ़ रोग का संक्रमण है और जिसके
    अपने शुद्ध होने की आवश्यकताओं के लिए साधन सीमित हैं.”
  eng-OURB: This is the Torah ·Teaching· for him in whom is the plague of tzara'at,
    who is not able to afford the sacrifice for his cleansing. (RY:6, LY:4)
  spa-BES: Esta es la ley para el hombre que tiene la enfermedad de lepra y que no
    puede obtener lo que es necesario para limpiarse.
  tdx-tdx: Izay ty fetse amy handran’ angamae naho tsy lefem-pità’e ty hañenga ho
    amy fañeferañe azeiy.
  vid-vid: Ago ndo malajizo galingumlapa munhu yawele na utamwa wa ngozi, yohambe
    yaweze kulavya nhambiko zila za kwelizwa.”
  eng-OKE: This is the law for him in whom hath been the plague of leprosy, whose
    hand hath not had sufficiency for (the sacrifices of) his purification.
  tha-KJV: นี่​เป็นพระราชบัญญั​ติ​สำหรับผู้​ที่​เป็นโรคเรื้อนไม่สามารถหาเครื่องบูชาเพื่อการชำระของตนได้”
  por-BR-2018: Esta é a lei do que houver tido praga de lepra, cuja mão não alcançar
    o prescrito para purificar-se.
  deu-ELO: Das ist das Gesetz für den, an welchem das Übel des Aussatzes ist, dessen
    Hand bei seiner Reinigung nicht aufbringen kann, was vorgeschrieben ist.
  eng-WYC-2018: This is the sacrifice of a leprous man, that may not have all things
    into the cleansing of himself. (This is the law for a leprous man, who may not
    have all the things needed for the offering for his cleansing.)
  epo-epo: Tio estas la leĝo pri persono, kiu havas infektaĵon de lepro kaj kiu ne
    estas sufiĉe bonstata dum sia puriĝado.
  uig-PIN: Ɵzidǝ pesǝ-mahaw bolƣan, pak ⱪilinixi üqün wajip bolidiƣan nǝrsilǝrni kǝltürüxkǝ
    ⱪurbi yǝtmǝydiƣan kixilǝr toƣrisidiki ⱪanun-bǝlgilimǝ mana xulardur.
  beo-beo: Amo sema da dunu amoga gadofo oloi bagade madelai, e bu ledo hamedei hamoma:ne
    hanai be hame gaguiba:le, sema liligi huluane imunu hamedei ba:sea. Hou da agoane
    gala.
  tpi-OTNT: Dispela lo i bilong man sik lepra bilong en i orait pinis, tasol mani
    bilong en i sot na em i no inap long baim olgeta samting lo i tok em i mas bringim
    bilong mekim ofa na bai em i kamap klin long ai bilong mi.”
  hau-SA: Waɗannan su ne ƙa’idodi domin mutumin da yake da cutar fatar jiki wanda
    kuma ba zai iya samun abubuwan hadaya ta kullum domin tsabtaccewarsa ba.
  uig-LAT: Özide pése-maxaw bolghan, pak qilinishi üchün wajip bolidighan nersilerni
    keltürüshke qurbi yetmeydighan kishiler toghrisidiki qanun-belgilime mana shulardur.
  nde-nde: Le yiyo imithetho yokuphathwa kwalabo abalomkhuhlane wobulephero abangenelisi
    iminikelo yokuhlanjululwa ejayelekileyo.
  ton-ton: Ko eni ʻae fono kiate ia ʻoku ʻi ai ʻae mahaki ko e kilia, pea ʻoku ʻikai
    mafai ʻe hono nima ke maʻu ʻaia ʻoku kau ki hono fakamaʻa.
  ces-1613: Ten jest zákon toho, na komž by se ukázala rána malomocenství, a kterýž
    by nemohl býti s ty věci k očištění svému přináležité.
  eng-WMB: This is the law for him in whom is the plague of leprosy, who is not able
    to afford the sacrifice for his cleansing.
  tam-TCV: தொற்றும் தோல்வியாதியை உடையவனாயிருந்து, தன் சுத்திகரிப்புக்கான வழக்கமான
    காணிக்கைகளைச் செலுத்தமுடியாமல் போகும் ஒருவனுக்குரிய விதிமுறைகள் இவையே என்றார்.
  ceb-ULB: Mao kini ang balaod alang sa tawo nga adunay makatakod nga sakit sa panit,
    nga dili makapalit sa gikinahanglan nga halad aron sa paghinlo kaniya.
  pol-UBG: To jest prawo dotyczące tego, na którym będzie plaga trądu, a którego nie
    stać na ofiarę za swoje oczyszczenie.
  urd-GVU: یہ اصول ایسے شخص کے لئے ہے جو وبائی جِلدی بیماری سے شفا پا گیا ہے لیکن
    اپنی غربت کے باعث پاک ہو جانے کے لئے پوری قربانی پیش نہیں کر سکتا۔“
  deu-1912: Das sei das Gesetz für den Aussätzigen, der mit seiner Hand nicht erwerben
    kann, was zur Reinigung gehört.
  kan-2017: “ಶುದ್ಧೀಕರಣ ಯಜ್ಞಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ ಗತಿಯಿಲ್ಲದ ಕುಷ್ಠರೋಗಿಯ ವಿಷಯದಲ್ಲಿ ಇದೇ ನಿಯಮ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Irera’ e gafal ni fan ngak be’ nib e m’ar ko dowef nib ubchiya’, ma dabiyag
    puluwon ba maligach ni gamanman rok ko ngiyal’ ni ngan be’echnag.
  hlt-MCSB: He tah a pum dongah hmaibae tloh om dae a ciimnah ham a kut loh aka na
    pawt ham olkhueng ni,” a ti nah.
  mdy-ETH: ዑፆይዳ ኬስካ ዶርዓ ዓኣ ዓሲ ዳምቦ ጎይፆና ጌኤሽኪፆሮ ዓይሢንታ ባኮ ማንቆ ማዒ ባሺንታያታቴ ማዺንታንዳ ዎጋ ያዺኬ»
    ጌዔኔ።
  twi-ASANTE: Yeinom ne mmara a ɛfa wɔn a wɔte wɔn ho ma wɔn ho fi kwata mu nanso
    wɔntumi mfa afɔrebɔdeɛ a ɛho hia no nyinaa mma no.
  eng-WEBU: This is the law for him in whom is the plague of leprosy, who is not able
    to afford the sacrifice for his cleansing.
  bnp-bnp: Ra vinara iea a vinara na viri i tahoka a patala, pali i uka moni ni kona
    a nihabi na nivakamatapado.”
  wal-wal: Ba bollan de7iya hanttaara goga harggiyaappe geeyanau koshshiya wogaa polanau
    manqqotai diggido urau de7iya wogai simmi hagaa” yaagiis.
  spa-PDDPT: Esta es la Ley para el que tuvo infección de lepra y que no pueda ofrecer
    más para su purificación.
  gun-gun: Ha'e va'e lei ma lepra oguereko va'e gui ojeky'a'o uka va'e rekorã, iporiaukue'i
    vy ome'ẽ aguã ndojoui ramo.
  agu-BL: Ya'stzun yi e'chk ca'wla'tz scyetz yi e' wunak yi na ul yos scyuch' tan
    yi jun jilwutz tx'a'c yi chin xlac'at wutz nin, nin yi pentu' na jal puntil jamel
    yi chitx'ixwatz cya'n.
  ilo-ULB: Daytoy ti linteg para iti tao nga addaan iti makaakar a sakit iti kudil,
    a saan a makabael a gumatang iti umno a daton para iti pannakadalusna.”
  kpg-kpg: Deenei taganoho ang gi digau ala ma gaa hai nadau magi genegene ge deemee
    di dahi aga nia mee ala ne belee hai ang gi dono haga madammaa.
  uig-ARA: ئۆزىدە پېسە-ماخاۋ بولغان، پاك قىلىنىشى ئۈچۈن ۋاجىپ بولىدىغان نەرسىلەرنى
    كەلتۈرۈشكە قۇربى يەتمەيدىغان كىشىلەر توغرىسىدىكى قانۇن-بەلگىلىمە مانا شۇلاردۇر.
  sus-sus: Sɛriyɛ nan na ki marasɛniyɛnyi xa fe ra furemae bɛ naxee findixi setaree
    ra.»
  pon-2006: Ih met duwen kosonned ong aramas me soumwahu tokutok ahpw sohte kak kihda
    eh mehn meirong me anahnepe mie pwe en mwakelekelkihla.
  ksd-ksd: Go iat ra varkurai ure nina i vukavuka, ma pa i tale pi na kul nam di vartuluai
    ure ta kana varvagomgom.
  tur-YTC: Kendisinde cüzzam vebası bulunan ve arınması için kurban sunmaya gücü yetmeyen
    kişi için yasa budur.
  grc-BRENT: Οὗτος ὁ νόμος ἐν ᾧ ἐστιν ἡ ἁφὴ τῆς λέπρας, καὶ τοῦ μὴ εὑρίσκοντος τῇ
    χειρὶ εἰς τὸν καθαρισμὸν αὐτοῦ.
  ind-AYT: Itulah hukum bagi dia yang terjangkit penyakit kusta, yang tidak mampu
    memenuhi persembahan untuk penahirannya.”
  nya-nya: “Amenewa ndi malamulo a munthu wakhate amene alibe zinthu zoti apereke
    pamene akuyeretsedwa.
  hrv-hrv: To je propis za onoga koji je gubom zaražen a ne može priskrbiti sve za
    svoje očišćenje.
  mps-mps: Te bomai po te oiyabe gasi yali bidigo gasi sia somainu ebo bomai po, tiali
    goli te aga mone sǫą pobaso, te agai te bomai pode sesao wali nai tigidali sela
    pabo usu isąbaso, te aga eno gedude wiegi yai emainogo te tiwai ofa ebo dao,”
    wali.
  tpi-tpi: Dispela lo i bilong man sik lepra bilong en i orait pinis, tasol mani bilong
    en i sot na em i no inap long baim olgeta samting lo i tok em i mas bringim bilong
    mekim ofa na bai em i kamap klin long ai bilong mi.”
  dan-1931: Det er Loven om den, der har været angrebet af Spedalskhed og ikke evner
    at bringe det almindelige Offer ved sin Renselse.
  vie-OVCB: Đó là luật liên hệ đến trường hợp một người phong hủi khỏi bệnh, nhưng
    không đủ khả năng dâng các lễ vật thông thường để được tẩy sạch.”
  guj-2017: કુષ્ટ રોગમાંથી સાજા થયેલા જે માણસના શુદ્ધિકરણ માટે જરૂરી અર્પણો લાવવા
    જો તે અશક્ત હોય, તેને માટે આ નિયમ છે.”
  pon-2006A: Ih met duwen kosonned ong aramas me soumwahu tokutok ahpw sohte kak kihda
    eh mehn meirong me anahnepe mie pwe en mwakelekelkihla.
  por-BRBSL: Esta é a lei para aquele em quem a praga da hanseníase é a praga, que
    não é capaz de arcar com o sacrifício para sua purificação.
  cth-cth: Hete phung teh ka hrikbei ni teh a thoung nahanlah ka tawn hoeh e mathoe
    hoi kâkuen e kâlawk lah ao telah atipouh.
  twi-twi: Eyinom ne mmara a ɛfa wɔn a wɔtew wɔn ho ma wɔn ho fi kwata mu nanso wontumi
    mfa afɔrebɔde a ɛho hia no nyinaa mma no.
  hlt-hlt: He tah a pum dongah hmaibae tloh om dae a ciimnah ham a kut loh aka na
    pawt ham olkhueng ni,” a ti nah.
  tbz-SIM: Dɛ kó ikuɔ́ tukúnɛ̀ tikɔ̀ntì bo pĩ́ nwè nwe kòò í mpɛ̀tɛ́ ò dò nkɛ́ nɑ
    nwɑɑ́ ndɛ̀ kɛ́dɔɔ̀nɛ̀ mɛwénkùmɛ̀ kó ikuɔ́.
  msy-2020: Arazir kam, gumazir uan lepan mɨn garir arɨmariam agɨvsɨ, egh dagɨaba
    otevegh, ofan asɨzibagh ivezan iburagham, an arazir kamɨn gɨn mangɨva, nan damazimɨn
    zuegham.”
  dop-dop: Kʋsǝsɩɩtʋ nti pǝ wɛɛ sɩ polom kʋnyɔntʋ ɩ́ tɔkɩ ɩ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ
    lɑpʋ tɑɑ tɔɣɔlɛ.
  azb-azb: Bu, dərisində cüzamın əlaməti olub paklanmasına gücü çatmayan adam üçün
    təlimatdır.
  eng-DBY: This is the law for him in whom is the sore of leprosy, whose hand cannot
    get what is [regularly prescribed] in his cleansing.
  hin-2017: जिसे कोढ़ की व्याधि हुई हो, और उसके इतनी पूँजी न हो कि वह शुद्ध ठहरने
    की सामग्री को ला सके, तो उसके लिये यही व्यवस्था है।” (मर. 1:44, लूका 5:14, मत्ती
    8:4)
  wol-KYG: Loolu la yoon digle ci mbirum nit ku ànd ak jàngoroy der juy law te dooleem
    matewul sarax yi ñu koy laabale.
  eng-YLT: This [is] a law of him in whom [is] a plague of leprosy, whose hand reacheth
    not to his cleansing.'
  eng-WYC-2017: This is the sacrifice of a leprous man, that may not have all things
    into the cleansing of himself.
  eng-WMBB: This is the law for him in whom is the plague of leprosy, who is not able
    to afford the sacrifice for his cleansing.
  urd-GVH: यह उसूल ऐसे शख़्स के लिए है जो वबाई जिल्दी बीमारी से शफ़ा पा गया है लेकिन
    अपनी ग़ुरबत के बाइस पाक हो जाने के लिए पूरी क़ुरबानी पेश नहीं कर सकता।”
  rug-rug: Arini sari na tinaraena sa minoho kaleana hola pa tinina sa tie, pu lopu
    boka ṉana kamoa sa padana sa vinariponi sapu ta hivae koasa vina vukivukihi vina
    via.
  gaz-gaz: Kun seera nama lamxii qabaatee waan ittiin qulqulleeffamu baasuu hin dandeenyeef
    kennamee dha.
  fra-LSG: Telle est la loi pour la purification de celui qui a une plaie de lèpre,
    et dont les ressources sont insuffisantes.
  yal-yal: Sariyan nan na ra na kanna xa, fure ɲaxin naxan fatin ma, naxan mi nɔɛ
    saraxa kamalixin sɔtɛ.
  haw-1868: Oia ke kanawai no ka mea mai lepera, aole hiki ke loaa i kona lima na
    mea no kona hoomaemae ana.
  arb-NAV: هَذِهِ هِيَ نُصُوصُ التَّعْلِيمَاتِ الْمُتَعَلِّقَةِ بِالأَبْرَصِ الْمُتَطَهِّرِ
    الْفَقِيرِ».
  ewe-ewe: Esiawoe nye se siwo ku ɖe ŋutigbalẽdɔléla siwo mate ŋu axe fe ɖe vɔsasa
    siwo woɖo hena wo ŋutikɔkɔ o la ŋu.
  eng-LEE: This is the law of him on whom is the plague of leprosy, whose means are
    not sufficient when he is cleansed.
  asm-FB: কুষ্ঠৰোগৰ ঘা থকা যি লোক জনে নিজকে শুচি কৰা সময়ত নিয়মিত বলিদান আদি দিবলৈ
    অসমৰ্থ, তাৰ এই নিয়ম।”
  sus-A: سّرِيّ نَن نَ كِ مَرَ سّنِيّنيِ شَ قٍ رَ قُرٍ مَيٍ بّ نَشٍيٍ قِندِشِ سٍتَرٍيٍ
    رَ.»
  fra-SBL: Telle est la loi pour celui qui a la plaie de la lèpre et qui n'a pas les
    moyens de payer le sacrifice pour sa purification.
  hbo-hbo: זֹ֣את תֹּורַ֔ת אֲשֶׁר־בֹּ֖ו נֶ֣גַע צָרָ֑עַת אֲשֶׁ֛ר לֹֽא־תַשִּׂ֥יג יָדֹ֖ו
    בְּטָהֳרָתֹֽו׃ פ
  eng-WYCLIFFE: This is the sacrifice of a leprouse man, that may not haue alle thingis
    in to the clensyng of hym silf.
  cwe-cwe: Yayo ni malagilizo kusonhela munhu yeli na utamu wa mbende yeli hadaha
    kulava nhambiko ziya za kuisafya.”
  kik-kik: Macio nĩmo mawatho makoniĩ mũndũ o wothe ũrĩa ũrĩ na mũrimũ wa ngoothi
    ũngĩgwatanio, na ndangĩhota kũruta iruta rĩrĩa rĩathanĩtwo rĩa gũtherio gwake.
  fra-NCL: Telle est la loi pour la purification de celui qui a une plaie de lèpre
    et dont les moyens sont limités. »
  cek-AK: Hae loe ngansae man kami mah a zaehaih ciim hanah, sah thai ai kamtang kaminawk
    hanah paek ih daan ah oh.
  cuk-cuk: Dule-naibe-buna-yaa-nikusad san-urukegala, ibmar-baid geg-ukele, weyob
    ega igar mai guoed.
  uig-CYR: Өзидә песә-мохо болған, пак қилиниши үчүн ваҗип болидиған нәрсиләрни кәлтүрүшкә
    қурби йәтмәйдиған кишиләр тоғрисидики қанун-бәлгүлимә мана шулардур.
  tel-2017: చర్మంలో వచ్చిన అంటువ్యాధి శుద్ధీకరణ కోసం నిర్ధారించిన బలులు సమర్పించుకోలేని
    వ్యక్తి విషయంలో విధించిన చట్టం ఇది.”
  hat-BSA: Sa se lalwa pou sila ki gen yon enfeksyon lalèp, ki gen mwayen limite pou
    pirifikasyon li.
  kos-kos: Pa inge ma sap nu ke sie mwet su oasr mas na sensenkinyuk ke mano, su tia
    ku in srukak mwe kisa ma ac fal nu ke aknasnas lal.
  hbo-WLC: זֹ֣את תּוֹרַ֔ת אֲשֶׁר־בּ֖וֹ נֶ֣גַע צָרָ֑עַת אֲשֶׁ֛ר לֹֽא־תַשִּׂ֥יג יָד֖וֹ
    בְּטָהֳרָתֽוֹ׃ פ
  ibo-ibo: Ndị a bụ usoro iwu dịrị onye ọbụla e sitere nʼọrịa ekpenta mee ka ọ dị
    ọcha, onye aka ya na-erughị iweta ihe o kwesiri iweta, bụ nke e ji eme ka ọ dị
    ọcha.
  ory-ory: ଯେଉଁ କୁଷ୍ଠରୋଗର ଘାʼଯୁକ୍ତ ଲୋକ ଆପଣାର ଶୁଚିକାର୍ଯ୍ୟ ସମ୍ବନ୍ଧୀୟ ଦ୍ରବ୍ୟ ପାଇବାକୁ
    ଅସମର୍ଥ, ତାହା ପାଇଁ ଏହି ବ୍ୟବସ୍ଥା।”
  chk-chk: Iei ewe allük fän iten ewe aramas mi eäni ewe kilingau mi afeiengau esap
    tufich ngeni an epwe uwato ekewe sokun asor fän iten an limelim.”
  rop-rop: Wal dijan na det lowa blanga enibodi hubin gitbeda brom det brabli nogudwan
    skin siknis, bat im nomo garram naf mani blanga det najawan ofring blanga meigim
    im fri brom im nogudbalawei.”
  ukr-1871: Се закон про того, хто хорий від прокази, хто очищаючись не спроможеться
    на те, що приписано.
  deu-1951: Das ist das Gesetz für den Aussätzigen, der mit seiner Hand nicht aufbringen
    kann, was zu seiner Reinigung gehört.
  eng-JPS: This is the law of him in whom is the plague of leprosy, whose means suffice
    not for that which pertaineth to his cleansing.
  srp-1865: To je zakon za gubavca koji ne može priskrbiti svega što treba za oèišæenje.
  lug-lug: Ago ge mateeka aganaagobererwanga omuntu omugenge anaabanga tasobola biweebwayo
    ebya bulijjo, alyoke afuuke omulongoofu.”
  heb-heb: זאת תורת אשר בו נגע צרעת אשר לא תשיג ידו בטהרתו׃
  ben-IRV: কুষ্ঠরোগের ঘা বিশিষ্ট যে ব্যক্তি নিজের শুদ্ধতার বিষয়ে সামর্থ্যহীন, তার
    জন্য এই ব্যবস্থা।”
  pan-pan: ਜਿਸ ਨੂੰ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੋਇਆ ਹੋਵੇ ਅਤੇ ਉਹ ਇਸ ਯੋਗ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਸ਼ੁੱਧਤਾਈ ਦੀਆਂ
    ਵਸਤੂਆਂ ਨੂੰ ਲਿਆ ਸਕੇ, ਉਸ ਦੇ ਲਈ ਇਹੋ ਬਿਵਸਥਾ ਹੈ।
  mya-JVB: ဤ ရွေ့ကား၊ နူနာ စွဲ၍ မိမိ စင်ကြယ် စေ ခြင်းငှါ မ တတ် နိုင်အောင် ဆင်းရဲသောသူနှင့်
    ဆိုင်သော တရား ဖြစ်သတည်းဟု မိန့်တော်မူ၏။
  hmo-hmo: Lepera tauna, bema iena moni be hegeregere lasi, ia ese hagoevaia totona
    gaudia korikori ia hoia diba lasi. Unai bamona tauna durua totona taravatu be
    inai.”
  urd-urd: उस कोढ़ी के लिए जो अपने पाक क़रार दिए जाने के सामान को लाने का मक़दूर न
    रखता हो शरा' यह है।”
  rus-SYN: Вот закон о прокаженном, который во время очищения своего не имеет достатка.
  bqc-SIM: Yã́ pↄ́ wa dìlɛ gbɛ̃́ pↄ́ mɛbaagyã vĩ, mɛ́ aà gbãa i ka à pↄ́ pↄ́
    wì gbãbↄòↄ kpá píion we.
  tcz-CHONGTHU: Hiche hi mihem tiphah nat veiya akisuh thengna dinga thilto lhingsel,
    atoh jouloupa dinga chu dan kisem peh ahi.
  mar-mar: अंगावरील महारोगाचा चट्टा बरा झालेल्या मनुष्यास आपल्या शुद्धीकरणासाठी साहित्य
    मिळण्याची ऐपत नसलेल्या मनुष्याच्या शुद्धीकरणासंबंधी हे नियम आहेत.
  qub-qub: Chaynömi lay canga leprawan gueshyashanpita pobricuna allchacar limyuyänanpaj.
  bqp-bqp: Woodɑ yeniwɑ wi u bɑrɑ disigiru mɔ mɑ u ǹ dɑm mɔ u koo swĩi u kɑ dɛɛrɑsiɑbun
    yɑ̃kuru ko.
  hat-hat: Men regleman pou yo swiv lè yon moun ki gen move maladi po pa gen dekwa
    pou l' ofri tou sa li te dwe ofri pou sèvis ki pou mete l' nan kondisyon pou fè
    sèvis Bondye ankò.
  eng-BSB: This is the law for someone who has a skin disease and cannot afford the
    cost of his cleansing.”
  tod-tod: Ɲadedai ma lɔgi ɠana, naama nui vaa zu, nii kulama zeeɓɛi ba, tama sɔlɔɔgiti
    ti la kula ɠɛa su.
  eng-WEBPB: This is the law for him in whom is the plague of leprosy, who is not
    able to afford the sacrifice for his cleansing.
  kbq-kbq: Ama'i avufafima fugo namuma re'nesia vahe'mo'ma ante'nesia avamente erino
    esigeno'ma azeri agruma hania zamofo trake.
  nhe-BL: Huajca ya ni elqui nopa tlanahuatili tlen monequi quitoquilis se tlacatl
    tlen ayoc quipiya tlacayo palanca cocolistli huan ax quiaxilis para temacas se
    tlacajcahualistli patiyo para ica motlapajpacchihuas.
  gub-BL: Amumaw Tupàn ze'eg teko hemetarer 'ym ma'e ima'eahy haw ipir rehe har wi
    imukatu pyrer rehe har imume'u haw kwez xe ihe kury. Nupuner kwaw ma'e paw ime'eg
    kar haw rehe ize'eg rupi katete wà.
  eng-DRA: This is the sacrifice of a leper, that is not able to have all things that
    appertain to his cleansing.
