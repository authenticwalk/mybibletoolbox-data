verse: LEV.014.036
translations:
  mal-C: വീട്ടിലുള്ളതൊന്നും അശുദ്ധമെന്നു വിധിക്കപ്പെടാതിരിക്കാൻ, പുരോഹിതൻ വടു പരിശോധിക്കാൻ
    പോകുന്നതിനുമുമ്പ് വീട് ഒഴിച്ചിടാൻ കൽപ്പിക്കണം. അതിനുശേഷം പുരോഹിതൻ ചെന്നു വീട്
    പരിശോധിക്കണം.
  deu-TKW: So soll dann der Priester Befehl geben, das Haus auszuräumen, bevor der
    Priester hineingeht, um die betreffende Stelle zu besichtigen, damit nicht etwa
    alles, was sich im Hause befindet, für unrein erklärt werden muß. Alsdann soll
    der Priester hineingehen, um das Haus zu besehen.
  lin-lin: Bongo Nganga-Nzambe akopesa mitindo ya kobima na ndako yango liboso ete
    ye akota kuna mpo na kotala malamu litono yango. Bongo akoloba ete biloko nyonso
    kati na ndako yango ezali peto. Sima na yango, Nganga-Nzambe akokota kati na yango
    mpo na kotala malamu.
  eng-LSV: and the priest has commanded, and they have prepared the house before the
    priest comes in to see the plague (that all which [is] in the house is not unclean),
    and afterward the priest comes in to see the house;
  eng-GNV: Then the Priest shall commande them to emptie the house before the Priest
    goe into it to see the plague, that all that is in the house be not made vncleane,
    and then shall the Priest goe in to see the house,
  eng-WEBSTER: 'Then the priest shall command that they empty the house, before the
    priest shall enter to see the plague, that all that is in the house may not be
    made unclean; and afterward the priest shall go in to see the house:'
  nhw-BL: “Huan quema nopa totajtzi ayamo calaqui ipan nopa cali, tlanahuatis ma quisaca
    nochi catli itztoque nopona huan ma quiquixtica nochi tlamantzitzi catli calijtic
    eltoc. Quej nopa amo quiijtos para amo tlapajpacme nochi nopa masehualme huan
    nopa tlamantzitzi catli nopona onca. Huan teipa quema ya quistose, nopa totajtzi
    calaquis huan quitlachilis nopa mancha catli mopannextijtoc.
  swh-ONEN: Kuhani ataagiza vitu vyote vitolewe ndani ya nyumba, kabla hajaenda kuchunguza
    kama ina ugonjwa huo, ili kitu chochote ndani ya nyumba kisitangazwe kuwa najisi.
    Baada ya hili, kuhani ataingia ndani na kuikagua hiyo nyumba.
  bba-bba: Yɑ̃ku kowo wi, u sere du u kɑ dii te mɛɛri, u koo dewɑ bu ten yɑ̃nu kpuro
    yɑrɑ kpɑ yɑ̃ɑ nin tii nu ku rɑɑ disi duurɑ. Yen biru u koo du kpɑ u disi ɡɔmi
    yi mɛɛri.
  eng-KJVCPB: 'then the priest shall command that they empty the house, before the
    priest go into it to see the plague, that all that is in the house be not made
    unclean: and afterward the priest shall go in to see the house:'
  luo-luo: Jadolo nyaka gol chik mondo gik moko duto manie odno ogol oko kapok odhi
    onono kama opurno mondo gimoro amora manie odno kik bed mogak. Bangʼ ma, jadolo
    nigi thuolo mar donjo kendo nono odno.
  meu-meu: 'Bena hahelaḡa tauna ese baine hahedua, ruma ḡaudia iboudiai na ruma amo
    bae huadia lasi, hahelaḡa tauna baine raka vareai bena ruma ḡaudia baine gwauraidia
    miro na garina. Bena gabeamo hahelaḡa tauna na baine raka vareai, ruma baine itaia:'
  npi-ULB: त्यसपछि पुजारीले त्यहाँ गएर ढुसी छ वा छैन भनेर हेर्नुभन्दा अगि तिनीहरूले
    त्यो घर खाली गर्नू भनेर उसले आज्ञा गर्ने छ, ता कि घरमा भएको कुनै पनि कुरा अशुद्ध
    नहोस् ।
  yor-yor: Àlùfáà yóò pàṣẹ kí ẹnikẹ́ni tàbí ohunkóhun má ṣe wà nínú ilé náà, kí ó
    tó lọ yẹ ẹ̀tẹ̀ náà wò, kí ohunkóhun nínú ilé náà má bá à di àìmọ́. Lẹ́yìn èyí
    àlùfáà yóò wọlé lọ láti yẹ ilé náà wò.
  pes-OPCB: کاهن پیش از اینکه خانه را مشاهده کند دستور بدهد که خانه تخلیه شود تا اگر
    تشخیص داد که مرض جذام در آنجا وجود دارد، هر چه در خانه است، نجس اعلام نشود. سپس
    کاهن وارد خانه شده
  tgl-ULB: Sa gayon ay iuutos ng pari na lisanin nila ang bahay bago siya pumasok
    upang makita ang katunayan ng amag, upang walang anumang bagay sa bahay ang magiging
    marumi. Pagkatapos kailangan pumasok ng pari upang makita ang bahay.
  hui-hui: Anidagua lamiragola loma binigo mo miaga kagome hale howa anda anduane
    biagohondo lamialu, Anda ogoni i̱ de hondole ibulebero. I̱ de hondo naibidoha
    í̠naga dabudabu wiridaruni mo yu tagira piai habe, lolebira. Ani larago hale halu
    bibahende mo yu tagira napeyagua loma binigo mo miaga ibugua lalu, Anda ogoniha
    dabudabu yalu tagiraha nape ngaru bibahende Anduane Homogonaga deni ko nga, lolebira.
    Ani lamialu loma binigo mo miaga biagome anda tamuha de hondole polebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​အိမ်​သို့​သွား​ရောက် မ​စစ်​ဆေး​မီ ပစ္စည်း​ရှိ​သ​မျှ​ကို​အ​ပြင်​သို့
    ထုတ်​စေ​ရ​မည်။ ထို​သို့​မ​ပြု​လုပ်​လျှင်​အိမ်​ထဲ ၌​ရှိ​သ​မျှ​သော​ပစ္စည်း​များ​ကို​မ​သန့်​စင်​ဟု
    ကြေ​ညာ​ရ​မည်။ ထို​နောက်​သူ​သည်​အိမ်​ထဲ သို့​ဝင်​၍၊-
  bod-N: མཆོད་དཔོན་ཁང་པའི་ནང་བརྟག་དཔྱད་བྱེད་དུ་མ་ཕྱིན་པའི་སྔོན་ལ། ཁང་པའི་ནང་གི་དངོས་པོ་ཡོད་ཚད་བཙོག་པར་མི་འགྱུར་བའི་ཕྱིར།
    དེ་དག་ལ་ཁང་པའི་ནང་གི་དངོས་པོ་ཆ་ཚང་སྤོ་རུ་འཇུག་དགོས་ལ། དེའི་རྗེས་སུ་མཆོད་དཔོན་ནང་དུ་སོང་ནས་ཁང་པར་བརྟག་དགོས།
  sna-sna: Ipapo muprista anofanira kurayira kuti vabudise zvose zviri mumba muprista
    asati apinda kundotarira hosha, kuti kurege kuva nechinhu chiri mumba chichanzi
    hachina kuchena. Mushure maizvozvo muprista anofanira kupinda agoongorora imba.
  spa-BLM: El sacerdote ordenará que se vacíe la casa, antes de que el sacerdote entre
    a examinar la plaga, para que todo lo que haya en la casa no quede impuro. Después
    el sacerdote entrará a inspeccionar la casa.
  cac-cac: Ayic manto och vin̈ sacerdote d'a yol pat chi', yovalil syal vin̈ to tz'elta
    masanil tastac ay d'a yol te', yic vach' max can juntzan̈ c'ael chi' d'a yol pat
    tato syal vin̈ sacerdote chi' to man̈ vach'oc yaj jun pat chi'. Slajvi chi' tz'och
    vin̈ yil tas yilji jun c'ustum tz'el leb'eb'oc chi'.
  swh-ULB: Ndipo kuhani ataamuru kwamba watoe vitu vyote ndani kabla hajaenda ndani
    kuona uthibitisho wa ukungu, kiasi kwamba hakuna ndani ya nyumba kitakachofanywa
    najisi. Badaye kuhani lazima aende ndani kuona humo ndani.
  bel-bel: Сьвятар загадае апаражніць дом, перш чым сьвятар увойдзе аглядаць струплю,
    каб не зьнячысьцілася ўсё, што ў доме; пасьля гэтага прыйдзе сьвятар аглядаць
    дом.
  deu-ELBBK: Und der Priester soll gebieten, dass man das Haus ausräume, ehe der Priester
    hineingeht, das Übel zu besehen, damit nicht unrein werde alles, was im Haus ist;
    und danach soll der Priester hineingehen, das Haus zu besehen.
  mbb-OT: Ne emun kenè pa edseled is memumuhat dutun te valey te kedsusi ke zuen be
    zutun hab-ung, medsuǥù sikandin he iǥawas is langun he vutang diyà te seled, su
    para kenà heini meragkes te ed-isipen he meremerik. Ne kegkepasad, human pa edseled
    dutun te valey is memumuhat
  mal-2015: അപ്പോൾ വീട്ടിലുള്ള സകലവും അശുദ്ധമാകാതിരിപ്പാൻ പുരോഹിതൻ വടു നോക്കേണ്ടതിന്നു
    ചെല്ലും മുമ്പെ വീടു ഒഴിച്ചിടുവാൻ കല്പിക്കേണം; പിന്നെ പുരോഹിതൻ വീടു നോക്കുവാൻ അകത്തു
    ചെല്ലേണം.
  rmc-rmc: Sigeder, sar avela o rašaj te dikhel pre plešňa, prikazinela, hoj te pratinen
    savore veci avri andral o kher, hoj pes ňič, so hin andro kher, te na meľarel
    andre. Paľis o rašaj avela te obdikhel o kher.
  pes-OPV: و کاهن امر فرماید تا قبل از داخل شدن کاهن برای دیدن بلا، خانه را خالی کنند،
    مباداآنچه در خانه است نجس شود، و بعد از آن کاهن برای دیدن خانه داخل شود،
  ron-1924: Преотул, ынаинте де а интра ка сэ черчетезе рана, сэ порунчяскэ сэ се
    дешерте каса, ка ну кумва тот че есте ын еа сэ се факэ некурат. Дупэ ачея сэ интре
    преотул ши сэ черчетезе каса.
  ben-OBCV: যাজক ওই ছাতারোগ পরীক্ষা করার আগে বাড়িটি খালি করতে আদেশ দেবে, যেন বাড়ির
    কোনো জিনিসকে অশুচি না বলা হয়। এরপরে যাজক বাড়ির মধ্যে প্রবেশ করে সেটি পরীক্ষা
    করবে।
  som-som: Oo wadaadku waa inuu amraa in guriga mid madhan laga dhigo, intaan wadaadku
    soo gelin markuu cudurka fiirinayo, si aan waxa guriga ku jira oo dhan nijaas
    looga dhigin, oo dabadeedna wadaadku waa inuu galaa si uu guriga u fiiriyo.
  lat-VUC: 'At ille præcipiet ut efferant universa de domo, priusquam ingrediatur
    eam, et videat utrum leprosa sit, ne immunda fiant omnia quæ in domo sunt. Intrabitque
    postea ut consideret lepram domus:'
  eng-ASVBT: 'And the priest shall command that they empty the house, before the priest
    goeth in to see the plague, that all that is in the house be not made unclean:
    and afterward the priest shall go in to see the house:'
  ita-1885: Allora comandi il sacerdote che si sgomberi la casa, avanti ch'egli vi
    entri per riguardar la piaga, acciocchè non sia immondo tutto ciò che sarà in
    quella casa; dopo questo, entrivi il sacerdote, per riguardar la casa.
  eng-LXXUP: And the priest shall give orders to remove the furniture of the house,
    before the priest comes in to see the plague, and thus none of the things in the
    house shall become unclean; and afterward the priest shall go in to examine the
    house.
  eng-ULB: Then the priest will command that they empty the house before he goes in
    to see the evidence of mildew, so that nothing in the house will be made unclean.
    Afterward the priest must go in to see the house.
  spa-VBL: El sacerdote debe ordenar que se vacíe la casa antes de entrar a inspeccionar
    el moho, para que nada en la casa sea declarado impuro. Una vez hecho esto, el
    sacerdote debe entrar e inspeccionar la casa.
  fra-_FOB: Alors le sacrificateur commandera qu'on vide la maison, avant qu'il y
    entre pour voir la plaie, afin que tout ce qui est dans la maison ne soit pas
    souillé; après cela, le sacrificateur entrera pour voir la maison.
  mal-mal: അപ്പോൾ വീട്ടിലുള്ള സകലവും അശുദ്ധമാകാതിരിക്കുവാൻ പുരോഹിതൻ വടു പരിശോധിക്കേണ്ടതിനു
    ചെല്ലുന്നതിനു മുമ്പ് വീട് ഒഴിച്ചിടുവാൻ കല്പിക്കണം; പിന്നെ പുരോഹിതൻ വീടു പരിശോധിക്കുവാൻ
    അകത്ത് ചെല്ലണം.
  urd-GVR: Tab imām hukm de ki ghar kā muāynā karne se pahle ghar kā pūrā sāmān nikālā
    jāe. Warnā agar ghar ko nāpāk qarār diyā jāe to sāmān ko bhī nāpāk qarār diyā
    jāegā. Is ke bād imām andar jā kar makān kā muāynā kare.
  suz-BL: मिनु चढ़ेबमी ‘आं जाक्‍शा रिम्‍शो पा कोव़चा क्‍येङा ङोंइती इ खिं कली श्‍येत्‍थ
    पावो। मो मपाइतीनी हना खिंम बाक्‍शो मारेइ मारेइ ग्रांग्रा दिशो दुम्‍ब’ दे अरेचा
    माल्‍ब। मिनु नोले मेको चढ़ेब मेको खिं कोव़थ लचा माल्‍ब।
  ita-1927: Allora il sacerdote ordinerà che si sgomberi la casa prima ch’egli v’entri
    per esaminare la piaga, affinché tutto quello che è nella casa non diventi impuro.
    Dopo questo, il sacerdote entrerà per esaminar la casa.
  ckb-ckb: کاهینەکەش فەرمان دەدات ماڵەکە چۆڵ بکرێت، پێش چوونە ژوورەوەی کاهینەکە بۆ
    پشکنینی لێدانەکە، نەوەک هەموو شتەکانی ماڵەکە گڵاو بێت، پاش ئەوە کاهینەکە بۆ پشکنینی
    ماڵەکە دەچێتە ژوورەوە.
  eng-BBE: And the priest will give orders for everything to be taken out of the house,
    before he goes in to see the disease, so that the things in the house may not
    become unclean; and then the priest is to go in to see the house;
  kan-OKCV: ಆಗ ಯಾಜಕನು ಆ ಮನೆಯಲ್ಲಿ ಬೂಜನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕೆ ಹೋಗುವ ಮೊದಲು, ಆ ಮನೆಯೊಳಗೆ
    ಇರುವವುಗಳು ಅಶುದ್ಧವಾಗದಂತೆ ಆ ಮನೆಯನ್ನು ಬರಿದುಮಾಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಬೇಕು. ತರುವಾಯ ಯಾಜಕನು
    ಮನೆಯನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕೆ ಒಳಗೆ ಹೋಗಬೇಕು.
  tam-2017: அப்பொழுது வீட்டிலுள்ள அனைத்தும் தீட்டுப்படாதபடி, ஆசாரியன் அந்தப் பூசணத்தைப்
    பார்க்கப் போகும்முன்னே வீட்டை காலிசெய்துவைக்கச் சொல்லி, பின்பு வீட்டைப் பார்க்கும்படி
    போய்,
  spa-RV-1909: 'Entonces mandará el sacerdote, y despejarán la casa antes que el sacerdote
    entre á mirar la plaga, porque no sea contaminado todo lo que estuviere en la
    casa: y después el sacerdote entrará á reconocer la casa:'
  ron-BTF: Atunci preotul să poruncească să fie golită casa înainte ca preotul să
    meargă să se uite la rană, ca să nu se facă necurate toate câte sunt în casă,
    și după aceea preotul să intre să se uite la casă;
  eng-WEBP: The priest shall command that they empty the house, before the priest
    goes in to examine the plague, that all that is in the house not be made unclean.
    Afterward the priest shall go in to inspect the house.
  eng-FBV: The priest must order the house to be emptied before he goes in to inspect
    the mold, so that nothing in the house will be declared unclean. Once that's done,
    the priest is to go in and inspect the house.
  nld-1939: En nog voor hij de ziekte komt onderzoeken, zal de priester bevelen, het
    huis te ontruimen, opdat niet al wat in het huis is, onrein wordt. Daarna zal
    de priester het huis gaan bezichtigen.
  nch-BL: “Huan quema nopa totajtzi ayemo calaqui ipan nopa cali, tanahuatis ma quisaca
    nochi cati itztoque nopona huan ma quiquixtica nochi tamantzitzi cati eltoc calijtic.
    Quej nopa amo quiijtos para amo tapajpactique nochi nopa masehualme huan nopa
    tamantzitzi cati nopona onca. Huan teipa quema ya quistose, nopa totajtzi calaquis
    huan quitachilis nopa mancha cati mopanextijtoc.
  vie-1934: Trước khi vào khám vít mốc đó, thầy tế lễ phải truyền họ đem đồ đạc trong
    nhà ra hết, hầu cho khỏi bị lây ô uế; sau dời xong, thầy tế lễ sẽ vào đặng khám
    nhà.
  hin-CV: इससे पहले कि पुरोहित उस घर में जाकर उस चिन्ह की जांच करे, वह यह आदेश दे
    कि वे उस घर को खाली कर दें, ऐसा न हो कि उस आवास में मौजूद सारी वस्तुएं अशुद्ध
    हो जाएं. उसके बाद पुरोहित उस आवास में प्रवेश कर उसकी जांच करे.
  eng-OURB: The priest shall enjoin that they empty the house, before the priest goes
    in to examine the plague, that all that is in the house not be made unclean. Afterward
    the priest shall go in to inspect the house.
  spa-BES: Y el sacerdote dará órdenes para que todo sea sacado de la casa, antes
    de entrar a ver la enfermedad, para que las cosas en la casa no se vuelvan impuras;
    y luego el sacerdote debe ir a ver la casa;
  tdx-tdx: Aa le ho lilie’ i mpisoroñey ty hampikoahañe i anjombay aolo’ ty iziliha’
    i mpisoroñey hibiribiry i handray, soa tsy ho leoreñe iaby ze amy anjombay ao;
    ie heneke izay le hizilik’ amy anjombay i mpisoroñey hisava aze.
  vid-vid: Mtambika kolajiza vinhu vyeng'ha viwele mng'handa amo vilavigwe hanze yang'hali
