    all things that be in the house be made unclean; and the priest shall enter afterward,
    that he see the leprosy of the house.
  eng-WMBB: The priest shall command that they empty the house, before the priest
    goes in to examine the plague, that all that is in the house not be made unclean.
    Afterward the priest shall go in to inspect the house.
  urd-GVH: तब इमाम हुक्म दे कि घर का मुआयना करने से पहले घर का पूरा सामान निकाला जाए।
    वरना अगर घर को नापाक क़रार दिया जाए तो सामान को भी नापाक क़रार दिया जाएगा। इसके
    बाद इमाम अंदर जाकर मकान का मुआयना करे।
  rug-rug: Kaqu garunia sa hiama si asa, sipu lopu ele la vilitia sa sa minoho pude
    va vura betoi sari doduru likakalae koasa vetu; kote gua meke lopu ta tozi vurae
    sapu na boni beto sa doduruna sa vetu meke sari na tiṉitoṉa. Pa mudina asa, si
    kaqu tiqe la si asa koasa vetu,
  gaz-gaz: Lubichis akka wanni mana sana keessa jiru tokko iyyuu xuraaʼaa dha jedhamee
    hin labsamneef utuu lamxii sana qoruuf ol hin seenin dura akka mana sana keessaa
    miʼi gad baafamu haa ajaju. Ergasii lubichi ol seenee manicha haa qoru.
  fra-LSG: Le sacrificateur, avant d’y entrer pour examiner la plaie, ordonnera qu’on
    vide la maison, afin que tout ce qui y est ne devienne pas impur. Après cela,
    le sacrificateur entrera pour examiner la maison.
  yal-yal: Saraxaraliin xa yamarin fi, a e xa seene ramini banxini benun a xa siga
    funɛn matodeni, alogo sese nama lu banxini a yi yatɛ se xɔsixin na. Na xanbi ra,
    saraxaraliin xa so banxini a matodeni.”
  haw-1868: Alaila e kauoha ke kahuna e hookaawale i ka hale mamua o ke komo ana o
    ke kahuna e ike i ka ino, i ole ai e pau i ka haumia koloko o ka hale; a mahope
    iho e hele ae ke kahuna iloko e nana i ka hale.
  arb-NAV: فَيَأْمُرُ الْكَاهِنُ بِإِخْلاءِ الْبَيْتِ قَبْلَ أَنْ يَدْخُلَ إِلَيْهِ
    لِئَلّا يَتَنَجَّسَ كُلُّ مَا فِي الْبَيْتِ، ثُمَّ يَدْخُلُ الْكَاهِنُ الْبَيْتَ
    لِيَفْحَصَهُ.
  ewe-ewe: Nunɔla la ana woafɔ nu sia nu ado goe le aƒea me hafi wòalé ŋku ɖe aƒea
    ŋu, ale be nu siwo le aƒea me la dometɔ aɖeke magazu nu makɔmakɔ ne ekpɔ be kpodɔ
    le aƒea me o.
  eng-LEE: 'And the priest shall command that they clear out the house, before the
    priest go into it to see the plague, that all be not made unclean that is in the
    house: and after this shall the priest go in to see the house.'
  asm-FB: তেতিয়া ঘৰৰ সকলো বস্তু যেন অশুচি নহয় এই কাৰণে, সেই দাগ চাবলৈ পুৰোহিতে ঘৰ
    সোমোৱাৰ পুৰ্বেই ঘৰ খালী কৰিবলৈ তেওঁলোকক আজ্ঞা কৰিব; তাৰ পাছত পুৰোহিতে ঘৰটো চাবলৈ
    সোমাব।
  sus-A: سّرّشّدُبّ شَ يَامَرِ قِ، عٍ شَ سٍ بِرِن نَمِنِ بَنشِ كُي بٍينُ عَ شَ سِفَ
    قُرٍ حَاشِ مَتٌدٍ، عَلَكٌ سٍ نَشَن نَ بَنشِ كُي، نَ نَشَ قِندِ سٍ سّنِيّنتَرٍ
    رَ. عٍ نَ فّ نَ رَبَدٍ، سّرّشّدُبّ شَ سِفَ نَ بَنشِ مَتٌدٍ.»
  fra-SBL: Le prêtre ordonnera que l'on vide la maison, avant que le prêtre n'entre
    pour examiner la plaie, afin que tout ce qui se trouve dans la maison ne soit
    pas rendu impur. Ensuite, le prêtre entrera pour examiner la maison.
  hbo-hbo: וְצִוָּ֨ה הַכֹּהֵ֜ן וּפִנּ֣וּ אֶת־הַבַּ֗יִת בְּטֶ֨רֶם יָבֹ֤א הַכֹּהֵן֙
    לִרְאֹ֣ות אֶת־הַנֶּ֔גַע וְלֹ֥א יִטְמָ֖א כָּל־אֲשֶׁ֣ר בַּבָּ֑יִת וְאַ֥חַר כֵּ֛ן
    יָבֹ֥א הַכֹּהֵ֖ן לִרְאֹ֥ות אֶת־הַבָּֽיִת׃
  eng-WYCLIFFE: And the preest schal comaunde, `that thei bere out of the hous alle
    thingis bifore that he entre in to it, `and me se where it be lepre, lest alle
    thingis that ben in the hows, be maad vnclene; and the preest schal entre aftirward,
    that he se the lepre of the hows.
  cwe-cwe: Mkulu wa nhambiko kezalagiliza chila chinhu chili umo chilavigwe kunze
    ya kaye yang'hali hanalola chimvuguya icho, muladi chila chinhu muna ikaye sekechigong'ondigwe
    kuwa chambula mwiko. Maabaho mkulu wa nhambiko kezakwingila kuilola kaye iyo.
  kik-kik: Mũthĩnjĩri-Ngai ũcio nĩagaathana indo ciothe irutwo nyũmba ĩyo atanatoonya
    kũrora ũgumu ũcio, nĩgeetha gũtikagĩe kĩndũ o na kĩmwe kĩrĩ nyũmba ĩyo kĩngĩtuuo
    atĩ kĩrĩ na thaahu. Thuutha wa ũguo mũthĩnjĩri-Ngai nĩagatoonya arore nyũmba ĩyo.
  fra-NCL: Le prêtre, avant d’y entrer pour examiner la plaie, fera vider la maison,
    afin que tout ce qui s’y trouve ne devienne pas impur ; après quoi, le prêtre
    entrera pour examiner la maison.
  cek-AK: qaima mah nathaih khet hanah imthung ah caeh ai naah, imthung ih hmuennawk
    to kaciim ai hmuen ah oh han ai ah, hmuennawk to puen boih hanah thui pae tih;
    to pacoengah ni qaima mah im khet hanah caeh vop tih.
  cuk-cuk: ”Geb degine, dule-irwa-anse-goled neg-argaed-iduale, bela negyaba-ibmar-bukwad
    oniega imakoed, adi, bela negyaba-ibmar-bukwad melle isguegar. Deyob imaklesale,
    geb dule-irwa-anse-goled neg-argaega negyaba dogoed.
  uig-CYR: 'Каһин болса: — Өйдики һәммә нәрсиләр напак болмисун үчүн мән берип бу
    вабаға сәпселип қараштин бурун өйни бекарлаңлар, дәп буйрусун. Андин каһин кирип
    өйгә сәпселип қарисун.'
  tel-2017: అప్పుడు ఆ ఇంట్లో ఉన్నదంతా అశుద్ధం కాకుండా ఉండటానికి యాజకుడు వెళ్ళి ఆ ఇంటిని
    చూడాలి. దానికి ఎదుట యాజకుడు వాళ్ళని ఆ ఇల్లు ఖాళీ చేయమని ఆదేశించాలి. ఆ తరువాత యాజకుడు
    ఆ ఇంటిని చూడటానికి వెళ్ళాలి.
  hat-BSA: Alò, prèt la va pase lòd pou yo mete kay la vid avan prèt la antre pou
    gade mak la, jis pou tout bagay nan kay la pa oblije vin pa pwòp. Apre, prèt la
    va antre pou gade kay la.
  kos-kos: Na mwet tol sac fah sap tuh ma nukewa in lohm sac in titila nu sayen lohm
    sac meet liki el som ac tuni tuhnyohu kac uh. Fin tia ouinge, na ma nukewa in
    lohm sac fah fwackyak mu tia nasnas. Na tok mwet tol el fah som nu ke lohm sac,
  hbo-WLC: וְצִוָּ֨ה הַכֹּהֵ֜ן וּפִנּ֣וּ אֶת־הַבַּ֗יִת בְּטֶ֨רֶם יָבֹ֤א הַכֹּהֵן֙
    לִרְא֣וֹת אֶת־הַנֶּ֔גַע וְלֹ֥א יִטְמָ֖א כָּל־אֲשֶׁ֣ר בַּבָּ֑יִת וְאַ֥חַר כֵּ֛ן
    יָבֹ֥א הַכֹּהֵ֖ן לִרְא֥וֹת אֶת־הַבָּֽיִת׃
  ibo-ibo: Onye nchụaja ahụ ga-enye iwu ka a kwapụsịa ihe niile dị nʼụlọ ahụ tupu
    ọ gaa lezie ụlọ ahụ anya, ka ihe niile dị nʼụlọ ahụ ghara ịbụ ihe rụrụ arụ, ma
    ọ bụrụ na achọpụta ọrịa na-efe efe nʼụlọ ahụ. Mgbe a kwapụtasịrị ihe dị nʼụlọ
    ahụ, onye nchụaja ga-aga lee ụlọ ahụ.
  ory-ory: ତହୁଁ ଗୃହର ସମସ୍ତ ଦ୍ରବ୍ୟ ଯେପରି ଅଶୁଚି ନ ହୁଏ, ଏଥିପାଇଁ ଯାଜକ ଦାଗ ଦେଖିବାକୁ ପ୍ରବେଶ
    କରିବା ପୂର୍ବେ ଗୃହ ଶୂନ୍ୟ କରିବାକୁ ଯାଜକ ଆଜ୍ଞା ଦେବ; ତହିଁ ଉତ୍ତାରେ ଯାଜକ ଗୃହ ଦେଖିବାକୁ
    ପ୍ରବେଶ କରିବ।
  chk-chk: Mürin, ewe souasor epwe allük pwe chon ewe imw repwe towu seni fiti pisekir
    me mwen an epwe tolong pwe epwe nenengenöchü ewe nuumw, pwe esap wor och mettoch
    mi nom lon ewe imw epwe tolong lon tettelin limengau. Mürin, ewe souasor epwe
    tolong lon ewe imw
  rop-rop: Wal det serramonimen garra dalim olabat blanga gajim ebrijing atsaid brom
    det haus bifo im garra go en luk det moldiwan ting. If ol detlot ebrijing stil
    insaid langa det haus, wal detlot ebrijing nomo klinbala blanga serramoni. Det
    serramonimen garra go langa det haus,
  ukr-1871: І звелить їм сьвященник очистити будинок, перш нїж увійде сьвященник оглядати
    болячку, щоб не стало нечистим усе в будинку, а потім увійде сьвященник, щоб оглянути
    будинок.
  deu-1951: Dann soll der Priester gebieten, daß man das Haus ausräume, ehe der Priester
    hineingeht, das Mal zu besehen, damit nicht alles unrein werde, was im Hause ist;
    darnach soll der Priester hineingehen, das Haus zu besehen.
  eng-JPS: And the priest shall command that they empty the house, before the priest
    go in to see the plague, that all that is in the house be not made unclean; and
    afterward the priest shall go in to see the house.
  srp-1865: A sveštenik neka zapovjedi da se isprazni kuæa prije nego on doðe da vidi
    gubu, da se ne bi oskvrnilo što je u kuæi; potom neka doðe sveštenik da vidi kuæu.
  lug-lug: Kabona anaalagiranga ne bafulumya ebintu byonna ebiri mu nnyumba ne babimalamu,
    nga tannaba kuyingiramu kukebera obulwadde obwo nga bwe buli, si kulwa nga byonna
    ebiri mu nnyumba biyitibwa ebitali birongoofu. Ekyo nga kiwedde kabona anaayingiranga
    mu nnyumba n’agikebera.
  heb-heb: וצוה הכהן ופנו את הבית בטרם יבא הכהן לראות את הנגע ולא יטמא כל אשר בבית
    ואחר כן יבא הכהן לראות את הבית׃
  ben-IRV: তারপরে গৃহের সব জিনিস যেন অশুচি না হয়, এই জন্যে ঐ কলঙ্ক দেখার জন্য যাজকের
    প্রবেশের পুর্বে গৃহ শূন্য করতে যাজক আজ্ঞা করবে; পরে যাজক দেখতে প্রবেশ করবে।
  pan-pan: ਤਦ ਜਾਜਕ ਉਸ ਘਰ ਨੂੰ ਜਾਂਚਣ ਲਈ ਜਾਣ ਤੋਂ ਪਹਿਲਾਂ ਹੁਕਮ ਦੇਵੇ ਕਿ ਉਸ ਘਰ ਨੂੰ ਖਾਲੀ ਕੀਤਾ
    ਜਾਵੇ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਜੋ ਕੁਝ ਘਰ ਦੇ ਵਿੱਚ ਹੈ ਅਸ਼ੁੱਧ ਹੋ ਜਾਵੇ। ਇਸ ਤੋਂ ਬਾਅਦ ਜਾਜਕ ਘਰ
    ਨੂੰ ਜਾਂਚਣ ਲਈ ਅੰਦਰ ਜਾਵੇ।
  mya-JVB: ထို အိမ် ၌ ရှိသမျှ တို့သည်၊ မ စင်ကြယ် ရာသို့ ရောက်မည်ကို စိုးရိမ်၍၊ ယဇ်
    ပုရောဟိတ်သည် နူနာ ကို အကြည့် အရှုမ ဝင်မှီ၊ ရှိသမျှကို ထုတ် စေခြင်းငှါ စီရင် ရမည်။
    ထိုနောက် ယဇ် ပုရောဟိတ်သည် ထိုအိမ် ကို အကြည့် အရှုဝင် ၍၊
  hmo-hmo: Vadaeni hahelagaia tauna ese do ia oda henia, ruma gaudia ibounai be ruma
    dekena amo do idia huaia murimuri dekenai. Bema lasi, sedira hahelagaia tauna
    do ia raka vareai neganai, ia ese ruma gaudia ibounai do ia gwauraia miro. Vadaeni
    hahelagaia tauna be ruma do ia raka vareai, ruma do ia itaia.
  urd-urd: तब काहिन हुक्म करे कि इससे पहले कि उस बला को देखने के लिए काहिन वहाँ जाए
    लोग उस घर को ख़ाली करें, ताकि जो कुछ घर में हो वह नापाक न ठहराया जाए। इसके बाद
    काहिन घर देखने को अन्दर जाए।
  rus-SYN: Священник прикажет опорожнить дом, прежде нежели войдет священник осматривать
    язву, чтобы не сделалось нечистым все, что в доме; после сего придет священник
    осматривать дом.
  bqc-SIM: E sa'ona àↄ gɛ́ gɛ̃i kpɛ́piu wɛ́tɛi fupizi, aàli o wà bↄlɛ ń pↄ́ pↄ́
    kúuↄ, kɛ́ pↄ́piↄ su gbãlɛo yã́i, ili gbasa gɛ̃ à wɛ́tɛ kpɛ́pizi,
  tcz-CHONGTHU: Chuteng thempu pan hiche natna chu avetchil masanga, in'a chenghon
    abonchauva insung adalhah diuva thu asei peh ding; thempu pan thu aseipeh masat
    diu ahi. Achuti louva ahileh hiche insunga cheng jouse chu atheng louva umdiu,
    hitia chu mihon hiche insung chu adalhah soh teng uleh thempupa insung lut bep
    ding ahi.
  mar-mar: मग याजकाने लोकांस घर रिकामे करण्याची आज्ञा द्यावी; लोकांनीही घरातील सर्व
    वस्तू याजक, चट्टा तपासण्यासाठी घरात जाण्याच्या अगोदर बाहेर काढाव्या नाहीतर घरातील
    सर्व वस्तू अशुद्ध समजाव्या. मग याजकाने रिकाम्या घरात जाऊन ते तपासावे.
  qub-qub: '«Chauraga cüra aywashpan jawallapita nenga: ‹Wasipita llapanta jäcachiy.
    Man''chäga llapanmi ganra ricaconga› nir. Nircur-rämi cüraga wasiman yayconga
    mupallishan imano caycashantapis ricananpaj.'
  bqp-bqp: Yɑ̃ku kowo wi, u sere du u kɑ dii te mɛɛri, u koo dewɑ bu ten yɑ̃nu kpuro
    yɑrɑ kpɑ yɑ̃ɑ nin tii nu ku rɑɑ disi duurɑ. Yen biru u koo du kpɑ u disi gɔmi
    yi mɛɛri.
  hat-hat: Prèt la va bay lòd pou yo mete tou sa ki nan kay la deyò anvan li vin egzaminen
    kay la. Konsa, tou sa ki te nan kay la ka toujou sèvi pou moun k'ap sèvi Bondye.
    Apre sa, prèt la va vini, l'a antre nan kay la pou egzaminen l'.
  eng-BSB: The priest must order that the house be cleared before he enters it to
    examine the mildew, so that nothing in the house will become unclean. After this,
    the priest shall go in to inspect the house.
  tod-tod: Aisa zalaɠa ɠula nui ʋa lɛ, é ʋa ná ɠɛʋele ʋɛtɛ, toɠa devei ve ga ti
    pɛlɛi zuwo, naa ɠa a kɛ, bu anii pɛ ge mina leve ga ti ɠɔzɔʋɛ. Naa ʋoluma zalaɠa
    ɠula nui ɠa lɛ pɛlɛi wu, é ná ɠɛʋele ʋɛtɛ.
  eng-WEBPB: The priest shall command that they empty the house, before the priest
    goes in to examine the plague, that all that is in the house not be made unclean.
    Afterward the priest shall go in to inspect the house.
  kbq-kbq: Hagi pristi vahe'mo'a ana nompina efreno rezaganeno onke'neno, ana nomofo
    venafona hanigeno makazana eri fegi atretenkeno, pristi vahe'mo'a henka ufreno
    ana nona kegahie.
  nhe-BL: “Huan quema nopa totajtzi aya calaqui ipan nopa cali, tlanahuatis ma quisaca
    nochi tlen itztoque nopona huan ma quiquixtica nochi tlamantzitzi tlen calijtic
    eltoc. Queja nopa ax quiijtos para ax tlapajpactique nochi nopa tlacame huan nopa
    tlamantzitzi tlen nopona onca. Huan teipa quema ya quistose, nopa totajtzi calaquis
    huan quitlachilis nopa mancha tlen mopannextijtoc.
  gub-BL: Hexak 'ym mehe we xaxeto wenuhem kar putar ma'e paw izupe hàpuz wi nehe.
    Aze nuwenuhem kwaw nehe, — Ikatu 'ym ma'e, i'i putar tàpuz me har nànàn pe wà
    nehe. Na'e xaxeto oho putar hàpuz me nehe.
  eng-DRA: And he shall command, that they carry forth all things out of the house,
    before he go into it, and see whether it have the leprosy, lest all things become
    unclean that are in the house. And afterwards he shall go in to view the leprosy
    of the house.
