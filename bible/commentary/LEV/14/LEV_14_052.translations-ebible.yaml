verse: LEV.014.052
translations:
  mal-C: അദ്ദേഹം ആ വീടിനെ പക്ഷിയുടെ രക്തം, ശുദ്ധജലം, ജീവനുള്ള പക്ഷി, ദേവദാരുത്തടി,
    ഈസോപ്പ്, ചെമപ്പുനൂൽ എന്നിവകൊണ്ടു ശുദ്ധീകരിക്കണം.
  deu-TKW: und soll so das Haus mit dem Blute des Vogels und mit dem lebendigen Wasser,
    sowie mit dem lebendigen Vogel, dem Cedernholz, dem Ysop und dem Karmesin entsündigen.
  lin-lin: Akopetola ndako na nzela ya makila ya ndeke, ya mayi ya peto, ya ndeke
    oyo ezali na bomoi, ya mabaya ya sedele, ya eteni ya nzete ya izope mpe ya eteni
    ya elamba ya motane.
  eng-LSV: And he has cleansed the house with the blood of the bird, and with the
    running water, and with the living bird, and with the cedar wood, and with the
    hyssop, and with the scarlet;
  eng-GNV: So shall hee clense the house with ye blood of the sparowe, and with the
    pure water, and with the liue sparowe, and with the cedar wood, and with the hyssope,
    and with the skarlet lace.
  eng-WEBSTER: 'And he shall cleanse the house with the blood of the bird, and with
    the running water, and with the living bird, and with the cedar wood, and with
    the hyssop, and with the scarlet:'
  nhw-BL: '@see-verse:LEV.014.051'
  swh-ONEN: Ataitakasa nyumba kwa damu ya yule ndege, maji safi, ndege aliye hai,
    mti wa mwerezi, hisopo na kitani nyekundu.
  bba-bba: U koo kɑ ɡunɔ ɡen yɛm mɛ bɑ wisi nim sɔɔ mi, disi wɔkɑ kɑ ɡunɔ ɡe ɡɑ wɑsi
    kɑ sɛduru ye, kɑ isɔpu kɑ wɛ̃ɛ wunɔmɡii yi.
  eng-KJVCPB: 'and he shall cleanse the house with the blood of the bird, and with
    the running water, and with the living bird, and with the cedar wood, and with
    the hyssop, and with the scarlet:'
  luo-luo: Nyaka opwodh odno gi remb winyo, pi soko gi winyo mangima, gi yiend sida
    gi owino kod usi makwar.
  meu-meu: Ruma na unu baine haḡoevaia toma, manu rarana amo bona e arumu ranuna amo
    bona manu maurina amo bona sida audia amo bona muramura avana amo bona dabua kakakaka
    amo.
  npi-ULB: उसले त्यो घरलाई चराको रगत र ताजा पनि, जीवित चरा, देवदारुको काठ, हिसप र
    सिन्दुरे रङ्गको धागोले शुद्ध गर्ने छ ।
  yor-yor: Yóò fi ẹ̀jẹ̀ ẹyẹ náà, omi tí ó mọ́, ààyè ẹyẹ, igi kedari, hísópù àti òdòdó
    sọ ilé náà di mímọ́.
  pes-OPCB: به این طریق خانه طاهر می‌شود.
  tgl-ULB: Lilinisin niya ang bahay sa pamamagitan ng dugo ng ibon at ng tubig-tabang,
    kasama ng buhay na ibon, kahoy na cedar, ang isopo, at ang matingkad na pulang
    sinulid.
  hui-hui: Loma binigo mo miaga biago ibugua anidagua biragome anda ogoni ko nahe
    i̱naga deni bayale holebira.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​သူ​သည်​ငှက်​၏​သွေး၊ စမ်း ရေ၊ ငှက်​အ​ရှင်၊ သစ်​က​တိုး​သား၊
    ဟု​ဿုပ်​ခက် နှင့်​ကြိုး​နီ​စ​သည်​တို့​ကို​အ​သုံး​ပြု​၍​အိမ် အ​တွက်​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​ရ​မည်။-
  bod-N: དེ་ལྟར་བྱ་ཡི་ཁྲག་དང་ཆུ་དྭངས་མོ་དང་། བྱ་གསོན་པོ་དང་། ཐང་ཤིང་དང་། ཨི་སོབ་རྩྭ་ཤིང་དང་།
    སེང་སྐུད་མཚལ་དམར་བཅས་ཀྱིས་ཁང་པ་དེར་གཙང་སྦྲ་བྱེད་དགོས།
  sna-sna: Achanatsa imba neropa reshiri, mvura yakachena, shiri mhenyu, danda romusidhari,
    hisopi uye nomucheka mutsvuku.
  spa-BLM: Limpiará la casa con la sangre del ave y con el agua corriente, con el
    ave viva, con la madera de cedro, con el hisopo y con la grana;
  cac-cac: Icha chi' tz'aj sacb'ixican jun te' pat chi' yuj schiq'uil noc' much chi'
    yed' a a' sq'ueul sjaj, yuj noc' much pitzanto, yuj te' c'ute', yuj te' hisopo
    yed' lana ch'al q'uic' schaquil.
  swh-ULB: Ataitakasa nyumba kwa damu ya ndege na maji safi, pamoja na ndege aliyehai,
    mti wa mwerezi, hisopo, na sufu nyekundu. Lakini atamwachia ndege aliyehai aende
    nje ya mji mashambani.
  bel-bel: і ачысьціць дом крывёю птушкі і жывою вадою, і жывою птушкаю і кедровым
    дрэвам і ісопам і чырванёнаю ніткаю;
  deu-ELBBK: und er entsündige das Haus mit dem Blut des Vogels und mit dem lebendigen
    Wasser und mit dem lebendigen Vogel und mit dem Cedernholz und mit dem Ysop und
    mit dem Karmesin;
  mbb-OT: Umbe, pinaaǥi zuen te lengesa te tagbis, te wahig he ebpuun diyà te serebseb,
    te uuyag he tagbis, te kayu he sidru, te hisupu, wey merudtem he hulibis, egkelumpiyuwan
    duen te memumuhat haazà is baley.
  mal-2015: പക്ഷിയുടെ രക്തം, ഉറവു വെള്ളം, ജിവനുള്ള പക്ഷി, ദേവദാരു, ഈസോപ്പു, ചുവപ്പുനൂൽ
    എന്നിവയെക്കൊണ്ടു വീടു ശുദ്ധീകരിക്കേണം.
  rmc-rmc: Avke o rašaj obžužarela oda kher ole rateha, le paňeha, le čirikleha, le
    cedroskre kaštoreha the le purpurove thaveha.
  pes-OPV: و خانه را به خون گنجشک و به آب روان و به گنجشک زنده و به چوب ارز و زوفا
    و قرمز تطهیر نماید.
  ron-1924: Сэ курэцяскэ каса ку сынӂеле пэсэрий, ку апа кургэтоаре ку пасэря чя вие,
    ку лемнул де чедру, ку исопул ши кырмызул.
  ben-OBCV: পাখির রক্ত, টাটকা জল, জীবিত পাখি, দেবদারু কাঠ, এসোব ও উজ্জ্বল লাল রংয়ের
    পাকানো সুতো দিয়ে সে বাড়িটি শুদ্ধ করবে।
  som-som: Oo waa inuu guriga ku daahiriyaa dhiigga shimbirta, iyo biyaha socda, iyo
    shimbirta nool, iyo qoriga kedarka ah, iyo geedka husobka ah, iyo waxa casaanta
    ah.
  lat-VUC: purificabitque eam tam in sanguine passeris quam in aquis viventibus, et
    in passere vivo, lignoque cedrino et hyssopo atque vermiculo.
  eng-ASVBT: 'and he shall cleanse the house with the blood of the bird, and with
    the running water, and with the living bird, and with the cedar wood, and with
    the hyssop, and with the scarlet:'
  ita-1885: E così purifichi la casa col sangue dell'uccelletto, e con l'acqua viva,
    e con l'uccelletto vivo, e col legno di cedro, e con l'isopo, e con lo scarlatto;
  eng-LXXUP: And he shall purify the house with the blood of the bird, and with the
    running water, and with the living bird, and with the cedar wood, and with the
    hyssop, and with the spun scarlet.
  eng-ULB: He will cleanse the house with the blood of the bird and with the fresh
    water, with the live bird, the cedar wood, the hyssop, and the scarlet yarn.
  spa-VBL: Limpiará la casa con la sangre del pájaro, el agua fresca, el pájaro vivo,
    la madera de cedro, el hisopo y el hilo carmesí.
  fra-_FOB: Il purifiera ainsi la maison avec le sang de l'oiseau, avec l'eau vive,
    avec l'oiseau vivant, le bois de cèdre, l'hysope et le cramoisi.
  mal-mal: പക്ഷിയുടെ രക്തം, ഉറവുവെള്ളം, ജിവനുള്ള പക്ഷി, ദേവദാരു, ഈസോപ്പ്, ചുവപ്പുനൂൽ
    എന്നിവകൊണ്ടു വീടു ശുദ്ധീകരിക്കണം.
  urd-GVR: In chīzoṅ se wuh ghar ko gunāh se pāk-sāf kartā hai.
  suz-BL: मोपा मेकोम चिक्‍ब आ हुश, सिक्‍स ब्‍वाक्‍कु, सेस चिक्‍ब, लेबानोन ङा लाइश्‍शो
    रवा आ शी, हिस्‍सोप नु लल रङम नुप्‍शो श्‍येलेमी मेको खिं ग्रांग्रा मदिशो चोव़खो
    सेल्‍चा माल्‍ब।
  ita-1927: E purificherà la casa col sangue dell’uccello, dell’acqua viva, dell’uccello
    vivo, col legno di cedro, con l’issopo e con lo scarlatto;
  ckb-ckb: بەم شێوەیە بە خوێنی چۆلەکەکە، ئاوە سازگارەکە، چۆلەکە زیندووەکە، پارچە دارە
    ئورزەکە، زوفاکە و بەنە سوورە ئاڵەکە ماڵەکە پاک دەکاتەوە.
  eng-BBE: And he will make the house clean with the blood of the bird and the flowing
    water and with the living bird and with the cedar-wood and the hyssop and the
    red thread.
  kan-OKCV: ಅವನು ಪಕ್ಷಿಯ ರಕ್ತದಿಂದಲೂ, ಹರಿಯುವ ನೀರಿನಿಂದಲೂ, ಸಜೀವವುಳ್ಳ ಪಕ್ಷಿಯಿಂದಲೂ, ದೇವದಾರು
    ಕಟ್ಟಿಗೆಯಿಂದಲೂ, ಹಿಸ್ಸೋಪಿನಿಂದಲೂ, ರಕ್ತವರ್ಣ ದಾರದಿಂದಲೂ ಆ ಮನೆಯನ್ನು ಶುದ್ಧೀಕರಿಸಬೇಕು.
  tam-2017: குருவியின் இரத்தத்தினாலும், ஊற்றுநீரினாலும், உயிருள்ள குருவியினாலும்,
    கேதுருக்கட்டையினாலும் ஈசோப்பினாலும், சிவப்புநூலினாலும் வீட்டைச் சுத்திகரித்து,
  spa-RV-1909: 'Y purificará la casa con la sangre de la avecilla, y con las aguas
    vivas, y con la avecilla viva, y el palo de cedro, y el hisopo, y la grana:'
  ron-BTF: Și casa să o curețe cu sângele păsării și cu apa curgătoare și cu pasărea
    vie și cu lemnul de cedru și cu isopul și cu stacojiul;
  eng-WEBP: He shall cleanse the house with the blood of the bird, and with the running
    water, with the living bird, with the cedar wood, with the hyssop, and with the
    scarlet;
  eng-FBV: He will make the house clean with the bird's blood, the fresh water, the
    live bird, the cedar wood, the hyssop, and the crimson thread.
  nld-1939: Zo moet hij de smet van het huis wegnemen door het bloed van de vogel,
    door het levend water, door de levende vogel, door het cederhout, de hysop en
    het karmozijn.
  nch-BL: '@see-verse:LEV.014.051'
  vie-1934: Vậy, người dùng huyết con chim, nước chảy, con chim sống, cây hương nam,
    nhành kinh giới, và màu đỏ sặm đặng làm lễ khiến nhà nên thanh sạch.
  hin-CV: इस प्रकार वह उस घर का शुद्धीकरण उस पक्षी के लहू तथा बहते हुए जल के साथ साथ
    देवदार की लकड़ी, जूफ़ा तथा लाल डोरी के साथ करे.
  eng-OURB: He shall cleanse sin ·err (the standard goal)· from the house with the
    blood of the bird, and with the running water, with the living bird, with the
    cedar wood, with the hyssop, and with the scarlet;
  spa-BES: Y limpiará la casa con la sangre del ave y el agua que fluye y con el ave
    viva y con la madera de cedro y el hisopo y el hilo rojo.
  tdx-tdx: Izay ty hañaliova’e i anjombay ami’ty lio’ i voroñey naho amy rano mikararakey
    naho amy mendoraveñey naho amy sevay vaho amy menay.
  vid-vid: Ahyo ndo vyoyokweliza ng'handa ayo kwa danda ya chideje na mazi ganojile
    ga nzasa na chideje chikomu na chihande cha igodi lichemigwe mwelezi na nhagala
    ya isopolo na sufu ndung'hu.
  eng-OKE: And he shall purify the house with the blood of the bird, and with the
    spring water, and with the living bird, and with the cedar wood, and with the
    hyssop, and with the scarlet.
  tha-KJV: ดังนี้​เขาจะได้ชำระเรือนด้วยเลือดนก ด้วยน้ำไหลและด้วยนกที่​มีชีวิต ด้วยไม้สนสีดาร์
    ต้นหุ​สบ และด้ายสี​แดง
  por-BR-2018: 'E purificará a casa com o sangue da ave, e com as águas vivas, e com
    a ave viva, e o pau de cedro, e o hissopo, e o carmesim:'
  deu-ELO: und er entsündige das Haus mit dem Blute des Vogels und mit dem lebendigen
    Wasser und mit dem lebendigen Vogel und mit dem Cedernholz und mit dem Ysop und
    mit dem Karmesin;
  eng-WYC-2018: and he shall cleanse it as well in the blood of the sparrow, as in
    the living waters, and in the quick sparrow, and in the cedar wood, and in the
    hyssop, and (the) red thread. (and so he shall cleanse the house with the blood
    of the sparrow, and the fresh water, and the living sparrow, and the cedar wood,
    and the hyssop, and the red thread.)
  epo-epo: Kaj li senpekigos la domon per la sango de la birdo kaj per la fluakvo
    kaj per la viva birdo kaj per la cedra ligno kaj per la hisopo kaj per la ruĝa
    ŝnureto.
  uig-PIN: bu yol bilǝn u ɵyni ⱪuxning ⱪeni, eⱪin su, tirik ⱪux, kedir yaƣiqi, zofa
    wǝ ⱪizil rǝht arⱪiliⱪ napakliⱪtin paklaydu.
  beo-beo: E da amomane, sio ea maga:me amola nasegagi gu hano amola sio hame medoi
    amola dolo ifa amola hisobe amola yoi efe amoga diasu da ledo hamedei hamoi dagoi
    hamomu.
  tpi-OTNT: Pris i mas mekim olsem na bai haus i kamap klin long ai bilong mi.
  hau-SA: Zai tsabtacce gidan da jinin tsuntsun, ruwa mai kyau, tsuntsu mai ran, itacen
    al’ul, hizzob da kuma jan ƙyalle.
  uig-LAT: bu yol bilen u öyni qushning qéni, éqin su, tirik qush, kédir yaghichi,
    zofa we qizil rext arqiliq napakliqtin paklaydu.
  nde-nde: Uzayihlanza leyondlu ngegazi lenyoni, amanzi acengekileyo, inyoni ephilayo,
    inkuni zesihlahla somsedari, ihisophi lentambo ephothiweyo ebomvu.
  ton-ton: 'Pea te ne fakamaʻa ʻae fale ʻaki ʻae toto ʻoe manu, mo e vai ʻoku tafe,
    pea mo e manu moʻui, mo e ʻakau ko e sita, pea mo e ʻisope, pea mo e kulaʻahoʻaho:'
  ces-1613: 'A tak když očistí dům ten krví vrabce a vodou živou a ptákem živým, dřevem
    cedrovým, yzopem a červcem dvakrát barveným:'
  eng-WMB: He shall cleanse the house with the blood of the bird, and with the running
    water, with the living bird, with the cedar wood, with the hyssop, and with the
    scarlet;
  tam-TCV: இவ்விதமாய், கொல்லப்பட்ட பறவையின் இரத்தத்தினாலும், சுத்தமான தண்ணீரினாலும்,
    உயிரோடிருக்கும் பறவையினாலும், கேதுரு விறகினாலும், ஈசோப்புக் குழையினாலும், சிவப்புநூல்
    கற்றையாலும் அவ்வீட்டைச் சுத்திகரிக்கவேண்டும்.
  ceb-ULB: Hinloan niya ang balay pinaagi sa dugo sa langgam ug sa hinlo nga tubig,
    sa buhi nga langgam, sa kahoy nga sidro, sa hisopo, ug sa pula nga pisi.
  pol-UBG: I tak oczyści ten dom krwią tego ptaka, źródlaną wodą, żywym ptakiem, drewnem
    cedrowym, hizopem i karmazynem.
  urd-GVU: اِن چیزوں سے وہ گھر کو گناہ سے پاک صاف کرتا ہے۔
  deu-1912: Und soll also das Haus entsündigen mit dem Blut des Vogels und mit dem
    frischen Wasser, mit dem lebendigen Vogel, mit dem Zedernholz, mit Isop und mit
    scharlachfarbener Wolle.
  kan-2017: ಹಾಗೆ ಆ ಪಕ್ಷಿಯ ರಕ್ತ, ಸೆಲೇ ನೀರು, ಸಜೀವಪಕ್ಷಿ, ದೇವದಾರಿನ ಕಟ್ಟಿಗೆ, ಹಿಸ್ಸೋಪು,
    ರಕ್ತವರ್ಣದ ದಾರ ಇವುಗಳಿಂದ ಆ ಮನೆಯನ್ನು ಅವನು ಶುದ್ಧಿಮಾಡುವನು.
  yap-yap: Aray rogon ni nge be’echnag fare naun nga racha’en fare arche’, nge fapi
    ran, nge fabinem e arche’ ni kabfos, nge fare gi ren ni cedar, nge fachi pa’ i
    gek’iy ni hyssop, nge fa yil’ i gaf nib row.
  hlt-MCSB: Im te khaw vaa thii, tui hing, vaa hing, lamphai thing, pumpiding, hlampai
    a lingdik neh ciim saeh.
  mdy-ETH: ዬያይዲ ቄኤሳሢ ዬኖ ማኣሮ ካፖ ሱጉፆና ጌኤዦ ዋኣፆና ሼምፖና ዓኣ ካፖማና፤ ሃሣ ዴኤሎ ዚቢቆ ሚፆና ሂሶጴ ዒላዦና
    ዞቄ ሚዛጶ ፓቲሎናኣ ጌኤሾንጎ።
  twi-ASANTE: Wɔyɛ yei de te efie no ho.
  eng-WEBU: He shall cleanse the house with the blood of the bird, and with the running
    water, with the living bird, with the cedar wood, with the hyssop, and with the
    scarlet;
  bnp-bnp: A prister ge rata maea a ruma, lakea bara i matapado.
  wal-wal: Yaatidi he keettaa qeesee kafuwaa suuttan, pulttuwaa haattan, paxa de7iya
    kafuwan, xiiddan, hiisoophphiyaa bonccuwaaninne zo7o qacinan geeshsho.
  spa-PDDPT: Así purificará la casa con la sangre de la avecilla, el agua corriente,
    la avecilla viva, la madera de cedro, el hisopo y el tinte de púrpura.
  gun-gun: Ha'e rami py oo oiky'a'o 'rã guyra ruguykue, yy oxyry va'e, guyra oikove
    va'e, yvyra yary, hissopo rogue ha'e havijukue pytã va'e py guive.
  agu-BL: Sxansok tzun yi ca'ltz tan yi ẍch'el yi tal ch'u'l, tu yi a' yi chin skoj
    nin wutz, nin tan yi junt tal ch'u'l yi itz', nin tan yi xan tze' yi na bi'aj
    cedro, nin tan yi hisopo, tu yi xbu'k yi cyak te'j.
  ilo-ULB: Dalusannanto ti balay babaen iti dara ti billit ken babaen ti nilinis a
    danum, babaen iti sibibiag a billit, ti kayo a sedro, ti hisopo, ken ti nalabaga
    a sinulid.
  kpg-kpg: Deenei di hai tangada hai mee dabu e hagamadammaa ai di hale deelaa gi nia
    dodo o di manu, nia wai madammaa, di manu mouli, di bida laagau ‘cedar’, di manga
    laagau ‘hyssop’, mo di loahi mmee.
  uig-ARA: بۇ يول بىلەن ئۇ ئۆينى قۇشنىڭ قېنى، ئېقىن سۇ، تىرىك قۇش، كېدىر ياغىچى، زوفا
    ۋە قىزىل رەخت ئارقىلىق ناپاكلىقتىن پاكلايدۇ.
  sus-sus: A xa banxi rasɛniyɛn xɔni wuli, dulon ye, xɔni ɲiɲɛ, sɛdiri wuri, hisopi
    wuri, nun gɛrɛ mɔɔli nde ra.
  pon-2006: Ih duwen met eh pahn kamwakelekihda ihmwo ntahn menpihro, pilen pwarero,
    menpihr me mouro, rahntuhkehn sidaro, rahntuhkehn isopo oh sahl weitahtao.
  ksd-ksd: ma na vagomgom ra pal ma ra gapu i ra beo ma ra tava, ma ra isop nina di
    vi ia ma ra kuara i meme;
  tur-YTC: Evi kuşun kanıyla, akan suyla, canlı kuşla, sedir ağacıyla, mercanköşkotuyla
    ve kırmızıyla temizleyecek;
  grc-BRENT: Καὶ ἀφαγνιεῖ τὴν οἰκίαν ἐν τῷ αἵματι τοῦ ὀρνιθίου, καὶ ἐν τῷ ὕδατι τῷ
    ζῶντι, καὶ ἐν τῷ ὀρνιθίῳ τῷ ζῶντι, καὶ ἐν τῷ ξύλῳ τῷ κεδρίνῳ, καὶ ἐν τῷ ὑσσώπῳ,
    καὶ ἐν τῷ κεκλωσμένῳ κοκκίνῳ.
  ind-AYT: Demikianlah imam menahirkan rumah itu dengan darah burung yang disembelih
    di atas air mengalir, bersama dengan burung yang masih hidup, kayu cemara, hisop,
    dan benang merah.
  nya-nya: Akatero ndiye kuti wayeretsa nyumbayo ndi magazi a mbalame, madzi abwino,
    mbalame yamoyo, kanthambi kamkungudza, kachitsamba ka hisope ndi kansalu kofiirira.
  hrv-hrv: Očistivši tako od grijeha kuću krvlju ptice, živom vodom, živom pticom,
    cedrovinom, izopom i grimiznim predivom,
  mps-mps: Prisgo tama tilama, te be eno gedude wiegi yai pedelaibao.
  tpi-tpi: Pris i mas mekim olsem na bai haus i kamap klin long ai bilong mi.
  dan-1931: og således rense det for Synd med Fuglens Blod, det rindende Vand, den
    levende Fugl, Cedertræet, Ysopkvisten og det karmoisinrøde Garn.
  vie-OVCB: Căn nhà sẽ được tẩy sạch theo cách như vậy.
  guj-2017: આ પ્રમાણે તેણે પક્ષીનું રક્ત, ઝરાનું પાણી, જીવતું પક્ષી, દેવદારનું લાકડું,
    ઝુફો અને કિરમજી કાપડ, તેનાથી ઘરની શુદ્ધિ કરવી.
  pon-2006A: Ih duwen met eh pahn kamwakelekihda ihmwo ntahn menpihro, pilen pwarero,
    menpihr me mouro, rahntuhkehn sidaro, rahntuhkehn isopo oh sahl weitahtao.
  por-BRBSL: Ele limpará a casa com o sangue da ave, e com a água corrente, com a
    ave viva, com a madeira de cedro, com o hissopo, e com o escarlate;
  cth-cth: Hottelah, tava thi, kalawng e tui, kahring e tava, pahla paling, dingsala
    hoi sidarthing hoi im thoung sak hnukkhu,
  twi-twi: Wɔyɛ eyi de tew ofi no ho.
  hlt-hlt: Im te khaw vaa thii, tui hing, vaa hing, lamphai thing, pumpiding, hlampai
    a lingdik neh ciim saeh.
  tbz-SIM: Ò dɔ̀ɔ̀ dìì mɔ̀nnì tɛcĩ́ɛ̃̀tɛ̀ mɛwénkùmɛ̀ kó ikuɔ́ nɛ̀ tɛnɔ̀tɛ̀ ò fèútɛ́
    tɛ̀ mɛnɛ́sɑ̀ɑ̀mɛ̀ miɛkɛ tɛ kó mɛyĩ̀ĩ̀ nnɛ̀ sɛ́tìrì kó kudɔú nɛ̀ ìsɔ́pù kó tifɑ̃ɑ̃̀tì
    nɛ̀ tipecìtì tìì to mmɛwũɔ̃̀.
  msy-2020: Ofa gamir gumazim kamaghɨn damutɨ dɨpenim nan damazimɨn zuegham.
  dop-dop: Ɩlɛ ɩ kpiisɑ kutuluɣu ŋkʋ kʋ ɑsilimɑ ntɛ́ nɑ wontunɑɑ mpɛ.
  azb-azb: quşun qanı, axar su, sağ qalan quş, sidr ağacının budağı, züfa otu və al
    rəngli iplə o evi pak etsin.
  eng-DBY: and he shall purge the house from the defilement with the blood of the
    bird, and with the running water, and with the living bird, and with the cedar-wood,
    and with the hyssop, and with the scarlet;
  hin-2017: इस प्रकार वह पक्षी के लहू, और बहते हुए जल, और जीवित पक्षी, और देवदार की
    लकड़ी, और जूफा और लाल रंग के कपड़े के द्वारा घर को पवित्र करे;
  wol-KYG: Kon li muy laabale néeg bi moo di deretu picc mi ak ndox moomu ak picc
    miy dund ak bantu seedar bi ak caru isob bi ak wëñ gi xonq curr.
  eng-YLT: '''And he hath cleansed the house with the blood of the bird, and with
    the running water, and with the living bird, and with the cedar wood, and with
    the hyssop, and with the scarlet;'
  eng-WYC-2017: and he shall cleanse it as well in the blood of the sparrow, as in
    the living waters, and in the quick sparrow, and in the cedar wood, and in the
    hyssop, and red thread.
  eng-WMBB: He shall cleanse the house with the blood of the bird, and with the running
    water, with the living bird, with the cedar wood, with the hyssop, and with the
    scarlet;
  urd-GVH: इन चीज़ों से वह घर को गुनाह से पाक-साफ़ करता है।
  rug-rug: Pa siraṉa gua asa, si kaqu tava via sa vetu, koasa kolo lomoso, sa kurukuru
    toana, sa huda sida, sa hisope, meke sa lozi ziṉara, meke sa eharana sa kurukuru
    tapuru.
  gaz-gaz: Innis dhiiga simbirrootiin, bishaan yaaʼuun, simbirroo jirtuun, birbirsaan,
    hiisophii fi kirrii bildiimaadhaan manicha haa qulqulleessu.
  fra-LSG: Il purifiera la maison avec le sang de l’oiseau, avec de l’eau vive, avec
    l’oiseau vivant, avec le bois de cèdre, l’hysope et le cramoisi.
  yal-yal: A yi banxin nasariɲan xɔliin wunla ra, e nun tigi igen nun xɔli ɲɛɲɛn nun
    suman wudin nun hisopi wudina e nun gari gbeela.
  haw-1868: A e hoomaemae oia i ka hale me ke koko o ka manu a me ka wai e kahe ana,
    a me ka manu e ola ana, a me ka laau kedera, a me ka huaopa a me ka ulaula.
  arb-NAV: وَيُطَهِّرُ الْبَيْتَ بِدَمِ الْعُصْفُورِ وَبِالْمَاءِ الْجَارِي وَبِالْعُصْفُورِ
    الْحَيِّ وَبِخَشَبِ الأَرْزِ وَالزُّوفَا وَالْخَيْطِ الأَحْمَرِ.
  ewe-ewe: Akɔ aƒea ŋu kple xevi la ƒe ʋu, tsi nyui la, xevi gbagbe la, sedati la
    kple kakle kple ka dzĩ la.
  eng-LEE: And he shall atone for the house with the blood of the bird, and with the
    running water, and with the living bird, and with the cedar wood, and with the
    hyssop, and with the string of scarlet yarn;
  asm-FB: এইদৰে তেওঁ চৰাইৰ তেজ, নিৰ্মল পানী, জীয়া চৰাই, এৰচ কাঠ, এচোব বন আৰু ৰঙা
    নোম, এই সকলোৰে দ্বাৰাই সেই ঘৰ শুচি কৰিব।
  sus-A: عَ شَ بَنشِ رَ سّنِيّن شْنِ وُلِ، دُلٌن يٍ، شْنِ حِحّ، سّدِرِ وُرِ، هِسٌثِ
    وُرِ، نُن فّرّ مْولِ ندٍ رَ.
  fra-SBL: Il purifiera la maison avec le sang de l'oiseau, avec l'eau courante, avec
    l'oiseau vivant, avec le bois de cèdre, avec l'hysope et avec le cramoisi ;
  hbo-hbo: וְחִטֵּ֣א אֶת־הַבַּ֔יִת בְּדַם֙ הַצִּפֹּ֔ור וּבַמַּ֖יִם הַֽחַיִּ֑ים וּבַצִּפֹּ֣ר
    הַחַיָּ֗ה וּבְעֵ֥ץ הָאֶ֛רֶז וּבָאֵזֹ֖ב וּבִשְׁנִ֥י הַתֹּולָֽעַת׃
  eng-WYCLIFFE: and he schal sprynge the hows seuen sithis; and he schal clense it
    as wel in the blood of the sparewe as in lyuynge watris, and in the quyk sparewe,
    and in the `tre of cedre, and in ysope, and `reed threed.
  cwe-cwe: Ivo kezaisafya ikaye iyo kwa damu ya ndege yafile na mazi ya nzasa na ndege
    imgima na chihande cha mbiki wa mwelezi na sufu ndung'hu na tambi da hisopo.
  kik-kik: Nĩagatheria nyũmba ĩyo na thakame ya nyoni ĩyo, na maaĩ macio matahĩtwo
    o hĩndĩ ĩyo, na nyoni ĩyo ĩrĩ muoyo, na kamũtĩ kau ka mũtarakwa, na mũthobi ũcio,
    na rũrigi rũu rwa rangi wa gakarakũ.
  fra-NCL: Il purifiera la maison avec le sang de l’oiseau, avec l’eau vive, avec
    l’oiseau vivant, avec le bois de cèdre, l’hysope et le cramoisi.
  cek-AK: Tavaa ih athii, tui kalong, kahing tavaa, sidar thing, hyssop thing tadok,
    tlangqui kathim hoiah im to ciimsak tih;
  cuk-cuk: ”Weyobi dule-irwa-anse-goled nuu-abegi, diigi, nuu-duladgi, urwar-urgogi,
    hisopo-anagi, degi, morgo-ginnidgi neg urukoed.
  uig-CYR: бу йол билән у өйни қушниң қени, еқин су, тирик қуш, кедир яғичи, зофа
    вә қизил рәхт арқилиқ напаклиқтин паклайду.
  tel-2017: ఆ విధంగా పక్షి రక్తంతో, పారే నీళ్ళతో, బతికి ఉన్న పక్షితో, దేవదారు కర్రతో,
    హిస్సోపు రెమ్మతో, ఎర్రని నూలుతో ఆ ఇంటిని శుద్ధి చేయాలి.
  hat-BSA: Konsa li va netwaye kay la avèk san zwazo a e avèk dlo fwe a, ansanm avèk
    zwazo vivan an, avèk bout bwa sèd yo, avèk izòp e avèk fisèl wouj la.
  kos-kos: Ke el oru ma inge uh el ac aknasnasyela lohm sac ke srahn won sac, kof
    nasnas sac, won moul sac, sak cedar sac, lesak hyssop sac, ac polo ah srusra sac.
  hbo-WLC: וְחִטֵּ֣א אֶת־הַבַּ֔יִת בְּדַם֙ הַצִּפּ֔וֹר וּבַמַּ֖יִם הַֽחַיִּ֑ים וּבַצִּפֹּ֣ר
    הַחַיָּ֗ה וּבְעֵ֥ץ הָאֶ֛רֶז וּבָאֵזֹ֖ב וּבִשְׁנִ֥י הַתּוֹלָֽעַת׃
  ibo-ibo: Ọ bụ ọbara nnụnụ ahụ, na mmiri ahụ, na nnụnụ nke ọzọ ahụ dị ndụ, na osisi
    sida ahụ na hisọp ahụ, na ogho uhie ahụ ka ọ ga-eji mee ka ụlọ ahụ dị ọcha.
  ory-ory: ଏହି ପ୍ରକାରେ ପକ୍ଷୀର ରକ୍ତ ଦ୍ୱାରା, ସ୍ରୋତଜଳ ଦ୍ୱାରା, ଜୀଅନ୍ତା ପକ୍ଷୀ ଦ୍ୱାରା, ଏରସ
    କାଠ ଦ୍ୱାରା, ଏସୋବ ଦ୍ୱାରା ଓ ସିନ୍ଦୂର ବର୍ଣ୍ଣ (ଲୋମ) ଦ୍ୱାରା ସେହି ଗୃହକୁ ଶୁଚି କରିବ।
  chk-chk: Iei usun ewe souasor epwe limeti ewe imw ren chan ewe machang me ewe koluk
    mi mürina, ren ewe machang mi chüen manau me ewe mwüch seni ewe irä setar, pwal
    ren ülün ewe irä isop me ewe ekam mangaku mi par.
  rop-rop: En lagijat na im garra meigim klinbala blanga serramoni det haus garram
    det blad brom det bard, en det springwoda, en det laibwan bard, en det wud brom
    det sidatri, en detlot bushis gulum hisap, en garram det redwan roup.
  ukr-1871: І очистить будинок птичою кровю й водою текучою і птицею живою й деревом
    кедриною й гисопом і кармазином;
  deu-1951: Und soll also das Haus entsündigen mit dem Blut des Vogels, mit dem lebendigen
    Wasser, mit dem lebendigen Vogel, mit dem Zedernholz, dem Ysop und Karmesin,
  eng-JPS: And he shall cleanse the house with the blood of the bird, and with the
    running water, and with the living bird, and with the cedar-wood, and with the
    hyssop, and with the scarlet.
  srp-1865: I tako æe oèistiti kuæu onu krvlju ptièijom i vodom živom i pticom živom
    i drvetom kedrovijem i isopom i crvcem.
  lug-lug: Ennyumba anaagifuulanga ennongoofu n’omusaayi gw’akanyonyi, n’amazzi amalungi,
    n’akanyonyi akalamu, n’akabaawo k’omuti omwerezi, n’ezobu n’ekiwero ekimyufu.
  heb-heb: וחטא את הבית בדם הצפור ובמים החיים ובצפר החיה ובעץ הארז ובאזב ובשני התולעת׃
  ben-IRV: এইরূপে পাখির রক্ত, বিশুদ্ধ জল, জীবিত পাখি, এরসকাঠ, এসোব ও লাল রঙয়ের লোম,
    এই সবের দ্বারা সেই গৃহ শুচি করবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਪੰਛੀ ਦੇ ਲਹੂ, ਵਗਦੇ ਪਾਣੀ, ਜੀਉਂਦੇ ਪੰਛੀ, ਦਿਆਰ ਦੀ ਲੱਕੜ, ਜੂਫ਼ੇ ਅਤੇ
    ਕਿਰਮਚੀ ਕੱਪੜੇ ਨਾਲ ਉਸ ਘਰ ਨੂੰ ਸ਼ੁੱਧ ਕਰੇ।
  mya-JVB: ထိုသို့ ငှက် သွေး အစရှိသည်တို့နှင့် ထိုအိမ် ကို စင်ကြယ် စေပြီးမှ၊
  hmo-hmo: “Inai dala dekenai ia ese ruma do ia hagoevaia, manu ena rarana dekena
    amo, bona ranu goeva dekena amo, bona ia mauri manuna dekena amo, bona sida auna
    dekena amo, bona husopo rigina dekena amo, bona varo kakakakana dekena amo.
  urd-urd: और वह उस परिन्दे के ख़ून से, और बहते हुए पानी और ज़िन्दा परिन्दे और देवदार
    की लकड़ी और ज़ूफ़े और सुर्ख़ कपड़े से उस घर को पाक करे;
  rus-SYN: и очистит дом кровью птицы и живою водою, и живою птицею и кедровым деревом,
    и иссопом и червленою нитью;
  bqc-SIM: Aàli gbãbↄ kpɛ́piɛ ń bãpi auo ń ípio ń bã bɛ̃́ɛo ń sɛdɛ lío ń
    ése ṹao ń wↄ̃ↄtɛ̃nao,
  tcz-CHONGTHU: Hitia chu ain vacha thisan toh tuilong pet jaona a, vacha hing chutoh,
    cedar thing ahin, hyssop pon, ponsandup jaona a asuhtheng ding ahi.
  mar-mar: त्या पक्ष्याचे रक्त, वाहते पाणी, तो जिवंत पक्षी, गंधसरूचे लाकूड, एजोब,
    आणि किरमिजी रंगाचे कापड ह्याप्रकारे याजकाने ते घर शुद्ध करावे.
  qub-qub: Chaynömi wasita limyuyächenga äbipa yawarninwan, pucyu yacuwan, cawaycaj
    äbiwan, sedru gueruwan, chajchucuna jachawan, puca tëlawan.
  bqp-bqp: U koo kɑ gunɔ gen yɛm mɛ bɑ wisi nim sɔɔ mi, disi wɔkɑ kɑ gunɔ ge gɑ wɑsi
    kɑ sɛduru ye, kɑ isɔpu kɑ wɛ̃ɛ wunɔmgii yi.
  hat-hat: Se konsa prèt la va fè sèvis pou wete peche nan kay la, avèk san zwazo
    a, dlo fre a, zwazo vivan an, bwa sèd la, ti branch izòp la, epi moso twal kamwazi
    a.
  eng-BSB: And he shall cleanse the house with the bird’s blood, the fresh water,
    the live bird, the cedar wood, the hyssop, and the scarlet yarn.
  tod-tod: Zekana a pɛlɛi ɲade da, ga wɔnii ma ɲamai, é ʋɛɛ ziɛungi zu ɗɛi ʋa, ta
    wɔni vului, naa ʋɛɛ sɛdele gulu ɓuɠai ta ɠizɔɔpe tufa ɓifɔgi ʋa, ta geze ɓɔi sɔsɔgi.
  eng-WEBPB: He shall cleanse the house with the blood of the bird, and with the running
    water, with the living bird, with the cedar wood, with the hyssop, and with the
    scarlet;
  kbq-kbq: E'ina hukanama huno timpima me'nea namamofo korantetiki, kasefa'ma mani'nea
    namaretiki, sida zafaretiki, hisopu zafa azankunaki, korankre nofitetiki, huno
    ana noma azeri agru hutesuno'a,
  nhe-BL: '@see-verse:LEV.014.051'
  gub-BL: 'Nezewe mehe umukatu putar tàpuz a''e ma''e pupe nehe: wiràmiri huwykwer,
    ''y henuhem romo pyrer, wiràmiri wikuwe ma''e, ywyràkàxigyw hàkàgwer, ka''akyr
    ixop her ma''e hàkàgwer, àràpuhàràn hawer imupiràg pyrer.'
