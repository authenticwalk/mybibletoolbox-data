verse: LEV.014.057
translations:
  mal-C: ഈ രീതിയിലാണ് ഒരു വ്യക്തിയോ വസ്തുവോ ആചാരപരമായി ശുദ്ധമോ അശുദ്ധമോ എന്നു തീരുമാനിക്കുന്നത്.
    ഗുരുതരമായ കുഷ്ഠം, വടു എന്നിവയെക്കുറിച്ചുള്ള പ്രമാണങ്ങൾ ഇവയാണ്.
  deu-TKW: um darüber zu belehren, wenn etwas unrein oder rein ist. Das sind die Bestimmungen
    in betreff des Aussatzes.
  lin-lin: mpo na kotalisa soki moto azali mbindo to te. Yango nde mibeko oyo etali
    maba.
  eng-LSV: to direct in the day of being unclean, and in the day of being clean; this
    [is] the law of the leprosy.”
  eng-GNV: This is the lawe of the leprosie to teache when a thing is vncleane, and
    when it is cleane.
  eng-WEBSTER: 'To teach when it is unclean, and when it is clean: this is the law
    of leprosy.'
  nhw-BL: Huan ica ni tlanahuatilme tlen cocolistli ipan tecuetlaxo o tlen hueli tlamantli,
    anquimatise quema amo tlapajpactli se tlamantli huan quema tlapajpactli.
  swh-ONEN: kupambanua wakati kitu fulani ni safi au najisi. Haya ndiyo masharti kuhusu
    magonjwa ya ngozi ya kuambukiza na upele.
  bba-bba: Woodɑ yerɑ yɑ koo sɔ̃ɔsi ɡɑ̃ɑ ni nu dɛɛre kɑ ni nu kun dɛɛre.
  eng-KJVCPB: 'to teach when it is unclean, and when it is clean: this is the law
    of leprosy.'
  luo-luo: Chikno biro puonji kuom gima ler kod gima ogak. Magi e chike mag tuoche
    malandore e del kod mag gik mopur.
  meu-meu: Unu amo ba diba, mirona be edena bona ḡoevana be edena. Lepra taravatuna
    bunai.
  npi-ULB: ती कुन बेला अशुद्ध छन् र कुन बेला शुद्ध छन् भनेर निर्धारण गर्नका निम्ति
    विधि यी नै हुन् । छालाका सरुवा रोगहरू र ढुसीको निम्ति विधि यी नै हुन् ।”
  yor-yor: Láti mú kí a mọ̀ bóyá nǹkan mọ́ tàbí kò mọ́. Ìwọ̀nyí ni àwọn òfin fún ààrùn
    àwọ̀ ara tí ó ń ràn ká àti ẹ̀tẹ̀.
  pes-OPCB: این روش نشان خواهد داد که چه وقت چیزی نجس است و چه وقت طاهر. این است قوانین
    بیماریهای پوستی و کپک.
  tgl-ULB: upang malaman kapag alin man sa mga ito ay marumi o kapag ito ay malinis.
    Ito ang batas para sa mga nakakahawang sakit sa balat at amag.”
  hui-hui: Mana ogonime i̱ninaga deni mbirale ko nga bayale nga lalu mo walia haga
    bulebira, lalu Anduane Homogohanda lene.
  mya-mya: ဤ​ပ​ညတ်​များ​သည်​သန့်​စင်​သည်​မ​သန့်​စင် သည်​ကို အ​ဆုံး​အ​ဖြတ်​ပေး​သော​ပ​ညတ်​များ
    ဖြစ်​သည်။
  bod-N: དུས་ནམ་ཞིག་ལ་གཙང་བ་དང་དུས་ནམ་ཞིག་ལ་མི་གཙང་བའི་དབྱེ་བ་འབྱེད་བྱེད་ཡིན་ཞིང་།
    དེ་ནི་མཛེ་ནད་ཀྱི་བཀའ་ཁྲིམས་ཡིན་ནོ། །
  sna-sna: kuti mugoziva kuti chinhu chakachena kana kuti hachina kuchena. Iyi ndiyo
    mirayiro yezvirwere zvinotapuriranwa zvamaperembudzi.
  spa-BLM: para enseñar cuándo es impuro, y cuándo es limpio. Esta es la ley de la
    lepra.
  cac-cac: '@see-verse:LEV.014.056'
  swh-ULB: kutambua wakati wowote tatizo hili ni najisi au lini limetakaswa. Hii ni
    sheria kwaajili ya athari za ugonjwa wa ukungu.
  deu-ELBBK: 'um zu belehren, wann für unrein und wann für rein zu erklären ist: Das
    ist das Gesetz des Aussatzes.'
  mbb-OT: '@see-verse:LEV.014.056'
  mal-2015: എപ്പോൾ അശുദ്ധമെന്നും എപ്പോൾ ശുദ്ധമെന്നും അറിയേണ്ടതിന്നു ഇതു കുഷ്ഠത്തെക്കുറിച്ചുള്ള
    പ്രമാണം.
  rmc-rmc: hoj te sikľon, kana hin vareso žužo abo nažužo. Kada hin o zakonos pal
    o nasvaľiben pre cipa the pal e nažuži plešňa.
  pes-OPV: و برای تعلیم دادن که چه وقت نجس می‌باشد و چه وقت طاهر. این قانون برص است.
  ron-1924: еа аратэ кынд ун лукру есте некурат ши кынд есте курат. Ачаста есте леӂя
    пентру лепрэ.”
  ben-OBCV: যেন কোনো কিছুর শুদ্ধতা বা অশুদ্ধতা নির্ণয় করা যায়। এসব নিয়মাবলি সংক্রামক
    চর্মরোগ ও ছাতারোগের জন্য।
  som-som: Kanu waa sharciga baraska ku saabsan, oo idinkala baraya markay wax nijaas
    yihiin iyo markay daahir yihiin.
  lat-VUC: ut possit sciri quo tempore mundum quid, vel immundum sit.
  eng-ASVBT: 'to teach when it is unclean, and when it is clean: this is the law of
    leprosy.'
  ita-1885: per insegnare in qual giorno alcuna cosa è immonda, e in quale è netta.
    Quest'è la legge intorno alla lebbra.
  eng-LXXUP: 'and of declaring in what day it is unclean, and in what day it shall
    be purged: this is the law of the leprosy.'
  eng-ULB: to determine when any of these cases is unclean or when it is clean. This
    is the law for infectious skin diseases and mildew.”
  spa-VBL: Se utilizan para decidir si algo está limpio o sucio. Estas son las normas
    relativas a las enfermedades de la piel y el moho”.
  fra-_FOB: Afin d'enseigner quand il y a souillure, et quand il y a pureté. Telle
    est la loi concernant la lèpre.
  mal-mal: എപ്പോൾ അശുദ്ധമെന്നും എപ്പോൾ ശുദ്ധമെന്നും അറിയേണ്ടതിന് ഇതു കുഷ്ഠത്തെക്കുറിച്ചുള്ള
    പ്രമാണം”.
  urd-GVR: In usūloṅ ke taht faislā karnā hai ki koī shaḳhs yā chīz pāk hai yā nāpāk.”
  suz-BL: ग्रांग्रा दिशो नु मदिशो तुइक्‍तीक एको बाक्‍ब। मेको कोव़र नु कोव़र खोदेंशो
    रोइ नु बुंखी ङाइश्‍शो आन पर्बम पतीक गेय एकोन बाक्‍नीम” दे परमप्रभु यावेमी मोसा
    नु हारून आस कली माइक्‍तीम्‍सी।
  ita-1927: per insegnare quando una cosa è impura e quando è pura. Questa è la legge
    relativa alla lebbra”.
  ckb-ckb: بۆ یەکلاییکردنەوەی شتێک کە پاک بێت یان گڵاو. ئەوە ڕێنماییە بۆ نەخۆشی گواستراوەی
    پێست و کەڕوو.
  eng-BBE: 'To make clear when it is unclean and when it is clean: this is the law
    about the disease of the leper.'
  kan-OKCV: ಅವುಗಳ ಶುದ್ಧಾಶುದ್ಧ ಬೇಧವನ್ನು ಬೋಧಿಸುವ ನಿಯಮಗಳು ಇವೇ. ಚರ್ಮರೋಗಗಳ ಹಾಗೂ ಬೂಜಿನ ವಿಷಯದಲ್ಲಿರುವ
    ನಿಯಮಗಳು ಇವೇ.
  tam-2017: தொழுநோய் மற்றும் பூசணம், எப்பொழுது தீட்டுள்ளது என்றும், எப்பொழுது தீட்டில்லாதது
    என்றும் தெரிவிப்பதற்கு தொழுநோய்க்குரிய விதிமுறைகள் இதுவே என்றார்.
  spa-RV-1909: Para enseñar cuándo es inmundo, y cuándo limpio. Aquesta es la ley
    tocante á la lepra.
  ron-BTF: Pentru a învăța pe alții când este necurat și când este curat, aceasta
    este legea leprei.
  eng-WEBP: to teach when it is unclean, and when it is clean. This is the law of
    leprosy.
  eng-FBV: They are used to decide whether something is clean or unclean. These are
    the regulations regarding skin diseases and mold.”
  nld-1939: ze dient om te leren, wanneer iets onrein is of rein. Dit is de wet op
    de melaatsheid.
  nch-BL: Huan ica ni tanahuatilme ten cocolisti ipan icuetaxo se masehuali o ipan
    ten hueli tamanti, anquimatise quema amo tapajpactic se tamanti huan quema tapajpactic.
  vie-1934: đặng dạy cho biết khi nào ô uế, và khi nào tinh sạch. Đó là luật lệ về
    bịnh phung vậy.
  hin-CV: उन पर यह प्रकट हो जाए कि क्या अशुद्ध है अथवा क्या शुद्ध. कोढ़ रोग के लिए
    यही विधि है.
  eng-OURB: to teach when it is unclean, and when it is clean. This is the Torah ·Teaching·
    of tzara'at.
  spa-BES: 'Para aclarar cuándo está sucio y cuándo está limpio: esta es la ley sobre
    la enfermedad de lepra.'
  tdx-tdx: hañohañe ty haleora’e naho ty haliova’e. Izay o fetsen’ angamaeo.
  vid-vid: lelo kolajila ndo chinhu chachi chiwele chikokomoche na chelizwe. Ago ndo
    malajizo galinguwala mbuli ya utamwa wa ngozi ama lungwi.
  eng-OKE: To teach on what day it is unclean, and on what day it is purified. This
    is the law for the leprosy.
  tha-KJV: เพื่อจะแสดงว่าเมื่อไรจึงเรียกว่ามลทิน เมื่อไรเรียกว่าสะอาด นี่​เป็นพระราชบัญญั​ติ​เรื่องโรคเรื้อน
  por-BR-2018: Para ensinar quando é impuro, e quando limpo. Esta é a lei tocante
    à lepra.
  deu-ELO: 'um zu belehren, wann für unrein und wann für rein zu erklären ist: das
    ist das Gesetz des Aussatzes.'
  eng-WYC-2018: that it may be known, what is clean, or unclean. (so that it can be
    pronounced what is clean, and what is unclean.)
  epo-epo: por instrui, kiam oni devas deklari malpura kaj kiam oni devas deklari
    pura. Tio estas la leĝo pri la lepro.
  uig-PIN: Xu bǝlgilimilǝr bilǝn bir nǝrsining ⱪaysi ǝⱨwalda napak, ⱪaysi ǝⱨwalda
    pak bolidiƣanliⱪini pǝrⱪ etixkǝ kɵrsǝtmǝ berixkǝ bolidu; mana bu pesǝ-mahaw toƣrisidiki
    ⱪanun-bǝlgilimidur.
  beo-beo: Amo sema dawa:beba:le, dilia da liligi da ledo gala o ledo hamedei noga:le
    dawa:mu.
  tpi-OTNT: Ol dispela lo i save soim yupela wanem samting i klin na i no klin long
    ai bilong mi.”
  hau-SA: don a tabbatar sa’ad da wani abu mai tsarki da marar tsarki. Waɗannan su
    ne ƙa’idodi domin cutar fatar jiki mai yaɗuwa da cutar fatar jikin da take a riga.
  uig-LAT: Shu belgilimiler bilen bir nersining qaysi ehwalda napak, qaysi ehwalda
    pak bolidighanliqini perq étishke körsetme bérishke bolidu; mana bu pése-maxaw
    toghrisidiki qanun-belgilimidur.
  nde-nde: ukuze kubonakale ukuthi ulutho luhlambulukile loba lungcolile. Le yiyo
    imithetho yobulephero kanye lesikhwekhwe.
  ton-ton: Ke fakahā ʻene taʻemaʻa mo ʻene maʻa; ko eni ʻae fono ʻoe kilia.
  ces-1613: K ukázání, kdy jest kdo čistý, aneb kdy jest kdo nečistý. Tenť jest zákon
    malomocenství.
  eng-WMB: to teach when it is unclean, and when it is clean. This is the law of leprosy.
  tam-TCV: ஆகியவை சுத்தமானதோ, அசுத்தமானதோ என தீர்மானிப்பதற்கான விதிமுறைகளும் இவையே.
    தோல்வியாதி, பூஞ்சணம் ஆகியவற்றிற்குரிய ஒழுங்குவிதிகள் இவையே என்றார்.
  ceb-ULB: aron mahibal-an kung hugaw o hinlo kining mga butanga. Mao kini ang balaod
    alang sa makatakod nga mga sakit sa panit ug sa agup-op.''
  pol-UBG: Aby pouczać, kiedy coś jest nieczyste, a kiedy czyste. To jest prawo dotyczące
    trądu.
  urd-GVU: اِن اصولوں کے تحت فیصلہ کرنا ہے کہ کوئی شخص یا چیز پاک ہے یا ناپاک۔“
  deu-1912: auf daß man wisse, wann etwas unrein oder rein ist. Das ist das Gesetz
    vom Aussatz.
  kan-2017: ಇವುಗಳಲ್ಲಿ ಶುದ್ಧ ಅಥವಾ ಅಶುದ್ಧದ ಭೇದವನ್ನು ತಿಳಿಸುವ ನಿಯಮ ಇದೇ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Pi gafal ney e ma duwgiliy e ngiyal’ nib alit ban’en nge ngiyal’ nike be’ech.
  hlt-MCSB: He hmaibae olkhueng he rhalawt hnin neh cuemcaih hnin ah khaw aka thuinuet
    ham olkhueng ni, ' a ti nah.
  mdy-ETH: ፔቴ ባኣዚ ጌኤሺ፤ ሃሣ ዒኢቴያ ማዒፃ ዬያ ዎጎና ዱማዺ ዔርታኔ» ጌዔኔ።
  twi-ASANTE: Saa ɛkwan yi so na wɔbɛfa ahunu sɛ ɛyɛ kwata anaa ɛnyɛ kwata. Yei enti
    na wɔhyɛɛ saa mmara yi.
  eng-WEBU: to teach when it is unclean, and when it is clean. This is the law of
    leprosy.
  bnp-bnp: Ra vinara nga ne vona a gilanga na kuli, a limuta, ri vakasiri mua na maki
    i matapado, na maki i muto.
  wal-wal: issibai tuna gidiyoogaanne geeshsha gidiyoogaa erissanau hanttaara goga
    harggiyaanne boroquwaa wogai hagaa” yaagiis.
  spa-PDDPT: para indicar cuándo están impuros y cuándo están limpios. Esta es la
    Ley sobre la lepra.
  gun-gun: penhombo'e aguã ha'eve va'e ha'e ha'eve'ỹ va'e oikoa re. Ha'e va'e ma lei
    lepra regua.
  agu-BL: Yi e'chk ca'wla'tz i'tz tan tele'n katxum tetz yi ko cy'a'n il c'ol ta'n,
    nka qui'. Ya'stzun yi e'chk ca'wla'tz yi tajwe'n lbajij tane'n ko na jal manchil
    jun ya'bil ske'j nka te jun kaca'l.
  ilo-ULB: tapno maammoan no ania kadagitoy ti narugit wenno no kaano a nadalus daytoy.
    Daytoy ti linteg para kadagiti makaakar a saksakit ti kudil ken buot.”
  kpg-kpg: Nia haganoho aanei le e hagamodongoohia be ma gaa hee di mee deelaa le
    e milimilia ge ma gaa hee gei di maa e madammaa.
  uig-ARA: شۇ بەلگىلىمىلەر بىلەن بىر نەرسىنىڭ قايسى ئەھۋالدا ناپاك، قايسى ئەھۋالدا
    پاك بولىدىغانلىقىنى پەرق ئېتىشكە كۆرسەتمە بېرىشكە بولىدۇ؛ مانا بۇ پېسە-ماخاۋ توغرىسىدىكى
    قانۇن-بەلگىلىمىدۇر.
  sus-sus: alako a xa kolon xa se sɛniyɛnxi nan a ra, xa na mu a ra a mu sɛniyɛnxi.
    Sɛriyɛ nan na ki na fure ɲaaxi xa fe ra.»
  pon-2006: Kosonned pwukat kin kasalehda iahd me mehkot kin saminla oh iahd e kin
    mwakelekella.
  ksd-ksd: upi da nunure ra magit i gomgom, ma ra magit nina ba pa i gomgom. Go iat
    ra varkurai ure ra vukavuka.
  tur-YTC: Ne zaman kirli, ne zaman temiz olduğunu öğretmek için; cüzzam yasası budur.
  grc-BRENT: καὶ τοῦ ἐξηγήσασθαι ᾗ ἡμέρᾳ ἀκάθαρτον, καὶ ᾗ ἡμέρᾳ καθαρισθήσεται· οὗτος
    ὁ νόμος τῆς λέπρας.
  ind-AYT: untuk memberi tahu apakah mereka najis atau tahir. Itulah hukum tentang
    kusta.
  nya-nya: kuti mudziwe ngati chinthucho ndi choyeretsedwa kapena chodetsedwa. Amenewa
    ndiwo malamulo a nthenda zonse za khate.
  hrv-hrv: On određuje vrijeme nečistoće i čistoće. To je zakon o gubi.
  mps-mps: Te bomai pogo te dagebolo ola mayu, te mena nai te meda yai nai, ma te
    mena nai te wiegi yai eno gedude pedalubo, te bomai pogo page ola mabo po dao,”
    te po wai dao.
  tpi-tpi: Ol dispela lo i save soim yupela wanem samting i klin na i no klin long
    ai bilong mi.”
  dan-1931: til Belæring om, når noget er urent, og når det er rent. Det er Loven
    om Spedalskhed.
  vie-OVCB: Luật này nhằm quy định các trường hợp được coi là sạch và các trường hợp
    được coi là không sạch.”
  guj-2017: કુષ્ટ રોગની બાબતમાં કોઈ અશુદ્ધ ક્યારે કહેવાય અને શુદ્ધ ક્યારે કહેવાય,
    તે શીખવવા માટે એ નિયમ છે.”
  pon-2006A: Kosonned pwukat kin kasalehda iahd me mehkot kin saminla oh iahd e kin
    mwakelekella.
  por-BRBSL: para ensinar quando está suja, e quando está limpa. Esta é a lei da hanseníase.
  cth-cth: athoung hoi athounghoeh e kapek vaiteh, panue thai nahanelah, poe e kâlawk
    doeh telah atipouh.
  twi-twi: Saa ɔkwan yi so na wɔbɛfa ahu sɛ ɛyɛ kwata anaa ɛnyɛ kwata. Eyi nti na
    wɔhyɛɛ saa mmara yi.
  hlt-hlt: He hmaibae olkhueng he rhalawt hnin neh cuemcaih hnin ah khaw aka thuinuet
    ham olkhueng ni, ' a ti nah.
  tbz-SIM: Dɛ kó ikuɔ́ iì yó mbɑɑ̀tì dɛ̀ɛ̀ sĩ̀ nnɛ̀ dɛ̀ɛ̀ í sĩ̀. Tikɔ̀ntì nɛ̀ dɛ̀mɑrɛ̀
    bo pũũtimɛ̀ kó ikuɔ́ nyi.
