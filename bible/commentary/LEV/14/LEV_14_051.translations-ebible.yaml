verse: LEV.014.051
translations:
  mal-C: പിന്നെ അദ്ദേഹം ദേവദാരുത്തടി, ഈസോപ്പ്, ചെമപ്പുനൂൽ, ജീവനുള്ള പക്ഷി എന്നിവ എടുത്ത്
    കൊന്ന പക്ഷിയുടെ രക്തത്തിലും ശുദ്ധജലത്തിലും മുക്കി വീട്ടിൽ ഏഴുപ്രാവശ്യം തളിക്കണം.
  deu-TKW: das Cedernholz aber, den Ysop, den Karmesin und den lebendigen Vogel soll
    er nehmen und in das Blut des geschlachteten Vogels und in das lebendige Wasser
    tauchen und das Haus siebenmal besprengen
  lin-lin: Akokamata mabaya ya sedele, eteni ya nzete ya izope, eteni ya elamba ya
    motane makasi mpe ndeke mosusu, akozindisa yango kati na makila ya ndeke oyo asilaki
    kokata kingo mpe kati na mayi ya peto oyo akobwaka na likolo ya ndako mbala sambo.
  eng-LSV: and he has taken the cedar wood, and the hyssop, and the scarlet, and the
    living bird, and has dipped them in the blood of the slaughtered bird, and in
    the running water, and has sprinkled against the house seven times.
  eng-GNV: 'And shall take the cedar wood, and the hyssope, and the skarlet lace with
    the liue Sparrow, and dip them in the blood of the slayne Sparrow, and in the
    pure water, and sprinkle the house seuen times:'
  eng-WEBSTER: 'And he shall take the cedar-wood, and the hyssop, and the scarlet,
    and the living bird, and dip them in the blood of the slain bird, and in the running
    water, and sprinkle the house seven times:'
  nhw-BL: Huan nopa totajtzi quicuis nopa tiocuahuitl, nopa hisopo xihuitl imacuayo,
    nopa icpatl catli chichiltic huan nopa seyoc tototl catli noja itztoc, huan san
    sejco quinxolonis ipan nopa achtihui tototl ieso ihuaya nopa atl tlen ameli. Huan
    quinquixtis huan quiatzejtzelhuis chicome huelta nopa cali. Huan quej nopa quitlapajpacchihuas
    nopa cali.
  swh-ONEN: Kisha atachukua mti wa mwerezi, hisopo, kitani nyekundu na ndege aliye
    hai, na kuvitumbukiza ndani ya damu ya ndege aliyechinjwa pamoja na maji safi,
    na kuinyunyizia nyumba ile mara saba.
  bba-bba: Yen biru, u koo ɡe ɡɑ wɑsi suɑ kɑ sɛduru ye, kɑ isɔpu ye, kɑ wɛ̃ɛ wunɔmɡii
    yi, kpɑ u ye kpuro doke ɡunɔ ɡe bɑ sɑkɑn yɛm mɛ sɔɔ, mɛ bɑ wisi nim sɔɔ mi, kpɑ
    u mu yɛ̃kɑ nɔn nɔɔbɑ yiru dii te sɔɔ.
  eng-KJVCPB: 'and he shall take the cedar wood, and the hyssop, and the scarlet,
    and the living bird, and dip them in the blood of the slain bird, and in the running
    water, and sprinkle the house seven times:'
  luo-luo: bangʼe okaw yiend sida gi owino gi usi makwar, kaachiel gi winyo machielo
    ma pod ngimacha, kendo olutgie remb winyo mosenegno, kod pi soko, eka kendo okirgie
    odno nyadibiriyo.
  meu-meu: bena sida audia bona muramura avana bona dabua kakakaka bona manu maurina
    na manu masena rarana ai bona e arumu ranuna ai baine uru diho, bena ruma baine
    nevarilaia nega hitu.
  npi-ULB: उसले देवदारुको काठ, हिसप, सिन्दुरे रङ्गको धागो, र जीवित चरा लिएर ती सबैलाई
    मारिएको चराको रगत र ताजा पानीमा चोप्‍ने छ र घरमा सात पटक छर्कने छ ।
  yor-yor: Kí ó ri igi kedari, hísópù, òdòdó àti ààyè ẹyẹ náà bọ inú ẹ̀jẹ̀ òkú ẹyẹ
    àti omi tí ó mọ́ náà kí ó fi wọ́n ilẹ̀ náà lẹ́ẹ̀méje.
  pes-OPCB: و چوب سرو و شاخهٔ زوفا و نخ قرمز و پرندهٔ زنده را بگیرد و در خون پرنده‌ای
    که سربریده است و همچنین در آب روان فرو کند و هفت بار بر خانه بپاشد.
  tgl-ULB: Kukunin niya ang kahoy na cedar, ang hisopo, ang matingkad na pulang sinulid,
    at ang buhay na ibon, at isasawsaw ang mga ito sa dugo ng pinatay na ibon, patungo
    sa tubig-tabang, at wiwisikan ang bahay ng pitong beses.
  hui-hui: Ani ibira ho bedagola loma binigo mo miaga ogonime ira tamia emene gabini
    biagobi ira hisobo magane biagobi pu payini daramabi biagobi ega mende ba nabini
    biagobi bibahende gime hilamagamaga bu yuwa iba ega darama heba birayagoha abaleore
    ibira halu yamulebira. Ani buwa iba ega darama heba wai ho yayagome anda biagoha
    kahalu tandala bahaga bulebira.
  mya-mya: ထို့​နောက်​သစ်​က​တိုး​သား၊ ဟု​ဿုပ်​ခက်၊ ကြိုး နီ​နှင့်​တ​ကွ ငှက်​အ​ရှင်​ကို​သတ်​ပြီး​သော
    ငှက်​၏​သွေး​နှင့်​စမ်း​ရေ​ထည့်​လာ​သော​အိုး ထဲ​တွင်​နှစ်​ပြီး​လျှင် အိမ်​ကို​ခု​နစ်​ကြိမ်​ပက်
    ဖျန်း​ရ​မည်။-
  bod-N: ཐང་ཤིང་དང་ཨི་སོབ་རྩྭ་ཤིང་དང་། སེང་སྐུད་མཚལ་དམར་དང་། བྱ་གསོན་པོ་བཅས་ཐམས་ཅད་བསད་པའི་བྱ་དེའི་ཁྲག་དང་ཆུ་དྭངས་མོའི་ནང་བསྒྲེས་ནས།
    ཁང་པ་དེ་ལ་ལན་བདུན་གཏོར་དགོས།
  sna-sna: Ipapo anofanira kutora puranga romusidhari, hisopi, mucheka mutsvuku, shinda
    neshiri mhenyu ozvinyika muropa reshiri yafa nemvura yakachena, uye agosasa mumba
    kanomwe.
  spa-BLM: Tomará la madera de cedro, el hisopo, la grana y el ave viva, y los mojará
    en la sangre del ave sacrificada y en el agua corriente, y rociará la casa siete
    veces.
  cac-cac: Slajvi chi' syic'anb'at te' c'ute' chi' vin̈ yed' te' hisopo yed' lana
    ch'al q'uic' schaquil yed' junxo noc' much pitzanto, slab'anem vin̈ d'a scal a
    a' calanxo yaj yed' schiq'uil noc' much ix miljicham chi' d'a yol lum chen chi'.
    Uquel stzicoch vin̈ d'a te' pat chi'.
  swh-ULB: Atachukua mti wa mwerezi, hisopo, sufu nyekundu na ndege aliyehai, na kuvichovya
    kwenye damu ya ndege aliyekufa, kwenye maji safi, na kunyunyizia nyumba mara saba.
  bel-bel: і возьме кедровае дрэва і ісоп, і чырванёную нітку і жывую птушку, і абмочыць
    іх у крыві птушкі заколатай і ў жывой вадзе, і пакропіць дом сем разоў;
  deu-ELBBK: und er nehme das Cedernholz und den Ysop und das Karmesin und den lebendigen
    Vogel und tauche sie in das Blut des geschlachteten Vogels und in das lebendige
    Wasser und besprenge das Haus siebenmal;
  mbb-OT: Ne egkuwaan din sikan is kayu he sidru, is merudtem he hulibis, is hisupu,
    wey sikan is uuyag he tagbis, ne ibpevudseng din heini is langun duen te wahig
    he zuen duen lengesa te tagbis he midhimetayan. Ne haazà is wahig he zuen duen
    lengesa, ne ibpirik din te kepipitu zuen te valey.
  mal-2015: പിന്നെ ദേവദാരു, ഈസോപ്പു, ചുവപ്പുനൂൽ, ജീവനുള്ള പക്ഷി എന്നിവയെ എടുത്തു അറുത്ത
    പക്ഷിയുടെ രക്തത്തിലും ഉറവുവെള്ളത്തിലും മുക്കി വീട്ടിന്മേൽ ഏഴു പ്രാവശ്യം തളിക്കേണം.
  rmc-rmc: Paľis lela o cedroskro kaštoro, o izopos, o purpurovo thav the okle džide
    čirikles, močinela oda savoro andro rat ole murdarde čirikleskro the andro švižo
    paňi a o kher eftavar pokropinela.
  pes-OPV: و چوب ارز وزوفا و قرمز و گنجشک زنده را گرفته، آنها را به خون گنجشک ذبح
    شده و آب روان فرو برد، وهفت مرتبه بر خانه بپاشد.
  ron-1924: Сэ я лемнул де чедру, исопул, кырмызул ши пасэря чя вие; сэ ле ынмоае
    ын сынӂеле пэсэрий жунгияте ши ын апа кургэтоаре ши сэ стропяскэ де шапте орь
    каса.
  ben-OBCV: এবারে সে দেবদারু কাঠ, এসোব, উজ্জ্বল লাল রংয়ের পাকানো সুতো নিয়ে মৃত পাখির
    রক্তে ও টাটকা জলে ডোবাবে এবং সাতবার সেই বাড়িতে ছিটাবে।
  som-som: Oo isagu markaas waa inuu soo qaadaa qoriga kedarka ah, iyo geedka husobka
    ah, iyo waxa casaanta ah iyo shimbirta nool, oo iyaga waa inuu dhex geliyaa dhiigga
    shimbirtii la gowracay iyo biyaha socdaba, oo markaas waa inuu toddoba jeer guriga
    ku saydhsaydhaa.
  lat-VUC: tollet lignum cedrinum, et hyssopum, et coccum, et passerem vivum, et tinget
    omnia in sanguine passeris immolati, atque in aquis viventibus, et asperget domum
    septies,
  eng-ASVBT: 'and he shall take the cedar wood, and the hyssop, and the scarlet, and
    the living bird, and dip them in the blood of the slain bird, and in the running
    water, and sprinkle the house seven times:'
  ita-1885: Poi prenda il legno di cedro e l'isopo, e lo scarlatto, e l'uccelletto
    vivo, e intinga quelle cose nel sangue dell'uccelletto scannato, e nell'acqua
    viva; e spruzzi la casa sette volte.
  eng-LXXUP: And he shall take the cedar wood, and the spun scarlet, and the hyssop,
    and the living bird; and shall dip it into the blood of the bird slain over running
    water, and with them he shall sprinkle the house seven times.
  eng-ULB: He will take the cedar wood, the hyssop, the scarlet yarn, and the live
    bird, and dip them in the blood of the killed bird, into the fresh water, and
    sprinkle the house seven times.
  spa-VBL: Sumergirá el pájaro vivo, la madera de cedro, el hilo carmesí y el hisopo
    en la sangre del pájaro muerto y en el agua fresca, y rociará la casa siete veces.
  fra-_FOB: Il prendra le bois de cèdre, l'hysope, le cramoisi et l'oiseau vivant;
    il les trempera dans le sang de l'oiseau égorgé, et dans l'eau vive, et il en
    fera aspersion sur la maison, sept fois.
  mal-mal: പിന്നെ ദേവദാരു, ഈസോപ്പ്, ചുവപ്പുനൂൽ, ജീവനുള്ള പക്ഷി എന്നിവ എടുത്ത് അറുത്ത
    പക്ഷിയുടെ രക്തത്തിലും ഉറവുവെള്ളത്തിലും മുക്കി വീടിന്മേൽ ഏഴു പ്രാവശ്യം തളിക്കണം.
  urd-GVR: Is ke bād wuh deodār kī lakaṛī, zūfā, qirmizī rang kā dhāgā aur zindā parindā
    le kar us tāzā pānī meṅ ḍubo de jis ke sāth zabah kie hue parinde kā ḳhūn milāyā
    gayā hai aur is pānī ko sāt bār ghar par chhiṛak de.
  suz-BL: मिनु चढ़ेबमी मेको लेबानोन ङा लाइश्‍शो रवा आ शी, हिस्‍सोप नु लल रङम नुप्‍शो
    श्‍येले नु मेको सेस चिक्‍ब लाइश्‍शा, मेको नेल्‍ल कली मेको सिक्‍स ब्‍वाक्‍कु तारी
    साइश्‍शो चिक्‍ब आ हुशेमी ख्रुम्‍शा ग्रुंइचा माल्‍ब। मिनु मेकोमी मेको खिं कली ७
    खेयप ब्रुइक्‍चा माल्‍ब।
  ita-1927: e prenderà il legno di cedro, l’issopo, lo scarlatto e l’uccello vivo,
    e l’immergerà nel sangue dell’uccello sgozzato e nell’acqua viva, e ne aspergerà
    sette volte la casa.
  ckb-ckb: ئینجا پارچە دارە ئورزەکە و زوفاکە و بەنە سوورە ئاڵەکە و چۆلەکە زیندووەکە
    دەبات و دەیخاتە ناو خوێنی چۆلەکە سەربڕدراوەکە و ئاوە سازگارەکە، حەوت جار بەسەر
    ماڵەکەدا دەیپرژێنێت.
  eng-BBE: And take the cedar-wood and the hyssop and the red thread and the living
    bird and put them in the blood of the dead bird and in the flowing water, shaking
    it over the house seven times.
  kan-OKCV: ತರುವಾಯ ದೇವದಾರು ಕಟ್ಟಿಗೆಯನ್ನೂ, ಹಿಸ್ಸೋಪನ್ನೂ, ರಕ್ತವರ್ಣ ದಾರವನ್ನೂ, ಸಜೀವವುಳ್ಳ
    ಪಕ್ಷಿಯನ್ನೂ ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು ವಧಿಸಿದ ಪಕ್ಷಿಯ ರಕ್ತದಲ್ಲಿ ಮತ್ತು ಹರಿಯುವ ನೀರಿನಲ್ಲಿ
    ಅದ್ದಿ, ಏಳು ಸಾರಿ ಆ ಮನೆಗೆ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: கேதுருக்கட்டையையும், ஈசோப்பையும், சிவப்புநூலையும், உயிருள்ள குருவியையும்
    எடுத்து, இவைகளைக் கொல்லப்பட்ட குருவியின் இரத்தத்திலும் ஊற்று நீரிலும் நனைத்து,
    வீட்டின்மேல் ஏழுமுறை தெளித்து,
  spa-RV-1909: 'Y tomará el palo de cedro, y el hisopo, y la grana, y la avecilla
    viva, y mojarálo en la sangre de la avecilla muerta y en las aguas vivas, y rociará
    la casa siete veces:'
  ron-BTF: Și să ia lemnul de cedru și isopul și stacojiul și pasărea vie și să le
    înmoaie în sângele păsării ucise și în apa curgătoare și să stropească de șapte
    ori casa;
  eng-WEBP: He shall take the cedar wood, the hyssop, the scarlet, and the living
    bird, and dip them in the blood of the slain bird, and in the running water, and
    sprinkle the house seven times.
  eng-FBV: He will dip the live bird, the cedar wood, crimson thread, and hyssop,
    in the blood of the bird that was killed and the fresh water, and sprinkle the
    house seven times.
  nld-1939: Vervolgens moet hij het cederhout nemen, de hysop met het karmozijn en
    de levende vogel, ze in het bloed van de geslachte vogel en in het levende water
    dompelen, en er zeven maal het huis mee besprenkelen.
  nch-BL: Huan nopa totajtzi quicuis nopa tiocuahuit, nopa hisopo xihuit imacuayo,
    nopa icpat cati chichiltic huan nopa seyoc totot cati yoltoc, huan san sejco quinxolonis
    ipan nopa achtohui totot ieso ihuaya nopa at ten ameli. Huan quinquixtis huan
    quiatzejtzelhuis chicome huelta nopa cali. Huan quej nopa quitapajpacchihuas nopa
    cali.
  vie-1934: rồi lấy cây hương nam, nhành kinh giới, màu đỏ sặm, và con chim sống,
    nhúng hết trong huyết con chim đã cắt cổ trên nước chảy, và rảy bảy lần trên nhà.
  hin-CV: इसके बाद वह उस जीवित पक्षी के साथ देवदार की लकड़ी, जूफ़ा और लाल डोरी को
    उस बलि किए हुए पक्षी के रक्त तथा बहते हुए जल में डुबाकर उस घर पर सात बार छिड़के.
  eng-OURB: He shall take the cedar wood, and the hyssop, and the scarlet, and the
    living bird, and dip them in the blood of the slain bird, and in the running water,
    and sprinkle the house seven times.
  spa-BES: Tomar la madera de cedro y el hisopo y el hilo rojo y el ave viviente y
    ponerlos en la sangre del ave muerta y en el agua que fluye, meciéndolos sobre
    la casa siete veces.
  tdx-tdx: le ho rambese’e i mendoraveñey, naho i sevay naho i fole menay rekets’
    i voroñe veloñey naho halò’e amy lio’ i voroñe linentay naho amy rano mikararakey,
    vaho hafitsi’e im-pito amy anjombay.
  vid-vid: Kohola chihande cha igodi lichemigwe mwelezi na nhagala ya isopolo na sufu
    ndung'hu hamwe na chila chideje chiyage chiwele chikomu na kuvinjiza vyeng'ha
    kuli danda ya chila chideje chipobosoligwe singo na kuli mazi ganojile ga nzasa.
    Hamba komizila ng'handa ayo mala saba.
  eng-OKE: and take the cedar wood, and the hyssop, and the scarlet, and the living
    bird; and dip them in the blood of the bird which had been killed and in the spring
    water, and sprinkle the house seven times.
  tha-KJV: เอาไม้สนสีดาร์ ต้นหุสบและด้ายสี​แดง พร​้อมกับนกตั​วท​ี่ยั​งม​ี​ชี​วิตอยู่​จุ​่มลงในเลือดนกที่​ได้​ฆ่าและในน้ำที่ไหลนั้น
    แล​้วประพรมเรือนนั้นเจ็ดครั้ง
  por-BR-2018: 'E tomará o pau de cedro, e o hissopo, e o carmesim, e a ave viva,
    e o molhará no sangue da ave morta e nas águas vivas, e espargirá a casa sete
    vezes:'
  deu-ELO: und er nehme das Cedernholz und den Ysop und das Karmesin und den lebendigen
    Vogel und tauche sie in das Blut des geschlachteten Vogels und in das lebendige
    Wasser und besprenge das Haus siebenmal;
  eng-WYC-2018: the priest shall take the cedar wood, and hyssop, and the red thread,
    and the quick sparrow, and he shall dip, or wet, all these things in the blood
    of the sparrow offered, or slain, and in the quick waters; and he shall sprinkle
    the house seven times; (the priest shall take the cedar wood, and the hyssop,
    and the red thread, and the living sparrow, and he shall dip all these things
    in the blood of the slain sparrow, and in the fresh water; and he shall sprinkle
    the house seven times;)
  epo-epo: kaj li prenu la cedran lignon kaj la hisopon kaj la ruĝan ŝnureton kaj
    la vivan birdon, kaj li trempu ilin en la sango de la birdo buĉita kaj en la fluakvo
    kaj aspergu la domon sep fojojn.
  uig-PIN: andin u kedir yaƣiqi, zofa, ⱪizil rǝht wǝ tirik ⱪuxni billǝ elip kelip,
    bu nǝrsilǝrning ⱨǝmmisini boƣuzlanƣan ⱪuxning ⱪeniƣa, xundaⱪla eⱪin suƣa qilap,
    ɵygǝ yǝttǝ mǝrtiwǝ sǝpsun;
  beo-beo: Amasea, e da dolo ifa amola ‘hisobe’, amola yoi efe, amola sio hame medoi
    amo lale, sio eno ea maga:me amola gu hano amo ganodini gemu. Amola e da amo maga:mega,
    diasu amoga fesuale agoane fogaga:gala:mu.
  tpi-OTNT: Bihain em i mas kisim dispela hap diwai sida na han bilong dispela diwai
    hisop na retpela string na arapela pisin i stap yet, na putim long wara i gat
    blut na kamautim kwiktaim. Na em i mas tromoi wara i gat blut long haus inap 7-pela
    taim.
  hau-SA: Sa’an nan zai ɗauki itacen al’ul, hizzob, jan ƙyalle da kuma tsuntsu mai
    ran ya tsoma su cikin jinin tsuntsun da aka yanka da kuma cikin ruwa mai kyau,
    ya yayyafa wa gida sau bakwai.
  uig-LAT: andin u kédir yaghichi, zofa, qizil rext we tirik qushni bille élip kélip,
    bu nersilerning hemmisini boghuzlan’ghan qushning qénigha, shundaqla éqin sugha
    chilap, öyge yette mertiwe sepsun;
  nde-nde: Abesethatha inkuni zesihlahla somsedari, ihisophi, intambo ebomvu elukiweyo
    lenyoni ephilayo, akugxamuze egazini lenye ebuleweyo lamanzi acengekileyo, abesechela
    leyondlu kasikhombisa.
  ton-ton: 'Pea ʻe toʻo ʻe ia ʻae ʻakau ko e sita, mo e ʻisope, mo e kulaʻahoʻaho,
    mo e manupuna moʻui, ʻo unu ia ʻi he toto ʻoe manu kuo tāmateʻi, pea ki he vai
    ʻoku tafe, pea ʻe luluku ʻaki ia ʻae fale ke liunga fitu:'
  ces-1613: A vezme dřevo cedrové a yzop, a červec dvakrát barvený, a vrabce živého,
    omočí to všecko ve krvi vrabce zabitého a u vodě živé, a pokropí domu toho sedmkrát.
  eng-WMB: He shall take the cedar wood, the hyssop, the scarlet, and the living bird,
    and dip them in the blood of the slain bird, and in the running water, and sprinkle
    the house seven times.
  tam-TCV: பின்பு கேதுரு விறகையும், ஈசோப்புக் குழையையும், சிவப்புநூல் கற்றையையும்,
    உயிரோடிருக்கும் பறவையையும் எடுத்து, கொல்லப்பட்ட பறவையின் இரத்தத்திலும், சுத்தமான
    தண்ணீரிலும் தோய்த்து, வீட்டின்மேல் ஏழுமுறை தெளிக்கவேண்டும்.
  ceb-ULB: Kuhaon niya ang kahoy nga sidro, ug ang hisopo, ang pula nga pisi ug ang
    buhi nga langgam, ug ituslob kini sa dugo sa patay nga langgam, ngadto sa hinlo
    nga tubig, ug iwisikwisik sa balay sa makapito ka higayon.
  pol-UBG: Potem weźmie drewno cedrowe, hizop, karmazyn oraz żywego ptaka i umoczy
    to wszystko we krwi zabitego ptaka i w źródlanej wodzie i pokropi ten dom siedem
    razy.
  urd-GVU: اِس کے بعد وہ دیودار کی لکڑی، زوفا، قرمزی رنگ کا دھاگا اور زندہ پرندہ لے
    کر اُس تازہ پانی میں ڈبو دے جس کے ساتھ ذبح کئے ہوئے پرندے کا خون ملایا گیا ہے
    اور اِس پانی کو سات بار گھر پر چھڑک دے۔
  deu-1912: Und soll nehmen das Zedernholz, die scharlachfarbene Wolle, den Isop und
    den lebendigen Vogel, und in des geschlachteten Vogels Blut und in das frische
    Wasser tauchen, und das Haus siebenmal besprengen.
  kan-2017: ಆ ದೇವದಾರಿನ ಕಟ್ಟಿಗೆಯನ್ನು, ಹಿಸ್ಸೋಪಿನ ಬರಲನ್ನು, ರಕ್ತವರ್ಣವುಳ್ಳ ದಾರವನ್ನು ಮತ್ತು
    ಸಜೀವವಾದ ಮತ್ತೊಂದು ಪಕ್ಷಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ತಾನು ವಧಿಸಿದ ಪಕ್ಷಿಯ ರಕ್ತದಲ್ಲಿಯೂ ಹಾಗು ಒರತೆಯ
    ನೀರಿನಲ್ಲಿಯೂ ಅದ್ದಿ ಏಳು ಸಾರಿ ಆ ಮನೆಯ ಗೋಡೆಗಳಿಗೆ ಪ್ರೋಕ್ಷಿಸಬೇಕು.
  yap-yap: Me fek fare gi ren ni cedar, nge fachi pa’ i gek’iy ni hyssop, nge fa yil’
    i gaf nib row, nge fabinem e arche’ ni kabfos nge chulthag ni gubin nga fithik’
    i racha’en fabinem e arche’ nike li’ ke yim’ u fithik’ fare ran. Me atngiy fare
    prist e racha’ riy ni medlip yay nga downgin fare naun.
  hlt-MCSB: Lamphai thing neh pumpiding te khaw, hlampai a lingdik te khaw, vaa hing
    te khaw lo bal saeh lamtah tui hing soah a ngawn vaa thii khuiah nuem saeh. Te
    phoeiah im dongla voei rhih haeh saeh.
  mdy-ETH: ዬካፓ ዴኤሎ ዚቢቆ ሚፆና ሂሶጶ ዒላዦና ሃሣ ሚዛጶ ዞቄ ፓቲሎና ሼምፖና ዓኣ ካፖማንታ ዋኣፆና ሱጉፆናይዳ ዓጊጋፓ
    ማኣሮ ላንካይ ማይንቲ ፑጮንጎ።
  twi-ASANTE: na ɔde sida dua no ne hisope mman ne ahoma kɔkɔɔ ne anomaa a wɔnkum
    no no anu anomaa a wakum no nsu pa no so no mogya mu na wɔde apete efie no mprɛnson.
  eng-WEBU: He shall take the cedar wood, the hyssop, the scarlet, and the living
    bird, and dip them in the blood of the slain bird, and in the running water, and
    sprinkle the house seven times.
  bnp-bnp: Muri ge bole a mavilana a kai a sida, a rahana kai a hisop, a mota vururu
    turana a kadirovo mahuri tara. Ge lutu a maki nga na ulo i vona a dara a naru,
    ge voro tamali langa na ruma balaka polorua.
  wal-wal: Hegaappe guyyiyan xiiddaa, hiisoophphiyaa bonccuwaa, zo7o qacinaanne paxa
    de7iya kafuwaa issippe ekkidi, keriyan de7iya shukkido kafuwaa suuttaaninne pulttuwaa
    haattan yeggi kessidi, laapputoo he keettaa caccafo.
  spa-PDDPT: Tomará la madera de cedro, el hisopo y el tinte de púrpura, junto con
    la avecilla viva. Los sumergirá en la sangre de la avecilla muerta y en el agua
    corriente, y rociará la casa siete veces.
  gun-gun: Ojopy 'rã yvyra yary, hissopo rogue, havijukue pytã va'e ha'e guyra oikove
    va'e. Ha'e vy guyra ojuka va'ekue ruguy py omoakỹ 'rã yy oxyry va'e reve. Sete-kue
    'rã omboayvi oo re.
  agu-BL: Ncha'tz jepon tcy'al yi tze' yi na bi'aj cedro, tu yi jun tal k'ab hisopo,
    nin tu yi jun tal piẍ xbu'k yi cyak te'j, tuml yi junt tal ch'u'l yi itz', nin
    che' copon mu'ul tircu'n tul yi ẍch'el yi jun tal ch'u'l yi cho'n mpon kojxuj
    ẍch'el tul xaru'. Ej tz'ocopon tzuntz tan stz'ite'n nin yi chich'a'tz juk tir
    xe yi ca'l.
  ilo-ULB: Alaennanto ti kayo a sedro, ti hisopo, ti nalabaga a sinulid, ken ti sibibiag
    a billit, ket isawsawna dagitoy iti dara ti natay a billit, iti nalinis a danum,
    ket warsianna ti balay iti maminpito a daras.
  kpg-kpg: Nomuli gei mee gaa kae di bida laagau ‘cedar’, di manga laagau ‘hyssop’,
    di loahi mmee, mo di manu dela e mouli, ga daalo gi lodo nia dodo di manu dela
    ne daaligi mo gi lodo nia wai. Gei mee ga haga nonnono nia dodo gi di gili di
    hale i nia holongo e hidu.
  uig-ARA: ئاندىن ئۇ كېدىر ياغىچى، زوفا، قىزىل رەخت ۋە تىرىك قۇشنى بىللە ئېلىپ كېلىپ،
    بۇ نەرسىلەرنىڭ ھەممىسىنى بوغۇزلانغان قۇشنىڭ قېنىغا، شۇنداقلا ئېقىن سۇغا چىلاپ،
    ئۆيگە يەتتە مەرتىۋە سەپسۇن؛
  sus-sus: A xa sɛdiri wuri, hisopi wuri, gɛrɛ mɔɔli nde, nun xɔni ɲiɲɛ sin xɔni kɔn
    naxaba wuli xɔɔra, naxan na dulon ye kui. A xa a kasan banxi ma sanmaya solofere.
  pon-2006: Mwuri e pahn ale rahntuhkehn sidaro, rahntuhkehn isopo, oh sahl weitahtao
    oh menpihr mouro; e ahpw pahn kaduh mepwukat nan ntahn menpihr me kamakamalahro
    oh nan pihlo. Eri e pahn usupihki ihmwo pak isuh.
  ksd-ksd: na tak pa ra davai na tagatagal ma ra isop nina di vi ia ma ra kuara i
    meme ma ra beo nina i laun, ma na puk vadudu diat ta ra gapu i ra beo di ga doka,
    ma ra tava, ma na apur ra pal me lavurua na pakana;
  tur-YTC: Sedir ağacını, mercanköşkotu, kırmızı ve canlı kuşu alıp onları öldürülen
    kuşun kanına ve akan suya batıracak ve eve yedi kez serpecek.
  grc-BRENT: Καὶ λήψεται τὸ ξύλον τὸ κέδρινον, καὶ τὸ κεκλωσμένον κόκκινον, καὶ τὸν
    ὕσσωπον, καὶ τὸ ὀρνίθιον τὸ ζῶν· καὶ βάψει αὐτὸ εἰς τὸ αἷμα τοῦ ὀρνιθίου τοῦ ἐσφαγμενου
    ἐφʼ ὕδατι ζῶντι· καὶ περιῤῥανεῖ ἐν αὐτοῖς ἐπὶ τὴν οἰκίαν ἑπτάκις.
  ind-AYT: Kemudian, imam akan mengambil kayu cemara, hisop, kain merah, dan burung
    yang masih hidup lalu mencelupkan semuanya ke dalam darah burung yang disembelih
    di atas air mengalir tadi, lalu memercikkan darah itu pada rumah yang akan ditahirkan
    sebanyak tujuh kali.
  nya-nya: Kenaka atenge kanthambi kamkungudza, kachitsamba ka hisope, kansalu kofiirira
    pamodzi ndi mbalame yamoyo ija, zonsezi aziviyike mʼmagazi a mbalame yophedwa
    ija, ndiponso mʼmadzi abwino aja, ndipo awaze nyumbayo kasanu ndi kawiri
  hrv-hrv: 'Potom neka uzme: cedrovinu, izop, grimizno predivo i pticu živu te ih
    zamoči u krv ptice zaklane i u živu vodu pa kuću poškropi sedam puta.'
  mps-mps: “Nosali agai te ni sida dagenu me siyu, te ni hisop nologo me siyu, te
    mama hobi string me sobadi, te bidibo ba hi selama, te kaneme elalubo ąįba munama,
    te polo ma kega sao. Tama agai te kaneme elalubo ąį te a naga si sogo te beba
    sągąyao.
  tpi-tpi: Bihain em i mas kisim dispela hap diwai sida na han bilong dispela diwai
    hisop na retpela string na arapela pisin i stap yet, na putim long wara i gat
    blut na kamautim kwiktaim. Na em i mas tromoi wara i gat blut long haus inap 7-pela
    taim.
  dan-1931: og han skal tage Cedertræet, Ysopkvisten, det karmoisinrøde Garn og den
    levende Fugl og dyppe dem i Blodet af den slagtede Fugl og det rindende Vand og
    syv Gange foretage Bestænkning på Huset
  vie-OVCB: Rồi lấy gỗ bá hương, cây bài hương thảo, chỉ sợi màu đỏ, và con chim còn
    sống đem nhúng tất cả vào trong máu của con chim vừa giết trên dòng nước, rảy
    máu trên nhà bảy lần.
  guj-2017: તેણે દેવદારનું લાકડું, ઝુફો અને કિરમજી રંગનું કાપડ લઈ જીવતા પક્ષી સાથે
    ચઢાવેલા પક્ષીના રક્તમાં તથા ઝરાના વહેતાં પાણીમાં બોળવા અને સાત વખત ઘર ઉપર છંટકાવ
    કરવો.
  pon-2006A: Mwuri e pahn ale rahntuhkehn sidaro, rahntuhkehn isopo, oh sahl weitahtao
    oh menpihr mouro; e ahpw pahn kaduh mepwukat nan ntahn menpihr me kamakamalahro
    oh nan pihlo. Eri e pahn usupihki ihmwo pak isuh.
  por-BRBSL: Ele pegará a madeira de cedro, o hissopo, o escarlate e o pássaro vivo
    e os mergulhará no sangue do pássaro morto, e na água corrente, e aspergirá a
    casa sete vezes.
  cth-cth: Sidarthing, dingsala, pahla paling hoi kahring e tava a la vaiteh, tava
    thi hoi kalawt e tui dawk a ranup hnukkhu, hote im dawk vai sari touh a kahei
    han.
  twi-twi: na ɔde sida dua no ne adwerɛ mman ne hama kɔkɔɔ ne anomaa a wonkum no no
    anu anomaa a wɔakum no nsu pa no so no mogya mu na wɔde apete ofi no mpɛn ason.
  hlt-hlt: Lamphai thing neh pumpiding te khaw, hlampai a lingdik te khaw, vaa hing
    te khaw lo bal saeh lamtah tui hing soah a ngawn vaa thii khuiah nuem saeh. Te
    phoeiah im dongla voei rhih haeh saeh.
  tbz-SIM: kɛ́deè kɛ́túótɛ́ sɛ́tìrì kó kudɔú nɛ̀ ìsɔ́pù kó tifɑ̃ɑ̃̀tì nɛ̀ tipecìtì
    tìì to mmɛwũɔ̃̀ nnɛ̀ tɛnɔ̀tɛ̀ tɛ̀ɛ̀ kpɑɑ́ kɛ fòù, kɛ́pɔɔ̀tɛ̀ tɛnɔ̀tɛ̀ bɛ̀ fèútɛ́
    tɛ̀ mɛnɛ́sɑ̀ɑ̀mɛ̀ miɛkɛ tɛ yĩ̀ĩ̀, nkɛ́míɛ́tɛ́ tɛcĩ́ɛ̃̀tɛ̀ kucɛ mɛ̀yiekɛ̀.
  msy-2020: Eghtɨ ofa gamir gumazim kuarazir angamɨra itir igharazim ko temer sidan
    otevir kam, ko benir aghevir kam, ko hisopɨn aguam da isɨ ghuzim itir dɨpam darugh,
    egh zuamɨra da asigh. Egh gɨn 7plan dughiabar dɨpar ghuzim itim dɨpenimɨn a kavamang.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ ɩ́ kpɑɣɑ tʋɣʋ sɔsɔɔʋ tɑɑsɩ nɑ hisɔpʋ piliŋɑ, nɑ heeŋ hʋntʋ
    nti pɑ lii ɑkpɑɑyɑlɑ kʋsɛɛm tɔ, nɑ sumɑɣɑ lɛŋkɑ, nɑ ɩ́ lii pǝ tǝnɑɣɑ sumɑɣɑ ŋkɑ
    pɑ kʋwɑ tɔ kɑ cɑlǝm tɑɑ nɑ sɛɛlʋ lʋm tɑɑ, nɑ ɩ́ ŋmɩɩsɩ kutuluɣu ŋkʋ kʋ tɔɔ kɛ
    tɔm nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Sonra kahin sidr ağacının budağını, züfanı, al rəngli ipi və sağ qalan
    quşu götürüb kəsilən quşun qanına və axar suya batırsın, evə yeddi dəfə çiləyərək
  eng-DBY: and he shall take the cedar-wood and the hyssop and the scarlet, and the
    living bird, and dip them in the blood of the bird that was killed, and in the
    running water, and sprinkle the house seven times;
  hin-2017: तब वह देवदार की लकड़ी, लाल रंग के कपड़े और जूफा और जीवित पक्षी इन सभी
    को लेकर बलिदान किए हुए पक्षी के लहू में और बहते हुए जल में डुबा दे, और उस घर पर
    सात बार छिड़के।
  wol-KYG: Bu noppee na jaxase deretu picc mi ñu rendi ak ndox mu balle ci bëtu ndox,
    daldi jël bantu seedar bi ak caru isob bi ak wëñ gi xonq curr ak picc miy dund,
    boole lépp sóob ca. Su ko defee mu wis-wisal ca juróom ñaari yoon ci néeg bi.
  eng-YLT: and he hath taken the cedar wood, and the hyssop, and the scarlet, and
    the living bird, and hath dipped them in the blood of the slaughtered bird, and
    in the running water, and hath sprinkled upon the house seven times.
  eng-WYC-2017: the priest shall take the cedar wood, and hyssop, and the red thread,
    and the quick sparrow, and he shall dip, or wet, all these things in the blood
    of the sparrow offered, or slain, and in the quick waters; and he shall sprinkle
    the house seven times;
  eng-WMBB: He shall take the cedar wood, the hyssop, the scarlet, and the living
    bird, and dip them in the blood of the slain bird, and in the running water, and
    sprinkle the house seven times.
  urd-GVH: इसके बाद वह देवदार की लकड़ी, ज़ूफ़ा, क़िरमिज़ी रंग का धागा और ज़िंदा परिंदा
    लेकर उस ताज़ा पानी में डुबो दे जिसके साथ ज़बह किए हुए परिंदे का ख़ून मिलाया गया
    है और इस पानी को सात बार घर पर छिड़क दे।
  rug-rug: Beto asa, si kaqu vagia sa sa huda sida, sa hisope meke sa lozi ziṉara,
    meke sa kurukuru toana, meke poṉa lani koasa eharana sa kurukuru tapuru, sapu
    tava mate pa kolo. Meke ka zuapa totoso, si kaqu siburu la nia sa koasa vetu sa
    ehara.
  gaz-gaz: Ergasiis birbirsaa, hiisophii, kirrii bildiimaa fi simbirroo lubbuu qabdu
    sana fuudhee dhiiga simbirroo qalamtee fi bishaan yaaʼu keessa cuuphee yeroo torba
    mana sanatti haa facaasu.
  fra-LSG: Il prendra le bois de cèdre, l’hysope, le cramoisi et l’oiseau vivant;
    il les trempera dans le sang de l’oiseau égorgé et dans l’eau vive, et il en fera
    sept fois l’aspersion sur la maison.
  yal-yal: A yi suman wudin tongo, e nun hisopi wudi yiin nun gari gbeela e nun xɔli
    ɲɛɲɛna, a ne sin xɔli kɔɛ raxabaxin wunla nun tigi igeni. A yi a xuya banxin ma
    sanɲa ma solofere.
  haw-1868: A e lawe oia i ka laau kedera, a me ka husopa, a me ka ulaula, a me ka
    manu e ola ana, a e hou ia mau mea iloko o ke koko o ka manu i pepehiia, a iloko
    hoi o ka wai e kahe ana, a e pipi i ka hale, ehiku ka pipi ana.
  arb-NAV: وَيَغْمِسُ خَشَبَ الأَرْزِ وَالزُّوفَا وَالْخَيْطَ الأَحْمَرَ وَالْعُصْفُورَ
    الْحَيَّ بِدَمِ الْعُصْفُورِ الْمَذْبُوحِ وَبِالْمَاءِ الْجَارِي، وَيَرُشُّ الْبَيْتَ
    سَبْعَ مَرَّاتٍ،
  ewe-ewe: Ekema atsɔ sedati la, kakle la, ka dzĩ la kple xevi gbagbe la ade xevi
    si wowu la ƒe ʋu kple tsi nyui me, eye wòahlẽe ɖe aƒea ŋu zi adre.
  eng-LEE: 'And he shall take the cedar wood, and the hyssop, and the scarlet yarn,
    and the living bird, and dip them in the blood of the slain bird, and in the running
    water, and sprinkle on the house seven times:'
  asm-FB: তেওঁ সেই এৰচ কাঠডোখৰ, এচোব বনকোচা, ৰঙা নোমখিনি আৰু জীয়া চৰাইটো এই সকলোকে
    লৈ, সেই কটা চৰাইৰ তেজত আৰু নিৰ্মল পানীত জুবুৰিয়াই সাতবাৰ ঘৰত ছটিয়াব।
  sus-A: عَ شَ سّدِرِ وُرِ، هِسٌثِ وُرِ، فّرّ مْولِ ندٍ، نُن شْنِ حِحّ سِن شْنِ كْن
    نَشَبَ وُلِ شْورَ، نَشَن نَ دُلٌن يٍ كُي. عَ شَ عَ كَسَن بَنشِ مَ سَنمَيَ سٌلٌقٍرٍ.
  fra-SBL: Il prendra le bois de cèdre, l'hysope, le cramoisi et l'oiseau vivant ;
    il les trempera dans le sang de l'oiseau tué et dans l'eau courante, et il fera
    sept aspersions sur la maison.
  hbo-hbo: וְלָקַ֣ח אֶת־עֵֽץ־הָ֠אֶרֶז וְאֶת־הָ֨אֵזֹ֜ב וְאֵ֣ת ׀ שְׁנִ֣י הַתֹּולַ֗עַת
    וְאֵת֮ הַצִּפֹּ֣ר הֽ͏ַחַיָּה֒ וְטָבַ֣ל אֹתָ֗ם בְּדַם֙ הַצִּפֹּ֣ר הַשְּׁחוּטָ֔ה
    וּבַמַּ֖יִם הַֽחַיִּ֑ים וְהִזָּ֥ה אֶל־הַבַּ֖יִת שֶׁ֥בַע פְּעָמִֽים׃
  eng-WYCLIFFE: he schal take the `tre of cedre, and ysope, and reed threed, and the
    quyk sparewe, and he schal dippe alle thingis in the blood of the sparewe offrid,
    and in lyuynge watris;
  cwe-cwe: Maabaho kezasola chihande cha mbiki wa mwelezi na hisopo na sufu ndung'hu
    na ndege yeli mgima, kezavivabika vose muna idamu ya ndege ija yachinjigwe na
    muna yamazi ya nzasa. Kezaimizila ikaye iyo miyanza saba.
  kik-kik: Acooke oe kamũtĩ ka mũtarakwa, na mũthobi, na rũrigi rwa rangi wa gakarakũ
    na nyoni ĩyo ĩrĩ muoyo, acitobokie thĩinĩ wa thakame ĩyo ya nyoni ĩyo thĩnje,
    na maaĩ-inĩ macio matahĩtwo o hĩndĩ ĩyo, aminjaminjĩrie nyũmba ĩyo maita mũgwanja.
  fra-NCL: Et ayant pris le bois de cèdre, l’hysope, le cramoisi et l’oiseau vivant,
    il les trempera dans le sang de l’oiseau immolé et dans l’eau vive, et il en aspergera
    sept fois la maison.
  cek-AK: sidar thing, hyssop thing tadok, tlangqui kathim hoi kahing tavaa to lak
    pacoengah, boh ih tavaa athii hoi kaciim tui thungah nup tih; to pacoengah im
    to vai sarihto haeh tih.
  cuk-cuk: Geb a-sorbali, urwar-urgo, hisopo-ana, morgo-ginnid, degi, nuu-dulad nuu-burgwisad-abegi,
    degi, dii-siidgi owardikuoed. Geb dule-irwa-anse-goled ilagugle (7) abe neggi
    bomi-bomi imakoed.
  uig-CYR: андин у кедир яғичи, зофа, қизил рәхт вә тирик қушни биллә елип келип,
    бу нәрсиләрниң һәммисини боғузланған қушниң қениға, шундақла еқин суға чилап,
    өйгә йәттә мәртивә сәпсун;
  tel-2017: ఆ దేవదారు కర్రనూ, హిస్సోపు రెమ్మనూ, ఎర్రని నూలునూ, బతికి ఉన్న పక్షినీ
    తీసుకుని చనిపోయిన పక్షి రక్తంలోనూ, పారే నీళ్ళలోనూ వాటిని ముంచాలి. వాటితో ఆ ఇంటిపైన
    ఏడు సార్లు చిలకరించాలి.
  hat-BSA: Alò li va pran bout bwa sèd yo avèk izòp ak fisèl wouj la, avèk zwazo vivan
    an, e li va fonse yo nan san zwazo ki mouri an, e osi nan dlo fwe a, epi li va
    flite kay la sèt fwa.
  kos-kos: Na el fah eis sak cedar sac, lesak hyssop sac, polo ah srusra sac, ac won
    se ma srakna moul uh, ac isongya ma inge nukewa in srahn won se ma anwuki ac oan
    in kof nasnas sac, na sang aksroksrokye lohm sac pacl itkosr.
  hbo-WLC: וְלָקַ֣ח אֶת־עֵֽץ־הָ֠אֶרֶז וְאֶת־הָ֨אֵזֹ֜ב וְאֵ֣ת ׀ שְׁנִ֣י הַתּוֹלַ֗עַת
    וְאֵת֮ הַצִּפֹּ֣ר הַֽחַיָּה֒ וְטָבַ֣ל אֹתָ֗ם בְּדַם֙ הַצִּפֹּ֣ר הַשְּׁחוּטָ֔ה
    וּבַמַּ֖יִם הַֽחַיִּ֑ים וְהִזָּ֥ה אֶל־הַבַּ֖יִת שֶׁ֥בַע פְּעָמִֽים׃
  ibo-ibo: Ọ ga-edenye osisi sida ahụ, na ogho uhie ahụ, na osisi hisọp ahụ, nʼime
    ọbara nnụnụ ahụ na mmiri ahụ. Ọ ga-efesa ọbara ahụ nʼụlọ ahụ ugboro asaa.
  ory-ory: ତହୁଁ ସେ ସେହି ଏରସ କାଠ, ଏସୋବ, ସିନ୍ଦୂର ବର୍ଣ୍ଣ (ଲୋମ) ଓ ଜୀଅନ୍ତା ପକ୍ଷୀକୁ ନେଇ
    ହତ ପକ୍ଷୀର ରକ୍ତରେ ଓ ସେହି ସ୍ରୋତଜଳରେ ଡୁବାଇବ ଓ ସେହି ଗୃହରେ ସାତ ଥର ଛିଞ୍ଚିବ।
  chk-chk: Mürin epwe angei ewe mwüch seni ewe irä setar, ülün ewe irä isop me ewe
    ekam mangaku mi par fiti ewe machang mi chüen manau, o atukurelong lon chan ewe
    machang a fen ninnila asen ewe koluk mi mürina. Iwe, epwe äsupu ewe cha fän fisu
    ngeni ewe imw.
  rop-rop: En im garra deigim det wud brom det sidatri, detlot bushis gulum hisap,
    en det redwan roup, en det laibwan bard, en im garra pudum olabat insaid langa
    det blad brom det najawan bard weya imbin kilim, en im garra pudum insaid langa
    det klinwan woda en im garra pudum im bingga langa tharran en tjakambat langa
    det haus 7 taim.
  ukr-1871: І візьме дерево кедрину і гисоп і кармазин і птицю живу, та й умочить
    їх у кров птицї зарізаної, та в текучу воду, та й покропить будинок сїм раз.
  deu-1951: und soll das Zedernholz nehmen, den Ysop und das Karmesin und den lebendigen
    Vogel, und es in des geschächteten Vogels Blut tauchen und in das lebendige Wasser,
    und soll das Haus siebenmal besprengen.
  eng-JPS: And he shall take the cedar-wood, and the hyssop, and the scarlet, and
    the living bird, and dip them in the blood of the slain bird, and in the running
    water, and sprinkle the house seven times.
  srp-1865: Pa neka uzme drvo kedrovo i isop i crvac i drugu pticu živu, i neka zamoèi
    u krv od zaklane ptice i u vodu živu, i pokropi kuæu sedam puta.
  lug-lug: Awo anaddiranga akabaawo k’omuti omwerezi n’ezobu, n’ekiwero ekimyufu,
    n’ekinyonyi ekikyali ekiramu, n’abinnyika mu musaayi gw’ekinyonyi ekyattiddwa
    ne mu mazzi amalungi, n’alyoka amansira ennyumba yonna emirundi musanvu.
  heb-heb: ולקח את עץ הארז ואת האזב ואת שני התולעת ואת הצפר החיה וטבל אתם בדם הצפר
    השחוטה ובמים החיים והזה אל הבית שבע פעמים׃
  ben-IRV: পরে সে ঐ এরসকাঠ, এসোব, লাল রঙয়ের লোম ও জীবিত পাখি, এই সব নিয়ে নিহত পাখির
    রক্তে ও বিশুদ্ধ জলে ডুবিয়ে সাত বার গৃহে ছিটিয়ে দেবে।
  pan-pan: ਤਦ ਉਹ ਦਿਆਰ ਦੀ ਲੱਕੜ, ਜੂਫ਼ਾ ਅਤੇ ਕਿਰਮਚੀ ਕੱਪੜੇ ਅਤੇ ਜੀਉਂਦੇ ਪੰਛੀ ਨੂੰ ਲੈ ਕੇ ਉਸ
    ਵੱਢੇ ਹੋਏ ਪੰਛੀ ਦੇ ਲਹੂ ਵਿੱਚ ਅਤੇ ਵਗਦੇ ਪਾਣੀ ਵਿੱਚ ਡੋਬੇ ਅਤੇ ਉਸ ਘਰ ਉੱਤੇ ਸੱਤ ਵਾਰੀ ਛਿੜਕੇ।
  mya-JVB: အာရဇ် သစ်သား ၊ ဟုဿုပ် ပင်ညွှန့်၊ နီ သောကြိုး ၊ အသက် ရှင်သော ငှက် ကို ယူ
    ၍ ငှက် သွေး ရောသော ရေ ၌ နှစ် ပြီးလျှင် ၊ ထိုအိမ် ကို ခုနစ် ကြိမ် တိုင်အောင်ဖြန်း
    ရမည်။
  hmo-hmo: Ia ese do mauri manuna do ia abia, sida auna bona varo kakakaka bona husopo
    rigina danu do ia abia. Inai gau ibounai be ranu goeva ena ataiai ia hamasea vadaeni
    manu ena rara lalonai do ia atodia diho. Bona unai rara be ruma dekenai do ia
    negea, nega 7.
  urd-urd: फिर वह देवदार की लकड़ी और ज़ूफ़ा और सुर्ख़ कपड़े और उस ज़िन्दा परिन्दे
    को लेकर उनको उस ज़बह किए हुए परिन्दे के ख़ून में और उस बहते हुए पानी में गोता
    दे, और सात बार उस घर पर छिड़के।
  rus-SYN: и возьмет кедровое дерево и иссоп, и червленую нить и живую птицу, и омочит
    их в крови птицы заколотой и в живой воде, и покропит дом семь раз;
  bqc-SIM: i sɛdɛ lí ń ése ṹao ń wↄ̃ↄtɛ̃nao ń bã bɛ̃́ɛpio sɛ́ málɛ bã pↄ́
    à a kòlokpa au guu ń ípio, i fã́fã kpɛ́piwa gɛ̃n sopla.
  tcz-CHONGTHU: Cedar thing le hyssop pon, ponsandup jaonaa vacha ahing nalai chutoh
    ahin choi ding, hichengse chu twi long chunga vacha kithat thisan lah achu akoilut
    ding, a-in chu thisana vel sagi jen athin khum ding ahi.
  mar-mar: मग त्याने गंधसरुचे लाकूड, एजोब, किरमिजी रंगाचे कापड व जिवंत पक्षी घेऊन
    त्या मारलेल्या पक्ष्याच्या रक्तात व वाहत्या पाण्यात बुडवून त्या घरावर सात वेळा
    शिंपडावे.
  qub-qub: Wañuchishan äbipa yawarninwan, pucyu yacuwan ushmachenga cawaycaj äbita,
    sedru gueruta, puca tëlata, chajchucuna waytata. Chaywanga ganchis cutimi wasita
    chajchonga.
  bqp-bqp: Yen biru, u koo ge gɑ wɑsi suɑ kɑ sɛduru ye, kɑ isɔpu ye, kɑ wɛ̃ɛ wunɔmgii
    yi, kpɑ u ye kpuro doke gunɔ ge bɑ sɑkɑn yɛm mɛ sɔɔ, mɛ bɑ wisi nim sɔɔ mi, kpɑ
    u mu yɛ̃kɑ nɔn nɔɔbɑ yiru dii te sɔɔ.
  hat-hat: Apre sa, l'a pran bwa sèd la, ti branch izòp la, moso twal kamwazi a ansanm
    ak lòt zwazo ki vivan an, l'a plonje yo nan san premye zwazo a ki melanje ak dlo
    fre a. Apre sa, l'a voye san an sèt fwa sou kay la.
  eng-BSB: Then he shall take the cedar wood, the hyssop, the scarlet yarn, and the
    live bird, dip them in the blood of the slaughtered bird and the fresh water,
    and sprinkle the house seven times.
  tod-tod: Toɠa sɛdele gulu ɓuɠai zeɠe, ta ɠizɔɔpe tufa ɓifɔgi, ta geze ɓɔi sɔsɔgi,
    ta wɔni vului, é ti lɔ wɔni ɠɔdaaleʋeai ma ɲamai wu, é faza daa ɠɛ lɔfela pɛlɛi
    wu.
  eng-WEBPB: He shall take the cedar wood, the hyssop, the scarlet, and the living
    bird, and dip them in the blood of the slain bird, and in the running water, and
    sprinkle the house seven times.
  kbq-kbq: Hagi anama hutesuno'a, sida teve zafa atupa'agi, hisopu zafa azankunaki,
    korankre nofiki, mago'ma kasefa huno mani'nea nama anama korama me'nea timpi reteno
    atisga huno, ana nomofona 7ni'a zupa rutri tri hugahie.
  nhe-BL: Huan nopa totajtzi quicuis nopa tiocuahuitl, nopa hisopo xihuitl imacuayo,
    nopa icpatl tlen chichiltic huan nopa seyoc tototl tlen noja itztoc, huan san
    sejco quinxolonis ipan nopa achtohui tototl ieso ihuaya nopa atl tlen ameli. Huan
    quinquixtis huan quiatzejtzelhuis chicome huelta nopa cali. Huan queja nopa quitlapajpacchihuas
    nopa cali.
  gub-BL: 'Na''e upyhyk wi putar a''e ma''e nehe: inugwer wiràmiri, ywyràkàxigyw hàkàgwer,
    àràpuhàràn hawer imupiràg pyrer, ka''akyr ixop her ma''e hàkàgwer. Na''e omono
    putar a''e ma''e paw wiràmiri izuka pyrer huwykwer pupe nehe. A''e re omono putar
    ''y henuhem romo pyrer pupe nehe no. Na''e umupiripirik tàpuz rehe 7 haw nehe.'
  eng-DRA: 'He shall take the cedar wood, and the hyssop, and the scarlet, and the
    living sparrow, and shall dip all in the blood of the sparrow that is immolated,
    and in the living water, and he shall sprinkle the house seven times:'
