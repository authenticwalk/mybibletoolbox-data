verse: LEV.014.024
translations:
  mal-C: പുരോഹിതൻ അകൃത്യയാഗത്തിനുള്ള ആട്ടിൻകുട്ടിയും ഒലിവെണ്ണയും എടുത്തു യഹോവയുടെ
    സന്നിധിയിൽ ഉയർത്തി ഒരു വിശിഷ്ടയാഗമായി അർപ്പിക്കണം.
  deu-TKW: und der Priester nehme das Schuldopferlamm nebst dem Log Öl und der Priester
    webe beides als Webe vor Jahwe.
  lin-lin: Nganga-Nzambe akokamata mafuta mpe mwana meme oyo ebonzami lokola mbeka
    mpo na bolimbisi masumu, mpe akobonza yango epai na Yawe.
  eng-LSV: And the priest has taken the lamb of the guilt-offering, and the log of
    oil, and the priest has waved them [as] a wave-offering before YHWH;
  eng-GNV: The the Priest shall take the lambe of the trespasse offring, and the pint
    of oyle, and the Priest shall shake them to and from before the Lord.
  eng-WEBSTER: And the priest shall take the lamb of the trespass-offering, and the
    log of oil, and the priest shall wave them for a wave-offering before the LORD.
  nhw-BL: Huan nopa totajtzi quicuis nopa pilborregojtzi catli nechmacas na, niamoTECO,
    quen se tlacajcahualistli para catli quihuica tlajtlacoli. Nojquiya quicuis nopa
    tlajco litro aceite, huan elis quen se tlacajcahualistli catli quihuijhuisos noixpa.
  swh-ONEN: Kuhani atamchukua mwana-kondoo kwa ajili ya sadaka ya hatia, pamoja na
    ile logi ya mafuta ya kuinuliwa mbele za Bwana kuwa sadaka ya kuinuliwa.
  bba-bba: Yɑ̃ku kowo wi, u koo yɑ̃ɑ te mwɑ kɑ ɡum litirin bɔnu ye, kpɑ u ye kpuro
    sɔ̃ɔsi beri berikɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'And the priest shall take the lamb of the trespass offering, and the
    log of oil, and the priest shall wave them for a wave offering before the Lord:'
  luo-luo: Jadolo nokaw nyaim mar misango mipwodhruokgo e ketho kaachiel gi morno,
    kendo nochiwgi e nyim Jehova Nyasaye kaka misango mifwayo.
  meu-meu: Bena hahelaḡa tauna ese kara-dika boubouna mamoena bona kebere mai dehorona
    ida baine abidia, baine davedia, davedave boubouna ai baela Iehova vairanai.
  npi-ULB: पुजारीले बलिदानको निम्ति भेडाको बच्‍चा लिने छ, र त्यससँगै उसले आधा माना
    जैतूनको तेल लिने छ, र उसले ती माथि उठाएर परमप्रभुको अगि अर्पण गर्ने छ ।
  yor-yor: Àlùfáà náà yóò sì mú ọ̀dọ́-àgùntàn ẹbọ ẹ̀bi pẹ̀lú lógù òróró yóò sì fì
    wọ́n níwájú Olúwa bí ẹbọ fífì.
  pes-OPCB: کاهن بره را به عنوان قربانی جبران همراه با روغن بگیرد و آنها را جلوی مذبح
    تکان داده، به خداوند تقدیم کند. (این قربانی جزو هدایای مخصوصی است که به کاهن تعلق
    می‌گیرد.)
  tgl-ULB: Pagkatapos kukunin ng pari ang tupa para sa pag-aalay ng pagkakasala at
    sisidlan na may langis, at itataas niya ang mga ito bilang isang handog kay Yahweh
    at iaalay ang mga ito sa kanya.
  hui-hui: Ani yalu ibiragola loma binigo mo miaga ibugua nogo sibi biagobi olibe
    lininaga weli biagobi ibunaga giha mo yuwa Anduane Homogo i̱ninaga deni wigiwaga
    lalu holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သိုး​နှင့်​သံ​လွင်​ဆီ​ကို ယဇ်​ပု​ရော​ဟိတ်​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​အား
    အ​ထူး​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​ဆက်​ကပ်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ཉེས་སེལ་མཆོད་པའི་ལུ་གུ་དང་། སྣུམ་ལོ་རྒི་གཅིག་པོ་དེ་མཉམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕར་གཡོ་ཚུར་གཡོ་བྱས་ནས་གཡོབ་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: Muprista anofanira kutora gwayana rechipiriso chemhosva nerogi ramafuta
    agozvininira pamberi paJehovha sechipiriso chokuninira.
  spa-BLM: El sacerdote tomará el cordero de la ofrenda por la culpa y el tronco de
    aceite, y el sacerdote los agitará como ofrenda mecida ante Yahvé.
  cac-cac: Slajvi chi' syic'ancot jun noc' calnel vin̈ sacerdote yed' aceite chi',
    sb'achanec' vin̈ d'a yichan̈ Jehová d'a silab'il yuj yac'ji tup smul jun anima
    chi'.
  swh-ULB: Kuhani atachukua mwana kondoo kwaajili ya sadaka, na atachukua pamoja na
    kiasi cha mafuta ya mzeituni, na ataviinua juu kama anaviwasilisha kwa Yahwe.
  bel-bel: сьвятар возьме барана ахвяры за віну і лог алею, і прынясе гэта сьвятар,
    трасучы перад Госпадам;
  deu-ELBBK: Und der Priester nehme das Lamm des Schuldopfers und das Log Öl, und
    der Priester webe sie als Webopfer vor dem HERRN.
  mbb-OT: Egkuwaan duen te memumuhat sikan is kerehidu he pemuhat he vayad te salà
    wey sikan is senge vasu he lana ne ivayew zin heini ziyà te etuvangan te Nengazen
    su pemuhat heini he ibayew.
  mal-2015: പുരോഹിതൻ അകൃത്യയാഗത്തിന്നുള്ള ആട്ടിൻകുട്ടിയെയും എണ്ണയും എടുത്തു യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനം ചെയ്യേണം;
  rmc-rmc: O rašaj lela le bakrores pre obeta vaš o binos the trin deci olejos a hazdela
    oda upre anglo RAJ sar e hazdľi obeta.
  pes-OPV: و کاهن بره قربانی جرم و لج روغن را بگیرد و کاهن آنها را برای هدیه جنبانیدنی
    به حضور خداوند بجنباند.
  ron-1924: Преотул сэ я мелул пентру жертфа де винэ ши логул ку унтделемн ши сэ ле
    леӂене ынтр-о парте ши ынтр-алта, ка дар легэнат, ынаинтя Домнулуй.
  ben-OBCV: যাজক এক লোগ তেল সহযোগে দোষার্থক-নৈবেদ্যদানের পক্ষে মেষশাবক গ্রহণ করবে
    ও দোলনীয়-নৈবেদ্যরূপে সেগুলি সদাপ্রভুর সামনে দোলাবে।
  som-som: Oo wadaadku markaas waa inuu soo qaadaa wanka qurbaanka xadgudubka ah,
    iyo logga saliidda ah, oo wadaadku waa inuu iyaga Rabbiga hortiisa ugu ruxruxaa
    qurbaan la ruxruxo.
  lat-VUC: 'Qui suscipiens agnum pro delicto et sextarium olei, levabit simul:'
  eng-ASVBT: and the priest shall take the lamb of the trespass offering, and the
    log of oil, and the priest shall wave them for a wave offering before Jehovah.
  ita-1885: E prenda il sacerdote l'agnello per sacrificio per la colpa, e il log
    d'olio; e dimenti quelle cose davanti al Signore, in offerta dimenata.
  eng-LXXUP: And the priest shall take the lamb of the trespass offering, and the
    cup of oil, and place them for a set offering before the Lord.
  eng-ULB: The priest will take the lamb for an offering, and he will take with it
    the log of olive oil, and he will lift them high as he presents them to Yahweh.
  spa-VBL: El sacerdote tomará el cordero para la ofrenda por la culpa, junto con
    el tronco de aceite de oliva, y los agitará como ofrenda mecida ante el Señor.
  fra-_FOB: Le sacrificateur prendra l'agneau pour le sacrifice pour le délit, et
    le log d'huile; et le sacrificateur les agitera en offrande devant l'Éternel.
  mal-mal: പുരോഹിതൻ അകൃത്യയാഗത്തിനുള്ള ആട്ടിൻകുട്ടിയെയും എണ്ണയും എടുത്ത് യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യണം;
  urd-GVR: Imām bheṛ ke bachche ko 300 milīliṭar tel samet le kar hilāne wālī qurbānī
    ke taur par Rab ke sāmne hilāe.
  suz-BL: मिनु चढ़ेबमी गारचा आ पर्बम चढ़ेचा कली मेको सांड नु लोग का तेल चाक्‍शा, क्‍युक्‍शा,
    हिम्‍शा, चढ़ेतीके परमप्रभु यावे आ ङोंइती क्‍युक्‍शा हिम्‍शा चढ़ेचा माल्‍ब। लोग
    का इस्राएली आन आइक्‍च पुक्‍तीक का बाक्‍ब। मेको ०.३ लिटर रिक्‍ब। मेको माना का नु
    इच्‍का खोइ खोदेंशो बाक्‍ब।
  ita-1927: E il sacerdote prenderà l’agnello del sacrifizio di riparazione e il log
    d’olio, e li agiterà come offerta agitata davanti all’Eterno.
  ckb-ckb: جا کاهینەکە بەرخەکەی بۆ قوربانی تاوان و لۆگە زەیتەکە دەبات و لەبەردەم یەزدان
    بەرزی دەکاتەوە وەک قوربانی بەرزکردنەوە.
  eng-BBE: And the priest will take the lamb of the offering for wrongdoing and the
    oil, waving them for a wave offering before the Lord;
  kan-OKCV: ಯಾಜಕನು ಪ್ರಾಯಶ್ಚಿತ್ತದ ಸಮರ್ಪಣೆಯ ಆ ಕುರಿಮರಿಯನ್ನೂ, ಒಂದನೆಯ ಮೂರು ಭಾಗದಷ್ಟು ಎಣ್ಣೆಯನ್ನೂ
    ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಯಾಜಕನು ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಬೇಕು.
  tam-2017: அப்பொழுது ஆசாரியன் குற்றநிவாரணபலிக்குரிய ஆட்டுக்குட்டியையும் அந்த ஆழாக்கு
    எண்ணெயையும் வாங்கி, யெகோவாவுடைய சந்நிதியில் அசைவாட்டும் உணவுபலியாக அசைவாட்டி,
  spa-RV-1909: Y el sacerdote tomará el cordero de la expiación por la culpa, y el
    log de aceite, y mecerálo el sacerdote como ofrenda agitada delante de Jehová;
  ron-BTF: Și preotul să ia mielul ofrandei pentru fărădelege și logul de untdelemn
    și preotul să le legene ca ofrandă legănată înaintea DOMNULUI;
  eng-WEBP: The priest shall take the lamb of the trespass offering, and the log of
    oil, and the priest shall wave them for a wave offering before the LORD.
  eng-FBV: The priest will take the lamb for the guilt offering, together with the
    log of olive oil, and wave them as a wave offering before the Lord.
  nld-1939: Nu moet de priester het lam voor het schuldoffer nemen met de log olie,
    en ze voor het aanschijn van Jahweh als een strekoffer aanbieden;
  nch-BL: Huan nopa totajtzi quicuis nopa pilborregojtzi cati techmacas na, niamoTECO,
    quej se tacajcahualisti para cati quihuica tajtacoli. Nojquiya quicuis nopa tajco
    litro aceite, huan elis quej se tacajcahualisti cati quihuisos noixpa.
  vie-1934: Thầy tế lễ sẽ bắt chiên con đực định làm của lễ chuộc sự mắc lỗi, và một
    lót dầu, rồi dâng lên đưa qua đưa lại trước mặt Đức Giê-hô-va.
  hin-CV: पुरोहित दोष बलि के इस मेमने और एक तिहाई लीटर तेल को ले और याहवेह के सामने
    लहराने की बलि के रूप में भेंट करे.
  eng-OURB: The priest shall take the lamb of the fault incurring guilt offering,
    and the log [0.65 qt; 0.31 L] of oil, and the priest shall wave them for a wave
    offering before Adonai.
  spa-BES: Y el sacerdote tomará el cordero de la ofrenda por el mal y el aceite,
    meciéndolos como una ofrenda mecida ante el Señor;
  tdx-tdx: ho rambese’ i mpisoroñey i vik’añondrin’ engan-dilatsey naho i loge menakey
    vaho hahelahela’ i mpisoroñey añatrefa’ Iehovà ho engan-kelahela.
  vid-vid: Mtambika kolihola alyo ing'holo lyana ilume lya nhambiko ya nongwa hamwe
    na gala mafuta ga mzeituni na kwinula kuchanya kota ulajilo wa kumlavila nhambiko
    Mkulu Nguluwi.
  eng-OKE: And the priest shall take the lamb of the trespass offering, and the log
    of oil, and the priest shall uplift them, an elevation before the Lord.
  tha-KJV: และปุโรหิตจะนำลูกแกะที่เป็นเครื่องบูชาไถ่การละเมิดและน้ำมันลกหนึ่งนั้น
    และปุโรหิตจะแกว่งไปแกว่งมาเป็นเครื่องบูชาแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E o sacerdote tomará o cordeiro da expiação pela culpa, e o logue de
    azeite, e o moverá o sacerdote como oferta movida diante do SENHOR;
  deu-ELO: Und der Priester nehme das Lamm des Schuldopfers und das Log Öl, und der
    Priester webe sie als Webopfer vor Jehova.
  eng-WYC-2018: And the priest shall take the lamb offered for trespass, and the sextary
    of oil, and shall raise (them up) together; (And the priest shall take the lamb
    for the trespass offering, and the pint of oil, and shall raise them up as a special
    gift before the Lord;)
  epo-epo: Kaj la pastro prenos la ŝafidon de la kulpofero kaj la log’on da oleo,
    kaj la pastro skuos ilin kiel skuoferon antaŭ la Eternulo.
  uig-PIN: Kaⱨin itaǝtsizlik ⱪurbanliⱪi bolidiƣan ǝrkǝk ⱪoza bilǝn xu bir log mayni
    elip, bularni pulanglatma ⱨǝdiyǝ süpitidǝ Pǝrwǝrdigarning aldida pulanglatsun.
  beo-beo: Gobele salasu dunu da sibi mano amola olife susuligi lale, gobele salasu
    dunu ea iasudafa agoane Hina Godema imunu.
  tpi-OTNT: Orait pris i mas kisim dispela sipsip na wel bilong oliv, na holim long
    han na mekim i go i kam long ai bilong mi.
  hau-SA: Firist zai ɗauki ɗan rago na hadaya don laifi tare da moɗa na mai, ya kaɗa
    su a gaban Ubangiji kamar hadaya ta kaɗawa.
  uig-LAT: Kahin itaetsizlik qurbanliqi bolidighan erkek qoza bilen shu bir log mayni
    élip, bularni pulanglatma hediye süpitide Perwerdigarning aldida pulanglatsun.
  nde-nde: Umphristi kathathe izinyane lemvu libe ngumnikelo wecala, ndawonye lehetshezana
    lwamafutha, akuzunguze phambi kukaThixo, kube ngumnikelo wokuzunguzwa.
  ton-ton: 'Pea ʻe toʻo ʻe he taulaʻeiki ʻae lami ki he feilaulau maʻae fai hala,
    mo e fua siʻi ʻoe lolo, pea ʻe taʻaloʻalo ʻaki ia ʻe he taulaʻeiki ko e feilaulau
    taʻaloʻalo kia Sihova:'
  ces-1613: Tedy kněz vezma beránka oběti za vinu a mírku oleje, obraceti je bude
    sem i tam v obět obracení před Hospodinem.
  eng-WMB: The priest shall take the lamb of the trespass offering, and the log of
    oil, and the priest shall wave them for a wave offering before the LORD.
  tam-TCV: ஆசாரியன் ஒரு ஆழாக்கு எண்ணெயுடன் குற்றநிவாரண செம்மறியாட்டுக் குட்டியையும்
    காணிக்கையாக எடுத்து, அவற்றை யெகோவாவுக்கு முன்பாக அசைவாட்டும் காணிக்கையாக அசைவாட்டவேண்டும்.
  ceb-ULB: Dad-on sa pari ang nating karnero aron ihalad, ug dad-on usab niya uban
    niini ang usa ka log nga lana sa olibo, ug ibayaw niya kining tanan ingon nga
    mga gasa sa atubangan ni Yahweh.
  pol-UBG: Kapłan weźmie baranka na ofiarę za przewinienie oraz log oliwy i kapłan
    będzie to kołysał na ofiarę kołysania przed PANEM.
  urd-GVU: امام بھیڑ کے بچے کو 300 ملی لٹر تیل سمیت لے کر ہلانے والی قربانی کے طور
    پر رب کے سامنے ہلائے۔
  deu-1912: Da soll der Priester das Lamm zum Schuldopfer nehmen und das Log Öl und
    soll's alles weben vor dem HERRN
  kan-2017: ಯಾಜಕನು ಪ್ರಾಯಶ್ಚಿತ್ತಯಜ್ಞದ ಕುರಿಯನ್ನು, ಒಂದು ಸೇರು ಎಣ್ಣೆಯನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಬೇಕು.
  yap-yap: Me fek fare prist fare fak e saf ni pumo’on nge fare gapgep ni olive nge
    pi’ ngak SOMOL nib tow’ath nib me’leag.
  hlt-MCSB: Te vaengah hmaithennah tuca neh situi khap at te khosoih. loh lo saeh
    lamtah BOEIPA mikhmuh ah thueng hmueih la khosoih. loh thueng saeh.
  mdy-ETH: ዬካፓ ቄኤሳሢ ዻቢንቶ ዛሎ ጪጋ ማሂ ዒንጊንታ ማራናዖና ዛይቶና ዔኪ ዡጊ ናንጊና ናንጋ ጎዳም ሺኢሾንጎ።
  twi-ASANTE: Ɔsɔfoɔ no bɛfa odwammaa no de abɔ ɛfɔdie afɔdeɛ. Ɔde ngo toa ma bɛka
    ho na wahim no afɔrebukyia no anim de akyerɛ sɛ, wɔde rema Awurade.
  eng-WEBU: The priest shall take the lamb of the trespass offering, and the log of
    oil, and the priest shall wave them for a wave offering before the LORD.
  bnp-bnp: A prister ge bolea a tuna sipsip ne vona a nihabi na rarenga, turana a
    namona oliv, ge tabari e BAKOVI DAGI vona.
  wal-wal: Ehin qeesee naaquwaa yarshshuwau ehiido dorssa maraanne zaitiyaa ekkidi,
    wuxaawuxiyo yarshsho oottidi GODAA sinttan wuxaawuxo.
  spa-PDDPT: El sacerdote tomará el cordero del sacrificio por la culpa y los 0,3
    litros de aceite, y los ofrecerá como ofrenda mecida delante de Yavé.
  gun-gun: Sacerdote ma vexa'i mba'emo omboekovia aguã regua ome'ẽmby ha'e azeite
    ryru ojopy vy oupi 'rã Senhor renonde ombovava reve ome'ẽ mbyrã.
  agu-BL: Nin yi pale' mben tcy'al yi tal ne'ẍ cne'r tetz yi tx'ixwatz, tan jale'n
    cuybil paj yi yabi'ẍ, tu jun was aceit, nin tz'ocopon tan suke'n nin yi oya'tz
    swutz Kataj Ryos, na i'tz jun oy yi apart swutz yi oy yi na cyoy yi e' mas yi
    at chipu'k.
  ilo-ULB: Ket alaento ti padi ti karnero a para iti daton a pangsupapak iti biddut
    ken ti kakatlo a litro ti lana, ket itag-ayna dagitoy a kas maysa a daton kenni
    Yahweh ket idatagna dagitoy kenkuana.
  kpg-kpg: Tangada hai mee dabu gaa kae tama siibi mo nia lolo olib, gaa dugu ang gi
    Dimaadua be di wanga dehuia hagalabagau.
  uig-ARA: كاھىن ئىتائەتسىزلىك قۇربانلىقى بولىدىغان ئەركەك قوزا بىلەن شۇ بىر لوگ ماينى
    ئېلىپ، بۇلارنى پۇلاڭلاتما ھەدىيە سۈپىتىدە پەرۋەردىگارنىڭ ئالدىدا پۇلاڭلاتسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa yɛtɛ ragbilen sɛrɛxɛ yɛxɛɛ nun ture sigaati ya keren lintan
    n tan Alatala ya i.
  pon-2006: Samworo pahn ale sihmpwulo oh lehn olipo oh patohwandahng KAUN-O nin duwen
    kisakis tohrohr ehu.
  ksd-ksd: Ra tena tinabar na tak pa ra nat na sip ure ra tinabar na nirara ma ra
    la na dangi ik ma na tulue dir ure ra tinabar na tutuluai ta ra luaina mata i
    ra Luluai;
  tur-YTC: Kâhin suç sunusunun kuzusunu ve bir log yağı alacak ve bunları sallamalık
    sunu olarak Yahve'nin önünde sallayacak.
  grc-BRENT: Καὶ λαβὼν ὁ ἱερεὺς τὸν ἀμνὸν τῆς πλημμελείας, καὶ τὴν κοτύλην τοῦ ἐλαίου,
    ἐπιθήσει αὐτὰ ἐπίθεμα ἔναντι Κυρίου.
  ind-AYT: Imam harus mengambil domba kurban penghapus salah dan satu log minyak tadi.
    Dia harus mempersembahkannya sebagai kurban unjukan di hadapan TUHAN.
  nya-nya: Wansembe atenge mwana wankhosa wopereka nsembe yopepesera kupalamula, pamodzi
    ndi mafuta aja, ndipo aziweyule kuti zikhale nsembe yoweyula pamaso pa Yehova.
  hrv-hrv: Neka svećenik uzme janje za žrtvu naknadnicu i log s uljem pa ih prinese
    pred Jahvom kao žrtvu prikaznicu.
  mps-mps: “Tialima, prisgo te sipsip me oliv wel saibao, te nogogo tulama, te eno
    gedude iba eda yao.
  tpi-tpi: Orait pris i mas kisim dispela sipsip na wel bilong oliv, na holim long
    han na mekim i go i kam long ai bilong mi.
  dan-1931: Så skal Præsten tage Skyldofferlammet med den Log Olie, som hører dertil,
    og Præsten skal udføre Svingningen dermed for HERRENS Åsyn.
  vie-OVCB: Thầy tế lễ sẽ lấy con chiên dùng làm sinh tế chuộc lỗi và nửa lít dầu
    dâng lên Chúa Hằng Hữu theo cách đưa qua đưa lại.
  guj-2017: પછી યાજક ઘેટાનાં બચ્ચાંને દોષાર્થાર્પણ તરીકે લે તથા તેલ પણ લે અને વેદી
    આગળ યહોવાહની સમક્ષ તે તેઓનું અર્પણ કરે.
  pon-2006A: Samworo pahn ale sihmpwulo oh lehn olipo oh patohwandahng KAUN-O nin
    duwen kisakis tohrohr ehu.
  por-BRBSL: O sacerdote levará o cordeiro da oferta de transgressão, e o tronco de
    azeite, e o sacerdote os acenará para uma oferta de onda antes de Yahweh.
  cth-cth: vaihma ni kâtapoenae sathei, tuca hoi satuium buet touh a la vaiteh, BAWIPA
    hmalah kahek thuengnae a kahek han.
  twi-twi: Ɔsɔfo no bɛfa oguamma no de abɔ afɔdi afɔre. Ɔde ngo tumpan ma bɛka ho
    na wahim wɔ afɔremuka no anim de akyerɛ sɛ, wɔde rema Awurade.
  hlt-hlt: Te vaengah hmaithennah tuca neh situi khap at te khosoih loh lo saeh lamtah
    BOEIPA mikhmuh ah thueng hmueih la khosoih loh thueng saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi túótɛ́ dipedɑbii mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛri nɛ̀ mɛkùɔ̀ ndítìrì
    dikéè kɛ́ dɛ̀ nni mbɛnkɛ mɛtɑummɛ̀ tou ììkɛ̀,
  msy-2020: Eghtɨ ofa gamir gumazim osɨmtɨzim agevir ofa bagh sipsipɨn nguzir kam
    ko olivɨn borem inigh, dafarimɨn an suiragh a fegh a damutɨ a nan damazimɨn ighuavamangɨ.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ kpɑɣɑ ɩwǝyɑɣɑ nɑ nim nɑ ɩ́ hɑ Tɑcɑɑ.
  azb-azb: Kahin təqsir qurbanı olan toğlunu və bir loq zeytun yağını götürüb yelləmə
    təqdimi olaraq Rəbbin hüzurunda yelləsin və
  eng-DBY: And the priest shall take the he-lamb of the trespass-offering, and the
    log of oil, and the priest shall wave them as a wave-offering before Jehovah.
  hin-2017: तब याजक उस लोज भर तेल और दोषबलिवाले भेड़ के बच्चे को लेकर हिलाने की भेंट
    के लिये यहोवा के सामने हिलाए।
  wol-KYG: Sarxalkat bi day jël kuuyu sarax siy peyug tooñ ak genn-wàll liitaru diw
    gi, boole ko, muy sarax bu ñuy yékkati, jébbal Aji Sax ji.
  eng-YLT: '''And the priest hath taken the lamb of the guilt-offering, and the log
    of oil, and the priest hath waved them — a wave-offering before Jehovah;'
  eng-WYC-2017: And the priest shall take the lamb offered for trespass, and the pint
    of oil, and he shall raise or rear them up together;
  eng-WMBB: The priest shall take the lamb of the trespass offering, and the log of
    oil, and the priest shall wave them for a wave offering before the LORD.
  urd-GVH: इमाम भेड़ के बच्चे को 300 मिलीलिटर तेल समेत लेकर हिलानेवाली क़ुरबानी के
    तौर पर रब के सामने हिलाए।
  rug-rug: Kaqu vagia sa hiama sa tuna sipi kokoreo tanisa vina vukivukihi vina toṉoto
    gale meke sa oela olive, meke kaqu ovulu va ululu lani sa si arini, pude na vinariponi
    arilaedi koe Zihova.
  gaz-gaz: Lubni sunis xobbaallaa hoolaa aarsaa yakkaa sana zayitii loogii tokko wajjin
    fuudhee aarsaa sochoofamu godhee fuula Waaqayyoo duratti haa sochoosu.
  fra-LSG: Le sacrificateur prendra l’agneau pour le sacrifice de culpabilité, et
    le log d’huile; et il les agitera de côté et d’autre devant l’Éternel.
  yal-yal: Saraxaraliin xa yangin saraxa yɛxɛɛn nun turen litiri tagin tongo, a yi
    e yita Alatala ra saraxa ralixin na.
  haw-1868: A e lawe ke kahuna i ke keikihipa mohaihala a me ka loga aila, a hooluli
    ke kahuna ia mau mea i mohaihoali imua o Iehova.
  arb-NAV: فَيَأْخُذُ الْكَاهِنُ كَبْشَ الإِثْمِ وَالزَّيْتَ وَيُرَجِّحُهُمَا أَمَامَ
    الرَّبِّ،
  ewe-ewe: Nunɔla la atsɔ alẽvi kple amitimi lita ɖeka ƒe akpa etɔ̃lia la asa fɔɖivɔ,
    eye wòanye wo le vɔsamlekpui la ŋgɔ abe wo tsɔtsɔ na Yehowa ƒe dzesi ene.
  eng-LEE: And the priest shall take the sheep of the trespass-offering, and the log
    of oil; and the priest shall make with them a waving before the Lord.
  asm-FB: তেতিয়া পুৰোহিতে দোষাৰ্থক বলিৰ কাৰণে সেই মেৰ-ছাগ পোৱালিটো আৰু সেই “লোগ”
    তেল লৈ, যিহোৱাৰ সন্মুখত দোলনীয় নৈবেদ্যৰ অৰ্থে তুলি দিব।
  sus-A: سّرّشّدُبّ شَ يّتّ رَفبِلٍن سّرّشّ يّشّي نُن تُرٍ سِفَاتِ يَ كٍرٍن لِنتَن
    ﭑ تَن عَلَتَلَ يَ عِ.
  fra-SBL: Le sacrificateur prendra l'agneau du sacrifice de culpabilité et le log
    d'huile, et il les agitera en sacrifice par agitation devant Yahvé.
  hbo-hbo: וְלָקַ֧ח הַכֹּהֵ֛ן אֶת־כֶּ֥בֶשׂ הָאָשָׁ֖ם וְאֶת־לֹ֣ג הַשָּׁ֑מֶן וְהֵנִ֨יף
    אֹתָ֧ם הַכֹּהֵ֛ן תְּנוּפָ֖ה לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: And the preest schal take the lomb for trespas, and the sextarie of
    oile, and schal reise togidere;
  cwe-cwe: Mkulu wa nhambiko kezamsola mwanang'hondolo mulume iyo wa nhambiko ya ubananzi
    hamwe na yaja yamavuta na kezavinula uchanyha kuwa chilaguso cha kuvilavila haulongozi
    ha Mndewa Mulungu.
  kik-kik: Nake mũthĩnjĩri-Ngai nĩakoya gatũrũme kau ka iruta rĩa mahĩtia, hamwe na
    kabakũri ka maguta, acithũngũthĩrie mbere ya Jehova ituĩke iruta rĩa gũthũngũthio.
  fra-NCL: Le prêtre prendra l’agneau pour le sacrifice de réparation, et le log d’huile,
    et les balancera devant Yahweh.
  cek-AK: Qaima mah sakpazae angbawnhaih tuucaa to la ueloe, situi hoi nawnto Angraeng
    hmaa ah ahaek pacoengah, ahaek angbawnhaih ah paek tih.
  cuk-cuk: Dule-irwa-anse-goled sibad-wawaad-sapingwagwad-isgued-ular-uklenaid, degi,
    olivo-gwallu-bute-abala suoed. Geb an-asabin bana-bana-ibmar-uklegedyob ukoed.
  uig-CYR: Каһин итаәтсизлик қурбанлиғи болидиған әркәк қоза билән шу бир лог майни
    елип, буларни пулаңлатма һәдийә сүпитидә Пәрвәрдигарниң алдида пулаңлатсун.
  tel-2017: అప్పుడు యాజకుడు అపరాధం కోసం బలి అర్పణకై తెచ్చిన గొర్రెపిల్లనూ నూనెనూ తీసుకుని
    కదలిక అర్పణగా యెహోవా సమక్షంలో వాటిని కదిలించాలి.
  hat-BSA: Prèt la va pran jenn mouton ofrann koupab la, ak boutèy demi lit lwil la,
    e prèt la va ofri yo kòm yon ofrann voye anlè devan SENYÈ a.
  kos-kos: Mwet tol el fah eis sheep fusr soko ah, ac oil in olive uh, ac sang tuh
    in sie mwe kite srisrila nu sin LEUM GOD.
  hbo-WLC: וְלָקַ֧ח הַכֹּהֵ֛ן אֶת־כֶּ֥בֶשׂ הָאָשָׁ֖ם וְאֶת־לֹ֣ג הַשָּׁ֑מֶן וְהֵנִ֨יף
    אֹתָ֧ם הַכֹּהֵ֛ן תְּנוּפָ֖ה לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Onye nchụaja ga-ewerekwa nwa atụrụ aja ikpe ọmụma ahụ, ya na otu iko mmanụ
    oliv ahụ, fufee ha nʼihu ebe ịchụ aja nye Onyenwe anyị.
  ory-ory: ତହୁଁ ଯାଜକ ଦୋଷାର୍ଥକ ବଳିର ମେଷବତ୍ସ ଓ ସେହି ଏକ ଲୋଗ୍‍ ତୈଳ ନେବ; ପୁଣି, ଯାଜକ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ଦୋଳନୀୟ ନୈବେଦ୍ୟାର୍ଥେ ତାହା ଦୋଳାଇବ।
  chk-chk: Mürin, ewe souasor epwe angei ewe lam me ewe esop kuoch noppuk fän iten
    asoren pupungau o assaweer fän mesen ewe Samol mi Lapalap, pwe eu asoren assaw.
  rop-rop: Wal det serramonimen garra deigim det lilwan ship en det oliboil en gibit
    ol detlot laiga speshalwan presen langa mi blanga det serramonimen.
  ukr-1871: І візьме сьвященник ягня, що на жертву за провину, та лог олїї, і принесе
    сьвященник жертву гойдану перед Господом.
  deu-1951: Da soll der Priester das Lamm zum Schuldopfer nehmen, und das Öl, und
    soll beides vor dem HERRN zu einem Webopfer weben.
  eng-JPS: And the priest shall take the lamb of the guilt-offering, and the log of
    oil, and the priest shall wave them for a wave-offering before the LORD.
  srp-1865: Tada sveštenik neka uzme jagnje za prijestup i log ulja, i to neka sveštenik
    obrne pred Gospodom za žrtvu obrtanu.
  lug-lug: Kabona anaddiranga omwana gw’endiga ogw’ekiweebwayo olw’omusango, n’epakuli
    y’amafuta ag’omuzeeyituuni, n’abiwuuba nga kye kiweebwayo ekiwuubibwawuubibwa
    awali Mukama.
  heb-heb: ולקח הכהן את כבש האשם ואת לג השמן והניף אתם הכהן תנופה לפני יהוה׃
  ben-IRV: পরে যাজক অপরাধের বলির মেষশাবক ও উক্ত এক লোগ তেল নিয়ে সদাপ্রভুর সামনে দোলনীয়
    নৈবেদ্যের জন্যে তা দোলাবে।
  pan-pan: ਤਦ ਜਾਜਕ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਲੇਲੇ ਨੂੰ ਅਤੇ ਪਾਉ ਤੇਲ ਨੂੰ ਲੈ ਕੇ ਹਿਲਾਉਣ ਦੀ ਭੇਟ
    ਕਰਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹਿਲਾਵੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ဒုစရိုက် အပြစ်ဖြေရာ ယဇ်သိုးသငယ် နှင့် ဆီ တလောဃ ကို ယူ
    ၍ ထာဝရဘုရား ရှေ့ တော်၌ ချီလွှဲ ရာပူဇော်သက္ကာဘို့ ချီလွှဲ ရမည်။
  hmo-hmo: Hahelagaia tauna ese kerere totona mamoe bona olive dehoro do ia abia,
    bona Lohiabada ena vairanai do ia davea, do ia henia ena toana.
  urd-urd: और काहिन जुर्म की क़ुर्बानी के बर्रे को और उस लोज भर तेल को लेकर उनको ख़ुदावन्द
    के सामने हिलाने की क़ुर्बानी के तौर पर हिलाए।
  rus-SYN: священник возьмет овна жертвы повинности и лог елея, и принесет это священник,
    потрясая пред Господом;
  bqc-SIM: Sa'ona lí tàae fĩabosã sɛ́ ń nísipio, i pↄ́piↄ mↄ Diiɛ,
  tcz-CHONGTHU: Hiche themmona thilto kelngoi chu thempu pan amat ding, khon dimkhat
    thaotwi jaonaa thempupan anitah a, thenso thilto dinga Pakai angsunga athenso
    ding ahi.
  mar-mar: मग याजकाने ते दोषार्पणाचे कोकरू व लोगभर तेल घेऊन ओवाळणीचे अर्पण म्हणून
    परमेश्वरासमोर ओवाळावे.
  qub-qub: Cürana cutichina sacrifisyuta pishtananpaj caj uyshata y asëtita apamonga.
    Chay sacrifisyutaga ñaupächo cuyuchir ricachimanga.
  bqp-bqp: Yɑ̃ku kowo wi, u koo yɑ̃ɑ te mwɑ kɑ gum litirin bɔnu ye, kpɑ u ye kpuro
    sɔ̃ɔsi beri berikɑ Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: Prèt la va pran ti mouton li ofri pou peye pou sa moun lan fè ki mal la
    ansanm ak boutèy lwil la, l'a balanse yo devan Seyè a tankou yon ofrann.
  eng-BSB: The priest shall take the lamb for the guilt offering, along with the log
    of olive oil, and wave them as a wave offering before the LORD.
  tod-tod: Zalaɠa ɠula nui ɠa faazuɓɛtɛ zalaɠai ma ʋaala ziʋoi zeɠe ta gulɔi. Toɠa
    ti latɛɠɛ vai ma ʋoogi ɠɛ Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: The priest shall take the lamb of the trespass offering, and the log
    of oil, and the priest shall wave them for a wave offering before the LORD.
  kbq-kbq: Ana'ma hanigeno'a, pristi vahe'mo'a ana ve sipisipi afu'ene mago kapu olivi
    masave erino Ra Anumzamofo avuga eri veravehu ofa hugahie.
  nhe-BL: Huan nopa totajtzi quicuis nopa pilborregojtzi tlen nechmacas na, niimoTECO,
    queja se tlacajcahualistli para tlen quihuica tlajtlacoli. Nojquiya quicuis nopa
    tlajco litro aceite, huan elis queja se tlacajcahualistli tlen quihuijhuisos noixtla.
  gub-BL: Na'e a'e pe Tupàn Tuweharupi Wiko Ma'e henataromo xaxeto upyhyk putar àràpuhàràna'yr
    awa nehe. Upyhyk putar uri kawer nehe no. Omono putar Tupàn Tuweharupi Wiko Ma'e
    pe nehe. Ikatuahy a'e imono pyr Tupàn pe. Xaxeto wiko izar romo.
  eng-DRA: And the priest receiving the lamb for trespass, and the sextary of oil,
    shall elevate them together.
