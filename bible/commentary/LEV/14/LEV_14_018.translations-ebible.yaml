verse: LEV.014.018
translations:
  mal-C: തന്റെ ഉള്ളംകൈയിൽ ശേഷിക്കുന്ന എണ്ണ ശുദ്ധീകരിക്കപ്പെടേണ്ടയാളുടെ തലയിൽ പുരോഹിതൻ
    ഒഴിച്ച് അയാൾക്കുവേണ്ടി യഹോവയുടെമുമ്പാകെ പ്രായശ്ചിത്തം ചെയ്യണം.
  deu-TKW: Und was noch übrig ist von dem Öl in der Hand des Priesters, das thue er
    auf das Haupt dessen, der sich reinigen läßt, damit ihm so der Priester Sühne
    schaffe vor Jahwe.
  lin-lin: Bongo Nganga-Nzambe akosopa, na moto ya moto oyo azali komipetola, mafuta
    oyo ekotikala na loboko na ye mpo na kosala, liboso ya Yawe, mosala ya bolimbisi
    masumu na ye.
  eng-LSV: and the remnant of the oil which [is] on the palm of the priest, he puts
    [it] on the head of him who is to be cleansed, and the priest has made atonement
    for him before YHWH.
  eng-GNV: 'But the remnant of the oyle that is in the Priests hand, he shall powre
    vpon the head of him that is to be clensed: so the Priest shall make an atonement
    for him before the Lord.'
  eng-WEBSTER: 'And the remnant of the oil that is in the priest''s hand he shall
    pour upon the head of him that is to be cleansed: and the priest shall make an
    atonement for him before the LORD.'
  nhw-BL: Huan nopa aceite catli noja mocahuas imaco nopa totajtzi quitequihuis para
    quiajalos ipan itzonteco nopa masehuali catli motlapajpacchihuas huan nechixtzacuilis
    itlajtlacolhua.
  swh-ONEN: Kuhani atayapaka mafuta yaliyobaki kwenye kiganja chake juu ya kichwa
    cha yule anayetakaswa, na kufanya upatanisho kwa ajili yake mbele za Bwana.
  bba-bba: Kpɑ u mɑɑ mɛ mu tie win nɔmɑ sɔɔ doke yɛ̃ron wiru wɔllɔ kpɑ u nùn dɛɛrɑsiɑbun
    wororu koosi Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'and the remnant of the oil that is in the priest’s hand he shall pour
    upon the head of him that is to be cleansed: and the priest shall make an atonement
    for him before the Lord.'
  luo-luo: Mo modongʼ e pat lwet jadolo, nyaka ool ewi ngʼat mipwodhono. Mano e kaka
    notimne pwodhruok e nyim Jehova Nyasaye.
  meu-meu: A dehoro orena hahelaḡa tauna imana ai miana na ibounai e haḡoevaiamu tauna
    kwarana baine horolaia; unu amo hahelaḡa tauna ese ia dainai herohe-maino karana
    baine karaia, Iehova vairanai.
  npi-ULB: अनि पुजारीले आफ्नो हातमा बाँकी रहेको तेलचाहिँ शुद्ध गरिनुपर्ने मानिसको
    शिरमा खन्याउने छ, र पुजारीले परमप्रभुको अगि त्यो मानिसको निम्ति प्रायश्‍चित्त
    गर्ने छ ।
  yor-yor: Àlùfáà yóò fi òróró tí ó kù ní àtẹ́lẹwọ́ rẹ̀ ra orí ẹni tí a ó wẹ̀mọ́,
    yóò sì ṣe ètùtù fún un níwájú Olúwa.
  pes-OPCB: بعد روغن باقیمانده در کف دست خود را بر سر آن شخص بمالد. به این ترتیب کاهن
    در حضور خداوند برای او کفاره خواهد کرد.
  tgl-ULB: At sa natitirang langis na nasa kamay ng pari, ilalagay niya ito sa ulo
    ng tao na lilinisin, at gagawa ang pari ng pambayad kasalanan sa kanya sa harap
    ni Yahweh.
  hui-hui: Ani buwa weli emene ibuninaga gi habeni odo wiyago ibiraho ngagome wali
    agali biagonaga haguaneni dege odo wulebira. Anidagua biragome o biago i̱naga
    deni ko mbira ibuha para nahe helonaga anidagua bulebira.
  mya-mya: လက်​ဖ​ဝါး​ထဲ​တွင်​ကျန်​ရှိ​သော​ဆီ​ဖြင့် ထို သူ​၏​ဦး​ခေါင်း​ကို​သုတ်​ရ​မည်။
    ဤ​နည်း​အား ဖြင့်​သူ​သည်​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​ရ​မည်။
  bod-N: མཆོད་དཔོན་གྱིས་ལག་མཐིལ་གྱི་སྣུམ་ལྷག་མ་རྣམས་གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་མགོར་འབྱུག་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་མི་དེའི་སྡིག་པ་བཤག་དགོས།
  sna-sna: Mamwe mafuta ose ari muchanza make muprista achaaisa pamusoro pouyo achada
    kucheneswa, agomuyananisira pamberi paJehovha.
  spa-BLM: El resto del aceite que tiene el sacerdote en su mano lo pondrá sobre la
    cabeza del que va a ser purificado, y el sacerdote hará expiación por él ante
    Yahvé.
  cac-cac: Axo jab'ocxo aceite tz'ac'jicanq'ue d'a sjolom jun anima chi'. Icha chi'
    tz'aj stupcan smul d'a yichan̈ Jehová.
  swh-ULB: Kama kwa mafuta yaliyosalia kwamba katika mkono wa kuhani, atayaweka juu
    ya kichwa cha mtu ambaye atakaswaye, na kuhani atafanya utakaso kwaajili yake
    mbele za Yahwe.
  bel-bel: а рэшту алею, які на далоні ў сьвятара, пакладзе ён на галаву таго, каго
    ачышчае, і ачысьціць яго сьвятар перад абліччам Госпада;
  deu-ELBBK: Und das Übrige des Öls, das in der Hand des Priesters ist, soll er auf
    das Haupt dessen tun, der zu reinigen ist; und der Priester soll Sühnung für ihn
    tun vor dem HERRN.
  mbb-OT: Ne is egkesamè pa zuen te lana ziyà te palad duen te memumuhat, ne izazas
    duen te etew ziyà te ulu zin. Ne ibpemuhat dutun te memumuhat sikan is pemuhat
    he para idlumpiyu. Ne kegkepasad, edlepaan duen te memumuhat sikan is pemuhat
    he edtutungen ne ibpemuhat din heini ziyà te pemuhatà duma zuen te pemuhat he
    para gasa. Ne pinaaǥi kayi te ebeelan te memumuhat diyà te etuvangan te Nengazen,
    egkaawà is keremerik dutun te etew ne egkehimu en sikandin he lumpiyu.
  mal-2015: പുരോഹിതന്റെ ഉള്ളങ്കയ്യിൽ ശേഷിപ്പുള്ള എണ്ണ അവൻ ശുദ്ധീകരണം കഴിയുന്നവന്റെ
    തലയിൽ ഒഴിച്ചു യഹോവയുടെ സന്നിധിയിൽ അവന്നുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: Oka olejos, so leske ačhiľa, makhela tele pal e burňik pro šero ole manušeske,
    savo pes obžužarel. Kavke les o rašaj obžužarela anglo RAJ.
  pes-OPV: وبقیه روغن را که در کف کاهن است بر سر آن کس که باید تطهیر شود بمالد و کاهن
    برای وی به حضور خداوند کفاره خواهد نمود.
  ron-1924: Яр унтделемнул каре-й май рэмыне ын мынэ, преотул сэ-л пунэ пе капул челуй
    че се курэцеште ши преотул сэ факэ испэшире пентру ел ынаинтя Домнулуй.
  ben-OBCV: যাজক তার হাতের অবশিষ্ট তেল শুচিকরণ প্রার্থীর মাথায় ঢালবে ও সদাপ্রভুর
    সামনে তার জন্য প্রায়শ্চিত্ত করবে।
  som-som: Oo saliidda inteeda kale oo ku jirta wadaadka calaacashiisana waa inuu
    taabsiiyaa kan la daahirinayo madaxiisa, oo wadaadku waa inuu isaga Rabbiga hortiisa
    kafaaraggud ugu sameeyaa.
  lat-VUC: et super caput ejus.
  eng-ASVBT: 'and the rest of the oil that is in the priest’s hand he shall put upon
    the head of him that is to be cleansed: and the priest shall make atonement for
    him before Jehovah.'
  ita-1885: E metta il sacerdote il rimasto dell'olio, ch'egli avrà in mano, in sul
    capo di colui che si purificherà. E così faccia il sacerdote il purgamento per
    lui, davanti al Signore.
  eng-LXXUP: And the remaining oil that is on the hand of the priest, the priest shall
    put on the head of the cleansed leper, and the priest shall make atonement for
    him before the Lord.
  eng-ULB: As for the rest of the oil that is in the priest's hand, he will put it
    on the head of the person who is to be cleansed, and the priest will make atonement
    for him before Yahweh.
  spa-VBL: Lo que quede del aceite de oliva en su palma, el sacerdote lo pondrá sobre
    la cabeza de la persona que se está limpiando y luego lo hará justo ante el Señor.
  fra-_FOB: Ce qui restera de l'huile qui sera dans sa main, le sacrificateur le mettra
    sur la tête de celui qui se purifie; et le sacrificateur fera pour lui l'expiation
    devant l'Éternel.
  mal-mal: പുരോഹിതന്റെ ഉള്ളംകൈയിൽ ശേഷിപ്പുള്ള എണ്ണ അവൻ ശുദ്ധീകരണം കഴിയുന്നവന്റെ തലയിൽ
    ഒഴിച്ച് യഹോവയുടെ സന്നിധിയിൽ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Imām apnī hathelī par kā bāqī tel pāk hone wāle ke sar par ḍāl kar Rab
    ke sāmne us kā kaffārā de.
  suz-BL: मिनु चढ़ेबमी आ गुइम लीशो तेल मेको चोव़खो सेल्‍चा पुंइसीशो मुर आ पियाम ख्रेक्‍चा
    माल्‍ब। मिनु चढ़ेबमी परमप्रभु यावे आ ङोंइती मेको मुर आ पर्बम पाप क्‍याम्‍तीक गेय
    पचा माल्‍ब।
  ita-1927: Il resto dell’olio che avrà in mano, il sacerdote lo metterà sul capo
    di colui che si purifica; e il sacerdote farà per lui l’espiazione davanti all’Eterno.
  ckb-ckb: ئەوەی دەشمێنێتەوە لەو زەیتەی ناو لەپی دەستی، دەیکات بەسەر سەری ئەو کەسەی
    کە پاک دەبێتەوە و کاهینەکە لەبەردەم یەزدان کەفارەتی بۆ دەکات.
  eng-BBE: And the rest of the oil in the priest's hand he will put on the head of
    him who is to be made clean; and so the priest will make him free from sin before
    the Lord.
  kan-OKCV: ಯಾಜಕನ ಕೈಯಲ್ಲಿರುವ ಉಳಿದ ಆ ಎಣ್ಣೆಯನ್ನು ಶುದ್ಧಮಾಡಿಸಿಕೊಳ್ಳುವವನ ತಲೆಯ ಮೇಲೆ ಹೊಯ್ಯಬೇಕು.
    ಯಾಜಕನು ಅವನಿಗಾಗಿ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
  tam-2017: தன் உள்ளங்கையில் இருக்கிற மீதியான எண்ணெயைச் சுத்திகரிக்கப்படுகிறவனுடைய
    தலையிலே ஊற்றி யெகோவாவுடைய சந்நிதியில் அவனுக்காகப் பாவநிவிர்த்தி செய்யக்கடவன்.
  spa-RV-1909: 'Y lo que quedare del aceite que tiene en su mano, pondrá sobre la
    cabeza del que se purifica: y hará el sacerdote expiación por él delante de Jehová.'
  ron-BTF: Și rămășița din untdelemnul care este în mâna preotului să o toarne pe
    capul celui pregătit pentru a fi curățit, și preotul să facă ispășire pentru el
    înaintea DOMNULUI.
  eng-WEBP: The rest of the oil that is in the priest’s hand he shall put on the head
    of him who is to be cleansed, and the priest shall make atonement for him before
    the LORD.
  eng-FBV: What is left of the olive oil in his palm, the priest will put on the head
    of the person being made clean and then make them right before the Lord.
  nld-1939: Wat dan nog over is van de olie, die op zijn hand ligt, moet de priester
    op het hoofd uitstorten van hem, die rein verklaard moet worden; zo zal de priester
    verzoening voor hem verkrijgen voor het aanschijn van Jahweh.
  nch-BL: Huan nopa aceite cati noja mocahuas imaco nopa totajtzi quitequihuis para
    quiajalos ipan itzonteco nopa masehuali cati motapajpacchihuas huan techixtzacuilis
    itajtacolhua.
  vie-1934: Dầu còn dư lại trong bàn tay mình, thầy tế lễ sẽ đổ trên đầu người được
    sạch; vậy thầy tế lễ sẽ làm lễ chuộc tội cho người trước mặt Đức Giê-hô-va.
  hin-CV: जबकि पुरोहित की हथेली में रखे बचे हुए तेल को पुरोहित उस व्यक्ति के सिर पर
    भी लगा दे, जिसे शुद्ध किया जा रहा है. फिर पुरोहित उस व्यक्ति की ओर से याहवेह के
    सामने प्रायश्चित करे.
  eng-OURB: The rest of the oil that is in the priest’s hand he shall put on the head
    of him who is to be cleansed, and the priest shall make atonement for him before
    Adonai.
  spa-BES: Y el resto del aceite en la mano del sacerdote lo pondrá sobre la cabeza
    del que ha de ser limpiado; y así el sacerdote lo librará del pecado ante él Señor.
  tdx-tdx: 'Hapeta’ i mpisoroñey amy añambone’ i hijebañañey ty menake sisa am-pità’e
    ao; le hefera’ i mpisoroñey añatrefa’ Iehovà:'
  vid-vid: Gala mafuta gasigale kombakaliza kumutwi mwa munhu ayo yalinguganigwa kwelizwa.
    Ahyo mtambika komditila uhanyisi hali Mkulu Nguluwi.
  eng-OKE: And the remainder of the oil which is upon the priest’s hand he shall put
    upon the head of him who is cleansed, and the priest shall make atonement for
    him before the Lord.
  tha-KJV: ส่วนน้ำมั​นที​่ยังเหลืออยู่ในมือของปุโรหิ​ตน​ั้น เขาจะเจิมศีรษะของผู้รับการชำระ
    แล​้วปุโรหิตจะทำการลบมลทินของเขาต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E o que restar do azeite que tem em sua mão, porá sobre a cabeça do
    que se purifica: e fará o sacerdote expiação por ele diante do SENHOR.'
  deu-ELO: Und das Übrige des Öles, das in der Hand des Priesters ist, soll er auf
    das Haupt dessen tun, der zu reinigen ist; und der Priester soll Sühnung für ihn
    tun vor Jehova.
  eng-WYC-2018: and (then pour the rest of the oil) on(to) his head.
  epo-epo: Kaj la restaĵon de la oleo, kiu estos sur la manplato de la pastro, ĉi
    tiu metos sur la kapon de la purigato; kaj la pastro pekliberigos lin antaŭ la
    Eternulo.
  uig-PIN: Sürüp bolup, kaⱨin ⱪolidiki exip ⱪalƣan mayni pak ⱪilinidiƣan kixining
    bexiƣa ⱪuysun. Bu yol bilǝn kaⱨin uning üqün Pǝrwǝrdigarning aldida kafarǝt kǝltüridu.
  beo-beo: Gobele salasu dunu da susuligi eno ea lobodafa gafe da:iya diala amo huluane
    dunu ea dialuma amoga sogadigimu. E da amo dunu sema dodofei dagoi hamoma:ne agoane
    hamoma:mu.
  tpi-OTNT: Hap wel i stap yet long han bilong pris em i mas putim long het bilong
    dispela man. Long dispela pasin em i mas mekim man i kamap klin long ai bilong
    mi.
  hau-SA: Sauran man a tafin hannunsa firist zai sa a kan wanda za a tsabtaccen ya
    kuma yi kafara dominsa a gaban Ubangiji.
  uig-LAT: Sürüp bolup, kahin qolidiki éship qalghan mayni pak qilinidighan kishining
    béshigha quysun. Bu yol bilen kahin uning üchün Perwerdigarning aldida kafaret
    keltüridu.
  nde-nde: Amafutha lawo aseleyo esandleni somphristi kawagcobe ekhanda lalowo ohlanjululwayo,
    abesemenzela indlela yokubuyisana phambi kukaThixo.
  ton-ton: 'Pea ko hono toe ʻoe lolo ʻoku ʻi he nima ʻoe taulaʻeiki ʻe lingi ia ki
    he ʻulu ʻo ia ʻoku fakamaʻa: pea ʻe fai ʻae fakalelei maʻana ʻe he taulaʻeiki
    ʻi he ʻao ʻo Sihova.'
  ces-1613: Což pak zůstane oleje, kterýž jest v ruce kněze, pomaže tím hlavy toho,
    kterýž se očišťuje; a tak očistí jej kněz před Hospodinem.
  eng-WMB: The rest of the oil that is in the priest’s hand he shall put on the head
    of him who is to be cleansed, and the priest shall make atonement for him before
    the LORD.
  tam-TCV: ஆசாரியன் தனது உள்ளங்கையிலுள்ள மீதமுள்ள எண்ணெயை சுத்திகரிக்கப்பட வேண்டியவனின்
    தலையில் தடவி, அவனுக்காக யெகோவாவுக்குமுன், பாவநிவிர்த்தி செய்யவேண்டும்.
  ceb-ULB: Alang sa nahibilin nga lana nga anaa sa kamot sa pari, ipahid niya kini
    sa ulo sa tawo nga pagahinloan, ug maghimo ug pagpapas sa sala ang pari alang
    niining tawhana sa atubangan ni Yahweh.
  pol-UBG: A resztę oliwy, która jest na dłoni kapłana, wyleje na głowę oczyszczającego
    się. Tak kapłan dokona za niego przebłagania przed PANEM.
  urd-GVU: امام اپنی ہتھیلی پر کا باقی تیل پاک ہونے والے کے سر پر ڈال کر رب کے سامنے
    اُس کا کفارہ دے۔
  deu-1912: Das übrige Öl aber in seiner Hand soll er auf des Gereinigten Haupt tun
    und ihn versöhnen vor dem HERRN.
  kan-2017: ಅವನು ತನ್ನ ಕೈಯಲ್ಲಿರುವ ಉಳಿದ ಎಣ್ಣೆಯನ್ನು ಶುದ್ಧಮಾಡಿಸಿಕೊಳ್ಳುವವನ ತಲೆಯ ಮೇಲೆ ಹೊಯ್ದುಬಿಡಬೇಕು.
    ಹೀಗೆ ಯಾಜಕನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅವನ ದೋಷವನ್ನು ಪರಿಹರಿಸುವನು.
  yap-yap: Me thiy e tin kabay ko fapi gapgep ni bay u lan pa’ nga daken lolgen facha’.
