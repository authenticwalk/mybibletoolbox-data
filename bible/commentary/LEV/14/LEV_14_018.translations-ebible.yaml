  rus-SYN: а остальной елей, который на ладони священника, возложит он на голову очищаемого,
    и очистит его священник пред лицем Господа.
  bqc-SIM: Sa'ona lí nísi kĩni pↄ́ gↄ̃̀ a ↄu máma aà miwa, i aà tàae kɛ̃owà
    Dii aɛ.
  tcz-CHONGTHU: Hichea thaotwi amoh chengse chu thempu pan jong aki sutheng ding pa
    luchang achu anupeh ding ahi. Hitia chu tiphah nat veipa chu, Pakai angsunga kithoidamna
    asempeh ding ahi.
  mar-mar: तळहातावर उरलेले तेल याजकाने शुद्ध ठरवावयाच्या मनुष्याच्या डोक्याला लावावे
    आणि अशा प्रकारे त्या मनुष्यासाठी याजकाने परमेश्वरासमोर प्रायश्चित करावे.
  qub-qub: Puchoj caj asëtitana limyuyajpa umanman pichupanga. Chayno cüra ruraptinrämi
    chay runapa juchanta perdunashaj.
  bqp-bqp: Kpɑ u mɑɑ mɛ mu tie win nɔmɑ sɔɔ doke yɛ̃ron wiru wɔllɔ kpɑ u nùn dɛɛrɑsiɑbun
    wororu koosi Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: Lèfini, l'a vide rès lwil ki nan pla men l' lan sou tèt moun lan. Se konsa
    prèt la va fè sèvis pou mande Bondye padon devan lotèl Seyè a.
  eng-BSB: The rest of the oil in his palm, the priest is to put on the head of the
    one to be cleansed, to make atonement for him before the LORD.
  tod-tod: Zalaɠa ɠula nui ɠa gulɔi mɔtai zeɠe, zɛgai zea, é siɛ naa nɔungi ma, nii
    é ɓɔɠɔ ɲadesu, naa ɠa a kɛ é koto gba vai ɠɛ tɔun bɛ Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: The rest of the oil that is in the priest’s hand he shall put on the
    head of him who is to be cleansed, and the priest shall make atonement for him
    before the LORD.
  kbq-kbq: Hagi pristi vahe'mo'a aza agu'safima mesia masavema'a erino azeri agruma
    hania vahe'mofo asenirera frentegahiankino, e'i ana ofama hania zamo'a kumi'amofo
    nona hinkeno, Ra Anumzamo'a azeri agru hugahie.
  nhe-BL: Huan nopa aceite tlen noja mocahuas imaco nopa totajtzi quitequihuis para
    quiajalos ipan itzonteco nopa tlacatl tlen motlapajpacchihuas huan nechixtzacuilis
    itlajtlacolhua.
  gub-BL: Uzakook putar uri kawer ikurer awa iàkàg rehe nehe. Nezewe mehe Tupàn Tuweharupi
    Wiko Ma'e henataromo xaxeto umunàn kar putar hemiapo kwer ikatu 'ym ma'e Tupàn
    pe nehe.
  eng-DRA: And upon his head.
