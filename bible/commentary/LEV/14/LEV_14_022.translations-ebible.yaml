verse: LEV.014.022
translations:
  mal-C: ഒപ്പം, തന്റെ കഴിവുപോലെ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ കൊണ്ടുവരണം.
    അവയിലൊന്ന് പാപശുദ്ധീകരണയാഗത്തിനും മറ്റേതു ഹോമയാഗത്തിനുമായിരിക്കണം.
  deu-TKW: ferner zwei Turteltauben oder zwei junge Tauben - was er zu leisten vermag
    -, damit die eine als Sündopfer, die andere als Brandopfer diene.
  lin-lin: 'Akobonza lisusu bibenga mibale kolanda bozwi na ye : moko lokola mbeka
    mpo na bolimbisi masumu, mosusu lokola mbeka ya kotumba.'
  eng-LSV: and two turtle-doves, or two young pigeons, which his hand reaches to,
    and one has been a sin-offering and one a burnt-offering;
  eng-GNV: Also two turtle doues, or two yong pigeons, as he is able, whereof the
    one shalbe a sinne offering, and the other a burnt offring,
  eng-WEBSTER: And two turtle-doves, or two young pigeons, such as he is able to get;
    and the one shall be a sin-offering, and the other a burnt-offering.
  nhw-BL: “Nojquiya quinhuicas ome pichones o ome palomas quen quiitas para quiaxilía
    itomi. Huan se tlen nopa ome totome elis para nechmacas quen se tlacajcahualistli
    por tlajtlacoli, huan nopa seyoc nechmacas quen se tlacajcahualistli tlatlatili.
  swh-ONEN: na hua wawili au makinda mawili ya njiwa, kile atakachoweza kupata, mmoja
    kwa sadaka ya dhambi, na mwingine kwa sadaka ya kuteketezwa.
  bba-bba: U koo mɑɑ kɑ kpɑrukonu yiru nɑ ǹ kun mɛ totobɛrɛnu yiru nɡe mɛ win wɑɑrɑ
    nɛ. Bɑ koo ɡen teu ɡo win torɑrun suurun sɔ̃. Kpɑ bu mɑɑ kɑ teu ɡe ɡɑ tie yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡiru ko.
  eng-KJVCPB: and two turtledoves, or two young pigeons, such as he is able to get;
    and the one shall be a sin offering, and the other a burnt offering.
  luo-luo: gi akuch odugla ariyo kata nyithi akuru ariyo kaka onyalo yudo. Winyo achiel
    nobed mar timo misango mar golo richo, to machielo nobed mar timo misango miwangʼo
    pep.
  meu-meu: bona kerea rua eiava pune natuna rua, ena moni heḡereḡerena, ta kara-rea
    boubounabona ta ḡole-oho boubouna.
  npi-ULB: र आफूले ल्याउन सक्‍ने जति दुईवटा ढुकुर वा परेवाका दुई बचेरा ल्याओस् । एउटा
    चराचाहिँ पापबलि हुने छ र अर्कोचाहिँ होमबलि हुने छ ।
  yor-yor: àti àdàbà méjì tàbí ẹyẹlé méjì èyí tí agbára rẹ̀ ká, ọ̀kan fún ẹbọ ẹ̀ṣẹ̀
    àti èkejì fún ẹbọ sísun.
  pes-OPCB: آن شخص باید دو قمری یا دو جوجه کبوتر نیز بیاورد و یکی را برای قربانی گناه
    و دیگری را برای قربانی سوختنی تقدیم کند.
  tgl-ULB: kasama ng dalawang kalapati, at dalawang mga batang kalapati, na kaya niyang
    kunin; ang isang ibon ay maging isang handog para sa kasalanan at ang isa ay isang
    handog ng susunugin.
  hui-hui: Ani bialu ibugua ega malibu ale kira minu yalu ibalu lomabu mulene ngago
    irane ibu munime nogo sibi kira hende holenego muni ya nabi heagua ani bulene
    nga. Ega mbirago ko binigo domo wahelonaga loma bialu bo delalu mendego irame
    dai helo lomabu yalu ibulene nga.
  mya-mya: အ​ပြစ်​ဖြေ​ရာ​ယဇ်​နှင့်​မီး​ရှို့​ရာ​ယဇ် အ​တွက်​တစ်​ကောင်​စီ​ပူ​ဇော်​ရန်
    ချိုး​နှစ်​ကောင် သို့​မ​ဟုတ်​ခို​နှစ်​ကောင်​ကို​လည်း​ယူ​ခဲ့​ရ​မည်။-
  bod-N: ཡང་ཁོས་རང་གི་རྒྱུ་ནོར་འཛོམ་ཚོད་ལྟར་བྱ་ཐི་བ་གཉིས་སམ་ཕུག་རོན་ཆུང་ངུ་གཉིས་ཁྱེར་འོངས་ཏེ།
    གཅིག་ནི་སྡིག་བཤགས་མཆོད་པ་དང་། ཅིག་ཤོས་ནི་སྦྱིན་སྲེག་ཏུ་འབུལ་དགོས་སོ། །
  sna-sna: njiva mbiri kana hangaiwa mbiri dzaanokwanisa kuuya nadzo, imwe yechipiriso
    chechivi neimwe yechipiriso chinopiswa.
  spa-BLM: y dos tórtolas, o dos pichones de paloma, como pueda pagar; y una será
    una ofrenda por el pecado, y la otra un holocausto.
  cac-cac: Syic'paxcot chavan̈oc noc' paramuch yaln̈ej tas macan̈il, ato a' jantac
    stzac'van smanani. Jun noc' tz'ac'ji silab'il yuj yac'ji tup smul, jun noc' sn̈usjitz'aoc.
  swh-ULB: pamoja na njiwa wawili au kinda mbili za njiwa, ambao anaweza kupata; ndege
    mmoja atakuwa sadaka ya dhambi na mwingine sadaka ya kuteketezwa.
  bel-bel: і дзьве галубкі і два маладыя галубы, што дастане рука ягоная, адну птушку
    ў ахвяру за грэх, а другую на цэласпаленьне;
  deu-ELBBK: und zwei Turteltauben oder zwei junge Tauben, die seine Hand aufbringen
    kann; und die eine soll ein Sündopfer und die andere ein Brandopfer sein.
  mbb-OT: Ne sumalà te egkehimu zin med-uwit sikandin te zezuwa he merepatik etawa
    zezuwa he limuken; is sevaha, pemuhat he para idlumpiyu kandin ne is sevaha pa,
    pemuhat he edtutungen.
  mal-2015: ഒരു കുറ്റി എണ്ണയും പ്രാപ്തിപോലെ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ
    ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും എടുത്തു തന്റെ ശുദ്ധീകരണത്തിന്നായി
  rmc-rmc: Mi anel mek duje hrdličken abo duje holuben pal oda, pre soste les hin.
    Jekh ela pre obeta vaš o binos a dujto pre labarďi obeta.
  pes-OPV: و دو فاخته یا دو جوجه کبوتر، آنچه دستش به آن برسد، و یکی قربانی گناه و
    دیگری قربانی سوختنی بشود.
  ron-1924: Сэ я ши доуэ туртуреле сау дой пуй де порумбел, дупэ мижлоачеле луй, унул
    ка жертфэ де испэшире, челэлалт ка ардере-де-тот.
  ben-OBCV: সে তার সংগতি অনুসারে দুটি ঘুঘু অথবা দুটি কপোতশাবক আনবে এবং পাপার্থক বলিদানার্থে
    একটি ও হোমবলিদানার্থে অন্যটি উৎসর্গ করবে।
  som-som: iyo laba qoolley ama laba xamaam oo yaryar, kuwaas oo ah wax uu heli karo,
    oo middood waa inay ahaato qurbaan dembi, midda kalena qurbaan la gubo.
  lat-VUC: 'duosque turtures sive duos pullos columbæ, quorum unus sit pro peccato,
    et alter in holocaustum:'
  eng-ASVBT: and two turtledoves, or two young pigeons, such as he is able to get;
    and the one shall be a sin offering, and the other a burnt offering.
  ita-1885: e due tortole, o due pippioni, secondo ch'egli potrà fornire; de' quali
    l'uno sarà per sacrificio per lo peccato, e l'altro per olocausto.
  eng-LXXUP: and two turtledoves, or two young pigeons, as he can afford; and the
    one shall be for a sin offering, and the other for a whole burnt offering.
  eng-ULB: together with two doves or two young pigeons, such as he is able to get;
    one bird will be a sin offering and the other a burnt offering.
  spa-VBL: y dos tórtolas o dos pichones de paloma, lo que puedan pagar. Una se usará
    como ofrenda por el pecado y la otra como holocausto.
  fra-_FOB: Et deux tourterelles ou deux pigeonneaux, selon ses moyens, l'un pour
    le sacrifice pour le péché, l'autre pour l'holocauste.
  mal-mal: ഒരു കുറ്റി എണ്ണയും പ്രാപ്തിപോലെ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ
    ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റതിനെ ഹോമയാഗമായിട്ടും എടുത്ത് തന്റെ ശുദ്ധീകരണത്തിനായി
  urd-GVR: Is ke alāwā wuh do qumriyāṅ yā do jawān kabūtar pesh kare, ek ko gunāh
    kī qurbānī ke lie aur dūsre ko bhasm hone wālī qurbānī ke lie.
  suz-BL: मिनु आ चाप्‍शो खोदेंशो पा परवा निक्‍शी कि ढुकुर निक्‍शी, का पाप आ पर्बम
    चढ़ेचा कली नु का चोशा चढ़ेचा कली चाक्‍चा माल्‍ब। लेवी ५:७
  ita-1927: Prenderà pure due tortore o due giovani piccioni, secondo i suoi mezzi;
    uno sarà per il sacrifizio per il peccato, e l’altro per l’olocausto.
  ckb-ckb: هەروەها دوو کوکوختی یان دوو بێچووە کۆتر، بەپێی توانای دەستی، جا یەکێکیان
    دەبێتە قوربانی گوناه و ئەوەی دیکە قوربانی سووتاندن.
  eng-BBE: And two doves or two young pigeons, such as he is able to get; and one
    will be for a sin-offering and the other for a burned offering.
  kan-OKCV: ಮತ್ತು ಅವನಿಂದಾಗುವಷ್ಟು ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನೂ ಇಲ್ಲವೆ ಎರಡು ಪಾರಿವಾಳದ ಮರಿಗಳನ್ನೂ
    ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಅವುಗಳಲ್ಲಿ ಒಂದು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿಯೂ, ಇನ್ನೊಂದು ದಹನಬಲಿಗಾಗಿಯೂ ಇರುವುದು.
  tam-2017: தன் தகுதிக்குத் தக்கபடி இரண்டு காட்டுப்புறாக்களையாவது இரண்டு புறாக்குஞ்சுகளையாவது,
    ஒன்று பாவநிவாரணபலியாகவும், மற்றொன்று சர்வாங்கதகனபலியாகவும் செலுத்தும்படி வாங்கி,
  spa-RV-1909: 'Y dos tórtolas, ó dos palominos, lo que alcanzare su mano: y el uno
    será para expiación por el pecado, y el otro para holocausto;'
  ron-BTF: Și două turturele sau doi pui de porumbel, precum este în stare să aducă;
    și una să fie ofrandă pentru păcat iar cealaltă ofrandă arsă.
  eng-WEBP: and two turtledoves, or two young pigeons, such as he is able to afford;
    and the one shall be a sin offering, and the other a burnt offering.
  eng-FBV: and two turtledoves or two young pigeons, whichever they can afford. One
    is to be used as a sin offering and the other as a burnt offering.
  nld-1939: Verder twee tortels of twee jonge duiven, naar gelang hij kan betalen;
    de ene voor het zondeoffer, de andere voor het brandoffer.
  nch-BL: “Nojquiya quinhuicas ome pichones o ome palomas quej quiitas para quiaxilía
    itomi. Huan se ten nopa ome totome elis para techmacas quej se tacajcahualisti
    por tajtacoli, huan nopa seyoc techmacas quej se tacajcahualisti tatatili.
  vie-1934: Tùy theo phương thế mình, người cũng đem nộp hai con chim cu hay là hai
    bò câu con; con nầy dùng làm của lễ chuộc tội, con kia dùng làm của lễ thiêu.
  hin-CV: दो कबूतर अथवा दो कबूतर के बच्‍चे; एक पापबलि के लिए तथा एक होमबलि के लिए,
    इनमें से वह जो कुछ भी देने में समर्थ हो, ले लें.
  eng-OURB: and two turtledoves, or two young pigeons, such as he is able to afford;
    and the one shall be a habitual sin ·miss the mark· offering, and the other a
    burnt offering.
  spa-BES: Y dos palomas o dos tórtolas, lo que pueda conseguir; y uno será para una
    ofrenda por el pecado y el otro para una ofrenda quemada.
  tdx-tdx: 'vaho deho roe ndra ana-boromahilala roe—ze takam-pita’e: ty raike ho engan-kakeo
    le ty raike hisoroñañe.'
  vid-vid: Kochigala kahi ng'hunda mbili za kisolo ama ng'hunda mbili za kufujigwa
    vyoyoweza, imwe yowa kwa chiwalo cha nhambiko ya gehile na iyage kwa chiwalo cha
    nhambiko ya kulakazwa.
  eng-OKE: And two turtle doves or two young pigeons which his hand may possess; and
    one shall be the sin offering, and one the burnt offering.
  tha-KJV: พร​้อมกับนกเขาสองตัว หรือนกพิราบหนุ่มสองตัว ตามที่​เขาสามารถหามาได้ นกตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป
    นกอีกตัวหนึ่งเป็นเครื่องเผาบู​ชา
  por-BR-2018: 'E duas rolinhas, ou dois pombinhos, o que alcançar sua mão: e um será
    para expiação pelo pecado, e o outro para holocausto;'
  deu-ELO: und zwei Turteltauben oder zwei junge Tauben, die seine Hand aufbringen
    kann; und die eine soll ein Sündopfer und die andere ein Brandopfer sein.
  eng-WYC-2018: and two turtles, either two culver birds, of which one shall be for
    sin, and the tother into burnt sacrifice; (and two turtledoves, or two young pigeons,
    of which one shall be for a sin offering, and the other for a burnt sacrifice;)
  epo-epo: kaj du turtojn aŭ du kolombidojn, kiel lia stato permesos, kaj unu el ili
    estos pekofero kaj la dua estos brulofero.
  uig-PIN: wǝ ɵz ǝⱨwaliƣa yarixa ikki pahtǝk yaki ikki baqka elip kǝlsun; biri gunaⱨ
    ⱪurbanliⱪi üqün, yǝnǝ biri kɵydürmǝ ⱪurbanliⱪ üqün bolsun;
  beo-beo: E da dafe sio aduna o musuni sio aduna amola gaguli misunu. Sio afae da
    Wadela:i Hou Gogolema:ne Olofoma:ne Iasu gobele salasu amola sio eno da Wadela:i
    Hou Dabe Ima:ne Iasu hamoma:ne.
  tpi-OTNT: Na em i mas bringim tupela bilong dispela kain pisin ol i kolim balus,
    bilong mekim ofa, long wanem, em i no inap baim planti sipsip. Wanpela balus i
    bilong ofa bilong rausim sin na wanpela i bilong ofa bilong paia i kukim olgeta.
  hau-SA: da kurciyoyi biyu ko tattabarai biyu, wanda zai iya samu, ɗaya domin hadaya
    don zunubi ɗayan kuma domin hadaya ta ƙonawa.
  uig-LAT: we öz ehwaligha yarisha ikki paxtek yaki ikki bachka élip kelsun; biri
    gunah qurbanliqi üchün, yene biri köydürme qurbanliq üchün bolsun;
  nde-nde: lamajuba amabili kumbe amaphuphu enkwilimba amabili, lokho angakwanelisa,
    okunye kungumnikelo wesono kuthi okunye kube ngumnikelo wokutshiswa.
  ton-ton: Mo e kulukulu ʻe ua, pe ko e lupe mui ʻe ua, ʻo hangē ko ʻene faʻa maʻu;
    pea ko e feilaulau maʻae angahala ʻae taha, pea ko e taha ko e feilaulau tutu.
  ces-1613: Též dvě hrdličky aneb dvé holoubátek, kteréž by mohl míti, a bude jedno
    v obět za hřích, a druhé v obět zápalnou.
  eng-WMB: and two turtledoves, or two young pigeons, such as he is able to afford;
    and the one shall be a sin offering, and the other a burnt offering.
  tam-TCV: அத்துடன் அவன் தன்னால் செலுத்தக்கூடிய இரண்டு புறாக்களையோ, இரண்டு மாடப்புறாக்
    குஞ்சுகளையோ, ஒன்றைப் பாவநிவாரண காணிக்கையாகவும், இன்னொன்றைத் தகன காணிக்கையாகவும்
    செலுத்துவதற்கு எடுத்துக்கொள்ளவேண்டும்.
  ceb-ULB: uban ang duha ka mga salampati ug duha ka mga pispis nga tukmo, sumala
    sa iyang makuha; mahimong halad alang sa sala ang usa ka langgam ug ang lain pa
    mahimong halad sinunog.
  pol-UBG: I dwie synogarlice albo dwa młode gołębie, na co go stać; jeden będzie
    na ofiarę za grzech, a drugi na ofiarę całopalną;
  urd-GVU: اِس کے علاوہ وہ دو قمریاں یا دو جوان کبوتر پیش کرے، ایک کو گناہ کی قربانی
    کے لئے اور دوسرے کو بھسم ہونے والی قربانی کے لئے۔
  deu-1912: und zwei Turteltauben oder zwei junge Tauben, die er mit seiner Hand erwerben
    kann, daß eine sei ein Sündopfer, die andere ein Brandopfer,
  kan-2017: ಅದಲ್ಲದೆ ಅವನು ತನ್ನ ಸ್ಥಿತಿಗೆ ತಕ್ಕಂತೆ ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನಾಗಲಿ ಅಥವಾ ಎರಡು ಪಾರಿವಾಳದ
    ಮರಿಗಳನ್ನಾಗಲಿ ತಂದು ದೋಷಪರಿಹಾರಕ ಯಜ್ಞವಾಗಿ ಒಂದನ್ನು, ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ಮತ್ತೊಂದನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Nge l’agruw i arche’ ni dove ara l’agruw e blogol, reb e ba maligach ni
    fan ko denen, ma reb e ba maligach ni mo’oruf.
  hlt-MCSB: vahu phiknit mai khaw, vahui ca phiknit mai khaw a kut loh a na thai te
