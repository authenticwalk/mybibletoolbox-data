    nou ni jong ato thei ahi; vacha khat pen chu chonset thiltoa ding ahin, chule
    vacha khat chu pumgo thiltoa pang ding ahi.
  mar-mar: आणि ऐपतीप्रमाणे दोन होले किंवा पारव्याची दोन पिल्ले त्याने आणावी; त्यातील
    एक पापबली व एक होमबली व्हावा.
  qub-qub: ishcay wampata, man'chäga ishcay pushapa palumatapis. Aypäpacushan-tupulla
    apamonga. Jucaj paluma canga juchapita sacrifisyupaj. Jucajna canga rupachina
    sacrifisyupaj.
  bqp-bqp: U koo mɑɑ kɑ kpɑrukonu yiru nɑ ǹ kun mɛ totobɛrɛnu yiru nge mɛ win wɑɑrɑ
    nɛ. Bɑ koo gen teu go win torɑrun suurun sɔ̃. Kpɑ bu mɑɑ kɑ teu ge gɑ tie yɑ̃ku
    dɔ̃ɔ mwɑɑrɑrugiru ko.
  hat-hat: L'a pote de ti toutrèl tou osinon de ti pijon, jan mwayen li va penmèt
    li, yonn pou sèvi ofrann pou mande padon, lòt la pou boule nèt pou Seyè a.
  eng-BSB: and two turtledoves or two young pigeons, whichever he can afford, one
    to be a sin offering and the other a burnt offering.
  tod-tod: Toɠa kpumago felegɔ zeɠe ɓalaa, ɓaa poopo kpokpa felegɔ, eɠɛʋelei ná-sɔlɔɔgiti
    ti la. Gilagi ɠɛ ga koto gba zalaɠai, zɔi ɠɛ ga gala zalaɠai.
  eng-WEBPB: and two turtledoves, or two young pigeons, such as he is able to afford;
    and the one shall be a sin offering, and the other a burnt offering.
  kbq-kbq: Hagi erino ega'ma hu'ne'nia avamente tare maho namarareno, tare agaho kugofa
    namararena azerino eno, magora kumite Kresramana nevuno, magora tevefi kre fanane
    hu ofa hugahie.
  nhe-BL: “Nojquiya quinhuicas ome pichontzitzi o ome palomas queja quiitas para quiaxilía
    itomi. Huan se tlen nopa ome totome elis para nechmacas queja se tlacajcahualistli
    ipampa tlajtlacoli, huan nopa seyoc nechmacas queja se tlacajcahualistli tlatlatili.
  gub-BL: Weraha putar mokoz pykahu wà nehe, aze ru'u mokoz pyku'i wà nehe, aze upuner
    nehe. Pitài wiràmiri wiko putar katu 'ygwer imunàn kar haw romo nehe. Inugwer
    wiko putar ma'e imono pyr ukaz paw ma'e ràm romo nehe.
  eng-DRA: 'And two turtles or two young pigeons, of which one may be for sin, and
    the other for a holocaust:'
