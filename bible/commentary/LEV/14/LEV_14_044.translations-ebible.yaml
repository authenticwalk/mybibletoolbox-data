  chk-chk: ewe souasor epwe feila o nengeni. Iwe, are ewe nuumw a lapala lon ewe imw,
    ewe nuumw a fokun ngau. Ewe imw a limengau.
  rop-rop: wal det serramonimen im garra go en luk. If det moldiwan ting bin kambek
    igin langa det haus, wal det haus im nomo klinbala blanga serramoni.
  ukr-1871: 'Тодї ввійде сьвященник та й огляне; а коли побачить, що порозкидало заразу
