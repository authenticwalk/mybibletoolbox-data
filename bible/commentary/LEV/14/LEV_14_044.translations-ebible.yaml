  ory-ory: ତେବେ ଯାଜକ ଆସି ଦେଖିବ, ପୁଣି ପ୍ରକୃତରେ, ଯଦି ସେହି ଦାଗ ଗୃହରେ ବୃଦ୍ଧି ପାଇଥାଏ, ତେବେ
