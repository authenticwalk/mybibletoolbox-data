  kik-kik: mũthĩnjĩri-Ngai nĩagacooka athiĩ amĩrore rĩngĩ, na angĩona ũgumu ũcio nĩũthegeete
    nyũmba-inĩ ĩyo, ũcio nĩ ũgumu wa kwananga; nyũmba ĩyo ĩrĩ na thaahu.
  fra-NCL: 'le prêtre y retournera et l’examinera. Si la plaie s’est étendue dans
