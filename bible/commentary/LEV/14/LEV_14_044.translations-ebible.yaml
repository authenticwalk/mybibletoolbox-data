    tɑ disi duurɑwɑ mi.
  hat-hat: prèt la va tounen vin gade. Si li wè salpèt la gaye nan kay la, la konnen
    kay la gen yon move maladi sou miray li. Moun k'ap sèvi Bondye pa ka rete ladan
    l'.
  eng-BSB: the priest must come and inspect it. If the mildew has spread in the house,
