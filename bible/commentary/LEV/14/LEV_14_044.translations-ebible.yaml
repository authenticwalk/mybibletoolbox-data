  tod-tod: zalaɠa ɠula nui ɠa ɠale ma ná ʋolu. Ni a kaana ga fuinfuingi ʋogi vazagɛ
    pɛlɛ ɠoozuʋɛ, fuinfuingi ʋe, é sumiizu. Pɛlɛi ɠɔzɔʋɛ.
  eng-WEBPB: then the priest shall come in and look; and behold, if the plague has
    spread in the house, it is a destructive mildew in the house. It is unclean.
  kbq-kbq: ete pristi vahe'mo'a vuno mago'ane omegeno. Ome kesigeno ana nonte'ma tontomo'ma
