  lug-lug: kale, kabona anaagendangayo ne yeetegereza; bw’anaasanganga ng’obulwadde
    busaasaanye mu nnyumba, ng’ebyo bigenge bye biri mu nnyumba, era nga si nnongoofu.
  heb-heb: ובא הכהן וראה והנה פשה הנגע בבית צרעת ממארת הוא בבית טמא הוא׃
  ben-IRV: আর দেখ, যদি ঐ গৃহে কলঙ্ক বেড়ে থাকে, তবে সেই গৃহে ক্ষতিকারক কুষ্ঠ আছে,
    সেই গৃহ অশুচি।
  pan-pan: ਤਾਂ ਜਾਜਕ ਆ ਕੇ ਵੇਖੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਰੋਗ ਘਰ ਵਿੱਚ ਫੈਲ ਗਿਆ ਹੋਵੇ, ਤਾਂ ਉਹ ਘਰ
