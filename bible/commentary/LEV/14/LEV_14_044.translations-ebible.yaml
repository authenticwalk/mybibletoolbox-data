verse: LEV.014.044
translations:
  mal-C: പുരോഹിതൻ പോയി അതു പരിശോധിക്കണം. വടു വീട്ടിൽ പടർന്നിട്ടുണ്ടെങ്കിൽ അതു നാശകരമായ
    വടുവാണ്, ആ വീട് അശുദ്ധം.
  deu-TKW: 'so soll der Priester hineingehen, und wenn er bei der Besichtigung findet,
    daß der Aussatz weiter um sich gegriffen hat am Hause, so ist es ein bösartiger
    Aussatz an dem Hause: dasselbe ist unrein.'
  lin-lin: 'Nganga-Nzambe akokende kotala lisusu malamu : soki amoni solo ete litono
    esalemi lisusu mpe epanzani, wana elakisi ete maba ezali kati na ndako mpe ndako
    yango ekokoma mbindo.'
  eng-LSV: then the priest has come in and seen, and behold, the plague has spread
    in the house; it [is] a fretting leprosy in the house; it [is] unclean.
  eng-GNV: 'Then the Priest shall come and see: and if the plague growe in the house,
    it is a freating leprosie in the house: it is therefore vncleane.'
  eng-WEBSTER: 'Then the priest shall come and look; and behold, if the plague is
    spread in the house, it is a fretting leprosy in the house: it is unclean.'
  nhw-BL: huajca nopa totajtzi calaquis huan sempa quitlachilis ica miyac cuidado.
    Huan sintla quiitas para nopa mancha mohueyilijtoc ipan nopa tlapepecholi, huajca
    quiijtosnequi ya pejtoc nopa hueyi cocolistli catli más fiero ipan nopa cali.
    Huan nopa cali elis amo tlapajpactli huan quej nopa mocahuas.
  swh-ONEN: kuhani atakwenda kuikagua, na kama upele umeenea ndani ya nyumba, basi
    ni upele uharibuo; nyumba hiyo ni najisi.
  bba-bba: yɑ̃ku kowo u koo mɑɑ sewɑ u dɑ u tu mɛɛri. Ù n deemɑ disi ɡɔmi yi, yi
    mɑɑ kpiɑ dii ten ɡɑni sɔɔ, sɑɑ ye sɔɔ, n ǹ mɑɑ koorɔ bu yi wĩɑ min di. Dii te,
    tɑ disi duurɑwɑ mi.
  eng-KJVCPB: 'then the priest shall come and look, and behold, if the plague be spread
    in the house, it is a fretting leprosy in the house: it is unclean.'
  luo-luo: to jadolo nyaka duogi mondo onon odno kendo. Kapo ni gima rach makelo purno
    olandore e odno, to mano nyiso ni en gima rach makelo kethruok, kuom mano odno
    en gima ogak.
  meu-meu: hahelaḡa tauna ese ma baine ha itaia. Bema gorere toutoudia vada e bada
    ruma ai, una na lepra korikori, ruma e hadikaiamu; ruma na miro.
  npi-ULB: पुजारी आएर घरमा ढुसी फैलिएको छ वा छैन भनेर जाँच गर्ने छ । यदि त्यो फैलिएको
    छ भने, त्यो हानि गर्ने ढुसी हो र त्यो घर अशुद्ध हुन्छ ।
  yor-yor: 'Àlùfáà yóò tún lọ yẹ̀ ẹ́ wò bí ààrùn náà bá tún gbilẹ̀ sí i nínú ilé náà:
    ẹ̀tẹ̀ apanirun ni èyí, ilé náà jẹ́ aláìmọ́.'
  pes-OPCB: کاهن باید دوباره بیاید و نگاه کند، اگر دید که رگه‌ها پخش شده‌اند، بداند
    که جذام مسری است و خانه نجس می‌باشد.
  tgl-ULB: kung gayon ang pari ay kailangan pumasok at suriin ang bahay upang makita
    kung ang amag ay kumalat sa bahay. Kung mayroon ito, kung gayon ito ay mapaminsalang
    amag, at ang bahay ay marumi.
  hui-hui: loma binigo mo miaga biagome lone de hondole dai bulebira. Ani handalu
    karia anda biago mo ko habeheoredane handayagua nde ibugua lalu, Anda ogoni i̱naga
    deni ko kagoni, lolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​အိမ်​သို့​သွား​ရောက် စစ်​ဆေး​ရ​မည်။ ဖား​ဥ​ပြန့်​ပွား​လျက်​ရှိ​သည်
    ကို​တွေ့​ရ​လျှင်​ထို​အိမ်​သည်​မ​သန့်​စင်​ချေ။-
  bod-N: མཆོད་དཔོན་ནང་དུ་སོང་ནས་བརྟག་དགོས་པ་དང་། ལྟོས་དང་། གལ་སྲིད་གཡན་སྤུ་ཁང་པའི་ནང་དུ་ཁྱབ་ཡོད་ན།
    དེ་ནི་ཁང་པ་རུ་གཡན་སྤུ་བསྟུད་མར་སྐྱེས་པ་ཡིན་པས་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: muprista anofanira kuenda kunozvinanʼanidza. Kana maperembudzi apararira
    ihosha inoparadza, imba haina kuchena.
  spa-BLM: entonces el sacerdote entrará y mirará; y he aquí que si la peste se ha
    extendido en la casa, es un moho destructor en la casa. Es impura.
  cac-cac: sb'at yilanxi vin̈ sacerdote chi'. Tato toxo ix el leb'eb'oc jun sc'ustumtaquil
    chi', man̈xo vach'oc tz'ajcan jun pat chi'.
  swh-ULB: ndipo kuhani lazima aje aingie ndani na kuchunguza nyumba kuona kama ukungu
    umeenea ndani ya nyumba. Kama hivyo, huo ni ukungu mbaya, na nyumba ni najisi.
  bel-bel: дык сьвятар прыйдзе і агледзіць, і калі струпля на доме пашырылася, дык
    гэта едкая праказа на доме, нячысты ён;
  deu-ELBBK: 'so soll der Priester kommen; und besieht er es, und siehe, das Übel
    hat um sich gegriffen am Haus, so ist es ein fressender Aussatz am Haus: Es ist
    unrein.'
  mbb-OT: ne ed-umanan heini ebeyai te memumuhat su wey zin mesusi. Ne emun midelandap
    is hab-ung, ne ed-isipen en he meremerik haazà is baley, su heini he kelasi te
    hab-ung ne ebpenhalin.
  mal-2015: വടു വീട്ടിൽ പരന്നിരുന്നാൽ അതു വീട്ടിൽ തിന്നെടുക്കുന്ന കുഷ്ഠം തന്നേ; അതു
    അശുദ്ധം ആകുന്നു.
  rmc-rmc: akor o rašaj pale avela te obdikhel o kher. Te e plešňa pale bariľa, akor
    oda hin e nažuži plešňa andro kher; hino nažužo.
  pes-OPV: پس کاهن بیاید و ملاحظه نماید. اگر بلا در خانه پهن شده باشد این برص مفسد
    در خانه است و آن نجس است.
  ron-1924: 'преотул сэ се ынтоаркэ ын еа. Ши, дакэ веде кэ рана с-а ынтинс ын касэ,
    есте о лепрэ ынвекитэ ын касэ: каса есте некуратэ.'
  ben-OBCV: তাহলে যাজক গিয়ে তা পরীক্ষা করবে এবং যদি ছাতারোগ বাড়িতে ছড়িয়ে পড়ে,
    তাহলে সেটি ধ্বংসাত্মক ছাতারোগ; ওই বাড়ি অশুদ্ধ।
  som-som: markaas wadaadku waa inuu soo galaa, oo fiiriyaa, oo bal eeg, cudurku hadduu
    guriga ku faafay, waa baras wax xagta oo guriga ku jira, oo markaas gurigu waa
    nijaasaysan yahay.
  lat-VUC: 'ingressus sacerdos viderit reversam lepram, et parietes respersos maculis,
    lepra est perseverans, et immunda domus:'
  eng-ASVBT: 'then the priest shall come in and look; and, behold, if the plague be
    spread in the house, it is a fretting leprosy in the house: it is unclean.'
  ita-1885: e il sacerdote, entrandovi, e riguardando, ecco, la piaga si è allargata
    nella casa; è lebbra rodente nella casa; la casa è immonda.
  eng-LXXUP: 'then the priest shall go in and see if the plague is spread in the house:
    it is a confirmed leprosy in the house, it is unclean.'
  eng-ULB: then the priest must come in and examine the house to see if mildew has
    spread in the house. If it has, then it is harmful mildew, and the house is unclean.
  spa-VBL: el sacerdote debe venir a inspeccionarla. Si ve que el moho se ha extendido
    en la casa, es un moho dañino; la casa está sucia.
  fra-_FOB: Le sacrificateur reviendra. S'il voit que la plaie s'est étendue dans
    la maison, c'est une lèpre rongeante dans la maison; elle est souillée.
  mal-mal: വടു വീട്ടിൽ വ്യാപിച്ചാൽ അത് വീട്ടിൽ തിന്നെടുക്കുന്ന കുഷ്ഠം തന്നെ; അത് അശുദ്ധം
    ആകുന്നു.
  urd-GVR: to imām ā kar dubārā us kā muāynā kare. Agar wuh dekhe ki phaphūṅdī ghar
    meṅ phail gaī hai to is kā matlab hai ki phaphūṅdī nuqsāndeh hai, is lie ghar
    nāpāk hai.
  suz-BL: चढ़ेबमी लेंशा जाक्‍शा, रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको बुंखी खिंम बारना
    बारन लशो बाक्‍त हना, मेको बारतीक बुंखी ङाइश्‍शो बाक्‍ब। मेको खिं ग्रांग्रा बाक्‍ब।
  ita-1927: il sacerdote entrerà ad esaminare la casa; e se vedrà che la piaga vi
    s’è allargata, nella casa c’è della lebbra maligna; la casa è impura.
  ckb-ckb: کاهینەکە هات و پشکنی وا لێدانەکە لە ماڵەکەدا بڵاوبووەتەوە، ئەوا کەڕووێکی
    گەندەڵە لە ماڵەکە، ئەوە گڵاوە.
  eng-BBE: 'Then the priest will come and see it; and if the disease in the house
    is increased in size, it is the leper''s disease working out in the house: it
    is unclean.'
  kan-OKCV: ಯಾಜಕನು ಬಂದು ಪರೀಕ್ಷಿಸಬೇಕು. ಆಗ ಬೂಜು ಮನೆಯಲ್ಲಿ ಹರಡಿಕೊಂಡಿದ್ದರೆ, ಆ ಮನೆಯಲ್ಲಿ
    ಅದೊಂದು ನಾಶಕರವಾದ ಬೂಜು ಆಗಿರುವುದು, ಆ ಮನೆ ಅಶುದ್ಧವಾದದ್ದು.
  tam-2017: ஆசாரியன் போய்ப் பார்க்கக்கடவன்; பூசணம் வீட்டில் படர்ந்ததானால், அது வீட்டை
    அரிக்கிற பூசணம்; அது தீட்டாயிருக்கும்.
  spa-RV-1909: 'Entonces el sacerdote entrará y mirará; y si pareciere haberse extendido
    la plaga en la casa, lepra roedora está en la casa: inmunda es.'
  ron-BTF: Atunci preotul să vină și să se uite și iată, dacă rana s-a întins în casă,
    este lepră care roade în casă, aceasta este necurată.
  eng-WEBP: then the priest shall come in and look; and behold, if the plague has
    spread in the house, it is a destructive mildew in the house. It is unclean.
  eng-FBV: the priest must come and inspect it. If he sees the mold has spread in
    the house, it is a harmful mold; the house is unclean.
  nld-1939: dan moet de priester nog eens komen. Bemerkt hij nu, dat de ziekte zich
    verder in het huis heeft verspreid, dan is er kwaadaardige melaatsheid in het
    huis; het is onrein.
  nch-BL: huajca nopa totajtzi calaquis huan sempa quitachilis ica cuidado. Huan sinta
    quiitas para nopa mancha mohueyilijtoc ipan nopa tapepecholi, huajca quiijtosnequi
    ya pejtoc nopa hueyi cocolisti cati más fiero ipan nopa cali. Huan nopa cali elis
    amo tapajpactic huan quej nopa mocahuas.
  vie-1934: thì thầy tế lễ phải đến khám nữa. Nếu thấy vít ăn lan ra, ấy là một vít
    phung ăn ruồng nhà; nhà đã bị ô uế.
  hin-CV: तो पुरोहित उसमें प्रवेश कर उसकी जांच करे. यदि उसे यह प्रतीत होता है कि वास्तव
    में वह चिन्ह आवास में फैल गया है, तो यह उस आवास में एक असाध्य रोग है; यह अशुद्ध
    है.
  eng-OURB: then the priest shall come in and look; and behold, if the plague has
    spread in the house, it is a destructive tzara'at mildew in the house. It is unclean.
  spa-BES: 'Entonces el sacerdote vendrá y lo verá; y si la enfermedad en la casa
    aumenta de tamaño, es la enfermedad de lepra trabajando en la casa: es impuro.'
  tdx-tdx: le hizilik’ ao i mpisoroñey hisava; ie oni’e te nandakak’ amy anjombay
    i handray, le angamae mipatsake amy anjombay ao izay, maleotse.
  vid-vid: yangumlapa mtambika yoye kukagula goya. Wone lungwi lwenele kuli ng'handa
    ayo lelo alo ndo lungwi, ng'handa ayo ikokomoka.
  eng-OKE: Then the priest shall enter, and, behold, if the plague hath increased
    in the house, it is a corroding leprosy in the house, it is unclean.
  tha-KJV: แล​้วปุโรหิตจะไปตรวจดู ดู​เถิด ถ้าโรคนั้นลามไปในเรือน เป็นโรคเรื้อนอย่างร้ายในเรือน
    เรือนนั้​นก​็เป็นมลทิน
  por-BR-2018: 'Então o sacerdote entrará e olhará; e se parecer haver-se estendido
    a praga na casa, lepra roedora está na casa: impura é.'
  deu-ELO: 'so soll der Priester kommen; und besieht er es, und siehe, das Übel hat
    um sich gegriffen am Hause, so ist es ein fressender Aussatz am Hause: es ist
    unrein.'
  eng-WYC-2018: the priest entereth, and seeth the leprosy turned again, and the walls
    sprinkled with spots, the leprosy is then steadfastly dwelling, and the house
    is unclean; (the priest entereth, and seeth that the leprosy hath returned, and
    that the walls be sprinkled with spots, then the leprosy is steadfastly dwelling,
    and the house is unclean;)
  epo-epo: kaj la pastro venos, kaj vidos, ke la infektaĵo disvastiĝis sur la domo,
    tiam tio estas pereiga lepro sur la domo; ĝi estas malpura.
  uig-PIN: undaⱪta kaⱨin yǝnǝ kirip buningƣa sǝpselip ⱪarisun. Sǝpselip ⱪariƣinida,
    mana iz-daƣ ɵydǝ kengiyip kǝtkǝn bolsa, bu ɵygǝ yuⱪⱪini qiritküq waba bolidu;
    ɵy napak sanilidu.
  beo-beo: 'gobele salasu dunu da bu ba:la masunu. Gagoba: iga giagala:i da bu ai
    ahoabe ba:sea, diasu da ledo hamoi dagoi, e da sia:mu.'
  tpi-OTNT: orait pris i mas i go bek long haus na lukim gut. Na sapos dispela samting
    i kamap bikpela na i laik mekim haus i bagarap, orait dispela haus i nogut pinis
    long ai bilong mi.
  hau-SA: firist zai je ya bincika shi, in kuwa cutar ta bazu a gidan, to, muguwar
    cuta ce; gidan marar tsarki ne.
  uig-LAT: undaqta kahin yene kirip buninggha sepsélip qarisun. Sepsélip qarighinida,
    mana iz-dagh öyde kéngiyip ketken bolsa, bu öyge yuqqini chiritküch waba bolidu;
    öy napak sanilidu.
  nde-nde: umphristi kahambe ayeyihlola, nxa efumana isikhwekhwe sesiqhelile kuleyondlu,
    kuyabe kuyisikhwekhwe esibulalayo; leyondlu ingcolile.
  ton-ton: '‌ʻE toki haʻu ʻae taulaʻeiki ʻo mamata, pea vakai, kapau ʻoku tupu ʻo
    totolo atu ʻae mahaki, ko e kilia tupu kovi ia ʻi he fale: ʻoku taʻemaʻa ia.'
  ces-1613: Tedy vejda kněz, uzří-li, an se rozmohla rána v domě, malomocenství rozjídající
    se jest v tom domě, nečistý jest.
  eng-WMB: then the priest shall come in and look; and behold, if the plague has spread
    in the house, it is a destructive mildew in the house. It is unclean.
  tam-TCV: ஆசாரியன் அங்குபோய் அவ்வீட்டைப் பரிசோதனையிட வேண்டும். அந்த பூஞ்சணம் வீட்டிலே
    படர்ந்திருந்தால், அது அழிவு ஏற்படுத்தக்கூடிய பூஞ்சணமாகும். அந்த வீடு அசுத்தமானது.
  ceb-ULB: nan kinahanglan nga mosulod ang pari ug susihon ang balay aron nga makita
    kung mikatag ba ang agup-op sa balay. Kung mikatag kini, makadaot kini nga agup-op,
    ug hugaw kini nga balay.
  pol-UBG: Wtedy wejdzie kapłan i obejrzy. Jeśli zobaczy, że plaga się rozszerzyła
    w domu, jest to złośliwy trąd w tym domu. Jest on nieczysty.
  urd-GVU: تو امام آ کر دوبارہ اُس کا معائنہ کرے۔ اگر وہ دیکھے کہ پھپھوندی گھر میں
    پھیل گئی ہے تو اِس کا مطلب ہے کہ پھپھوندی نقصان دہ ہے، اِس لئے گھر ناپاک ہے۔
  deu-1912: so soll der Priester hineingehen. Und wenn er sieht, daß das Mal weitergefressen
    hat am Hause, so ist's gewiß ein fressender Aussatz am Hause, und es ist unrein.
  kan-2017: ಆ ಗುರುತು ಮನೆಯ ಗೋಡೆಗಳಲ್ಲಿ ಹಬ್ಬಿಕೊಂಡಿದ್ದರೆ ಅದು ಪ್ರಾಣಹಾನಿಕರವಾದ ಕುಷ್ಠವೇ; ಆ
    ಮನೆ ಅಶುದ್ಧವಾಗಿರುವುದು.
  yap-yap: ma nge yan fare prist i guy fare naun. Ya fa’anra ke garar i yan fare pthethaw
    u lan fare naun ma aram e ke ta’ay fare naun.
  hlt-MCSB: Tedae khosoih te cet lamtah so saeh. Te vaengah tloh te im khuiah a pung
    atah hmaibae loh a dom im khui te rhalawt coeng.
  mdy-ETH: ቄኤሳሢ ዴንዲ ዛጋንዳያ ኮይሳኔ፤ ዒ ዛጋንቴ ቡኡዒፃ ጋሮይዳ ዳልጊ ዳልጊ ዴዴንዳ ማዒ ጴዼቴ ዬና ማኣሬላ ዒኢቴያኬ።
  twi-ASANTE: ɔsɔfoɔ no bɛba bio abɛhwɛ na sɛ ɔhunu sɛ nsisiiɛ no atrɛtrɛ a, na ɛyɛ
    kwata na ɛkyerɛ sɛ efie no ho nte.
  eng-WEBU: then the priest shall come in and look; and behold, if the plague has
    spread in the house, it is a destructive mildew in the house. It is unclean.
  bnp-bnp: a prister ge hamule tabu na ruma ge lei tabua. A maki iea i rako lae, i
    vakahale a ruma. A ruma iea i muto.
