  asm-FB: তেতিয়া পুৰোহিতে আহি চাব আৰু যদি সেই ঘৰত দাগ ব্যাপি যোৱা দেখে, তেনেহলে সেই
    ঘৰত সংহাৰক কুষ্ঠ আছে; আৰু সেই ঘৰখন অশুচি।
  sus-A: سّرّشّدُبّ شَ فبِلٍن نَ مَتٌ رَ. شَ قُرٍ بَرَ لَنتَن يّ بَنشِ كُي، قُرٍ حَاشِ
    نَ عَ رَ، عَ قِندِشِ سٍ سّنِيّنتَرٍ نَن نَ.
  fra-SBL: le prêtre entrera et regardera ; et voici, si la plaie s'est répandue dans
