    a nan damazimɨn mɨzegha gɨfa.
  dop-dop: ɩlɛ kɔtʋlʋ kɑ́ mǝlɩ nɑ ɩ́ tɑsɑ mɑɣɑsʋɣʋ, ye ɩ nɑwɑ sɩ tʋlʋŋɑ ŋkɛ kɑ sɔɔsɑɑ
    ɩlɛ ɑsilimɑ kʋtɔŋ kʋtɛtɛɛʋ ntɛ́. Pɑ́ nyǝnɩ kutuluɣu ŋkʋɣʋ ɑsilimɑ.
  azb-azb: kahin gedib baxsın. Əlamət evə yayılıbsa, evdə olan təhlükəli, iyrənc kif
