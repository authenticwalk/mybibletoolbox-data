  uig-ARA: ئۇنداقتا كاھىن يەنە كىرىپ بۇنىڭغا سەپسېلىپ قارىسۇن. سەپسېلىپ قارىغىنىدا،
    مانا ئىز-داغ ئۆيدە كېڭىيىپ كەتكەن بولسا، بۇ ئۆيگە يۇققىنى چىرىتكۈچ ۋابا بولىدۇ؛
    ئۆي ناپاك سانىلىدۇ.
  sus-sus: sɛrɛxɛdubɛ xa gbilen na mato ra. Xa fure bara lantan yɛ banxi kui, fure
