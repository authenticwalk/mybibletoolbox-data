  eng-DBY: 'then the priest shall come, and when he looketh, and behold, the plague
    hath spread in the house, it is a corroding leprosy in the house: it is unclean.'
  hin-2017: तो याजक आकर देखे; और यदि वह व्याधि घर में फैल गई हो, तो वह जान ले कि घर
    में गलित कोढ़ है; वह अशुद्ध है।
  wol-KYG: sarxalkat bi day dikk seet ko. Su liir wi lawee ci néeg bi, liir wu aaytal
    la wu xuural biir néeg bi, di sobe.
  eng-YLT: then hath the priest come in and seen, and lo, the plague hath spread in
    the house; it [is] a fretting leprosy in the house; it [is] unclean.
  eng-WYC-2017: the priest entereth, and seeth the leprosy turned again, and the walls
