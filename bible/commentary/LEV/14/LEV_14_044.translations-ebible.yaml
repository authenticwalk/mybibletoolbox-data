    dolabo homu ebaso da, teda te be eno gedude dwali dao.
  tpi-tpi: orait pris i mas i go bek long haus na lukim gut. Na sapos dispela samting
    i kamap bikpela na i laik mekim haus i bagarap, orait dispela haus i nogut pinis
    long ai bilong mi.
  dan-1931: skal Præsten komme og syne Huset, og viser det sig da, at Pletten har
    bredt sig på Huset, så er det ondartet Spedalskhed, der er på Huset; det er urent.
  vie-OVCB: thì thầy tế lễ phải đến khám lại. Nếu thấy các đốm lan ra, thì đó là chứng
