  tbz-SIM: Ikuɔ́ nìùtìi wɛ̃tɛ kɛ́ tɛ̀ wèńtɛ́, kòò sɔ̃́ ndɛ̀ pɛ̃̀kɛ̀ dɛ̀ í yóó deè,
    dɛ kó tɛcĩ́ɛ̃̀tɛ̀ sĩ̀mmu.
  msy-2020: ofa gamir gumazim ua dɨpenimɨn mangɨ, egh deraghvɨra a getiv an ganigh.
