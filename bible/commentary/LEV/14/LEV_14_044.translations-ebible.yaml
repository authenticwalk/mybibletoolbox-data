  nhe-BL: huajca nopa totajtzi calaquis huan sampa quitlachilis ica miyac cuidado.
    Huan intla quiitas para nopa mancha mohueyilijtoc ipan nopa tlapepecholi, huajca
    quiijtosnequi ya pejtoc nopa hueyi cocolistli tlen más fiero ipan nopa cali. Huan
    nopa cali elis ax tlapajpactic huan queja nopa mocahuas.
  gub-BL: Xaxeto ume'e wi putar hehe nehe. Aze ipinimaw uhàuhàz ywyok rehe nehe, —
    Purupe uhàz ma'e ràm, i'i putar xaxeto izupe nehe. A'e rupi tàpuz na'ikatu kwaw.
  eng-DRA: 'The priest going in perceive that the leprosy is returned, and the walls
    full of spots, it is a lasting leprosy, and the house is unclean:'
