  arb-NAV: وَوَجَدَ الْكَاهِنُ ذَلِكَ، تَكُونُ هَذِهِ إِصَابَةَ دَاءِ بَرَصٍ مُعْدٍ
    فِي الْبَيْتِ، إِنَّهُ نَجِسٌ.
  ewe-ewe: nunɔla la agava alé ŋku ɖe wo ŋu, eye ne ekpɔ be wokeke ɖe edzi la, ekema
