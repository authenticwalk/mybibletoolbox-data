  guj-2017: તો યાજકે ફરીથી આવીને ઘરની તપાસ કરવી અને તેને ખબર પડે કે ફૂગ પ્રસરી છે
    તો તે જલદી પ્રસરે તેવો ચેપ છે અને તે ઘર અશુદ્ધ છે.
  pon-2006A: samworo pahn pwurala oh pwurehng kasawih. Ma eniepo laudlahr, eri ihmwo
