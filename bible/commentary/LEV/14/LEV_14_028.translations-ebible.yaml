verse: LEV.014.028
translations:
  mal-C: കുറെ എണ്ണ അദ്ദേഹം, ശുദ്ധീകരിക്കപ്പെടേണ്ടയാളുടെ വലതുചെവിയുടെ അറ്റത്തും വലതുകൈയിലെ
    തള്ളവിരലിലും വലതുകാലിലെ പെരുവിരലിലും അകൃത്യയാഗത്തിന്റെ രക്തം പുരട്ടിയ അതേസ്ഥലങ്ങളിൽ
    പുരട്ടണം.
  deu-TKW: Sodann streiche der Priester etwas von dem Öl, das in seiner Hand ist,
    dem, der sich reinigen läßt, an den rechten Ohrknorpel, den Daumen der rechten
    Hand und die große Zehe des rechten Fußes, auf die mit dem Blute des Schuldopfers
    bestrichene Stelle.
  lin-lin: Nganga-Nzambe akokamata ndambo mosusu mpe akotia yango na likolo ya litoyi
    ya ngambo ya loboko ya mobali, ya moto oyo azali komipetola, na mosapi ya liboso
    ya loboko na ye ya ngambo ya mobali mpe na mosapi na ye liboso ya lokolo na ye
    ya ngambo ya loboko ya mobali, mpe na bisika oyo atiaki makila ya mbeka mpo na
    bolimbisi masumu.
  eng-LSV: And the priest has put of the oil which [is] on his palm, on the tip of
    the right ear of him who is to be cleansed, and on the thumb of his right hand,
    and on the great toe of his right foot, on the place of the blood of the guilt-offering;
  eng-GNV: 'Then the Priest shall put of the oyle that is in his hande, vpon the lap
    of the right eare of him that is to bee clensed, and vpon the thumbe of his right
    hande, and vpon the great toe of his right foote: vpon the place of the blood
    of the trespasse offring.'
  eng-WEBSTER: And the priest shall put of the oil that is in his hand upon the tip
    of the right ear of him that is to be cleansed, and upon the thumb of his right
    hand, and upon the great toe of his right foot, upon the place of the blood of
    the trespass-offering.
  nhw-BL: Nojquiya nopa totajtzi quicuis quentzi aceite catli ipan imax catli iopoch
    huan quiajalos inacas nejmac nopa masehuali catli motlapajpacchihua. Nojquiya
    quiajalos ipan imacpil catli hueyi tlen ima nejmac huan ipan ixocpil catli hueyi
    tlen iicxi nejmac. San se quiajalos campa quiajalo ieso nopa tlapiyali catli quitencajque
    para tlacajcahualistli para catli quihuica tlajtlacoli.
  swh-ONEN: 'Atampaka mafuta yaliyobaki kwenye kiganja chake katika sehemu zote, kama
    alivyompaka damu ya sadaka ya hatia: yaani, kwenye ncha ya sikio la kuume la yule
    anayetakaswa, kwenye kidole gumba cha mkono wake wa kuume, na kidole kikubwa cha
    mguu wake wa kuume.'
  bba-bba: U koo mɑɑ ɡum mɛ tɛɛni wi u rɑɑ bɑrɑ disiɡiru mɔn soo nɔm ɡeuɡuuɔ kɑ nɔm
    ɡeun niki biɑ bɑkɑɔ kɑ sere win nɔɔ nɔm ɡeuɡuun niki biɑ bɑkɑɔ. U koo mu dokewɑ
    mi u rɑɑ ɡesi yɛm tɛɛni.
  eng-KJVCPB: 'and the priest shall put of the oil that is in his hand upon the tip
    of the right ear of him that is to be cleansed, and upon the thumb of his right
    hand, and upon the great toe of his right foot, upon the place of the blood of
    the trespass offering:'
  luo-luo: To mo moko manie pat lwete, nowir kuonde mane oseminie remb misango mar
    pwodhruok e ketho kaka dho it ma korachwich mar ngʼama ipwodhono gi lith lwete
    mathuon ma korachwich, kod lith tiende mathuon ma korachwich.
  meu-meu: Bena hahelaḡa tauna ese dehoro taina imana ai mia baine abia, e haḡoevaiamu
    tauna idiba taiana abona bona idiba imana sinabadana bona idiba aena sinabadana
    baine dahulaidia, kara-dika boubouna rarana e dahulaidia gabudia ai.
  npi-ULB: त्यसपछि पुजारीले आफ्नो हातमा भएको तेलबाट केही लिएर दोषबलिको रगत जहाँ-जहाँ
    लगाएको थियो अर्थात् शुद्ध गरिनुपर्ने मानिसको दाहिने कानको टुप्‍पो, दाहिने हातको
    बुढी औँला, र दाहिने खुट्‍टाको बुढी औँलामा लगाउने छ ।
  yor-yor: Àlùfáà yóò sì mú lára òróró ọwọ́ rẹ̀ sí etí ọ̀tún, àtàǹpàkò ọwọ́ ọ̀tún
    àti àtàǹpàkò ẹsẹ̀ ọ̀tún ẹni tí a ń ṣe ìwẹ̀nùmọ́ fún ní ibi kan náà tí wọ́n ta
    ẹ̀jẹ̀ ẹbọ ẹ̀bi sí.
  pes-OPCB: بعد قدری از روغن زیتون کف دستش را روی نرمهٔ گوش راست آن شخص و روی شست
    دست راست و روی شست پای راست وی بمالد.
  tgl-ULB: Pagkatapos maglalagay ang pari ng kaunting langis na nasa kanyang kamay
    doon sa dulo ng tainga ng isang lilinisin, sa hinlalaki ng kanyang kanang kamay,
    at sa malaking daliri ng kanyang kanang paa, parehong mga lugar kung saan niya
    inilagay ang dugo ng alay ng pagkakasala.
  hui-hui: Anidagua biai howa loma binigo mo miaga ibugua olibe lininaga weli biagome
    wali agali biagonaga hale tenehabi gi angibiyanebi ge angibiyanebi bibahende gi
    tigaha dege dege abale nogo darama ha̱i̱ hayagoria welime ha̱i̱ hadambi holebira.
  mya-mya: တစ်​ဖန်​သူ​သည်​သွေး​သုတ်​ပြီး​သော​နေ​ရာ များ​ဖြစ်​သည့်​လက်​ယာ​နား​ပျဉ်း၊
    လက်​ယာ လက်​မ၊ လက်​ယာ​ခြေ​မ​တို့​တွင်​ဆီ​အ​နည်း ငယ်​သုတ်​ရ​မည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་གྱིས་རང་གི་ལག་མཐིལ་གྱི་སྣུམ་ལས་ཅུང་ཙམ་ཞིག་གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་རྣ་ཤལ་གཡས་པ་དང་།
    ལག་གཡས་པའི་མཐེ་བོང་དང་རྐང་པ་གཡས་པའི་མཐེབ་ཆེན་བཅས་སུ། ཉེས་སེལ་མཆོད་པའི་ཁྲག་བྱུགས་སར་འབྱུག་དགོས།
  sna-sna: Mamwe mafuta ari muchanza chake anofanira kuaisa munzvimbo dzimwe chetedzo
    dzaakaisa ropa rechipiriso chemhosva panzeve yokurudyi youyo anoda kucheneswa,
    pamunwe mukuru woruoko rwake rwokurudyi napachigunwe chikuru chegumbo rake rokurudyi.
  spa-BLM: Luego el sacerdote pondrá un poco del aceite que tiene en su mano sobre
    la punta de la oreja derecha del que va a ser purificado, y sobre el pulgar de
    su mano derecha, y sobre el dedo gordo de su pie derecho, en el lugar de la sangre
    de la ofrenda por la culpa.
  cac-cac: Syac'paxoch jab'oc aceite chi' vin̈ d'a schiquin jun anima chi' d'a svach',
    d'a smam sc'ab' d'a svach' yed' d'a yiximal smam yoc d'a svach', aton b'aj toxo
    ix och schiq'uil noc' silab' chi'.
  swh-ULB: Ndipo kuhani ataweka kiasi cha mafuta ambayo yako kwenye mkono wake kwenye
    ncha ya sikio la yule mtu wa kutakaswa, katika dole gumba lake la mkono wa kulia,
    na dole kubwa la mguu wa kulia, maeneo yale yale ambayo kaweka damu ya sadaka
    ya hatia.
  bel-bel: і пакладзе сьвятар алею, які на далоні ягонай, на край правага вуха таго,
    каго ачышчае, на вялікі палец правай рукі ягонай і на вялікі палец правай нагі
    ягонай, на месца крыві з ахвяры за віну;
  deu-ELBBK: Und der Priester tue von dem Öl, das in seiner Hand ist, auf das rechte
    Ohrläppchen dessen, der zu reinigen ist, und auf den Daumen seiner rechten Hand
    und auf die große Zehe seines rechten Fußes, auf die Stelle des Blutes des Schuldopfers.
  mbb-OT: Is duma he lana ziyà te palad din, idazas din dutun te etew ziyà te midezasan
    din en te lengesa.
  mal-2015: പുരോഹിതൻ ഉള്ളങ്കയ്യിലുള്ള എണ്ണ കുറെ ശുദ്ധികരണം കഴിയുന്നവന്റെ വലത്തുകാതിന്മേലും
    വലത്തുകയ്യുടെ പെരുവിരലിന്മേലും വലത്തു കാലിന്റെ പെരുവിരലിന്മേലും അകൃത്യയാഗത്തിന്റെ
    രക്തം ഉള്ളേടത്തു പുരട്ടേണം.
  rmc-rmc: Paľis o rašaj makhela ole olejostar pal e burňik ole manušeske o čačo kan,
    o baro angušt pro čačo vast the o baro angušt pro čačo pindro. Makhela oda pre
    ola thana, kaj imar hin o rat pal e obeta vaš e vina.
  pes-OPV: و کاهن ازروغنی که در دست دارد بر نرمه گوش راست و برشست دست راست و بر شست
    پای راست کسی‌که تطهیر می‌شود، بر جای خون قربانی جرم بمالد.
  ron-1924: Яр дин унтделемнул дин мына луй, преотул сэ пунэ пе марӂиня урекий дрепте
    а челуй че се курэцеште, пе деӂетул чел маре ал мыний дрепте ши пе деӂетул чел
    маре ал пичорулуй дрепт, ын локул унде а пус дин сынӂеле жертфей пентру винэ.
  ben-OBCV: দোষার্থক-নৈবেদ্যের রক্ত যেখানে ঢালা হয়েছিল সেখানে, শুচিতা প্রত্যাশী প্রার্থীর
    ডান কানের লতিতে, তার ডান হাতের বুড়ো আঙুলে ও তার ডান পায়ের বুড়ো আঙুলে যাজক তার
    হাতের তালু থেকে কিছুটা তেল ঢালবে।
  som-som: Oo waa in wadaadku saliidda calaacashiisa ku jirta qaarkeed taabsiiyaa
    kan la daahirinayo caaradda dhegtiisa midig, iyo suulka gacantiisa midig, iyo
    suulka cagtiisa midig, oo ha ka kor mariyo meeshii uu ku yiil dhiiggii qurbaanka
    xadgudubku.
  lat-VUC: 'tangetque extremum dextræ auriculæ illius qui mundatur, et pollices manus
    ac pedis dextri, in loco sanguinis qui effusus est pro delicto:'
  eng-ASVBT: 'and the priest shall put of the oil that is in his hand upon the tip
    of the right ear of him that is to be cleansed, and upon the thumb of his right
    hand, and upon the great toe of his right foot, upon the place of the blood of
    the trespass offering:'
  ita-1885: Poi metta di quell'olio, ch'egli avrà sopra la palma della sua mano, in
    sul tenerume dell'orecchia destra di colui che si purificherà, e in sul dito grosso
    della sua man destra, e in sul dito grosso del suo piè destro, sopra il luogo
    dove sarà stato posto il sangue del sacrificio per la colpa.
  eng-LXXUP: And the priest shall put of the oil that is on his hand on the tip of
    the right ear of him that is under purification, and on the thumb of his right
    hand, and on the great toe of his right foot, on the place of the blood of the
    trespass offering.
  eng-ULB: The priest will then put some of the oil that is in his hand on the tip
    of the right ear of the one who is to be cleansed, on the thumb of his right hand,
    and on the big toe of his right foot, the same places where he put the blood of
    the guilt offering.
  spa-VBL: El sacerdote pondrá también un poco de aceite de oliva en su palma, en
    el lóbulo de la oreja derecha de la persona que se está limpiando, en el pulgar
    derecho y en el dedo gordo del pie derecho, en los mismos lugares que la sangre
    de la ofrenda de culpa.
  fra-_FOB: Et le sacrificateur mettra de l'huile qui sera dans sa main sur le bout
    de l'oreille droite de celui qui se purifie, sur le pouce de sa main droite, et
    sur le gros orteil de son pied droit, à l'endroit où il a mis du sang du sacrifice
    pour le délit.
  mal-mal: പുരോഹിതൻ ഉള്ളംകൈയിലുള്ള എണ്ണ കുറെ ശുദ്ധികരണം കഴിയുന്നവന്റെ വലത്തുകാതിന്റെ
    അഗ്രത്തിന്മേലും വലത്തുകൈയുടെ പെരുവിരലിന്മേലും വലത്തുകാലിന്റെ പെരുവിരലിന്മേലും
    അകൃത്യയാഗത്തിന്റെ രക്തം ഉള്ളിടത്ത് പുരട്ടണം.
  urd-GVR: Wuh apnī hathelī par ke tel meṅ se kuchh aur le kar pāk hone wāle ke dahne
    kān kī lau par aur us ke dahne hāth aur dahne pāṅw ke angūṭhoṅ par lagā de yānī
    un jaghoṅ par jahāṅ wuh qusūr kī qurbānī kā ḳhūn lagā chukā hai.
  suz-BL: मिनु चढ़ेबमी आ गुइम बाक्‍शो तेल मेको चोव़खो सेल्‍चा पुंइसीब मुर आ ग्‍युरा
    नोफा आ फेनेम, आ ग्‍युरा गुइ ङा बोंग्‍ये नु आ ग्‍युरा खोइल ङा बोंग्‍येम गारचा आ
    पर्बम चढ़ेशो आ हुश ख्रेक्‍शो तार ख्रेक्‍चा माल्‍ब।
  ita-1927: Poi il sacerdote metterà dell’olio che avrà in mano, sull’estremità dell’orecchio
    destro di colui che si purifica, sul pollice della sua man destra e sul dito grosso
    del suo piede destro, nel luogo dove ha messo del sangue del sacrifizio di riparazione.
  ckb-ckb: هەروەها کاهینەکە لەو زەیتەی لەناو لەپیەتی، لە شلکەی گوێی ڕاست و پەنجە گەورەی
    دەستی ڕاست و پەنجە گەورەی پێی ڕاستی ئەو کەسەی دەدات کە پاک دەبێتەوە، لە شوێنی
    خوێنەکەی قوربانی تاوان.
  eng-BBE: And the priest will put some of the oil which is in his hand on the point
    of the ear of the man who is to be made clean and on the thumb of his right hand
    and on the great toe of his right foot, on the place where the blood of the offering
    for wrongdoing was put;
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಜಕನು ತನ್ನ ಕೈಯಲ್ಲಿದ್ದ ಎಣ್ಣೆಯನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳುವವನ ಬಲಗಿವಿಯ
    ತುದಿಯ ಮೇಲೆಯೂ, ಅವನ ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿನ ಮೇಲೆಯೂ, ಅವನ ಬಲಗಾಲಿನ ಹೆಬ್ಬೆಟ್ಟಿನ ಮೇಲೆಯೂ ಪ್ರಾಯಶ್ಚಿತ್ತ
    ಬಲಿಯ ರಕ್ತದ ಸ್ಥಳದ ಮೇಲೆಯೂ ಹಚ್ಚಬೇಕು.
  tam-2017: தன் உள்ளங்கையில் இருக்கிற எண்ணெயில் கொஞ்சம் எடுத்துச் சுத்திகரிக்கப்படுகிறவனுடைய
    வலதுகாதின் மடலிலும், அவன் வலதுகையின் பெருவிரலிலும், வலதுகாலின் பெருவிரலிலும் குற்றநிவாரணபலியின்
    இரத்தம் பூசியிருக்கிற இடத்தின்மேல் பூசி,
  spa-RV-1909: También pondrá el sacerdote del aceite que tiene en su mano sobre la
    ternilla de la oreja derecha del que se purifica, y sobre el pulgar de su mano
    derecha, y sobre el pulgar de su pie derecho, en el lugar de la sangre de la culpa.
  ron-BTF: Și preotul să pună din untdelemnul care este în mâna sa pe vârful urechii
    drepte a celui pregătit pentru a fi curățit și pe degetul mare de la mâna sa dreaptă
    și pe degetul mare de la piciorul lui drept, peste locul sângelui ofrandei pentru
    fărădelege;
  eng-WEBP: Then the priest shall put some of the oil that is in his hand on the tip
    of the right ear of him who is to be cleansed, and on the thumb of his right hand,
    and on the big toe of his right foot, on the place of the blood of the trespass
    offering.
  eng-FBV: The priest shall also put some of the olive oil in his palm on the right
    earlobe of the person being made clean, on their right thumb, and on the big toe
    of his right foot, in the same places as the blood of the guilt offering.
  nld-1939: Van de rest van de olie, die op zijn hand ligt, moet de priester hem,
    die gereinigd moet worden, iets op de rechteroorlel strijken, op zijn rechterduim
    en op de grote teen van zijn rechtervoet, en wel boven op het bloed van het schuldoffer.
  nch-BL: Nojquiya nopa totajtzi quicuis se quentzi nopa aceite cati quipixtoc ipan
    imax cati arraves huan quiajalos inacas nejmat nopa masehuali cati motapajpacchihua.
    Nojquiya quiajalos ipan imacpil cati hueyi ten imax nejmat huan ipan ixocpil cati
    hueyi ten iicxi nejmat. San se quiajalos campa quiajalo ieso nopa tapiyali cati
    quitencajque para tacajcahualisti para cati quihuica tajtacoli.
  vie-1934: và bôi trên trái tai hữu của người được sạch, trên ngón cái tay mặt và
    trên ngón cái chân mặt, tại nơi đã bôi huyết của lễ chuộc sự mắc lỗi.
  hin-CV: अब पुरोहित जो तेल उसकी हथेली में बचा रह गया है, उससे कुछ तेल जिस व्यक्ति
    को शुद्ध किया जा रहा है उसके दाएं कान के सिरे पर लगाएगा, कुछ तेल व्यक्ति के दाएं
    हाथ के अंगूठे और उसके दाएं पैर के अंगूठे पर लगाएगा. दोष बलि के खून लगे स्थान पर
    ही पुरोहित तेल लगाएगा.
  eng-OURB: Then the priest shall put some of the oil that is in his hand on the tip
    of the right ear of him who is to be cleansed, and on the thumb of his right hand,
    and on the big toe of his right foot, on the place of the blood of the fault incurring
