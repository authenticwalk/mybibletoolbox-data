  pan-pan: ਫੇਰ ਜਾਜਕ ਆਪਣੇ ਹੱਥ ਦੇ ਤੇਲ ਵਿੱਚੋਂ ਕੁਝ ਲੈ ਕੇ ਸ਼ੁੱਧ ਹੋਣ ਵਾਲੇ ਦੇ ਸੱਜੇ ਕੰਨ ਦੇ
