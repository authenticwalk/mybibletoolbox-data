  ory-ory: ତହୁଁ ଯାଜକ ଆପଣା ହସ୍ତସ୍ଥିତ ତୈଳ ନେଇ ସେହି ଶୁଚିଯୋଗ୍ୟ ଲୋକର ଡାହାଣ କର୍ଣ୍ଣପ୍ରାନ୍ତରେ,
