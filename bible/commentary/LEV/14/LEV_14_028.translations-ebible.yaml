  hbo-hbo: וְנָתַ֨ן הַכֹּהֵ֜ן מִן־הַשֶּׁ֣מֶן ׀ אֲשֶׁ֣ר עַל־כַּפֹּ֗ו עַל־תְּנ֞וּךְ
