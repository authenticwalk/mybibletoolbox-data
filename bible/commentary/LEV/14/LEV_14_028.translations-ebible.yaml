  arb-NAV: وَكَذَلِكَ يَضَعُ الْكَاهِنُ مِنَ الزَّيْتِ الَّذِي فِي كَفِّهِ عَلَى شَحْمَةِ
    أُذْنِ الْمُتَطَهِّرِ الْيُمْنَى وَعَلَى إِبْهَامَيْ يَدِهِ الْيُمْنَى وَرِجْلِهِ
    الْيُمْنَى فَوْقَ مَوْضِعِ دَمِ ذَبِيحَةِ الإِثْمِ.
  ewe-ewe: Ekema asi ami si le eƒe asiƒome la ƒe ɖe ɖe eƒe ɖusito ŋu kple eƒe ɖusisi
