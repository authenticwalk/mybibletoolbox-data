  ben-IRV: আর যাজক পাপের বলিদান করবে এবং সেই শুচি ব্যক্তির অশৌচের জন্য প্রায়শ্চিত্ত
    করবে, তারপরে হোমবলি হত্যা করবে।
  pan-pan: ਜਾਜਕ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇ ਅਤੇ ਉਸ ਦੇ ਲਈ ਜੋ ਆਪਣੀ ਅਸ਼ੁੱਧਤਾ ਤੋਂ ਸ਼ੁੱਧ ਹੋਣ
    ਵਾਲਾ ਹੈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ ਇਸ ਤੋਂ ਬਾਅਦ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਨੂੰ ਵੱਢ ਦੇਵੇ।
  mya-JVB: ထိုမှတပါး၊ စင်ကြယ် စေရသော သူအဘို့ အပြစ် ဖြေခြင်းငှါ ၊ အပြစ် ဖြေရာယဇ်ကို
    ပူဇော် ၍ ၊ နောက် တဖန် မီး ရှို့ရာယဇ်ကောင်ကိုသတ် ရမည်။
  hmo-hmo: “Hahelagaia tauna ese kara dika totona boubou gauna do ia alaia mase, unai
    do ia hagoevaia tauna ena kara dika davana karaia totona, bona iena miro hagoevaia
    totona. Unai murinai, ia gabua ore totona mamoe boubou gauna do ia alaia mase.
  urd-urd: और काहिन ख़ता की क़ुर्बानी भी पेश करे, और उसके लिए जो अपनी नापाकी से पाक
    करार दिया जाएगा कफ़्फ़ारा दे; इसके बाद वह सोख़्तनी क़ुर्बानी के जानवर को ज़बह
    करे।
  rus-SYN: И совершит священник жертву за грех, и очистит очищаемого от нечистоты
    его; после того заколет жертву всесожжения;
  bqc-SIM: Sa'ona lí sa'o ń duun awakpabↄo, i gbɛ̃́ pↄ́ àlɛ gbãbↄɛ̀ duuna kɛ̃owà.
    Bee gbɛa i sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ kòlokpa,
  tcz-CHONGTHU: Thempu pan jong athenlounaa kona kisuh thengna le aki thoidam dingpa
    dia chonset maicham thilto asempeh ding ahi. Hi chu abol chai teng leh, pumgo
    maicham thilto jong chu atha paipai ding ahi.
  mar-mar: मग याजकाने पापबली अर्पावा आणि अशुद्ध झालेल्या मनुष्याच्या शुद्धतेसाठी प्रायश्चित
    करावे; त्यानंतर त्याने होमबलीचा वध करावा;
  qub-qub: Nircur cüraga juchapita sacrifisyuta pishtananpaj uyshata apanga. Chaynömi
    ruranga runa juchanpita limyuyänanpaj. Nircorga rupachina sacrifisyupaj caycaj
    uywatapis pishtangana.
  bqp-bqp: Kpɑ u nùn torɑrun yɑ̃kuru kuɑ. Nge mɛyɑ u koo kɑ nùn dɛɛrɑsiɑ. Yen biruwɑ
    u koo yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirun yɑɑ go.
  hat-hat: Apre sa, prèt la va fè ofrann pou peye sa moun lan fè ki mal. L'a fè sèvis
    pou mande Bondye padon pou moun ki te malad la. L'a touye bèt pou yo boule nèt
    la.
  eng-BSB: Then the priest is to sacrifice the sin offering and make atonement for
    the one to be cleansed from his uncleanness. After that, the priest shall slaughter
    the burnt offering
  tod-tod: Naa ʋoluma, toɠa koto gba zalaɠai ɠula, é koto gba vai ɠɛ naa ʋɛ, nii
    é ɓɔɠɔ ɲadesu ná-kɔzɔba vai ma. Naa ʋolu toɠa gala zalaɠa loganii ɠɔdaaleʋe.
  eng-WEBPB: “The priest shall offer the sin offering, and make atonement for him
    who is to be cleansed because of his uncleanness. Afterward he shall kill the
    burnt offering;
  kbq-kbq: Hagi anantera pristi vahe'mo'a kumitera kresramana nevuno, anama agruma
    osu'nesia vahera azeri agru hugahie. Ana'ma hutesuno'a, pristi vahe'mo'a tevefima
    kre fananehu kresramna vu sipisipi afura ahegahie.
  nhe-BL: “Teipa nopa totajtzi nechmacas nopa tlacajcahualistli ipampa tlajtlacoli
    para quiixtzacuas itlajtlacolhua nopa tlacatl tlen quitlapajpacchihua tlen nopa
    cocolistli tlen quichijtoya ax tlapajpactic. Huan teipa quimictis nopa tlapiyali
    tlen nechmacas queja se tlacajcahualistli tlatlatili.
  gub-BL: A'e re xaxeto omono putar Tupàn pe imono pyr katu 'ygwer imunàn kar haw
    izupe nehe, awa imukatu pyr hemiapo kwer ikatu 'ym ma'e imunàn kar pà izupe nehe.
    A'e re uzuka putar ma'ea'yr Tupàn henataromo ukaz paw ma'e ràm nehe.
  eng-DRA: 'And he shall pray for him before the Lord, and shall offer the sacrifice
    for sin: then shall he immolate the holocaust,'
