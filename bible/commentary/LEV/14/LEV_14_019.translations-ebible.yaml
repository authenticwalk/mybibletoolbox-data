verse: LEV.014.019
translations:
  mal-C: “പിന്നെ പുരോഹിതൻ പാപശുദ്ധീകരണയാഗം അർപ്പിച്ച് ശുദ്ധീകരിക്കപ്പെടേണ്ട വ്യക്തിക്കുവേണ്ടി
    പ്രായശ്ചിത്തം ചെയ്യണം. അതിനുശേഷം പുരോഹിതൻ ഹോമയാഗമൃഗത്തെ അറത്തു
  deu-TKW: Sodann soll der Priester das Sündopfer herrichten, um dem, der sich reinigen
    läßt, Sühne zu schaffen wegen seiner Unreinigkeit; darnach soll er das Brandopfer
    schlachten.
  lin-lin: Sima na yango, Nganga-Nzambe akobonza, liboso ya Nzambe, mbeka mpo na masumu,
    mpo ete asala mosala ya bolimbisi masumu ya moto oyo azali komipetola na mbindo
    na ye ; mpe akokata lisusu kingo ya nyama oyo ebonzami lokola mbeka ya kotumba.
  eng-LSV: And the priest has made the sin-offering, and has made atonement for him
    who is to be cleansed from his uncleanness, and afterward he slaughters the burnt-offering;
  eng-GNV: 'And the Priest shall offer the sinne offring and make an atonement for
    him that is to bee clensed of his vncleannesse: then after shall he kill the burnt
    offring.'
  eng-WEBSTER: And the priest shall offer the sin-offering, and make an atonement
    for him that is to be cleansed from his uncleanness; and afterward he shall kill
    the burnt-offering.
  nhw-BL: “Teipa nopa totajtzi nechmacas nopa tlacajcahualistli por tlajtlacoli para
    quiixtzacuas itlajtlacolhua nopa masehuali catli quitlapajpacchihua tlen nopa
    cocolistli catli quichijtoya amo tlapajpactli. Huan teipa quimictis nopa tlapiyali
    catli nechmacas quen se tlacajcahualistli tlatlatili.
  swh-ONEN: “Kisha kuhani atatoa dhabihu ya sadaka ya dhambi na kufanya upatanisho
    kwa ajili ya yule atakayetakaswa kutoka unajisi wake. Baada ya hayo, kuhani atachinja
    sadaka ya kuteketezwa
  bba-bba: Kpɑ u nùn torɑrun yɑ̃kuru kuɑ. Nɡe mɛyɑ u koo kɑ nùn dɛɛrɑsiɑ. Yen biruwɑ
    u koo yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun yɑɑ ɡo.
  eng-KJVCPB: 'And the priest shall offer the sin offering, and make an atonement
    for him that is to be cleansed from his uncleanness; and afterward he shall kill
    the burnt offering:'
  luo-luo: “Eka jadolo notim misango mar golo richo mondo otimgo pwodhruok ne ngʼat
    midwa pwodho kuom gakne. Bangʼ mano jadolo noyangʼ chiayo mitimogo misango miwangʼo
    pep,
  meu-meu: Hahelaḡa tauna ese kara-rea boubouna ḡauna baine alaia mase, e haḡoevaiamu
    tauna dainai herohemaino karana baine karaia; murinai ḡoIe-oho mamoena baine alaia
    mase.
  npi-ULB: अनि पुजारीले पापबलिलाई अर्पण गर्ने छ र आफ्नो अशुद्धताको कारण शुद्ध गरिनुपर्ने
    मानिसको निम्ति प्रायश्‍चित्त गर्ने छ, र पछि उसले होमबलिलाई मार्ने छ ।
  yor-yor: “Àlùfáà yóò sì rú ẹbọ ẹ̀ṣẹ̀, yóò ṣe ètùtù fún ẹni tí a ó wẹ̀ kúrò nínú
    àìmọ́ rẹ̀, lẹ́yìn náà àlùfáà yóò pa ẹran ọrẹ ẹbọ sísun.
  pes-OPCB: پس از آن، کاهن باید قربانی گناه را تقدیم کند و بار دیگر مراسم کفاره را
    برای شخصی که از جذام خود طاهر می‌شود به جا آورد. سپس کاهن قربانی سوختنی را سر
    ببرد،
  tgl-ULB: Pagkatapos ihahandog ng pari ang handog para sa kasalanan at gagawa ng
    pambayad kasalanan para sa kanya na lilinisin dahil sa kanyang karumihan, at pagkatapos
    papatayin niya ang handog na susunugin.
  hui-hui: Anidagua biai halu loma binigo mo miaga ibugua wali agali biagonaga ko
    binigo domo wahelonaga loma biago bo delaragola o biago ibu i̱naga deni ibuha
    ko mbira para nahe bayaleore holebira. Ani buwa mani loma binigo mo miaga ibugua
    irame dai helo loma bialu bo delolenenaga nogo sibi igini mende bo delolebira.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည် အ​ပြစ်​ဖြေ​ရာ ယဇ်​ကို​ပူ​ဇော်​၍ သန့်​စင်​ခြင်း​ဝတ်​ကို​ဆောင်
    ရွက်​ရ​မည်။ ထို​နောက်​သူ​သည်​မီး​ရှို့​ရာ​ယဇ် ကောင်​ကို​သတ်​၍၊-
  bod-N: ཁོས་སྡིག་བཤགས་མཆོད་པ་ཕུལ་ནས་མི་གཙང་བ་ལས་གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་སྡིག་པ་བཤགས་རྗེས།
    སྦྱིན་སྲེག་གི་ཕྱུགས་ཟོག་བཤའ་དགོས།
  sna-sna: “Ipapo muprista achabayira chipiriso chechivi agoyananisira uyo anofanira
    kucheneswa kubva pakusachena kwake. Mushure maizvozvo muprista achabaya chipiriso
    chinopiswa
  spa-BLM: “El sacerdote ofrecerá la ofrenda por el pecado y hará la expiación por
    el que ha de ser purificado a causa de su impureza. Después matará el holocausto;
  cac-cac: Slajvi chi' syac'anpax noc' silab' vin̈ sacerdote chi', aton noc' silab'
    yuj yac'ji tup mul. Icha chi' tz'aj stupcanel smul jun anima chi'. Slajvi chi',
    smiljicham noc' calnel stz'a smasanil silab'il.
  swh-ULB: Ndipo kuhani atatoa sadaka ya dhambi na kufanya upatanisho kwaajili yake
    atakaswaye kwa sababu ya kutokuwa safi kwake, na badaye ataua sadaka ya kuchomwa.
  bel-bel: і ачысьціць сьвятар ахвяру за грэх і ачысьціць чалавека ад нечысьці ягонай;
    пасьля таго заколе ахвяру цэласпаленьня;
  deu-ELBBK: Und der Priester soll das Sündopfer opfern und Sühnung tun für den, der
    von seiner Unreinheit zu reinigen ist; und danach soll er das Brandopfer schlachten.
  mbb-OT: '@see-verse:LEV.014.018'
  mal-2015: പുരോഹിതൻ പാപയാഗം അർപ്പിച്ചു അശുദ്ധിപോക്കി ശുദ്ധീകരിക്കപ്പെടുന്നവന്നുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിച്ചശേഷം ഹോമയാഗമൃഗത്തെ അറുക്കേണം.
  rmc-rmc: Akor o rašaj anela e obeta vaš o binos, savaha počinela vaš oda manuš,
    savo pes obžužarel andral peskro nažužipen. Paľis murdarela le džviros pre labarďi
    obeta
  pes-OPV: و کاهن قربانی گناه را بگذراند، و برای آن کس که بایدتطهیر شود نجاست او را
    کفاره نماید. و بعد از آن قربانی سوختنی را ذبح کند.
  ron-1924: Апой, преотул сэ адукэ жертфа де испэшире ши сэ факэ испэшире пентру чел
    че се курэцеште де ынтинэчуня луй. Апой, сэ ынжунгие ардеря-де-тот.
  ben-OBCV: “পরে যাজক পাপার্থক বলি উৎসর্গ করবে ও অশুচিতা থেকে শুচিতা প্রত্যাশী প্রার্থীর
    জন্য প্রায়শ্চিত্ত করবে। এরপরে যাজক হোমবলির পশু বধ করবে।
  som-som: Oo wadaadku waa inuu bixiyaa qurbaanka dembiga, oo waa inuu nejisnimadiisii
    daraaddeed kan la daahirinayo aawadiis kafaaraggud u sameeyaa, oo dabadeedna waa
    inuu gowracaa neefkii ahaa qurbaanka la gubo,
  lat-VUC: 'Rogabitque pro eo coram Domino, et faciet sacrificium pro peccato: tunc
    immolabit holocaustum,'
  eng-ASVBT: 'And the priest shall offer the sin offering, and make atonement for
    him that is to be cleansed because of his uncleanness: and afterward he shall
    kill the burnt offering;'
  ita-1885: Poi offerisca il sacerdote il sacrificio per lo peccato; e faccia il purgamento
    per colui che si purificherà della sua immondizia; e poi appresso scanni l'olocausto.
  eng-LXXUP: And the priest shall sacrifice the sin offering, and the priest shall
    make atonement for the person under purification to cleanse him from his sin,
    and afterward the priest shall slay the whole burnt offering.
  eng-ULB: Then the priest will offer the sin offering and make atonement for him
    who is to be cleansed because of his uncleanness, and afterward he will kill the
    burnt offering.
  spa-VBL: El sacerdote sacrificará la ofrenda por el pecado para hacer a la persona
    correcta, de modo que ahora esté limpia de su impureza. Después de eso, el sacerdote
    matará el holocausto
  fra-_FOB: Puis le sacrificateur offrira le sacrifice pour le péché, et fera l'expiation
    pour celui qui se purifie de sa souillure; ensuite il égorgera l'holocauste.
  mal-mal: പുരോഹിതൻ പാപയാഗം അർപ്പിച്ച് അശുദ്ധി നീക്കി ശുദ്ധീകരിക്കപ്പെടുന്നവനുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിച്ചശേഷം ഹോമയാഗമൃഗത്തെ അറുക്കണം.
  urd-GVR: Is ke bād imām gunāh kī qurbānī chaṛhā kar pāk hone wāle kā kaffārā de.
    Āḳhir meṅ wuh bhasm hone wālī qurbānī kā jānwar zabah kare.
  suz-BL: मिनु चढ़ेबमी मेको आ पाप आ पर्बम चढ़ेचा माल्‍ब। मोपा मेको चोव़खो सेल्‍चा
    पुंइसीशो मुरुम पाप क्‍याम्‍तीक गेय पशो बाक्‍ब। मिनु नोले मेकोमी चोशा चढ़ेतीक क्‍योरचा
    माल्‍ब।
  ita-1927: Poi il sacerdote offrirà il sacrifizio per il peccato, e farà l’espiazione
    per colui che si purifica della sua impurità; quindi, scannerà l’olocausto.
  ckb-ckb: «ئینجا کاهینەکە قوربانی گوناه دەکات و بۆ ئەو کەسەی کە لە گڵاوییەکەی پاک
    دەبێتەوە کەفارەت دەکات و پاشان قوربانی سووتاندنەکە سەردەبڕێت.
  eng-BBE: And the priest will give the sin-offering, and take away the sin of him
    who is to be made clean from his unclean condition; and after that he will put
    the burned offering to death.
  kan-OKCV: “ಯಾಜಕನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯನ್ನು ಸಮರ್ಪಿಸಿ, ಶುದ್ಧಮಾಡಿಸಿಕೊಳ್ಳುವವನಿಗೋಸ್ಕರ ಅವನ
    ಅಶುದ್ಧತೆಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ತರುವಾಯ ಅವನು ದಹನಬಲಿಯ ಪ್ರಾಣಿಯನ್ನು ವಧಿಸಬೇಕು.
  tam-2017: ஆசாரியன் பாவநிவாரணபலியையும் செலுத்தி, சுத்திகரிக்கப்படுகிறவனின் தீட்டு
    நீங்க, அவனுக்குப் பாவநிவிர்த்தி செய்து, பின்பு சர்வாங்கதகனபலியைக் கொன்று,
  spa-RV-1909: 'Ofrecerá luego el sacerdote el sacrificio por el pecado, y hará expiación
    por el que se ha de purificar de su inmundicia, y después degollará el holocausto:'
  ron-BTF: Și preotul să aducă ofranda pentru păcat și să facă ispășire pentru cel
    pregătit pentru a fi curățit de necurăția sa; și după aceea să înjunghie ofranda
    arsă;
  eng-WEBP: “The priest shall offer the sin offering, and make atonement for him who
    is to be cleansed because of his uncleanness. Afterward he shall kill the burnt
    offering;
  eng-FBV: The priest will sacrifice the sin offering to make the person right, so
    that they are now clean from their uncleanness. After that, the priest will kill
    the burnt offering
  nld-1939: Vervolgens moet de priester het zondeoffer opdragen, en voor hem, die
    gereinigd moet worden, verzoening verkrijgen van de onreinheid. Tenslotte moet
    de priester het brandoffer slachten,
  nch-BL: “Teipa nopa totajtzi techmacas nopa tacajcahualisti por tajtacoli para quiixtzacuas
    itajtacolhua nopa masehuali cati quitapajpacchihua ten nopa cocolisti cati quichijtoya
    amo tapajpactic. Huan teipa quimictis nopa tapiyali cati techmacas quej se tacajcahualisti
    tatatili.
  vie-1934: Đoạn, thầy tế lễ sẽ dâng của lễ chuộc tội đặng làm lễ chuộc tội cho người
    được sạch sự ô uế mình. Kế đó, thầy tế lễ sẽ giết con sinh dùng làm của lễ thiêu,
  hin-CV: “इसके बाद पुरोहित पापबलि भेंट करे, और उस व्यक्ति के लिए प्रायश्चित करे,
    जिसे उसकी अशुद्धता से परिशोधन किया जा रहा है. यह सब करने के बाद वह होमबलि पशु
    का वध कर दे.
  eng-OURB: '“The priest shall offer the habitual sin ·miss the mark· offering, and
    make atonement for him who is to be cleansed because of his uncleanness: and afterward
    he shall kill the burnt offering;'
  spa-BES: Y el sacerdote dará la ofrenda por el pecado, y quitará el pecado del que
    ha de ser limpio de su condición inmunda; y después de eso, pondrá la ofrenda
    quemada a muerte.
  tdx-tdx: Hengae’ i mpisoroñey i engan-kakeoy hijebañañe ty haleora’ i heferañey.
    Heneke Izay le ho lentae’e i hisoroñañey;
  vid-vid: Mtambika komlavila nhambiko ya gehile na kumditila uhanyisi munhu ayo yalingwelizwa,
    lelo kumusila kukokomoka kwa heye. Hamba, kolidumula singo ing'holo lyana lya
    nhambiko ya kulakazwa.
  eng-OKE: And the priest shall perform the sin offering, and make atonement for him
    who is cleansed from his defilement, and afterwards shall he kill the burnt offering.
  tha-KJV: ปุ​โรหิตจะถวายเครื่องบูชาไถ่​บาป เพื่อทำการลบมลทินของผู้รับการชำระให้พ้นจากมลทินของเขา
    ภายหลังปุโรหิตจะฆ่าสัตว์อันเป็นเครื่องเผาบู​ชา
  por-BR-2018: 'Oferecerá logo o sacerdote o sacrifício pelo pecado, e fará expiação
    pelo que se há de purificar de sua impureza, e depois degolará o holocausto:'
  deu-ELO: Und der Priester soll das Sündopfer opfern und Sühnung tun für den, der
    von seiner Unreinheit zu reinigen ist; und danach soll er das Brandopfer schlachten.
  eng-WYC-2018: And the priest shall pray for him before the Lord, and shall make
    sacrifice for sin (or and shall offer the sin offering);
  epo-epo: Kaj la pastro plenumos la pekoferon, kaj li pekliberigos la purigaton koncerne
    lian malpurecon, kaj poste li buĉos la bruloferon.
  uig-PIN: Andin kaⱨin gunaⱨ ⱪurbanliⱪini sunup, pak ⱪilinidiƣan kixini napakliⱪidin
    pak ⱪilixⱪa kafarǝt kǝltüridu; ahirida u kɵydürmǝ ⱪurbanliⱪni boƣuzlisun.
  beo-beo: Amasea, gobele salasu dunu da Wadela:i Hou Gogolema:ne Olofoma:ne Iasu
    gobele salasu hou hamomu, amola ledo hamedei hamoma:ne hou hamomu. Amalalu, e
    da Wadela:i Hou Dabe Ima:ne Iasu hamoma:ne, amo ohe medole legemu.
  tpi-OTNT: “Dispela i pinis, orait pris i mas ofaim abus bilong ofa bilong rausim
    sin na bai man i kamap klinpela long ai bilong mi. Na bihain em i mas kilim abus
    bilong mekim ofa bilong paia i kukim olgeta.
  hau-SA: “Sa’an nan firist ɗin zai miƙa hadaya don zunubi ya kuma yi kafara saboda
    wannan da za a tsabtacce daga rashin tsarkinsa. Bayan haka, firist zai yanka hadaya
    ta ƙonawa
  uig-LAT: Andin kahin gunah qurbanliqini sunup, pak qilinidighan kishini napakliqidin
    pak qilishqa kafaret keltüridu; axirida u köydürme qurbanliqni boghuzlisun.
  nde-nde: Ngemva kwalokho, kalethe umnikelo wesono ecelela ozahlanjululwa indlela
    yokubuyisana kulokhu kungcola kwakhe. Ngemva kwalokho, umphristi uzenza umnikelo
    wokutshiswa,
  ton-ton: 'Pea ʻe ʻatu ʻe he taulaʻeiki ʻae feilaulau maʻae angahala, ʻo fai ʻae
    fakalelei maʻana ʻaia ʻoku te u fakamaʻa taʻemaʻa: pea hili ia ʻe tāmateʻi ʻe
    ia ʻae feilaulau tutu:'
  ces-1613: Učiní také kněz obět za hřích, a očistí očišťujícího se od nečistoty jeho.
    A potom zabije obět zápalnou.
  eng-WMB: “The priest shall offer the sin offering, and make atonement for him who
    is to be cleansed because of his uncleanness. Afterward he shall kill the burnt
    offering;
  tam-TCV: “பின்பு ஆசாரியன் பாவநிவாரண காணிக்கையைப் பலியிட்டு தன் அசுத்தத்திலிருந்து
    சுத்திகரிக்கப்பட வேண்டியவனுக்காக பாவநிவிர்த்தி செய்யவேண்டும். அதன்பின் ஆசாரியன்
    தகன காணிக்கை மிருகத்தை வெட்டிக் கொல்லவேண்டும்.
  ceb-ULB: Unya ihalad sa pari ang halad alang sa sala ug maghimo ug pagpapas sa sala
    alang sa tawo nga pagahinloan tungod sa pagkahugaw niini, ug human niana ihawon
    niya ang halad sinunog.
  pol-UBG: Kapłan złoży także ofiarę za grzech i dokona przebłagania za oczyszczającego
    się ze swojej nieczystości, po czym zabije ofiarę całopalną.
  urd-GVU: اِس کے بعد امام گناہ کی قربانی چڑھا کر پاک ہونے والے کا کفارہ دے۔ آخر میں
    وہ بھسم ہونے والی قربانی کا جانور ذبح کرے۔
  deu-1912: Und soll das Sündopfer machen und den Gereinigten versöhnen seiner Unreinigkeit
    halben; und soll darnach das Brandopfer schlachten
