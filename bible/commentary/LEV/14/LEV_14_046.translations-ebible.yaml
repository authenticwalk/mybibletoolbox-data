verse: LEV.014.046
translations:
  mal-C: “ആ വീട് അടച്ചിട്ടിരുന്ന കാലത്ത് അതിനകത്തു കടന്നവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Und wer das Haus betritt, so lange es verschlossen ist, der soll für unrein
    gelten bis zum Abend.
  lin-lin: Na mikolo nyonso oyo ndako ekozala ya kokangama, moto nyonso oyo akokota
    akozala mbindo kino na pokwa.
  eng-LSV: And he who is going into the house all the days he has shut it up, is unclean
    until the evening;
  eng-GNV: Moreouer he that goeth into the house all the while that it is shut vp,
    hee shall bee vncleane vntill the euen.
  eng-WEBSTER: Moreover, he that goeth into the house all the while that it is shut
    up, shall be unclean until the evening.
  nhw-BL: Huan sintla acajya calaquis calijtic ipan nopa tonali quema nopa totajtzi
    tlanahuati para eltos tzactoc, huajca ya mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: “Yeyote atakayeingia katika nyumba hiyo ikiwa imefungwa, atakuwa najisi
    mpaka jioni.
  bba-bba: Wi u duɑ diru mi sɑnɑm mɛ bɑ tu kɛnusi, u disi duurɑwɑ mi sere kɑ yokɑɔ.
  eng-KJVCPB: Moreover he that goeth into the house all the while that it is shut
    up shall be unclean until the even.
  luo-luo: “Ngʼato angʼata manodonji e odno e kinde ma pod olore nobed ngʼama ogak
    nyaka chop odhiambo.
  meu-meu: Daika ese ruma lalonai vada e raka vareai, hahelaḡa tauna ese e koua murinai,
    ia na baine taubu ela bona dina baine diho.
  npi-ULB: साथै, त्यो घर बन्‍द गरिएको बेला त्यहाँ प्रवेश गर्ने मानिस साँझसम्म अशुद्ध
    हुने छ ।
  yor-yor: “Ẹni tí ó bá wọ inú ilé náà lẹ́yìn tí a ti tì í, yóò di aláìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: وقتی در خانه بسته است، اگر کسی داخل آن شود، تا غروب نجس خواهد بود.
  tgl-ULB: Bilang karagdagan, sinumang pupunta sa bahay sa panahong sinarhan ito ay
    magiging marumi hanggang gabi.
  hui-hui: Anda ogoniha anda napole lalu panga payidaha mbirali anda piyagua ogoni
    ibubi i̱naga deni ko dege kane alendo holebira.
  mya-mya: အိမ်​ကို​ပိတ်​ထား​သည့်​ကာ​လ​အ​တွင်း အိမ်​ထဲ​သို့​ဝင်​မိ​သူ​သည်​ည​ဦး​တိုင်​အောင်
    မ​သန့်​စင်​ချေ။-
  bod-N: ཁང་པའི་སྒོ་གཏན་པའི་དུས་ཡུན་གང་དང་གང་ལ་དེའི་ནང་དུ་འགྲོ་བའི་མི་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: “Munhu upi noupi achapinda muimba iyi painenge ichakapfigwa achava asina
    kuchena kusvika manheru.
  spa-BLM: “Además, el que entre en la casa mientras está cerrada será impuro hasta
    la noche.
  cac-cac: Yaln̈ej mach tz'och d'a yol jun pat chi' d'a uque' c'ual ayic toxo ix yal
    vin̈ sacerdote to smacchajcani, man̈ vach'oc tz'ajcani icha yalan ley, masanto
    d'a sq'uic'b'icanemi.
  swh-ULB: Kwa nyongeza, yeyote anaenda ndani ya nyumba wakati imefungwa atakuwa najisi
    mpaka jioni.
  bel-bel: хто ўваходзіць у дом увесь той час, калі ён замкнуты, той нячысты да вечара;
  deu-ELBBK: Und wer in das Haus hineingeht, so lange es verschlossen ist, wird unrein
    sein bis an den Abend;
  mbb-OT: Is minsan hentei he midseled dutun he valey hein midlekevan pa ne ed-isipen
    he meremerik taman te kebmerusirem.
  mal-2015: വീടു അടെച്ചിരുന്ന കാലത്തു എപ്പോഴെങ്കിലും അതിന്നകത്തു കടക്കുന്നവൻ സന്ധ്യവരെ
    അശുദ്ധിയുള്ളവനായിരിക്കേണം.
  rmc-rmc: Te vareko geľahas andre ajso kher akor, sar hino phandlo, ela nažužo dži
    rači.
  pes-OPV: و هر‌که داخل خانه شود در تمام روزهایی که بسته باشد تا شام نجس خواهد بود.
  ron-1924: Чине ва интра ын касэ ын тот тимпул кынд ера ынкисэ ва фи некурат пынэ
    сяра.
  ben-OBCV: “যদি বন্ধ বাড়িতে কেউ প্রবেশ করে, সন্ধ্যা পর্যন্ত সে অশুদ্ধ ঘোষিত হবে।
  som-som: Oo weliba gurigu intuu xidhan yahay oo dhan ku alla kii galaaba, nijaas
    buu ahaan doonaa tan iyo fiidkii.
  lat-VUC: 'Qui intraverit domum quando clausa est, immundus erit usque ad vesperum:'
  eng-ASVBT: Moreover he that goeth into the house all the while that it is shut up
    shall be unclean until the even.
  ita-1885: E chi sarà entrato in quella casa, in tutti i giorni ch'ella sarà serrata,
    sia immondo infino alla sera.
  eng-LXXUP: And he that goes into the house at any time, during its separation, shall
    be unclean until evening.
  eng-ULB: In addition, whoever goes into the house during the time it is closed up
    will be unclean until evening.
  spa-VBL: Cualquiera que entre en la casa durante cualquier tiempo que esté sellada
    será impuro hasta la noche.
  fra-_FOB: Celui qui sera entré dans la maison pendant tout le temps qu'elle était
    fermée sera souillé jusqu'au soir.
  mal-mal: വീട് അടച്ചിരുന്ന കാലത്ത് എപ്പോഴെങ്കിലും അതിനകത്ത് കടക്കുന്നവൻ സന്ധ്യവരെ
    അശുദ്ധിയുള്ളവനായിരിക്കണം.
  urd-GVR: Agar imām ne kisī ghar kā muāynā karke tālā lagā diyā hai aur phir bhī
    koī us ghar meṅ dāḳhil ho jāe to wuh shām tak nāpāk rahegā.
  suz-BL: मिनु सुइ मेको खिं चोक्‍शो नोले ओव़त हना, मेको नां मरिक्‍म सम्‍म ग्रांग्रा
    दिशो दुम्‍ब। लेवी ११:२४
  ita-1927: Inoltre, chiunque sarà entrato in quella casa durante tutto il tempo che
    è stata chiusa, sarà impuro fino alla sera.
  ckb-ckb: «ئەوەی لە هەموو ڕۆژانی داخستنی ماڵەکە بچێتە ناوی، ئەوا هەتا ئێوارە گڵاو
    دەبێت،
  eng-BBE: And, in addition, anyone who goes into the house at any time, while it
    is shut up, will be unclean till evening.
  kan-OKCV: “ಆ ಮನೆಯು ಮುಚ್ಚಿರುವ ಕಾಲದಲ್ಲೆಲ್ಲಾ ಅದರೊಳಗೆ ಯಾವನಾದರೂ ಹೋದರೆ ಸಾಯಂಕಾಲದವರೆಗೆ ಅವನು
    ಅಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: வீடு அடைக்கப்பட்டிருக்கும் நாட்களில் அதற்குள் பிரவேசிக்கிறவன் மாலைவரைத்
    தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: Y cualquiera que entrare en aquella casa todos los días que la mandó
    cerrar, será inmundo hasta la tarde.
  ron-BTF: Mai mult, cel ce intră în casă în timpul cât aceasta este închisă, să fie
    necurat până seara.
  eng-WEBP: “Moreover he who goes into the house while it is shut up shall be unclean
    until the evening.
  eng-FBV: Anyone who goes into the house during any time that it is sealed will be
    unclean until the evening.
  nld-1939: Wie het huis binnengaat al de tijd, dat men het gesloten heeft, is tot
    de avond onrein,
  nch-BL: Huan sinta acajya calaquis calijtic ipan nopa tonali quema nopa totajtzi
    tanahuati para eltos tzactoc, huajca ya mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Trong lúc niêm nhà, ai đi vào thì sẽ bị lây ô uế cho đến chiều tối.
  hin-CV: “इसके अतिरिक्त, यदि कोई व्यक्ति उस समय में उस घर में प्रवेश कर ले, जिसे
    पुरोहित ने बंद कर दिया था, तो वह व्यक्ति शाम तक अशुद्ध रहेगा.
  eng-OURB: “Moreover he who goes into the house while it is shut up shall be unclean
    until the evening.
  spa-BES: Y, además, cualquier persona que entre en la casa en cualquier momento,
    mientras está encerrada, será impura hasta la tarde.
  tdx-tdx: vaho haleotse pak’ amy harivay ze ondaty nizilik’ amy akiba maleo­tsey
    amy ze andro naha-katoke aze.
  vid-vid: Kupuluta kwa ago, yoneche yokwinjila mgati mwa ng'handa ayo mhela vyoiwa
    ihindigwe, kowa yakokomoche mbaka matinazo.
  eng-OKE: And whoso goeth into the house all the days that it is shut up, shall be
    unclean until the evening.
  tha-KJV: ยิ่งกว่านั้​นอ​ีกเมื่อเรือนปิ​ดอย​ู่ มี​ผู้​ใดเข้าไป ผู้​นั้นจะเป็นมลทินจนถึงเวลาเย็น
  por-BR-2018: E qualquer um que entrar naquela casa todos os dias que a mandou fechar,
    será impuro até à tarde.
  deu-ELO: Und wer in das Haus hineingeht, so lange es verschlossen ist, wird unrein
    bis an den Abend;
  eng-WYC-2018: He that entereth into the house, when it is shut (up), shall be unclean
    till to eventide,
  epo-epo: Kaj kiu eniros en la domon, dum la tuta tempo, en kiu ĝi estos ŝlosita,
    tiu estos malpura ĝis la vespero.
  uig-PIN: Kimdǝkim ɵy taⱪalƣan mǝzgildǝ uningƣa kirsǝ, u kǝq kirgüqǝ napak sanilidu.
  beo-beo: Be diasu da logo hamoi dialea, nowa da ganodini golili dasea da ledo hamoi
    dagoi ba:mu. Daeya doaga:sea fawane bu dodofei dagoi ba:mu.
  tpi-OTNT: “Sapos wanpela man i go insait long dispela haus taim haus i tambu, bai
    man i kamap doti long ai bilong mi, na em bai i stap olsem inap san i go daun.
  hau-SA: “Duk wanda ya shiga gidan yayinda aka rufe shi zai ƙazantu har yamma.
  uig-LAT: Kimdekim öy taqalghan mezgilde uninggha kirse, u kech kirgüche napak sanilidu.
  nde-nde: Loba ngubani ongena kuleyondlu ngesikhathi isavaliwe uzakuba ngongcolileyo
    kuze kube kusihlwa.
  ton-ton: Pea ʻilonga ʻaia ʻe hū ki he fale ʻi he lolotonga ʻa hono tāpuni ʻe taʻemaʻa
    ia ʻo aʻu ki he efiafi.
  ces-1613: Jestliže by pak kdo všel do domu toho v ten čas, když zavřín byl, nečistý
    bude až do večera.
  eng-WMB: “Moreover he who goes into the house while it is shut up shall be unclean
    until the evening.
  tam-TCV: “அந்த வீடு பூட்டிவைக்கப்பட்டிருக்கும் காலத்தில் அதற்குள் செல்லும் எவனும்
    மாலைவரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Dugang pa niini, mahimong hugaw hangtod sa kagabhion ang si bisan kinsa
    nga mosulod sa balay sa panahon nga sirado kini.
  pol-UBG: A kto by wszedł do tego domu podczas jego zamknięcia, będzie nieczysty
    aż do wieczora.
  urd-GVU: اگر امام نے کسی گھر کا معائنہ کر کے تالا لگا دیا ہے اور پھر بھی کوئی اُس
    گھر میں داخل ہو جائے تو وہ شام تک ناپاک رہے گا۔
  deu-1912: Und wer in das Haus geht, solange es verschlossen ist, der ist unrein
    bis an den Abend.
  kan-2017: ಆ ಮನೆಯು ಮುಚ್ಚಿರುವ ದಿನಗಳಲ್ಲಿ ಯಾವನಾದರೂ ಒಳಕ್ಕೆ ಹೋದರೆ ಅವನು ಆ ದಿನದ ಸಾಯಂಕಾಲದ
    ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Yug ra yan be’ ngalan fare naun ko ngiyal’ ni kan man’nag mra par nib ta’ay
    nge mada’ ko blayal.
  hlt-MCSB: Te te parhaeng hnin khuiah a im khuila aka kun tah kholaeh due poeih uhla
    om saeh.
  mdy-ETH: ዬና ማኣሬላ ዎዺንቲ ዓኣንቴ ዓይጎ ዓሲያ ማዖም ዒኢካ ጌሌቴ ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዓንዳኔ፤
  twi-ASANTE: “Obiara a ɔbɛwura efie a wɔato mu no mu no ho nte kɔsi anwummerɛ.
  eng-WEBU: “Moreover he who goes into the house while it is shut up shall be unclean
    until the evening.
  bnp-bnp: A bakovi tara i dili vona a ruma ni tukari, a bakovi iea i muto, bara i
    muto mavonga i harena na malunga liu.
  wal-wal: Qassi he keettai gorddiyan takkiyo wodiyan a giddo geliya ooninne sa7ai
    qammana gakkanaashin tuna.
  spa-PDDPT: El que entre en la casa durante los días cuando estuvo cerrada será impuro
    hasta llegar la noche.
  gun-gun: Oo omboty aguã jave py amongue oike vy ha'eve'ỹ va'e avi 'rã oiko ka'aru
    peve.
  agu-BL: Nin alchok scyetz yil tz'oc xe jun ca'la'tz te yi tiemp yi ja tal yi pale'
    tan lamxe'n, tz'ocopon il c'ol te'j tane'n, jale'n yil cu' k'ej kalena's tzun
    tz'octz tetz jun yi xansa'nt.
  ilo-ULB: Kanayonna pay, siasinoman nga umuneg iti balay kabayatan ti tiempo a nakaserra
    daytoy ket agbalinto a narugit agingga iti rabii.
  kpg-kpg: Tangada ma ga ulu gi lodo di hale i di madagoaa di hale dela e tai, la gu milimilia
    gaa dae loo gi di hiahi.
  uig-ARA: كىمدەكىم ئۆي تاقالغان مەزگىلدە ئۇنىڭغا كىرسە، ئۇ كەچ كىرگۈچە ناپاك سانىلىدۇ.
  sus-sus: Naxan yo soma na banxi kui a balan xanbi, na kanyi fan findima mixi sɛniyɛntare
    nan na han nunmare ra.
  pon-2006: Mehmen me pahn pedolong nan ihmwo ni eh loakdier pahn saminkihla lao lel
    nin soutik.
  ksd-ksd: Ma nina i ruk na pal ba di banu bat ia, pa na gomgom tuk na ravian;
  tur-YTC: “Üstelik, kapalıyken eve giren kişi akşama kadar kirli olacaktır.
  grc-BRENT: Καὶ ὁ εἰσπορευόμενος εἰς τὴν οἰκίαν πάσας τὰς ἡμέρας, ἃς ἀφωρισμένη ἐστὶν,
    ἀκάθαρτος ἔσται ἕως ἑσπέρας·
  ind-AYT: Setiap orang yang masuk ke rumah itu ketika ditutup akan menjadi najis
    sampai matahari terbenam.
  nya-nya: “Aliyense amene alowa mʼnyumbamo itatsekedwa adzakhala wodetsedwa mpaka
    madzulo.
  hrv-hrv: Tko uđe u kuću dok je zatvorena, neka je nečist do večeri.
  mps-mps: “Te be habu selali elalubadi, te be tomoba bidi me deli pobaso da, te bidi
    eno gedude meda pedelama, aga te tiwai bididubadi te giliga iba dega sigulaibao,”
    wali.
  tpi-tpi: “Sapos wanpela man i go insait long dispela haus taim haus i tambu, bai
    man i kamap doti long ai bilong mi, na em bai i stap olsem inap san i go daun.
  dan-1931: Den, som går ind i Huset, så længe det er lukket, skal være uren til Aften;
  vie-OVCB: Ai vào nhà này trong thời gian nhà bị niêm phong sẽ bị ô uế cho đến tối.
  guj-2017: એ ઘર બંધ રહ્યું હોય તે દરમિયાન કોઈ ઘરમાં પ્રવેશે તો તે સાંજ સુધી અશુદ્ધ
    ગણાય.
  pon-2006A: Mehmen me pahn pedolong nan ihmwo ni eh loakdier pahn saminkihla lao
    lel nin soutik.
  por-BRBSL: “Além disso, aquele que entrar na casa enquanto ela estiver fechada,
    ficará imundo até a noite.
  cth-cth: Hothloilah, hote imrakhan dawk kâen e pueng teh tangmin totouh thoung hoeh.
  twi-twi: “Obiara a obewura ofi a wɔato mu no mu no ho ntew kosi anwummere.
  hlt-hlt: Te te parhaeng hnin khuiah a im khuila aka kun tah kholaeh due poeih uhla
    om saeh.
  tbz-SIM: Kɛ̀ wèè tɑ dɛ kó tɛcĩ́ɛ̃̀tɛ̀ tɛ̀ kpɑɑ́ kpetí dìì mɔ̀nnì ò sĩ̀ntɛmu dɛ kó
    diyiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku,
  msy-2020: “Egh dɨpenir mɨzezir kam, gumazitam an aven mangɨ, a nan damazimɨn mɨzeghɨva
    kamaghɨra ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: Ye wei ɩ́ sʋʋ kutuluɣu ŋkʋ kʋ tɑɑ kɛ́ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ wei ɩ tɑɑ
    pɑ tǝkɑ-kʋɣʋ mpʋ tɔ, pʋntʋ kɛ́ ɑsilimɑ tʋ kɛ́ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Ev bağlı olduğu vaxt ərzində evə girən hər bir adam axşama qədər murdar
    sayılsın.
  eng-DBY: And he that goeth into the house as long as it is shut up shall be unclean
    until the even.
  hin-2017: और जब तक वह घर बन्द रहे तब तक यदि कोई उसमें जाए तो वह साँझ तक अशुद्ध रहे;
  wol-KYG: «Ku dugg biir néeg bi diiru fan yi mu tëje dina yendoo sobe ba jant so.
  eng-YLT: '''And he who is going in unto the house all the days he hath shut it up,
    is unclean till the evening;'
  eng-WYC-2017: He that entereth into the house, when it is shut, shall be unclean
    till to eventide,
  eng-WMBB: “Moreover he who goes into the house while it is shut up shall be unclean
    until the evening.
  urd-GVH: अगर इमाम ने किसी घर का मुआयना करके ताला लगा दिया है और फिर भी कोई उस घर
    में दाख़िल हो जाए तो वह शाम तक नापाक रहेगा।
  rug-rug: Sa tie sapu nuquru koasa vetu asa, totoso ta tuku va nabu sa vetu, si lopu
    kaqu via si asa, osolae kamo totoso lodu sa rimata.
  gaz-gaz: “Namni yoo utuu manichi cufamee jiruu ol seene, namni sun hamma galgalaatti
    xuraaʼaa dha.
  fra-LSG: Celui qui sera entré dans la maison pendant tout le temps qu’elle était
    fermée sera impur jusqu’au soir.
  yal-yal: Naxan yo na so banxini a balanxi lɔxɔn naxanye yi, na mi fa sariɲanxi han
    ɲinbanna ra.
  haw-1868: O ka mea hoi i hele ae iloko o ka hale i kona wa a pau i papaniia'i, e
    haumia oia a hiki i ke altiahi.
  arb-NAV: وَمَنْ دَخَلَ الْبَيْتَ فِي أَثْنَاءِ غَلْقِهِ يَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: “Ame sia ame si ge ɖe aƒea me le esime wotui la, ŋu mekɔ o va se ɖe fiẽ.
  eng-LEE: And he that goeth into the house, all the days that it is locked up, shall
    be unclean until the evening.
  asm-FB: তদুপৰি সেই ঘৰ বন্ধ থকাত যদি কোনো লোকে তাৰ ভিতৰত সোমাব, তেওঁ সন্ধ্যালৈকে
    অশুচি হৈ থাকিব।
  sus-A: نَشَن يٌ سٌمَ نَ بَنشِ كُي عَ بَلَن شَنبِ، نَ كَنيِ قَن قِندِ مَ مِشِ سّنِيّنتَرٍ
    نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: De plus, celui qui entrera dans la maison pendant qu'elle sera fermée sera
    impur jusqu'au soir.
  hbo-hbo: וְהַבָּא֙ אֶל־הַבַּ֔יִת כָּל־יְמֵ֖י הִסְגִּ֣יר אֹתֹ֑ו יִטְמָ֖א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: He that entrith in to the hous, whanne it is schit, schal be vnclene
    `til to euentid,
  cwe-cwe: Munhu yoyose yokwingila muna ikaye lusita ihindigwa, kezakwambula mwiko
    mbaka ichigulogulo.
  kik-kik: “Mũndũ o wothe ũngĩtoonya nyũmba ĩyo hĩndĩ ĩyo ĩrĩ hinge nĩakanyiitwo nĩ
    thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Celui qui sera entré dans la maison pendant tout le temps qu’elle a été
    déclarée close, sera impur jusqu’au soir.
  cek-AK: To im thok khah nathung, imthung ah akun kami loe duembang khoek to ciim
    mak ai.
  cuk-cuk: ”Doa-dule, dule-irwa-anse-goled we-neg-edisad-ibagangine, we-negyaba dogsadibe,
    we-dule neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Кимдәким өй тақалған мәзгилдә униңға кирсә, у кәч киргичә напак санилиду.
  tel-2017: దీనికి తోడు ఆ ఇల్లు మూసి ఉన్న సమయంలో ఎవరైనా దానిలో ప్రవేశిస్తే వాళ్ళు
    సాయంత్రం వరకూ అశుద్ధంగా ఉంటారు.
  hat-BSA: “Anplis, nenpòt moun ki antre nan kay la pandan li te izole a, li va vin
    pa pwòp pou jis rive nan aswè.
  kos-kos: Kutena mwet su utyak nu in lohm sac ke pacl se kauli uh, ac fah lumweyuk
    el tia nasnas nwe ke ekela.
  hbo-WLC: וְהַבָּא֙ אֶל־הַבַּ֔יִת כָּל־יְמֵ֖י הִסְגִּ֣יר אֹת֑וֹ יִטְמָ֖א עַד־הָעָֽרֶב׃
  ibo-ibo: “Onye ọbụla banyere nʼụlọ ahụ nʼoge e mechiri ya, ga-abụ onye rụrụ arụ
    ruo nʼoge uhuruchi.
  ory-ory: ଆହୁରି, ସେହି ଗୃହ ବନ୍ଦ ହୋଇଥିବା ସମୟରେ ଯେକେହି ତହିଁ ଭିତରକୁ ଯାଏ, ସେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ
    ଅଶୁଚି ହୋଇ ରହିବ।
  chk-chk: Nge iö mi tolong lon ewe imw, lupwen a kesipela, epwe limengau tori lekuniol.
  rop-rop: En if enibodi go insaid langa det haus wen im stil lokap, wal im garra
    jidan nomo klinbala blanga serramoni raidap sangodan.
  ukr-1871: Хто ж приходив у будинок якого дня, як замкнено його, буде нечистий аж
    до вечора.
  deu-1951: Und wer in das Haus geht, solang es verschlossen ist, der ist unrein bis
    zum Abend.
  eng-JPS: Moreover he that goeth into the house all the while that it is shut up
    shall be unclean until the even.
  srp-1865: A ko bi ušao u kuæu onu dok je zatvorena, da je neèist do veèera.
  lug-lug: Ennyumba eyo bw’eneebanga tennamenyebwawo, omuntu yenna anaayingiranga
    mu nnyumba eyo mu kiseera ky’eneemalanga nga nzigale anaabanga si mulongoofu okutuusa
    akawungeezi.
  heb-heb: והבא אל הבית כל ימי הסגיר אתו יטמא עד הערב׃
  ben-IRV: আর ঐ গৃহ যতক্ষণ আবদ্ধ থাকে, ততক্ষণ যে কেউ তার ভিতরে যায়, সে সন্ধ্যা পর্যন্ত
    অশুচি থাকবে।
  pan-pan: ਜਦ ਤੱਕ ਉਹ ਘਰ ਬੰਦ ਰਹੇ, ਤਦ ਤੱਕ ਜੋ ਕੋਈ ਉਸ ਘਰ ਵਿੱਚ ਵੜੇ, ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ
    ਰਹੇ।
  mya-JVB: ထိုမှတပါး၊ ထိုအိမ်ကို ပိတ် ထားသည် ကာလ ပတ်လုံး ၊ အထဲ သို့ ဝင် မိသောသူသည်၊
    ညဦး တိုင်အောင် မ စင်ကြယ်။
  hmo-hmo: Daika ese ruma lalonai ia raka vareai, hahelagaia tauna ia loka murinai,
    ia be do ia miro ela bona dina do ia diho.
  urd-urd: इसके सिवा, अगर कोई उस घर के बन्द कर दिए जाने के दिनों में उसके अन्दर दाख़िल
    हो तो वह शाम तक नापाक रहेगा;
  rus-SYN: кто входит в дом во все время, когда он заперт, тот нечист до вечера;
  bqc-SIM: Gↄↄ pↄ́ kpɛ́pi gbataa, tó gbɛ̃e sù gɛ̃̀u, ade aↄ gbãlɛaɛ e oosi.
  tcz-CHONGTHU: Hiche jouse nunga jong hi, a-in hi atheng louva kikoi kotpi kikam
    densa ahin, koi hileh kotpi kikam sunga lut kha aum leh nilhum keiya atheng louva
    um ding ahi.
  mar-mar: आणि घर बंद असताना त्यामध्ये कोणी शिरला तर त्याने संध्याकाळपर्यंत अशुद्ध
    रहावे;
  qub-qub: Ganchis junaj wichgaränanpaj cüra niycaptin pipis chay wasiman yaycoj cäga
    pacha chacänancama ganrami canga.
  bqp-bqp: Wi u duɑ diru mi sɑnɑm mɛ bɑ tu kɛnusi, u disi duurɑwɑ mi sere kɑ yokɑɔ.
  hat-hat: Tout moun ki te antre anndan kay la lè kay la te fèmen an p'ap nan kondisyon
    pou sèvi Bondye jouk aswè rive.
  eng-BSB: Anyone who enters the house during any of the days that it is closed up
    will be unclean until evening.
  tod-tod: Zɔi a lɛ pɛlɛi wu, siɛgi kpein su daaɠulugai la, naa ɠa ɠɔzɔ eyɛsu kpɔkɔi.
  eng-WEBPB: “Moreover he who goes into the house while it is shut up shall be unclean
    until the evening.
  kbq-kbq: Hagi kahama eriginesia kna'afima ana nompima ufresimo'a, agru osu mani'nenigeno
    vuno kinaga segahie.
  nhe-BL: Huan intla acajya calaquis calijtic ipan nopa tonali quema nopa totajtzi
    tlanahuati para eltos tzactoc, huajca ya mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze uwàpytym tàpuz ikatu 'ymaw wi wà nehe, aze amo wixe ipupe a'e 7 'ar
    rehe nehe, wiko putar ikatu 'ym ma'e Tupàn henataromo nehe. Xo kwarahy heixe mehe
    zo ikatu wi putar nehe.
  eng-DRA: He that entereth into the house when it is shut, shall be unclean until
    evening,
