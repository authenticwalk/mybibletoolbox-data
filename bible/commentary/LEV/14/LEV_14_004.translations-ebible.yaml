  heb-heb: וצוה הכהן ולקח למטהר שתי צפרים חיות טהרות ועץ ארז ושני תולעת ואזב׃
  ben-IRV: তবে যাজক সেই শুচি ব্যক্তির জন্যে দুটি জীবন্ত শুচি পাখি, এরস কাঠ, লাল রঙের
    লোম ও এসোব, এই সব নিতে আজ্ঞা করবে।
  pan-pan: ਤਦ ਜਾਜਕ ਉਸ ਨੂੰ ਜੋ ਚੰਗਾ ਹੋ ਗਿਆ ਹੈ ਆਗਿਆ ਦੇਵੇ ਕਿ ਉਹ ਦੋ ਜੀਉਂਦੇ ਅਤੇ ਸ਼ੁੱਧ ਪੰਛੀ,
    ਦਿਆਰ ਦੀ ਲੱਕੜ, ਕਿਰਮਚੀ ਕੱਪੜਾ ਅਤੇ ਜੂਫ਼ਾ ਲਿਆਵੇ,
  mya-JVB: စင်ကြယ် စေခြင်းကို ခံရသောထိုသူအဘို့ ၊ အသက် ရှင်၍ စင်ကြယ် သော ငှက် နှစ်
    ကောင်၊ အာရဇ် သစ်သား ၊ နီမောင်း သောကြိုး ၊ ဟုဿုပ် ပင်ညွန့်တို့ကို မှာ လိုက်၍၊
  hmo-hmo: “Bema gorere ia ore, hahelagaia tauna ese do ia oda henia, lepera tauna
    hagoevaia totona manu rua, goeva momokani gaudia, bona mauri gaudia do idia mailaia,
    sida au maragina ta, bona varo kakakakana ta, bona husopo rigina ta danu do idia
    mailaia.
  urd-urd: तो काहिन हुक्म दे कि वह जो पाक क़रार दिए जाने को है, उसके लिए दो ज़िन्दा
    पाक परिन्दे और देवदार की लकड़ी और सुर्ख़ कपड़ा और ज़ूफ़ा लें।
  rus-SYN: то священник прикажет взять для очищаемого двух птиц живых чистых, кедрового
    дерева, червленую нить и иссопа,
  bqc-SIM: aàli o wà mↄɛ̀ ń bã pↄ́ dɛ tɛ̃ ũo bɛ̃́ɛↄ mɛ̀n pla ń sɛdɛ lío ń
    wↄ̃ↄtɛ̃nao ń ése ṹao.
  tcz-CHONGTHU: Thempu pan akisutheng ding pa jeh’a chu miho thu apeh ding, vacha
    hing thengsel ni jaonaa Cedar thing toh agalah sah a, ponsan thim chule hyssop
    jong agalahsah ding ahi.
  mar-mar: तो बरा झाला असल्यास याजकाने त्यास शुद्ध होण्यासाठी दोन जिवंत शुद्ध पक्षी,
    गंधसरूचे लाकूड, किरमिजी रंगाचे कापड व एजोब झाडाची फांदी घेऊन येण्यास सांगावे.
  qub-qub: limyuyänanpaj apachimonga ishcay limyu äbi cawaycajta, sedru gueruta, puca
    tëlata, chajchucuna jachata.
  bqp-bqp: yɑ̃ku kowo u koo nùn sɔ̃wɑ ye bɑ koo kɑ nùn dɛɛrɑsiɑ. U koo gunɔminu yiru
    suɑ ni bɑ rɑ kɑ yɑ̃kuru ko kɑ sere dɑ̃ɑ ye bɑ mɔ̀ sɛduru kɑ wɛ̃ɛ wunɔmgii kɑ dɑ̃ɑ
    kiku gɑgun kɑ̃ɑsɑ ge bɑ mɔ̀ isɔpu.
  hat-hat: Prèt la va bay lòd pou yo pote pou moun ki te malad la de zwazo tou vivan
    epi ki bon pou moun k'ap fè sèvis pou Bondye, ansanm ak yon moso bwa sèd, yon
    moso twal kamwazi ak yon ti branch izòp.
  eng-BSB: the priest shall order that two live clean birds, cedar wood, scarlet yarn,
    and hyssop be brought for the one to be cleansed.
  tod-tod: zalaɠa ɠula nui ɠa devei ve ga ti wɔni felegɔ zeɠe, ti vulua, ti ɲadegai,
    ta sɛdele gulu ɓuɠai, ta geze ɓɔi sɔsɔgi, ta ɠizɔɔpe tufa ɓifɔgi, ná-ɲade fai
    zu.
  eng-WEBPB: then the priest shall command them to take for him who is to be cleansed
    two living clean birds, cedar wood, scarlet, and hyssop.
  kbq-kbq: pristi vahe'mo'a ana fugo vahera asamisigeno, agruma hu'nesia namafinti
    tare namarare nevreno, sida teve e'nerino, koranke nofira e'nerino, hisopu zafa
    azankuna e'nerino, pristi vahete esigeno ana nera azeri agru hugahie.
  nhe-BL: huajca tlajtlanis ma quihuiquilica ome totome tlen tlapajpactic huan tlen
    cuali para inquicuase. Tlajtlanis ma quinhuiquilica nepa campa itztoc nopa cocoxquetl
    ihuaya tiocuahuitl, se icpatl tlen chichiltic huan se imacuayo nopa xihuitl tlen
    itoca hisopo.
  gub-BL: 'xaxeto werur kar putar ma''e izupe nehe: mokoz wiràmiri ikatuahy ma''e
    wà, ywyràkàxigyw ipehegwer, àràpuhàràn hawer imupiràg pyrer, pitài ka''akyr ixop
    her ma''e hàkàgwer.'
  eng-DRA: Shall command him that is to be purified, to offer for himself two living
    sparrows, which it is lawful to eat, and cedar wood, and scarlet, and hyssop.
