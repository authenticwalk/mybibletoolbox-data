verse: LEV.014.004
translations:
  mal-C: ശുദ്ധീകരിക്കപ്പെടേണ്ടയാൾക്കുവേണ്ടി, ജീവനും ശുദ്ധിയുമുള്ള രണ്ടുപക്ഷികൾ, ദേവദാരുത്തടി,
    ചെമപ്പുനൂൽ, ഈസോപ്പ് എന്നിവ കൊണ്ടുവരാൻ പുരോഹിതൻ കൽപ്പിക്കണം.
  deu-TKW: so soll der Priester Befehl geben, daß man für den, der sich reinigen läßt,
    zwei lebendige reine Vögel, Cedernholz, Karmesin und Ysop bringe.
  lin-lin: 'Nganga-Nzambe akopesa mitindo ete bamema biloko oyo, mpo na kopetolama
    ya moto oyo abiki na bokono ya maba : bandeke mibale ya peto mpe ya bomoi, eteni
    ya nzete ya sedele, eteni ya elamba ya motane makasi mpe eteni ya nzete ya izope.'
  eng-LSV: and the priest has commanded, and he has taken for him who is to be cleansed,
    two clean living birds, and cedar wood, and scarlet, and hyssop.
  eng-GNV: Then shall the Priest commaund to take for him that is clensed, two sparrowes
    aliue and cleane, and cedar wood and a skarlet lace, and hyssope.
  eng-WEBSTER: Then shall the priest command to take for him that is to be cleansed
    two birds alive, and clean, and cedar-wood, and scarlet, and hyssop.
  nhw-BL: huajca tlajtlanis ma quihuiquilica ome totome catli tlapajpactli huan catli
    anquipiyaj caquihuili para anquicuase. Tlajtlanis ma quinhuiquilica nepa campa
    itztoc nopa cocoxquetl ihuaya tiocuahuitl, se icpatl catli chichiltic huan se
    imacuayo nopa xihuitl catli itoca hisopo.
  swh-ONEN: 'kuhani ataagiza vitu vifuatavyo viletwe kwa ajili ya mtu atakayetakaswa:
    ndege wawili safi walio hai, mti wa mwerezi, kitani nyekundu, na hisopo.'
  bba-bba: yɑ̃ku kowo u koo nùn sɔ̃wɑ ye bɑ koo kɑ nùn dɛɛrɑsiɑ. U koo ɡunɔminu yiru
    suɑ ni bɑ rɑ kɑ yɑ̃kuru ko kɑ sere dɑ̃ɑ ye bɑ mɔ̀ sɛduru kɑ wɛ̃ɛ wunɔmɡii kɑ dɑ̃ɑ
    kiku ɡɑɡun kɑ̃ɑsɑ ɡe bɑ mɔ̀ isɔpu.
  eng-KJVCPB: 'then shall the priest command to take for him that is to be cleansed
    two birds alive and clean, and cedar wood, and scarlet, and hyssop:'
  luo-luo: to jadolo nyaka gol chik mondo ngʼat matuono okelne winy ariyo maler mangima
    michamo gi yiend sida, gi usi makwar kod bad owino.
  meu-meu: Bema boio, hahelaḡa tauna ese baine haḡanidia, lepra tauna ihaḡoevana totona
    manu ḡoevaḡoevadia rua mauridia ai bae abidia, bona sida audia taidia, bona dabua
    kakakakana taina, bona muramura avana.
  npi-ULB: त्यसपछि कोही शुद्ध हुनको निम्ति दुई जीवित, शुद्ध चराहरू, देवदारुको काठ,
    सिन्दुरे रङ्गको धागो, र हिसप ल्याउनू भनी पुजारीले आज्ञा गर्ने छ ।
  yor-yor: Kí àlùfáà pàṣẹ pé kí a mú ààyè ẹyẹ mímọ́ méjì, igi kedari, òdòdó àti ẹ̀ka
    hísópù wá fún ẹni tí a fẹ́ wẹ̀mọ́.
  pes-OPCB: دستور دهد دو پرندهٔ زندهٔ حلال گوشت، چند تکه چوب سرو، نخ قرمز و چند شاخه
    از گیاه زوفا برای مراسم تطهیر شخص شفا یافته بیاورند.
  tgl-ULB: Pagkatapos ay iuutos ng pari sa taong lilinisin na dapat kumuha ng dalawang
    buhay na ibon, kahoy na cedar, matingkad na pulang sinulid, at isopo.
  hui-hui: nde ibugua ibuhondo uruale mo yalu ibule pobe lolebira. Uruni ega kira
    i̱ninaga deni bayaleorebi ira tamia emene gabini mbirabi pu payini daramabi mbirabi
    ira hisobonaga magane mbirabi yalu ibalimu lolebira.
  mya-mya: ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​သော​ငှက် နှစ်​ကောင်​နှင့်​တ​ကွ​သစ်​က​တိုး​သား၊
    ကြိုး​နီ၊ ဟု​ဿုပ်​ပင်​ခက်​စ​သည်​တို့​ကို​ယူ​ဆောင်​စေ ခဲ့​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་ཕྱིར་དུ། བྱ་གསོན་པོ་གཙང་མ་གཉིས་དང་ཐང་ཤིང་དང་།
    སེང་སྐུད་མཚལ་དམར་དང་། ཨི་སོབ་རྩྭ་ཤིང་བཅས་འཁྱེར་འོང་དུ་འཇུག་དགོས།
  sna-sna: muprista acharayira kuti shiri mbiri mhenyu dzakachena, nedanda romusidhari,
    nomucheka mutsvuku, nehisopi zviuyiswe kuti acheneswe.
  spa-BLM: entonces el sacerdote mandará que tomen para el que va a ser purificado
    dos aves vivas y limpias, madera de cedro, grana e hisopo.
  cac-cac: '@see-verse:LEV.014.003'
  swh-ULB: Ndipo kuhani ataamuru kwamba mtu mwenye kutakaswa lazima achukue ndege
    safi wawili, waliohai, mti wa mwerezi, kitani nyekundu na hisopo.
  bel-bel: дык сьвятар загадае ўзяць дзеля цалёнага дзьвюх птушак жывых чыстых, кедровага
    дрэва, чырванёную нітку і ісопу,
  deu-ELBBK: so soll der Priester gebieten, dass man für den, der zu reinigen ist,
    zwei lebendige, reine Vögel nehme und Cedernholz und Karmesin und Ysop.
  mbb-OT: ebpekuwa haazà is memumuhat te zezuwa he tagbis he lumpiyu he uuyag, sengetamped
    he kayu he sidru, merudtem he hulibis, wey senge verakes he hisupu.
  mal-2015: കഴിവാനുള്ളവന്നുവേണ്ടി ജീവനും ശുദ്ധിയുള്ള രണ്ടു പക്ഷി, ദേവദാരു, ചുവപ്പുനൂൽ,
    ഈസോപ്പു എന്നിവയെ കൊണ്ടുവരുവാൻ കല്പിക്കേണം.
  rmc-rmc: prikazinela, hoj te anen pre leskro obžužaripen duje džide žuže čiriklen,
    o cedroskro kaštoro, o purpurovo thav the o izopos.
  pes-OPV: کاهن حکم بدهد که برای آن کسی‌که باید تطهیر شود، دوگنجشک زنده طاهر، و چوب
    ارز و قرمز و زوفابگیرند.
  ron-1924: преотул сэ порунчяскэ сэ се я, пентру чел че требуе курэцит, доуэ пэсэрь
    вий ши курате, лемн де чедру, кырмыз ши исоп.
  ben-OBCV: তাহলে তার শুচিকরণের জন্য যাজক দুটি জীবিত শুচি পাখি কিছু দেবদারু কাঠ, লাল
    রংয়ের সুতো ও এসোব আনতে আদেশ দেবে।
  som-som: markaas wadaadku waa inuu amraa in kan la daahirinayo aawadiis loo keeno
    laba shimbirrood oo noolnool oo daahir ah, iyo qori kedar ah, iyo wax casaan ah,
    iyo geed husob la yidhaahdo.
  lat-VUC: præcipiet ei, qui purificatur, ut offerat duos passeres vivos pro se, quibus
    vesci licitum est, et lignum cedrinum, vermiculumque et hyssopum.
  eng-ASVBT: 'then shall the priest command to take for him that is to be cleansed
    two living clean birds, and cedar wood, and scarlet, and hyssop:'
  ita-1885: comandi che si prendano, per colui che si purificherà, due uccelletti
    vivi, mondi, e del legno di cedro, e dello scarlatto, e dell'isopo.
  eng-LXXUP: And the priest shall give directions, and they shall take for him that
    is cleansed two clean live birds, and cedar wood, and spun scarlet, and hyssop.
  eng-ULB: Then the priest will command that the one to be cleansed must take two
    live, clean birds, cedar wood, scarlet yarn, and hyssop.
  spa-VBL: el sacerdote hará que le traigan dos pájaros ceremoniales limpios, también
    algo de madera de cedro, hilo carmesí e hisopo, en nombre de la persona que se
    va a limpiar.
  fra-_FOB: Le sacrificateur ordonnera de prendre pour celui qui doit être purifié,
    deux oiseaux vivants et purs, du bois de cèdre, du cramoisi et de l'hysope.
  mal-mal: ശുദ്ധീകരണം കഴിയുവാനുള്ളവനുവേണ്ടി ജീവനും ശുദ്ധിയുള്ള രണ്ടു പക്ഷി, ദേവദാരു,
    ചുവപ്പുനൂൽ, ഈസോപ്പ് എന്നിവ കൊണ്ടുവരുവാൻ കല്പിക്കണം.
  urd-GVR: to imām us ke lie do zindā aur pāk parinde, deodār kī lakaṛī, qirmizī rang
    kā dhāgā aur zūfā mangwāe.
  suz-BL: मेको चढ़ेबमी मेको चोव़खो सेल्‍चा पुंइसीशो मुर आ पर्बम ‘सेस नु चोव़खो चिक्‍ब
    निक्‍शी, लेबानोन ङा लाइश्‍शो रवा आ शी, लल रङम नुप्‍शो ऊन नु हिस्‍सोप चाक्‍को’
    दे अरेचा माल्‍ब। लेवी ११:३-२०; गन्‍ती १९:६
  ita-1927: il sacerdote ordinerà che si prendano, per colui che dev’esser purificato,
    due uccelli vivi, puri, del legno di cedro, dello scarlatto e dell’issopo.
  ckb-ckb: کاهینەکە فەرمان دەدات کە دوو چۆلەکەی زیندووی پاک بۆ ئەو کەسەی کە پاک دەبێتەوە
    ببەن لەگەڵ پارچە دارێکی ئورز و بەنی سووری ئاڵ و زوفا.
  eng-BBE: Then the priest is to give orders to take, for him who is to be made clean,
    two living clean birds and some cedar wood and red thread and hyssop.
  kan-OKCV: ಆಗ ಶುದ್ಧಮಾಡಿಕೊಳ್ಳುವವನಿಗೋಸ್ಕರ ಜೀವವುಳ್ಳ ಮತ್ತು ಶುದ್ಧವಾದ ಎರಡು ಪಕ್ಷಿಗಳನ್ನೂ,
    ದೇವದಾರು ಕಟ್ಟಿಗೆಯನ್ನೂ, ರಕ್ತವರ್ಣದ ದಾರವನ್ನೂ ಮತ್ತು ಹಿಸ್ಸೋಪನ್ನೂ ತೆಗೆದುಕೊಳ್ಳುವಂತೆ ಯಾಜಕನು
    ಆಜ್ಞಾಪಿಸಬೇಕು.
  tam-2017: சுத்திகரிக்கப்படவேண்டியவனுக்காக, உயிரோடிருக்கும் சுத்தமான இரண்டு குருவிகளையும்,
    கேதுருக் கட்டையையும், சிவப்புநூலையும், ஈசோப்பையும் வாங்கிவரக் கட்டளையிடுவானாக.
  spa-RV-1909: El sacerdote mandará luego que se tomen para el que se purifica dos
    avecillas vivas, limpias, y palo de cedro, y grana, é hisopo;
  ron-BTF: Atunci preotul va porunci să se ia, pentru cel pregătit pentru a fi curățit,
    două păsări vii și curate și lemn de cedru și stacojiu și isop;
  eng-WEBP: then the priest shall command them to take for him who is to be cleansed
    two living clean birds, cedar wood, scarlet, and hyssop.
  eng-FBV: the priest shall have two ceremonially clean birds brought to him, also
    some cedar wood, crimson thread, and hyssop, on behalf of the person to be made
    clean.
  nld-1939: dan moet hij voor hem, die rein verklaard moet worden, twee levende reine
    vogels laten halen met cederhout, karmozijn en hysop.
  nch-BL: huajca tajtanis ma quihuiquilica ome totome cati tapajpactique huan cati
    anquipiyaj caquihuili para anquicuase. Tajtanis ma quinhuiquilica nepa campa itztoc
    nopa cocoxquet ihuaya tiocuahuit, se icpat cati chichiltic huan se imacuayo nopa
    xihuit cati itoca hisopo.
  vie-1934: thì về phần người phải được sạch, thầy tế lễ sẽ truyền đem hai con chim
    vẫn sống và tinh sạch, cây hương nam, màu đỏ sặm và nhành kinh giới.
  hin-CV: तब पुरोहित उस व्यक्ति के लिए, जिसको शुद्ध किया जाना है, दो जीवित शुद्ध पक्षी,
    देवदार की लकड़ी, जूफ़ा और लाल डोरी लाने का आदेश दे.
  eng-OURB: then the priest shall enjoin them to take for him who is to be cleansed
    two living clean birds, and cedar wood, and scarlet, and hyssop.
  spa-BES: Entonces el sacerdote debe dar órdenes que se tomen para él que se purifica,
    dos pájaros vivos y un poco de madera de cedro e hilo rojo e hisopo.
  tdx-tdx: le ho lilie’ i mpisoroñey ty haneseañe voroñe roe malio naho ty mendoraveñe
    naho ty fole mena vaho ty seva ho amy hefera­ñey.
  vid-vid: aho mtambika kolajiza kota wanhu wegale videje vili vikomu vikundigwe,
    chihande cha igodi lichemigwe mwelezi na sufu ya lanji ndung'hu na nhagala ya
    isopolo kwa chiwalo cha kwelizwa kwa munhu ayo.
  eng-OKE: Then the priest shall direct that there be brought for him who is to be
    cleansed two birds, alive, clean, and wood of cedar and scarlet (wood) and hyssop.
  tha-KJV: ก็​ให้​ปุ​โรหิ​ตบ​ัญชาเขาให้จัดของสำหรับผู้จะรับการชำระ คือนกสะอาดที่​มี​ชี​วิตสองตัว
    ไม้​สนสีดาร์ กั​บด​้ายสี​แดง และต้นหุ​สบ
  por-BR-2018: O sacerdote mandará logo que se tomem para o que se purifica duas aves
    vivas, limpas, e pau de cedro, e carmesim, e hissopo;
  deu-ELO: so soll der Priester gebieten, daß man für den, der zu reinigen ist, zwei
    lebendige, reine Vögel nehme und Cedernholz und Karmesin und Ysop.
  eng-WYC-2018: he shall command to the man that is (to be) cleansed, that he offer
    for himself two quick sparrows, which is leaveful to eat, and cedar wood, and
    vermilion, that is, a red thread, and hyssop. (he shall command to the man who
    is to be pronounced clean, that he offer for himself two living sparrows, which
    be lawful to eat, and cedar wood, and a red thread, and hyssop.)
  epo-epo: tiam la pastro ordonos preni por la purigoto du birdojn vivajn, purajn,
    kaj cedran lignon kaj ruĝan ŝnureton kaj hisopon.
  uig-PIN: Undaⱪta kaⱨin pak ⱪilinidiƣan kixigǝ pak, tirik ⱪuxtin ikkini uningƣa ⱪoxup
    kedir yaƣiqi, ⱪizil rǝht wǝ zofa kǝltürüxkǝ buyrusun.
  beo-beo: gobele salasu dunu da ledo hamedei sio aduna amola dolo ifa dudiai amola
    yoi efe amola ‘hisobe’ amoda lulubila, amo ema gaguli misa:ne sia:mu.
  tpi-OTNT: orait pris i mas tokim ol long bringim tupela pisin i klin long ai bilong
    mi na i stap laip yet, na wanpela liklik hap diwai sida, na wanpela retpela string,
    na wanpela han bilong diwai hisop.
  hau-SA: firist zai umarta a kawo tsuntsaye biyu masu rai, masu tsabta da itacen
    al’ul, jan ƙyalle da kuma hizzob saboda mutumin da za a tsabtacce.
  uig-LAT: Undaqta kahin pak qilinidighan kishige pak, tirik qushtin ikkini uninggha
    qoshup kédir yaghichi, qizil rext we zofa keltürüshke buyrusun.
  nde-nde: umphristi uzalaya ukuthi kulethelwe inyoni ezimbili eziphilayo, ezihlambulukileyo,
    kanye lenkuni zesihlahla somsedari, intambo ebomvu lehisophi ukuze lowo muntu
    ahlanjululwe.
  ton-ton: 'Pea ʻe toki fekau ʻe he taulaʻeiki ke toʻo maʻana ʻe ia ʻoku te u fakamaʻa,
    ʻae manu siʻi ʻe ua ʻoku moʻui mo maʻa, mo e ʻakau ko e sita, mo e kulaʻahoʻaho,
    mo e ʻisope:'
  ces-1613: Rozkáže kněz tomu, kterýž se očišťuje, vzíti dva vrabce živé a čisté,
    a dřevo cedrové, a červec dvakrát barvený, a yzop.
  eng-WMB: then the priest shall command them to take for him who is to be cleansed
    two living clean birds, cedar wood, scarlet, and hyssop.
  tam-TCV: ஆசாரியன் சுத்திகரிக்கப்பட வேண்டியவனுக்காக இரண்டு சுத்தமான உயிருள்ள பறவைகளையும்,
    சில கேதுருமரத்தின் கட்டைகளையும், சிவப்புநூல் கற்றைகளையும், ஈசோப்புக் குழையையும்
    கொண்டுவரும்படி உத்தரவிடவேண்டும்.
  ceb-ULB: Unya magmando ang pari nga kinahanglan magdala ang tawo nga pagahinloan
    ug duha ka buhi nga hinlo nga mga langgam, kahoy nga sidro, pula nga pisi, ug
    hisopo.
  pol-UBG: To kapłan każe, by wziąć dla oczyszczającego się dwa żywe i czyste ptaki,
    drewno cedrowe, karmazyn i hizop.
  urd-GVU: تو امام اُس کے لئے دو زندہ اور پاک پرندے، دیودار کی لکڑی، قرمزی رنگ کا
    دھاگا اور زوفا منگوائے۔
  deu-1912: und soll gebieten dem, der zu reinigen ist, daß er zwei lebendige Vögel
    nehme, die da rein sind, und Zedernholz und scharlachfarbene Wolle und Isop.
  kan-2017: ವಾಸಿಯಾಗಿದೆ ಎಂದು ಕಂಡು ಬಂದರೆ ಶುದ್ಧ ಮಾಡಿಸಿಕೊಳ್ಳುವವನಿಗಾಗಿ ಸಜೀವವಾದ ಮತ್ತು ಶುದ್ಧವಾದ
