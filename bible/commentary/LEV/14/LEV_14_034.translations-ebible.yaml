verse: LEV.014.034
translations:
  mal-C: “ഞാൻ നിങ്ങൾക്ക് അവകാശമായിത്തരുന്ന കനാൻദേശത്തു നിങ്ങൾ പ്രവേശിക്കുമ്പോൾ ആ ദേശത്തിലൊരു
    വീട്ടിൽ ഞാൻ പടരുന്ന വടു വരുത്തിയാൽ,
  deu-TKW: Wenn ihr ins Land Kanaan kommt, das ich euch zu eigen geben will, und ich
    lasse in dem Lande, das ihr zu eigen habt, an irgend einem Hause eine aussätzige
    Stelle entstehen,
  lin-lin: « Tango bokokota na mokili ya Kanana oyo napesi bino, soki natie litono
    ya maba na ndako moko ya mokili oyo napesi bino,
  eng-LSV: “When you come into the land of Canaan, which I am giving to you for a
    possession, and I have put a plague of leprosy in a house [in] the land of your
    possession,
  eng-GNV: When ye be come vnto the land of Canaan which I giue you in possession,
    if I sende the plague of leprosie in an house of the land of your possession,
  eng-WEBSTER: When ye shall have come into the land of Canaan, which I give to you
    for a possession, and I put the plague of leprosy in a house of the land of your
    possession;
  nhw-BL: “Quema ya anajsitose ipan tlali Canaán catli na nimechmacatoc para amoaxca
    huan na nijtlalis ipan se cali se mancha catli nesi para amo san axoloquistoc
    pero quipiya se hueyi cocolistli,
  swh-ONEN: “Mtakapoingia katika nchi ya Kanaani ambayo ninawapa kuwa milki yenu,
    nami nikaweka upele ueneao kwenye nyumba katika nchi ile,
  bba-bba: sɑnɑm mɛ i ko i du Kɑnɑnin temɔ mɛ kon bɛɛ wɛ̃, nɑ̀ n derɑ disi ɡɔmi yi
    kpiɑ diru ɡɑru sɔɔ tè sɔɔ i wɑ̃ɑ,
  eng-KJVCPB: When ye be come into the land of Canaan, which I give to you for a possession,
    and I put the plague of leprosy in a house of the land of your possession;
  luo-luo: “Ka udonjo e piny Kanaan, ma amiyou kaka girkeni maru, mi akelo gimoro
    marach mamiyo kor ot pur,
  meu-meu: Baina henimui emui tano korikori ai bainela tanona, Kanaan, ai ba kau murinai,
    readia ruma auta ai lepra gorerena baina atoa kau.
  npi-ULB: “मैले तिमीहरूलाई अधिकार गर्न दिएको कनान देशमा पुगेपछि तिमीहरूको अधिकार
    हुने त्यस देशमा यदि मैले तिमीहरूका घरमा फैलिने ढुसी पठाएँ भने,
  yor-yor: “Nígbà tí ẹ bá dé ilẹ̀ Kenaani tí mo fi fún yín ní ìní, tí mo sì fi ààrùn
    ẹ̀tẹ̀ sínú ilé kan ní ilẹ̀ ìní yín.
  pes-OPCB: «وقتی به سرزمین کنعان که من آن را به شما به ملکیت می‌بخشم، وارد شدید و
    من بر خانه‌ای در آن سرزمین کپک بفرستم
  tgl-ULB: “Nang nagpunta kayo sa lupain ng Canaan kung saan ibinigay ko sa inyo bilang
    isang pag-aari, at kung maglalagay ako ng amag na kakalat sa isang bahay sa lupain
    ng inyong pag-aari,
  hui-hui: Mani tí Kenana dindi i̱na mo ngule ngogoria pu holeberemi. Dindi ogoni
    tínaga lene wiaabobo bu wulebira. Ai tí dindi ogoniha pu kamingi anda maru kago
    tamuha hagama holene mbira ibilaruyagua
  mya-mya: '@see-verse:LEV.014.033'
  bod-N: ཁྱོད་ཅག་བདག་གིས་ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་སྤྲད་པའི་ཀ་ན་ཨན་ཡུལ་དུ་སླེབས་དུས་སུ།
    བདག་གིས་ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་སྤྲད་པའི་ཡུལ་དེའི་ཁང་པར་མཛེ་ནད་བྱུང་དུ་བཅུག་ཡོད་ན།
  sna-sna: “Kana mapinda munyika yeKenani iyo yandiri kukupai senhaka, ndikaita chirwere
    chinopararira chamaperembudzi muimba iri munyika iyoyo,
  spa-BLM: “Cuando hayáis entrado en la tierra de Canaán, que yo os doy en posesión,
    y pongo un moho que se extiende en una casa de la tierra de vuestra posesión,
  cac-cac: Ayic ayexxo ec' d'a lum Canaán, aton lum ol vac' eyicoc, talaj svac'b'at
    junoc tas c'ustac yilji tz'el leb'eb'oc d'a yol e pat ta',
  swh-ULB: “Wakati mtakuja katika nchi ya Kanaani ambayo nimewapa kama miliki, na
    kama naweka ukungu unaenea ndani ya nyumba katika nchi ya miliki yenu,
  bel-bel: калі ўвойдзеце ў зямлю Ханаанскую, якую Я даю вам у валоданьне, і Я навяду
    струплю праказы на дамы ў зямлі валоданьня вашага,
  deu-ELBBK: Wenn ihr in das Land Kanaan kommt, das ich euch zum Eigentum gebe, und
    ich ein Aussatz-Übel an ein Haus setze im Land eures Eigentums,
  mbb-OT: 'mehitenged te ebeelan dan emun duen ibpetuvù te Nengazen he hab-ung diyà
    te menge valey zan emun diyè dan en te Canaan, kes lugar he imbeǥey te Nengazen
    kandan wey zan maangken:'
  mal-2015: ഞാൻ നിങ്ങൾക്കു അവകാശമായി തരുന്ന കനാൻദേശത്തു നിങ്ങൾ എത്തിയശേഷം ഞാൻ നിങ്ങളുടെ
    അവകാശദേശത്തു ഒരു വീട്ടിൽ കുഷ്ഠബാധ വരുത്തുമ്പോൾ
  rmc-rmc: „Sar džana andre phuv Kanaan, savi tumenge dav andro vasta, a te andre
    tumari phuv andre varesavo kher domukava, hoj pes te kerel e nažuži plešňa,
  pes-OPV: «چون به زمین کنعان که من آن را به شمابه ملکیت می‌دهم داخل شوید، و بلای
    برص رادر خانه‌ای از زمین ملک شما عارض گردانم،
  ron-1924: „Дупэ че вець интра ын цара Канаанулуй, пе каре в-о дау ын стэпынире,
    дакэ вой тримите о ранэ де лепрэ пе врео касэ дин цара пе каре о вець стэпыни,
  ben-OBCV: “তোমরা যখন কনান দেশে প্রবেশ করবে, যে দেশ আমি তোমাদের অধিকার করতে দিচ্ছি,
    সেই দেশের কোনো বাড়িতে আমি যখন বিস্তৃত ছাতারোগ উৎপন্ন করব,
  som-som: Idinku markaad gashaan dalka reer Kancaan oo aan hantida idiin siinayo,
    haddaan cudurka baraska ah ku rido guri ku yaal dalka hantidiinna ah,
  lat-VUC: Cum ingressi fueritis terram Chanaan, quam ego dabo vobis in possessionem,
    si fuerit plaga lepræ in ædibus,
  eng-ASVBT: When ye are come into the land of Canaan, which I give to you for a possession,
    and I put the plague of leprosy in a house of the land of your possession;
  ita-1885: Quando voi sarete entrati nel paese di Canaan, il quale io vi do per possessione,
    se io mando piaga di lebbra in alcuna casa del paese della vostra possessione;
  eng-LXXUP: Whensoever ye shall enter into the land of the Canaanites, which I give
    you for a possession, and I shall put the plague of leprosy in the houses of the
    land of your possession;
  eng-ULB: “When you have come into the land of Canaan which I gave to you as a possession,
    and if I put mildew that spreads in a house in the land of your possession,
  spa-VBL: “Cuando lleguen a Canaán, la tierra que yo les doy, si pongo un poco de
    moho en una casa y la contamino,
  fra-_FOB: Quand vous serez entrés au pays de Canaan, dont je vous donne la possession,
    si je mets une plaie de lèpre dans une maison du pays que vous posséderez,
  mal-mal: “ഞാൻ നിങ്ങൾക്ക് അവകാശമായി തരുന്ന കനാൻദേശത്തു നിങ്ങൾ എത്തിയശേഷം ഞാൻ നിങ്ങളുടെ
    അവകാശദേശത്ത് ഒരു വീട്ടിൽ കുഷ്ഠബാധ വരുത്തുമ്പോൾ
  urd-GVR: “Jab tum Mulk-e-Kanān meṅ dāḳhil hoge jo maiṅ tumheṅ dūṅgā to wahāṅ aise
    makān hoṅge jin meṅ maiṅ ne phaphūṅdī phailne dī hai.
  suz-BL: “मुल गो इन कली गेशो कनान रागीम जाक्‍दीश्‍शा बाक्‍नीनु, इन आंम के सेल्‍नी
    नोले, गो मेको रागी ङा तेकोइ खिंम बुंखी ङाइक्‍पाइक्‍ता हना,
  ita-1927: “Quando sarete entrati nel paese di Canaan che io vi do come vostro possesso,
    se mando la piaga della lebbra in una casa del paese che sarà vostro possesso,
  ckb-ckb: «لەو کاتەی کە دەچنە خاکی کەنعان، کە من دەتاندەمێ وەک موڵکی خۆتان، وام کرد
    ماڵێک لەو خاکە تووشی کەڕوو بێت،
  eng-BBE: When you have come into the land of Canaan which I will give you for your
    heritage, if I put the leper's disease on a house in the land of your heritage,
  kan-OKCV: “ನಾನು ನಿಮಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವ ಕಾನಾನ್ ದೇಶದೊಳಗೆ ನೀವು ಬಂದ ಬಳಿಕ ನಾನು ನಿಮಗೆ ಸೊತ್ತಾಗಿ
    ಕೊಡುವ ಮನೆಯಲ್ಲಿ ಬೂಜನ್ನು ಬರಮಾಡಿದಾಗ,
  tam-2017: “நான் உங்களுக்குச் சொந்தமாகக் கொடுக்கும் கானான் தேசத்திலே நீங்கள் போய்ச்
    சேர்ந்தபின்பு, உங்கள் சொந்தமான தேசத்தில் ஒரு வீட்டிலே பூசணத்தை நான் வரச்செய்தால்,
  spa-RV-1909: Cuando hubieres entrado en la tierra de Canaán, la cual yo os doy en
    posesión, y pusiere yo plaga de lepra en alguna casa de la tierra de vuestra posesión,
  ron-BTF: După ce veți fi intrat în țara Canaanului, pe care eu v-o dau ca stăpânire,
    și pun rana de lepră într-o casă din țara stăpânirii voastre;
  eng-WEBP: “When you have come into the land of Canaan, which I give to you for a
    possession, and I put a spreading mildew in a house in the land of your possession,
  eng-FBV: “When you get to Canaan, the land I'm giving you to own, if I put some
    mold into a house there and contaminate it,
  nld-1939: Wanneer gij in het land Kanaän komt, dat Ik u in bezit zal geven, en Ik
    op uw grondgebied een huis met melaatsheid sla,
  nch-BL: “Quema ya anajsitose ipan tali Canaán cati na nimechmacatoc para amoaxca
    huan na nijtalis ipan se cali se mancha cati nesi para quipiya se hueyi cocolisti
    huan amo san axoloquistoc;
  vie-1934: Khi nào các ngươi sẽ vào xứ Ca-na-an, mà ta sẽ cho các ngươi làm sản nghiệp,
    nếu ta giáng một vít mốc như vít phung trong nhà nào của xứ các ngươi sẽ được
    làm sản nghiệp,
  hin-CV: “जब तुम कनान देश में प्रवेश करो, जिसका अधिकारी मैंने तुम्हें बनाया है, तुम्हारे
    आधिपत्य देश के एक आवास में कोढ़ रोग की फफूंदी मैं लगा दूंगा,
  eng-OURB: “When you have come into the land of Canaan [Humbled], which I give to
    you for a possession, and I put a spreading tzara'at mildew in a house in the
    land of your possession,
  spa-BES: Cuando hayas entrado a la tierra de Canaán que les daré por su herencia,
    si pongo la enfermedad de lepra en una casa en la tierra de su herencia,
  tdx-tdx: Ie mizilik’ an-tane Kanàne añe, i hatoloko ho fanañañey naho hapoko an-kiboho’
    areo an-tane-panaña’ areo ao ty handran’ angamae,
  vid-vid: “Homkwinjila kuli isi ya Kanaani yondilinguwapani iwe ya hemwe, na hewo
    ndodita lungwi kuli lukanzi lwa ng'handa yoneche kuli isi yomchikala hemwe,
  eng-OKE: When you have entered the land of Kenaan, which I will give unto you for
    a possession; and I have put the plague of leprosy upon a house in the land of
    your possession;
  tha-KJV: “เมื่อเจ้าเข้าไปในแผ่นดินคานาอัน ซึ่งเราให้​แก่​เจ้​าเป็นกรรมสิทธิ์​นั้น
    และเราจะใส่โรคเรื้อนเข้าที่เรือนหลังหนึ่งหลังใดในแผ่นดิ​นที​่​เจ้​าถือกรรมสิทธิ์​นั้น
  por-BR-2018: Quando houveres entrado na terra de Canaã, a qual eu vos dou em possessão,
    e puser eu praga de lepra em alguma casa da terra de vossa possessão,
  deu-ELO: Wenn ihr in das Land Kanaan kommet, das ich euch zum Eigentum gebe, und
    ich ein Aussatzübel an ein Haus setze im Lande eures Eigentums,
  eng-WYC-2018: When ye have entered into the land of Canaan, which I shall give to
    you into possession, if the wound of leprosy is in the houses, (When ye have entered
    into the land of Canaan, which I shall give to you for a possession, if there
    is a plague of leprosy in a house,)
  epo-epo: Kiam vi venos en la landon Kanaanan, kiun Mi donas al vi kiel posedaĵon,
    kaj Mi ĵetus infektaĵon de lepro sur iun domon en la lando, kiun vi posedos,
  uig-PIN: — Silǝr Mǝn ɵzünglarƣa miras ⱪilip beridiƣan Ⱪanaan zeminiƣa kirgǝndin
    keyin, Mǝn silǝr igǝ bolidiƣan xu zemindiki bir ɵygǝ birhil pesǝ-mahaw yarisini
    ǝwǝtsǝm,
  beo-beo: '@see-verse:LEV.014.033'
  tpi-OTNT: “Bihain bai yupela i go i stap long kantri Kenan, dispela ples mi laik
    givim yupela, na bai em i stap graun bilong yupela oltaim. Na taim yupela i stap
    pinis long Kenan, ating bai mi mekim wanpela samting olsem lepra i kamap long
    sampela haus bilong mekim haus i bagarap.
  hau-SA: “Sa’ad da kuka shiga ƙasar Kan’ana, wadda nake ba ku kamar gādonku, na kuma
    sa yaɗuwa cutar fatar jiki a riga a cikin gida a wannan ƙasa,
  uig-LAT: — Siler Men özünglargha miras qilip béridighan Qanaan zéminigha kirgendin
    kéyin, Men siler ige bolidighan shu zémindiki bir öyge birxil pése-maxaw yarisini
    ewetsem,
  nde-nde: “Nxa lingena ezweni laseKhenani, lelo engilinika lona ukuba libe yisabelo
    senu, besengifaka isikhwekhwe esithelelwanayo endlini kulelolizwe,
  ton-ton: '‌ʻOka mou ka hoko atu ki he fonua ko Kēnani, ʻaia ʻoku ou foaki kiate
    kimoutolu ke mou maʻu, peau ʻai ʻae mahaki ko e kilia ki ha fale ʻi homou fonua:'
  ces-1613: Když vejdete do země Kananejské, kterouž já vám za dědictví dávám, a dopustil
    bych ránu malomocenství na některý dům země, kterouž vládnouti budete,
  eng-WMB: “When you have come into the land of Canaan, which I give to you for a
    possession, and I put a spreading mildew in a house in the land of your possession,
  tam-TCV: “நான் உங்களுக்கு உரிமையாய்க் கொடுக்கிற கானான் நாட்டிற்குள் நீங்கள் போகும்போது,
    அங்கே நான், படரும் பூஞ்சணத்தை ஒரு வீட்டில் வரச்செய்தால்,
  ceb-ULB: “Sa dihang moabot kamo sa yuta sa Canaan nga gihatag ko kaninyo ingon nga
    panag-iyahan, ug kung magbutang ako ug agup-op nga mokatag sa balay diha sa yuta
    nga inyong gipanag-iyahan,
  pol-UBG: Gdy wejdziecie do ziemi Kanaan, którą daję wam w posiadanie, a ja dopuszczę
    plagę trądu na jakimś domu z waszej posiadłości;
  urd-GVU: ”جب تم ملکِ کنعان میں داخل ہو گے جو مَیں تمہیں دوں گا تو وہاں ایسے مکان
    ہوں گے جن میں مَیں نے پھپھوندی پھیلنے دی ہے۔
  deu-1912: Wenn ihr in das Land Kanaan kommt, das ich euch zur Besitzung gebe, und
    ich werde irgend in einem Hause eurer Besitzung ein Aussatzmal geben,
  kan-2017: “ನಾನು ನಿಮಗೆ ಸ್ವದೇಶವಾಗಿ ಕೊಡುವ ಕಾನಾನ್ ದೇಶಕ್ಕೆ ನೀವು ಬಂದ ನಂತರ ಆ ದೇಶದ ಯಾವ ಮನೆಯ
    ಗೋಡೆಗಳಲ್ಲಿ ನಾನು ಕುಷ್ಠದ ಗುರುತನ್ನು ಉಂಟುಮಾಡುವೆನೋ,
  yap-yap: e pi gafal ni ba’aray ni murung’agen e pi naun nra yib e pthethaw ngay.
    (Pi gafal ney e nge maruwel piyu Israel ngay nnap’an ni yad ra thap ngalan fare
    nam nu Kanaan, ni bay i pi’ SOMOL ngorad ni ngar tafned.) Fa’anra pir’eg bigmed
    ni SOMOL e ke l’oeg e pthethaw ko naun rok, ma thingari yan i yog murung’agen
    ngak e prist.
  hlt-MCSB: “Kai. loh nangmih taengah khohut la kam paek Kanaan kho la na kun uh vaengah
    na khohut, im lo ah hmaibae tloh ka khueh atah,
  mdy-ETH: «ዒንሢሮ ማሂ ታ ዒንሢም ዒንጋንዳ፥ ካኣናኔ ዓጮ ዒንሢ ጌሌ ዎዶና ፔቴ ዓሲኮ ዎርቆ ማኣሮ ታኣኒ ቡኡዒሴያ ማዔቴ፥
  twi-ASANTE: “Sɛ moduru Kanaan asase a mede ama mo no so, na sɛ mede kwata kɔ afie
    bi mu a,
  eng-WEBU: “When you have come into the land of Canaan, which I give to you for a
    possession, and I put a spreading mildew in a house in the land of your possession,
  bnp-bnp: “Muri bara mu vano mu made na malala e Kenan, ra malala a habia ne mua,
    ge ne mua liu. Na tahuna mu made pali o Kenan, ga ratea a limuta ge tuvu na ruma
    tara,
  wal-wal: “Taani intteyyo aqo oottada immiyo Kanaane biittaa intte geliyo wode, qassi
    he biittan de7iya intte keettaappe issuwan taani boroquwaa yeddiyo wode,
  spa-PDDPT: Cuando entren en la tierra de Canaán, la cual Yo les doy en propiedad,
    y Yo ponga una infección de lepra en alguna casa de la tierra de su propiedad,
  gun-gun: — Canaã yvy pendekoarã pendevy ame'ẽ va'ekue py pevaẽ ma rire amongue oo
    re xee amoĩ 'rã hu'ũmba rei va'e.
  agu-BL: “Yil cxo'c wok tul yi ama'l yi na bi'aj Canaán, yi ja wi't wak' tzitetz,
    nin kol wak' ama'l tan jale'n manch, nka xpitak' swutzak xanil jun ca'l,
  ilo-ULB: “Inton makadanonkayo idiay daga ti Canaan nga intedko kadakayo a kas sanikua,
    ket no mangikabilak iti buot nga agwaras iti balay idiay daga a sanikuayo,
  kpg-kpg: 'nia haganoho aanei i di hai o nia hale ala gu hagahuaidu go di magi bodoina:
    (Nia daangada la gi haga gila ina aga nia haganoho aanei i muli di nadau ulu gi lodo
    tenua go Canaan, tenua dela gaa wanga go Dimaadua gi digaula e hai henua ai).
    Maa tangada i goodou gu gidee bolo Dimaadua gu hagau mai dana magi bodoina gi lodo
    dono hale, gei mee e hai gii hana e hagi anga di maa gi tangada hai mee dabu.'
  uig-ARA: ــ سىلەر مەن ئۆزۈڭلارغا مىراس قىلىپ بېرىدىغان قانائان زېمىنىغا كىرگەندىن
    كېيىن، مەن سىلەر ئىگە بولىدىغان شۇ زېمىندىكى بىر ئۆيگە بىرخىل پېسە-ماخاۋ يارىسىنى
    ئەۋەتسەم،
  sus-sus: «Wo na so Kanaan bɔxi ma, n naxan fima wo ma kɛ ra, xa fure ɲaaxi sa mini
    wo xa banxi kankee ma mɛnni,
  pon-2006: koasoandi pwukat me pid ihmw kan me eniep kin doudoupeseng loale. (Aramas
    akan en kapwaiada koasoandi pwukat mwurin ar pahn pedolong nan wehin Kenan, sahpw
    me KAUN-O pahn ketikihong irail pwe re en sapwenikihla.)
  ksd-ksd: Ba ava olo ra gunan Kanaan nina ba ina tul tar ia pi avat a kale upi kavavat,
    ma ina vung ra vakilang na kaina minait tai ta papar a pal ta ra gunan ava kale
    pa ia;
  tur-YTC: “Size mülk olarak vereceğim Kenan diyarına girdiğinizde ve mülkünüz olan
    ülkede bir eve yayılan küf koyduğumda,
  grc-BRENT: ὡς ἂν εἰσέλθητε εἰς τὴν γῆν τῶν Χαναναίων, ἣν ἐγὼ δίδωμι ὑμῖν ἐν κτήσει,
    καὶ δώσω ἁφὴν λέπρας ἐν ταῖς οἰκίαις τῆς γῆς τῆς ἐγκτήτου ὑμῖν·
  ind-AYT: “Jika kamu memasuki tanah Kanaan yang akan Kuberikan kepadamu, dan Aku
    menaruh satu tanda penyakit kusta pada sebuah rumah di negeri itu,
  nya-nya: Mukakalowa mʼdziko la Kanaani limene ndikukupatsani kuti likhale lanu,
    ndipo Ine ndikakabweretsa ndere zoyanga mʼnyumba mʼdziko limenelo,
  hrv-hrv: “Kad uđete u kanaansku zemlju koju ću vam dati u posjed, a ja pustim gubu
    na koju kuću u zemlji što je budete zaposjeli,
  mps-mps: “Nosali dage te tǫ kantri Kenanba bidigi paibao, te eno dageba mawainogo
    homu ebo bulu, te dagego tǫ mu sesemane elalueibao. Tama dage te Kenan tǫba
    sabolama bidibo sogo, te eno nai me deli te oiyabe pedalubo tiwai elama, te dagego
    masigigo nigai be mebade pedelama, te be dolobo sę ilaibao.
  tpi-tpi: “Bihain bai yupela i go i stap long kantri Kenan, dispela ples mi laik
    givim yupela, na bai em i stap graun bilong yupela oltaim. Na taim yupela i stap
    pinis long Kenan, ating bai mi mekim wanpela samting olsem lepra i kamap long
    sampela haus bilong mekim haus i bagarap.
  dan-1931: Når I kommer til Kana'ans Land, som jeg vil give eder i Eje, og jeg lader
    Spedalskhed komme frem på et Hus i eders Ejendomsland,
  vie-OVCB: “Khi các ngươi vào đất Ca-na-an là nơi Ta cho Ít-ra-ên chiếm hữu, nếu
    có nhà nào Ta làm cho hư hại vì một loại bệnh phong hủi phát trên nhà cửa.
  guj-2017: “મેં તમને આપેલા કનાન દેશમાં જ્યારે તમે આવી પહોંચો અને હું ત્યાં કોઈ ઘરમાં
    કુષ્ટ રોગ મૂકું,
  pon-2006A: koasoandi pwukat me pid ihmw kan me eniep kin doudoupeseng loale. (Aramas
    akan en kapwaiada koasoandi pwukat mwurin ar pahn pedolong nan wehin Kenan, sahpw
    me KAUN-O pahn ketikihong irail pwe re en sapwenikihla.)
  por-BRBSL: “Quando você tiver entrado na terra de Canaã, que eu lhe dou por uma
    possessão, e eu colocar um míldio espalhado em uma casa na terra de sua possessão,
  cth-cth: Kai ni na poe e Kanaan ram coe hanlah na kâen awh torei teh, na coe e ram
    buet touh dawk im buetbuet touh dawk Kai ni ka hrikbei sak pawiteh,
  twi-twi: “Sɛ mudu Kanaan asase a mede ama mo no so, na sɛ mede kwata kɔ afi bi mu
    a,
  hlt-hlt: “Kai loh nangmih taengah khohut la kam paek Kanaan kho la na kun uh vaengah
    na khohut, im lo ah hmaibae tloh ka khueh atah,
  tbz-SIM: Kɛ̀ di tùɔ̀kɛ dìì mɔ̀nnì Kɑnnɑhɑ̃ɑ̃ ɛì n yóó di duɔ́ ndì kɛ̀ dí dì tiekɛ,
    kɛ̀ n duɔ́ nkɛ̀ sicɛ̃́ĩ di yóó tiekɛ sì kó tɛ̀mɑtɛ̀ pũ̀ũti.
  msy-2020: “Ia gɨn Kenanɨn nguazimɨn mangegh an ikiam, nguazir kɨ ia danɨngamin kam,
    a ian nguazimra ikiam. Egh dughiar ia Kenanɨn ikiamim, kɨ ti lepan mɨn garir arɨmariar
    kuram damightɨ, a dɨpenir tabar amutɨ da ikuvigham.
  dop-dop: Ye ɩ́ kɔmɑ nɑ ɩ́ sʋʋ Kɑnɑɑŋ tɛtʋ nti mɑ hɑ-mɛ tɔ tǝ tɑɑ, ɩlɛnɑ kʋyɑkʋ nɑkʋlɩ
    ɩ́ nɑ́ mɑ yelɑɑ nɑ hʋŋkpʋsʋlɑɣɑ tʋlʋŋɑ yɑɣɑ mǝ kutuluɣu nɑkʋlɩ kʋ koluŋɑ tɔɔ kɛ́
    tɛtʋ nti ɩnɩ tɩɩ pǝsɩ mǝ nyǝntʋ kɛ mpʋ tɔ tǝ tɑɑ tǝnɑ.
  azb-azb: «Sizə mülk olaraq verəcəyim Kənan torpağına girəndən sonra Mən ölkənizdə
    olan bir evə iyrənc kif əlaməti göndərsəm,
  eng-DBY: When ye come into the land of Canaan, which I give to you for a possession,
    and I put a leprous plague in a house of the land of your possession,
  hin-2017: “जब तुम लोग कनान देश में पहुँचो, जिसे मैं तुम्हारी निज भूमि होने के लिये
    तुम्हें देता हूँ, उस समय यदि मैं कोढ़ की व्याधि तुम्हारे अधिकार के किसी घर में
    दिखाऊँ,
  wol-KYG: «Bu ngeen demee ca réewu Kanaan ga ma leen jox muy seen moomeel, bu ma
    tegee liir wuy law ba xuural ab néeg foofa ca seen réewum bopp,
  eng-YLT: '''When ye come in unto the land of Canaan, which I am giving to you for
    a possession, and I have put a plague of leprosy in a house [in] the land of your
    possession;'
  eng-WYC-2017: When ye have entered into the land of Canaan, which I shall give to
    you into possession, if the wound of leprosy is in the houses,
  eng-WMBB: “When you have come into the land of Canaan, which I give to you for a
    possession, and I put a spreading mildew in a house in the land of your possession,
  urd-GVH: “जब तुम मुल्के-कनान में दाख़िल होगे जो मैं तुम्हें दूँगा तो वहाँ ऐसे मकान
    होंगे जिनमें मैंने फफूँदी फैलने दी है।
  rug-rug: “Pana nuquria gamu sa popoa Kenani, sa popoa sapu hiva ponia Rau koa gamu
    pude tamugamu, sari na tinarae hire si tamugamu totoso keke nokonoko kaleana si
    hoke vari karovi koari na vetu meke toa si asa.
  gaz-gaz: “Yommuu isin biyya Kanaʼaan kan ani akka dhaalaatti isiniif kennu sana
    seentanii anis mana biyya sanaa keessaa tokkotti dhukkuba lamxii facaasutti,
  fra-LSG: Lorsque vous serez entrés dans le pays de Canaan, dont je vous donne la
    possession; si je mets une plaie de lèpre sur une maison du pays que vous posséderez,
  yal-yal: “Ɛ na so Kanan yamanani, n naxan soma ɛ yii ɛ kɛɛn na, xa n funɛn sa banxina
    nde ma na yamanani,
  haw-1868: Aia komo oukou i ka aina o Kanaana a'u e haawi ai ia oukou i hooilina,
    a hookomo au i ka ino lepera iloko o ka hale o ka aina o oukou;
  arb-NAV: «عِنْدَمَا تَدْخُلُونَ أَرْضَ كَنْعَانَ الَّتِي وَهَبْتُهَا لَكُمْ مُلْكاً،
    وَجَعَلْتُ الْبَرَصَ الْمُعْدِي يَتَفَشَّى فِي أَحَدِ الْبُيُوتِ فِي الأَرْضِ
    الَّتِي امْتَلَكْتُمْ،
  ewe-ewe: “Ne mieɖo Kanaanyigba, afi si mele tsɔtsɔm na mi be wòanye mia tɔ dzi,
    eye meda kpodɔ ɖe aƒe aɖe me le anyigba la dzi la,
  eng-LEE: 'When ye come into the land of Canaan, which I give to you for a possession,
    and I put the plague of leprosy on a house of the land of your possession:'
  asm-FB: “মই যি দেশ অধিকাৰ অৰ্থে তোমালোকক দিম, সেই কনান দেশত তোমালোকে যেতিয়া সোমাবা,
    তোমালোকে অধিকাৰ কৰা সেই দেশৰ কোনো এটা ঘৰত যদি মই কুষ্ঠৰোগৰ দাগ উৎপন্ন কৰোঁ,
  sus-A: «وٌ نَ سٌ كَنَان بْشِ مَ، ﭑ نَشَن قِمَ وٌ مَ كّ رَ، شَ قُرٍ حَاشِ سَ مِنِ
    وٌ شَ بَنشِ كَنكٍيٍ مَ مّننِ،
  fra-SBL: Lorsque vous serez entrés dans le pays de Canaan, dont je vous donne la
    possession, et que j'aurai mis de la moisissure dans une maison du pays dont vous
    avez la possession,
  hbo-hbo: כִּ֤י תָבֹ֙אוּ֙ אֶל־אֶ֣רֶץ כְּנַ֔עַן אֲשֶׁ֥ר אֲנִ֛י נֹתֵ֥ן לָכֶ֖ם לַאֲחֻזָּ֑ה
    וְנָתַתִּי֙ נֶ֣גַע צָרַ֔עַת בְּבֵ֖ית אֶ֥רֶץ אֲחֻזַּתְכֶֽם׃
  eng-WYCLIFFE: Whanne ye han entrid in to the lond of Canaan, which lond Y schal
    yyue to you in to possessioun, if the wounde of lepre is in the housis,
  cwe-cwe: “Vondamwingile muna iisi ya Kanaani yondanimwing'heni kuwa yenu, nizatenda
    chimvuguya muna ikaye, muna iisi yondaiwe yenu,
  kik-kik: “Rĩrĩa mũgaakinya bũrũri wa Kaanani, ũrĩa ngũmũhe ũtuĩke igai rĩanyu, na
    niĩ njĩkĩre ũgumu ũgũthegea nyũmba thĩinĩ bũrũri-inĩ ũcio-rĩ,
  fra-NCL: « Lorsque vous serez entrés dans le pays de Canaan, dont je vous donne
    la possession, si je mets la plaie de lèpre sur une maison du pays que vous posséderez,
  cek-AK: na toep o hanah kang paek o ih, Kanaan prae thungah na kun o naah, na toep
    o ih to prae ih im maeto thungah ngansae ka pungsak naah,
  cuk-cuk: “An bemarga Canaán-yar-uknaidse be dogsamalale, agi an bemar-neggi digwar
    nasikdemalale,
  uig-CYR: — Силәр Мән өзүңларға мирас қилип беридиған Қанаан зиминиға киргәндин кейин,
    Мән силәр егә болидиған шу зиминдики бир өйгә бир хил песә-мохо ярисини әвәтсәм,
  tel-2017: “నేను మీకు వారసత్వంగా ఇచ్చే కనాను దేశంలో మీరు ప్రవేశించిన తరువాత ఏదైనా
    ఇంట్లో నేను బూజునూ, తెగులునూ కలిగిస్తే,
  hat-BSA: “Lè nou antre nan peyi Canaan an, ke Mwen bannou pou posesyon an, e Mwen
    mete yon mak lalèp kanni sou yon kay nan peyi posesyon pa nou an,
  kos-kos: “Ke kowos fin mau tuku nu in facl Canaan, su nga ac fah sot tuh in ma lowos,
    ac nga filiya tuhnyohu nu ke sie lohm in acn suwos uh,
  hbo-WLC: כִּ֤י תָבֹ֙אוּ֙ אֶל־אֶ֣רֶץ כְּנַ֔עַן אֲשֶׁ֥ר אֲנִ֛י נֹתֵ֥ן לָכֶ֖ם לַאֲחֻזָּ֑ה
    וְנָתַתִּי֙ נֶ֣גַע צָרַ֔עַת בְּבֵ֖ית אֶ֥רֶץ אֲחֻזַּתְכֶֽם׃
  ibo-ibo: “Mgbe unu banyere ala Kenan, bụ ala ahụ m na-enye unu, ọ bụrụ na o nwee
    ụlọ ọbụla m webatara ọrịa na-efe efe,
  ory-ory: “ଆମ୍ଭେ ଯେଉଁ ଦେଶ ତୁମ୍ଭମାନଙ୍କ ଅଧିକାର ନିମନ୍ତେ ଦେବା, ସେହି କିଣାନ ଦେଶରେ ତୁମ୍ଭେମାନେ
    ପ୍ରବେଶ କଲେ, ଯେବେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଅଧିକୃତ ଦେଶର କୌଣସି ଗୃହରେ କୁଷ୍ଠରୋଗର ଦାଗ ଉତ୍ପନ୍ନ
    କରୁ;
  chk-chk: “Lupwen oupwe tolong lon ewe fanü Kanaan üpwe ngenikemi pwe fanüemi, nge
    üpwe awora eu nuumw mi chöfetal lon eu imw won fanüemi,
  rop-rop: '@see-verse:LEV.014.033'
  ukr-1871: Як прийдете в Канаан землю, що сам я надїлю вам у державу, і як нашлю
    болячки заразливі в будинки землї тої, що буде ваша.
  deu-1951: Wenn ihr in das Land Kanaan kommt, das ich euch zur Besitzung gebe, und
    ich irgendein Haus des Landes eurer Besitzung mit einem Aussatz belege,
  eng-JPS: When ye are come into the land of Canaan, which I give to you for a possession,
    and I put the plague of leprosy in a house of the land of your possession;
  srp-1865: Kad doðete u zemlju Hanansku, koju æu vam ja dati da je vaša, pa kad pustim
    gubu na koju kuæu u zemlji koju æete držati,
  lug-lug: “Bwe muliyingira mu nsi ya Kanani gye mbawadde okugirya, ne musanga nga
    ntadde ebigenge mu emu ku nnyumba ez’omu nsi eyo,
  heb-heb: כי תבאו אל ארץ כנען אשר אני נתן לכם לאחזה ונתתי נגע צרעת בבית ארץ אחזתכם׃
  ben-IRV: “আমি যে দেশ অধিকারের জন্যে তোমাদেরকে দেব, সেই কনান দেশে তোমাদের প্রবেশের
    পর যদি আমি তোমাদের অধিকার করা দেশের কোনো গৃহে কুষ্ঠরোগের কলঙ্ক বিস্তার করি,
  pan-pan: ਜਦ ਤੁਸੀਂ ਕਨਾਨ ਦੇਸ ਵਿੱਚ ਪਹੁੰਚ ਜਾਓ ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਦਿੰਦਾ ਹਾਂ,
    ਤਾਂ ਜੇਕਰ ਮੈਂ ਉਸ ਦੇਸ ਦੇ ਕਿਸੇ ਘਰ ਵਿੱਚ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਪਾ ਦੇਵਾਂ,
  mya-JVB: သင် တို့ပိုင် ထိုက်ရာ၊ ငါ ပေး သော ခါနာန် ပြည် သို့ သင်တို့ရောက် သောအခါ
    ၊ သင် တို့နေရာ ထိုပြည် တွင် အိမ် တစုံတခု၌ နူနာ ကို ငါစွဲစေလျှင် ၎င်း
  hmo-hmo: “Lau ese umui lau henia, emui tano korikori, ladana Kanana dekenai umui
    ginidae neganai, sedira ruma ta dekenai lepera gorere do lau atoa.
  urd-urd: “जब तुम मुल्क — ए — कनान में जिसे मैं तुम्हारी मिल्कियत किए देता हूँ दाख़िल
    हो, और मैं तुम्हारे मीरासी मुल्क के किसी घर में कोढ़ की बला भेजूँ।
  rus-SYN: когда войдете в землю Ханаанскую, которую Я даю вам во владение, и Я наведу
    язву проказы на домы в земле владения вашего,
  bqc-SIM: Tó a gɛ̃ Kanaa bùsu pↄ́ málɛ kpáwá á pↄ́ ũ guu, mɛ́ má tò kpɛ́
    fù kpà á bùsuu we,
  tcz-CHONGTHU: “Keiman nangho gamlo dinga kapeh Canaan gamsung nalhun teng uleh,
    na chennau gamsunga chu, koitobang nalah uva kona insung khat a tiphah natna ka
    lhunsah khah a ahileh,
  mar-mar: कनान देश मी तुम्हास वतन म्हणून देत आहे. तुमचे लोक त्यामध्ये जाऊन पोहोंचतील
    त्यावेळी तुमच्या वतनाच्या देशातील एखाद्या घराला मी महारोगाचा चट्टा पाडला,
  qub-qub: «Gamcunata goycunäpaj caycaj Canaán nasyuncho tiyaycaptiqui maygayquipa
    wasiquichöpis mupalliypa yuriptenga
  bqp-bqp: sɑnɑm mɛ i ko i du Kɑnɑnin temɔ mɛ kon bɛɛ wɛ̃, nɑ̀ n derɑ disi gɔmi yi
    kpiɑ diru gɑru sɔɔ tè sɔɔ i wɑ̃ɑ,
  hat-hat: -Lè n'a fin antre nan peyi Kanaran an, peyi m'ap ban nou pou rele nou pa
    nou an, si mwen voye salpèt sou yonn nan kay kote nou rete yo, men sa pou nou
    fè.
  eng-BSB: “When you enter the land of Canaan, which I am giving you as your possession,
    and I put a contamination of mildew into a house in that land,
  tod-tod: «Siɛgi zu wo lɔɔzu la Kanaan yooi zu, nii gè feezu wo ya ga wɔnɔ, ni nà
    fuinfuingi ʋɛɛna pɛlɛi ta ʋa, zooi zu wo sɔlɔɔsu,
  eng-WEBPB: “When you have come into the land of Canaan, which I give to you for
    a possession, and I put a spreading mildew in a house in the land of your possession,
  kbq-kbq: Tamagrama erisanti haregahazema hu'na tamisua mopafi Kenenima vanage'na,
    mago'a nona azeri haviza hanena ana nomo'ma tontore'na,
  nhe-BL: “Quema ya inajsitose ipan tlali Canaán tlen na nimechmacatoc para imoaxca
    huan na nijtlalis ipan se cali se mancha tlen nesi para ax san aquistoc pero quipiya
    se hueyi cocolistli,
  gub-BL: — Amono putar amo ywy Kànàà her ma'e teko Izaew wanupe ihe nehe. Hehe wixe
    re weruzar putar ko heze'eg a'e wà nehe, i'i Tupàn. Aze Tupàn umuhem kar hàwe
    haw amo hàpuz me nehe,
  eng-DRA: When you shall be come into the land of Chanaan, which I will give you
    for a possession, if there be the plague of leprosy in a house,
