verse: LEV.014.047
translations:
  mal-C: ആ വീട്ടിൽവെച്ച് ആഹാരം കഴിക്കുകയോ ഉറങ്ങുകയോ ചെയ്യുന്നയാൾ തന്റെ വസ്ത്രം കഴുകണം.
  deu-TKW: Und wer in dem Hause geschlafen hat, der muß seine Kleider waschen; und
    wer in dem Hause gegessen hat, der muß seine Kleider waschen.
  lin-lin: Moto nyonso oyo akolekisa butu to kolia kati na ndako yango, asengeli kosukola
    bilamba na ye.
  eng-LSV: and he who is lying in the house washes his garments; and he who is eating
    in the house washes his garments.
  eng-GNV: 'Hee also that sleepeth in the house shall wash his clothes: he likewise
    that eateth in the house, shall wash his clothes.'
  eng-WEBSTER: 'And he that lieth in the house shall wash his clothes: and he that
    eateth in the house shall wash his clothes.'
  nhw-BL: Huan aqui hueli catli tlacuas o motecas ipan nopa cali quema tzactoc monequi
    quichicuenis iyoyo.
  swh-ONEN: Yeyote atakayelala au kula ndani ya nyumba hiyo ni lazima afue nguo zake.
  bba-bba: Wi u kpunɑ mi, ǹ kun mɛ u ɡɑ̃ɑnu di mi, u koo win yɑ̃nu teɑwɑ.
  eng-KJVCPB: And he that lieth in the house shall wash his clothes; and he that eateth
    in the house shall wash his clothes.
  luo-luo: To ngʼato angʼata ma nindo e odno kata chiemo e odno, nyaka luok lepe.
  meu-meu: Una ruma ai e aniani tauna na ena dabua baine huri, bona una ruma ai e
    mahuta tauna danu ena dabua baine huri.
  npi-ULB: त्यस घरमा सुतेका वा खाएका जोसुकैले आफ्ना लुगाहरू धोऊन् ।
  yor-yor: Ẹni tí ó bá sùn nínú ilé náà tàbí tí ó bá jẹun nínú rẹ̀ gbọdọ̀ fọ aṣọ rẹ̀.
  pes-OPCB: هر که در آن خانه بخوابد یا چیزی بخورد، باید لباس خود را بشوید.
  tgl-ULB: Sinuman ang matutulog sa bahay ay kailangan niyang labhan ang kanyang mga
    damit, ang sinuman ang kumain sa bahay ay kailangan niyang labhan ang kanyang
    mga damit.
  hui-hui: Mbirali anda ogoniha napole layago lelowa tomo nalu birayaguabi anda ogoniha
    paliyaguabi nde ibunaga aga wayawaya bulene nga.
  mya-mya: ထို​အိမ်​ထဲ​တွင်​အိပ်​မိ​စား​မိ​သူ​သည်​လည်း မိ​မိ​၏​အ​ဝတ်​များ​ကို​ဖွပ်​လျှော်​ရ​မည်။
  bod-N: ཁང་པའི་ནང་དུ་ཉལ་བའི་མི་དེས་གོས་རྣམས་གཙང་མར་བཀྲུ་དགོས་པ་དང་། ཁང་པའི་ནང་དུ་ཁ་ཟས་ཟ་བའི་མི་དེས་ཀྱང་གོས་རྣམས་གཙང་མར་བཀྲུ་དགོས།
  sna-sna: Munhu wose achavata kana kuti achadya ari mumba iyoyo anofanira kusuka
    nguo dzake.
  spa-BLM: El que se acueste en la casa lavará su ropa, y el que coma en la casa lavará
    su ropa.
  cac-cac: Yaln̈ej mach sva'i, ma svay d'a jun pat chi', yovalil sjuq'uel spichul.
  swh-ULB: Na yeyote aliyelala ndani ya nyumba lazima afue nguo zake, na yeyote aliyekula
    ndani ya nyumba lazima afue nguo zake.
  bel-bel: і хто сьпіць у доме тым, той павінен вымыць вопратку сваю; і хто есьць
    у доме тым, той павінен вымыць вопратку сваю.
  deu-ELBBK: und wer in dem Haus schläft, soll seine Kleider waschen; und wer in dem
    Haus isst, soll seine Kleider waschen.
  mbb-OT: Is minsan hentei he edlipezeng etawa egkaan diyà te seled kayi he valey
    kinahanglan he ebpìpian din is bisti zin.
  mal-2015: വീട്ടിൽ കിടക്കുന്നവൻ വസ്ത്രം അലക്കേണം; ആ വീട്ടിൽ വെച്ചു ഭക്ഷണം കഴിക്കുന്നവനും
    വസ്ത്രം അലക്കേണം.
  rmc-rmc: Te vareko andre ajso kher sučahas abo chaľahas, mušinel peske te rajbinel
    o gada.
  pes-OPV: و هر‌که در خانه بخوابدرخت خود را بشوید و هر‌که در خانه چیزی خورد، رخت خود
    را بشوید.
  ron-1924: Чине се ва кулка ын касэ сэ-шь спеле хайнеле. Чине ва мынка ын касэ, де
    асеменя, сэ-шь спеле хайнеле.
  ben-OBCV: যে কেউ সেই বাড়িতে ঘুমায় অথবা খাবার খায়, সে তার কাপড় অবশ্যই ধুয়ে নেবে।
  som-som: Oo qofkii guriga seexdaaba waa inuu dharkiisa maydhaa, oo kii guriga wax
    ku cunaana waa inuu dharkiisa maydhaa.
  lat-VUC: et qui dormierit in ea, et comederit quippiam, lavabit vestimenta sua.
  eng-ASVBT: And he that lieth in the house shall wash his clothes; and he that eateth
    in the house shall wash his clothes.
  ita-1885: E chi sarà giaciuto in quelle casa, lavi i suoi vestimenti; parimente,
    chi avrà mangiato in essa, lavi i suoi vestimenti.
  eng-LXXUP: And he that sleeps in the house shall wash his garments, and be unclean
    until evening; and he that eats in the house shall wash his garments, and be unclean
    until evening.
  eng-ULB: Anyone who slept in the house must wash his clothes, and anyone who ate
    in the house must wash his clothes.
  spa-VBL: Quien duerma o coma en la casa debe lavar su ropa.
  fra-_FOB: Celui qui aura couché dans la maison, lavera ses vêtements. Celui qui
    aura mangé dans la maison, lavera ses vêtements.
  mal-mal: വീട്ടിൽ കിടക്കുന്നവൻ വസ്ത്രം അലക്കണം; ആ വീട്ടിൽ വച്ചു ഭക്ഷണം കഴിക്കുന്നവനും
    വസ്ത്രം അലക്കണം.
  urd-GVR: Jo aise ghar meṅ soe yā khānā khāe lāzim hai ki wuh apne kapṛe dho le.
  suz-BL: मिनु सुइ मेको खिंमी इप्‍त हना यो, जाप्‍तु हना यो, मेकोमी आ वा मुरचा माल्‍ब।
  ita-1927: Chi avrà dormito in quella casa, si laverà le vesti; e chi avrà mangiato
    in quella casa, si laverà le vesti.
  ckb-ckb: ئەوەی لە ماڵەکە خەوتبێت، ئەوا دەبێت جلەکانی بشوات و ئەوەی لە ماڵەکە نانی
    خواردبێت ئەوا دەبێت جلەکانی بشوات.
  eng-BBE: And anyone who has been sleeping in the house will have to have his clothing
    washed; and anyone who takes food in that house will have to have his clothing
    washed.
  kan-OKCV: ಆ ಮನೆಯೊಳಗೆ ಮಲಗಿಕೊಳ್ಳುವವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಬೇಕು. ಅಲ್ಲದೆ ಆ ಮನೆಯೊಳಗೆ
    ತಿನ್ನುವವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: அந்த வீட்டிலே உறங்கியவன் தன் உடைகளைத் துவைக்கக்கடவன்; அந்த வீட்டிலே சாப்பிட்டவனும்
    தன் உடைகளைத் துவைக்கக்கடவன்.
  spa-RV-1909: Y el que durmiere en aquella casa, lavará sus vestidos; también el
    que comiere en la casa, lavará sus vestidos.
  ron-BTF: Și cel ce se culcă în casă să își spele hainele; și cel ce mănâncă în casă
    să își spele hainele.
  eng-WEBP: He who lies down in the house shall wash his clothes; and he who eats
    in the house shall wash his clothes.
  eng-FBV: Anyone who sleeps or eats in the house must wash their clothes.
  nld-1939: en wie in het huis slaapt, of er in eet, moet zijn kleren wassen.
  nch-BL: Huan cati hueli cati tacuas o motecas ipan nopa cali quema tzactoc monequi
    quichicuenis iyoyo.
  vie-1934: Ai ngủ, hoặc ăn trong nhà đó phải giặt quần áo mình.
  hin-CV: इसी प्रकार जो कोई व्यक्ति उस घर में विश्राम करता है, या भोजन कर लेता है,
    वह भी अपने वस्त्रों को शुद्ध करे.
  eng-OURB: He who lies down in the house shall wash his clothes; and he who eats
    in the house shall wash his clothes.
  spa-BES: Y todo el que haya estado durmiendo en la casa tendrá que lavarse la ropa;
    y cualquiera que tome comida en esa casa tendrá que lavarse la ropa.
  tdx-tdx: Hanasa o siki’eo ze nandre amy anjombay vaho hanasa o siki’eo ka ze nikama
    amy anjombay ao.
  vid-vid: Yoneche yowasa kuli ng'handa ayo ama kulya chilyo mgati mwa ng'handa ayo,
    yangumlapa yahovuje mivalo ja heye.
  eng-OKE: And he who may sleep in the house shall wash his clothes, and he who eateth
    in the house shall wash his clothes.
  tha-KJV: ผู้​ใดที่นอนลงในเรือนนั้นต้องซักเสื้อผ้าของเขา และผู้​ที่​รับประทานในเรือนนั้นต้องซักเสื้อผ้าของเขาด้วย
  por-BR-2018: E o que dormir naquela casa, lavará suas roupas; também o que comer
    na casa, lavará suas roupas.
  deu-ELO: und wer in dem Hause schläft, soll seine Kleider waschen; und wer in dem
    Hause isset, soll seine Kleider waschen.
  eng-WYC-2018: and he that sleepeth [in it], and eateth anything therein, he shall
    wash his clothes.
  epo-epo: Kaj kiu dormis en tiu domo, tiu lavu siajn vestojn; kaj kiu manĝis en tiu
    domo, tiu lavu siajn vestojn.
  uig-PIN: Əgǝr birkim ɵy iqidǝ yatⱪan bolsa, kiyimlirini yusun; wǝ ǝgǝr birsi ɵydǝ
    ƣizalanƣan bolsa, umu ɵz kiyimlirini yusun.
  beo-beo: Amola nowa da amo diasu ganodini golala dasea o ha:i nasea, e da ea abula
    huluanedodofema:ne sia:ma.
  tpi-OTNT: Na sapos wanpela man i kaikai o slip long dispela haus, orait em i mas
    wasim klos bilong en.
  hau-SA: Duk wanda ya kwana ko ya ci abinci a gidan dole yă wanke rigunansa.
  uig-LAT: Eger birkim öy ichide yatqan bolsa, kiyimlirini yusun; we eger birsi öyde
    ghizalan’ghan bolsa, umu öz kiyimlirini yusun.
  nde-nde: Loba ngubani ozalala loba adlele kuleyondlu kufanele agezise izigqoko zakhe.
  ton-ton: Pea ko ia ʻe mohe ʻi he fale ʻe fō ʻe ia hono ngaahi kofu; pea ko ia ʻoku
    kai ʻi he fale ʻe fō ʻe ia hono kofu.
  ces-1613: A jestliže by kdo spal v tom domě, zpéře roucha svá; tolikéž jestliže
    by kdo jedl v tom domě, zpéře roucha svá.
  eng-WMB: He who lies down in the house shall wash his clothes; and he who eats in
    the house shall wash his clothes.
  tam-TCV: அதேபோல் அவ்வீட்டினுள் நித்திரை செய்கிற அல்லது சாப்பிடுகிற எவனும், தன் உடைகளைக்
    கழுவவேண்டும்.
  ceb-ULB: Kinahanglan nga maglaba sa iyang mga bisti ang si bisan kinsa nga natulog
    ug nagkaon sulod sa maong balay.
  pol-UBG: Kto by spał w tym domu, wypierze swoje szaty, a kto by jadł w tym domu,
    wypierze swoje szaty.
  urd-GVU: جو ایسے گھر میں سوئے یا کھانا کھائے لازم ہے کہ وہ اپنے کپڑے دھو لے۔
  deu-1912: Und wer darin liegt oder darin ißt, der soll seine Kleider waschen.
  kan-2017: ಆ ಮನೆಯಲ್ಲಿ ಮಲಗಿಕೊಂಡವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಬೇಕು; ಅಲ್ಲಿ ಊಟಮಾಡಿದವನೂ
    ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Ma demturug be’ nra mol nga but’, ara abich u lan fare naun ma thangri
    luknag e mad rok.
  hlt-MCSB: Im khuiah aka yalh tah a himbai te suk saeh. Im khuiah caak aka ca long
    khaw a himbai te suk saeh.
  mdy-ETH: ዬኖ ማኣሬሎይዳ ጌሊ ላሄ ዓሲ ዓኣቴ፥ ሃሣ ሙኡዚ ዴዒ ሙዔ ዓሲ ዓኣቴ ማኣዓሢ ፔኤኮ ማስኮንጎ።
  twi-ASANTE: Na obiara a ɔbɛda hɔ anaa ɔbɛdidi wɔ efie hɔ no bɛsi ne nneɛma nyinaa.
  eng-WEBU: He who lies down in the house shall wash his clothes; and he who eats
    in the house shall wash his clothes.
  bnp-bnp: E rei a viri i kani o i mahita vona a ruma iea, ge vahilolo a maka varakia
    vona.
  wal-wal: He keettan zin77iya uri woikko katta miya uri ba maayuwaa meecco.
  spa-PDDPT: El que se acueste o coma en aquella casa, lavará sus ropas.
  gun-gun: Opy oke e'ỹ vy okaru va'ekue ma ojoi 'rã oao.
  agu-BL: Nin alchok scyetz yi ja wit xe jun ca'la'tz, tajwe'n tan xtx'ajol yi be'ch
    tetz. Ncha'tz alchok scyetz yil wan tul, tajwe'n tan xtx'ajol yi be'ch tetz, tan
    tele'n yi il c'ol te yi be'ch tetz.
  ilo-ULB: Siasinoman a maturog iti balay ket masapul a labaanna dagiti pagan-anayna,
    ken siasinoman a mangan iti dayta a balay ket masapul a labaanna ti pagan-anayna.
  kpg-kpg: Maa tangada gaa moe gi lala be e miami i lodo di hale deelaa, le e hai
    gi haga madammaa ono goloo.
  uig-ARA: ئەگەر بىركىم ئۆي ئىچىدە ياتقان بولسا، كىيىملىرىنى يۇسۇن؛ ۋە ئەگەر بىرسى
    ئۆيدە غىزالانغان بولسا، ئۇمۇ ئۆز كىيىملىرىنى يۇسۇن.
  sus-sus: Naxan na a sa na banxi kui, xa na mu a ra a a dɛge naa, na lanma a xa a
    xa dugie xa.»
  pon-2006: Mehmen me pahn wendi de mwenge nan ihmwo pahn kamwakelehda eh likou kan.
  ksd-ksd: nina i va ta ra pal na puk kana umana mal, ma nina i ian ta ra pal na puk
    kana umana mal.
  tur-YTC: Evde yatan giysilerini yıkayacak; evde yemek yiyen de giysilerini yıkayacak.”
  grc-BRENT: Καὶ ὁ κοιμώμενος ἐν τῇ οἰκίᾳ, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ ἀκάθαρτος ἔσται
    ἕως ἑσπέρας· καὶ ὁ ἔσθων ἐν τῇ οἰκίᾳ, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ ἀκάθαρτος ἔσται
    ἕως ἑσπέρας.
  ind-AYT: Setiap orang yang makan dan tidur di rumah itu harus mencuci pakaiannya.
  nya-nya: Munthu amene wagona mʼnyumbamo kapena kudyeramo ayenera kuchapa zovala
    zake.
  hrv-hrv: Tko u kući legne, mora oprati svoju odjeću. I tko u kući objeduje, mora
    svoju odjeću oprati.
  mps-mps: “Te bidi me deli te tomode godege piali ma nai tubaso da, teda aga ugwa
    ąį telayao,” wali.
  tpi-tpi: Na sapos wanpela man i kaikai o slip long dispela haus, orait em i mas
    wasim klos bilong en.
  dan-1931: den, der sover deri skal tvætte sine Klæder, og den der spiser deri, skal
    tvætte sine Klæder.
  vie-OVCB: Còn ai nằm hoặc ăn trong nhà ấy phải giặt quần áo mình.
  guj-2017: જે કોઈ વ્યક્તિ તે ઘરમાં સૂઈ જાય અથવા જમે તો તેણે પોતાના વસ્ત્રો ધોઈ નાખવાં.
  pon-2006A: Mehmen me pahn wendi de mwenge nan ihmwo pahn kamwakelehda eh likou kan.
  por-BRBSL: Aquele que se deitar na casa lavará suas roupas; e aquele que comer na
    casa lavará suas roupas.
  cth-cth: Hote im dawk ka ip e tami, ka catnet e tami teh, amae khohna a pâsu han.
  twi-twi: Na obiara a ɔbɛda hɔ anaa obedidi wɔ fie hɔ no bɛhoro ne nneɛma nyinaa.
  hlt-hlt: Im khuiah aka yalh tah a himbai te suk saeh. Im khuiah caak aka ca long
    khaw a himbai te suk saeh.
  tbz-SIM: kɛ̀ wèè duɔ́ tɛ miɛkɛ yoo ò di tɛ miɛkɛ wèe ɔ́ú o yɑ̀ɑ̀tì.
  msy-2020: Eghtɨ gumazitam dɨpenir kamɨn aven damɨ, o an aven dakuam, kamaghɨn a
    uan korotiaba ruegh.
  dop-dop: Wei ɩ́ hǝntɑ kʋ tɑɑ, yɑɑ ɩ cɑɣɑɑ nɑ ɩ́ tɔɣɔ pʋlʋ, pǝ wɛɛ sɩ ɩ́ cɔtɔ ɩ wontu
    kɛ́.
  azb-azb: O evdə yeyən yaxud yatan adam geyimlərini yusun.
  eng-DBY: And he that sleepeth in the house shall wash his garments, and he that
    eateth in the house shall wash his garments.
  hin-2017: और जो कोई उस घर में सोए वह अपने वस्त्रों को धोए; और जो कोई उस घर में खाना
    खाए वह भी अपने वस्त्रों को धोए।
  wol-KYG: Ku tëdd ca biir néeg ba war naa fóot ay yéreem te ku fa lekke it war naa
    fóot ay yéreem.
  eng-YLT: and he who is lying in the house doth wash his garments; and he who is
    eating in the house doth wash his garments.
  eng-WYC-2017: and he that sleepeth [in it], and eateth anything therein, he shall
    wash his clothes.
  eng-WMBB: He who lies down in the house shall wash his clothes; and he who eats
    in the house shall wash his clothes.
  urd-GVH: जो ऐसे घर में सोए या खाना खाए लाज़िम है कि वह अपने कपड़े धो ले।
  rug-rug: Asa sapu eko babe henahena koasa vetu asa, si kaqu va via i sa sari na
    nana poko.
  gaz-gaz: Namni mana sana seenee rafe yookaan keessatti waa nyaate uffata isaa haa
    miiccatu.
  fra-LSG: Celui qui aura couché dans la maison lavera ses vêtements. Celui qui aura
    mangé dans la maison lavera aussi ses vêtements.
  yal-yal: Naxan na a sa hanma a a dɛge na banxini, a xa a dugine xa.”
  haw-1868: A o ka mea moe ma ia hale, e holoi oia i kona kapa; a o ka mea ai maloko
    o ka kale, e holoi oia i kona kapa.
  arb-NAV: وَعَلَى كُلِّ مَنْ نَامَ فِيهِ أَوْ أَكَلَ، أَنْ يَغْسِلَ ثِيَابَهُ.
  ewe-ewe: Ele na ame sia ame si mlɔ aƒea me alo ɖu nu le eme la be wòanya eƒe awuwo.
  eng-LEE: And he that lieth in the house shall wash his clothes; and he that eateth
    in the house shall wash his clothes.
  asm-FB: আৰু যিকোনো লোকে সেই ঘৰত শুব, তেওঁ নিজ বস্ত্ৰ ধুব আৰু যিকোনো লোকে সেই ঘৰত
    আহাৰ কৰিব, তেৱোঁ নিজ বস্ত্ৰ ধুব লাগিব।
  sus-A: نَشَن نَ عَ سَ نَ بَنشِ كُي، شَ نَ مُ عَ رَ عَ عَ دّفٍ نَا، نَ لَنمَ عَ شَ
    عَ شَ دُفِيٍ شَ.»
  fra-SBL: Celui qui se couchera dans la maison lavera ses vêtements, et celui qui
    mangera dans la maison lavera ses vêtements.
  hbo-hbo: וְהַשֹּׁכֵ֣ב בַּבַּ֔יִת יְכַבֵּ֖ס אֶת־בְּגָדָ֑יו וְהָאֹכֵ֣ל בַּבַּ֔יִת
    יְכַבֵּ֖ס אֶת־בְּגָדָֽיו׃
  eng-WYCLIFFE: and he that slepith and etith ony thing therynne, schal waische hise
    clothis.
  cwe-cwe: Munhu yoyose yogona hebu yoja muna ikaye iyo, kolondeka yafuwe viwalo vake.
  kik-kik: Mũndũ o wothe ũngĩkoma kana arĩĩre irio nyũmba ĩyo, no nginya athambie
    nguo ciake.
  fra-NCL: Celui qui aura couché dans la maison lavera ses vêtements. Celui qui aura
    mangé dans la maison lavera aussi ses vêtements.
  cek-AK: To imthung ah iip kami loe, a khukbuen to pasuk han oh; to imthung ah buh
    caa kami doeh, a khukbuen to pasuk han oh.
  cuk-cuk: Dule a-neggi gabisale, mas-guchale, e-mor enukoed.
  uig-CYR: Әгәр бирким өй ичидә ятқан болса, кийимлирини жуйсун; вә әгәр бириси өйдә
    ғизаланған болса, уму өз кийимлирини жуйсун.
  tel-2017: ఆ ఇంట్లో నిద్రించేవాడు తన బట్టలు ఉతుక్కోవాలి. అలాగే ఆ ఇంట్లో భోజనం చేసేవాడు
    కూడా తన బట్టలు ఉతుక్కోవాలి.
  hat-BSA: Menm jan an, nenpòt moun ki kouche nan kay la, li va lave rad li, e nenpòt
    moun ki manje nan kay la, li va lave rad li.
  kos-kos: Kutena mwet su ona ku mongo in lohm sac enenu na in ohlla nuknuk lal.
  hbo-WLC: וְהַשֹּׁכֵ֣ב בַּבַּ֔יִת יְכַבֵּ֖ס אֶת־בְּגָדָ֑יו וְהָאֹכֵ֣ל בַּבַּ֔יִת
    יְכַבֵּ֖ס אֶת־בְּגָדָֽיו׃
  ibo-ibo: Onye ọbụla dinara ala maọbụ rie nri nʼime ya, ga-asacha uwe ya.
  ory-ory: ପୁଣି, ଯେ ସେହି ଗୃହରେ ଶୟନ କରେ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ସେହି ଘରେ ଯେ ଭୋଜନ କରେ,
    ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ।
  chk-chk: Iö kana ra konola lon ewe imw ika mongö lon repwe sopuni üfer.
  rop-rop: En enibodi hu leidanbat o dagadagat daga insaid langa det haus, wal im
    garra lafta washim im klos.
  ukr-1871: А хто спав у будинку, мусить випрати одїж свою, і хто їв у будинку, мусить
    випрати одїж свою.
  deu-1951: Und wer darin liegt, der soll seine Kleider waschen; auch wer darin ißt,
    der soll seine Kleider waschen.
  eng-JPS: And he that lieth in the house shall wash his clothes; and he that eateth
    in the house shall wash his clothes.
  srp-1865: I ko bi spavao u onoj kuæi, neka opere haljine svoje; tako i ko bi jeo
    u onoj kuæi, neka opere haljine svoje.
  lug-lug: N’omuntu yenna anaasulanga mu nnyumba eyo oba anaaliirangamu, anaayozanga
    engoye ze.
  heb-heb: והשכב בבית יכבס את בגדיו והאכל בבית יכבס את בגדיו׃
  ben-IRV: আর যে কেউ সেই গৃহে শোয়, সে নিজের পোশাক ধোবে এবং যে কেউ সেই গৃহে খায়,
    সেও নিজের পোশাক ধোবে।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਉਸ ਘਰ ਵਿੱਚ ਲੰਮਾ ਪਵੇ, ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋ ਲਵੇ ਅਤੇ ਜਿਹੜਾ ਉਸ ਘਰ ਵਿੱਚ
    ਖਾਣਾ ਖਾਵੇ ਉਹ ਵੀ ਆਪਣੇ ਕੱਪੜੇ ਧੋ ਲਵੇ।
  mya-JVB: ထိုအိမ် ၌ အိပ် သောသူ၊ စား သောက်သောသူသည်၊ မိမိ အဝတ် ကို လျှော် ရမည်။
  hmo-hmo: Unai ruma dekenai ia hekure, o ia aniani tauna ese iena dabua do ia huria.
  urd-urd: और जो कोई उस घर में सोए वह अपने कपड़े धो डाले, और जो कोई उस घर में कुछ
    खाए वह भी अपने कपड़े धोए।
  rus-SYN: и кто спит в доме том, тот должен вымыть одежды свои и нечист будет до
    вечера; и кто ест в доме том, тот должен вымыть одежды свои и нечист будет до
    вечера.
  bqc-SIM: Tó gbɛ̃e ì kpɛ́piu ge à pↄblèu, aàli a pↄkasaↄ pí.
  tcz-CHONGTHU: Koi hileh hiche insunga imu khapen pen jong chun aponsil akisop lhah
    ding chule insunga an nekha pen pen injong, aposil jouse akisop theng ding ahi.
  mar-mar: त्या घरात कोणी काही खाल्ले किंवा कोणी त्या घरात निजला तर त्याने आपले कपडे
    धुवावे.
  qub-qub: Chay wasicho pipis micoj u puñoj cäga limyu cananpaj röpanta tagshanga.
  bqp-bqp: Wi u kpunɑ mi, ǹ kun mɛ u gɑ̃ɑnu di mi, u koo win yɑ̃nu teɑwɑ.
  hat-hat: Tout moun ki te kouche osinon ki te manje anndan kay la va gen pou lave
    rad ki te sou yo.
  eng-BSB: And anyone who sleeps in the house or eats in it must wash his clothes.
  tod-tod: Zɔi a ɠɛ laani pɛlɛi naa wu, naa ɠa ná-seɠeiti gba. Zɔi a laamiina pɛlɛi
    naa wu, naa ɓalaa ɠa ná-seɠeiti gba.
  eng-WEBPB: He who lies down in the house shall wash his clothes; and he who eats
    in the house shall wash his clothes.
  kbq-kbq: Hagi anahunkna huno iza'o, ana nompima mase'nimo'a kukena'a sese nehanigeno,
    iza'o ana nompima ne'zama nesimo'a, kukena'a sese hino.
  nhe-BL: Huan tlen hueli tlen tlacuas o motecas ipan nopa cali quema tzactoc monequi
    quichicuenis iyoyo.
  gub-BL: Aze a'e 'ar rehe amo uzeàpàrirog ipupe nehe, aze ru'u umai'u ipupe nehe,
    tuwe uhez uma'e wemimunehew nehe.
  eng-DRA: And he that sleepeth in it, and eateth any thing, shall wash his clothes.
