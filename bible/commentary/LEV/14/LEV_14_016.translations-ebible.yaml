verse: LEV.014.016
translations:
  mal-C: വലതുചൂണ്ടുവിരൽ ഉള്ളംകൈയിലെ എണ്ണയിൽ മുക്കി, അതിൽ കുറെ യഹോവയുടെമുമ്പാകെ ഏഴുപ്രാവശ്യം
    തളിക്കണം.
  deu-TKW: Sodann tauche der Priester seinen rechten Finger in das Öl, das in seiner
    linken Hand ist, und sprenge von dem Öl mit seinem Finger siebenmal vor Jahwe.
  lin-lin: Nganga-Nzambe akozindisa, kati na mafuta oyo asili kosopa na loboko na
    ye ya ngambo ya mwasi, mosapi ya mibale ya loboko na ye ya ngambo ya mobali mpe
    akosalela yango mpo na kosopa mbala sambo mafuta liboso ya Yawe.
  eng-LSV: and the priest has dipped his right finger in the oil which [is] on his
    left palm, and has sprinkled of the oil with his finger seven times before YHWH.
  eng-GNV: And the Priest shall dip his right finger in the oyle that is in his left
    hand, and sprinkle of the oyle with his finger seuen times before the Lord.
  eng-WEBSTER: And the priest shall dip his right finger in the oil that is in his
    left hand, and shall sprinkle of the oil with his finger seven times before the
    LORD.
  nhw-BL: Huan teipa nopa totajtzi quixolonis imacpil tlen ima nejmac ipan nopa aceite
    huan ica imacpil tlaatzejtzelhuis chicome huelta noixpa na, niamoTECO.
  swh-ONEN: na achovye kidole chake cha shahada cha mkono wake wa kuume kwenye mafuta
    yaliyoko kwenye kiganja chake, na kwa kidole hicho anyunyize mafuta hayo mara
    saba mbele za Bwana.
  bba-bba: Kpɑ u kɑ win nɔm ɡeun niki biɑ ɡum mɛ dɛkɑ u mu yɛ̃kɑ nɔn nɔɔbɑ yiru Yinni
    Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'and the priest shall dip his right finger in the oil that is in his
    left hand, and shall sprinkle of the oil with his finger seven times before the
    Lord:'
  luo-luo: eka enolut lith lwete ma korachwich e mo manie pat lwete ma koracham, kendo
    kire nyadibiriyo e nyim Jehova Nyasaye.
  meu-meu: bena idiba imana kwakikwakina ta una dehoro ai baine urua diho, bena dehoro
    na nega hitu baine daveraia Iehova vairanai.
  npi-ULB: र आफ्नो देब्रे हातमा भएको तेलमा आफ्नो दाहिने औँला चोपेर परमप्रभुको अगि
    केही तेल सात पल्‍ट छर्कने छ ।
  yor-yor: Yóò sì ti ìka ìfábẹ̀lá ọ̀tún rẹ̀ bọ inú òróró àtẹ́lẹwọ́ rẹ̀, yóò sì wọ́n
    díẹ̀ nínú rẹ̀ níwájú Olúwa nígbà méje.
  pes-OPCB: و انگشت دست راست خود را در آن فرو برده، هفت بار روغن را به حضور خداوند
    بپاشد.
  tgl-ULB: at isasawsaw ang kanyang kanang daliri sa langis na nasa kanyang kaliwang
    kamay, at iwiwisik ang kaunting langis gamit ang kanyang daliri ng pitong ulit
    sa harap ni Yahweh.
  hui-hui: Ani buwa gi tiganaga gi hondoneme weli biagoha ibira halu wai howa Anduane
    Homogo i̱ninaga deni kahalu tandala ba holene nga.
  mya-mya: လက်​ယာ​လက်​ညှိုး​ဖြင့်​ဆီ​ကို​တို့​၍ ထာ​ဝ​ရ ဘု​ရား​၏​ရှေ့​တော်​တွင်​ခု​နစ်​ကြိမ်​ဖျန်း​ရ
    မည်။-
  bod-N: ལག་གཡས་པའི་མཛུབ་མོ་རང་གི་ལག་གཡོན་པའི་ལག་མཐིལ་དུ་ཡོད་པའི་སྣུམ་གྱི་ནང་དུ་བསྒྲེས་ནས།
    མཛུབ་མོས་སྣུམ་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལན་བདུན་གཏོར་དགོས་སོ། །
  sna-sna: agonyika munwe wake wokutendeka nawo wokurudyi mumafuta ari muchanza choruoko
    rwake agosasa mamwe acho nomunwe kanomwe pamberi paJehovha.
  spa-BLM: El sacerdote mojará su dedo derecho en el aceite que tiene en su mano izquierda,
    y rociará un poco del aceite con su dedo siete veces delante de Yahvé.
  cac-cac: slab'anem jun sb'ab'el yiximal sc'ab' vin̈ d'a svach' d'a scal aceite,
    stziquem uqueloc aceite chi' vin̈ d'a yichan̈ Jehová.
  swh-ULB: na kunyunyiza baadhi ya mafuta kwa kidole mara saba mbele za Yahwe.
  bel-bel: і ўмочыць сьвятар правы палец свой у алей, які на левай далоні ягонай,
    і пакропіць алеем з пальца свайго сем разоў прад абліччам Госпада;
  deu-ELBBK: und der Priester tauche seinen rechten Finger in das Öl, das in seiner
    linken Hand ist, und sprenge von dem Öl mit seinem Finger siebenmal vor dem HERRN.
  mbb-OT: ne idtiyuk din is tezù te kewanan he velad din kayi te lana ne ibpirik din
    heini te kepipitu ziyà te etuvangan te Nengazen.
  mal-2015: പുരോഹിതൻ ഇടങ്കയ്യിൽ ഉള്ള എണ്ണയിൽ വലങ്കയ്യുടെ വിരൽ മുക്കി വിരൽകൊണ്ടു ഏഴു
    പ്രാവശ്യം യഹോവയുടെ സന്നിധിയിൽ എണ്ണ തളിക്കേണം.
  rmc-rmc: Andre oda olejos močinela o angušt le čače vasteskro a eftavar leha pokropinela
    anglo RAJ.
  pes-OPV: و کاهن انگشت راست خود را به روغنی که در کف چپ خود دارد فروبرد، و هفت مرتبه
    روغن را به حضور خداوندبپاشد.
  ron-1924: Преотул сэ-шь ынмоае деӂетул мыний дрепте ын унтделемнул дин палма мыний
    стынӂь ши сэ стропяскэ дин унтделемн де шапте орь ку деӂетул ынаинтя Домнулуй.
  ben-OBCV: তার হাতে ঢালা তেলের মধ্যে তার তর্জনী ডোবাবে এবং সদাপ্রভুর সামনে আঙুল দিয়ে
    সাতবার তেল ছিটাবে।
  som-som: Oo wadaadku waa inuu fartiisa midig daraa saliidda ku jirta calaacashiisa
    bidix, oo waa inuu toddoba jeer saliidda fartiisa kula saydhaa Rabbiga hortiisa.
  lat-VUC: tingetque digitum dextrum in eo, et asperget coram Domino septies.
  eng-ASVBT: and the priest shall dip his right finger in the oil that is in his left
    hand, and shall sprinkle of the oil with his finger seven times before Jehovah.
  ita-1885: E intinga il dito della sua man destra, in quell'olio che sarà sopra la
    palma della sua man sinistra; e col dito spruzzi di quell'olio sette volte nel
    cospetto del Signore.
  eng-LXXUP: And he shall dip with the finger of his right hand into some of the oil
    that is in his left hand, and he shall sprinkle with his finger seven times before
    the Lord.
  eng-ULB: and dip his right finger in the oil that is in his left hand, and sprinkle
    some of the oil with his finger seven times before Yahweh.
  spa-VBL: mojará su dedo índice derecho en él, y con su dedo rociará un poco de aceite
    de oliva siete veces ante el Señor.
  fra-_FOB: Ensuite le sacrificateur trempera le doigt de sa main droite dans l'huile
    qui sera dans sa main gauche, et fera aspersion de l'huile avec son doigt sept
    fois devant l'Éternel.
  mal-mal: പുരോഹിതൻ ഇടംകൈയിൽ ഉള്ള എണ്ണയിൽ വലംകൈയുടെ വിരൽ മുക്കി വിരൽകൊണ്ട് ഏഴു പ്രാവശ്യം
    യഹോവയുടെ സന്നിധിയിൽ എണ്ണ തളിക്കണം.
  urd-GVR: Apne dahne hāth ke angūṭhe ke sāth wālī unglī is tel meṅ ḍubo kar wuh use
    sāt bār Rab ke sāmne chhiṛke.
  suz-BL: मिनु चढ़ेबमी आ ग्‍युरा गुइ ङा ब्रेप्‍चोम आ पेरा गुइम बाक्‍शो तेलम ख्रुम्‍शा,
    परमप्रभु यावे आ ङोंइती ७ खेयप ब्रुइक्‍चा माल्‍ब। लेवी ४:६,१७
  ita-1927: quindi il sacerdote intingerà il dito della sua destra nell’olio che avrà
    nella sinistra, e col dito farà sette volte aspersione di quell’olio davanti all’Eterno.
  ckb-ckb: ئینجا کاهینەکە پەنجەیەکی دەستی ڕاستی دەکاتە ناو ئەو زەیتەی ناو لەپی دەستی
    چەپییەتی و حەوت جار بە پەنجەی زەیتەکە لەبەردەم یەزدان دەپرژێنێت.
  eng-BBE: And let the priest put his right finger in the oil which is in his left
    hand, shaking it out with his finger seven times before the Lord;
  kan-OKCV: ಯಾಜಕನು ತನ್ನ ಎಡಗೈಯಲ್ಲಿರುವ ಎಣ್ಣೆಯಲ್ಲಿ ತನ್ನ ಬಲಗೈ ಬೆರಳನ್ನು ಅದ್ದಿ, ತನ್ನ ಬೆರಳಿನಿಂದ
    ಆ ಎಣ್ಣೆಯನ್ನು ಏಳು ಸಾರಿ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: தன் இடதுகையிலுள்ள எண்ணெயில் தன் வலதுகையின் விரலை நனைத்து, தன் விரலினால்
    ஏழுமுறை அந்த எண்ணெயில் எடுத்து, யெகோவாவுடைய சந்நிதியில் தெளித்து,
  spa-RV-1909: 'Y mojará su dedo derecho en el aceite que tiene en su mano izquierda,
    y esparcirá del aceite con su dedo siete veces delante de Jehová:'
  ron-BTF: Și preotul să își înmoaie degetul drept în untdelemnul care este în palma
    mâinii stângi și să stropească din untdelemn cu degetul său de șapte ori înaintea
    DOMNULUI;
  eng-WEBP: The priest shall dip his right finger in the oil that is in his left hand,
    and shall sprinkle some of the oil with his finger seven times before the LORD.
  eng-FBV: dip his right index finger in it, and using his finger, sprinkle some of
    the olive oil seven times before the Lord.
  nld-1939: de vinger van zijn rechterhand in de olie dopen, die op zijn linkerhand
    ligt, en een weinig van die olie met zijn vinger zeven maal voor het aanschijn
    van Jahweh sprenkelen.
  nch-BL: Huan teipa nopa totajtzi quixolonis imacpil ten imax nejmat ipan nopa aceite
    huan ica imacpil taatzejtzelhuis chicome huelta noixpa na, niamoTECO.
  vie-1934: nhúng ngón tay hữu vào dầu trong bàn tay tả mình, mà rảy bảy lần trước
    mặt Đức Giê-hô-va.
  hin-CV: फिर पुरोहित अपनी बायीं हथेली में रखे बचे हुए तेल में अपने दाएं हाथ की उंगली
    डुबाकर याहवेह के सामने उस तेल में से कुछ तेल को सात बार छिड़क दे.
  eng-OURB: The priest shall dip his right finger in the oil that is in his left hand,
    and shall sprinkle some of the oil with his finger seven times before Adonai.
  spa-BES: Y el sacerdote ponga su dedo derecho en el aceite que tiene en su mano
    izquierda, meciendolo siete veces delante de él Señor;
  tdx-tdx: Le halò’ i mpisoroñey amy menake am-pità’e haviay i rambo-pità’e havanay
    vaho hapitsi­pitsin-drambo-pità’e im-pito añatrefa’ Iehovà i menakey.
  vid-vid: Kozabika chidole cha moko wa heye wa kudilo kuli mafuta ago na kumizila
    mala saba hali Mkulu Nguluwi.
  eng-OKE: And the priest shall dip the finger of his right hand in the oil which
    is upon his left hand, and shall sprinkle of the oil with his finger seven times
    before the Lord.
  tha-KJV: และเอานิ้วมือขวาจิ้​มน​้ำมันซึ่งอยู่ในมือซ้าย ประพรมน้ำมันด้วยนิ้วของเขาเจ็ดครั้งต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E molhará seu dedo direito no azeite que tem em sua mão esquerda,
    e espargirá do azeite com seu dedo sete vezes diante do SENHOR:'
  deu-ELO: und der Priester tauche seinen rechten Finger in das Öl, das in seiner
    linken Hand ist, und sprenge von dem Öle mit seinem Finger siebenmal vor Jehova.
  eng-WYC-2018: and the priest shall dip his right finger therein, and he shall sprinkle
    it seven times before the Lord.
  epo-epo: Kaj la pastro trempos sian dekstran fingron en la oleo, kiu estos sur lia
    maldekstra manplato, kaj li aspergos per la oleo de sia fingro sep fojojn antaŭ
    la Eternulo.
  uig-PIN: Kaⱨin ong barmiⱪini sol ⱪolidiki zǝytun meyiƣa qilap, Pǝrwǝrdigarning aldida
    yǝttǝ ⱪetim barmiⱪi bilǝn sǝpsun.
  beo-beo: E da ea lobodafa lobosogo amo susuligi ganodini gele, Hina Gode ba:ma:ne
    fesuale agoane fogaga:ga:lamu.
  tpi-OTNT: Na em i mas putim wanpela pinga bilong han sut long dispela wel na tromoi
    wel 7-pela taim na bai mi, Bikpela, mi ken lukim em.
  hau-SA: ya tsoma yatsarsa ta dama cikin man da yake a tafin hannunsa, kuma da yatsar
    zai yayyafa man a gaban Ubangiji sau bakwai.
  uig-LAT: Kahin ong barmiqini sol qolidiki zeytun méyigha chilap, Perwerdigarning
    aldida yette qétim barmiqi bilen sepsun.
  nde-nde: agxamuze umunwe wakhe wenkomba emafutheni lawo, abesewafafaza phambi kukaThixo
    kasikhombisa.
  ton-ton: 'Pea ʻe ʻai ʻe he taulaʻeiki ʻae tuhu ʻo hono nima toʻomataʻu ki he lolo
    ʻoku ʻi hono nima toʻohema, pea ʻe luluku ʻae lolo ʻaki hono tuhu ke liunga fitu
    ʻi he ʻao ʻo Sihova:'
  ces-1613: A omoče prst svůj pravý v tom oleji, kterýž má na ruce své levé, pokropí
    z něho prstem svým sedmkrát před Hospodinem.
  eng-WMB: The priest shall dip his right finger in the oil that is in his left hand,
    and shall sprinkle some of the oil with his finger seven times before the LORD.
  tam-TCV: தன் வலது ஆள்காட்டி விரலை, இடது உள்ளங்கையில் இருக்கும் எண்ணெயில் தோய்த்து,
    யெகோவா முன்னிலையில் ஏழுமுறை தெளிக்கவேண்டும்.
  ceb-ULB: ug ituslob niya ang iyang tuo nga tudlo sa lana nga anaa sa iyang wala
    nga kamot, ug iwisikwisik niya sa makapito ka higayon ang gamayng lana pinaagi
    sa iyang tudlo sa atubangan ni Yahweh.
  pol-UBG: I umoczy swój prawy palec w oliwie, która jest na jego lewej dłoni, i tym
    palcem pokropi oliwą siedem razy przed PANEM.
  urd-GVU: اپنے دہنے ہاتھ کے انگوٹھے کے ساتھ والی اُنگلی اِس تیل میں ڈبو کر وہ اُسے
    سات بار رب کے سامنے چھڑکے۔
  deu-1912: und mit seinem rechten Finger in das Öl tauchen, das in seiner linken
    Hand ist, und sprengen vom Öl mit seinem Finger siebenmal vor dem HERRN.
  kan-2017: ತನ್ನ ಬಲಗೈಯ ಬೆರಳನ್ನು ಅದರಲ್ಲಿ ಅದ್ದಿ, ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಏಳು ಸಾರಿ ಬೆರಳಿನಿಂದ
    ಚಿಮುಕಿಸಬೇಕು.
  yap-yap: me yip buguli pa’ ko ba’ ni mat’aw nga fithik’ me atngiy ni medlip yay
    u rom u p’eowchen SOMOL.
  hlt-MCSB: Te phoeiah khosoih. loh a banvoei kutpha dongkah situi khuila bantang
    kutdawn te nuem saeh lamtah situi te BOEIPA mikhmuh ah a kutdawn neh voei rhih
    haeh saeh.
  mdy-ETH: ዬካፓ ሻውሎ ቃኣቃ ዓኣ፥ ዛይቶይዳ ፔኤኮ ሚዛቆ ኩጮ ኬኤሎ ዳኪ ዳኪ ናንጊና ናንጋ ጎዳ ቤርታ ላንካይ ማይንቲ ዉፁርቆንጎ፤
  twi-ASANTE: na ɔde ne nsa nifa abɔ mu, na watu apete mprɛnson wɔ Awurade anim.
  eng-WEBU: The priest shall dip his right finger in the oil that is in his left hand,
    and shall sprinkle some of the oil with his finger seven times before the LORD.
  bnp-bnp: Muri ge lutua na namona oliv iea a kukulimana a kanena, ge voro tamali
    balaka polorua na matane BAKOVI DAGI.
  wal-wal: “Tigidi he haddirssa kushiyaa gomppan de7iya wogaraa zaitiyan ba ushachcha
    kushiyaa biradhdhiyaa naaqqidi, GODAA sinttan laapputoo caccafo.
  spa-PDDPT: Luego el sacerdote mojará su dedo derecho en el aceite que tiene en su
    mano izquierda, y con su dedo rociará aceite siete veces delante de Yavé.
  gun-gun: Opo ijaxua re azeite oĩ va'e py omoakỹ 'rã okuã oiporu kuaa regua. Ha'e
    vy okuã py ju omboayvipa 'rã sete-kue Senhor renonde.
  agu-BL: Nin copon mu'ul yi wi k'ab yi sbal tul yi aceita'tz yi cy'a'n ta'n le k'ab,
    nin mben stz'itul juk tir swutz Kataj Ryos.
  ilo-ULB: ket isawsawna ti makannawan a ramayna iti lana nga adda iti makannigid
    nga imana, ket iwarsina ti dadduma a lana babaen iti ramayna iti maminpito iti
    sangoanan ni Yahweh.
  kpg-kpg: ga daalo dono madaalima i dono lima gau donu gi lodo nia lolo aalaa, ga haga nonnono
    i nia holongo e hidu i di gowaa deelaa i mua nnadumada o Dimaadua.
  uig-ARA: كاھىن ئوڭ بارمىقىنى سول قولىدىكى زەيتۇن مېيىغا چىلاپ، پەرۋەردىگارنىڭ ئالدىدا
    يەتتە قېتىم بارمىقى بىلەن سەپسۇن.
  sus-sus: A xa a bɛlɛxɛsole yirefanyi sin ture kui, a nu bara naxan sa a kɔɔla bɛlɛxɛ
    kui, a xa na ture kasan dɔxɔ solofere n tan Alatala ya i.
  pon-2006: e ahpw pahn kaduh sendinpeh palimaun loale oh usupihki pak isuh wasao
    mwohn silangin KAUN-O.
  ksd-ksd: ma na vadudu ra kaka na limana tuna ta ra dangi nina i ki ta ra lapar a
    limana, ma na pikire ra dangi lavurua na pakana ta ra luaina mata i ra Luluai;
  tur-YTC: Kâhin sağ parmağını sol elindeki yağa batıracak ve Yahve'nin önünde yedi
    kez parmağıyla yağdan biraz serpecek.
  grc-BRENT: Καὶ βάψει τὸν δάκτυλον τὸν δεξιὸν ἀπὸ τοὺ ἐλαίου τοῦ ὄντος ἐπὶ τῆς χειρὸς
    αὐτοῦ τῆς ἀριστερᾶς· καὶ ῥανεῖ τῷ δακτύλῳ ἑπτάκις ἔναντι Κυρίου.
  ind-AYT: Kemudian, imam harus mencelupkan jari tangan kanannya ke dalam minyak yang
    ada pada telapak tangan kirinya. Dia harus memercikkan minyak itu dengan jarinya
    sebanyak tujuh kali di hadapan TUHAN.
  nya-nya: aviyike chala chake cha ku dzanja lamanja mʼmafuta amene ali mʼdzanja lamanzerewo,
    ndi kuwaza mafutawo ndi chala chakecho kasanu ndi kawiri pamaso pa Yehova.
  hrv-hrv: Zamočivši svećenik svoj desni prst u ulje na svojoj lijevoj ruci, neka
    uljem sa svoga prsta obavi škropljenje pred Jahvom sedam puta.
  mps-mps: Tama agai dolo nogo dani me deli te welba munama, te wel a naga si sogo
    sąsągą bilibaso da, te ena Genuai Bidi, eno aga sueibao.
  tpi-tpi: Na em i mas putim wanpela pinga bilong han sut long dispela wel na tromoi
    wel 7-pela taim na bai mi, Bikpela, mi ken lukim em.
  dan-1931: og Præsten skal dyppe sin højre Pegefinger i den Olie, han har i sin venstre
    Hånd, og med sin Finger stænke Olien syv Gange foran HERRENS Åsyn.
  vie-OVCB: nhúng ngón tay phải vào dầu đó, rảy bảy lần trước mặt Chúa Hằng Hữu.
  guj-2017: તેણે જમણા હાથની આંગળી તેમાં બોળવી અને યહોવાહની સમક્ષ સાત વખત તે તેલનો
    છંટકાવ કરવો.
  pon-2006A: e ahpw pahn kaduh sendinpeh palimaun loale oh usupihki pak isuh wasao
    mwohn silangin KAUN-O.
  por-BRBSL: O sacerdote mergulhará seu dedo direito no óleo que está em sua mão esquerda,
    e borrifará parte do óleo com seu dedo sete vezes antes de Yahweh.
  cth-cth: Hote satui hah, aranglae a kutdawn a ranup vaiteh, Cathut hmalah vai sari
    touh a kahek han.
  twi-twi: na ɔde ne nsa nifa abɔ mu, na watu apete mpɛn ason wɔ Awurade anim.
  hlt-hlt: Te phoeiah khosoih loh a banvoei kutpha dongkah situi khuila bantang kutdawn
    te nuem saeh lamtah situi te BOEIPA mikhmuh ah a kutdawn neh voei rhih haeh saeh.
  tbz-SIM: kɛ́pɔɔ̀tɛ̀ o nɔ̀ùtɛ̀ youtɛ kó dinɔ́mbii mɑrì kɛ́míɛ́tɛ́ mɛtɑummɛ̀ tou kucɛ
    mɛ̀yiekɛ̀.
  msy-2020: Egh a uan agharir guvimɨn amadaghan itir dafarir puzir bizibar akakazim
    isɨ, uan dafarir kɨriamɨn itir borer kam darugh, egh 7plan dughiabar Ikiavɨra
    Itir Godɨn damazimɨn a kavamang.
  dop-dop: Nɑ ɩ́ lii ɩ ntɑntɑkʋ tɑɑ nim mpɩ pǝ tɑɑ kɛ́ mpǝle ntɔɣɔŋ nyǝntɛ nɑ ɩ́ ŋmɩɩsɩ
    tɔm nɑɑtosompɔɣɔlɑɣɑ kɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ tɔɔ.
  azb-azb: sağ əlinin bir barmağını sol ovcundakı zeytun yağına batıraraq Rəbbin hüzurunda
    yeddi dəfə çiləsin.
  eng-DBY: and the priest shall dip his right finger in the oil that is in his left
    hand, and shall sprinkle of the oil with his finger seven times before Jehovah.
  hin-2017: और याजक अपने दाहिने हाथ की उँगली को अपनी बाईं हथेली पर के तेल में डुबाकर
    उस तेल में से कुछ अपनी उँगली से यहोवा के सम्मुख सात बार छिड़के।
  wol-KYG: Na sarxalkat bi capp baaraamu joxoñu ndijooram ci diw gi ci loxol càmmoñam,
    daldi wis-wisale diw gi baaraamam, ba mu mat juróom ñaari yoon fi kanam Aji Sax
    ji.
  eng-YLT: and the priest hath dipped his right finger in the oil which [is] on his
    left palm, and hath sprinkled of the oil with his finger seven times before Jehovah.
  eng-WYC-2017: and the priest shall dip his right finger therein, and he shall sprinkle
    it seven times before the Lord.
  eng-WMBB: The priest shall dip his right finger in the oil that is in his left hand,
    and shall sprinkle some of the oil with his finger seven times before the LORD.
  urd-GVH: अपने दहने हाथ के अंगूठे के साथवाली उँगली इस तेल में डुबोकर वह उसे सात बार
    रब के सामने छिड़के।
  rug-rug: noti la nia keke kakarutu lima mataona, meke siburu nia sa ka zuapa totoso
    pa kenuna e Zihova vasina.
  gaz-gaz: quba harka isaa mirgaas zayitii barruu harka isaa irra jiru keessa cuuphee
    quba isaatiin yeroo torba fuula Waaqayyoo duratti haa facaasu.
  fra-LSG: Le sacrificateur trempera le doigt de sa main droite dans l’huile qui est
    dans le creux de sa main gauche, et il fera avec le doigt sept fois l’aspersion
    de l’huile devant l’Éternel.
  yal-yal: A xa a yiifari ma yii soli keden sin tureni, a yi a xuya Alatala yɛtagi
    dɔxɔɲa ma solofere.
  haw-1868: A e hoo iho ke kahuna i kona manamanalima akau iloko o ka aila ka mea
    iloko o kona lima hema, a e pipi i ka aila me kona manamanalima, ehiku ka pipi
    ana imua o Iehova.
  arb-NAV: وَيَغْمِسُ إِصْبَعَهُ الْيُمْنَى فِي الزَّيْتِ الْمَصْبُوبِ فِي يَدِهِ
    الْيُسْرَى، وَيَرُشُّ مِنْهُ سَبْعَ مَرَّاتٍ أَمَامَ الرَّبِّ.
  ewe-ewe: Nunɔla la atsɔ eƒe nuɖusi ƒe asibidɛ ɖeka ade ami la me, eye wòahlẽe kple
    eƒe asibidɛ zi adre le Yehowa ŋkume.
  eng-LEE: And the priest shall dip his finger of the right hand in the oil that is
    in his left hand, and he shall sprinkle of the oil with his finger seven times
    before the Lord.
  asm-FB: আৰু সেই বাওঁ হাতৰ তলুৱাত থকা তেলত নিজ সোঁহাতৰ আঙুলি জুবুৰিয়াই, আঙুলিৰে
    সেই তেলৰ পৰা অলপ অলপকৈ যিহোৱাৰ সন্মুখত সাতবাৰ ছটিয়াব।
  sus-A: عَ شَ عَ بّلّشّسٌلٍ يِرٍقَنيِ سِن تُرٍ كُي، عَ نُ بَرَ نَشَن سَ عَ كْولَ
    بّلّشّ كُي، عَ شَ نَ تُرٍ كَسَن دْشْ سٌلٌقٍرٍ ﭑ تَن عَلَتَلَ يَ عِ.
  fra-SBL: Le prêtre trempera son doigt droit dans l'huile qui est dans sa main gauche,
    et il fera sept fois l'aspersion de l'huile avec son doigt devant Yahvé.
  hbo-hbo: וְטָבַ֤ל הַכֹּהֵן֙ אֶת־אֶצְבָּעֹ֣ו הַיְמָנִ֔ית מִן־הַשֶּׁ֕מֶן אֲשֶׁ֥ר עַל־כַּפֹּ֖ו
    הַשְּׂמָאלִ֑ית וְהִזָּ֨ה מִן־הַשֶּׁ֧מֶן בְּאֶצְבָּעֹ֛ו שֶׁ֥בַע פְּעָמִ֖ים לִפְנֵ֥י
    יְהוָֽה׃
  eng-WYCLIFFE: and he schal dippe the riyt fyngur therynne, and schal sprynge seuensithis
    bifor the Lord.
  cwe-cwe: maabaho kezavabika chidole cha mkono wake wa kulume muna yamavuta yayo
    yeli kuna ichiganza cha kumoso na kuyamiza miyanza saba haulongozi wa Mndewa Mulungu.
  kik-kik: acooke atobokie kĩara gĩake kĩa muoroto kĩa ũrĩo maguta-inĩ macio marĩ
    rũhĩ rwake, aminjaminje maguta mamwe ma macio marĩ kĩara gĩake mbere ya Jehova
    maita mũgwanja.
  fra-NCL: Le prêtre trempera le doigt de sa main droite dans l’huile qui est dans
    le creux de sa main gauche, et fera avec le doigt sept fois l’aspersion de l’huile
    devant Yahweh.
  cek-AK: qaima mah a bantang ban tadong to, a banqoi ban ah kaom, situi thungah nup
    pacoengah, a ban tadong hoiah situi to Angraeng hmaa ah vai sarihto haeh tih.
  cuk-cuk: Geb degine, e-goo-dummad-nagabalid-nuedsikid olivo-gwallu-e-argan-nuku-sapiledsik-siidgi
    owardikuoed. Geb olivo-gwallu-owardikusad an-asabin ilagugle (7) bomi-bomi imakoed.
  uig-CYR: Каһин оң бармиғини сол қолидики зәйтун мейиға чилап, Пәрвәрдигарниң алдида
    йәттә қетим бармиғи билән сәпсун.
  tel-2017: ఎడమ చేతిలో ఉన్న నూనెలో తన కుడి చేతి వేలుని ముంచి యెహోవా సమక్షంలో ఏడు సార్లు
    చిలకరించాలి.
  hat-BSA: Alò, prèt la va fonse dwèt men dwat li nan lwil ki nan pla men goch la,
    e avèk dwèt li, li va flite kèk nan lwil la sèt fwa devan SENYÈ a.
  kos-kos: isongya soko kufinpaol layot nu loac, ac usrokya kutu srah inge pacl itkosr
    ye mutun LEUM GOD.
  hbo-WLC: וְטָבַ֤ל הַכֹּהֵן֙ אֶת־אֶצְבָּע֣וֹ הַיְמָנִ֔ית מִן־הַשֶּׁ֕מֶן אֲשֶׁ֥ר עַל־כַּפּ֖וֹ
    הַשְּׂמָאלִ֑ית וְהִזָּ֨ה מִן־הַשֶּׁ֧מֶן בְּאֶצְבָּע֛וֹ שֶׁ֥בַע פְּעָמִ֖ים לִפְנֵ֥י
    יְהוָֽה׃
  ibo-ibo: ọ ga-arụnye otu mkpịsịaka nri ya nʼime mmanụ dị nʼọbụaka ya, ọ ga-ewere
    mkpịsịaka ya fesa ụfọdụ nʼime ya ugboro asaa nʼihu Onyenwe anyị.
  ory-ory: ତହୁଁ ଯାଜକ ସେହି ବାମ ହସ୍ତର ପାପୁଲିସ୍ଥିତ ତୈଳରେ ଆପଣା ଡାହାଣ ଅଙ୍ଗୁଳି ଡୁବାଇ ଅଙ୍ଗୁଳି
    ଦ୍ୱାରା ସେହି ତୈଳରୁ କିଛି ନେଇ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସାତ ଥର ଛିଞ୍ଚିବ;
  chk-chk: Iwe, epwe atukalong aütün pelifichin pöün lon ewe noppuk o äsupu fän fisu
    ekis seni ewe noppuk fän mesen ewe Samol mi Lapalap.
  rop-rop: en im garra pudum wanbala bingga blanga im raidensaid bingga langa det
    oliboil, en tjakambat 7 taim deya langa det Seikridwan Pleis.
  ukr-1871: І вмочить сьвященник палець свій правий в олїю, що в лївій долонї його,
    та й бризне олїї пальцем своїм сїм раз перед Господом.
  deu-1951: und der Priester soll mit seinem rechten Finger in das Öl tunken, das
    in seiner linken Hand ist, und mit seinem Finger von dem Öl siebenmal vor dem
    HERRN sprengen.
  eng-JPS: And the priest shall dip his right finger in the oil that is in his left
    hand, and shall sprinkle of the oil with his finger seven times before the LORD.
  srp-1865: Pa neka zamoèi sveštenik prst od desne ruke svoje u ulje što mu je na
    lijevom dlanu, i neka pokropi uljem s prsta svojega sedam puta pred Gospodom.
  lug-lug: anannyikanga olunwe lwe olwa ddyo mu mafuta ag’omuzeeyituuni agali mu kibatu
    ky’omukono gwe ogwa kkono, n’amansira n’olunwe lwe ku mafuta ag’omuzeeyituuni
    emirundi musanvu awali Mukama Katonda.
  heb-heb: וטבל הכהן את אצבעו הימנית מן השמן אשר על כפו השמאלית והזה מן השמן באצבעו
    שבע פעמים לפני יהוה׃
  ben-IRV: পরে যাজক সেই বাম হাতে অবস্থিত তেলে নিজের ডান হাতের আঙ্গুল ডুবিয়ে আঙ্গুলের
    দ্বারা সেই তেল থেকে কিছু কিছু করে সাত বার সদাপ্রভুর সামনে ছিটিয়ে দেবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਆਪਣੀ ਸੱਜੇ ਹੱਥ ਦੀ ਉਂਗਲ ਨੂੰ ਆਪਣੇ ਖੱਬੇ ਹੱਥ ਦੀ ਤਲੀ ਦੇ ਤੇਲ ਵਿੱਚ ਡੋਬ
    ਕੇ ਉਸ ਤੇਲ ਵਿੱਚੋਂ ਕੁਝ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੱਤ ਵਾਰੀ ਛਿੜਕੇ,
  mya-JVB: ထို ဆီ ကို မိမိ လက်ျာ လက်ညှိုး နှင့် တို့ယူ၍ ထာဝရဘုရား ရှေ့ တော်၌ ခုနစ်
    ကြိမ် တိုင်အောင်ဖြန်း ရမည်။
  hmo-hmo: Iena ima kwakikwakina idibana be olive dehoro lalonai do ia atoa, bona
    nega 7 unai olive dehoro haida do ia negea lao, bona lau, Lohiabada ese do lau
    itaia.
  urd-urd: और काहिन अपनी दहनी उँगली को अपने बाएँ हाथ के तेल में डुबोए, और ख़ुदावन्द
    के सामने कुछ तेल सात बार अपनी उँगली से छिड़के।
  rus-SYN: и омочит священник правый перст свой в елей, который на левой ладони его,
    и покропит елеем с перста своего семь раз пред лицем Господа;
  bqc-SIM: i a ↄplaa ↄnɛzↄblena zↄ̃ nísi pↄ́ kú a ↄzɛɛupiwa, i nísipi fã́fã Dii
    aɛ gɛ̃n sopla ń a ↄtonapio.
  tcz-CHONGTHU: Hiche akhut veilam khut phang chunga asun lhahsa thaotwi chu, akhut
    jetlam khut junga akhoi nat ding, Pakai angsung achu vel sagi jen athin ding ahi.
  mar-mar: मग याजकाने आपल्या उजव्या हाताचे बोट आपल्या डाव्या तळहातावरील तेलात बुडवून
    त्यातले काही परमेश्वरासमोर सात वेळा बोटाने शिंपडावे.
  qub-qub: Nircur derëchu caj dëdunta asëtiyoj maquinman ushmachenga. Chaywanmi ñaupäman
    ganchis cuti tapsenga.
  bqp-bqp: Kpɑ u kɑ win nɔm geun niki biɑ gum mɛ dɛkɑ u mu yɛ̃kɑ nɔn nɔɔbɑ yiru Yinni
    Gusunɔn wuswɑɑɔ.
  hat-hat: L'a tranpe yon dwèt men dwat li nan lwil ki nan pla men gòch li a. Avèk
    dwèt la, l'a voye ti gout lwil sèt fwa devan lotèl Bondye a.
  eng-BSB: dip his right forefinger into the oil in his left palm, and sprinkle some
    of the oil with his finger seven times before the LORD.
  tod-tod: Toɠa yeeɓeɠai lɔ gulɔi wu, nii é kɔʋɛzu yeei ɠa, é gulɔi vaza daa ɠɛ
    lɔfela ga yeeɓeɠai Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: The priest shall dip his right finger in the oil that is in his left
    hand, and shall sprinkle some of the oil with his finger seven times before the
    LORD.
  kbq-kbq: tamaga kaziga azankoreti ana masavempi reteno, Ra Anumzamofo avuga 7ni'a
    zupa rutri trira hugahie.
  nhe-BL: Huan teipa nopa totajtzi quixolonis imacpil tlen ima nejmatl ipan nopa aceite
    huan ica imacpil tlaatzejtzelhuis chicome huelta noixtla na, niimoTECO.
  gub-BL: Umuàkym putar ukwà opo awyze har rehe har uri kawer pupe nehe. Umupiripirik
    putar 7 haw a'e pe Tupàn Tuweharupi Wiko Ma'e henataromo nehe.
  eng-DRA: And shall dip his right finger in it, and sprinkle it before the Lord seven
    times.
