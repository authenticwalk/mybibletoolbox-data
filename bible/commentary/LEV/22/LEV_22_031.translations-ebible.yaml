verse: LEV.022.031
translations:
  mal-C: “എന്റെ കൽപ്പനകൾ പ്രമാണിച്ച് അവയെ അനുസരിക്കുക. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: So beobachtet denn meine Gebote und thut darnach - ich bin Jahwe.
  lin-lin: Bobatela mitindo na Ngai mpe bosalela yango. Nazali Yawe.
  eng-LSV: And you have kept my commands and have done them; I [am] YHWH;
  eng-GNV: 'Therefore shall ye keepe my commandements and do them: for I am the Lord.'
  eng-WEBSTER: 'Therefore shall ye keep my commandments, and do them: I am the LORD.'
  nhw-BL: “Xijtlepanitaca notlanahuatil. Quena, xijtoquilijtinemica senquistoc catli
    quiijtohua pampa na, niamoTECO.
  swh-ONEN: “Shikeni maagizo yangu na kuyafuata. Mimi ndimi Bwana.
  bba-bba: Bɑ koo nɛn woodɑ ye mɛm nɔɔwɑwɑ kpɑ bu ye swĩi.
  eng-KJVCPB: 'Therefore shall ye keep my commandments, and do them: I am the Lord.'
  luo-luo: “Rituru chikena kendo uluwgi maber. An e Jehova Nyasaye.
  meu-meu: 'Benaini, egu haheḡani ba badinadia, karadia ba kara: lau binai Iehova.'
  npi-ULB: यसैकारण तिमीहरूले मेरा आज्ञा मान्‍नू र तीअनुसार हिँड्नू । म परमप्रभु हुँ
    ।
  yor-yor: “Ẹ pa òfin mi mọ́, kí ẹ sì máa ṣe wọ́n. Èmi ni Olúwa.
  pes-OPCB: «شما باید تمام فرمانهای مرا به جا آورید، چون من یهوه هستم.
  tgl-ULB: Kaya dapat ninyong sundin ang aking mga kautusan at tuparin ang mga ito.
    Ako si Yahweh.
  hui-hui: Anduane Homogohanda lalu, I̱ Anduane Homogoore kogonigo i̱na mana lo ngogo
    baya hanguore hale halu taluwa bilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​ပ​ညတ်​များ​ကို လိုက်​နာ​ကြ​လော့။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​တော်​မူ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་གི་བཀའ་རྣམས་བསྲུངས་ནས་དེ་བཞིན་དུ་བསྒྲུབ་དགོས། བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ།
    །
  sna-sna: “Chengetai mirayiro yangu mugoitevera. Ndini Jehovha.
  spa-BLM: “Por lo tanto, guardarán mis mandamientos y los pondrán en práctica. Yo
    soy Yahvé.
  cac-cac: B'eyb'alejec in checnab'il, tze c'anab'ajanpaxi. A in Jehová in svala'.
  swh-ULB: Kwa hiyo imewapasa kuzishika amri zangu na kuzifuata. Mimi ndimi Yahweh.
  bel-bel: І шануйце запаведзі Мае і выконвайце іх. Я Гасподзь.
  deu-ELBBK: Und ihr sollt meine Gebote beobachten und sie tun. Ich bin der HERR.
  mbb-OT: Tumana niw is menge suǥù ku. Iyan a kes Nengazen.
  mal-2015: ആകയാൽ നിങ്ങൾ എന്റെ കല്പനകൾ പ്രമാണിച്ചു ആചരിക്കേണം; ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Doľikeren mire prikazi a dživen pal lende. Me som o RAJ.
  pes-OPV: پس اوامر مرا نگاه داشته، آنها را بجا آورید. من یهوه هستم.
  ron-1924: Сэ пэзиць порунчиле Меле ши сэ ле ымплиниць. Еу сунт Домнул.
  ben-OBCV: “আমার সব আদেশ পালন করো এবং সেগুলি অনুসরণ করো। আমি সদাপ্রভু।
  som-som: Haddaba sidaas daraaddeed waa inaad xajisaan oo yeeshaan amarradayda, waayo,
    aniga ayaa Rabbiga ah.
  lat-VUC: Custodite mandata mea, et facite ea. Ego Dominus.
  eng-ASVBT: 'Therefore shall ye keep my commandments, and do them: I am Jehovah.'
  ita-1885: E osservate i miei comandamenti, e metteteli in opera. Io sono il Signore.
  eng-LXXUP: And ye shall keep my commandments and do them.
  eng-ULB: So you must keep my commandments and carry them out. I am Yahweh.
  spa-VBL: Guarda mis reglas y ponlas en práctica. Yo soy el Señor.
  fra-_FOB: 'Gardez donc mes commandements, et accomplissez-les: Je suis l''Éternel.'
  mal-mal: ആകയാൽ നിങ്ങൾ എന്റെ കല്പനകൾ പ്രമാണിച്ച് ആചരിക്കണം; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Mere ahkām māno aur un par amal karo. Maiṅ Rab hūṅ.
  suz-BL: मिनु गेपुकीमी आं शेंतीके तुइश्‍शा टिने। गो परमप्रभु यावे नङ।
  ita-1927: Osserverete dunque i miei comandamenti, e li metterete in pratica. Io
    sono l’Eterno.
  ckb-ckb: «”فەرمانەکانم بپارێزن و جێبەجێیان بکەن، من یەزدانم.
  eng-BBE: 'So then, keep my orders and do them: I am the Lord.'
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀವು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡು ಅವುಗಳನ್ನು ಮಾಡಬೇಕು. ನಾನೇ ಯೆಹೋವ
    ದೇವರು.
  tam-2017: “நீங்கள் என் கட்டளைகளைக் கைக்கொண்டு, அவைகளின்படி செய்யக்கடவீர்கள்; நான்
    யெகோவா.
  spa-RV-1909: 'Guardad pues mis mandamientos, y ejecutadlos: Yo Jehová.'
  ron-BTF: 'De aceea să păziți poruncile mele și să le împliniți: Eu sunt DOMNUL.'
  eng-WEBP: “Therefore you shall keep my commandments, and do them. I am the LORD.
  eng-FBV: Keep my rules and put them into practice. I am the Lord.
  nld-1939: Onderhoudt dus mijn geboden en handelt er naar. Ik ben Jahweh!
  nch-BL: “Xijtepanitaca notanahuatil. Quena, xijtoquilijtinemica senquisa cati quiijtohua
    pampa na, niamoTECO.
  vie-1934: 'Vậy, hãy giữ làm theo các điều răn ta: Ta là Đức Giê-hô-va.'
  hin-CV: “तुम मेरी आज्ञाओं का पालन कर उनका अनुसरण करना; मैं ही याहवेह हूं.
  eng-OURB: “Therefore you shall keep my mitzvot ·instructions·, and do them. I am
    Adonai.
  spa-BES: 'Entonces, cumple mis órdenes y hazlas: Yo soy el Señor.'
  tdx-tdx: Asoao hambena’ areo o lili­koo, vaho anoeñe; Izaho Iehovà.
  vid-vid: “Ahyo mochibatilila malajizo na kudita vyondonjile heni. Heni ndo Mkulu
    Nguluwi.
  eng-OKE: And you shall observe My commandments, and do them. I am the Lord.
  tha-KJV: เพราะฉะนั้นเจ้าจงรักษาบัญญั​ติ​ของเราและกระทำตาม เราคือพระเยโฮวาห์
  por-BR-2018: 'Guardai pois meus mandamentos, e executai-os: Eu sou o SENHOR.'
  deu-ELO: Und ihr sollt meine Gebote beobachten und sie tun. Ich bin Jehova.
  eng-WYC-2018: Keep ye my behests, and do ye those, (or Obey my commandments, and
    do them); I am the Lord.
  epo-epo: 'Kaj observu Miajn ordonojn kaj plenumu ilin: Mi estas la Eternulo.'
  uig-PIN: Silǝr Mening ǝmrlirimni qing tutup, ularƣa ǝmǝl ⱪilinglar. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Hina Gode da amane sia:i, “Na sema amo nabawane hamoma! Na da Hina Gode!
  tpi-OTNT: “Harim. Yupela i mas bihainim gut olgeta lo bilong mi, Bikpela.
  hau-SA: “Ku kiyaye dokokina, ku kuma bi su. Ni ne Ubangiji.
  uig-LAT: Siler Méning emrlirimni ching tutup, ulargha emel qilinglar. Men Perwerdigardurmen.
  nde-nde: Gcinani imilayo yami liyilandele. Mina nginguThixo.
  ton-ton: “Ko ia ke mou tauhi ai ʻeku ngaahi fekau, mo fai ki ai; Ko au ko Sihova.
  ces-1613: 'Protož ostříhejte přikázaní mých a čiňte je: Já jsem Hospodin.'
  eng-WMB: “Therefore you shall keep my commandments, and do them. I am the LORD.
  tam-TCV: “என் கட்டளைகளைக் கைக்கொண்டு அவற்றைப் பின்பற்றுங்கள். நானே யெகோவா.
  ceb-ULB: Busa kinahanglan tipigan ninyo ang akong mga kasugoan ug tumana kini. Ako
    si Yahweh.
  pol-UBG: Dlatego będziecie przestrzegać moich przykazań i wypełniać je. Ja jestem
    PAN.
  urd-GVU: میرے احکام مانو اور اُن پر عمل کرو۔ مَیں رب ہوں۔
  deu-1912: Darum haltet meine Gebote und tut darnach; denn ich bin der HERR.
  kan-2017: “ಈ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ನೀವು ಅನುಸರಿಸಿ ನಡೆಯಬೇಕು; ನಾನು ಯೆಹೋವನು.
  yap-yap: Me ga’ar SOMOL, “Mu folgad ko tin kugog ni ngan rin’; I Gag SOMOL.
  hlt-MCSB: Te dongah ka olpaek tuem uh lamtah vai uh. Kai tah BOEIPA ni.
  mdy-ETH: «ታኣኮ ዓይሢፆ ካፒ ማዻያ ማዑዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “Monni me mmarahyɛ nyinaa so na mene Awurade.
  eng-WEBU: “Therefore you shall keep my commandments, and do them. I am the LORD.
  bnp-bnp: “Iau e BAKOVI DAGI a ngaru mua, mu gu longototo mu gu ramai a maka vinara
    nau.
  wal-wal: “Ta azazuwaa naagitenne oottite. Taani GODAA.
  spa-PDDPT: Observarán mis Mandamientos y los practicarán. Yo, Yavé.
  gun-gun: Ha'e nunga rupi peiko 'rã ajapo uka va'ekue rupi, pejapopa 'rã. Xee ma
    Senhor.
  agu-BL: ”Banwok tane'n e'chk inca'wl, xomenwok te'j. Na in Jehová iRyosil yi na
    chincawun tzite'j.
  ilo-ULB: Masapul ngarud a salimetmetanyo dagiti bilbilinko ket tungpalenyo dagitoy.
    Siak ni Yahweh.
  kpg-kpg: Dimaadua ga helekai boloo, “Goodou haga gila ina aga agu haganoho, Au go
    Dimaadua.
  uig-ARA: سىلەر مېنىڭ ئەمرلىرىمنى چىڭ تۇتۇپ، ئۇلارغا ئەمەل قىلىڭلار. مەن پەرۋەردىگاردۇرمەن.
  sus-sus: «Wo xa n ma yaamarie rabatu, wo xa e suxu. Alatala nan n na.
  pon-2006: KAUN-O ketin mahsanih, “Kumwail kapwaiada ei kosonned akan. Ngehi me KAUN-O.
  ksd-ksd: Damana avat a kodop vake kaugu lavur varkurai, ma avat a pait diat; iau
    ra Luluai.
  tur-YTC: “Bu nedenle buyruklarımı tutacak ve yapacaksınız. Ben Yahve'yim.
  grc-BRENT: Καὶ φυλάξετε τὰς ἐντολάς μου, καὶ ποιήσετε αὐτάς.
  ind-AYT: Kamu harus memelihara hukum-hukum-Ku dan melakukannya. Akulah TUHAN.
  nya-nya: “Choncho sungani malamulo anga ndi kuwatsatira. Ine ndine Yehova.
  hrv-hrv: “Moje zapovijedi držite i vršite ih. Ja sam Jahve!
  mps-mps: “Odao. Dagego Genuai Bidi eno bomai po tigidali wali pao.
  tpi-tpi: “Harim. Yupela i mas bihainim gut olgeta lo bilong mi, Bikpela.
  dan-1931: I skal holde mine Bud og handle efter dem. Jeg er HERREN!
  vie-OVCB: Các ngươi phải tuân hành luật lệ Ta, vì Ta là Chúa Hằng Hữu.
  guj-2017: તમારે મારી સર્વ આજ્ઞાઓનું પાલન કરવું અને તેનો અમલ કરવો, કેમ કે હું યહોવાહ
    છું.
  pon-2006A: KAUN-O ketin mahsanih, “Kumwail kapwaiada ei kosonned akan. Ngehi me
    KAUN-O.
  por-BRBSL: “Portanto, guardareis meus mandamentos e os cumprireis”. Eu sou Yahweh.
  cth-cth: Nangmouh ni kaie kâpoelawknaw na tarawi awh han. Kai teh BAWIPA doeh.
  twi-twi: “Munni me mmaransɛm nyinaa so na mene Awurade.
  hlt-hlt: Te dongah ka olpaek tuem uh lamtah vai uh. Kai tah BOEIPA ni.
  tbz-SIM: Dí mpĩ n tɑnnɔ̀ nkɛ́ndɔɔri yɛ̀ yɛ̃ mmù míì tu di Yiɛ̀ nKuyie.
  msy-2020: “Ia oragh. Ia deraghvɨra nan Akar Gavgavibar gɨn mangɨ. Kɨ Ikiavɨra Itir
    God.
  azb-azb: Mənim əmrlərimə səylə əməl edin. Rəbb Mənəm.
  eng-DBY: 'And ye shall observe my commandments and do them: I am Jehovah.'
  hin-2017: “इसलिए तुम मेरी आज्ञाओं को मानना और उनका पालन करना; मैं यहोवा हूँ।
  wol-KYG: «Kon sàmmleen samay santaane te di ko jëfe. Maay Aji Sax ji.
  eng-YLT: and ye have kept my commands, and have done them; I [am] Jehovah;
  eng-WYC-2017: Keep ye my behests, and do ye those [or them]; I am the Lord.
  eng-WMBB: “Therefore you shall keep my commandments, and do them. I am the LORD.
  urd-GVH: मेरे अहकाम मानो और उन पर अमल करो। मैं रब हूँ।
  rug-rug: Zama se Zihova, “Mu va tabei sari na Qua tinarae; ura Arau se Zihova.
  gaz-gaz: “Ajajawwan koo eegaa; duukaa buʼaas. Ani Waaqayyo.
  fra-LSG: Vous observerez mes commandements, et vous les mettrez en pratique. Je
    suis l’Éternel.
  yal-yal: “Ɛ n ma yamarine suxu ɛ yi e liga. Alatala nan n tan na.”
  haw-1868: 'Nolaila e malama oukou i ka''u mau kauoha, a e hana ma ia mau mea: owau
    no Iehova.'
  arb-NAV: أَطِيعُوا وَصَايَايَ وَاعْمَلُوا بِها، فَأَنَا الرَّبُّ.
  ewe-ewe: “Ele be mialé nye seawo me ɖe asi, eye miawɔ wo dzi. Nyee nye Yehowa.
  eng-LEE: 'And ye shall keep my commandments and do them: I am the Lord.'
  asm-FB: এই হেতুকে তোমালোকে মোৰ আজ্ঞাবোৰ পালন কৰি, সেই অনুসাৰে কাৰ্য কৰিবা। মই যিহোৱা।
  sus-A: «وٌ شَ ﭑ مَ يَامَرِيٍ رَبَتُ، وٌ شَ عٍ سُشُ. عَلَتَلَ نَن ﭑ نَ.
  fra-SBL: « C'est pourquoi vous garderez mes commandements et vous les mettrez en
    pratique. Je suis Yahvé.
  hbo-hbo: וּשְׁמַרְתֶּם֙ מִצְוֹתַ֔י וַעֲשִׂיתֶ֖ם אֹתָ֑ם אֲנִ֖י יְהוָֽה׃
  eng-WYCLIFFE: Kepe ye myn heestis, and do ye tho; Y am the Lord.
  cwe-cwe: “Zindilileni malagilizo yangu na muyatende. Niye niiyo Mndewa Mulungu.
  kik-kik: “Rũmagiai maathani makwa na mũmarũmagĩrĩre. Niĩ nĩ niĩ Jehova.
  fra-NCL: 'Vous observerez mes commandements et les mettrez en pratique : je suis
    Yahweh.'
  cek-AK: To pongah ka paek ih lok hae pakuem ah loe pazui ah; Kai loe Angraeng ah
    ka oh.
  cuk-cuk: ”An-igarmar-mamaidba be ibsamala, eba be ibmar-imakdii gumala. Ani an Bab-Jehová
    gued.
  uig-CYR: Силәр Мениң әмирлиримни чиң тутуп, уларға әмәл қилиңлар. Мән Пәрвәрдигардурмән.
  tel-2017: మీరు నా ఆజ్ఞలను అనుసరిస్తూ వాటి ప్రకారం నడుచుకోవాలి. నేను యెహోవాను.
  hat-BSA: “Konsa nou va kenbe kòmandman Mwen yo, e fè yo. Mwen se SENYÈ a.
  kos-kos: LEUM GOD El fahk, “Akos ma nga sapkin. Nga LEUM GOD.
  hbo-WLC: וּשְׁמַרְתֶּם֙ מִצְוֺתַ֔י וַעֲשִׂיתֶ֖ם אֹתָ֑ם אֲנִ֖י יְהוָֽה׃
  ibo-ibo: “Unu ga-edebe iwu m ndị a niile, mee ha nʼihi na abụ m Onyenwe anyị.
  ory-ory: ଏଥିନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଆଜ୍ଞା ମାନ୍ୟ କରି ପାଳନ କରିବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Oupwe aleasochisi ai kewe allük o föriir.
    Ngang ewe Samol mi Lapalap.
  rop-rop: “Yumob garra duwit langa main wed, dumaji mi na YAWEI.
  ukr-1871: І пильнуйте заповідей моїх і сповняйте їх. Я Господь.
  deu-1951: Ihr aber sollt meine Gebote beobachten und sie tun; ich bin der HERR!
  eng-JPS: 'And ye shall keep My commandments, and do them: I am the LORD.'
  srp-1865: Zato držite zapovijesti moje, i vršite ih; ja sam Gospod.
  lug-lug: “Bwe mutyo mukwatenga amateeka gange era mugagonderenga. Nze Mukama Katonda.
  heb-heb: ושמרתם מצותי ועשיתם אתם אני יהוה׃
  ben-IRV: অতএব তোমরা আমার আদেশ সব মান্য করবে, পালন করবে; আমি সদাপ্রভু।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨ ਕੇ ਉਨ੍ਹਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨਾ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: သင်တို့သည် ငါ့ ပညတ် တို့ကိုကျင့်စောင့် ရကြမည်။ ငါ သည်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Lohiabada ma ia gwau, “Lauegu oda do umui kamonai henia, lau Lohiabada
    inai.
