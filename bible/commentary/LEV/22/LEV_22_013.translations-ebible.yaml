  ben-IRV: কিন্তু যাজকের মেয়ে যদি বিধবা কিংবা পরিত্যক্তা হয়, আর তার সন্তান না থাকে
    এবং সে আবার এসে ছোটবেলার মত বাবার ঘরে বাস করে, তবে সে বাবার অন্ন খাবে, কিন্তু
    অন্য বংশীয় কোন লোক তা খাবে না।
  pan-pan: ਪਰ ਜੇਕਰ ਜਾਜਕ ਦੀ ਧੀ ਵਿਧਵਾ ਜਾਂ ਪਤੀ ਵੱਲੋਂ ਤਿਆਗੀ ਹੋਈ ਹੋਵੇ ਅਤੇ ਉਸ ਦੀ ਕੋਈ ਸੰਤਾਨ
    ਨਾ ਹੋਵੇ ਅਤੇ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ ਰਹਿੰਦੀ ਹੋਵੇ ਤਾਂ ਉਹ ਆਪਣੇ ਪਿਤਾ
    ਦੇ ਭੋਜਨ ਵਿੱਚੋਂ ਖਾਵੇ, ਪਰ ਕੋਈ ਪਰਾਇਆ ਉਸ ਵਿੱਚੋਂ ਨਾ ਖਾਵੇ।
  mya-JVB: သို့ရာတွင် လင် သေသော်၎င်း ၊ လင်နှင့်ကွာ သော်၎င်း၊ သား မ ရှိဘဲ မိမိ အဘ အိမ်
    သို့ ပြန် ၍ ငယ်စဉ် အခါနေသကဲ့သို့ နေပြန်လျှင်၊ အဘ ၏အစာ ကို စား ရမည်။ တပါး အမျိုးသားမ
    စား ရ။
  hmo-hmo: To hahelagaia tauna ena natuna hahine bema ia vabu, o bema adavana ese
    ia negea, iena natuna be lasi, bona ia ese iena tamana ena ruma dekenai ia giroa
    lou, unuseni do ia noho, ia kekeni negana hegeregere, ia ese iena tamana ena aniani
    do ia ania. To hahelagaia tauna ena famili lasi taudia do idia ania diba lasi.
  urd-urd: लेकिन अगर काहिन की बेटी बेवा हो जाए, या मुतल्लक़ा हो और बे — औलाद हो, और
    लड़कपन के दिनों की तरह अपने बाप के घर में फिर आ कर रहे तो वह अपने बाप के खाने
    में से खाए; लेकिन कोई अजनबी उसे न खाए।
  rus-SYN: когда же дочь священника будет вдова, или разведенная, и детей нет у нее,
    и возвратится в дом отца своего, как была в юности своей, тогда она может есть
    хлеб отца своего; а посторонний никто не должен есть его.
  bqc-SIM: Tó sa'ona nɛnↄɛ gↄ̃̀ gyaa ũ ge wà aà yà zadↄ̃ i nɛ'io, mɛ́ à ɛ̀a
    sù a mae bɛ lá aà wɛ̃́ndiagↄↄwa, a a mae blɛ blea zɛ́ vĩ. Nibↄe suli bleo.
  tcz-CHONGTHU: Meithainu ham, akidasa numei ham, cha hinglouva um hichu apa inlama
    hung kile kit a apa jeng jong kingainaa neikit chu, thempu hina jal’in apan amu
    thil chengse vang chu aneh thei ding ahi. Hitia chu thempu insung kon hon bou
    hitobang thilto hohi aneh thei ding ahi.
  mar-mar: याजकाची मुलगी विधवा झाली असेल किंवा तिच्या नवऱ्याने तिला सोडून दिले असेल,
    तिला एकही मूल झालेले नसेल व परत ती तरुणपणी होती तशीच आपल्या वडिलाच्या घरी राहत
    असेल तर मग आपल्या वडिलाच्या म्हणजे याजकाच्या घरातील पवित्र अन्नातून तिने खावे,
    परंतु याजकाच्या घरचे पवित्र अन्न फक्त त्याच्या कुटुंबातील लोकांनीच खावे परकियाने
    खाऊ नये.
  qub-qub: Mana wamran captillan biyüdayar, u raquicar japalla cashanno papäninpa
    maquincho goyarga papänin chasquishan micuycunata micongami. Mana cüra casta caj
    runami ichanga mana micongachu cüra micunan micuyta.
  bqp-bqp: Adɑmɑ bii wi, ù n sɑ̃ɑ gɔmini ǹ kun mɛ win durɔ u nùn yinɑ, mɑ u ǹ kɑ
    durɔ wi mɑrɑ, mɑ u gɔsirɑ win tundon yɛnuɔ u sɔ̃ nge sɑnɑm mɛ u ǹ durɔ sue, u
    koo kpĩ u dĩɑ ni di. Mɑ n kun mɛ, tɔn diro u ku dĩɑ ni di.
  hat-hat: Men, si pitit fi a vèv osinon si li divòse, si li pa gen pitit epi li tounen
    kay papa l' sou kont papa l', l'a ka manje nan manje papa l'. Men, moun ki pa
    fè pati fanmi prèt yo pa gen dwa manje anyen ladan l'.
  eng-BSB: But if a priest’s daughter with no children becomes widowed or divorced
    and returns to her father’s house, she may share her father’s food as in her youth.
    But no outsider may share it.
  tod-tod: Kɛlɛ zalaɠa ɠula nui ná-doun anzanui, nii é ga poanzai, ɓaa nii sinigi
    ɠɛlɛai ba, é la doun zɔlɔɔni, ta nii é ʋaazu ɠalesu ma, é yɛ kɛɛɠɛ ná-pɛlɛi
    wu, eɠɛʋelei é ɠɛni ná la, ná-nu niinɛlai zu, naa ɠa zoo é kɛɛɠɛ ná-daamianigiti
    ta mi. Nu nɔpɛ ge la ta mia, ni é la ga zalaɠa ɠula nu.
  eng-WEBPB: But if a priest’s daughter is a widow, or divorced, and has no child,
    and has returned to her father’s house as in her youth, she may eat of her father’s
    bread; but no stranger shall eat any of it.
  kbq-kbq: Hu'neanagi ana pristi ne'mofo mofa'ma neve'ma frisigeno kento manige, neve'ma
    atresigeno mofavrema onteno mani'nesia a'mo'a ete nefa nontega vuno umani'nenuno'a,
    amane nefa nezampintira negahie. Hianagi amne vahe'mo'za ana ne'zana onegahaze.
  nhe-BL: Pero intla miquis ihuehue o quicahuas ihuehue, huan ax quinpiyas iconehua,
    huan sampa mocuepas ipan ichaj itata tlen eli se totajtzi, huajca nopa ichpocatl
    sampa huelis quicuas itata itlacualis queja quema eliyaya se pilsihuapiltzi. Pero
    se tlacatl tlen ax quipiya tleno ica nopa totajtzi ax hueli quicuas nopa tlacualistli.
  gub-BL: Aze wiko imen umàno ma'e kwer romo nehe, aze ru'u imen upuir izuwi nehe,
    aze na'imemyr kwaw nehe, aze uzewyr u hàpuz me wiko pà kuzàtài ài nehe, a'e mehe
    upuner ma'e imur pyr ikatu ma'e i'u haw rehe nehe. Xaxeto a'e wà, iànàm a'e wà
    no, xo a'e zo upuner a'e imur pyr i'u haw rehe wà nehe.
  eng-DRA: But if she be a widow, or divorced, and having no children return to her
    father’s house, she shall eat of her father’s meats, as she was wont to do when
    she was a maid, no stranger hath leave to eat of them.
