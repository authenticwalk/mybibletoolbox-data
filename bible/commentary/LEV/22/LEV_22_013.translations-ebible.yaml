verse: LEV.022.013
translations:
  mal-C: എന്നാൽ ഒരു പുരോഹിതന്റെ മകൾ കുഞ്ഞുങ്ങളില്ലാതെ വിധവയാകുകയോ ഉപേക്ഷിക്കപ്പെടുകയോ
    ചെയ്തിട്ട്, അവളുടെ യൗവനകാലത്തിലെന്നപോലെ അവളുടെ പിതാവിന്റെ വീട്ടിലേക്കു മടങ്ങിവന്നാൽ,
    അവൾക്ക് അവളുടെ പിതാവിന്റെ ആഹാരം ഭക്ഷിക്കാം. എങ്കിലും ഒരു പുരോഹിതകുടുംബത്തിനു പുറത്തുനിന്നുള്ള
    ആരും അതിൽനിന്നും ഭക്ഷിക്കരുത്.
  deu-TKW: Eine Priesterstochter aber, welche Witwe oder von ihrem Manne verstoßen
    und kinderlos ist und wieder zu ihrer Familie zurückkehrt, wie in ihrer Jugend,
    die darf von der Speise ihres Vaters essen; dagegen darf durchaus kein Fremder
    mit davon essen.
  lin-lin: Kasi soki mwana mwasi ya Nganga-Nzambe akufisi mobali to akabwani na mobali,
    bongo amiboteli mwana te mpe azongi kovanda na ndako ya tata na ye lokola tango
    azalaki elenge, akoki kolia biloko ya ndenge moko na tata na ye ; kasi moto oyo
    azali Nganga-Nzambe te akolia yango te.
  eng-LSV: but a priest’s daughter, when she is a widow, or cast out, and has no seed,
    and has turned back to the house of her father, as [in] her youth, she eats of
    her father’s bread; but no stranger eats of it.
  eng-GNV: Notwithstanding if the Priests daughter be a widowe or diuorced, and haue
    no childe, but is returned vnto her fathers house shee shall eate of her fathers
    bread, as she did in her youth but there shall no stranger eate thereof.
  eng-WEBSTER: But if the priest's daughter shall be a widow, or divorced, and shall
    have no child, and have returned to her father's house, as in her youth, she shall
    eat of her father's meat; but there shall no stranger eat of it.
  nhw-BL: Pero sintla miquis ihuehue o quicahuas ihuehue, huan amo quinpiyas iconehua,
    huan sempa mocuepas ipan ichaj itata catli eli se totajtzi, huajca nopa ichpocatl
    sempa huelis quicuas itata itlacualis quen quema eliyaya tziquitetzi. Pero se
    tlacatl catli amo quipiya tleno ica nopa totajtzi amo hueli quicuas nopa tlacualistli.
  swh-ONEN: Lakini ikiwa binti wa kuhani amekuwa mjane au amepewa talaka, naye hana
    watoto, na akarudi kuishi na jamaa ya baba yake kama wakati wa usichana wake,
    binti huyo anaweza kula chakula cha baba yake. Hata hivyo, mtu asiyeruhusiwa hawezi
    kula chochote katika chakula hiki.
  bba-bba: Adɑmɑ bii wi, ù n sɑ̃ɑ ɡɔmini ǹ kun mɛ win durɔ u nùn yinɑ, mɑ u ǹ kɑ
    durɔ wi mɑrɑ, mɑ u ɡɔsirɑ win tundon yɛnuɔ u sɔ̃ nɡe sɑnɑm mɛ u ǹ durɔ sue, u
    koo kpĩ u dĩɑ ni di. Mɑ n kun mɛ, tɔn diro u ku dĩɑ ni di.
  eng-KJVCPB: 'But if the priest’s daughter be a widow, or divorced, and have no child,
    and is returned unto her father’s house, as in her youth, she shall eat of her
    father’s meat: but there shall no stranger eat thereof.'
  luo-luo: To ka nyar jadolo chwore otho, kata ka owere gi chwore kapok onywol mi
    odok dalagi mondo odag kanyo ka nyako mapok okendi, to oyiene chamo chiemb wuon
    mare. Makmana ni ngʼat ma ok jadolo, to kik cham chiemono.
  meu-meu: A hahelaḡa tauna natuna hahinena bema vabu, eiava bema diho, asi natuna,
    bena tamana ena ruma bema lou henia, unuseni ai bema noho, kekenina negana heḡereḡerena,
    ia be tamana ana aniani baine ania. A idau iduhu tauna ta basine ania diba.
  npi-ULB: तर पुजारीकी छोरी विधवा, वा विच्‍छेद भएकी स्‍त्री हो, र त्यसको बालबच्‍चा
    छैन, र त्यो आफ्नो जवानीमा झैँ आफ्नै बुबाको घरमा बसोबास गर्न फर्की भने, त्यसले
    आफ्नो बुबाको भोजनबाट खान सक्छे । तर पुजारीको परिवारको सदस्य नभएको कसैले पनि पुजारीको
    भोजनबाट नखाओस् ।
  yor-yor: Ṣùgbọ́n bí ọmọbìnrin àlùfáà bá jẹ́ opó tàbí tí a ti kọ ọ́ sílẹ̀, ṣùgbọ́n
    tí kò lọ́mọ tí ó sì padà sínú ilé baba rẹ̀ láti máa gbé bẹ̀, gẹ́gẹ́ bí ìgbà èwe
    rẹ̀, ó le jẹ oúnjẹ baba rẹ̀. Bí ó ti wù kí ó rí, àlejò tí kò lẹ́tọ̀ọ́ kò gbọdọ̀
    jẹ èyíkéyìí nínú oúnjẹ náà.
  pes-OPCB: ولی اگر بیوه شده یا طلاق گرفته باشد و فرزندی هم نداشته باشد که از او نگهداری
    کند و به خانهٔ پدرش بازگشته باشد، می‌تواند مانند سابق از خوراک پدرش بخورد. پس
    کسی که از خانوادهٔ کاهنان نیست، حق ندارد از این خوراک بخورد.
  tgl-ULB: Ngunit kung isang balo ang anak na babae ng pari, o hiwalay, at kung wala
    siyang anak, at kung babalik siya upang manirahan sa bahay ng kanyang ama gaya
    noong kanyang kabataan, maaari siyang kumain mula sa pagkain ng kanyang ama. Ngunit
    walang sinumang hindi pamilya ng pari ang maaaring kumain mula sa pagkain ng pari.
  hui-hui: Anigo ibu wane wali ogoni agalini homaragola ibu hibaria bereaguabi ibu
    agalinime wahene biruwa waneigini nahe bereaguabi nde ibu aba andaga dai buwa
    loma binigo mo miaga karu ti miaga ngaru aria tomo ibu aba andagaha nolene nga.
    Anigo loma binigo mo miaga agali ibu damene dege karume tomo ogoni aria nolene
    nga.
  mya-mya: သို့​ရာ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​၏​သ​မီး​သည် ခင်​ပွန်း​သေ​လျှင်​ဖြစ်​စေ၊ ခင်​ပွန်း​နှင့်​ကွာ​ရှင်း
    ပြီး​လျှင်​ဖြစ်​စေ​သား​သ​မီး​မ​ရှိ​သ​ဖြင့် ဖ​ခင်​အိမ်​သို့​ပြန်​ရောက်​နေ​ထိုင်​ခဲ့​သည်​ရှိ
    သော်​ဖ​ခင်​၏​အ​စား​အ​စာ​ကို​စား​နိုင် သည်။ ယဇ်​ပု​ရော​ဟိတ်​၏​မိ​သား​စု​၌​ပါ​ဝင်
    သူ​သာ​လျှင်​ပူ​ဇော်​သ​ကာ​ကို​စား​နိုင်​သည်။
  bod-N: ཅི་སྟེ་མཆོད་དཔོན་གྱི་བུ་མོ་ཡུགས་མོ་རུ་ལུས་པའམ་ཁྱོ་གས་བཟའ་འཐོར་བྱས་ནས། ཕྲུ་གུ་མེད་པར་གཞོན་དུས་དང་འདྲ་བར་ཕ་གཞིས་སུ་ཕྱིར་ལོག་ན།
    རང་གི་ཕ་ཡི་ཁ་ཟས་ལས་བཟའ་རུང་མོད། འོན་ཀྱང་ཕྱི་མི་སུ་ཡིན་ཡང་དེ་ལས་བཟའ་མི་རུང་ངོ་།
    །
  sna-sna: Asi kana mwanasikana womuprista akava chirikadzi kana kuti akarambwa, iye
    asina vana, akadzoka kuzogara mumba mababa vake sapaudiki hwake, anogona kudya
    chokudya chababa vake. Asi munhu asina kukodzera haangadyi kudya uku.
  spa-BLM: Pero si la hija de un sacerdote es viuda o divorciada y no tiene hijos,
    y ha vuelto a la casa de su padre como en su juventud, podrá comer del pan de
    su padre; pero ningún extraño comerá de él.
  cac-cac: Palta tato chamnacxo vin̈ yetb'eyum ix, mato spucnac sb'a ix yed' vin̈
    yetb'eyum chi', malaj pax junoc yune' ix, meltzajnac ix yic scajnajxi ix yed'
    vin̈ smam chi', ichataxon ayic cob'esto ix, syal svaan svael vin̈ smam ix chi'.
    Axo pax juntzan̈xo eb' man̈ yin̈tiloc eb' sacerdote, max yal-laj svaan eb'.
  swh-ULB: Lakini ikiwa huyo binti wa kuhani ni mjane au ametalikiwa, na ikiwa hana
    mtoto, na anarudi kuishi knyumbani kwa baba yake kama alivyokuwa wakati wa ujana
    wake, anaweza kula kutoka katika chakula cha baba yake. Lakini hakuna yeyote asiye
    wa familia ya kikuhani anatakayeruhusiwa kula kutoka katika chakula cha kuhani.
  bel-bel: а калі дачка сьвятаровая будзе ўдава, альбо разьведзеная, і дзяцей ня будзе
    ў яе, і вернецца ў дом бацькі свайго, як была ў маладосьці сваёй, тады яна можа
    есьці хлеб бацькі свайго; і ніхто староньні не павінен есьці яго.
  deu-ELBBK: Und wenn die Tochter eines Priesters Witwe oder verstoßen wird und keine
    Kinder hat und in das Haus ihres Vaters zurückkehrt, wie in ihrer Jugend, so darf
    sie von dem Brot ihres Vaters essen. Aber kein Fremder soll davon essen.
  mbb-OT: Iyan, emun nevalu sikandin etawa nekedsuwey zan te esawa zin he wazè dan
    anak, ne midlikù med-ubpà duma te amey zin, ne ebpekekaan sikandin te keenen he
    egkezawat te amey zin dutun te kegkememumuhat din. Purungi niw tentenuzi he iyan
    kew zà is menge memumuhat wey is pemilya niw ebpekekaan te vahin te menge pemuhat
    he para keniyu.
  mal-2015: പുരോഹിതന്റെ മകൾ വിധവയോ ഉപേക്ഷിക്കപ്പെട്ടവളോ ആയി സന്തതിയില്ലാതെ അപ്പന്റെ
    വീട്ടിലേക്കു തന്റെ ബാല്യത്തിൽ എന്നപോലെ മടങ്ങിവന്നാൽ അവൾക്കു അപ്പന്റെ ആഹാരം ഭക്ഷിക്കാം;
    എന്നാൽ യാതൊരു അന്യനും അതു ഭക്ഷിക്കരുതു.
  rmc-rmc: Ale te le rašaskri čhaj ačhela vdova abo te la mukela o rom a na ela la
    čhave, a avela pale te bešel andro kher peskre dadeskro, avke sar bešelas, sar
    sas terňi, šaj chal le dadeskre chabenestar. Ale ňiko cudzo našťi leskre chabenestar
    chal.
  pes-OPV: و دختر کاهن که بیوه یا مطلقه بشود و اولاد نداشته، به خانه پدرخود مثل طفولیتش
    برگردد، خوراک پدر خود رابخورد، لیکن هیچ غریب از آن نخورد.
  ron-1924: Дар фата унуй преот каре ва фи рэмас вэдувэ сау деспэрцитэ де бэрбат,
    фэрэ сэ айбэ копий, ши каре се ва ынтоарче ын каса татэлуй сэу, ка атунч кынд
    ера фатэ, ва путя сэ мэнынче дин храна татэлуй ей. Дар ничун стрэин сэ ну мэнынче
    дин еа.
  ben-OBCV: কিন্তু যাজকের মেয়ে যদি বিধবা হয়, অথবা তার বিবাহবিচ্ছেদ হয়ে থাকে, অথচ
    সন্তান না থাকে এবং তার যৌবন থাকাকালীন বাবার বাড়িতে বসবাস করতে সে ফিরে আসে, তাহলে
    সে তার বাবার খাদ্য ভোজন করবে। অন্যদিকে, কোনো অস্বীকৃত মানুষ ভোজন করতে পারবে না।
  som-som: Laakiinse wadaad gabadhiis hadday carmal tahay, ama la soo furay, oo ayan
    carruur lahayn, oo ay ku soo noqoto gurigii aabbaheed, oo ay halkaas u joogto
    sidii waagii ay yarayd, markaas iyadu wax ha ka cunto cuntada aabbaheed, laakiinse
    qof qalaadu yuusan wax ka cunin.
  lat-VUC: 'Sin autem vidua, vel repudiata, et absque liberis reversa fuerit ad domum
    patris sui: sicut puella consueverat, aletur cibis patris sui. Omnis alienigena
    comedendi ex eis non habet potestatem.'
  eng-ASVBT: 'But if a priest’s daughter be a widow, or divorced, and have no child,
    and be returned unto her father’s house, as in her youth, she shall eat of her
    father’s bread: but there shall no stranger eat thereof.'
  ita-1885: Ma, se la figliuola del sacerdote è vedova, o ripudiata, senza aver figliuoli,
    e torna a stare in casa di suo padre, come nella sua fanciullezza; ella potrà
    mangiar delle vivande di suo padre; ma niuno straniere ne mangi.
  eng-LXXUP: 'And if the daughter of a priest should be a widow, or put away, and
    have no seed, she shall return to her father’s house, as in her youth: she shall
    eat of her father’s bread, but no stranger shall eat of it.'
  eng-ULB: But if a priest's daughter is a widow, or divorced, and if she has no child,
    and if she returns to live in her father's house as in her youth, she may eat
    from her father's food. But no one who is not in the priestly family may eat from
    the priest's food.
  spa-VBL: Pero si la hija de un sacerdote sin hijos es viuda o divorciada y regresa
    a la casa de su padre, se le permite comer la comida de su padre como lo hacía
    cuando era niña. Pero nadie fuera de la familia del sacerdote puede comerla.
  fra-_FOB: Mais si une fille de sacrificateur, étant veuve, ou répudiée, et sans
    enfants, retourne à la maison de son père, comme dans sa jeunesse, elle mangera
    de la nourriture de son père; mais nul étranger n'en mangera.
  mal-mal: പുരോഹിതന്റെ മകൾ വിധവയോ ഉപേക്ഷിക്കപ്പെട്ടവളോ ആയി സന്തതിയില്ലാതെ അപ്പന്റെ
    വീട്ടിലേക്കു തന്റെ യൗവനത്തിൽ എന്നപോലെ മടങ്ങിവന്നാൽ അവൾക്ക് അപ്പന്റെ ആഹാരം ഭക്ഷിക്കാം;
    എന്നാൽ യാതൊരു അന്യനും അത് ഭക്ഷിക്കരുത്.
  urd-GVR: Lekin ho saktā hai ki wuh bewā yā talāqyāftā ho aur us ke bachche na hoṅ.
    Jab wuh apne bāp ke ghar lauṭ kar wahāṅ aise rahegī jaise apnī jawānī meṅ to wuh
    apne bāp ke us khāne meṅ se khā saktī hai jo qurbāniyoṅ meṅ se bāp kā hissā hai.
    Lekin jo imām ke ḳhāndān kā fard nahīṅ hai use khāne kī ijāzat nahīṅ hai.
  suz-BL: तन्‍न चढ़ेब आ तमी आ वोंइश बेक्‍शो कि प्रोंइचा पुंइसीशो बाक्‍त हना, आ तमी
    तौ मदुम्‍थु, आ आफ आ खिं लेत्‍त हना, आ आल ना ङा खोदेंशो पा आन आफ आ भाग ङा चढ़ेशो
    रे जने ब्‍वने चाप्‍ब। तन्‍न अर्को खिं ङा मुर मेको जचा ब्‍वचा मदुम्‍ब।
  ita-1927: Ma se la figliuola del sacerdote è vedova, o ripudiata, senza figliuoli,
    e torna a stare da suo padre come quand’era giovine, potrà mangiare del pane del
    padre; ma nessun estraneo al sacerdozio ne mangerà.
  ckb-ckb: بەڵام ئەگەر کچی کاهین بوو بە بێوەژن یان تەڵاق درا و هیچ وەچەی نەبوو و هاتەوە
    ماڵی باوکی، وەک کاتی کچێنی، ئەوا دەتوانێت لە خۆراکی باوکی بخوات. بەڵام نابێت کەسێکی
    دیکە لێی بخوات، جگە لە کەسوکاری کاهینەکە.
  eng-BBE: But if a priest's daughter is a widow, or parted from her husband, and
    has no child, and has come back to her father's house as when she was a girl,
    she may take of her father's bread; but no outside person may do so.
  kan-OKCV: ಯಾಜಕನ ಮಗಳು ವಿಧವೆಯಾಗಿದ್ದರೆ ಇಲ್ಲವೆ ಗಂಡಬಿಟ್ಟವಳಾಗಿದ್ದರೆ ಮತ್ತು ಮಕ್ಕಳಿಲ್ಲದವಳಾಗಿ
    ತನ್ನ ಯೌವನದಲ್ಲಿದ್ದಂತೆಯೇ ತನ್ನ ತಂದೆಯ ಮನೆಗೆ ಹಿಂದಿರುಗಿದವಳಾಗಿದ್ದರೆ, ಅವಳು ತನ್ನ ತಂದೆಯ
    ಆಹಾರದಲ್ಲಿ ತಿನ್ನಲಿ. ಆದರೆ ಯಾಜಕರಲ್ಲದ ಕುಟುಂಬದವರು ಅದರಲ್ಲಿ ತಿನ್ನಬಾರದು.
  tam-2017: விதவையான, அல்லது விவாகரத்து செய்யப்பட்டவளான ஆசாரியனுடைய மகள் பிள்ளை இல்லாதிருந்து,
    தன் தகப்பனுடைய வீட்டில் தன்னுடைய இளவயதில் இருந்ததுபோல திரும்பவந்து இருந்தாளென்றால்,
