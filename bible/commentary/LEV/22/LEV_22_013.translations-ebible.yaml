  ory-ory: ମାତ୍ର ଯାଜକର କନ୍ୟା ଯଦି ବିଧବା କି ତ୍ୟକ୍ତା ହୋଇ ନିଃସନ୍ତାନ ହୋଇଥାଏ ଓ ପୁନର୍ବାର
