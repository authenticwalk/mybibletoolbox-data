  tbz-SIM: Kòo dɔù mɛ nku yoo bɛ̀ ò bɛ̀ti kòò konní bɑ́ ò í mɔkɛ dɛbirɛ, kɛ wɛ̃̀tɛní
    kɛ bo o cĩ́ɛ̃̀tɛ̀ ò do bɛ̀ bonɛ̀ kɛ dòmmɛ̀. Ò bo nɑ kɛ́di o cicɛ yo ntìì diitì.
    Ikuɔ́ nìùtì cĩ́ɛ̃̀tɛ̀ kou í tú wè bɑ́ɑ́ nɑ kɛ́ tì di.
  msy-2020: Eghtɨ guivir kamɨn pam aremeghtɨ a pura ikiam, o an pam aneteghtɨ, a pura
