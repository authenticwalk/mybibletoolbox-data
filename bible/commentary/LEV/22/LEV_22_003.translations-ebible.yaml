verse: LEV.022.003
translations:
  mal-C: '“അവരോടു പറയുക: ‘നിങ്ങളുടെ വരുംതലമുറകളിൽ, നിങ്ങളുടെ സന്തതിപരമ്പരയിൽ ആരെങ്കിലും
    ആചാരപരമായി അശുദ്ധരായിരിക്കുമ്പോൾ, ഇസ്രായേല്യർ യഹോവയ്ക്കു വിശുദ്ധീകരിച്ച വഴിപാടുകളുടെ
    അടുക്കൽ വരികയാണെങ്കിൽ, അയാളെ എന്റെ സന്നിധിയിൽനിന്ന് ഛേദിച്ചുകളയണം. ഞാൻ യഹോവ ആകുന്നു.'
  deu-TKW: 'Sprich zu ihnen: Wenn irgend jemand von allen euren Nachkommen, jetzt
    und in künftigen Zeiten, den heiligen Gaben, welche die Israeliten Jahwe weihen
    werden, sich nähert, während ihm Unreinigkeit anhaftet, ein solcher soll hinweggetilgt
    werden aus meinem Angesicht; ich bin Jahwe.'
  lin-lin: 'Loba na bango : ‹ Mpo na milongo oyo ekoya na sima mpe kati na bakitani
    na bino, soki moko azali mbindo mpe apusani pembeni ya makabo ya bule oyo bana
    ya Isalaele babonzeli Ngai Yawe, esengeli balongola moto wana na miso na Ngai.
    Nazali Yawe.'
  eng-LSV: 'Say to them: Throughout your generations, any man who draws near, out
    of all your seed, to the holy things which the sons of Israel sanctify to YHWH,
    and his uncleanness [is] on him—indeed, that person has been cut off from before
    My face; I [am] YHWH.'
  eng-GNV: 'Say vnto them, Whosoeuer he be of all your seede among your generations
    after you, that toucheth the holy things which the children of Israel hallowe
    vnto the Lord, hauing his vncleannesse vpon him, euen that person shall be cut
    off from my sight: I am the Lord.'
  eng-WEBSTER: 'Say to them, Whoever he may be of all your seed among your generations,
    that approacheth the holy things, which the children of Israel hallow to the LORD,
    having his uncleanness upon him, that soul shall be cut off from my presence:
    I am the LORD.'
  nhw-BL: “Sintla se totajtzi catli amo tlapajpactli quinechcahuis se tlapiyali, o
    seyoc tlamantli tlacajcahualistli catli tlatzejtzeloltic catli se israelita quihualicatoc
    para nechmacas, huajca monequi xijquixti nopa totajtzi para ayacmo quema huelis
    itztos noixpa. Ni tlanahuatili elis para totajtzitzi ama huan nojquiya para moteipan
    ixhuihua catli mochihuase totajtzitzi teipa. Na niamoTECO nimechilhuía.
  swh-ONEN: '“Waambie: ‘Katika vizazi vijavyo, ikiwa yeyote wa wazao wako ni najisi
    kwa taratibu za kiibada, naye akakaribia sadaka takatifu zile Waisraeli wanazoweka
    wakfu kwa Bwana, mtu huyo lazima akatiliwe mbali na uso wangu. Mimi ndimi Bwana.'
  bba-bba: Ben bweseru sɔɔ, ɡoo ù n nu susi, mɑ u disi ɡɛɛ mɔ, bɑ koo yɛ̃ro yɑrɑwɑ
    nɛn sɔmburun di.
  eng-KJVCPB: 'Say unto them, Whosoever he be of all your seed among your generations,
    that goeth unto the holy things which the children of Israel hallow unto the Lord,
    having his uncleanness upon him, that soul shall be cut off from my presence:
    I am the Lord.'
  luo-luo: 'Wachnegi ni: Ka ngʼato moro mogak osudo machiegni kod kama jo-Israel chiwoe
    chiwo maler ni Jehova Nyasaye, to nangʼad kare oko kendo ok nobed gimoro e nyima.
    Mano en chik manyaka uriti chakre sani kod tiengʼ mabiro. An e Jehova Nyasaye.'
  meu-meu: 'Ba hamaorodia, baoto: Emui uru iboudiai lalodiai emui iduhu tauna ta ese
    Israel taudia edia boubou ḡaudia, e hahelaḡadiamu Iehova ena, baine raka henidia
    kahi mai mirona ida, una tau be lau vairagu ai bae negea daure. Lau binai Iehova.'
  npi-ULB: तिनीहरूलाई भन्, ‘तिमीहरूका सारा वंशहरूभित्र तिमीहरूका कुनै उत्तराधिकारीहरूमध्ये
    कोही अशुद्ध भएको बेला परमप्रभुका निम्ति इस्राएलका मानिसहरूले अलग गरेका पवित्र
    कुराहरूको नजिक गयो भने, त्यो मेरो नजिकबाट बहिष्‍कृत होस् । म परमप्रभु हुँ ।
  yor-yor: “Sọ fún wọn pé, ‘Fún àwọn ìran tí ń bọ̀. Bí ẹnikẹ́ni nínú àwọn ọmọ yín
    tí kò mọ́ bá wá sí ibi ọrẹ mímọ́ tí àwọn ara Israẹli ti yà sọ́tọ̀ fún Olúwa, kí
    ẹ yọ ẹni náà kúrò nínú iṣẹ́ àlùfáà ní iwájú mi. Èmi ni Olúwa.
  pes-OPCB: این دستورها را به آنها بده. در نسلهای شما اگر یک کاهن در حالی که نجس است
    به این هدایای مقدّسی که بنی‌اسرائیل به خداوند وقف کرده نزدیک شود، او باید از مقام
    کاهنی برکنار شود، زیرا من یهوه هستم.
  tgl-ULB: Sabihin sa kanila, 'Sinuman sa inyong mga kaapu-apuhan sa buong angkan
    ng inyong mga tao na marumi kapag lumapit siya sa mga banal na bagay na inihandog
    ng mga tao ng Israel kay Yahweh, dapat ihiwalay ang taong iyon mula sa harap ko.
    Ako si Yahweh.
  hui-hui: Loma binigo mo miaga kamiru aria áyu karubi mani holebirarubi mbirago ibugua
    Isaraele wali agali bu karume mbirale i̱hondo lomabu yalu ibiragoria ibu i̱naga
    deni dodo kaore howa kaware hapara holene nawiore. Ibu kaware pu hayagua nde i̱na
    agali ogoni ibu loma binigo mo miaga nahelo bo talia tagi holebero. Mana ogoniore
    baya hangu talialu bialu haabo halimu. Anduane Homogo i̱ore kogoni.
  mya-mya: သင်​၏​အ​ဆက်​အ​နွယ်​ထဲ​မှ​ဘာ​သာ​ရေး​ထုံး နည်း​အ​ရ​မ​သန့်​ရှင်း​သူ​သည်၊ ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့ ငါ့​အား​ဆက်​ကပ်​သော​ပူ​ဇော် သ​ကာ​များ​အ​နီး​သို့​ချဉ်း​ကပ်​မိ​လျှင်
    သူ သည်​နောက်​တစ်​ဖန်​ယဇ်​ပလ္လင်​နှင့်​ဆိုင်​သော​ဝတ် ကို​မ​ဆောင်​ရွက်​ရ။ ဤ​ပ​ညတ်​ကို​သင်​တို့
    ထာ​ဝ​စဉ်​လိုက်​နာ​ရ​ကြ​မည်။ ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  bod-N: ཡང་དེ་དག་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཀྱི་མི་རབས་ཀུན་ལས་སུ་ཡིན་ཡང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཆེད་དུ་དམ་པར་བསྔོས་པའི་རྫས་དང་ཉེ་བར་གཅར་མཁན་དེ་མི་གཙང་བ་ཡིན་ན།
    མི་དེ་ནི་ངའི་སྤྱན་སྔ་ནས་མེད་པར་གཏོང་ངེས་ཡིན། བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: “Uti kwavari, ‘Kuzvizvarwa zvichatevera, kana mumwe wezvizvarwa zvenyu
    asina kuchena akaswedera pedyo nezvinhu zvakatsaurirwa Jehovha navaIsraeri, munhu
    iyeye anofanira kubviswa pamberi pangu. Ndini Jehovha.
  spa-BLM: '“Diles: ‘Si alguno de todos tus descendientes, a lo largo de tus generaciones,
    se acerca a las cosas sagradas que los hijos de Israel santifican a Yahvé, teniendo
    su impureza encima, esa alma será cortada de delante de mí. Yo soy Yahvé.'
  cac-cac: Al d'a eb' to a ticnaic yed' d'a masanil tiempo, yaln̈ej mach junoc yin̈tilal
    eb' tz'ic'ancot juntzan̈ silab' d'a vichan̈, aton juntzan̈ syac' eb' eyetisraelal
    d'ayin, tato man̈ vach'oc yaj jun tz'ic'ancot jun silab' chi' icha yalan ley,
    yovalil tz'ic'jiel d'a yopisio d'a vichan̈. A in val Jehová in svala'.
  swh-ULB: Waambie, 'Ikiwa mmoja wa wazao wenu katika vizazi vyenu vyote anakaribia
    vitu vitakatiifu vile ambavyo watu wa Israeli wamevitenga kwa Yahweh, wakati akiwa
    najisi, sharti mtu huyo akatiliwe mbali atoke mbele zangu. Mimi ndimi Yahweh.
  bel-bel: 'Скажы ім: калі хто з нашчадкаў вашых у роды вашыя, маючы на сабе нячыстасьць,
    падступіцца да сьвятыняў, якія прысьвячаюць сыны Ізраілевыя Госпаду, дык зьнішчыцца
    душа тая ад аблічча Майго. Я Гасподзь.'
  deu-ELBBK: 'Sprich zu ihnen: Jeder, der von allen euren Nachkommen, bei euren Geschlechtern,
    sich den heiligen Dingen naht, die die Kinder Israel dem HERRN heiligen, und seine
    Unreinigkeit ist an ihm, diese Seele soll ausgerottet werden vor meinem Angesicht
    weg. Ich bin der HERR.'
  mbb-OT: Emun duen keniyu ǥuntaan etawa menge kevuwazan niw taman te huziyan he lapis
    te menge kevuwazan he edsamsam te pemuhat kayi te kedì, dutun te meremerik sikandin,
    kenè en egkehimu he ebpekepenilbi pinaaǥi te kegkememumuhat din. Iyan a kes Nengazen.
  mal-2015: 'നീ അവരോടു പറയേണ്ടതു എന്തെന്നാൽ: നിങ്ങളുടെ തലമുറകളിൽ നിങ്ങളുടെ സകലസന്തതിയിലും
    ആരെങ്കിലും അശുദ്ധനായിരിക്കുമ്പോൾ യിസ്രായേൽമക്കൾ യഹോവെക്കു ശുദ്ധീകരിക്കുന്ന വിശുദ്ധസാധനങ്ങളോടു
    അടുത്താൽ അവനെ എന്റെ മുമ്പിൽനിന്നു ഛേദിച്ചുകളയേണം; ഞാൻ യഹോവ ആകുന്നു.'
  rmc-rmc: 'Phen lenge: ‚Prekal savore pokoleňja, so avena, te vareko tumare potomkendar
    geľahas paš ola sveta veci, save o Izraeliti odďelinde prekal o RAJ, a uľahas
    nažužo, kajso manuš pes mušinel te tradel het pašal miro muj. Me som o RAJ.'
  pes-OPV: 'به ایشان بگو: هر کس از همه ذریت شما در نسلهای شما که به موقوفاتی که بنی‌اسرائیل
    برای خداوند وقف نمایند نزدیک بیاید، و نجاست او بر وی باشد، آن کس از حضورمن منقطع
    خواهد شد. من یهوه هستم.'
  ron-1924: 'Спуне-ле: ‘Орьче ом динтре урмаший воштри ши дин нямул востру каре се
    ва апропия де лукруриле сфинте пе каре ле ынкинэ Домнулуй копиий луй Исраел ши
    каре ва авя пе ел о некурэцие, омул ачела сэ фие нимичит динаинтя Мя. Еу сунт
    Домнул.'
  ben-OBCV: “তাদের বলো, ‘আগামী প্রজন্মগুলিতে তোমাদের বংশধরদের মধ্যে কেউ যদি আনুষ্ঠানিকভাবে
    অশুচি থাকে এবং তবুও সদাপ্রভুর উদ্দেশে ইস্রায়েলীদের উৎসর্গীকৃত পবিত্র উপহারগুলির
    কাছে সে আসে, তাহলে আমার সামনে থেকে সেই ব্যক্তি উচ্ছিন্ন হবে। আমি সদাপ্রভু।
  som-som: Oo waxaad iyaga ku tidhaahdaa, Ku alla kii ka mid ah farcankiinna oo dhan
    tan iyo ab ka ab, hadduu isagoo nijaas qaba u soo dhowaado waxyaalaha quduuska
    ah oo reer binu Israa'iil ay Rabbiga u daahiriyeen, qofkaas hortayda waa in laga
    gooyaa, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: 'Dic ad eos, et ad posteros eorum: Omnis homo qui accesserit de stirpe
    vestra ad ea quæ consecrata sunt, et quæ obtulerunt filii Israël Domino, in quo
    est immunditia, peribit coram Domino. Ego sum Dominus.'
  eng-ASVBT: 'Say unto them, Whosoever he be of all your seed throughout your generations,
    that approacheth unto the holy things, which the children of Israel hallow unto
    Jehovah, having his uncleanness upon him, that soul shall be cut off from before
    me: I am Jehovah.'
  ita-1885: 'Di'' loro: Se alcuno, di tutta la vostra progenie, nelle vostre generazioni,
    si appressa alla cose sacre, che i figliuoli di Israele avranno consacrate al
    Signore, avendo addosso la sua immondizia; quella persona sia ricisa dal mio cospetto.
    Io sono il Signore.'
  eng-LXXUP: 'Say to them, Every man throughout your generations, whoever of all your
    seed shall approach to the holy things, whatsoever the children of Israel shall
    consecrate to the Lord, while his uncleanness is upon him, that soul shall be
    cut off from me: I am the Lord your God.'
  eng-ULB: 'Say to them, ''If any of your descendants throughout your generations
    approaches the holy things that the people of Israel have set apart to Yahweh,
    while he is unclean, that person must be cut off from before me: I am Yahweh.'
  spa-VBL: '“Diles: Estas reglas se aplican a todas las generaciones futuras. Si alguno
    de sus descendientes en estado inmundo se acerca a las ofrendas sagradas que los
    israelitas dedican a honrar al Señor, esa persona debe ser expulsada de mi presencia.
    Yo soy el Señor.'
  fra-_FOB: 'Dis-leur: Tout homme, dans toute votre postérité et vos générations,
    qui, étant souillé, s''approchera des choses saintes que les enfants d''Israël
    auront consacrées à l''Éternel, cet homme-là sera retranché de devant moi: Je
    suis l''Éternel.'
  mal-mal: '“നീ അവരോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘നിങ്ങളുടെ തലമുറകളിൽ നിങ്ങളുടെ സകലസന്തതിയിലും
    ആരെങ്കിലും അശുദ്ധനായിരിക്കുമ്പോൾ യിസ്രായേൽ മക്കൾ യഹോവയ്ക്കു ശുദ്ധീകരിക്കുന്ന വിശുദ്ധസാധനങ്ങളോട്
    അടുത്താൽ അവനെ എന്റെ സന്നിധിയിൽനിന്ന് ഛേദിച്ചുകളയേണം; ഞാൻ യഹോവ ആകുന്നു.'
  urd-GVR: Jo imām nāpāk hone ke bāwujūd un qurbāniyoṅ ke pās ā jāe jo Isrāīliyoṅ
    ne mere lie maḳhsūs-o-muqaddas kī haiṅ use mere sāmne se miṭānā hai. Yih usūl
    āne wālī nasloṅ ke lie bhī aṭal hai. Maiṅ Rab hūṅ.
  suz-BL: मिनु मोसा कली “गो परमप्रभु यावे नङ। गे मेको आन कली ‘इन तौ, चच युइ आन पाला
    ङा तेकोइ मुर ग्रांग्रा दिशो दुम्‍शा, इस्राएलीपुकीमी परमप्रभु यावे कली चढ़ेशो थोव़क
    आन नेक्‍था जाक्‍तेक्‍म हना, मेको मुर आं ङोंइती रे तिल्‍चा पुंइसीब। गो परमप्रभु
    यावे नङ।
  ita-1927: 'Di’ loro: Qualunque uomo della vostra stirpe che nelle vostre future
    generazioni, trovandosi in stato d’impurità, s’accosterà alle cose sante che i
    figliuoli d’Israele consacrano all’Eterno, sarà sterminato dal mio cospetto. Io
    sono l’Eterno.'
  ckb-ckb: '«پێیان بڵێ: ”نەوە لەدوای نەوە، ئەگەر هەرکەسێک لە نەوەکانتان بەپێی ڕێوڕەسم
    گڵاو بێت و لە قوربانییە پیرۆزەکان نزیک بووەوە کە نەوەی ئیسرائیل بۆ یەزدانی تەرخان
    دەکەن، ئەوا ئەو کەسە لەبەردەمم دەبڕدرێتەوە. من یەزدانم.'
  eng-BBE: 'Say to them, If any man of all your seed through all your generations,
    being unclean, comes near the holy things which the children of Israel make holy
    to the Lord, he will be cut off from before me: I am the Lord.'
  kan-OKCV: '“ಅವರಿಗೆ ನೀನು ಹೀಗೆ ಹೇಳು: ‘ನಿಮ್ಮ ಎಲ್ಲಾ ಸಂತತಿಯ ವಂಶಾವಳಿಗಳಲ್ಲಿ ಅಶುದ್ಧತ್ವವಿರುವ
    ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ಸಲ್ಲಿಸುವ ಪರಿಶುದ್ಧವಾದವುಗಳ ಬಳಿಗೆ ಯಾವನು ಬರುವನೋ, ಅವನನ್ನು
    ನನ್ನ ಸನ್ನಿಧಿಯಿಂದ ತೆಗೆದುಹಾಕಬೇಕು. ನಾನೇ ಯೆಹೋವ ದೇವರು.'
  tam-2017: 'அன்றியும் நீ அவர்களை நோக்கி: உங்கள் தலைமுறைகளிலுள்ள சந்ததியாரில் யாராவது
    தான் தீட்டுப்பட்டிருக்கும்போது, இஸ்ரவேல் மக்கள் யெகோவாவுக்கு நியமித்துச் செலுத்துகிற
    பரிசுத்தமானவைகள் அருகில் சேர்ந்தால், அந்த ஆத்துமா என் சந்நிதியில் இல்லாதபடி அறுப்புண்டுபோவான்
    என்று சொல்; நான் யெகோவா.'
  spa-RV-1909: 'Diles: Todo varón de toda vuestra simiente en vuestras generaciones
    que llegare á las cosas sagradas, que los hijos de Israel consagran á Jehová,
    teniendo inmundicia sobre sí, de delante de mí será cortada su alma: Yo Jehová.'
  ron-BTF: 'Să le spui: Oricine din toată sămânța voastră printre generațiile voastre,
    merge la lucrurile sfinte, pe care copiii lui Israel le sfințesc DOMNULUI, avându-și
    necurăția asupra sa, acel suflet să fie stârpit din prezența mea: Eu sunt DOMNUL.'
  eng-WEBP: “Tell them, ‘If anyone of all your offspring throughout your generations
    approaches the holy things which the children of Israel make holy to the LORD,
    having his uncleanness on him, that soul shall be cut off from before me. I am
    the LORD.
  eng-FBV: 'Tell them: These rules apply for all future generations. If any of your
    descendants in an unclean state comes close to the holy offerings that the Israelites
    dedicate to honor the Lord, that person must be expelled from my presence. I am
    the Lord.'
  nld-1939: 'Zeg hun dus: Iedereen onder uw kinderen van geslacht tot geslacht, die
    in staat van onreinheid de heilige gaven, die de Israëlieten Jahweh hebben gewijd,
    durft aanraken, zal van mijn aanschijn worden verstoten. Ik ben Jahweh!'
  nch-BL: “Sinta se totajtzi cati amo tapajpactic quinechcahuis se tapiyali, o seyoc
    tamanti tacajcahualisti cati tatzejtzeloltic cati se israelita quihualicatoc para
    techmacas, huajca monequi xijquixti nopa totajtzi para ayecmo quema huelis itztos
    noixpa. Ni tanahuatili elis para totajtzitzi ama huan nojquiya para moteipan ixhuihua
    cati mochihuase totajtzitzi teipa. Na niamoTECO nimechilhuía.
  vie-1934: 'Hãy nói với họ rằng: Phàm ai trong dòng giống các ngươi và trong vòng
    con cháu các ngươi đã bị ô uế, đến gần các vật thánh mà dân Y-sơ-ra-ên biệt riêng
    cho Đức Giê-hô-va, thì ai đó sẽ bị truất khỏi trước mặt ta: Ta là Đức Giê-hô-va.'
  hin-CV: “उन्हें यह आज्ञा दो, ‘तुम्हारी सारी पीढ़ियों तक, यदि तुम्हारे बीच में से
    कोई भी व्यक्ति जब वह अशुद्ध है, तब उन भेंटों के समीप आ जाता है, जो इस्राएल के
    घराने के द्वारा मुझे भेंट किए गए थे, तो उस व्यक्ति को मेरे सामने से अलग कर दिया
    जाए; मैं ही वह याहवेह हूं.
  eng-OURB: “Tell them, ‘If anyone of all your offspring throughout all your generations
    approaches the holy things, which the children of Israel [God prevails] make holy
    to Adonai, having his uncleanness on him, that soul shall be cut off from before
    me. I am Adonai.
  spa-BES: 'Díles: Si algún hombre de toda tu descendencia a través de todas tus generaciones,
    siendo impuro, se acerca a las cosas santas que los hijos de Israel consagran
    para el Señor, él será cortado de delante de mí. Yo soy El Señor.'
  tdx-tdx: 'Ano ty hoe am’ iereo: Naho amy ze hene tarira’areo mifandimbe ty mitotok’
    ami’ty enga miavake navì’ o ana’ Israeleo am’ Iehovà ie mbe aman-kaleorañe, le
    haitoañe tsy hiatrek’ ahiko indatiy: Izaho Iehovà.'
  vid-vid: Walonjele kota yumwe wa wana wa hewo kuli lulelo lwa hewo lweng'ha yovihejelela
    vinhu vyelile viwele Waisilaeli nawaviwika viwe vya chiuyeng'ha kwa heni Mkulu
    Nguluwi, kuno yawele yakokomoche, munhu ayo kobaguligwa na heni. Heni ndo Mkulu
    Nguluwi.
  eng-OKE: 'Say to them, Any man of all the sons of your generations who shall touch
    the hallowed things which the children of Israel consecrate before the Lord, having
    his uncleanness upon him, that man shall perish before Me: I am the Lord.'
  tha-KJV: จงกล่าวแก่เขาทั้งหลายว่า ‘คนใดก็ตามในเชื้อสายของเจ้าตลอดชั่วอายุ​เข้าใกล้​ของบริ​สุทธิ​์
    ซึ่งคนอิสราเอลถวายแด่พระเยโฮวาห์ ขณะที่​เขามีมลทินอยู่ คนนั้นจะต้องถูกตัดขาดให้พ้นหน้าเรา
    เราคือพระเยโฮวาห์
  por-BR-2018: 'Dize-lhes: Todo homem de toda vossa descendência em vossas gerações
    que chegar às coisas sagradas, que os filhos de Israel consagram ao SENHOR, tendo
    imundícia sobre si, de diante de mim será eliminada sua alma: Eu sou o SENHOR.'
  deu-ELO: 'Sprich zu ihnen: Wer irgend von all eurem Samen, bei euren Geschlechtern,
    sich den heiligen Dingen naht, welche die Kinder Israel Jehova heiligen, und seine
    Unreinigkeit ist an ihm, selbige Seele soll ausgerottet werden vor meinem Angesicht
    hinweg. Ich bin Jehova.'
  eng-WYC-2018: Say thou to them, and to the after-comers of them, Each man of your
    kindred, that nigheth to those things that be hallowed, and which things the sons
    of Israel offered to the Lord, in whom is uncleanness, he shall perish before
    the Lord; I am the Lord. (Say thou to them, and to their after-comers, Anyone
    of your kindred, who is unclean, but still cometh near those things that be dedicated,
    yea, which things the Israelites have offered to the Lord, he shall never again
    be allowed to come before the Lord; I am the Lord.)
  epo-epo: 'Diru al ili: Se iu en viaj generacioj el via tuta idaro aliros al la sanktaĵoj,
    kiujn la Izraelidoj konsekras al la Eternulo, kaj li havos sur si malpuraĵon,
    tiam tiu animo ekstermiĝos de antaŭ Mi: Mi estas la Eternulo.'
  uig-PIN: 'Ularƣa mundaⱪ degin: — «Silǝr ⱨǝrbir dǝwrlǝrdǝ, barliⱪ nǝsillinglardin
    ⱨǝrⱪaysisi Israillar Pǝrwǝrdigarƣa atiƣan pak nǝrsilǝrgǝ napak ⱨalǝttǝ yeⱪinlaxsa,
    undaⱪ kixi Mening aldimdin üzüp taxlinidu. Mǝn Pǝrwǝrdigardurmǝn.'
  beo-beo: 'Diligaga fi dunu afae da ledo gala hamoi galea, amola e da sema iasu amo
    Isala:ili dunu da Nama ima:ne ilegei, amo gadenene masea, e bu oloda hawa: hamosu
    hamoma:ne hamedafa heda:mu. Amo sema da eso huluane dialumu. Na da Hina Gode!'
  tpi-OTNT: Sapos wanpela man long lain bilong yupela pris em i kamap doti long ai
    bilong mi, orait i tambu long em i go klostu long ol ofa ol Israel i givim long
    mi. Sapos em i go klostu, bai mi rausim em na em i no ken mekim wok pris moa.
    Yupela i mas bihainim dispela lo oltaim oltaim. Mi Bikpela, mi tok pinis.
  hau-SA: “Faɗa musu cewa, ‘Don tsararraki masu zuwa, in wani zuriyarku ya ƙazantu,
    duk da haka ya kusaci tsarkakakku hadayun da Isra’ilawa suka keɓe ga Ubangiji,
    dole a raba wannan mutum daga gabana. Ni ne Ubangiji.
  uig-LAT: 'Ulargha mundaq dégin: — «Siler herbir dewrlerde, barliq nesillinglardin
    herqaysisi Israillar Perwerdigargha atighan pak nersilerge napak halette yéqinlashsa,
    undaq kishi Méning aldimdin üzüp tashlinidu. Men Perwerdigardurmen.'
  nde-nde: Batshele ukuthi, ‘Kuzozonke izizukulwane ezizayo, nxa ekhona ozabe engahlanzekanga
    ngokomkhuba kodwa ajinge asondele eminikelweni engcwele, abako-Israyeli abayihlukanisela
    uThixo, lowomuntu kasuswe ebusweni bami. Mina nginguThixo.
  ton-ton: 'Tala kiate kinautolu, Ko ia ʻiate kimoutolu ʻi homou hako kotoa pē ʻi
    homou ngaahi toʻutangata, ʻoku ʻalu ki he ngaahi meʻa māʻoniʻoni, ʻaia ʻoku fakatapui
    ʻe he fānau ʻa ʻIsileli kia Sihova, ka ʻoku ne taʻemaʻa, ʻe motuhi ʻae laumālie
    ko ia mei hoku ʻao: Ko au ko Sihova.'
  ces-1613: 'Rci jim: Kdo by koli ze všeho semene vašeho v pronárodech vašich přistoupil
    ku posvěceným věcem, kterýchž by posvětili synové Izraelští Hospodinu, když nečistota
    jeho na něm jest, vyhlazena bude duše ta od tváři mé: Já jsem Hospodin.'
  eng-WMB: “Tell them, ‘If anyone of all your offspring throughout your generations
    approaches the holy things which the children of Israel make holy to the LORD,
    having his uncleanness on him, that soul shall be cut off from before me. I am
    the LORD.
  tam-TCV: '“நீ அவர்களிடம் சொல்லவேண்டியதாவது: தலைமுறைதோறும் உன் சந்ததிகளில் எவனும்,
    சம்பிரதாயப்படி அசுத்தமாய் இருந்தும், இஸ்ரயேலர் யெகோவாவுக்கு அர்ப்பணிக்கும் பரிசுத்த
    காணிக்கைக்குச் சமீபமாய் வருவானாகில், அவன் என் சமுகத்திலிருந்து அகற்றப்படவேண்டும்.
    நானே யெகோவா.'
  ceb-ULB: 'Sultihi sila, ''Kung si bisan kinsa sa tibuok ninyong kaliwatan ang mopaduol
    sa balaang mga butang nga gihalad sa katawhan sa Israel alang kang Yahweh, samtang
    hugaw pa siya, kinahanglan kanang tawhana hinginlan sa akong atubangan: Kay ako
    si Yahweh.'
  pol-UBG: 'Powiedz im: Ktokolwiek z waszego potomstwa w waszych pokoleniach zbliży
    się do świętych rzeczy, które synowie Izraela poświęcają PANU, będąc nieczystym,
    ten będzie wytracony sprzed mego oblicza. Ja jestem PAN.'
  urd-GVU: جو امام ناپاک ہونے کے باوجود اُن قربانیوں کے پاس آ جائے جو اسرائیلیوں نے
    میرے لئے مخصوص و مُقدّس کی ہیں اُسے میرے سامنے سے مٹانا ہے۔ یہ اصول آنے والی نسلوں
    کے لئے بھی اٹل ہے۔ مَیں رب ہوں۔
  deu-1912: 'So sage nun ihnen auf ihre Nachkommen: Welcher eurer Nachkommen herzutritt
    zum Heiligen, das die Kinder Israel dem HERRN heiligen, und hat eine Unreinheit
    an sich, des Seele soll ausgerottet werden von meinem Antlitz; denn ich bin der
    HERR.'
  kan-2017: ಅವರಿಗೆ ನೀನು ಹೀಗೆ ಆಜ್ಞಾಪಿಸಬೇಕು, ‘ನಿಮ್ಮಲ್ಲಿಯಾಗಲಿ ಅಥವಾ ನಿಮ್ಮ ಸಂತತಿಯವರಲ್ಲಾಗಲಿ
    ಯಾವನಾದರೂ ಅಶುದ್ಧನಾಗಿರುವಾಗ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನಿಗೆ ಮೀಸಲೆಂದು ಸಮರ್ಪಿಸುವ ದ್ರವ್ಯಗಳ ಬಳಿಗೆ
    ಬಂದರೆ, ಅವನು ನನ್ನ ಸಾನ್ನಿಧ್ಯಸೇವೆಯಿಂದ ತೆಗೆದು ಹಾಕಬೇಕು; ನಾನು ಯೆಹೋವನು.
  yap-yap: Demturug e re mfen nra taw ngay ma ra ba ta’ay reb e pi’in owchemed, me
    yib nga to’oben fapi maligach nib tabgul nike pi’ e girdi’ nu Israel ngog, ma
    aram e dakuriy bangiyal’ ni ku ra pigpig ngog ko fare altar. I Gag SOMOL.
  hlt-MCSB: Na cadilcahma ham khaw thui pah. Israel ca rhoek tah BOEIPA ham a ciim
    uh coeng dongah buhcim te na tii na ngan khat khat khui lamkah hlang khat khat
    long ni a pum dongkah a ti a hnai neh a nawn atah tekah hlanghing te ka mikhmuh
    lamkah khoe uh saeh. Kai tah BOEIPA ni.
  mdy-ETH: ዒንሢ ፃጳፓታዖ ዒኢቴ ዓሲ ዒስራዔኤሌ ዴራ ታኣም ዱማሲ ዒንጌ ዒንጊፆ ባንሢ ጫርቂ ዑኬቴ፥ ታ ቤርታፓ ዬይ ባይቆንጎ፤
    ዬይ ዳምባ ሙካ ዎዶ ቢያይዳ ካፒንቲ ናንጋያ ማዖንጎ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: “Ɛfiri ɛnnɛ rekorɔ, sɛ ɔsɔfoɔ biara a ne ho agu fi de ne nsa ka mmoa
    anaa akyɛdeɛ biara a nnipa no de aba sɛ wɔmfa mmɔ afɔdeɛ mma Awurade a, wɔbɛworɔ
    nʼatadeɛ. Mene Awurade.
  eng-WEBU: “Tell them, ‘If anyone of all your offspring throughout your generations
    approaches the holy things which the children of Israel make holy to the LORD,
    having his uncleanness on him, that soul shall be cut off from before me. I am
    the LORD.
  bnp-bnp: “Na tahuna a bakovi tara na kabu na prister i muto, nahea ge valai tabukoi
    na maka nihabi ni taba ne huriki a Israel ri habi nau. A viri ge valai tabukoi,
    bara lili talea, i uka ma ge leho manga a prister tabu na matagu. Ra vinara iea
    mu ramai vakaroroa. Iau e BAKOVI DAGI, a takia a ngava iea.
  wal-wal: “Etau hagaadan yaaga; ‘Sinttaara yiya yeleta ubban intte zariyaappe ooninne
    tuni uttidi, Israa7eela asai GODAAYYO dummayido geeshsha yarshshuwaakko shiiqikko,
    he asi ta sinttaappe xayo. Taani GODAA.
  spa-PDDPT: 'Diles: Durante sus generaciones, cualquier descendiente suyo que, cuando
    está impuro, se acerque a las cosas santas que los hijos de Israel consagran a
    Yavé, será cortado de mi presencia. Yo, Yavé.'
  gun-gun: '— Aipo''re avi ha''e kuery pe: Peẽ kuery ha''e peneramymino kuery ikuai
    va''e regua teĩ hexe ha''eve''ỹa oĩ teri reve mba''emo iky''a e''ỹ va''e xee Senhor
    pe Israel kuery ome''ẽ va''ekue re onhemboja ramo oipe''aa ''rã xerenonde gui.
    Xee ma Senhor.'
  agu-BL: ”Ej nin jalu', nin sbne' opon tunintz, alchok scyetz ẍchixo'l yi pale'a'tz
    yil tz'oc tan banle'n chimunl yi e' xonl Israel tzinwutz, tajwe'n tan xansal tib
    bajx cu'n. Ko quil sban tane'n yi inca'wle'j, tajwe'n tan tele'n laju'n tzixo'l
    wok. Qui'c cuj tan xcone'n. Na in Jehová, iRyosil.
  ilo-ULB: Ibagam kadakuada, 'Siasinoman kadagiti amin a kaputotanyo iti entero a
    henerasion dagiti tattaoyo a narugit inton asetganna dagiti nasantoan a bambanag
    nga idaton dagiti Israelita kenni Yahweh, dayta a tao ket masapul a mailaksid
    manipud iti sangoanak. Siak ni Yahweh.
  kpg-kpg: Tangada i do madawaawa dela e milimilia ang gi di hai daumaha, ma ga hanimoi
    gi hoohoo gi nia mee hai tigidaumaha haga madagu o digau Israel ala ne hai mai
    gi di Au, malaa, mee gu deemee di ngalua labelaa i di gowaa dudu tigidaumaha deelaa.
    Taganoho deenei le e hana hua beelaa dono hagaodi ai. Au go Dimaadua.
  uig-ARA: 'ئۇلارغا مۇنداق دېگىن: ــ «سىلەر ھەربىر دەۋرلەردە، بارلىق نەسىللىڭلاردىن
    ھەرقايسىسى ئىسرائىللار پەرۋەردىگارغا ئاتىغان پاك نەرسىلەرگە ناپاك ھالەتتە يېقىنلاشسا،
    ئۇنداق كىشى مېنىڭ ئالدىمدىن ئۈزۈپ تاشلىنىدۇ. مەن پەرۋەردىگاردۇرمەن.'
  sus-sus: «A fala e bɛ, xa e bɔnsɔɛ mixi nde sa findi sɛniyɛntare ra, a naxa a maso
    Isirayilakae xa sɛrɛxɛ ra e naxee fima n tan Alatala ma, na kanyi kerima nɛ n
    ya i. Alatala nan n na.»
  pon-2006: Ma emen sang rehn kadaudokamwail kan, nan eh samin ong kaudok, ahpw keidohng
    mpen mehn meirong sarawi kan me mehn Israel kan kin kasarawihong ie, e solahr
    pahn pwurehng papah ni pei sarawi wet. Koasoandi wet pahn poatopoat kohkohlahte.
    Ngehi me KAUN-O.
  ksd-ksd: 'Una biti ta diat: Nina ba ta vavat, ba tai ra umana natu i vavat ta ra
    lavur taun tarai, i vana maravai tadav ra umana gomgom na magit, nina ba ra tarai
    Israel dia ga vagomgom diat ure ra Luluai, ma pa i gomgom, da kutu vue nam ra
    tutana kan ra luaina matagu; iau ra Luluai.'
  tur-YTC: “Onlara söyle, 'Kuşaklarınız boyunca bütün soyunuzdan her kim, İsrael'in
    çocuklarının Yahve'ye kutsal kıldığı kutsal şeylere kirliliği üzerinde olarak
    yaklaşırsa, o can benim önümden atılacaktır. Ben Yahve'yim.'”
  grc-BRENT: Εἶπον αὐτοῖς, εἰς τὰς γενεὰς ὑμῶν πᾶς ἄνθρωπος, ὃς ἂν προσέλθῃ ἀπὸ παντὸς
    τοῦ σπέρματος ὑμῶν πρὸς τὰ ἅγια, ὅσα ἂν ἁγιάζωσιν οἱ υἱοὶ Ἰσραὴλ τῷ Κυρίῳ, καὶ
    ἡ ἀκαθαρσία αὐτοῦ ἐπʼ αὐτῷ ᾖ, ἐξολοθρευθήσεται ἡ ψυχὴ ἐκείνη ἀπʼ ἐμοῦ· ἐγὼ Κύριος
    ὁ Θεὸς ὑμῶν.
  ind-AYT: Katakanlah kepada mereka semua, ‘Jika ada seorang dari keturunanmu mendekati
    persembahan kudus Israel bagi TUHAN dalam keadaan najis, orang itu harus dilenyapkan
    dari hadapan-Ku. Akulah TUHAN.
  nya-nya: “Uwawuze kuti ngati wina aliyense mwa zidzukulu zawo mʼmibado yonse imene
    ikubwera adzayandikira zinthu zopatulika zimene ana a Israeli apereka kwa Yehova,
    ali wodetsedwa, ameneyo achotsedwe pamaso pa Yehova. Ine ndine Yehova.
  hrv-hrv: 'Reci im: ''Ako se ikad tko od vaših naraštaja primakne u stanju nečistoće
    k svetim prinosima što ih Izraelci posvećuju Jahvi, taj će biti uklonjen od moje
    nazočnosti. Ja sam Jahve!'''
  mps-mps: Te dage pris hanide bidi me deli te eno gedude meda pedalubaso da, teda
    aga te Israel dabego enabolo mabo ofa ebo nai pąba pabo habu mu selibao. Aga
    te pąba pali da, teda eno aga sela sąyu, te aga pris sę munu ma egobeo. Dagego
    te bomai po sesemane sesemane sogo wali piduao. Ena Genuai Bidigo, eno te po wai
    dao.”
  tpi-tpi: Sapos wanpela man long lain bilong yupela pris em i kamap doti long ai
    bilong mi, orait i tambu long em i go klostu long ol ofa ol Israel i givim long
    mi. Sapos em i go klostu, bai mi rausim em na em i no ken mekim wok pris moa.
    Yupela i mas bihainim dispela lo oltaim oltaim. Mi Bikpela, mi tok pinis.
  dan-1931: 'Sig til dem: Enhver af alle eders Efterkommere, som i de kommende Slægter
    i uren Tilstand kommer de Helliggaver nær, Israelitterne helliger HERREN, det
    Menneske skal udryddes fra mit Åsyn. Jeg er HERREN!'
  vie-OVCB: Từ nay cho đến các thế hệ về sau, thầy tế lễ nào khi đang bị ô uế, mà
    đến gần những lễ vật thánh người Ít-ra-ên đem dâng lên Ta, sẽ bị trục xuất khỏi
    đền thờ. Ta là Chúa Hằng Hữu.
  guj-2017: તું તેઓને કહે કે, ‘તમારો કોઈપણ વંશજ પોતે અશુદ્ધ હોય ત્યારે જે પવિત્ર વસ્તુઓ
    ઇઝરાયલીઓ યહોવાહને માટે અલગ કરે છે તેઓની પાસે જાય, તે માણસ મારી સંમુખથી અલગ કરાશે.
    હું યહોવાહ છું.
  pon-2006A: Ma emen sang rehn kadaudokamwail kan, nan eh samin ong kaudok, ahpw keidohng
    mpen mehn meirong sarawi kan me mehn Israel kan kin kasarawihong ie, e solahr
    pahn pwurehng papah ni pei sarawi wet. Koasoandi wet pahn poatopoat kohkohlahte.
    Ngehi me KAUN-O.
  por-BRBSL: '“Diga-lhes: “Se alguém de todos os seus descendentes através de suas
    gerações se aproximar das coisas sagradas que os filhos de Israel santificam a
    Javé, tendo sua imundícia sobre ele, essa alma será cortada de diante de mim”.
    Eu sou Yahweh.'
  cth-cth: BAWIPA hanelah Isarel miphunnaw thoung sak nateh, kathounge hnonaw hah,
    thoung laipalah ka hnai e vaihmanaw teh, Kai koehoi takhoe lah ao han. Kai teh
    BAWIPA doeh.
  twi-twi: “Efi nnɛ rekɔ, sɛ ɔsɔfo biara a ne ho agu fi de ne nsa ka mmoa anaa akyɛde
    biara a nnipa no de aba sɛ wɔmfa mmɔ afɔre mma Awurade a, wɔbɛworɔw nʼatade. Mene
    Awurade.
  hlt-hlt: Na cadilcahma ham khaw thui pah. Israel ca rhoek tah BOEIPA ham a ciim
    uh coeng dongah buhcim te na tii na ngan khat khat khui lamkah hlang khat khat
    long ni a pum dongkah a ti a hnai neh a nawn atah tekah hlanghing te ka mikhmuh
    lamkah khoe uh saeh. Kai tah BOEIPA ni.
  tbz-SIM: Nɑ́kɛ́ bɛ kɛ tú, n yɛ̃ mbɛ kó kufuku nɛ̀ bɛ yɑɑ̀bío kɛ̀ wèè sĩ̀ nkɛ kɑ̀ɑ́kɛ́
    bɛ̀ m pɑ̃ dɛ̀, bɛ̀ɛ ò dènnɛ n kɔbɛ miɛkɛ míì tu di Yiɛ̀ nKuyie.
  msy-2020: Nɨ kamaghɨn me mɨkɨm. Ia ofa gamir gumaziba, ian adarazir tav nan damazimɨn
    mɨzegh, a Israelia na ganɨdir ofabar boroghɨn izan markɨ. Egh a roghɨra mangɨtɨ,
    kɨ uan damazimɨn a batueghtɨ an ofa gamir gumazimɨn ingangarim damuan kogham.
    Ia zurara arazir kamɨn gɨn mangɨvɨra ikɨ. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.
  azb-azb: 'Onlara de: “Nəsildən-nəslə İsrail övladlarının Rəbb üçün təqdis etdikləri
    müqəddəs şeylərə murdar halda yaxınlaşan hər hansı bir övladınız Mənim hüzurumdan
    qovulsun. Rəbb Mənəm.'
  eng-DBY: 'Say unto them, Every one of all your seed, throughout your generations,
    that approacheth the holy things, which the children of Israel hallow unto Jehovah,
    having his uncleanness upon him, that soul shall be cut off from before me: I
    am Jehovah.'
  hin-2017: और उनसे कह कि तुम्हारी पीढ़ी-पीढ़ी में तुम्हारे सारे वंश में से जो कोई
    अपनी अशुद्धता की दशा में उन पवित्र की हुई वस्तुओं के पास जाए, जिन्हें इस्राएली
    यहोवा के लिये पवित्र करते हैं, वह मनुष्य मेरे सामने से नाश किया जाएगा; मैं यहोवा
    हूँ।
  wol-KYG: 'Wax leen ne leen: Muy tey, muy ëllëg, ba fàww, képp ku sobewu, di góor
    gu bokk ci seen askan, bu jegee lenn luy sarax su sell su ma bànni Israyil jagleel,
    kooku dootu ma liggéeyal. Maay Aji Sax ji.'
  eng-YLT: '''Say unto them, To your generations, any man who draweth near, out of
    all your seed, unto the holy things which the sons of Israel do sanctify to Jehovah,
    and his uncleanness on him — even that person hath been cut off from before Me;
    I [am] Jehovah.'
  eng-WYC-2017: Say thou to them, and to the after-comers of them, Each man of your
    kindred, that nigheth to those things that be hallowed, and which things the sons
    of Israel offered to the Lord, in whom is uncleanness, he shall perish before
    the Lord; I am the Lord.
  eng-WMBB: “Tell them, ‘If anyone of all your offspring throughout your generations
    approaches the holy things which the children of Israel make holy to the LORD,
    having his uncleanness on him, that soul shall be cut off from before me. I am
    the LORD.
  urd-GVH: जो इमाम नापाक होने के बावुजूद उन क़ुरबानियों के पास आ जाए जो इसराईलियों
    ने मेरे लिए मख़सूसो-मुक़द्दस की हैं उसे मेरे सामने से मिटाना है। यह उसूल आनेवाली
    नसलों के लिए भी अटल है। मैं रब हूँ।
  rug-rug: Be keke tie koasa tutimu goi vugo na repere sapu bonina pa dinoṉo te Zihova
    si ene tata maei sari na vinariponi na vina vukivukihi pu va madini ri na tinoni
    Izireli koa Rau, sa tie sana si mani lopu somana pule pa tinavete hiama pa kenuqu
    Rau, sina Arau se Zihova.
  gaz-gaz: '“Akkanas Isaaniin jedhi: ‘Dhaloota dhufu keessa yoo sanyii kee keessaa
    namni tokko illee utuu akka seeraatti hin qulqullaaʼin aarsaa Israaʼeloonni Waaqayyoof
    addaan baasanitti dhiʼaate namni sun fuula koo duraa haa balleeffamu. Ani Waaqayyo.'
  fra-LSG: 'Dis-leur: Tout homme parmi vos descendants et de votre race, qui s’approchera
    des choses saintes que consacrent à l’Éternel les enfants d’Israël, et qui aura
    sur lui quelque impureté, cet homme-là sera retranché de devant moi. Je suis l’Éternel.'
  yal-yal: A fala e xa, i naxa, “Xa ɛ yixɛtɛ yo mi sariɲan waxati famatɔne yi, a a
    maso Isirayila kaane saraxane ra e naxanye ralima Alatala ma, na kanna kedima
    nɛn n yɛtagi. Alatala nan n tan na.”
  haw-1868: 'E olelo aku ia lakou, O ka mea o ka oukou mau keiki a pau iwaena o ko
    oukou mau hanauna, e hele i na mea hoano a na mamo a Iseraela i hoolaa aku ai
    ia Iehova, me kona haumia maluna ona, e okiia''ku oia mai ko''u alo aku: owau
    no Iehova.'
  arb-NAV: 'قُلْ لَهُمْ: إِيَّاكُمْ عَلَى مَدَى أَجْيَالِكُمْ أَنْ يَقْتَرِبَ كَاهِنٌ
    إِلَى التَّقْدِمَاتِ الَّتِي يُقَدِّسُهَا بَنُو إِسْرَائِيلَ وَهُوَ غَيْرُ طَاهِرٍ،
    فَإِنَّ تِلْكَ النَّفْسَ تُسْتَأْصَلُ مِنْ أَمَامِي، فَأَنَا الرَّبُّ.'
  ewe-ewe: “Tso azɔ dzi yi mavɔmavɔ me la, ne nunɔla aɖe si ŋu mekɔ o, tsɔ lã siwo
    amewo tsɔ va sa vɔe alo ka asi nu si Israelviwo tsɔ vɛ na Yehowa ŋu la, woaɖe
    nunɔlanyenye la le edzi, elabena nyee nye Yehowa.
  eng-LEE: 'Say unto them, In your generations, if there be any man of all your seed,
    that approacheth unto the holy things, which the children of Israel hallow unto
    the Lord, having his uncleanness upon him, that soul shall be cut off from my
    presence: I am the Lord.'
  asm-FB: তুমি তেওঁলোকক কোৱা, ‘ইস্ৰায়েলৰ সন্তানসকলে যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ কৰা
    পবিত্ৰ বস্তুৰ ওচৰলৈ, পুৰুষানুক্ৰমে তোমালোকৰ বংশৰ মাজৰ যিকোনোৱে অশুচি হৈ ওচৰ চাপিব,
    তেওঁক মোৰ সন্মূখৰ পৰা উচ্ছন্ন কৰা হ’ব। মই যিহোৱা।
  sus-A: «عَ قَلَ عٍ بّ، شَ عٍ بْنسْي مِشِ ندٍ سَ قِندِ سّنِيّنتَرٍ رَ، عَ نَشَ عَ
    مَسٌ عِسِرَيِلَكَيٍ شَ سّرّشّ رَ عٍ نَشٍيٍ قِمَ ﭑ تَن عَلَتَلَ مَ، نَ كَنيِ كٍرِ مَ
    نّ ﭑ يَ عِ. عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: '« Dis-leur : « Si quelqu''un de tous vos descendants, de génération en
    génération, s''approche des choses saintes que les enfants d''Israël consacrent
    à Yahvé, en ayant sur lui son impureté, cette personne sera retranchée de devant
    moi. Je suis Yahvé.'
  hbo-hbo: אֱמֹ֣ר אֲלֵהֶ֗ם לְדֹרֹ֨תֵיכֶ֜ם כָּל־אִ֣ישׁ ׀ אֲשֶׁר־יִקְרַ֣ב מִכָּל־זַרְעֲכֶ֗ם
    אֶל־הַקֳּדָשִׁים֙ אֲשֶׁ֨ר יַקְדִּ֤ישׁוּ בְנֵֽי־יִשְׂרָאֵל֙ לַֽיהוָ֔ה וְטֻמְאָתֹ֖ו
    עָלָ֑יו וְנִכְרְתָ֞ה הַנֶּ֧פֶשׁ הַהִ֛וא מִלְּפָנַ֖י אֲנִ֥י יְהוָֽה׃
  eng-WYCLIFFE: Seie thou to hem, and to the aftir comeris of hem, Ech man of youre
