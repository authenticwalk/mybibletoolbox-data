    Niĩ nĩ niĩ Jehova.
  fra-NCL: 'Dis-leur : Tout homme de votre race qui, dans toutes vos générations,
    ayant sur lui quelque impureté, s’approchera des choses saintes que les enfants
    d’Israël consacrent à Yahweh, sera retranché de devant moi. Je suis Yahweh.'
  cek-AK: Angzo han koi caanawk boih thung ih, ciimcai ai kami mah, Israel kaminawk
    mah Angraeng khaeah ciimcai ah paek o ih kaciim hmuen taengah caeh nahaeloe, to
