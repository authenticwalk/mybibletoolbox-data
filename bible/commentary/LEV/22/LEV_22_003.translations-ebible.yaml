  uig-CYR: 'Уларға мундақ дегин: — «Силәр һәр бир дәвирләрдә, барлиқ нәсиллиңлардин
    һәр қайсиси Исраиллар Пәрвәрдигарға атиған пак нәрсиләргә напак һаләттә йеқинлашса,
    ундақ киши Мениң алдимдин үзүп ташлиниду. Мән Пәрвәрдигардурмән.'
  tel-2017: నీవు వారితో ఇలా చెప్పు. మీ తరతరాలకు మీ సంతతి వారందరిలో ఒకడు అపవిత్రంగా
    ఉండి ఇశ్రాయేలీయులు యెహోవాకు ప్రతిష్ఠించే వాటిని సమీపిస్తే అలాంటి వాణ్ణి నా సన్నిధిలో
    ఉండకుండాా దూరంగా కొట్టివేస్తాను. నేను యెహోవాను.
  hat-BSA: '“Di yo ke: ‘Si nenpòt moun pami tout jenerasyon nou yo vin pwoche de bagay
    sen yo, ke fis Israël yo te dedye bay SENYÈ a pandan li pa pwòp, moun sa a va
    koupe retire devan M. Mwen se SENYÈ a.'
  kos-kos: Kutena sin fwil nutuwos fin tia nasnas ac el tuku apkuran nu ke mwe kisa
    mutal su mwet Israel elos kisakin nu sik, na mwet sacn el tia ku in sifilpa kulansap
    ke loang uh. Oakwuk se inge ac fah ma nu ke pacl nukewa fahsru. Nga LEUM GOD.
  hbo-WLC: אֱמֹ֣ר אֲלֵהֶ֗ם לְדֹרֹ֨תֵיכֶ֜ם כָּל־אִ֣ישׁ ׀ אֲשֶׁר־יִקְרַ֣ב מִכָּל־זַרְעֲכֶ֗ם
    אֶל־הַקֳּדָשִׁים֙ אֲשֶׁ֨ר יַקְדִּ֤ישׁוּ בְנֵֽי־יִשְׂרָאֵל֙ לַֽיהוָ֔ה וְטֻמְאָת֖וֹ
    עָלָ֑יו וְנִכְרְתָ֞ה הַנֶּ֧פֶשׁ הַהִ֛וא מִלְּפָנַ֖י אֲנִ֥י יְהוָֽה׃
  ibo-ibo: “Gwa ha sị, ‘Nʼọgbọ unu niile na-abịa, ọ bụrụ na enwee onye ọbụla nʼagbụrụ
    unu nke bịara nso nʼihe ndị ahụ dị nsọ ụmụ Izrel na-edo nsọ nye Onyenwe anyị,
    mgbe onye ahụ nọ ọnọdụ dịka onye rụrụ arụ, a ga-esi nʼihu m wezuga onye ahụ. Abụ
    m Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ କୁହ, ପୁରୁଷାନୁକ୍ରମେ ତୁମ୍ଭମାନଙ୍କ ବଂଶ ମଧ୍ୟରେ ଯେକେହି ଅଶୁଚି
    ହୋଇ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ରୀକୃତ ଦ୍ରବ୍ୟ ନିକଟକୁ ଯିବ,
    ସେ ପ୍ରାଣୀ ଆମ୍ଭ ସମ୍ମୁଖରୁ ଉଚ୍ଛିନ୍ନ ହେବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: Iwe, kopwe üreniir, ‘Are eman me lein mwirimwirimi a kan ngeni ekewe asor
    mi pin ekewe aramasen Israel ra apini fän itei, lupwen a wor an limengau, ewe
    aramas esap chüen tongeni föri ewe angangen souasor. Ei epwe fis seni eu täppin
    aramas tori eu täppin. Ngang ewe Samol mi Lapalap.
  rop-rop: En if eni men blanga Eran femilimob im nomo klinbala blanga serramoni wen
    im kaman gulijap langa detlot seikridwan ofring weya detlot Isreil pipul oldei
    gibit langa mi, wal im kaan wek langa det teibul blanga ofring enimo. Dijan garra
    hepin olataim, dumaji mi na YAWEI.
  ukr-1871: 'Скажи їм: Хто б то нї був у ваших родах, кожен з насїння вашого, що приступати
    ме до сьвятощів, що посьвячують сини Ізрайлеві Господеві, а нечисть його буде
    на йому, викорениться душа та від лиця мого. Я Господь.'
  deu-1951: 'So sage ihnen nun: Wer von euren Nachkommen, der von eurem Samen ist,
    sich dem Heiligen naht, das die Kinder Israel dem HERRN geheiligt haben, während
    er eine Unreinigkeit an sich hat; eine solche Seele soll von meinem Angesicht
    ausgerottet werden; ich bin der HERR!'
  eng-JPS: 'Say unto them: Whosoever he be of all your seed throughout your generations,
    that approacheth unto the holy things, which the children of Israel hallow unto
    the LORD, having his uncleanness upon him, that soul shall be cut off from before
    Me: I am the LORD.'
  srp-1865: 'Reci im: ko bi god iz sjemena vašega od koljena na koljeno pristupio
    k svetijem stvarima, koje bi posvetili sinovi Izrailjevi Gospodu, kad je neèistota
    njegova na njemu, taj neka se istrijebi ispred lica mojega; ja sam Gospod.'
  lug-lug: Era bagambe nti, Omuntu yenna ow’omu zadde lyabwe mu mirembe gyonna eginajjanga
    giddiriragana bw’ataabenga mulongoofu, naye n’asemberera ebiweebwayo ebyawuliddwa
    ebitukuvu, abaana ba Isirayiri bye banaabanga baleese eri Mukama Katonda, omuntu
    oyo anaagoberwanga ddala n’ava mu maaso gange. Nze Mukama Katonda.
  heb-heb: אמר אלהם לדרתיכם כל איש אשר יקרב מכל זרעכם אל הקדשים אשר יקדישו בני ישראל
    ליהוה וטמאתו עליו ונכרתה הנפש ההוא מלפני אני יהוה׃
  ben-IRV: তুমি ওকে বল, পুরুষানুক্রমে তোমাদের বংশের মধ্যে যে কেউ অশুচি হয়ে পবিত্র
    বস্তুর কাছে, অর্থাৎ ইস্রায়েল-সন্তানদের দ্বারা সদাপ্রভুর উদ্দেশ্যে পবিত্রকরা বস্তুর
    কাছে যাবে, সেই প্রাণী আমার সামনে থেকে বিচ্ছিন্ন হবে; আমি সদাপ্রভু।
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਆਖ, ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਵਿੱਚੋਂ, ਅਤੇ ਤੁਹਾਡੇ ਸਾਰੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਜਿਹੜਾ
    ਆਪਣੀ ਅਸ਼ੁੱਧਤਾਈ ਵਿੱਚ ਉਨ੍ਹਾਂ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਹੋਇਆਂ ਵਸਤੂਆਂ ਕੋਲ ਜਾਵੇ, ਜਿਹੜੀਆਂ ਇਸਰਾਏਲੀ
    ਮੇਰੇ ਲਈ ਪਵਿੱਤਰ ਕਰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਮੇਰੇ ਅੱਗਿਓਂ ਛੇਕਿਆ ਜਾਵੇ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ထာဝရဘုရား အဘို့ ဣသရေလ အမျိုးသား သန့်ရှင်း စေသဖြင့် ၊ သန့်ရှင်း ခြင်းရှိသောအရာတို့ကို
    ၊ ကိုယ် မ စင်ကြယ်လျက် နှင့် ချဉ်းကပ် သော ယဇ်ပုရောဟိတ်အမျိုးသား မည်သည်ကား၊ ငါ့
    ထံ မှ ပယ်ရှင်း ခြင်းကိုခံရမည်။ ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: 'Arona bona iena natuna tau do oi hamaorodia, do oi gwau: ‘Bema emui natudia
    o, tubudia ta be egu taravatu dekenai ia miro neganai, Israela taudia edia boubou
    helagadia, lau dekenai idia mailaia gaudia, be ia ese ia dogoatao, o ia alaia
    mase, ia be lauegu vairana dekena amo do umui negea, bona iena dagi dekena amo
    do ia doko. Inai be noho hanaihanai taravatuna. Lau Lohiabada inai.’'
  urd-urd: उनको कह दे कि तुम्हारी नसल — दर — नसल जो कोई तुम्हारी नसल में से अपनी नापाकी
    की हालत में उन पाक चीज़ों के पास जाए, जिनको बनी — इस्राईल ख़ुदावन्द के लिए पाक
    करते हैं, वह शख़्स मेरे सामने से काट डाला जाएगा; मैं ख़ुदावन्द हूँ।
  rus-SYN: 'Скажи им: если кто из всего потомства вашего в роды ваши, имея на себе
    нечистоту, приступит к святыням, которые посвящают сыны Израилевы Господу, то
    истребится душа та от лица Моего. Я Господь Бог ваш.'
  bqc-SIM: Onɛ́, e an buiwa tó an gbɛ̃e gbãlɛ̀ mɛ́ à sↄ̃̀ pↄ́ pↄ́ Isailiↄ sa'òoai,
    wàli ade kɛ̃a. Mámɛmaa Dii.
  tcz-CHONGTHU: Hiti hin seipeh tauvin, nanghon nakhang nakhang uva nachilhah teu
    chan geiya, then louna chang puma Israel chate jousen thil theng kitiphot ajot
    a asung lhah jeng a ahileh; amachu ka angsung akona paidoh a um jeng ding ahi,
    ajeh chu keima Pakai chu kahi.
  mar-mar: तुझ्या वंशजापैकी कोणी जर अशुद्ध असेल त्याने इस्राएल लोकांनी समर्पीत केलेल्या
    पवित्र वस्तूंना हात लावू नये, त्यास मजसमोरुन दूर करावे. मी परमेश्वर आहे!
  qub-qub: «Israelcuna nogapaj apamushantaga rispitädu captin Aaronpita mirajcuna
    ama manacajman churangachu. Paycuna ganra caycar garamaptenga ñaupäpita gargurishämi.
    Noga Tayta Diosniquimi chayno në.
  bqp-bqp: Ben bweseru sɔɔ, goo ù n nu susi, mɑ u disi gɛɛ mɔ, bɑ koo yɛ̃ro yɑrɑwɑ
    nɛn sɔmburun di.
  hat-hat: 'W''a di yo pou mwen: Lè yon gason nan fanmi nou pa nan kondisyon pou fè
    sèvis mwen, si li pwoche bò kote ofrann moun pèp Izrayèl yo mete apa pou mwen,
    piga yo janm kite l'' parèt devan m'' ankò! Se mwen menm ki Seyè a.'
  eng-BSB: Tell them that for the generations to come, if any of their descendants
    in a state of uncleanness approaches the sacred offerings that the Israelites
    consecrate to the LORD, that person must be cut off from My presence. I am the
    LORD.
  tod-tod: '«Ɠɛ ti ma: Wo-mavofodaiti saama, zunu nɔpɛ kɔzɔai a yɛ de, é maaɓuɠa
    vebɛani ɲadegaiti ba, niiti Izelayɛle nuiti ti ti veezu bɛ̀, naama nui ɠa ɓɛ,
    é zeɠe gàazu. Nà ga Ɠɔoɠɔ GALAGI.'
  eng-WEBPB: “Tell them, ‘If anyone of all your offspring throughout your generations
    approaches the holy things which the children of Israel make holy to the LORD,
    having his uncleanness on him, that soul shall be cut off from before me. I am
    the LORD.
  kbq-kbq: Hagi anage hunka zamasamio, Aroni nagapintima agruma osu'nesimo'a, Nagrite'ma
    Israeli vahe'mo'zama ofama hunaku eri'za esaza ofamofo tava'ontera erava'o osino,
    ana'ma hanimofona Nagri navure'ma pristi eri'zama e'neria eri'zampintira ahenati
    atregahaze. Nagra Ra Anumzamo'na nehue.
  nhe-BL: “Intla se totajtzi tlen ax tlapajpactic quinechcahuis se tlapiyali, o seyoc
    tlamantli tlacajcahualistli tlen tlatzejtzeloltic tlen se israelita quihualicatoc
    para nechmacas, huajca monequi xijquixti nopa totajtzi para ayoc quema huelis
    itztos noixtla. Ni tlanahuatili elis para totajtzitzi ama huan nojquiya para moteipa
    ixhuihua tlen mochihuase totajtzitzi teipa. Na niimoTECO nimechilhuía.
  gub-BL: Aze wyzài pezuapyr wiko ikatu 'ym ma'e romo herenataromo nehe, teko Izaew
    ihewe wanemimur herenataromo imur mehe nehe, a'e awa nupuner pixik kwaw xaxeto
    romo weko haw rehe nehe. Peruzar ko heze'eg tuweharupi nehe. Pepytu'u zo heruzar
    ire nehe.
  eng-DRA: 'Say to them and to their posterity: Every man of your race, that approacheth
    to those things that are consecrated, and which the children of Israel have offered
    to the Lord, in whom there is uncleanness, shall perish before the Lord. I am
    the Lord.'
