  kik-kik: “Meere atĩrĩ, ‘Njiarwa iria igooka thuutha, mũndũ o na ũrĩkũ wa njiaro
    cianyu angĩgakorwo ethaahĩtie, nake akuhĩrĩrie maruta marĩa matheru marĩa andũ
