verse: LEV.022.006
translations:
  mal-C: ഇവ ഏതെങ്കിലും സ്പർശിക്കുന്നവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും. അവർ വെള്ളത്തിൽ
    കുളിച്ചിട്ടല്ലാതെ വിശുദ്ധവസ്തുക്കൾ ഒന്നും ഭക്ഷിക്കരുത്.
  deu-TKW: wer solches berührt hat, ein solcher bleibt unrein bis zum Abend und darf
    nicht von den heiligen Gaben essen, wenn er nicht zuvor seinen Leib gebadet hat.
  lin-lin: Moto oyo akosimba eloko ya ndenge wana akozala mbindo kino na pokwa. Akoki
    kolia likabo ya bule te kino tango akosukola na mayi.
  eng-LSV: the person who comes against it has even been unclean until the evening,
    and does not eat of the holy things, but has bathed his flesh with water,
  eng-GNV: The person that hath touched such, shall therefore be vncleane vntill the
    euen, and shall not eat of ye holy things, except he haue washed his flesh with
    water.
  eng-WEBSTER: The soul which hath touched any such shall be unclean until evening,
    and shall not eat of the holy things, unless he shall wash his flesh with water.
  nhw-BL: Aqui hueli totajtzi catli amo tlapajpactli por tlen hueli tlamantli mocahuas
    amo tlapajpactli noixpa, huan amo hueli quicuas nopa tlacualistli tlatzejtzeloltic
    catli huala tlen tlacajcahualistli.
  swh-ONEN: Mtu anayegusa kitu chochote cha aina hiyo atakuwa najisi mpaka jioni.
    Kamwe hatakula sadaka yoyote takatifu mpaka yeye mwenyewe awe ameoga kwa maji.
  bba-bba: Wi u yen ɡɑɑ bɑbɑ ɡesi, u disi duurɑwɑ mi sere kɑ yokɑɔ. U ǹ kpɛ̃ u yɑ̃ku
    dĩɑ ni di mɑ n kun mɔ u woburɑ mɑm mɑm.
  eng-KJVCPB: the soul which hath touched any such shall be unclean until even, and
    shall not eat of the holy things, unless he wash his flesh with water.
  luo-luo: Ngʼato angʼata momulo gik mogakgo nobed mogak nyaka chiengʼ podhi. Ok onego
    ocham chiemo mowal moro amora motimgo misango nyaka chop olwokre.
  meu-meu: una miro baine daua toho tauna na baine taubu ela bona dina baine diho;
    bona aniani helaḡana basine ania ela bona ranu ai baine digu.
  npi-ULB: र कुनै अशुद्ध कुरालाई छुने पुजारी साँझसम्म अशुद्ध हुन्छ । त्यसले आफ्नो
    शरीर पानीले ननुहाएसम्म कुनै पवित्र कुरा नखाओस् ।
  yor-yor: Ẹni náà tí ó fọwọ́ kan irú nǹkan bẹ́ẹ̀ yóò di aláìmọ́ títí ìrọ̀lẹ́. Kò
    gbọdọ̀ jẹ èyíkéyìí nínú ọrẹ mímọ́ àyàfi bí ó bá wẹ ara rẹ̀.
  pes-OPCB: آن کاهن تا عصر نجس خواهد بود، و تا هنگام غروب که غسل می‌کند نباید از قربانیهای
    مقدّس بخورد.
  tgl-ULB: pagkatapos ang pari na hahawak sa anumang marumi ay magiging marumi hanggang
    gabi. Hindi siya dapat kumain ng anumang mga banal na bagay, maliban lang kung
    pinaliguan niya ang kanyang katawan sa tubig.
  hui-hui: Loma binigo mo miaga kamiru aria mbirago ibugua mana mbira biragome ibu
    mo dodohe hayagua ibu dodohe dege kane alendo halu ni anda polebira. Ani bialu
    ibuni wayawaya biagane mana ngadagua buwa dodo nahe howa i̱hondo lomabu bo delole
    ngagonaga mbirini nolene ngadagua nolebira. Anigo ibu wayawaya biagane mana ngadagua
    nabi hayagua nde tomo ogoni nanolebira.
  mya-mya: ထို​သို့​သော​ယဇ်​ပု​ရော​ဟိတ်​သည်​ည​ဦး​တိုင် အောင်​မသန့်​စင်​ချေ။ သူ​သည်​ရေ​ချိုး​ပြီး​မှ
    ငါ့​အား​ဆက်​ကပ်​သော​ပူ​ဇော်​သ​ကာ​ကို စား​နိုင်​သည်။-
  bod-N: དེ་རྣམས་ལ་རེག་པའི་མི་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན་ཏེ། ལུས་པོ་ཆུས་མ་བཀྲུས་ན་རྫས་དམ་པ་ལས་བཟའ་མི་རུང་།
  sna-sna: Munhu uyo achabata kusachena uku achava asina kuchena kusvikira manheru.
    Haafaniri kudya zvipiriso zvipi zvazvo zvitsvene kusvikira ashamba nemvura.
  spa-BLM: la persona que toque a cualquiera de ellos quedará impura hasta la tarde,
    y no comerá de las cosas sagradas a menos que se bañe en agua.
  cac-cac: Tato man̈ vach'oc yaji, max yal-laj svaan junoc tas to vic yaji, masanto
    sb'iquel sb'a.
  swh-ULB: kuhani yeyote agusaye kitu chochote kisichosafi atakuwa najisi hata jioni.
    Hatakula chochote cha vitu vitakatifu, isipokuwa ameuosha mwili wake katika maji.
  bel-bel: той, дакрануўшыся да гэтага, нячысты будзе да вечара і не павінен есьці
    сьвятыняў раней, чым абмые цела сваё вадою;
  deu-ELBBK: Einer, der so etwas anrührt, der wird unrein sein bis an den Abend; und
    er soll nicht von den heiligen Dingen essen, sondern soll sein Fleisch im Wasser
    baden;
  mbb-OT: '@see-verse:LEV.022.005'
  mal-2015: ഇങ്ങനെ തൊട്ടുതീണ്ടിയവൻ സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം; അവൻ ദേഹം വെള്ളത്തിൽ
    കഴുകിയല്ലാതെ വിശുദ്ധസാധനങ്ങൾ ഭക്ഷിക്കരുതു.
  rmc-rmc: Oda rašaj, ko pes chudňahas varesostar kajsestar, ela dži rači nažužo a
    ča te pes calo lanďarela andro paňi, šaj chal le svete obetendar.
  pes-OPV: پس کسی‌که یکی از اینها رالمس نماید تا شام نجس باشد، و تا بدن خود را به
    آب غسل ندهد از چیزهای مقدس نخورد.
  ron-1924: Чине се ва атинӂе де ачесте лукрурь ва фи некурат пынэ сяра; сэ ну мэнынче
    дин лукруриле сфинте декыт дупэ че ышь ва скэлда трупул ын апэ;
  ben-OBCV: এই ধরনের দ্রব্যকে যে কেউ স্পর্শ করবে, সে সন্ধ্যা পর্যন্ত অশুচি বিবেচিত
    হবে। সে কোনো পবিত্র নৈবেদ্য ভোজন করতেই পারবে না, যতক্ষণ না জলে স্নান করছে।
  som-som: qof alla qofkii waxyaalaha caynkaas ah taabtaa wuxuu nijaas ahaan doonaa
    tan iyo fiidkii, oo waa inuusan wax ka cunin waxyaalaha quduuska ah, inuu jidhkiisa
    biyo ku maydho mooyaane.
  lat-VUC: 'immundus erit usque ad vesperum, et non vescetur his quæ sanctificata
    sunt: sed cum laverit carnem suam aqua,'
  eng-ASVBT: the soul that toucheth any such shall be unclean until the even, and
    shall not eat of the holy things, unless he bathe his flesh in water.
  ita-1885: la persona che l'avrà tocco sia immonda infino alla sera, e non mangi
    delle cose sacre, che prima ella non abbia lavate le sue carni con acqua.
  eng-LXXUP: whatsoever soul shall touch them shall be unclean until evening; he shall
    not eat of the holy things, unless he bathe his body in water,
  eng-ULB: then the priest who touches anything unclean will be unclean until evening.
    He must not eat any of the holy things, unless he has bathed his body in water.
  spa-VBL: cualquiera que toque algo así permanecerá impuro hasta la noche. No se
    le permite comer de las ofrendas sagradas a menos que se haya lavado con agua.
  fra-_FOB: Celui qui touchera ces choses sera souillé jusqu'au soir; il ne mangera
    point des choses consacrées, mais il lavera son corps dans l'eau.
  mal-mal: ഇങ്ങനെ വല്ലതും സ്പർശിക്കുന്നവൻ സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം; അവൻ ദേഹം വെള്ളത്തിൽ
    കഴുകിയശേഷം അല്ലാതെ വിശുദ്ധസാധനങ്ങൾ ഭക്ഷിക്കരുത്.
  urd-GVR: Jo aisī koī bhī chīz chhue wuh shām tak nāpāk rahegā. Is ke alāwā lāzim
    hai ki wuh muqaddas qurbāniyoṅ meṅ se apnā hissā khāne se pahle nahā le.
  suz-BL: मेको मुर नां मरिक्‍म सम्‍म ग्रांग्रा दिशो बाक्‍ब। मेकोमी मचिक्‍से सम्‍म
    ला आं कली चढ़ेशो जचा ब्‍वचा मदुम्‍ब। लेवी ११:-
  ita-1927: La persona che avrà avuto di tali contatti sarà impura fino alla sera,
    e non mangerà delle cose sante prima d’essersi lavato il corpo nell’acqua;
  ckb-ckb: ئەوەی دەست لە هەریەک لەو شتانە بدات ئەوا هەتا ئێوارە گڵاو دەبێت و نابێت
    لە قوربانییە پیرۆزەکان بخوات هەتا خۆی بە ئاو نەشوات.
  eng-BBE: Any person touching any such unclean thing will be unclean till evening,
    and may not take of the holy food till his flesh has been bathed in water;
  kan-OKCV: ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧನಾಗಿರಬೇಕು. ಅವನು ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಿದ ಮೇಲೆ ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನು
    ತಿನ್ನಬಹುದು.
  tam-2017: மாலைவரைத் தீட்டுப்பட்டிருப்பான்; அவன் தண்ணீரில் குளிக்கும்வரை பரிசுத்தமானவைகளில்
    சாப்பிடக்கூடாது.
  spa-RV-1909: La persona que lo tocare, será inmunda hasta la tarde, y no comerá
    de las cosas sagradas antes que haya lavado su carne con agua.
  ron-BTF: Sufletul care a atins așa ceva să fie necurat până seara și să nu mănânce
    din lucrurile sfinte, decât dacă își spală carnea cu apă.
  eng-WEBP: the person that touches any such shall be unclean until the evening, and
    shall not eat of the holy things unless he bathes his body in water.
  eng-FBV: anyone who touches anything like this will remain unclean until evening.
    He is not allowed to eat from the holy offerings unless he has washed himself
    with water.
  nld-1939: is tot de avond onrein en mag niet van de heilige gaven eten. Eerst als
    hij een bad heeft genomen,
  nch-BL: Cati hueli totajtzi cati amo tapajpactic ica ten hueli tamanti mocahuas
    amo tapajpactic noixpa, huan amo hueli quicuas nopa tacualisti tatzejtzeloltic
    cati huala ten tacajcahualisti.
  vie-1934: Ai đụng đến các vật đó sẽ bị ô uế đến chiều tối, không được ăn vật biệt
    riêng ra thánh, nhưng phải tắm mình trong nước.
  hin-CV: तो वह व्यक्ति, जो ऐसी किसी भी वस्तु को छू लेता है, वह शाम तक अशुद्ध रहेगा
    और स्‍नान करने तक वह पवित्र भेंटों में से किसी वस्तु को न खाए.
  eng-OURB: the person that touches any such shall be unclean until the evening, and
    shall not eat of the holy things, unless he bathe his body in water.
  spa-BES: Cualquier persona que toque algo inmundo será impura hasta la tarde, y
    no podrá tomar la comida sagrada hasta que su carne haya sido bañada en agua;
  tdx-tdx: le haleotse ampara’ te hariva indaty nitsapa zaiy le tsy ho kamae’e o raha
    miavakeo naho tsy miandro aman-drano hey.
  vid-vid: munhu ayo, kowa yakokomoche mbaka matinazo na hambe yakundigwe kulya vinhu
    vyelile mbaka aho hoyoluta koga.
  eng-OKE: The man who toucheth him shall be unclean until the evening, and may not
    eat of things consecrated unless he wash his flesh with water.
  tha-KJV: บุ​คคลผู้แตะต้องสิ่งเหล่านี้ ต้องมลทินไปจนถึงเวลาเย็น และจะรับประทานสิ่งบริ​สุทธิ​์​ไม่ได้
    นอกจากเขาจะอาบน้ำชำระตัวเสี​ยก​่อน
  por-BR-2018: A pessoa que o tocar, será impura até à tarde, e não comerá das coisas
    sagradas antes que tenha lavado sua carne com água.
  deu-ELO: Einer, der solches anrührt, der wird unrein sein bis an den Abend; und
    er soll nicht von den heiligen Dingen essen, sondern soll sein Fleisch im Wasser
    baden;
  eng-WYC-2018: he shall be unclean till to eventide, and he shall not eat these things
    that be hallowed to me; but when he hath washed his flesh in water,
  epo-epo: tiu, ektuŝinte tion, estos malpura ĝis la vespero, kaj li ne manĝu la sanktaĵojn,
    antaŭ ol li estos lavinta sian korpon per akvo.
  uig-PIN: mundaⱪ nǝrsilǝrgǝ tǝgkǝn kixi kǝq kirgüqǝ napak bolup, muⱪǝddǝs nǝrsilǝrdin
    yemisun. U bǝdinini suda yusun
  beo-beo: 'Gobele salasu dunu da agoai hamosea, e da ledo hamone, daeya doaga:sea
    fawane bu ledo hamedei ba:mu. Be amogala e da sema ha:i manu iasu manusa: dawa:sea,
    e da hidadea hano ulimu.'
  tpi-OTNT: Wanem pris i kamap doti olsem, em bai i stap doti inap san i go daun.
    Na em i mas waswas gut pastaim na bai em i ken kaikai mit bilong ol ofa ol i givim
    long mi. Sapos em i no waswas, em i no inap kaikai.
  hau-SA: duk mutumin da ya taɓa kowane irin abu haka, zai ƙazantu har yamma, ba kuwa
    zai ci daga cikin tsarkakakkun abubuwan nan ba, sai ya yi wanka tukuna.
  uig-LAT: mundaq nersilerge tegken kishi kech kirgüche napak bolup, muqeddes nersilerdin
    yémisun. U bedinini suda yusun
  nde-nde: Lowo othinta loba yikuphi kwalezi izinto uzabe esengcolile kuze kube kusihlwa.
    Kangadli loba yini eyeminikelo engcwele, ngaphandle kokuba eseqale wageza ngamanzi.
  ton-ton: Ko e tangata kuo ala ki ha meʻa pehē ʻe taʻemaʻa ia ʻo aʻu ki he efiafi,
    pea ʻe ʻikai kai ʻe ia ʻae ngaahi meʻa māʻoniʻoni, kaeʻoua ke kaukau hono sino
    ʻi he vai.
  ces-1613: Èlověk, kterýž by se čehokoli toho dotekl, nečistý bude až do večera,
    a nebude jísti z věcí posvěcených, leč by umyl tělo své vodou.
  eng-WMB: the person that touches any such shall be unclean until the evening, and
    shall not eat of the holy things unless he bathes his body in water.
  tam-TCV: இப்படிப்பட்ட எதையும் தொடுபவன் மாலைவரை அசுத்தமாயிருப்பான். அவன் தான் தண்ணீரில்
    முழுகினாலொழிய பரிசுத்த காணிக்கை எதையும் சாப்பிடக்கூடாது.
  ceb-ULB: unya ang pari nga makahikap sa bisan unsang hugaw dili gayod mahinlo hangtod
    pagsalop sa adlaw. Kinahanglan dili siya mokaon sa bisan unsang balaan nga mga
    kalan-on, gawas lamang kung ligoan niya ang iyang lawas.
  pol-UBG: Ten, kto dotknie czegoś takiego, będzie nieczysty aż do wieczora i nie
    będzie jadł z rzeczy poświęconych, aż obmyje swoje ciało w wodzie.
  urd-GVU: جو ایسی کوئی بھی چیز چھوئے وہ شام تک ناپاک رہے گا۔ اِس کے علاوہ لازم ہے
    کہ وہ مُقدّس قربانیوں میں سے اپنا حصہ کھانے سے پہلے نہا لے۔
  deu-1912: welcher der eins anrührt, der ist unrein bis auf den Abend und soll von
    dem Heiligen nicht essen, sondern soll zuvor seinen Leib mit Wasser baden.
  kan-2017: “‘ಅಶುದ್ಧವಾದುದನ್ನು ಮುಟ್ಟುವ ಯಾಜಕನು ಆ ದಿನದ ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
    ಆದುದರಿಂದ ಸ್ನಾನಮಾಡುವ ತನಕ ಅವನು ನೈವೇದ್ಯದ್ರವ್ಯವನ್ನು ತಿನ್ನಬಾರದು.
  yap-yap: Demturug e re prist nra ta’ay me par nib ta’ay nge mada’ ko blayal’, ma
    aram e ku dabi kay boch ko fapi maligach nib tabgul nge mada’ ko ngiyal’ nike
    maluk.
  hlt-MCSB: te te aka ben hinglu te khaw kholaeh duela poeih uh. Te dongah a pum te
    tui neh a silh pawt atah buhcim te ca boel saeh.
  mdy-ETH: ዬያጉዴ ባኮ ቢያ ካኣሜ ቄኤሳሢ ዴንዲ ዒባኒ ሄላንዳኣና ዒኢቴያ ማዓንዳኔ፤ ዑፆ ዋኣሢና ማስቲባኣቴ፥ ታኣም ዱማዼ
    ዒንጊፆ ዒ ሙዖፓ።
  twi-ASANTE: saa ɔsɔfoɔ no ho bɛgu fi kɔsi anwummerɛ. Ɔrenni afɔrebɔdeɛ a wɔate ho
    no bi kɔsi anwummerɛ a ɔbɛdware.
  eng-WEBU: the person that touches any such shall be unclean until the evening, and
    shall not eat of the holy things unless he bathes his body in water.
  bnp-bnp: bara i muto mavonga i harena na malunga liu. Muri ge hilolo kamumu taro
    na naru, ge kani a nihabi ni habi nau. Ia i uka ma i hilolo, nahea ge kani.
  wal-wal: woi hegaa malabaa aibanne bochchiya asi, omarssi gakkanaashin i tuna; ba
    bollaa haattan meecettennan de7iiddi, he geeshsha yarshshuwaappe i maanau koshshenna.
  spa-PDDPT: La persona que lo toque será impura hasta llegar la noche, y no comerá
    de las cosas santas hasta que haya lavado su cuerpo con agua.
  gun-gun: Ha'e nunga re opoko va'ekue rei tema oiko avi 'rã ha'eve'ỹ va'e ka'aru
    peve. Ha'e rami vy tembi'u iky'a e'ỹ va'e ho'u aguã nda'evei, yy py ojaupa ranhe
    e'ỹa ja.
  agu-BL: tz'ocopon tzun tetz tajlal jun yi qui xansa'nt, jalen cu'n yil cu' k'ej,
    nin qui'c cuj tan baje'n e'chk takle'n ta'n yi wi'nin xanil, yi ko quil jichin
    te yi ntaxk oc tan bajse'n yi e'chk pama'tz yi wi'nin xanil.
  ilo-ULB: ngarud, ti padi a mangsagid iti aniaman a narugit a banag ket agbalin a
    narugit aginggana iti rabii. Masapul a saan isuna a mangan kadagiti aniaman a
    nasantoan a bambanag malaksid no agdigus isuna iti danum.
  kpg-kpg: Tangada hai mee dabu dela ma ga milimilia, le e milimilia gaa dae loo gi di
    hiahi, gei mee hagalee gai ana mee mai i nia tigidaumaha dabu gaa dae loo gi mee
    gu gaugau ia.
  uig-ARA: مۇنداق نەرسىلەرگە تەگكەن كىشى كەچ كىرگۈچە ناپاك بولۇپ، مۇقەددەس نەرسىلەردىن
    يېمىسۇن. ئۇ بەدىنىنى سۇدا يۇسۇن
  sus-sus: Naxan na rabama, na kanyi findima sɛniyɛntare nan na han nunmare. Beenu
    a xa na sɛrɛxɛ sɛniyɛnxi don, a xa a fate maxa.
  pon-2006: Samworo men me saminlahr, e pahn saminte lao lel nin soutik, oh e sohte
    pahn tungoale mehkot sang ni meirong sarawi kan, e lao duhdu.
  ksd-ksd: nina i bili tikai ta go diat, pa na gomgom tuk na ravian, ma pa na en ra
    umana tinabar dia gomgom, gala pa i gumu ta ra gomgom na tava.
  tur-YTC: böyle bir şeye dokunan akşama kadar kirli sayılacak ve bedenini suda yıkamadıkça
    kutsal şeylerden yemeyecektir.
  grc-BRENT: Ψυχὴ ἥτις ἐὰν ἅψηται αὐτῶν, ἀκάθαρτος ἔσται ἕως ἑσπέρας· οὐκ ἔδεται ἀπὸ
    τῶν ἁγίων, ἐὰν μὴ λούσηται τὸ σῶμα αὐτοῦ ὕδατι.
  ind-AYT: orang itu menjadi najis sampai matahari terbenam. Dia tidak boleh makan
    dari persembahan kudus tadi sebelum dia mandi dengan air.
  nya-nya: Tsono ngati wansembe angakhudze chilichonse mwa zimenezi ndiye kuti adzakhala
    wodetsedwa mpaka madzulo. Asadye chopereka chilichonse chopatulika mpaka atasamba
    thupi lake lonse.
  hrv-hrv: onaj koji se dotakne čega takva neka je nečist do večeri i neka ne blaguje
    svetih prinosa dok ne okupa svoje tijelo u vodi.
  mps-mps: Mena pris te tiwai meda pedalubaso, te meda agade elalubadi te giliga dega
    sigulaibao. Te aga ąį bolo bugagia paluama, te augwaligo enabolo ofa mabo kibu
    mi dabe tuagameo. Te wę pausąbaso, te agai me tugobe dao.
  tpi-tpi: Wanem pris i kamap doti olsem, em bai i stap doti inap san i go daun. Na
    em i mas waswas gut pastaim na bai em i ken kaikai mit bilong ol ofa ol i givim
    long mi. Sapos em i no waswas, em i no inap kaikai.
  dan-1931: enhver, der rører ved noget sådant, skal være uren til Aften og må ikke
    spise af Helliggaverne, før han har badet sit Legeme i Vand.
  vie-OVCB: thì người ấy sẽ bị ô uế cho đến tối, và không được phép ăn lễ vật thánh
    cho đến khi tắm rửa sạch sẽ.
  guj-2017: તો યાજક જે કંઈ અશુદ્ધ અડકે તો તે સાંજ સુધી અશુદ્ધ ગણાય અને તે સ્નાન કરીને
    શુદ્ધ ન થાય ત્યાં સુધી તેણે પવિત્ર અર્પણમાંથી કશું ખાવું નહિ.
  pon-2006A: Samworo men me saminlahr, e pahn saminte lao lel nin soutik, oh e sohte
    pahn tungoale mehkot sang ni meirong sarawi kan, e lao duhdu.
  por-BRBSL: a pessoa que tocar em qualquer uma delas será imunda até a noite, e não
    comerá das coisas sagradas a menos que banhe seu corpo em água.
  cth-cth: Tangmin totouh kathounghoehe lah ao awh han. Tui kamhluk hoehpawiteh kathounge
    cat mahoeh.
  twi-twi: saa ɔsɔfo no ho begu fi akosi anwummere. Ɔrenni afɔrebɔde a wɔatew ho no
    bi kosi anwummere a obeguare.
  hlt-hlt: te te aka ben hinglu te khaw kholaeh duela poeih uh. Te dongah a pum te
    tui neh a silh pawt atah buhcim te ca boel saeh.
  tbz-SIM: Kòò sĩ̀nkùnnɛ omɑ́ɑ̀ mɛbotí ò sĩ̀mmu kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku. Ò bɑ́ɑ́
    nɑ kɛ́di bɛ̀ m pɑ̃ dɛ̀ kɛ́mbɑɑnɛ̀ ò bo wuɔmɛ̀.
  msy-2020: Ofa gamir gumazir nan damazimɨn mɨzezir manam, a kamaghɨra ikɨ mangɨtɨ
    aruem magɨrɨgham. Egh a faragh dɨpamɨn deragh uabɨ ruegh, egh a ofan asɨzir me
    na ganɨdibar amam. Egh a rueghan kogh, a daman kogham.
  azb-azb: belə şeylərə toxunan hər adam axşamadək bədənini yumayınca murdar sayılsın
    və müqəddəs yeməkdən yeməsin.
  eng-DBY: — a person that toucheth any such shall be unclean until even, and shall
    not eat of the holy things; but he shall bathe his flesh with water,
  hin-2017: तो वह याजक जो इनमें से किसी को छूए साँझ तक अशुद्ध ठहरा रहे, और जब तक जल
    से स्नान न कर ले, तब तक पवित्र वस्तुओं में से कुछ न खाए।
  wol-KYG: dina yendoo sobe sa ba jant so, te du lekk ci sarax yu sell yi ndare du
    dafa sangu.
  eng-YLT: the person who cometh against it — hath even been unclean till the evening,
    and doth not eat of the holy things, but hath bathed his flesh with water,
  eng-WYC-2017: he shall be unclean till to eventide, and he shall not eat these things
    that be hallowed to me; but when he hath washed his flesh in water,
  eng-WMBB: the person that touches any such shall be unclean until the evening, and
    shall not eat of the holy things unless he bathes his body in water.
  urd-GVH: जो ऐसी कोई भी चीज़ छुए वह शाम तक नापाक रहेगा। इसके अलावा लाज़िम है कि वह
    मुक़द्दस क़ुरबानियों में से अपना हिस्सा खाने से पहले नहा ले।
  rug-rug: Sa hiama sapu va bonibonie si kaqu boni hola nana tugo, osolae kamo totoso
    lodu sa rimata. Lopu boka henai sa sari na ginani hopedi osolae lodu sa rimata
    meke huhuve si asa, beto asa si kaqu tiqe henai sa sari na vinariponi ginani madidi.
  gaz-gaz: namni waan akkasii kam iyyuu tuqu hamma galgalaatti xuraaʼaa taʼa. Inni
    yoo dhagna isaa bishaaniin dhiqate malee aarsaa qulqulluu sana keessaa tokko illee
    hin nyaatin.
  fra-LSG: Celui qui touchera ces choses sera impur jusqu’au soir; il ne mangera pas
    des choses saintes, mais il lavera son corps dans l’eau;
  yal-yal: Naxan na a yiin din na se sifan na, na mi fa sariɲanxi han ɲinbanna. A
    nama saraxa sariɲanxine don, han a yi a fatin birin maxa.
  haw-1868: O ke kanaka i pa aku i kekahi o ia mau mea, e haumia no ia a hiki i ke
    ahiahi, aole ia e ai i na mea hoano, ke holoi ole oia i kona io i ka wai.
  arb-NAV: فَاللّامِسُ يَكُونُ نَجِساً إِلَى الْمَسَاءِ، وَلا يَأْكُلُ مِنَ الذَّبَائِحِ
    الْمُقَدَّسَةِ، بَلْ يَسْتَحِمُّ بِمَاءٍ.
  ewe-ewe: nunɔla ma ŋu mekɔ o va se ɖe fiẽ, eye maɖu vɔsanu kɔkɔe aɖeke o va se ɖe
    esime wòale tsi le fiẽ hafi.
  eng-LEE: The person that toucheth any such shall be unclean until the evening, and
    he shall not eat of the holy things, unless he have bathed his flesh in water.
  asm-FB: সেই চুৱা লগা মানুহজন সন্ধ্যালৈকে অশুচি হৈ থাকিব আৰু পানীত নিজৰ গা নুধুলে
    পবিত্ৰ বস্তু ভোজন কৰিব নোৱাৰিব।
  sus-A: نَشَن نَ رَبَمَ، نَ كَنيِ قِندِ مَ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ. بٍينُ
    عَ شَ نَ سّرّشّ سّنِيّنشِ دٌن، عَ شَ عَ قَتٍ مَشَ.
  fra-SBL: celui qui aura touché l'une de ces choses sera souillé jusqu'au soir, et
    ne mangera pas des choses saintes, à moins qu'il ne se lave le corps dans l'eau.
  hbo-hbo: נֶ֚פֶשׁ אֲשֶׁ֣ר תִּגַּע־בֹּ֔ו וְטָמְאָ֖ה עַד־הָעָ֑רֶב וְלֹ֤א יֹאכַל֙ מִן־הַקֳּדָשִׁ֔ים
    כִּ֛י אִם־רָחַ֥ץ בְּשָׂרֹ֖ו בַּמָּֽיִם׃
  eng-WYCLIFFE: schal be vncleene `til to euentid, and he schal not ete these thingis,
    that ben halewid to me; but whanne he hath waische his fleisch in watir,
  cwe-cwe: munhu iyo kezakwambula mwiko mbaka ichigulogulo na halondeka kuja ndiya
    yelile mbaka vondayoge.
  kik-kik: Mũndũ ũrĩa ũngĩhutia kĩndũ o na kĩrĩkũ ta kĩu nĩakanyiitwo nĩ thaahu o
    nginya hwaĩ-inĩ. Ndakanarĩe kĩndũ o na kĩrĩkũ kĩa maruta marĩa maamũre, no akorirwo
    ethambĩte mwĩrĩ na maaĩ.
  fra-NCL: Celui qui touchera ces choses sera impur jusqu’au soir et il ne mangera
    pas des choses saintes ; mais il baignera son corps dans l’eau
  cek-AK: To baktih ciimcai ai hmuen sui kami loe, duembang khoek to ciim mak ai;
    tui amhluh ai ah loe anih mah kaciim ah paek ih hmuennawk to caa mak ai.
  cuk-cuk: a-dule, neg-mutikguedse swilidiksuli gudii guoed. ” ’Ar e-abgan enuksulile,
    a-dule, Bab-Dummadga-ibmar-islidikmalad-ukleged gunnosulid.
  uig-CYR: мундақ нәрсиләргә тәккән киши кәч киргичә напак болуп, муқәддәс нәрсиләрдин
    йемисун. У бәдинини суда жуйсун
  tel-2017: అతడు నీళ్లతో తన ఒళ్ళు కడుక్కునే వరకూ ప్రతిష్ఠితమైన వాటిని తినకూడదు.
  hat-BSA: ke yon moun ki touche nenpòt kalite bagay konsa va pa pwòp jis rive nan
    aswè, e li p ap kab patisipe nan manje nan bagay sen yo sof ke li benyen kò l
    nan dlo.
  kos-kos: Ouinge, kutena mwet tol su tia nasnas el fah mutana in tia nasnas lal nwe
    ke ekela, ac finne ekela el fah tiana kang kutena mwe kisa mutal nwe ke na el
    yihla.
  hbo-WLC: נֶ֚פֶשׁ אֲשֶׁ֣ר תִּגַּע־בּ֔וֹ וְטָמְאָ֖ה עַד־הָעָ֑רֶב וְלֹ֤א יֹאכַל֙ מִן־הַקֳּדָשִׁ֔ים
    כִּ֛י אִם־רָחַ֥ץ בְּשָׂר֖וֹ בַּמָּֽיִם׃
  ibo-ibo: Onye ahụ metụrụ ihe ndị a aka ga-abụ onye rụrụ arụ ruo uhuruchi. Ọ gaghị
    eri ihe nsọ ọbụla tutu ruo mgbe ọ sachara ahụ.
  ory-ory: ସେହି ସ୍ପର୍ଶକାରୀ ବ୍ୟକ୍ତି ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ; ଆଉ, ସେ ଜଳରେ ଆପଣା
    ଶରୀର ନ ଧୋଇଲେ ପବିତ୍ର ଦ୍ରବ୍ୟ ଭୋଜନ କରିବ ନାହିଁ।
  chk-chk: ätewe mi atapa ei sokun limengau epwe limengau tori lekuniol. Iwe, esap
    tongeni mongö seni ekewe asor mi pin, are esap akomw le tütü.
  rop-rop: En if eni serramonimen meigim miselp nomo klinbala blanga serramoni, wal
    im garra lafta jidan lagijat raidap sangodan, en stil im nomo lau dagat det seikridwan
    daga raidap im abum bogi.
  ukr-1871: Хто торкнеться об їх, нечистим стане до вечора; і неможна йому їсти сьвятого,
    але він мусить викупати тїло своє в водї.
  deu-1951: welche Seele solches anrührt, die ist unrein bis zum Abend und soll nicht
    von dem Heiligen essen, sondern soll zuvor ihren Leib mit Wasser baden.
  eng-JPS: the soul that toucheth any such shall be unclean until the even, and shall
    not eat of the holy things, unless he bathe his flesh in water.
  srp-1865: Ko bi se dotakao takoga èega, biæe neèist do veèera; zato neka ne jede
    svetijeh stvari ako ne okupa tijela svojega u vodi.
  lug-lug: Omuntu ng’oyo taabenga mulongoofu okutuusa akawungeezi. Taalyenga ku biweebwayo
    ebitukuvu wabula ng’amaze okunaaba yenna mu mazzi.
  heb-heb: נפש אשר תגע בו וטמאה עד הערב ולא יאכל מן הקדשים כי אם רחץ בשרו במים׃
  ben-IRV: সেই স্পর্শকারী ব্যক্তি সন্ধ্যা পর্যন্ত অশুচি থাকবে এবং জলে নিজের শরীর না
    পরিষ্কার করলে পবিত্র বস্তু খাবে না।
  pan-pan: ਤਾਂ ਉਹ ਮਨੁੱਖ ਜਿਹੜਾ ਇਹੋ ਜਿਹੀ ਕਿਸੇ ਵਸਤੂ ਨੂੰ ਛੂਹੇ, ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ
    ਅਤੇ ਜਦ ਤੱਕ ਪਾਣੀ ਨਾਲ ਨਾ ਨਹਾਵੇ, ਤਦ ਤੱਕ ਕਿਸੇ ਪਵਿੱਤਰ ਵਸਤੂ ਨੂੰ ਨਾ ਖਾਵੇ।
  mya-JVB: ညဦး တိုင်အောင် မ စင်ကြယ်ဖြစ်လိမ့်မည်။ ကိုယ် ကို ရေ မချိုးဘဲနေလျှင် ၊ သန့်ရှင်း
    သောအရာကို မ စား ရ။
  hmo-hmo: “Hahelagaia tauna be inai bamona ia miro neganai, ia be do miro noho ela
    bona dina ia diho. Bona ia ese unai boubou helagadia do ia ania diba lasi, ela
    bona ranu dekenai ia digu.
  urd-urd: तो वह आदमी जो इनमें से किसी को छुए शाम तक नापाक रहेगा, और जब तक पानी से
    ग़ुस्ल न कर ले पाक चीज़ों में से कुछ न खाए;
  rus-SYN: тот, прикоснувшийся к сему, нечист будет до вечера и не должен есть святынь,
    прежде нежели омоет тело свое водою;
  bqc-SIM: Gbɛ̃́ pↄ́ ↄkã̀ pↄ́ bee taawa, aliↄ gbãlɛaɛ e oosi. Asuli sa'oblɛ bleo,
    mɛ́ i kɛ à zu'ò bàasio.
  tcz-CHONGTHU: Koi hileh hiche tongkha pen pen chu nilhum keiya aboh a um jeng ding,
    atibah pumpi twi a kisil lha ding achuti louva ahileh, hiche mihem chun thiltheng
    kiti aneh thei lou ding ahi.
  mar-mar: याजकाने अशा कोणालाही स्पर्श केला तर त्याने संध्याकाळपर्यंत अशुद्ध रहावे.
    त्याने पवित्र पदार्थ खाऊ नयेत; त्याने पाण्याने स्नान केले तरी पवित्र पदार्थ खाऊ
    नयेत.
  qub-qub: Paycunaga inti yaganancama ganra canga. Chaymi manaraj mayllacorga garamashancunata
    mana micongachu.
  bqp-bqp: Wi u yen gɑɑ bɑbɑ gesi, u disi duurɑwɑ mi sere kɑ yokɑɔ. U ǹ kpɛ̃ u yɑ̃ku
    dĩɑ ni di mɑ n kun mɔ u woburɑ mɑm mɑm.
  hat-hat: L'a rete nan kondisyon sa a jouk aswè, lèfini tou li p'ap ka manje nan
    ofrann yo mete apa pou Bondye yo. Se pou li pran yon bon beny nan dlo anvan.
  eng-BSB: the man who touches any of these will remain unclean until evening. He
    must not eat from the sacred offerings unless he has bathed himself with water.
  tod-tod: zɔi a vɔɔɠuna ta ʋa, naa ɠa yɛ kɔzɔyai zu eyɛsu kpɔkɔi, é la vebɛani ɲadegaiti
    ta mia, kɛni é maagba.
  eng-WEBPB: the person that touches any such shall be unclean until the evening,
    and shall not eat of the holy things unless he bathes his body in water.
  kbq-kbq: e'i anazantamima avako'ma hanimo'a, agru osuno, mani'nenkeno kinagasenkeno
    ti freteno, ruotage'ma hu'nea ne'zama eme nami'naza ne'zana negahie.
  nhe-BL: Aqui hueli totajtzi tlen ax tlapajpactic ipampa tlen hueli tlamantli mocahuas
    ax tlapajpactic noixtla, huan ax hueli quicuas nopa tlacualistli tlatzejtzeloltic
    tlen huala tlen tlacajcahualistli.
  gub-BL: Wiko putar Tupàn henataromo ikatu 'ym ma'e romo nehe. Xo kwarahy heixe re
    zo uhem putar ikatu 'ymaw izuwi nehe. Xo uzahak ire zo upuner putar ma'e imur
    pyr ikatu ma'e i'u haw rehe nehe.
  eng-DRA: 'Shall be unclean until the evening, and shall not eat those things that
    are sanctified: but when he hath washed his flesh with water,'
