verse: LEV.022.012
translations:
  mal-C: ഒരു പുരോഹിതന്റെ മകൾ പുരോഹിതനല്ലാത്ത ഒരാളെ വിവാഹംകഴിച്ചാൽ അവൾ വിശുദ്ധമായ ഓഹരിയിൽനിന്ന്
    ഭക്ഷിക്കരുത്.
  deu-TKW: Eine Priesterstochter, die einem Fremden zu teil geworden ist, darf von
    der Hebe, die von den heiligen Gaben entrichtet wird, nicht mit essen.
  lin-lin: Soki mwana mwasi ya Nganga-Nzambe abali mobali oyo azali Nganga-Nzambe
    te, akolia te makabo ya bule.
  eng-LSV: And a priest’s daughter, when she is a strange man’s, she does not eat
    of the raised-offering of the holy things;
  eng-GNV: If the Priests daughter also be maried vnto a stranger, she may not eate
    of the holy offrings.
  eng-WEBSTER: If the priest's daughter also shall be married to a stranger, she may
    not eat of an offering of the holy things.
  nhw-BL: “Huan sintla iichpoca se totajtzi monamictis ihuaya se tlacatl catli amo
    totajtzi, huajca nopa ichpocatl ayacmo huelis quicuas nopa tlacajcahualistli catli
    tlatzejtzeloltic.
  swh-ONEN: Ikiwa binti wa kuhani ameolewa na mtu asiye kuhani, binti huyo haruhusiwi
    kula chochote cha matoleo matakatifu.
  bba-bba: Yɑ̃ku kowon bii tɔn kurɔ ù n tɔn diro suɑ durɔ, ù ku rɑɑ yɑ̃ku dĩɑ ni di.
  eng-KJVCPB: If the priest’s daughter also be married unto a stranger, she may not
    eat of an offering of the holy things.
  luo-luo: Ka ngʼat ma ok jadolo okendo nyar jadolo, nyakoni ok oyiene mondo ocham
    mich moyiedhi mogol kuom chiwo maler.
  meu-meu: Hahelaḡa tauna natuna hahinena ese idau iduhu tauna ta baine adavaia, ia
    ese aniani helaḡana, e duduia isi boubouna hidiona, na basine ania.
  npi-ULB: यदि पुजारीकी छोरीले पुजारीसँग बिहे नगरेर कोही अरूसँग बिहे गर्‍यो भने त्यसले
    अर्पण गरिएका पवित्र बलिदानहरूबाट नखाओस् ।
  yor-yor: Bí ọmọbìnrin àlùfáà bá fẹ́ ẹni tí kì í ṣe àlùfáà, kò gbọdọ̀ jẹ nínú èyíkéyìí
    nínú ohun ọrẹ mímọ́.
  pes-OPCB: اگر دختر یکی از کاهنان با شخصی که کاهن نیست ازدواج کند، نباید از هدایای
    مقدّس بخورد؛
  tgl-ULB: Kung ikinasal sa isang hindi pari ang anak na babae ng isang pari, hindi
    siya maaaring kumain ng anumang banal na ambag na mga handog.
  hui-hui: Loma binigo mo miaga kago ibu wane bedago loma binigo mo miaga ndo agali
    tara kagome dabu biyagua nde wali ogoni ibu tomo i̱hondo loma bini ngago nanolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​မ​ဟုတ်​သူ​တစ်​ယောက်​နှင့် ထိမ်း​မြား​စုံ​ဖက်​သော ယဇ်​ပု​ရော​ဟိတ်​၏
    သ​မီး​သည်​သန့်​ရှင်း​သော​ပူ​ဇော်​သ​ကာ ကို​မ​စား​ရ။-
  bod-N: གལ་སྲིད་མཆོད་དཔོན་གྱི་བུ་མོ་ཕྱི་མི་ཞིག་ལ་གཉེན་བསྒྲིགས་ན། དེས་འདེགས་མཆོད་ཀྱི་རྫས་དམ་པ་བཟའ་མི་རུང་བ་ཡིན།
  sna-sna: Kana mwanasikana womuprista akawanikwa nomumwe munhu asiri muprista haagoni
    kudya chipi zvacho chezvitsvene zvinouyiswa kumuprista.
  spa-BLM: Si la hija de un sacerdote se casa con un extranjero, no comerá de la ofrenda
    de las cosas santas.
  cac-cac: Tato a ix yisil junoc vin̈ sacerdote syic' junoc vinac ch'oc yel d'a scal
    eb' sacerdote, maxtzac yal-laj svaan juntzan̈ ofrenda chi' ix, aton juntzan̈ tz'ac'ji
    d'a eb' vin̈ sacerdote chi'.
  swh-ULB: Ikiwa binti wa kuhani ameolewa na mtu asiye kuhani, hataweza kula chochote
    cha mchango wa matoleo matakatifu.
  bel-bel: Калі дачка сьвятарова выйдзе замуж за староньняга, дык яна не павінна есьці
    прынесеных сьвятыняў;
  deu-ELBBK: Und wenn die Tochter eines Priesters die Frau eines fremden Mannes wird,
    so soll sie nicht von dem Hebopfer der heiligen Dinge essen.
  mbb-OT: Kenà daan ebpekekaan kayi is anak te memumuhat he neesawa te kenà memumuhat.
  mal-2015: പുരോഹിതന്റെ മകൾ അന്യകുടുംബക്കാരന്നു ഭാര്യയായാൽ അവൾ വിശുദ്ധസാധനങ്ങളായ വഴിപാടു
    ഒന്നും ഭക്ഷിക്കരുതു.
  rmc-rmc: Te le rašaskri čhaj geľa romeste vaš o murš, savo nane rašaj, našťi chal
    le svete obetendar.
  pes-OPV: و دختر کاهن اگر منکوحه مرد غریب باشد، از هدایای مقدس نخورد.
  ron-1924: Фата унуй преот мэритатэ дупэ ун стрэин сэ ну мэнынче дин лукруриле сфинте
    адусе жертфэ прин ридикаре.
  ben-OBCV: যদি যাজকের একটি মেয়ে যাজকের পরিবর্তে অন্য একজনকে বিয়ে করে, তাহলে মেয়েটি
    কোনো পবিত্র নৈবেদ্য ভোজন করবে না।
  som-som: Oo wadaad gabadhiis hadday nin qalaad guursato, iyadu waa inayan wax ka
    cunin qurbaanka sare loo qaado ee waxyaalaha quduuska ah.
  lat-VUC: Si filia sacerdotis cuilibet ex populo nupta fuerit, de his quæ sanctificata
    sunt, et de primitiis non vescetur.
  eng-ASVBT: And if a priest’s daughter be married unto a stranger, she shall not
    eat of the heave offering of the holy things.
  ita-1885: E la figliuola del sacerdote, se è maritata a uno strano, non mangi dell'offerta
    delle cose sacre.
  eng-LXXUP: And if the daughter of a priest should marry a stranger, she shall not
    eat of the offerings of the sanctuary.
  eng-ULB: If a priest's daughter married someone who is not a priest, she may not
    eat any of the holy contribution offerings.
  spa-VBL: Si la hija del sacerdote se casa con un hombre que no es sacerdote, no
    se le permite comer las ofrendas sagradas.
  fra-_FOB: Si une fille de sacrificateur est mariée à un étranger, elle ne mangera
    point des choses consacrées, offertes par élévation.
  mal-mal: പുരോഹിതന്റെ മകൾ പുരോഹിതേതര കുടുംബക്കാരനു ഭാര്യയായാൽ അവൾ വിശുദ്ധസാധനങ്ങളായ
    വഴിപാട് ഒന്നും ഭക്ഷിക്കരുത്.
  urd-GVR: Agar imām kī beṭī ne kisī aise shaḳhs se shādī kī hai jo imām nahīṅ hai
    to use muqaddas qurbāniyoṅ meṅ se khāne kī ijāzat nahīṅ hai.
  suz-BL: मिनु चढ़ेब आ तमी अर्को खिं ङा मुर नु ग्‍युंबे पशो बाक्‍त हना, परमप्रभु कली
    चढ़ेशो जचा ब्‍वचा मदुम्‍ब।
  ita-1927: La figliuola di un sacerdote maritata a un estraneo non mangerà delle
    cose sante offerte per elevazione.
  ckb-ckb: ئەگەر کچی کاهین شووی بە پیاوێکی جگە لە کاهین کرد، ئەوا نابێت لە بەخشینە
    پیرۆزەکان بخوات.
  eng-BBE: And if the daughter of a priest is married to an outside person she may
    not take of the holy things which are lifted up as offerings.
  kan-OKCV: ಯಾಜಕನ ಮಗಳು ಒಬ್ಬ ಯಾಜಕನಲ್ಲದವನನ್ನು ಮದುವೆಯಾದರೆ, ಅವಳು ಸಮರ್ಪಣೆಯಾದ ಪರಿಶುದ್ಧವಾದವುಗಳಲ್ಲಿ
    ತಿನ್ನಬಾರದು.
  tam-2017: ஆசாரியனுடைய மகள் அந்நியனுக்கு வாழ்க்கைப்பட்டால், அவள் பரிசுத்தமானவைகளின்
    படைப்பிலே சாப்பிடக்கூடாது.
  spa-RV-1909: Empero la hija del sacerdote, cuando se casare con varón extraño, ella
    no comerá de la ofrenda de las cosas sagradas.
  ron-BTF: De asemenea dacă fiica preotului este măritată după un străin, ea nu poate
    mânca dintr-o ofrandă a lucrurilor sfinte.
  eng-WEBP: If a priest’s daughter is married to an outsider, she shall not eat of
    the heave offering of the holy things.
  eng-FBV: If the priest's daughter gets married to a man who isn't a priest, she
    is not allowed to eat the holy offerings.
  nld-1939: Wanneer een dochter van een priester met een leek is gehuwd, mag zij niet
    meer van de heilige gaven eten.
  nch-BL: “Huan sinta iichpoca se totajtzi motahuicaltis ihuaya se tacat cati amo
    totajtzi, huajca nopa ichpocat ayecmo huelis quicuas nopa tacajcahualisti cati
    tatzejtzeloltic.
  vie-1934: Nếu con gái của thầy tế lễ kết thân cùng kẻ khách ngoại bang, thì sẽ không
    được ăn vật thánh dâng giơ lên.
  hin-CV: यदि किसी पुरोहित की पुत्री का विवाह किसी ऐसे व्यक्ति से हो जाए, जो पुरोहित
    न हो, तो वह कन्या उन चढ़ाई हुई भेंटों में से न खाए.
  eng-OURB: If a priest’s daughter is married to an outsider, she shall not eat of
    the heave offering of the holy things.
  spa-BES: Y si la hija de un sacerdote está casada con una persona externa, ella
    no puede tomar de las cosas santas que se levantan como ofrendas.
  tdx-tdx: Naho tañanjomba’ t’indaty tsotra ty anak’ ampelam-pisoroñe le tsy hikama’e
    o navik’ amo raha miavakeoo.
  vid-vid: Wone mhinza wa mtambika nakahesigwa na munhu yohawele mtambika, hambe yakundigwe
    kulya nhambiko ya vinhu vyelile.
  eng-OKE: And the daughter of a priest, if she be married to a stranger, may not
    eat of things set apart and hallowed.
  tha-KJV: ถ้าบุตรสาวของปุโรหิตไปแต่งงานกับคนภายนอก เธอก็รับประทานของถวายแห่งสิ่งบริ​สุทธิ​์นั้นไม่​ได้
  por-BR-2018: Porém a filha do sacerdote, quando se casar com homem estranho, ela
    não comerá da oferta das coisas sagradas.
  deu-ELO: Und wenn die Tochter eines Priesters das Weib eines fremden Mannes wird,
    so soll sie nicht von dem Hebopfer der heiligen Dinge essen.
  eng-WYC-2018: If the priest’s daughter is wedded to any man of the people, she shall
    not eat of these things that be hallowed, and of the first fruits (or of the first
    fruits);
  epo-epo: Se filino de pastro edziniĝis kun viro laika, ŝi ne manĝu el la levataj
    sanktaĵoj.
  uig-PIN: Kaⱨinning ⱪizi yat kixigǝ tǝgkǝn bolsa umu «kɵtürmǝ ⱨǝdiyǝ» süpitidǝ atalƣan
    muⱪǝddǝs nǝrsilǝrdin yemisun.
  beo-beo: Gobele salasu dunu ea idiwi amo da hame gobele salasu dunu amoma fisia,
    da sema ha:i manu iasu amo hame manu.
  tpi-OTNT: Sapos pikinini meri bilong wanpela pris em i maritim man i no pris, orait
    dispela meri i no ken kaikai ol ofa bilong mi.
  hau-SA: In ’yar firist ta auri wani da ba firist ba, ba za tă ci wani tsarkakakkun
    sadaka ba.
  uig-LAT: Kahinning qizi yat kishige tegken bolsa umu «kötürme hediye» süpitide atalghan
    muqeddes nersilerdin yémisun.
  nde-nde: Nxa indodakazi yomphristi ithathwa yindoda engasumphristi, kayingadli loba
    yisiphi isipho esingcwele.
  ton-ton: Pea kapau ʻoku mali ʻae ʻofefine ʻoe taulaʻeiki mo e tangata kehe, ʻe ʻikai
    ngofua ʻa ʻene kai ʻaʻana ʻi he meʻa ʻatu ʻoe ngaahi meʻa māʻoniʻoni.
  ces-1613: Ale dcera knězova, kteráž by se vdala za muže z jiného pokolení, ta z
    obětí vzhůru pozdvižených, totiž věcí svatých, nebude jísti.
  eng-WMB: If a priest’s daughter is married to an outsider, she shall not eat of
    the heave offering of the holy things.
  tam-TCV: ஆசாரியனின் மகள் ஆசாரியன் அல்லாத ஒருவனை திருமணம் செய்தால், அவளும் பரிசுத்த
    கொடைகளில் எதையும் சாப்பிடக்கூடாது.
  ceb-ULB: Kung ang babayeng anak sa pari naminyo sa tawo nga dili pari, dili na siya
    makakaon pa sa sa balaang mga halad.
  pol-UBG: A jeśli córka kapłana wyjdzie za mąż za obcego, to nie będzie ona jeść
    z ofiar rzeczy świętych.
  urd-GVU: اگر امام کی بیٹی نے کسی ایسے شخص سے شادی کی ہے جو امام نہیں ہے تو اُسے
    مُقدّس قربانیوں میں سے کھانے کی اجازت نہیں ہے۔
  deu-1912: Wenn aber des Priesters Tochter eines Fremden Weib wird, die soll nicht
    von der heiligen Hebe essen.
  kan-2017: ಯಾಜಕನ ಮಗಳು ಯಾಜಕನಲ್ಲದ ಇತರರಿಗೆ ಮದುವೆಯಾಗಿದ್ದರೆ ಅವಳು ನೈವೇದ್ಯದ ಪದಾರ್ಥಗಳನ್ನು
    ಊಟಮಾಡಬಾರದು.
  yap-yap: Fa’anra be’ ni bpin ni fak re be prist ni figirngiy be’ ni gathi reb e
    prist, ma dabi kay boch fapi maligach nib tabgul.
  hlt-MCSB: Khosoih canu khaw kholong hlang taengla a om coeng atah khocang neh buhcim
    te ca boel saeh.
  mdy-ETH: ቄኤሴ ማዒባኣ ዓሲም ሌዔ፥ ቄኤሳሢኮ ናይ ታኣም ዱማዼ ሙዖ ሙዎፓ።
  twi-ASANTE: Sɛ ɔsɔfoɔ babaa kɔware firi abusuakuo no akyi baabi a, ɔnni ho kwan
    sɛ ɔdi afɔrebɔdeɛ kronkron no bi.
  eng-WEBU: If a priest’s daughter is married to an outsider, she shall not eat of
    the heave offering of the holy things.
  bnp-bnp: Bara prister i tahoka e tuna a ngatavine, i parangi a bakovi tavula, i
    uka ma ia a prister, ra ngatavine iea nahea ge kani a maki ni kani ni gamai.
  wal-wal: Qeese gidenna hara asa gelida qeesiyaa na7iyaa he geeshsha yarshshuwaappe
    muuppu.
  spa-PDDPT: Si la hija del sacerdote se casa con un varón extraño, no podrá comer
    de la ofrenda alzada de las cosas santas.
  gun-gun: Ha'e rami teĩ sacerdote rajy amboae regua re ri omenda vy ndokaruvei 'rã
    iky'a e'ỹ va'e ome'ẽ mbyre re.
  agu-BL: ”Yi ko at jun xun yi me'l jun pale' yi ja ume' te jun yi qui'c tocbil tetz
    pale', qui'c rmeril tan baje'n yi e'chk oya'tz ta'n yi na ak'lij scyetz yi e'
    pale'.
  ilo-ULB: No ti anak a a babai ti padi ket nakiasawa iti saan a padi, saanna a mabalin
    ti mangan iti aniaman kadagiti nasantoan a daton.
  kpg-kpg: Tama ahina tangada hai mee dabu dela guu hai dono lodo gi tangada dela
    hagalee tangada hai mee dabu, le e hagalee gai i nia meegai o tigidaumaha dabu.
  uig-ARA: كاھىننىڭ قىزى يات كىشىگە تەگكەن بولسا ئۇمۇ «كۆتۈرمە ھەدىيە» سۈپىتىدە ئاتالغان
    مۇقەددەس نەرسىلەردىن يېمىسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa di ginɛ naxan dɔxɔxi xɛmɛ Ala kolontare xɔn ma, naxa sɛrɛxɛ
    sɛniyɛnxi don.
  pon-2006: Nein samworo serepein me pahn pwoudikihda emen me kaidehk samworo, sohte
    kak iang tungoale meirong sarawi kan.
  ksd-ksd: Ma natu i ra tena tinabar, nina i taule ta tutana vakuku, pa na en ra tinabar
    na tutuluai nina i gomgom.
  tur-YTC: Bir kâhinin kızı yabancı biriyle evliyse, kutsal şeylerin kaldırma sunularından
    yemeyecek.
  grc-BRENT: Καὶ θυγάτηρ ἀνθρώπου ἱερέως ἐὰν γένηται ἀνδρὶ ἀλλογενεῖ, αὐτὴ τῶν ἀπαρχῶν
    ἁγίου οὐ φάγεται.
  ind-AYT: Apabila anak perempuan imam menikah dengan orang biasa, perempuan itu tidak
    boleh makan dari persembahan kudus.
  nya-nya: Mwana wamkazi wa wansembe amene wakwatiwa ndi munthu amene si wansembe,
    asadyeko nsembe zopatulikazo.
  hrv-hrv: Ako se svećenikova kći uda za svjetovnjaka, ne smije blagovati od podizanih
    svetih prinosa.
  mps-mps: Te pris me deligo wegi te pris sę isąbo bidigo sai baso da, teda te wego
    eno te ofa ebo nai dabe me tulamo dao.
  tpi-tpi: Sapos pikinini meri bilong wanpela pris em i maritim man i no pris, orait
    dispela meri i no ken kaikai ol ofa bilong mi.
  dan-1931: Når en Præstedatter ægter en Lægmand, må hun ikke spise af de ydede Helliggaver;
  vie-OVCB: Nếu con gái thầy tế lễ lấy chồng không phải là thầy tế lễ, thì sẽ không
    được ăn lễ vật thánh.
  guj-2017: જો યાજકની દીકરીના લગ્ન જે પુરુષ યાજક ન હોય તેની સાથે થયા હોય, તો તેણે
    પણ પવિત્ર અર્પણોમાંથી ખાવું નહિ.
  pon-2006A: Nein samworo serepein me pahn pwoudikihda emen me kaidehk samworo, sohte
    kak iang tungoale meirong sarawi kan.
  por-BRBSL: Se a filha de um padre for casada com um forasteiro, ela não comerá da
    oferta alçada das coisas sagradas.
  cth-cth: Vaihma canu teh alawilae tami ni a yu lah lat pawiteh, kathounge hno poe
    e hah cat mahoeh.
  twi-twi: Sɛ ɔsɔfo babea kɔware fi abusuakuw no akyi baabi a, onni ho kwan sɛ odi
    afɔrebɔde kronkron no bi.
  hlt-hlt: Khosoih canu khaw kholong hlang taengla a om coeng atah khocang neh buhcim
    te ca boel saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì mɔ̀kɛ osɑpɑ̀ɑ̀ nkòò yenkɛ wèè í tú ikuɔ́ nìùtì ò bɑ́ɑ́
    nɑ kɛ́di bɛ̀ m pɑ̃ dɛ̀.
  msy-2020: Eghtɨ ofa gamir gumazitamɨn guivim, ofa gamir gumazibar ikɨzimɨn azenan
    itir gumazir kɨnitam ko poroghɨv ikɨ, kamaghɨn a nan ofabar aman markɨ.
  azb-azb: Kənar adama ərə gedən kahin qızı müqəddəs təqdim yeməyindən yeməsin.
  eng-DBY: And a priest's daughter who is [married] to a stranger may not eat of the
    heave-offering of the holy things.
  hin-2017: और यदि याजक की बेटी पराए कुल के किसी पुरुष से विवाह हो, तो वह भेंट की
    हुई पवित्र वस्तुओं में से न खाए।
  wol-KYG: Doomu sarxalkat, bu séyeek góor gu bokkul ci waa kër sarxalkat yi, jooxe
    yu sell yi, dootu ci saña lekk.
  eng-YLT: '''And a priest''s daughter, when she is a strange man''s, — she, of the
    heave-offering of the holy things doth not eat;'
  eng-WYC-2017: If the priest’s daughter is wedded to any man of the people, she shall
    not eat of these things that be hallowed, and of the first fruits;
  eng-WMBB: If a priest’s daughter is married to an outsider, she shall not eat of
    the heave offering of the holy things.
  urd-GVH: अगर इमाम की बेटी ने किसी ऐसे शख़्स से शादी की है जो इमाम नहीं है तो उसे
    मुक़द्दस क़ुरबानियों में से खाने की इजाज़त नहीं है।
  rug-rug: Sa tuna vineki sa hiama sapu haba ia si keke tie, sapu lopu na hiama si
    lopu kaqu henai sa sari na vinariponi ginani hopedi.
  gaz-gaz: Intalli lubaa yoo nama luba hin taʼinitti heerumte, isheen aarsaa qulqulluu
    sana irraa nyaachuu hin dandeessu.
  fra-LSG: La fille d’un sacrificateur, mariée à un étranger, ne mangera point des
    choses saintes offertes par élévation.
  yal-yal: Xa muxuna nde saraxaralina dii tɛmɛn dɔxɔ a ɲaxanla ra, saraxarali mi a
    tan na, dii tɛmɛn nama fa saraxa sariɲanxine don.
  haw-1868: Ina e mare ke kaikamahine a ke kahuna i ka malihini, aole oia e ai i ka
    alana o na mea hoano.
  arb-NAV: وَإذَا تَزَوَّجَتِ ابْنَةُ الْكَاهِنِ مِنْ غَيْرِ كَاهِنٍ، فَإِنَّهَا لَا
    تَأْكُلُ مِنَ التَّقْدِمَاتِ الْمُقَدَّسَةِ.
  ewe-ewe: Ne nunɔla aɖe ƒe vinyɔnu ɖe srɔ̃ tso to bubu me la, mekpɔ mɔ aɖu nu kɔkɔe
    la o.
  eng-LEE: And if the daughter of a priest be married unto a stranger, she may not
    eat of the offered part of holy things.
  asm-FB: পুৰোহিতৰ জীয়েক যদি আন বংশৰ লোকৰ সৈতে বিয়া হয়, তেন্তে উপহাৰ স্বৰূপে দিয়া
    পবিত্ৰ বস্তু তাই ভোজন কৰিব নোৱাৰিব।
  sus-A: سّرّشّدُبّ شَ دِ فِنّ نَشَن دْشْشِ شّمّ عَلَ كٌلٌنتَرٍ شْن مَ، نَشَ سّرّشّ
    سّنِيّنشِ دٌن.
  fra-SBL: Si la fille d'un prêtre est mariée à un étranger, elle ne mangera pas de
    l'offrande par élévation des choses saintes.
  hbo-hbo: וּבַת־כֹּהֵ֔ן כִּ֥י תִהְיֶ֖ה לְאִ֣ישׁ זָ֑ר הִ֕וא בִּתְרוּמַ֥ת הַקֳּדָשִׁ֖ים
    לֹ֥א תֹאכֵֽל׃
  eng-WYCLIFFE: If the `douyter of the preest is weddid to ony of the puple, sche
    schal not ete of these thingis that ben halewid, and of the firste fruytis;
  cwe-cwe: One mndele wa mkulu wa nhambiko yahasoligwa na munhu yeli siyo mkulu wa
    nhambiko, halondeka kuja nhambiko yoyose yelile.
  kik-kik: Mwarĩ wa mũthĩnjĩri-Ngai angĩhikio nĩ mũndũ ũtarĩ mũthĩnjĩri-Ngai, ndakanarĩe
    kĩndũ o na kĩmwe kĩa maruta macio matheru.
  fra-NCL: La fille d’un prêtre, mariée à un étranger, ne mangera pas de ce qui a
    été prélevé sur les choses saintes.
  cek-AK: Qaima canu to minawk kalah khaeah sava sah nahaeloe, kaciim ah paek ih hmuen
    to caa thai mak ai.
  cuk-cuk: ”Dule-irwa-Babse-goled-e-sisgwa, dule-irwa-Babse-goledsulidbo-nikusale,
    we-ome, Bab-Dummadga-we-ibmar-islidikid-ukleged gunnosulid.
  uig-CYR: Каһинниң қизи ят кишигә тәккән болса уму «көтәрмә һәдийә» сүпитидә аталған
    муқәддәс нәрсиләрдин йемисун.
  tel-2017: యాజకుని కుమార్తెను అన్యునికి ఇచ్చి పెళ్లి చేస్తే ఆమె ప్రతిష్ఠితమైన అర్పణల్లో
    దేనినీ తినకూడదు.
  hat-BSA: Si fi a yon prèt vin marye avèk yon moun ki pa prèt, li pa pou manje nan
    kado ofrann yo.
  kos-kos: Sie acn nutin mwet tol su payuk sin sie mwet su tia mwet tol, fah tia ku
    in kang kutena mwe kisa mutal.
  hbo-WLC: וּבַת־כֹּהֵ֔ן כִּ֥י תִהְיֶ֖ה לְאִ֣ישׁ זָ֑ר הִ֕וא בִּתְרוּמַ֥ת הַקֳּדָשִׁ֖ים
    לֹ֥א תֹאכֵֽל׃
  ibo-ibo: Ọ bụrụ na nwa nwanyị onye nchụaja alụọ onye na-abụghị onye nchụaja, ọ gaghị
    eri ihe ọbụla site nʼime aja nsọ a.
  ory-ory: ଆଉ ଯାଜକର କନ୍ୟା ଯଦି କୌଣସି ଭିନ୍ନ ବଂଶୀୟ ଲୋକ ସହିତ ବିବାହିତା ହୁଏ, ତେବେ ସେ ପବିତ୍ର
    ଦ୍ରବ୍ୟାଦି ମଧ୍ୟରୁ ଉତ୍ତୋଳନୀୟ ନୈବେଦ୍ୟ ଭୋଜନ କରିବ ନାହିଁ।
  chk-chk: Iwe, are nöün eman souasor fefin a pwüpwülüwu lükün an ainang, neminewe
    esap tongeni mongö seni ekewe asor mi pin.
  rop-rop: Wal if det doda blanga det serramonimen merrit langa sambodi hu nomo serramonimen,
    wal im nomo lau dagat det seikridwan ofring.
  ukr-1871: І коли дочка сьвященника буде за приходнем, то не їсти ме жертви, сьвятого
    приношення.
  deu-1951: Wenn aber des Priesters Tochter eines Fremdlings Weib wird, soll sie nicht
    von dem Hebopfer des Heiligen essen.
  eng-JPS: And if a priest's daughter be married unto a common man, she shall not
    eat of that which is set apart from the holy things.
  srp-1865: Ali kæi sveštenièka kad se uda za èovjeka drugoga plemena, ona da ne jede
    od žrtava podignutijeh svetijeh stvari.
  lug-lug: Omwana owoobuwala owa kabona bw’anaafumbirwanga omusajja atali kabona,
    talyenga ku biweebwayo ebyo ebitukuvu.
  heb-heb: ובת כהן כי תהיה לאיש זר הוא בתרומת הקדשים לא תאכל׃
  ben-IRV: আর যাজকের মেয়ের যদি অন্য বংশীয় লোকের সঙ্গে বিয়ে হয়, তবে সে পবিত্র বস্তুর
    উত্তোলনীয় উপহার খাবে না।
  pan-pan: ਜੇਕਰ ਜਾਜਕ ਦੀ ਧੀ ਕਿਸੇ ਪਰਾਏ ਮਨੁੱਖ ਨਾਲ ਵਿਆਹੀ ਜਾਵੇ, ਤਾਂ ਉਹ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਦੀ
    ਭੇਟ ਵਿੱਚੋਂ ਨਾ ਖਾਵੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် သမီး သည် တပါး အမျိုးသား၏ မယားဖြစ် လျှင် ၊ သန့်ရှင်း သော ပူဇော်
    သက္ကာအရာကို မ စား ရ။
  hmo-hmo: “Hahelagaia tauna ena natuna hahine ese, bema hahelagaia tauna lasi, to
    tau ma ta ia adavaia neganai, unai hahine ese boubou helagadia do ia ania lasi.
  urd-urd: अगर काहिन की बेटी किसी अजनबी से ब्याही गई हो, तो वह पाक चीज़ों की क़ुर्बानी
    में से कुछ न खाए।
  rus-SYN: Если дочь священника выйдет в замужество за постороннего, то она не должна
    есть приносимых святынь;
  bqc-SIM: Tó sa'ona nɛnↄɛ zãkɛ̀ ń gbɛ̃́ pↄ́ dɛ sa'ona ũoo, nↄɛpi zɛvĩ à sa'onaↄ
    blɛ ble lↄo.
  tcz-CHONGTHU: Thempupa chanu ham khat chu thempu hilou khat toh akichen leh, thilto
    thengho aneh thei lou ding ahi.
  mar-mar: याजकाच्या मुलीने याजक वंशाच्या बाहेरच्या मनुष्याबरोबर लग्न केले असेल तर
    तिने पवित्र पदार्थ खाऊ नयेत.
  qub-qub: «Cürapa warmi wamran cürawan mana majachacasha cashpanga cürapa derëchuncunata
    manami micongachu.
  bqp-bqp: Yɑ̃ku kowon bii tɔn kurɔ ù n tɔn diro suɑ durɔ, ù ku rɑɑ yɑ̃ku dĩɑ ni di.
  hat-hat: Si pitit fi yon prèt marye ak yon nonm ki pa prèt, li p'ap ka manje anyen
    nan ofrann yo fè pou Bondye yo.
  eng-BSB: If the priest’s daughter is married to a man other than a priest, she is
    not to eat of the sacred contributions.
  tod-tod: Zalaɠa ɠula nui ná-doun anzanui, sinigi la ga zalaɠa ɠula nu, naa la naa
    ta mia, nii seɠeai vebɛani ɲadegaiti ba.
  eng-WEBPB: If a priest’s daughter is married to an outsider, she shall not eat of
    the heave offering of the holy things.
  kbq-kbq: Hagi pristi vahe'mofo mofamo'ma amne nagapima vema eri'nesuno'a, ruotage'ma
    hu'nea ofama hanaza ne'zana onegahie.
  nhe-BL: “Huan intla iichpoca se totajtzi monamictis ihuaya se tlacatl tlen ax totajtzi,
    huajca nopa ichpocatl ayoc huelis quicuas nopa tlacajcahualistli tlen tlatzejtzeloltic.
  gub-BL: Aze xaxeto tazyr imen nuiko kwaw xaxeto romo nehe, a'e kuzà nupuner kwaw
    ma'e imur pyr ikatu ma'e i'u haw rehe nehe.
  eng-DRA: If the daughter of a priest be married to any of the people, she shall
    not eat of those things that are sanctified, nor of the firstfruits.
