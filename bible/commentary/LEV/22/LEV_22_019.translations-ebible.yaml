verse: LEV.022.019
translations:
  mal-C: അതു നിങ്ങളുടെ പേർക്കു സ്വീകാര്യമായിരിക്കാൻ, മാടുകളിൽനിന്നോ ചെമ്മരിയാടുകളിൽനിന്നോ
    കോലാടുകളിൽനിന്നോ ഊനമില്ലാത്ത ഒരു ആണിനെ കൊണ്ടുവരണം.
  deu-TKW: 'sollt ihr sie so darbringen, daß sie euch wohlgefällig mache: ein fehlloses,
    männliches Tier von den Rindern, den Lämmern oder den Ziegen.'
  lin-lin: asengeli kobonza nyama ya mobali oyo ezangi mbeba kati na bangombe, bameme
    to bantaba mpo ete Nzambe andima yango.
  eng-LSV: '[you bring near] at your pleasure a perfect one, a male of the herd, of
    the sheep or of the goats;'
  eng-GNV: Yee shall offer of your free minde a male without blemish of the beeues,
    of the sheepe, or of the goates.
  eng-WEBSTER: Ye shall offer at your own will a male without blemish of the beeves,
    of the sheep, or of the goats.
  nhw-BL: huajca para nijselis monequi elis se becerro, se oquich borrego, o se oquich
    chivo catli senquistoc cuali.
  swh-ONEN: lazima mtoe mnyama dume asiye na dosari, akiwa ngʼombe, mbuzi au kondoo,
    ili aweze kukubalika kwa niaba yako.
  bba-bba: nɛ, Yinni Gusunɔ n sere tu mwɑ, yɑɑ sɑbe dɔɔ ɡe ɡɑ ǹ ɑlebu mɔ ɡerɑ u koo
    kɑ nɑ, nɑɑ, ǹ kun mɛ yɑ̃ɑru, ǹ kun mɛ boo, yɑ n ɡesi sɑ̃ɑ dwɑ.
  eng-KJVCPB: ye shall offer at your own will a male without blemish, of the beeves,
    of the sheep, or of the goats.
  luo-luo: to nyaka ichiw chiayo maonge songa, obedni en rwath, kata diel kata rombo,
    eka Jehova Nyasaye noyiego.
  meu-meu: Iehova ese baine abia dae helaoreana, ihenina tauna ese boromakau maruanena
    eiava mamoe maruanena eiava nani maruanena asi bebeka-bebekana ta baine mailaia.
  npi-ULB: तिनीहरूले गाई-गोरू, भेडा, वा बाख्राहरूमध्ये निष्‍खोट भाले अर्पण गरोस्,
    अनि त्यो स्वीकारिने छ ।
  yor-yor: Ẹ gbọdọ̀ mú akọ láìní àbùkù láti ara màlúù, àgùntàn tàbí ewúrẹ́, kí ó ba
    à lè jẹ́ ìtẹ́wọ́gbà fún yín.
  pes-OPCB: فقط به شرطی مورد قبول خداوند خواهد بود که آن حیوان، گاو یا گوسفند یا بز،
    نر و بی‌عیب باشد.
  tgl-ULB: kung ito ay tatanggapin, dapat silang maghandog ng isang lalaking hayop
    na walang kapintasan mula sa baka, tupa, o mga kambing.
  hui-hui: Loma ogoni i̱na turu howa mo yuliyanaga nogo uruni bulumagayaguabi sibiyaguabi
    memeyaguabi wangabe mbirago dere durubi mbira nabiore kago bo loma bule haru halu
    ibulene nga.
  mya-mya: အ​နာ​အ​ဆာ​ကင်း​သော​ယဇ်​ကောင်​အ​ထီး ကို​သာ​ငါ​လက်​ခံ​မည်၊-
  bod-N: སྐྱོན་གང་ཡང་མེད་པའི་བ་གླང་ཞིག་གམ། ཡང་ན་ཕོ་ལུག་དང་། ཡང་ན་ར་ཕོ་ཞིག་འབུལ་དགོས་ཤིང་།
    དེ་ལྟར་བྱས་ན་ཁྱོད་རྣམས་ད་གཟོད་ཁོང་གི་ཐུགས་སུ་ལྡན་པ་ཡིན།
  sna-sna: munofanira kupa mukono usina kuremara wemombe, kana gwai, kana mbudzi kuitira
    kuti zvigogamuchirwa panzvimbo yenyu.
  spa-BLM: para que seas aceptado, ofrecerás un macho sin defecto, de los toros, de
    las ovejas o de las cabras.
  cac-cac: yovalil a junoc noc' smam malaj jab'oc spaltail tzeyac'a' yic vach' tzin
    cha jun silab' chi'. A junoc noc' toro, ma junoc noc' ch'ac calnel, ma junoc noc'
    mam chiva tzeyac'a',
  swh-ULB: ikiwa wanataka ikubalike, ni lazima watowe mnyama dume asiye na dosari,
    kutoka kwenye kundi la ng'ombe, kondoo au mbuzi
  bel-bel: дык, каб гэтым набыць упадабаньне ў Бога, ахвяра павінна быць без пахібы,
    мужчынскага полу, з буйнога быдла, з авечак і з коз.
  deu-ELBBK: zum Wohlgefallen für euch soll es sein, ohne Fehl, männlich, von den
    Rindern, von den Schafen oder von den Ziegen.
  mbb-OT: kinahanglan he meemahan he vaka, kerehidu, etawa kambing ne kinahanglan
    he wazè dan sazir su wey ku zewata heini.
  mal-2015: നിങ്ങൾക്കു പ്രസാദം ലഭിപ്പാന്തക്കവണ്ണം അതു മാടുകളിൽ നിന്നോ ചെമ്മരിയാടുകളിൽനിന്നോ
    കോലാടുകളിൽനിന്നോ ഊനമില്ലാത്ത ഒരു ആണായിരിക്കേണം.
  rmc-rmc: mušinel te anel le samcos bi e chiba le dobitkostar vaj le bakrendar abo
    le kozendar, hoj o RAJ oda te prilel.
  pes-OPV: تاشما مقبول شوید. آن را نر بی‌عیب از گاو یا ازگوسفند یا از بز بگذرانید.
  ron-1924: сэ я о парте бэрбэтяскэ фэрэ кусур дин бой, мей сау капре, пентру ка жертфа
    сэ фие примитэ.
  ben-OBCV: তাহলে একটি নির্দোষ বলদ, অথবা পুংমেষ কিংবা পুংছাগ তোমরা অবশ্যই উৎসর্গ করবে,
    যেন তোমাদের পক্ষে এই উৎসর্গ গৃহীত হয়।
  som-som: si laydiinka aqbalo aawadeed waa inaad bixisaan neef lab oo aan iin lahayn,
    kaasoo ka mid ah lo'da, ama idaha, ama orgida.
  lat-VUC: 'ut offeratur per vos, masculus immaculatus erit ex bobus, et ovibus, et
    ex capris:'
  eng-ASVBT: that ye may be accepted, ye shall offer a male without blemish, of the
    bullocks, of the sheep, or of the goats.
  ita-1885: acciocchè sia gradita per voi, sia un maschio senza difetto, d'infra i
    buoi, o d'infra le pecore, o d'infra le capre.
  eng-LXXUP: your free will offerings shall be males without blemish of the herds,
    or of the sheep, or of the goats.
  eng-ULB: if it is to be accepted, they must offer a male animal without blemish
    from the cattle, sheep, or goats.
  spa-VBL: Si va a ser aceptado en tu nombre debes ofrecer un macho sin defectos de
    los rebaños de vacas, ovejas o cabras.
  fra-_FOB: Qu'il offre un mâle sans défaut, d'entre le gros bétail, les agneaux ou
    les chèvres.
  mal-mal: നിങ്ങൾക്ക് പ്രസാദം ലഭിക്കുവാൻ തക്കവണ്ണം അത് മാടുകളിൽനിന്നോ ചെമ്മരിയാടുകളിൽനിന്നോ
    കോലാടുകളിൽനിന്നോ ഊനമില്ലാത്ത ഒരു ആണായിരിക്കണം.
  urd-GVR: Is ke lie lāzim hai ki tum ek beaib bail, menḍhā yā bakrā pesh karo. Phir
    hī use qabūl kiyā jāegā.
  suz-BL: मिनु परमप्रभु आ ङोंइती ब्रचा ङा पा मेकोमी मारेइ मदुम्‍शो थम रिम्‍शो ब्‍यफ,
    सांड कि बोका चढ़ेचा माल्‍ब।
  ita-1927: dovrà offrire un maschio, senza difetto, di fra i buoi, di fra le pecore
    o di fra le capre.
  ckb-ckb: بۆ ئەوەی لێتان وەربگیرێت، دەبێت نێرێکی ساغ بێت، لە گاگەل یان ماڵات.
  eng-BBE: So that it may be pleasing to the Lord, let him give a male, without any
    mark, from among the oxen or the sheep or the goats.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಸ್ವಯಿಚ್ಛೆಯಿಂದ ಕಳಂಕರಹಿತವಾದ ಗಂಡು ಪಶು, ಕುರಿ ಅಥವಾ ಮೇಕೆಯನ್ನೇ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: அவர்கள் தங்கள் மனதின்படியே மாடுகளிலாகிலும் ஆடுகளிலாகிலும் வெள்ளாடுகளிலாகிலும்
    பழுதற்ற ஒரு ஆணைப் பிடித்துவந்து செலுத்துவார்களாக.
  spa-RV-1909: De vuestra voluntad ofreceréis macho sin defecto de entre las vacas,
    de entre los corderos, ó de entre las cabras.
  ron-BTF: Să aduceți de bunăvoie o parte bărbătească, fără cusur, dintre boi, dintre
    oi sau dintre capre.
  eng-WEBP: that you may be accepted, you shall offer a male without defect, of the
    bulls, of the sheep, or of the goats.
  eng-FBV: If it is to be accepted on your behalf you must offer a male without defects
    from the herds of cattle, sheep, or goats.
  nld-1939: dan moet ze, wil ze u ten goede komen, uit een gaaf mannelijk dier bestaan
    uit de runderen, schapen of geiten.
  nch-BL: huajca para nijselis monequi elis se becerro, se oquich borrego, o se oquich
    chivo cati senquisa cuali.
  vie-1934: phải dâng một con đực không tì vít chi bắt trong bầy bò, hoặc chiên con
    hay là dê cái.
  hin-CV: वह तुम्हारे लिए ग्रहण योग्य हो सके, तो ज़रूरी है कि यह बलि निर्दोष नर पशु
    की हो, चाहे बछड़ा अथवा मेढ़ा अथवा बकरा.
  eng-OURB: that you may be accepted, you shall offer a male without defect, of the
    bulls, of the sheep, or of the goats.
  spa-BES: Para que sea agradable al Señor, que dé un macho, sin ningún defecto, de
    entre los bueyes o las ovejas o las cabras.
  tdx-tdx: soa t’ie ho no’e, le lahi’e tsy aman-kandra, ke amo añombeo ke amo añondrio
    he amo oseo.
  vid-vid: leka yakundigwe, kolavya ibuguma limwe ama ing'holo ilume ama ipongo limwe
    lilihela nongwa.
  eng-OKE: That it may be acceptable from you, (let it be) a male without blemish,
    of the bullocks, or of the lambs, or of the goats.
  tha-KJV: เจ้​าจงถวายด้วยความเต็มใจ คือสัตว์​ตัวผู้​ปราศจากตำหนิ คือโค หรือแกะ หรือแพะ
  por-BR-2018: De vossa vontade oferecereis macho sem defeito dentre as vacas, dentre
    os cordeiros, ou dentre as cabras.
  deu-ELO: zum Wohlgefallen für euch soll es sein, ohne Fehl, männlich, von den Rindern,
    von den Schafen oder von den Ziegen.
  eng-WYC-2018: that it be offered by you, it shall be a male without wem, of oxen,
    and of sheep, and of goats; (that it be acceptable, ye shall offer a male without
    blemish, or without fault, of the oxen, or the sheep, or the goats;)
  epo-epo: tiam, por ke vi akiru plaĉon, ĝi devas esti sendifekta, virseksa, el grandaj
    brutoj, el ŝafoj, aŭ el kaproj.
  uig-PIN: undaⱪta u ⱪobul ⱪilinixi üqün bejirim ǝrkǝk kala, ⱪoy yaki ɵqkilǝrdin kǝltürünglar.
  beo-beo: Ohe amo da gawali amola wadela:i hamedafa gala, amo fawane imunu.
  tpi-OTNT: orait em i mas ofaim wanpela bulmakau man o sipsip man o meme man. Tasol
    yupela i no ken ofaim abus i gat sua samting i bagarapim skin bilong en. Sapos
    yupela i mekim ofa olsem, bai mi no laikim.
  hau-SA: dole ku miƙa dabba namiji marar lahani, daga shanu, tumaki, ko awaki, domin
    yă zama yardajje a madadinku.
  uig-LAT: undaqta u qobul qilinishi üchün béjirim erkek kala, qoy yaki öchkilerdin
    keltürünglar.
  nde-nde: kalethe isifuyo esiduna esingelasici, esingaba yinkomo, imvu kumbe imbuzi
    ukuze yamukeleke ukumela.
  ton-ton: Ke mou ʻatu ʻo fai loto lelei pe, ʻae manu tangata taʻehanomele mei he
    fanga pulu pe ko e fanga sipi, pe ko e fanga kosi.
  ces-1613: Z dobré vůle své obětovati budete samce bez poškvrny, z skotů, z ovcí
    a z koz.
  eng-WMB: that you may be accepted, you shall offer a male without defect, of the
    bulls, of the sheep, or of the goats.
  tam-TCV: அது உங்கள் சார்பாக அங்கீகரிக்கப்படும்படி மாட்டு மந்தையிலிருந்தோ, ஆட்டு
    மந்தையிலிருந்தோ அல்லது வெள்ளாட்டு மந்தையிலிருந்தோ குறைபாடற்ற ஒரு ஆண் மிருகமாக
    இருக்கவேண்டும்.
  ceb-ULB: kung ba dawaton kini, kinahanglan maghalad sila ug laking mananap nga walay
    ikasaway gikan sa mga baka, sa mga karnero, o sa mga kanding.
  pol-UBG: To złoży ze swojej woli samca bez skazy, z bydła, owiec lub kóz.
  urd-GVU: اِس کے لئے لازم ہے کہ تم ایک بےعیب بَیل، مینڈھا یا بکرا پیش کرو۔ پھر ہی
    اُسے قبول کیا جائے گا۔
  deu-1912: das soll ein Männlein und ohne Fehl sein, von Rindern oder Lämmern oder
    Ziegen.
  kan-2017: ಅದು ಸಮರ್ಪಕವಾಗುವಂತೆ ದನಗಳಿಂದಾಗಲಿ ಅಥವಾ ಆಡು ಮತ್ತು ಕುರಿಗಳಿಂದಾಗಲಿ ಪೂರ್ಣಾಂಗವಾದ
    ಗಂಡನ್ನೇ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: rogon ni yira fanay, e dabisiy ni ba gamanman ndariy bang u downgin nib
    kireb.
  hlt-MCSB: nangmih taengah kolonah ham saelhung khuikah khaw, tu khuikah khaw mae
    khuikah khaw, a tal a cuemthuek te tah hmueihhlutnah ham BOEIPA taengah nawn uh
    saeh.
  mdy-ETH: ዒዛኮ ዒንጊፆ ታ ዔካያ ማዓንዳጉዲ ዔኤቢ ቦሂሳ ባኣዚባኣያ ባይ፥ ማራይ፥ ዋኣሪ ማዔቴ ጌማይ ሃንጎ ዓዴ ዔኪ ሺኢሾንጎ፤
  twi-ASANTE: sɛ afɔrebɔdeɛ no yɛ aboanini a ne ho nni dɛm biara a ɔyɛ nantwie ba
    anaa odwan anaa abirekyie no, Awurade bɛgye.
  eng-WEBU: that you may be accepted, you shall offer a male without defect, of the
    bulls, of the sheep, or of the goats.
  bnp-bnp: ge bolea tara bulmakau, a sipsip, o a meme, ge a toga ge gavutuvutu, lakea
    bara ngarua a nihabi vona.
  wal-wal: he yarshshoi ekettana mala, mirgguwaappe woi dorssaappe woikko deeshshappe
    tilla bollaara de7iya attumaagaa gido.
  spa-PDDPT: para que sea aceptada tendrá que ser un macho sin defecto de la manada
    de vacunos, de las ovejas o de las cabras.
  gun-gun: xee ajopy 'rã mymba ava ivaikue rei e'ỹ va'e anho, vaka ra'y, vexa'i e'ỹ
    vy kavara.
  agu-BL: '@see-verse:LEV.022.018'
  ilo-ULB: no daytoy ket tapno maawat, masapul nga agidatonda iti kalakian nga ayup
    nga awan mulitna manipud iti baka, karnero, wenno kadagiti kalding.
  kpg-kpg: Tigidaumaha la gi hiihai ginai Dimaadua, la di manu daane dela ono milimilia
    ai.
  uig-ARA: ئۇنداقتا ئۇ قوبۇل قىلىنىشى ئۈچۈن بېجىرىم ئەركەك كالا، قوي ياكى ئۆچكىلەردىن
    كەلتۈرۈڭلار.
  sus-sus: a lan a xa tuura nan ba, xa na mu a ra yɛxɛɛ kontonyi, xa na mu a ra sikɔtɛ,
    lanyuru mu na naxan ma.
  pon-2006: Pwe KAUN-O en kak kupwurehla meirongo, e pahn mihmi ni mahn wol oh sohte
    kisin samin kis reh.
  ksd-ksd: na tul tar ra tomotoina i gomgom kakit, ta bulumakau, ba ta sip, ba ta
    me, upi da manane.
  tur-YTC: kabul edilesiniz diye, boğalardan, koyunlardan, ya da keçilerden kusursuz
    bir erkek sunacaksınız.
  grc-BRENT: Δεκτὰ ὑμῖν ἄμωμα ἄρσενα ἐκ τῶν βουκολίων, ἢ ἐκ τῶν προβάτων, καὶ ἐκ τῶν
    αἰγῶν.
  ind-AYT: supaya diperkenan, persembahan itu harus yang jantan dari antara sapi,
    domba, atau kambingnya yang tidak bercacat.
  nya-nya: ndiye kuti abwere ndi ngʼombe yayimuna, nkhosa yayimuna kapena mbuzi yayimuna.
    Izi zikhale zopanda chilema kuti zilandiridwe.
  hrv-hrv: mora prinijeti muško bez mane, bilo to goveče, ovca ili koza.
  mps-mps: teda agai bulmakau omai me deli, ma sipsip omai, ma meme omai ofa emainao.
    Tialima, dagego te keni kenigo tigi dolai kibugo ofa me elamuo. Dagego tama teyu
    da, eno te godolo homu me egobe dao.
  tpi-tpi: orait em i mas ofaim wanpela bulmakau man o sipsip man o meme man. Tasol
    yupela i no ken ofaim abus i gat sua samting i bagarapim skin bilong en. Sapos
    yupela i mekim ofa olsem, bai mi no laikim.
  dan-1931: så skal I bringe dem således, at I kan vinde Guds Velbehag, et lydefrit
    Handyr af Hornkvæget, Fårene eller Gederne;
  vie-OVCB: người ấy phải dâng một con bò, hoặc chiên, hoặc dê không tì vít, và phải
    là con đực.
  guj-2017: તો તેઓએ પશુઓમાંનાં, ઘેટાંમાંથી, બકરામાંથી કે અન્યમાંથી એબરહિત ખોડખાંપણ
    વગરના નર ચઢાવવો એ માટે કે તેઓ માન્ય થાય.
  pon-2006A: Pwe KAUN-O en kak kupwurehla meirongo, e pahn mihmi ni mahn wol oh sohte
    kisin samin kis reh.
  por-BRBSL: that você pode ser aceito, você deve oferecer um macho sem defeito, dos
    touros, das ovelhas, ou dos caprinos.
  cth-cth: Cathut lungyouk nahanelah kacueme tu, hmae, hoi maitotannaw hah na poe
    awh han.
  twi-twi: sɛ afɔrebɔde no yɛ aboanini a ne ho nni dɛm biara a ɔyɛ nantwi ba anaa
    oguan anaa abirekyi no, Awurade begye.
  hlt-hlt: nangmih taengah kolonah ham saelhung khuikah khaw, tu khuikah khaw mae
    khuikah khaw, a tal a cuemthuek te tah hmueihhlutnah ham BOEIPA taengah nawn uh
    saeh.
  tbz-SIM: Kòò dɔ́ n cɔutɛ́ dɛ kó dipɑ̃nnì dɛ̀ ntú dinɑɑdɑɑ̀ yoo dipedɑɑ̀ yoo dibɔdɑɑ̀
    dɛ̀ɛ̀ kpɑ kuyɛ̀nkù.
  msy-2020: a bulmakaun apurim o sipsipɨn apuritam o memen apurir tam inigh izɨ. Ia
    duaba mɨkarzimɨn itir asɨzitamɨn ofa damuan markɨ. Ia kamaghɨn damightɨ, kɨ a
    gifueghan kogham.
  azb-azb: sizdən qəbul olunsun deyə ya mal-qaradan ya da qoyun-keçidən qüsursuz erkək
    olsun.
  eng-DBY: it shall be for your acceptance, without blemish, a male of the oxen, of
    the sheep, and of the goats.
  hin-2017: तो अपने निमित्त ग्रहणयोग्य ठहरने के लिये बैलों या भेड़ों या बकरियों में
    से निर्दोष नर चढ़ाया जाए।
  wol-KYG: liy tax ñu nangul ko mooy muy jur gu amul sikk, di góor; man naa doon aw
    yëkk mbaa kuuy mbaa sikket.
  eng-YLT: at your pleasure a perfect one, a male of the herd, of the sheep or of
    the goats;
  eng-WYC-2017: that it be offered by you, it shall be a male without wem, of oxen,
    and of sheep, and of goats;
  eng-WMBB: that you may be accepted, you shall offer a male without defect, of the
    bulls, of the sheep, or of the goats.
  urd-GVH: इसके लिए लाज़िम है कि तुम एक बेऐब बैल, मेंढा या बकरा पेश करो। फिर ही उसे
    क़बूल किया जाएगा।
  rug-rug: si kaqu na kokoreo sa kurukuru asa, meke loke ari kisakisana pa tinina.
    Be lopu gua asa Arau Zihova si lopu kaqu qetu nia.
  gaz-gaz: isin akka wanni sun fudhatama isiniif argatuuf loon, hoolota yookaan reʼoota
    keessaa korma hirʼina hin qabne tokko dhiʼeessuu qabdu.
  fra-LSG: prendra un mâle sans défaut parmi les bœufs, les agneaux ou les chèvres,
    afin que sa victime soit agréée.
  yal-yal: a lan a yi fa turaan na hanma kontonna, hanma kɔtɔna fɛ mi naxan na.
  haw-1868: Na ko oukou makemake iho, i ke kane kina ole o na bipi, o na hipa, a o
    na kao.
  arb-NAV: تَكُونُ مُحْرَقَةً لِلرِّضَى عَنْكُمْ، ثَوْراً أَوْ كَبْشاً أَوْ تَيْساً
    سَلِيماً.
  ewe-ewe: Yehowa axɔe, ne enye lãtsu si de blibo, eye wònye nyitsuvi fɛ̃ alo alẽ
    alo gbɔ̃.
  eng-LEE: Then shall it be, that it may be favorably received for you, a male without
    blemish, of the oxen, of the sheep, or of the goats.
  asm-FB: তেন্তে সেয়ে গ্ৰাহ্য হ’বৰ বাবে গৰুৰ বা মেৰৰ বা ছাগলীৰ পৰা নিঘূণ মতা পশু
    উৎসৰ্গ কৰিব লাগে।
  sus-A: عَ لَن عَ شَ تُورَ نَن بَ، شَ نَ مُ عَ رَ يّشّي كٌنتٌنيِ، شَ نَ مُ عَ رَ
    سِكْتّ، لَنيُرُ مُ نَ نَشَن مَ.
  fra-SBL: Afin que tu sois agréé, tu offriras un mâle sans défaut, parmi les taureaux,
    les moutons ou les chèvres.
  hbo-hbo: לִֽרְצֹנְכֶ֑ם תָּמִ֣ים זָכָ֔ר בַּבָּקָ֕ר בַּכְּשָׂבִ֖ים וּבָֽעִזִּֽים׃
  eng-WYCLIFFE: it schal be a male without wem, of oxen, and of scheep, and of geet;
    if it hath a wem,
  cwe-cwe: muladi yatogoligwe, kezalava ng'ombe lume dilibule chilema hebu bebelu
    da ng'hondolo dilibule chilema, hebu bebelu da luti dilibule chilema.
  kik-kik: no nginya akaaruta njamba ĩtarĩ na kaũũgũ kuuma kũrĩ ngʼombe, kana ngʼondu,
    kana mbũri, nĩgeetha kĩheo kĩu gĩĩtĩkĩrĩke handũ-inĩ hanyu.
  fra-NCL: pour que vous soyez agréés, que la victime soit un mâle sans défaut, d’entre
    les bœufs, les brebis ou les chèvres.
  cek-AK: talawk thai koiah kaom coek koi kaom ai, maitaw tae maw, tuu hoi maeh maw
    paek han oh.
  cuk-cuk: we-ibmar, Bab-Jehová-nabir-abingaegala, ibmar-durgan-machered-swilidikid,
    boni-nikasulid ukoed. Sunna moli-bebe-nikad-machered, sibad-wawaad-machereddibe,
    sibad-machereddibe, ukoed.
  uig-CYR: ундақта у қобул қилиниши үчүн беҗирим әркәк кала, қой яки өшкиләрдин кәлтүрүңлар.
  tel-2017: ఆ అర్పణ దేవుడు అంగీకరించేలా ఆవుల్లో నుండి గానీ, గొర్రె మేకల్లో నుండి గానీ
    దోషంలేని మగదాన్ని అర్పించాలి.
  hat-BSA: pou nou ta aksepte li—li oblije ke se yon mal san defo ki sòti nan bèf,
    mouton, oswa kabrit.
  kos-kos: In oru tuh mwe kisa uh in ohi sin God, enenu in kosro mukul soko su wanginna
    ma koluk ke mano.
  hbo-WLC: לִֽרְצֹנְכֶ֑ם תָּמִ֣ים זָכָ֔ר בַּבָּקָ֕ר בַּכְּשָׂבִ֖ים וּבָֽעִזִּֽים׃
  ibo-ibo: ọ ga-eweta otu oke nke na-enweghị nkwarụ nke si nʼigwe ehi, maọbụ atụrụ,
    maọbụ ewu, ka a nabata ya nʼaha.
  ory-ory: ସେମାନେ ଗ୍ରାହ୍ୟ ହେବା ନିମନ୍ତେ ଗୋରୁ କି ମେଷ କି ଛାଗ ମଧ୍ୟରୁ ନିଖୁନ୍ତ ପୁଂପଶୁ ଉତ୍ସର୍ଗ
    କରିବେ।
  chk-chk: epwe chök uwato eman ätemwänin kow ika sip ika kuuch esap wor terin, pwe
    Kot epwe etiwa.
  rop-rop: Yumob garra gibit boiwan enimul nomo garram enijing rong blanga im.
  ukr-1871: То, щоб залюбки було воно прийнято, треба приносити без скази, самця із
    скотини чи з овечок чи з кіз.
  deu-1951: der opfere, damit es euch angenehm mache, ein tadelloses Männlein, von
    den Rindern, Lämmern oder Ziegen.
  eng-JPS: that ye may be accepted, ye shall offer a male without blemish, of the
    beeves, of the sheep, or of the goats.
  srp-1865: Neka prinese drage volje muško zdravo od goveda ili od ovaca ili od koza.
  lug-lug: kinaateekwanga okubeera sseddume ey’ente oba ey’endiga, oba ey’embuzi etaliiko
    kamogo, ekirabo ekyo kiryokenga kikkirizibwe.
  heb-heb: לרצנכם תמים זכר בבקר בכשבים ובעזים׃
  ben-IRV: যেন তোমরা গ্রাহ্য হতে পার, তাই গরুর কিংবা মেষের কিংবা ছাগলের মধ্য থেকে
    নির্দোষ পুরুষ পশু উৎসর্গ করবে।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਸਵੀਕਾਰੇ ਜਾਣ ਲਈ ਬਲ਼ਦਾਂ, ਜਾਂ ਭੇਡਾਂ ਜਾਂ ਬੱਕਰੀਆਂ ਵਿੱਚੋਂ ਇੱਕ
    ਦੋਸ਼ ਰਹਿਤ ਨਰ ਚੜ੍ਹਾਓ।
  mya-JVB: စိတ် တော်နှင့်တွေ့ခြင်းငှါ ၊ အပြစ် မပါသောသိုး ၊ ဆိတ် ၊ နွား အထီး ကို ပူဇော်
    ရမည်။
  hmo-hmo: Lohiabada ese do ia abia dae totona ia be boromakau tau o mamoe tau o nanigosi
    tau bero lasi bona toto lasi momokani.
  urd-urd: तो अपने मक़बूल होने के लिए तुम बैलों या बर्रों या बकरों में से बे — 'ऐब
    नर चढ़ाना।
  rus-SYN: то, чтобы сим приобрести благоволение от Бога, жертва должна быть без порока,
    мужеского пола, из крупного скота, из овец и из коз;
  bqc-SIM: tó a ye mà siɛ, sema aàli mↄ́ ń pↄ sà sãasaio, zu ge sã ge ble.
  tcz-CHONGTHU: Santhei ding dol chu ahileh achal hi ding, hichu nolna beihel hiding
    ahi.
  mar-mar: व तो मान्य असणारा असावा जसे गुरे, मेंढरे किंवा बकरे ह्यापैकी असेल तर तो
    त्यांच्यातील नर असावा, व त्याच्यात काहीही दोष नसावा!
  qub-qub: 'Chayno apamur noga chasquinäpäga apamonga sänu orgu uywata: töruta car,
    carnita car, chïbuta carpis.'
  bqp-bqp: nɛ, Yinni Gusunɔ n sere tu mwɑ, yɑɑ sɑbe dɔɔ ge gɑ ǹ ɑlebu mɔ gerɑ u koo
    kɑ nɑ, nɑɑ, ǹ kun mɛ yɑ̃ɑru, ǹ kun mɛ boo, yɑ n gesi sɑ̃ɑ dwɑ.
  hat-hat: se pou l' chwazi yon towo bèf, yon belye osinon yon bouk kabrit san ankenn
    enfimite si li vle pou m' asepte ofrann lan.
  eng-BSB: must offer an unblemished male from the cattle, sheep, or goats in order
    for it to be accepted on your behalf.
  tod-tod: nii a kɛ daazo, toɠa ʋa ga togani zinɛ ɠila, nii nɛɛʋuzu la ba, é kula
    nikɛiti saama, ɓaa baalagiti, ɓaa boliiti.
  eng-WEBPB: that you may be accepted, you shall offer a male without defect, of the
    bulls, of the sheep, or of the goats.
  kbq-kbq: afu kevu'afintira afuhe afahe'ma osu'nenia ve bulimakao afuro, ve sipisipi
    afuro, ve meme afuro, avreno vuno kresramna vino. Hagi ana'ma osanazana ana ofagura
    antahi ozamigahue.
  nhe-BL: huajca para nijselis monequi elis se becerro, se oquich borrego, o se oquich
    chivo tlen senquistoc cuali.
  gub-BL: tuwe ma'ea'yr awa wiko ikatu 'ymaw hereko 'ymar romo nehe. Nezewe mehe Tupàn
    umuawyze putar a'e ma'ea'yr nehe. Upuner tapi'ak awa herur haw rehe nehe, àràpuhàràn
    hawitu ma'e awa herur haw rehe nehe no.
  eng-DRA: To be offered by you, it shall be a male without blemish of the beeves,
    or of the sheep, or of the goats.
