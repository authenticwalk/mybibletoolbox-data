verse: LEV.022.024
translations:
  mal-C: വൃഷണങ്ങൾ തകർന്നതോ ചതച്ചതോ കീറിയതോ മുറിച്ചതോ ആയ മൃഗത്തെ നിങ്ങൾ യഹോവയ്ക്ക്
    അർപ്പിക്കരുത്. നിങ്ങളുടെ സ്വന്തം ദേശത്ത് ഇതു ചെയ്യരുത്.
  deu-TKW: Auch ein solches, dem die Hoden zerquetscht oder zerschlagen oder abgerissen
    oder ausgeschnitten sind, dürft ihr Jahwe nicht darbringen. Ihr dürft weder irgend
    welche derart Verstümmelte in eurem Lande machen,
  lin-lin: Bokobonza kaka epai na Yawe, nyama oyo mapumbu na yango bafina penza to
    banika, balongola to bakata ; bokoki kosala bongo te kati na mboka na bino moko.
  eng-LSV: As for bruised, or beaten, or torn, or cut—you do not bring [it] near to
    YHWH; and in your land you do not do it.
  eng-GNV: Ye shall not offer vnto ye Lord that which is bruised or crusshed, or broken,
    or cut away, neither shall ye make an offring thereof in your land,
  eng-WEBSTER: Ye shall not offer to the LORD that which is bruised, or crushed, or
    broken, or cut; neither shall ye make any offering thereof in your land.
  nhw-BL: Nojquiya san se elis ni tlanahuatili quema anajsise ipan amotlal. Para tlacajcahualistli,
    monequi se tlapiyali catli senquistoc cuali. Amo quema techmacaca se tlapiyali
    catli cocojtoc itecsis, o motejtzontoc, o quihuahuatzojtoc o quiquixtilijtoque
    itecsis.
  swh-ONEN: Kamwe usimtolee Bwana mnyama ambaye mapumbu yake yamejeruhiwa, au kuhasiwa,
    au kuraruliwa au kukatwa. Kamwe usifanye hivi katika nchi yako mwenyewe,
  bba-bba: Bu ku rɑɑ kɑ yɑɑ sɑbe tèn tĩɑrɑ kɔrɑ ǹ kun mɛ bɑ wĩɑ nɛ, Yinni Gusunɔ
    yɑ̃kuru kuɑ. Bu ku mɑɑ yen bweseru yɑɑ sɑberu ɡɑru kuɑ bɑ̀ n duɑ ben temɔ.
  eng-KJVCPB: Ye shall not offer unto the Lord that which is bruised, or crushed,
    or broken, or cut; neither shall you make any offering thereof in your land.
  luo-luo: Kik ichiwne Jehova Nyasaye chiayo mopwodi kata moroo. Kik utim tim maka
    ma e pinyu,
  meu-meu: Ḡau ta abona nadinadina na e toto eiava e pata eiava e hedare eiava e heiva
    na basio mailaia Iehova ena, emui boubou ḡauna ai basio halaoa, emui tano idoinai.
  npi-ULB: चोट लागेका, कुच्‍च्याइएका, चिरिएका, वा काटिएका अण्डकोष भएका पशु परमप्रभुलाई
    अर्पण नगर्नू । तिमीहरूको देशैभरि त्यस्तो नगर्नू ।
  yor-yor: Ẹ má ṣe fi ẹranko tí kóró ẹpọ̀n rẹ̀ fọ́ tàbí tí a tẹ̀, tàbí tí a yà tàbí
    tí a là rú ẹbọ sí Olúwa. Ẹ kò gbọdọ̀ ṣe èyí ní ilẹ̀ yín.
  pes-OPCB: حیوانی را که بیضه‌اش نقص داشته باشد یعنی کوفته یا بریده باشد هرگز نباید
    در سرزمین خود برای خداوند قربانی کنید.
  tgl-ULB: Huwag maghandog kay Yahweh ng mga hayop na may bugbog, durog, sira o hiwa
    sa mga pampaanak na bahagi. Huwag ihandog ang mga ito sa inyong lupain,
  hui-hui: Nogo wangabe pindu mo waheneyaguabi mo ko heneyaguabi ani bini kago i̱hondo
    bo lomabu nangilimu. Tí daluha nogo kagonaga mbirale ogonidagua mo ko holeneore
    nawigo nabilimu.
  mya-mya: ဝှေး​စေ့​များ​ကို​ထု​ချေ​ခြင်း၊ လှီး​ဖြတ်​ခြင်း၊ အ​နာ​တ​ရ​ဖြစ်​ခြင်း၊ စုတ်​ပြတ်​ခြင်း​ခံ​ရ
    သော​တိ​ရစ္ဆာန်​ကို​ငါ့​အား​မ​ပူ​ဇော်​ရ။ သင် တို့​ပြည်​တွင်​ထို​ကဲ့​သို့​သော​တိ​ရစ္ဆာန်​များ
    ကို​မ​ပူ​ဇော်​ရ။
  bod-N: ཡང་རླིག་འབྲས་བསྣད་པའམ། བརྫིས་པའམ། གཤགས་པའམ། བཅད་པ་སོགས་གང་ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་མི་རུང་ཞིང་།
    ཁྱོད་ཅག་གི་ཡུལ་དུ་དེ་ལྟ་བུ་བྱེད་མི་རུང་ངོ་། །
  sna-sna: Hamufaniri kupa kuna Jehovha chipiriso chemhuka ina manhu akakuvara, akatswanywa,
    akabvamburwa kana akachekwa. Hamufaniri kuita izvi munyika menyu.
  spa-BLM: No debes ofrecer a Yahvé lo que tenga los testículos magullados, aplastados,
    rotos o cortados. No debes hacer esto en tu tierra.
  cac-cac: A junoc noc' lajvinac sq'ueen, ma pojnac, ma ic'b'ilel sq'ueen noc' chi',
    max yal-laj eyac'an noc' silab'il d'ayin. Man̈ e b'eyb'alej eyac'an juntzan̈ noc'
    chi' silab'il d'ayin.
  swh-ULB: Usitoe kwa Yahweh mnyama yeyote aliyetiwa jeraha, kupondwa, au kukatwa
    korodani zake.
  bel-bel: жывёліны, у якое яйкі раздушаныя, разьбітыя, адарваныя, альбо выразаныя,
    ня прыносьце Госпаду і ў зямлі вашай не рабеце гэтага;
  deu-ELBBK: Und dem die Hoden zerquetscht oder zerstoßen oder ausgerissen oder ausgeschnitten
    sind, sollt ihr dem HERRN nicht darbringen; und in eurem Land sollt ihr dergleichen
    nicht tun.
  mbb-OT: Kenè kew mebpemuhat kayi te kedì te uyaǥen he nepelian is tayak din etawa
    migkapun. Kenè niw heini veeli ziyà te lugar niw.
  mal-2015: വരിചതെച്ചതോ എടുത്തുകളഞ്ഞതോ ഉടെച്ചതോ മുറിച്ചുകളഞ്ഞതോ ആയുള്ളതിനെ നിങ്ങൾ
    യഹോവെക്കു അർപ്പിക്കരുതു; ഇങ്ങനെ നിങ്ങളുടെ ദേശത്തു ചെയ്യരുതു.
  rmc-rmc: Ma obetinen le RAJESKE ňisave džviros, saves hin odčhimen, pripučimen,
    prečhimen abo prikikidlo semeňikos. Kada našťi keren andre tumari phuv.
  pes-OPV: و آنچه را که بیضه آن کوفته یافشرده یا شکسته یا بریده باشد، برای خداوندنزدیک
    میاورید، و در زمین خود قربانی مگذرانید.
  ron-1924: Сэ н-адучець Домнулуй ун добиток ку боашеле фрынте, стрикате, смулсе сау
    тэяте; сэ ну-л адучець ка жертфэ ын цара воастрэ.
  ben-OBCV: সদাপ্রভুর উদ্দেশে এমন কোনো পশু উৎসর্গ করবে না, যার অণ্ডকোষ থেঁতলানো, চূর্ণ
    অথবা বিদীর্ণ। তোমাদের দেশে তোমরা এই কাজ কখনও করবে না।
  som-som: Waa inaydaan Rabbiga u bixin neef xiniinyihiisa la burburiyey, ama la tumay,
    ama la jejebiyey, ama laga gooyay, oo waa inaydaan dalkiinna sidaasoo kale ku
    dhex samayn.
  lat-VUC: Omne animal, quod vel contritis, vel tusis, vel sectis ablatisque testiculis
    est, non offeretis Domino, et in terra vestra hoc omnino ne faciatis.
  eng-ASVBT: That which hath its stones bruised, or crushed, or broken, or cut, ye
    shall not offer unto Jehovah; neither shall ye do thus in your land.
  ita-1885: Non offerite al Signore alcun animale che abbia i granelli schiacciati,
    o infranti, o strappati, o ricisi; e non ne fate di tali nel vostro paese.
  eng-LXXUP: That which has broken testicles, or is crushed or gelded or mutilated—thou
    shalt not offer them to the Lord, neither shall ye sacrifice them upon your land.
  eng-ULB: Do not offer any animal to Yahweh that has bruised, crushed, torn, or cut
    testicles. Do not do this within your land.
  spa-VBL: No presente al Señor un animal con los testículos dañados accidental o
    deliberadamente. No se le permite sacrificar ninguno de estos animales dañados
    en su tierra.
  fra-_FOB: Vous n'offrirez point à l'Éternel, et vous ne sacrifierez point dans votre
    pays un animal dont les testicules ont été froissés, écrasés, arrachés ou coupés.
  mal-mal: വൃഷണങ്ങൾ ചതച്ചതോ എടുത്തുകളഞ്ഞതോ ഉടച്ചതോ മുറിച്ചുകളഞ്ഞതോ ആയതിനെ നിങ്ങൾ യഹോവയ്ക്ക്
    അർപ്പിക്കരുത്; നിങ്ങൾ ഇവയെകൊണ്ട് നിങ്ങളുടെ ദേശത്ത് ഒരു യാഗവും ചെയ്യരുത്.
  urd-GVR: Rab ko aisā jānwar pesh na karnā jis ke ḳhusye kuchle, toṛe yā kaṭe hue
    hoṅ. Apne mulk meṅ jānwaroṅ ko is tarah ḳhasī na banānā,
  suz-BL: तेको ब्‍यफ, क्‍यारश भेडा खसी पशो गार सेल्‍शो नु चेश्‍शो बाक्‍बा, मेको परमप्रभु
    यावे कली चढ़ेचा मदुम्‍ब। इन रागीम मो पचा मदुम्‍ब।
  ita-1927: Non offrirete all’Eterno un animale che abbia i testicoli ammaccati o
    schiacciati o strappati o tagliati; e di queste operazioni non ne farete nel vostro
    paese.
  ckb-ckb: پێویستە ئاژەڵێک نەکەنە قوربانی بۆ یەزدان کە گونی قۆڕ بێت یان خەسابێت یان
    گونی لێکرابێتەوە یانیش بڕا بێت، لە خاکەکەشتان مەیکەن.
  eng-BBE: An animal which has its sex parts damaged or crushed or broken or cut,
    may not be offered to the Lord; such a thing may not be done anywhere in your
    land.
  kan-OKCV: ಜಜ್ಜಿ ಗಾಯವಾದ, ನುಜ್ಜುಗುಜ್ಜಾದ, ಮುರಿದ ಇಲ್ಲವೆ ಕೊಯ್ದಿರುವ ಯಾವುದನ್ನೂ ಯೆಹೋವ ದೇವರಿಗೆ
    ಸಮರ್ಪಿಸಬಾರದು. ನಿಮ್ಮ ದೇಶದೊಳಗಿರುವ ಅಂಥ ಯಾವ ಬಲಿಯನ್ನಾದರೂ ನೀವು ಸಮರ್ಪಿಸಬಾರದು.
  tam-2017: விதை நசுங்கினதையும், நொறுங்கினதையும், காயப்பட்டதையும், விதை அறுக்கப்பட்டதையும்
    நீங்கள் யெகோவாவுக்குச் செலுத்தாமலும், அவைகளை உங்கள் தேசத்தில் பலியிடாமலும் இருப்பீர்களாக.
  spa-RV-1909: Herido ó magullado, rompido ó cortado, no ofreceréis á Jehová, ni en
    vuestra tierra lo haréis.
  ron-BTF: Să nu aduceți DOMNULUI ceea ce este lovit sau zdrobit sau frânt sau tăiat;
    nici să nu faceți din ele ofrandă în țara voastră.
  eng-WEBP: You must not offer to the LORD that which has its testicles bruised, crushed,
    broken, or cut. You must not do this in your land.
  eng-FBV: Don't present to the Lord an animal with testicles that are accidentally
    or deliberately damaged. You are not allowed to sacrifice any of these damaged
    animals in your land.
  nld-1939: Een dier, dat door wrijven, pletten, uitrukken of snijden ontmand is,
    moogt ge niet aan Jahweh offeren. In uw eigen land moogt ge ze zo niet behandelen,
  nch-BL: Nojquiya san se elis ni tanahuatili quema anajsise ipan amotal. Para tacajcahualisti,
    monequi se tapiyali cati senquisa cuali. Amo quema techmacaca se tapiyali cati
    cocojtoc itejquis, o motejtzontoc, o quihuahuatzojtoc itejquis o quiquixtilijtoque
    itecsis.
  vie-1934: Các ngươi chớ dâng cho Đức Giê-hô-va tại xứ mình một con thú nào hòn nang
    bị dập nát, rứt hay là thiến đi.
  hin-CV: किसी भी ऐसे पशु को जिसके अंडकोश चोटिल, कुचले, फटे अथवा कटे हों, याहवेह को
    न चढ़ाना, और न ही अपने देश में उनकी बलि देना,
  eng-OURB: You must not offer to Adonai that which has its testicles bruised, crushed,
    broken, or cut. You must not do this in your land.
  spa-BES: Un animal que tiene partes del sexo dañadas o aplastadas o rotas o cortadas,
    no puede ser ofrecido al Señor; Tal cosa no puede hacerse en ningún lugar de tu
    tierra.
  tdx-tdx: Tsy hengaeñe am’ Iehovà ka ze vondròkoke ndra demoke ndra riatse ndra linily;
    tsy hanoe’ areo an-tane’ areo ka izay.
  vid-vid: Igongolo liwele lilumile mhumbu ama ihondigwe ama isaluligwe ama idumuligwe,
    mleche kumlavila Mkulu Nguluwi. Uleche kudita chinhu cha ahyo muisi ya hegwe.
  eng-OKE: And that which is crushed, or rent, or worn out, or emasculated, you shall
    not offer before the Lord, nor do it in your land.
  tha-KJV: สัตว์​ตัวใดที่ช้ำหรือถูกทุบหรือฉีกขาดหรื​อม​ี​รอยตัด เจ้​าอย่านำมาถวายแด่พระเยโฮวาห์​ให้​เป็นเครื่องบูชาในแผ่นดินของเจ้า
  por-BR-2018: Ferido ou golpeado, rompido ou cortado, não oferecereis ao SENHOR,
    nem em vossa terra o fareis.
  deu-ELO: Und dem die Hoden zerquetscht oder zerstoßen oder ausgerissen oder ausgeschnitten
    sind, sollt ihr Jehova nicht darbringen; und in eurem Lande sollt ihr dergleichen
    nicht tun.
  eng-WYC-2018: Ye shall not offer to the Lord any beast, whose privy members be broken,
    either bruised, either cut, and taken away, and utterly ye shall not do these
    things in your land (or ye shall never offer such a beast in your land).
  epo-epo: Beston, kiu havas testikon kunpremitan, disbatitan, deŝiritan, aŭ fortranĉitan,
    ne alportu al la Eternulo, kaj en via lando ne faru tion.
  uig-PIN: Uruⱪdini zǝhimlǝngǝn, ezilip kǝtkǝn, yerilƣan yaki piqilƣan ⱨaywanni Pǝrwǝrdigarƣa
    atap ⱪurbanliⱪ ⱪilmanglar. Mundaⱪ ixni ɵz zemininglardimu ⱨǝrgiz ⱪilmanglar.
  beo-beo: Amola ohe amo ea gulusu da lologoi o fa:ginisi o fofonomai o danai, agoai
    ohe Hina Godema mae ima. Isala:ili soge ganodini, amo iasu hou da sema bagade.
  tpi-OTNT: Sapos bol bilong animal i bagarap, o ol i bin katim o brukim o ol i bin
    rausim bol bilong en, yupela i no ken ofaim dispela abus long mi. Yupela i no
    ken bagarapim ol animal long dispela kain pasin long kantri bilong yupela. Em
    i tambu.
  hau-SA: Ba za ku miƙa wa Ubangiji dabbar da lunsayinta yake da ƙujewa, ko dandaƙewa,
    ko yagewa, ko yankewa ba.
  uig-LAT: Uruqdini zeximlen’gen, ézilip ketken, yérilghan yaki pichilghan haywanni
    Perwerdigargha atap qurbanliq qilmanglar. Mundaq ishni öz zémininglardimu hergiz
    qilmanglar.
  nde-nde: Linganikeli kuThixo isifuyo esathenwa ngokuxhokolwa, ngokugxotshwa loba
    ngokudatshulwa amaphambili. Lingakwenzi lokho elizweni lakini,
  ton-ton: ‌ʻOua naʻa mou ʻatu kia Sihova ʻaia kuo fakavolu, pe kuo taʻomia, pe kuo
    mafesi, pe kuo mahifi; pea ʻoua naʻa mou fai ha feilaulau ʻaki ia ʻi homou fonua.
  ces-1613: Ztlačeného aneb ztlučeného, odtrženého, vykleštěného nebudete obětovati
    Hospodinu; neučiníte toho v zemi vaší.
  eng-WMB: You must not offer to the LORD that which has its testicles bruised, crushed,
    broken, or cut. You must not do this in your land.
  tam-TCV: விதைகள் காயப்பட்ட, நசுக்கப்பட்ட, கிழிக்கப்பட்ட அல்லது வெட்டப்பட்ட எந்தவொரு
    மிருகத்தையும், நீங்கள் யெகோவாவுக்குக் காணிக்கையாகச் செலுத்தக்கூடாது. உங்கள் சொந்த
    நாட்டில் இதைச் செய்யக்கூடாது.
  ceb-ULB: Ayaw kamo paghalad ngadto kang Yahweh ug bisan unsa nga mananap nga nabun-og,
    nadugmok, gikuniskunis, o mga kinapon. Ayaw kini buhata sa inyong yuta.
  pol-UBG: Nie będziecie ofiarowywać PANU nic zgniecionego, posiniaczonego, rozerwanego
    lub skaleczonego. Nie będziecie tego czynić w waszej ziemi.
  urd-GVU: رب کو ایسا جانور پیش نہ کرنا جس کے خصیے کچلے، توڑے یا کٹے ہوئے ہوں۔ اپنے
    ملک میں جانوروں کو اِس طرح خصی نہ بنانا،
  deu-1912: Du sollst auch dem HERRN kein zerstoßenes oder zerriebenes oder zerrissenes
    oder das ausgeschnitten ist, opfern, und sollt im Lande solches nicht tun.
  kan-2017: ಬೀಜಹೊಡೆದ, ಕುಟ್ಟಿದ, ಒಡೆದ ಮತ್ತು ಕೊಯ್ದ ಪಶುವನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬಾರದು, ಮತ್ತು
    ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಪಶುಗಳಿಗೆ ಹಾಗೆ ಮಾಡಲೇ ಬಾರದು.
  yap-yap: Dab mu pi’ed ni maligach ngak SOMOL u lan binaw romed ba gamanman nike
    parde’ gurchen, ara ke math’, ara ke magur, fa ke mogchod bang riy.
  hlt-MCSB: Te dongah a neet tangtae, a phop tangtae, vitvawt, aka moeng tangtae te
    BOEIPA taengah nawn uh boeh. Na khohmuen ah khaw saii uh boeh.
  mdy-ETH: ፂኢቄ ዹይንቴ ቆልሞንታ ጌኒንቴ ቆልሞ ማዔቴያ ታኣም ዒንጎ ባኣዚ ማሂ ዔኪ ሺኢሺፖቴ፤ ዬያጉዴ ባኣዚ ዒንሢ ዓጫ ታኣም
    ሺኢሺ ዒንጊፖቴ።
  twi-ASANTE: Ɛnsɛ sɛ wɔde aboa a wɔasa no bɔ Awurade afɔdeɛ ɛkwan biara so.
  eng-WEBU: You must not offer to the LORD that which has its testicles bruised, crushed,
    broken, or cut. You must not do this in your land.
  bnp-bnp: Naha ni habi ne BAKOVI DAGI a kanirau ni ratapile a dolena, ni pala a dolena,
    ni kini momo a dolena, ni rape a dolena. Naha ni ratea a naro iea na tahuna mu
    made na malala ne mua.
  wal-wal: Sanggisettidaagaa woikko qoxettidaagaa woikko kaattai masunxxidoogaa woikko
    qanxxettidaagaa GODAAYYO yarshshoppite. Intte biittan hegaa malabaa oottoppite.
  spa-PDDPT: No ofrecerán a Yavé animal que tenga los testículos aplastados, magullados,
    rasgados o cortados. No harán esto en su tierra.
  gun-gun: Senhor pe napeme'ẽi 'rã mymba ha'yĩ raxy va'e, omou'ũ mbyre, oa'yĩjo pyre,
    ha'e'ỹ vy ojaya pyre. Ha'e nunga pejapo eme yvy pendekuaia re.
  agu-BL: Qui'c rmeril tan itk'ol e'chk awun swetz yi q'uixpnak chiquiwel, nka lo'onsa'nt,
    nka elnakt tzutij, nka elnak kuxij. Quil tzitoywok yi jun jilwutz awuna'tz swetz.
  ilo-ULB: Saankayo nga agidaton kenni Yahweh kadagiti ayup nga adda sugatna, natumek,
    narangrangkay wenno nakapon. Saanyo nga idaton dagitoy iti dagayo,
  kpg-kpg: Goodou hudee hai tigidaumaha ang gi Dimaadua i nia manu ala guu duugia,
    be guu tele, be gu huaidu, be guu pala nadau goloo daane. Di mee deenei la hagalee
    haga gila aga i godou henua.
  uig-ARA: ئۇرۇقدىنى زەخىملەنگەن، ئېزىلىپ كەتكەن، يېرىلغان ياكى پىچىلغان ھايۋاننى
    پەرۋەردىگارغا ئاتاپ قۇربانلىق قىلماڭلار. مۇنداق ئىشنى ئۆز زېمىنىڭلاردىمۇ ھەرگىز
    قىلماڭلار.
  sus-sus: Wo naxa xuruse banaxi, xɛmɛya kanaxi, xa na mu a ra xɛmɛya mu naxan bɛ,
    ba sɛrɛxɛ ra n tan Alatala bɛ. Wo naxa na mɔɔli ba sɛrɛxɛ ra wo xa bɔxi ma.
  pon-2006: Kumwail sohte pahn meirongkihong KAUN-O mahn me wisole mwutpene, lekasang,
    ohla, de pwal. Met sohte mweimweiong en wiawi nan sapwamwail.
  ksd-ksd: Koko avat a tul tar ia tai ra Luluai ta vavaguai ba i kinkin ra kolokina
    ba di tar lap vue; koko avat a vartabar ma ra dari ta kavava gunan.
  tur-YTC: Testisleri vurulmuş, ezilmiş, burulmuş ya da kesilmiş olanı Yahve'ye sunmayacaksınız.
    Bunu diyarınızda yapmamalısınız.
  grc-BRENT: Θλαδίαν καὶ ἐκτεθλιμμένον καὶ ἐκτομίαν καὶ ἀπεσπασμένον, οὐ προσάξεις
    αὐτὰ τῷ Κυρίῳ, καὶ ἐπὶ τῆς γῆς ὑμῶν οὐ ποιήσετε.
  ind-AYT: Jika seekor binatang yang pelirnya memar, hancur, robek, atau dikebiri
    jangan kamu persembahkan kepada TUHAN. Kamu tidak boleh melakukan hal ini di negerimu.
  nya-nya: Nyama iliyonse imene mavalo ake ndi onyuka kapena ophwanyika, ongʼambika
    kapena oduka, musamayipereke kwa Yehova mʼdziko lanu.
  hrv-hrv: Jahvi nemojte prinositi životinje sa zgnječenim, stučenim, rastrgnutim
    ili odsječenim mošnjama. To u svoj zemlji ne činite
  mps-mps: Te kibu domo dolai baso, ma augwaligo togali ma pedali, ma augwaligo domo
    diasąwai baso, dagego te tobage kibu enabolo ofa me igio. Dagego te kibu dabe
    te tobage kolesagade te duga tǫ kantride doligio. Te habu dao.
  tpi-tpi: Sapos bol bilong animal i bagarap, o ol i bin katim o brukim o ol i bin
    rausim bol bilong en, yupela i no ken ofaim dispela abus long mi. Yupela i no
    ken bagarapim ol animal long dispela kain pasin long kantri bilong yupela. Em
    i tambu.
  dan-1931: Dyr med udklemte, knuste, afrevne eller bortskårne Testikler må I ikke
    bringe HERREN; således må I ikke bære eder ad i eders Land.
  vie-OVCB: Trong cả nước, không ai được dâng lên Chúa Hằng Hữu con vật có bộ phận
    sinh dục bị bầm, dập, vỡ hay bị thiến.
  guj-2017: જે પશુના અંડકોશ છૂંદી, કચડી, ચીરી કે કાપી નાખવામાં આવ્યા હોય તેને તમારે
    યહોવાહને ચઢાવવું નહિ. તમારા દેશમાં એવાઓને ચઢાવવા નહિ.
  pon-2006A: Kumwail sohte pahn meirongkihong KAUN-O mahn me wisole mwutpene, lekasang,
    ohla, de pwal. Met sohte mweimweiong en wiawi nan sapwamwail.
  por-BRBSL: Você não deve oferecer a Javé aquilo que tem seus testículos machucados,
    esmagados, quebrados ou cortados. Você não deve fazer isso em sua terra.
  cth-cth: A yangtuen buet touh ka khe e, hoehpawiteh, ka tangpawk e, hoehpawiteh
    phengcatai e teh Cathut koe poe mahoeh. Nangmae ram thung hot patet e thuengnae
    na sak awh mahoeh.
  twi-twi: Ɛnsɛ sɛ wɔde aboa a wɔasa no bɔ Awurade afɔre. Monnyɛ eyi wɔ mo ankasa
    asase so,
  hlt-hlt: Te dongah a neet tangtae, a phop tangtae, vitvawt, aka moeng tangtae te
    BOEIPA taengah nawn uh boeh. Na khohmuen ah khaw saii uh boeh.
  tbz-SIM: Di bɑ́ n féútɛ́ fɛɔ̃̀fɛ̀ fɛ̀ɛ̀ kó yɛtɑkuò ntɑ yoo bɛ̀ fɛ̀ fɔ̃̀ntɛ yoo bɛ̀
    yɛ̀ kèétɛ́. Di kó dihɛì miɛkɛ òmɔù bɑ́ɑ́ dɛ̀ dɔ̀ɔ̀.
  msy-2020: Eghtɨ asɨzir katamɨn turiam ikufi, o me an oke, o anebɨki, o me an turiar
    ovɨzim amɨsefe, asɨzir kam ia na bagh ofa damuan markɨ. Ia asɨzir kamaghɨn gariba,
    uan nguazimɨn aven Ikiavɨra Itir Godɨn ofa damuan markɨ. Bar markɨ.
  azb-azb: Xayası zədələnmiş, əzilmiş, burulmuş ya da kəsilmiş heyvanı Rəbbə qurban
    gətirməyin, ölkənizdə buna yol verməyin.
  eng-DBY: That which is bruised, or crushed, or broken, or cut shall ye not present
    to Jehovah; neither in your land shall ye do [the like].
  hin-2017: जिसके अण्ड दबे या कुचले या टूटे या कट गए हों उसको यहोवा के लिये न चढ़ाना,
    और अपने देश में भी ऐसा काम न करना।
  wol-KYG: Te it jur gu ñu motoxal ngóoraam mbaa ñu toj ko mbaa ñu xuuf ko mbaa ñu
    dog ko, deesu ko sarxalal Aji Sax ji. Buleen def loolu mukk ci seenum réew.
  eng-YLT: As to a bruised, or beaten, or enlarged, or cut thing — ye do not bring
    [it] near to Jehovah; even in your land ye do not do it.
  eng-WYC-2017: Ye shall not offer to the Lord any beast, whose privy members be broken,
    either bruised, either cut, and taken away, and utterly ye shall not do these
    things in your land.
  eng-WMBB: You must not offer to the LORD that which has its testicles bruised, crushed,
    broken, or cut. You must not do this in your land.
  urd-GVH: रब को ऐसा जानवर पेश न करना जिसके ख़ुसिये कुचले, तोड़े या कटे हुए हों। अपने
    मुल्क में जानवरों को इस तरह ख़सी न बनाना,
  rug-rug: Mu lopu ponia koe Zihova si keke kurukuru sapu ele ta puzalana, bakorana,
    munalana, babe poṉo sa kikikolona. Na lopu tava malumuna pa mua popoa soti si
    asa.
  gaz-gaz: Horii kolaafame yookaan kan tumame, kan kolaan isaa baqaqfame yookaan irraa
    murame tokko Waaqayyoof hin dhiʼeessinaa; isin waan akkasii biyya keessan keessatti
    hin godhinaa;
  fra-LSG: Vous n’offrirez point à l’Éternel un animal dont les testicules ont été
    froissés, écrasés, arrachés ou coupés; vous ne l’offrirez point en sacrifice dans
    votre pays.
  yal-yal: Ɛ nama fa xuruseen na Alatala xɔn naxan tɛgɛnxi, a dɛlane kalaxi, hanma
    e baxi na. Ɛ nama na ba saraxan na ɛ yamanani.
  haw-1868: O ka mea i pepeia, a i paopaoia, a uhaeia, a i poaia, aole oukou e kaumaha
    ia mea ia Iehova, aole oukou e hana ma ko oukou aina.
  arb-NAV: لَا تُصْعِدُوا لِلرَّبِّ حَيَوَاناً ذَا خُصىً مَرْضُوضَةٍ أَوْ مَسْحُوقَةٍ
    أَوْ مَقْطُوعَةٍ. لَا تَفْعَلُوا هَذَا فِي أَرْضِكُمْ.
  ewe-ewe: Womatsɔ lã si nuvevi wɔ voku na alo lã si wota la ana Yehowa ɣe aɖeke ɣi
    o.
  eng-LEE: And one that is bruised, or crushed, or broken, or cut in the testicles,
    shall ye not offer unto the Lord; and in your land shall ye not make the like.
  asm-FB: আৰু অণ্ডকোষ চেপি ভঙা, কি খুন্দা, কি মুচৰি চিঙা, কি কটা, একোকে যিহোৱাৰ উদ্দেশ্যে
    উৎসৰ্গ নকৰিবা। এইবোৰ তোমাৰ দেশত উৎসৰ্গ নকৰিবা,
  sus-A: وٌ نَشَ شُرُ سٍ بَنَشِ، شّمّيَ كَنَشِ، شَ نَ مُ عَ رَ شّمّيَ مُ نَشَن بّ،
    بَ سّرّشّ رَ ﭑ تَن عَلَتَلَ بّ. وٌ نَشَ نَ مْولِ بَ سّرّشّ رَ وٌ شَ بْشِ مَ.
  fra-SBL: Vous n'offrirez pas à Yahvé ce qui a les testicules meurtris, écrasés,
    cassés ou coupés. Vous ne ferez pas cela dans votre pays.
  hbo-hbo: וּמָע֤וּךְ וְכָתוּת֙ וְנָת֣וּק וְכָר֔וּת לֹ֥א תַקְרִ֖יבוּ לַֽיהוָ֑ה וּֽבְאַרְצְכֶ֖ם
    לֹ֥א תַעֲשֽׂוּ׃
  eng-WYCLIFFE: Ye schulen not offre to the Lord ony beeste, whose priuy membris ben
    brokun, ethir brisid, ether kit, and takun awey, and outerli ye schulen not do
    these thingis in youre lond.
  cwe-cwe: Mnyama yoyose yalumile zimbwegele hebu yahondigwe hebu yatuligwe hebu yakanhigwe,
    sekemumulavile Mndewa Mulungu. Sekemutende chinhu chilingile ivo muna iisi yenu.
  kik-kik: Mũtikanarutĩre Jehova nyamũ ĩrĩa ĩtihĩtio nyee, kana ĩkamendereka, kana
    ndarũre, kana hakũre. Mũtikanarute magongona ta macio bũrũri-inĩ wanyu,
  fra-NCL: Vous n’offrirez pas à Yahweh un animal qui ait les testicules froissés,
    écrasés, arrachés ou coupés ; vous ne ferez pas cela dans votre pays.
  cek-AK: Ngan kabawk, to tih ai boeh loe ahmaa kaom, to tih ai boeh loe ahuh angkhaek,
    to tih ai boeh loe aahhaih ahmaa kaom moi to Angraeng han paek hmah; na prae thungah
    to baktih moi tathlanghaih to sah hmah.
  cuk-cuk: Bab-Jehováʼga ibdurgan alugwag-bonigwaled, alugwag-madareged, alugwag-gwasualed,
    degi, alugwag-sikaled be ukosulid. Be-yalagi ibdurgan-degimalad Bab-Jehováʼga
    be ukosurmalad.
  uig-CYR: Уруқдини зәхимләнгән, езилип кәткән, йерилған яки пичилған һайванни Пәрвәрдигарға
    атап қурбанлиқ қилмаңлар. Мундақ ишни өз зиминиңлардиму һәргиз қилмаңлар.
  tel-2017: గాయపడిన, నలిగిన, మృగాలు చీల్చిన, వృషణాలు చితక గొట్టిన జంతువును యెహోవాకు
    అర్పించకూడదు. మీ దేశంలో అలాంటివి అర్పించకూడదు.
  hat-BSA: Osi, nenpòt nan yo avèk boul grenn li brize oswa kraze, chire oswa koupe,
    nou pa pou ofri li bay SENYÈ a, ni fè sakrifis avèk li nan peyi nou an.
  kos-kos: Nimet sang nu sin LEUM GOD kutena kosro ma atrol itatu, ku mihsalik, ku
    futunla, ku laslasla. Ma inge tia lela in kisakinyuk in facl suwos.
  hbo-WLC: וּמָע֤וּךְ וְכָתוּת֙ וְנָת֣וּק וְכָר֔וּת לֹ֥א תַקְרִ֖יבוּ לַֽיהוָ֑ה וּֽבְאַרְצְכֶ֖ם
    לֹ֥א תַעֲשֽׂוּ׃
  ibo-ibo: Unu agaghị enye anụmanụ ọbụla nke mkpụrụ amụ ya chipịara echipịa, maọbụ
    nke pịara apịa, maọbụ nke a dọwapụrụ adọwapụ maọbụ nke a chakapụrụ achakapụ, dịka
    onyinye nʼihu Onyenwe anyị. Unu enyekwala ụdị onyinye a nʼala unu.
  ory-ory: ଆଉ, ଯାହାର କୋଷ ମଳା, ଛେଚା, ଭଙ୍ଗା, କଟା, ଏପରି (ପଶୁ) ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଉତ୍ସର୍ଗ କରିବ ନାହିଁ; କିଅବା ତୁମ୍ଭେମାନେ ଆପଣା ଦେଶରେ ଏପରି ବଳି ଉତ୍ସର୍ଗ କରିବ ନାହିଁ।
  chk-chk: Ousap eäni asor ngeni ewe Samol mi Lapalap eman man mi mwochol föün ochoun
    ika pachach ika pök ika kinas. Ousap fokun föri ei sokun lapalap lon fanüemi.
  rop-rop: En nomo gibitbat mi eni enimul weya im boiwan pat nogudwan, o samting bin
    kadim tharran, o imbin nogudwan insaidwei langa im bodi. Yumob nomo lau blanga
    dum lagijat langa yumob ronwan kantri.
  ukr-1871: І животини, в якої яйцї роздавлені або розбиті, або вирвані або вирізані,
    не приносити мете Господеві, і в землї вашій не чинїте такого.
  deu-1951: Ihr sollt auch dem HERRN kein Tier darbringen, welches verschnittene oder
    zerdrückte oder abgerissene oder abgeschnittene Hoden hat, und sollt in eurem
    Lande solches gar nicht tun.
  eng-JPS: That which hath its stones bruised, or crushed, or torn, or cut, ye shall
    not offer unto the LORD; neither shall ye do thus in your land.
  srp-1865: Ujalovljeno uvrtanjem, tuèenjem, kidanjem ili rezanjem, ne prinosite Gospodu;
    i ne èinite toga u zemlji svojoj.
  lug-lug: Mukama Katonda temumuleeteranga ekiweebwayo eky’ensolo erina enjagi ezaanuubulwa,
    oba ezaabetentebwa, oba ezaayuzibwa, oba ezaasalibwa. Ekyo temukikolanga mu ggwanga
    lyammwe,
  heb-heb: ומעוך וכתות ונתוק וכרות לא תקריבו ליהוה ובארצכם לא תעשו׃
  ben-IRV: আর থেঁতলানো কিম্বা নিষ্পিষ্ট কিম্বা ভাঙ্গা কিম্বা বিদীর্ণ হওয়া কিছুই সদাপ্রভুর
    উদ্দেশ্যে উৎসর্গ করিও না; তোমাদের দেশে এইরূপ কোরো না।
  pan-pan: ਜਿਸ ਪਸ਼ੂ ਦੇ ਨਲ ਨੂੰ ਸੱਟ ਲੱਗੀ ਹੋਵੇ, ਜਾਂ ਦੱਬੇ ਹੋਏ, ਕੁਚਲੇ ਹੋਏ ਜਾਂ ਫਟੇ ਹੋਏ ਹੋਣ,
    ਉਸ ਨੂੰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਨਾ ਚੜ੍ਹਾਉਣਾ, ਅਤੇ ਨਾ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਕੋਈ ਅਜਿਹੀ ਭੇਟ ਚੜ੍ਹਾਉਣਾ।
  mya-JVB: ကြိတ် နယ် စုတ် ပြတ် ရာ အနာရှိသော အထီးကို ထာဝရဘုရား အား မ ပူဇော် ရ။ သင်
    တို့ပြည် ၌ ထိုသို့သောအကောင်ကို ပူဇော်သက္ကာမ ပြု ရ။
  hmo-hmo: To gau ta bema iena abona ena nadi ruaosi be mai toto, o bema idia makohia,
    o idia darea, o idia utua neganai, umui ese Lohiabada dekenai do umui mailaia
    lasi. Emui tano dekenai inai bamona boubouna be taravatu.
  urd-urd: जिस जानवर के ख़ुसिए कुचले हुए या चूर किए हुए या टूटे या कटे हुए हों, उसे
    तुम ख़ुदावन्द के सामने न चढ़ाना और न अपने मुल्क में ऐसा काम करना;
  rus-SYN: животного, у которого ятра раздавлены, разбиты, оторваны или вырезаны,
    не приносите Господу и в земле вашей не делайте сего;
  bqc-SIM: Ásuli sa'oa ń pↄ́ pↄ́ wà a lɛba bↄ̀lɛoo ge pↄ́ pↄ́ wà a lɛ wì ge a
    taia ge a paaa. Ásuli bee kɛ á bùsuuo,
  tcz-CHONGTHU: Gancha atil kilasa ahin, akisukeh saham, akigot kehsa ham chu, Pakai
    henga nato lou diu ahi. Hitobang chondan kiti hi, nangho gamsunga najom thei lou
    diu ahi.
  mar-mar: ज्याचे अंड ठेचलेले, चिरडलेले किंवा फाटलेले असेल असा प्राणी परमेश्वरास अर्पण
    करु नये अशा गोष्टी तुम्ही तुमच्या देशात करु नयेत.
  qub-qub: Nogapäga ama apamongachu runtun llapchishacunata, runtun däñashacunata,
    runtun rachishacunata, capashacunata. Entreganäpaj caycaj nasyunchöpis chayno
    uywacunataga ama apamongachu.
  bqp-bqp: Bu ku rɑɑ kɑ yɑɑ sɑbe tèn tĩɑrɑ kɔrɑ ǹ kun mɛ bɑ wĩɑ nɛ, Yinni Gusunɔ
    yɑ̃kuru kuɑ. Bu ku mɑɑ yen bweseru yɑɑ sɑberu gɑru kuɑ bɑ̀ n duɑ ben temɔ.
  hat-hat: Pa ofri bay Seyè a yon mal bèt ki gen grenn li yo foule, kraze, rache,
    osinon koupe. Nou pa gen dwa ofri bèt konsa nan peyi nou an.
  eng-BSB: You are not to present to the LORD an animal whose testicles are bruised,
    crushed, torn, or cut; you are not to sacrifice them in your land.
  tod-tod: À mina sua ɠula ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, nii pɔlɔɠɛzɛɠain woloai, ɓaa
    kulaai su, ɓaa teʋeai ga. À mina naa ta ɠɛ ga zalaɠa wa-yooi zu.
  eng-WEBPB: You must not offer to the LORD that which has its testicles bruised,
    crushed, broken, or cut. You must not do this in your land.
  kbq-kbq: Hagi agonknazama pro hu'nesiano, agonknazama hari'nesia, sipisipio bulimakao
    afutetira Ra Anumzamo'narera ofa huonantegahaze. Hagi anahukna ofa tamagra mopafina
    osiho.
  nhe-BL: Nojquiya san se elis ni tlanahuatili quema inajsise ipan imotlal. Para tlacajcahualistli,
    monequi se tlapiyali tlen senquistoc cuali. Amo quema xinechmacaca se tlapiyali
    tlen cocojtoc itequis, o motejtzontoc, o quihuahuatzojtoc o quiquixtilijtoque
    itequis.
  gub-BL: 'Pemono zo ma''ea''yr Tupàn pe nehe, aze heta hapi''a ikatu ''ym ma''e izupe
    nehe: inupà pyrer, iakamik pyrer, izo''ok pyrer, imonohok pyrer. Nerepuner kwaw
    agwer ma''ea''yr imur haw rehe Tupàn pe Izaew ywy rehe nehe.'
  eng-DRA: 'You shall not offer to the Lord any beast that hath the testicles bruised,
    or crushed, or cut and taken away: neither shall you do any such thing in your
    land.'
