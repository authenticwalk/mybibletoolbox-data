  tur-YTC: Kutsal adıma saygısızlık etmeyeceksiniz, ama İsrael'in çocukları arasında
    kutsal kılınacağım. Seni kutsal kılan Yahve benim,
  grc-BRENT: Καὶ οὐ βεβηλώσετε τὸ ὄνομα τοῦ ἁγίου, καὶ ἁγιασθήσομαι ἐν μέσῳ τῶν υἱῶν
