  uig-ARA: مېنىڭ مۇقەددەس نامىمنى بۇلغىماڭلار، مەن ئەمدى ئىسرائىللارنىڭ ئارىسىدا مۇقەددەس
    دەپ بىلىنىمەن. مەن سىلەرنى مۇقەددەس قىلغۇچى پەرۋەردىگار بولۇپ،
  sus-sus: Wo naxa n xili sɛniyɛnxi kana. Isirayilakae birin xa a kolon n sɛniyɛn.
