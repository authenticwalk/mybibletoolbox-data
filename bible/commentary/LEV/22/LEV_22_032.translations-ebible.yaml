  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଆମ୍ଭର ପବିତ୍ର ନାମ ଅପବିତ୍ର କରିବ ନାହିଁ; ମାତ୍ର ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
