  eng-LEE: And ye shall not profane my holy name; so that I may be sanctified among
    the children of Israel; I am the Lord who sanctify you,
  asm-FB: আৰু তোমালোকে মোৰ পবিত্ৰ নাম অপবিত্ৰ নকৰিবা; কিন্তু মই ইস্ৰায়েলৰ সন্তান
