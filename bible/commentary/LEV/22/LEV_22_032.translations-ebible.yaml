  haw-1868: Aole hoi oukou e hoino i ko'u inoa hoano; e hoanoia no wau iwaena o na
    mamo a Iseraela; owau no Iehova nana oukou e hoano nei,
  arb-NAV: وَلا تُدَنِّسُوا اسْمِي الْقُدُّوسَ، فَأَتَقَدَّسَ وَسَطَ بَنِي إِسْرَائِيلَ،
