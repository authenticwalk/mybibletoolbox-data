  hin-2017: और मेरे पवित्र नाम को अपवित्र न ठहराना, क्योंकि मैं इस्राएलियों के बीच
    अवश्य ही पवित्र माना जाऊँगा; मैं तुम्हारा पवित्र करनेवाला यहोवा हूँ,
  wol-KYG: Te buleen teddadil sama tur wu sell. Na bànni Israyil wormaal sama sellaay.
