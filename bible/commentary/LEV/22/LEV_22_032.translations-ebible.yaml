  eng-JPS: 'And ye shall not profane My holy name; but I will be hallowed among the
    children of Israel: I am the LORD who hallow you,'
  srp-1865: I nemojte skvrniti svetoga imena mojega, i ja æu se svetiti meðu sinovima
