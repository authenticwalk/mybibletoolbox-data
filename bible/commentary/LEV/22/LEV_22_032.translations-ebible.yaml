  mya-JVB: သန့်ရှင်း သောငါ ၏နာမ တော်ကို မ ရှုတ် မချရ။ ထာဝရဘုရားသန့်ရှင်း တော်မူသည်ဟု
    ဣသရေလ အမျိုးသား တို့သည် ထင်မှတ်ရကြမည်။
  hmo-hmo: Lauegu ladana helagana do umui hahemaraia lasi. Israela taudia ibounai
    ese egu helaga badana do idia matauraia, badina lau ese umui lau hahelagaia noho.
  urd-urd: तुम मेरे पाक नाम को नापाक न ठहराना, क्यूँकि मैं बनी — इस्राईल के बीच ज़रूर
    ही पाक माना जाऊँगा; मैं ख़ुदावन्द तुम्हारा पाक करने वाला हूँ,
  rus-SYN: Не бесчестите святого имени Моего, чтоб Я был святим среди сынов Израилевых.
    Я Господь, освящающий вас,
  bqc-SIM: Ásuli ma tↄ́ ↄ̃̀ↄkpao, a adoaɛ. Á Isailiↄ lí dↄ̃ kɛ́ ma kua adoa. Mámɛ
    má Dii pↄ́ á dílɛ ádoa ũ.
  tcz-CHONGTHU: Ka mintheng hi suthang hih hel un, Israel pumpin kathen dan joh seiphong
    hen, keima Pakai chu kahin, keiman ka suhtheng nahiuve, ati.
  mar-mar: तुम्ही माझ्या पवित्र नांवाचा अनादर करू नये. माझे भय धरावे! इस्राएल लोकांमध्ये
    मला पवित्र मानण्यात येईल; मी तुम्हास माझे पवित्र लोक केले आहे मी परमेश्वर आहे!
  qub-qub: «Santo caycaptë llutancunata rurar ama pengayman churamaychu. Llutancunata
    mana rurarga gamcunapis santumi canquipaj. Noga Tayta Diosmi gamcunata acrashcä
    santo canayquipaj.
  bqp-bqp: Bu ku rɑɑ nɛn yĩsiru sɑnku kpɑ bu wɑ bu mɑn bɛɛrɛ wɛ̃ ben suunu sɔɔ. Nɛnɑ
    nɑ Yinni Gusunɔ wi u bɛɛ gɔsɑ i n kɑ dɛɛre.
  hat-hat: Piga nou derespekte non mwen. Se pou tout moun pèp Izrayèl la respekte
    m'. Se mwen menm ki Seyè a, se mwen menm ki mete nou apa pou nou viv apa pou mwen.
  eng-BSB: You must not profane My holy name. I must be acknowledged as holy among
    the Israelites. I am the LORD who sanctifies you,
  tod-tod: «À mina dàasei ɲadegai ɠoloɠolo, nà-ɲadedai ɠa maamusɛi zɔlɔɔ Izelayɛle
    nuiti saama. Nɔ̀un nà Ɠɔoɠɔ GALAGI, nii é wo ɲadesu,
  eng-WEBPB: You shall not profane my holy name, but I will be made holy amongst the
    children of Israel. I am the LORD who makes you holy,
  kbq-kbq: Hagi ruotage'ma hu'nea nagi'a eri havizana osiho. Israeli vahe'mota nagrikura
    ruotage hu'ne huta nagi'a erisaga hiho. Nagra Anumzamo'na tamagrira tamazeri ruotage
    hu'noe.
  nhe-BL: “Amo xijtequihuica notoca queja eliyaya tlen hueli tocayotl pampa nitlatzejtzeloltic.
    Na niiyoca. Huan monequi nochi israelitame ma nechiyocatlalica huan ma nechixmatica
    para niitztoc niiyoca, pampa nitlatzejtzeloltic. Huan na niimoTECO tlen nimechtlatzejtzelolchihua.
  gub-BL: Pezapo zo ma'e herer ikatu ma'e imuaiw pà nehe. Tuwe teko Izaew izuapyapyr
    paw umume'u hekatuahy haw wà nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo. Apomonokatu
    hezeupe ihe.
