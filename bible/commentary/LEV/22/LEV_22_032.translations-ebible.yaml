verse: LEV.022.032
translations:
  mal-C: എന്റെ വിശുദ്ധനാമത്തെ നിങ്ങൾ അശുദ്ധമാക്കരുത്. ഇസ്രായേൽമക്കളുടെ മധ്യേ ഞാൻ വിശുദ്ധീകരിക്കപ്പെടണം.
    ഞാൻ നിങ്ങളെ വിശുദ്ധീകരിക്കുന്ന യഹോവ ആകുന്നു.
  deu-TKW: Und entweiht nicht meinen heiligen Namen, damit ich geheiligt werde inmitten
    der Israeliten; ich bin Jahwe, der euch heiligt,
  lin-lin: Bokobebisa te lokumu ya Kombo na Ngai ya bule, mpo ete bana ya Isalaele
    bayeba solo ete Ngai nazali Mosantu. Ezali Ngai Yawe nde nabulisaki bino.
  eng-LSV: and you do not defile My holy Name, and I have been hallowed in the midst
    of the sons of Israel; I [am] YHWH, sanctifying you,
  eng-GNV: Neither shall ye pollute mine holy Name, but I will be halowed among the
    children of Israel. I the Lord sanctifie you,
  eng-WEBSTER: 'Neither shall ye profane my holy name; but I will be hallowed among
    the children of Israel: I am the LORD who hallow you,'
  nhw-BL: “Amo xijtequihuica notoca quen eliyaya tlen hueli tocayotl pampa nitlatzejtzeloltic.
    Na niiyoca. Huan monequi nochi israelitame ma nechiyocatlalica huan ma nechiximatica
    para niitztoc niiyoca, pampa nitlatzejtzeloltic. Huan na niamoTECO catli nimechtlatzejtzelolchihua.
  swh-ONEN: Msilinajisi Jina langu takatifu. Lazima nikubalike kuwa mtakatifu kwa
    Waisraeli. Mimi ndimi Bwana ninayewafanya watakatifu,
  bba-bba: Bu ku rɑɑ nɛn yĩsiru sɑnku kpɑ bu wɑ bu mɑn bɛɛrɛ wɛ̃ ben suunu sɔɔ. Nɛnɑ
    nɑ Yinni Gusunɔ wi u bɛɛ ɡɔsɑ i n kɑ dɛɛre.
  eng-KJVCPB: 'Neither shall ye profane my holy name; but I will be hallowed among
    the children of Israel: I am the Lord which hallow you,'
  luo-luo: Kik udwany nyinga maler. An kenda ema jo-Israel nyaka miya luor kaka ngʼama
    ler. An e Jehova Nyasaye mapwodhogi,
  meu-meu: 'Lau ladagu helaḡana basio hahemaraia; Israel taudia ese lau ladagu bae
    hahelaḡaia: lau binai Iehova, umui ihahelaḡamui Diravana.'
  npi-ULB: तिमीहरूले मेरो पवित्र नाउँलाई अपवित्र नतुल्याउनू । इस्राएलका मानिसहरूले
    म पवित्र छु भन्‍ने कुरा स्वीकारून् । तिमीहरूलाई पवित्र बनाउने परमप्रभु म नै हुँ,
  yor-yor: Ẹ má ṣe ba orúkọ mímọ́ mi jẹ́. Àwọn ọmọ Israẹli gbọdọ̀ mọ̀ mí ní mímọ́.
    Èmi ni Olúwa tí ó sọ yín di mímọ́.
  pes-OPCB: نام مقدّس مرا بی‌حرمت نکنید، زیرا من در میان بنی‌اسرائیل قدوسیت خود را
    ظاهر می‌سازم. من یهوه هستم که شما را تقدیس می‌کنم.
  tgl-ULB: Huwag dapat ninyong ilagay sa kahihiyan ang aking banal na pangalan. Dapat
    akong kilalanin bilang banal ng mga bayan ng Israel. Ako si Yahweh na inaalay
    ko sa inyong sarili.
  hui-hui: I̱naga mini daligaore lene kogo mo yo hondolene nawiore. Isaraele wali
    agali tígua i̱ mini tigabi baya buruguleore kogoni manda bilimu. I̱ni Anduane
    Homogoore kogo howa i̱na tí mo tiga bialu bayuwa dabobagi ho helaga kogoni.
  mya-mya: ငါ​၏​နာ​မ​တော်​ကို​မ​ရှုတ်​ချ​ရ။ ငါ​သည် သန့်​ရှင်း​တော်​မူ​ကြောင်း​ကို​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​အ​ပေါင်း​တို့​သည်​သိ​မှတ်​ဝန်​ခံ​ရ​ကြ မည်။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို
    သန့်​ရှင်း​စေ​တော်​မူ​၏။-
  bod-N: བདག་གི་མཚན་དམ་པ་ཁྱད་དུ་མ་གསོད་ཅིག བདག་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་དམ་པར་བཀུར་ཞིང་།
    བདག་ནི་ཁྱོད་ཅག་དམ་པར་བཟོ་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ལ།
  sna-sna: Musamhura zita rangu dzvene. Ndinofanira kuzivikanwa somutsvene navaIsraeri.
    Ndini Jehovha anokuitai vatsvene
  spa-BLM: No profanarás mi santo nombre, sino que seré santificado entre los hijos
    de Israel. Yo soy Yahvé que te santifica,
  cac-cac: Mocab' chucoc tz'aj in b'inaj eyuuj, palta to tzin eyic'chaan̈, yujto a
    in val ix ex in sic'caneli,
  swh-ULB: Msiliabishe jina langu takatifu. Ni lazima nitambuliwe kuwa ni mtakatifu
    na watu wa Israeli. Mimi ndimi Yahweh niwafanyaye ninyi watakatifu,
  bel-bel: Не зьневажайце сьвятога імя Майго, каб Я быў сьвяты сярод сыноў Ізраілевых.
    Я Гасподзь, які асьвячае вас,
  deu-ELBBK: Und ihr sollt meinen heiligen Namen nicht entweihen, damit ich geheiligt
    werde in der Mitte der Kinder Israel. Ich bin der HERR, der euch heiligt,
  mbb-OT: Kenè niw pendezeisaya is waǥas he ngazan ku, ne kilelaa a keniyu he waǥas.
    Iyan a is Nengazen midsivey keniyu su wey kew mehimu he menge etew ku,
  mal-2015: എന്റെ വിശുദ്ധനാമത്തെ നിങ്ങൾ അശുദ്ധമാക്കരുതു; യിസ്രായേൽമക്കളുടെ ഇടയിൽ ഞാൻ
    ശുദ്ധീകരിക്കപ്പെടേണം; ഞാൻ നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന യഹോവ ആകുന്നു.
  rmc-rmc: Ma keren ladž mire svete naveske, hoj te avav lašardo sar sveto maškar
    o Izraeliti. Me som o RAJ, savo tumendar kerel sveta.
  pes-OPV: و نام قدوس مرا بی‌حرمت مسازید ودر میان بنی‌اسرائیل تقدیس خواهم شد. من یهوه
    هستم که شما را تقدیس می‌نمایم.
  ron-1924: Сэ ну нечинстиць Нумеле Меу чел сфынт, ка сэ фиу сфинцит ын мижлокул копиилор
    луй Исраел. Еу сунт Домнул, каре вэ сфинцеск
  ben-OBCV: আমার পবিত্র নাম অপবিত্র করবে না। ইস্রায়েলীদের দ্বারা পবিত্ররূপে আমাকে
    স্বীকৃতি পেতেই হবে। আমি সদাপ্রভু, যিনি তোমাদের পবিত্র করেন
  som-som: Waa inaydaan wax nijaas ah ka sheegin magacayga quduuska ah, laakiinse
    quduus baan ku dhex ahaan doonaa dadka reer binu Israa'iil, waayo, anigu waxaan
    ahay Rabbiga quduus idinka dhiga,
  lat-VUC: Ne polluatis nomen meum sanctum, ut sanctificer in medio filiorum Israël.
    Ego Dominus qui sanctifico vos,
  eng-ASVBT: 'And ye shall not profane my holy name; but I will be hallowed among
    the children of Israel: I am Jehovah who halloweth you,'
  ita-1885: E non profanate il mio santo Nome; onde io mi santifichi me stesso nel
    mezzo de' figliuoli d'Israele. Io sono il Signore che vi santifico;
  eng-LXXUP: And ye shall not profane the name of the Holy One, and I will be sanctified
    in the midst of the children of Israel. I am the Lord that sanctifies you,
  eng-ULB: You must not profane my holy name. I must be acknowledged as holy by the
    people of Israel. I am Yahweh who makes you holy,
  spa-VBL: No deshonres mi santo nombre. Seré santo ante tus ojos. Yo soy el Señor
    que tesantifica.
  fra-_FOB: 'Et ne profanez point mon saint nom, et je serai sanctifié au milieu des
    enfants d''Israël: Je suis l''Éternel, qui vous sanctifie,'
  mal-mal: എന്റെ വിശുദ്ധനാമത്തെ നിങ്ങൾ അശുദ്ധമാക്കരുത്; യിസ്രായേൽ മക്കളുടെ ഇടയിൽ ഞാൻ
    ശുദ്ധീകരിക്കപ്പെടണം; ഞാൻ നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന യഹോവ ആകുന്നു.
  urd-GVR: Mere nām ko dāġh na lagānā. Lāzim hai ki mujhe Isrāīliyoṅ ke darmiyān quddūs
    mānā jāe. Maiṅ Rab hūṅ jo tumheṅ apne lie maḳhsūs-o-muqaddas kartā hūṅ.
  suz-BL: गे आं ग्रांग्रा रे ङोन बाक्‍शो नें ग्रांग्रा दिशो मसेलीन। मोपतीके गो इस्राएली
    आन दातेमी का ला ठेयब दुम्‍ती। गो परमप्रभु यावे नङ। मिनु गो इन कली आंम आं मुर सेल्‍ता।
    लेवी २२:९,१६
  ita-1927: Non profanerete il mio santo nome, ond’io sia santificato in mezzo ai
    figliuoli d’Israele. Io sono l’Eterno che vi santifico,
  ckb-ckb: ناوی پیرۆزیشم مەزڕێنن، دەبێت نەوەی ئیسرائیل دان بە پیرۆزی مندا بنێن. من
    یەزدانم کە پیرۆزیان دەکەم،
  eng-BBE: 'And do not make my holy name common; so that it may be kept holy by the
    children of Israel: I am the Lord who make you holy,'
  kan-OKCV: ನನ್ನ ಪರಿಶುದ್ಧವಾದ ಹೆಸರನ್ನು ಅಪರಿಶುದ್ಧಗೊಳಿಸಬಾರದು, ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ
    ನಾನು ಪರಿಶುದ್ಧನೆಂದು ಪರಿಗಣಿಸಬೇಕು. ನಿಮ್ಮನ್ನು ನನ್ನ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ ಯೆಹೋವ ದೇವರು
    ನಾನೇ.
  tam-2017: என் பரிசுத்த நாமத்தைப் பரிசுத்தக்குலைச்சலாக்காமல் இருப்பீர்களாக; நான்
    இஸ்ரவேல் மக்கள் நடுவே பரிசுத்தர் என்று மதிக்கப்படுவேன்; நான் உங்களைப் பரிசுத்தமாக்குகிற
    யெகோவா.
  spa-RV-1909: 'Y no amancilléis mi santo nombre, y yo me santificaré en medio de
    los hijos de Israel: Yo Jehová que os santifico;'
  ron-BTF: 'Să nu pângăriți numele meu sfânt, ci eu să fiu sfințit printre copiii
    lui Israel: Eu sunt DOMNUL care vă sfințește,'
  eng-WEBP: You shall not profane my holy name, but I will be made holy among the
    children of Israel. I am the LORD who makes you holy,
  eng-FBV: Don't disgrace my holy character. I must be accepted as holy by you. I
    am the Lord who makes you holy.
  nld-1939: Ontwijdt mijn heilige Naam niet. Ik wil onder Israëls kinderen als heilig
    worden vereerd. Ik ben Jahweh, die u heilig,
  nch-BL: “Amo xijtequihuica notoca quej elisquía ten hueli tocayot pampa nitatzejtzeloltic.
    Huan monequi nochi israelitame ma techiyocatalica huan ma techixmatica para niitztoc
    niiyoca pampa nitatzejtzeloltic. Huan na niamoTECO cati nimechtatzejtzelolchihua.
  vie-1934: 'Đừng làm ô danh thánh ta, thì ta sẽ được tôn thánh giữa dân Y-sơ-ra-ên:
    Ta là Đức Giê-hô-va làm cho các ngươi nên thánh,'
  hin-CV: तुम मेरे पवित्र नाम को अशुद्ध न करना; मैं इस्राएल के घराने में पवित्र किया
    जाऊंगा; मैं ही याहवेह हूं, जो तुम्हें पवित्र करता हूं,
  eng-OURB: You shall not profane את my holy name, but I will be made holy among the
    children of Israel [God prevails]. I am Adonai who makes you holy,
  spa-BES: 'Y no profanen mi santo nombre; para que los hijos de Israel lo guarden
    santo: Yo soy el Señor que los santifico.'
  tdx-tdx: 'Tsy ho tivae’ areo i añarako masiñey, fa havahe’ o ana’ Israeleo: Izaho
    Iehovà Mpampiavak’ anahareo,'
  vid-vid: Mleche kulibeza itagwa lya heni lyelile, kwa vila lyanguganigwa lizeleche
    kota lyelile hali wanhu wa Isilaeli. Heni Mkulu Nguluwi ndo ndilinguwadita hemwe
    muwe mwelile.
  eng-OKE: Nor shall you profane My holy Name, for I will be hallowed among the sons
    of Israel. I am the Lord who sanctify you,
  tha-KJV: เจ้​าอย่าลบหลู่นามบริ​สุทธิ​์ของเรา แต่​ให้​เราเป็นผู้​บริสุทธิ์​ในหมู่คนอิสราเอล
    เราคือพระเยโฮวาห์​ผู้​ตั้งเจ้าไว้​ให้​บริสุทธิ์
  por-BR-2018: 'E não profaneis meu santo nome, e eu me santificarei em meio dos filhos
    de Israel: Eu sou o SENHOR que vos santifico;'
  deu-ELO: Und ihr sollt meinen heiligen Namen nicht entweihen, damit ich geheiligt
    werde in der Mitte der Kinder Israel.
  eng-WYC-2018: Defoul ye not mine holy name, that I be hallowed in the midst of the
    sons of Israel; I am the Lord, that hallow(eth) you, (Do not ye defile my holy
    name, I shall be hallowed in the midst of the Israelites; I am the Lord, who maketh
    you holy,)
  epo-epo: 'Kaj ne malhonoru Mian sanktan nomon, kaj Mi estu sankta inter la Izraelidoj:
    Mi estas la Eternulo, kiu sanktigas vin,'
  uig-PIN: Mening muⱪǝddǝs namimni bulƣimanglar, Mǝn ǝmdi Israillarning arisida muⱪǝddǝs
    dǝp bilinimǝn. Mǝn silǝrni muⱪǝddǝs ⱪilƣuqi Pǝrwǝrdigar bolup,
  beo-beo: Na Hadigi Dio amo mae wadela:ma. Isala:ili dunu huluane da Na Hadigi amo
    sia:ma:mu. Na da Hina Gode amola Na da dilia hadigi hamoma:ne hamosa.
  tpi-OTNT: Yupela i no ken daunim biknem bilong mi. Yupela olgeta manmeri bilong
    Israel i mas i stap aninit long mi, long wanem, mi gutpela na stretpela olgeta.
    Mi yet mi Bikpela, na mi save mekim yupela i kamap ol gutpela na stretpela manmeri
    bilong mi.
  hau-SA: Kada ku ƙasƙantar da sunana mai tsarki. Dole Isra’ilawa su gane Ni mai tsarki
    ne. Ni ne Ubangiji, wanda ya keɓe ku a matsayin tsarkaka
  uig-LAT: Méning muqeddes namimni bulghimanglar, Men emdi Israillarning arisida muqeddes
    dep bilinimen. Men silerni muqeddes qilghuchi Perwerdigar bolup,
  nde-nde: Lingangcolisi ibizo lami elingcwele. Abako-Israyeli kabangazi ngokuthi
    ngingcwele. Mina nginguThixo olenza libengcwele,
  ton-ton: 'Pea ʻoua naʻa mou fakahalaʻi hoku huafa māʻoniʻoni; kae ʻapasia kiate
    au ʻae fānau ʻa ʻIsileli: Ko au ko Sihova ʻaia ʻoku ou fakatapui ʻakimoutolu;'
  ces-1613: 'A nepoškvrňujte jména svatého mého, i buduť posvěcen u prostřed synů
    Izraelských: Já jsem Hospodin posvětitel váš,'
  eng-WMB: You shall not profane my holy name, but I will be made holy among the children
    of Israel. I am the LORD who makes you holy,
  tam-TCV: என் பரிசுத்த பெயரை அசுத்தமாக்க வேண்டாம். இஸ்ரயேலரால் நான் பரிசுத்தர் என்று
    அங்கீகரிக்கப்பட வேண்டும். உங்களைப் பரிசுத்தமாக்குகிற யெகோவா நானே.
  ceb-ULB: Kinahanglan dili ninyo pasipad-an ang akong balaang ngalan. Kinahanglan
    ilhon ako nga balaan sa katawhan sa Israel. Ako si Yahweh ang nagbalaan kaninyo,
  pol-UBG: I nie będziecie bezcześcić mojego świętego imienia, bo będę uświęcony pośród
    synów Izraela. Ja jestem PAN, który was uświęca;
  urd-GVU: میرے نام کو داغ نہ لگانا۔ لازم ہے کہ مجھے اسرائیلیوں کے درمیان قدوس مانا
    جائے۔ مَیں رب ہوں جو تمہیں اپنے لئے مخصوص و مُقدّس کرتا ہوں۔
  deu-1912: Daß ihr meinen heiligen Namen nicht entheiligt, und ich geheiligt werde
    unter den Kindern Israel; denn ich bin der HERR, der euch heiligt,
  kan-2017: ನನ್ನ ಪರಿಶುದ್ಧ ನಾಮದ ಘನತೆಗೆ ಕುಂದು ತರಬಾರದು; ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನಾನು ಪರಿಶುದ್ಧನೆಂದು
    ಎಣಿಸಲ್ಪಡಬೇಕು; ನಾನು ನಿಮ್ಮನ್ನು ನನ್ನ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ ಯೆಹೋವನು.
  yap-yap: Dab mmanged tapgin min dariyfannag fithingag nib thothup; gubin e girdi’
    nu Israel ni nge gagyelnag ni gu ba thothup. I Gag SOMOL e kug thothup nagmed;
  hlt-MCSB: Israel ca rhoek taeng ah ka ciim vanbangla ka ming cim te poeih uh boeh.
    Kai tah nangmih aka ciim BOEIPA ni.
  mdy-ETH: ታኣኮ ዱማዼ ሱንፆ ጫሽኪሲፖቴ፤ ዒስራዔኤሌ ዴራ ቢያ ታኣኒ ዱማዼያታሢ ዔሪ ታና ቦንቾንጎ፤ ዒንሢ ታኣም ዱማሳሢ፥
    ታና ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Ɛnsɛ sɛ mogu me din kronkron ho fi. Monni me ni na me, Awurade, na metee
