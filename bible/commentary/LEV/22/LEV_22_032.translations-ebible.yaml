  tbz-SIM: Di bɑ́ɑ́ cɑkɛ n yètisɑ̀ɑ̀rì díndi Isidɑyɛɛribɛ n dɔ́ dí nyɛ̃́mu n dòmmɛ̀
    pɑ́íí mí ndi Yiɛ̀ nKuyie mmíì di cɑ̃̀ńnɛ́.
  msy-2020: Ia nan ziar bar zuezim dɨkabɨnan markɨ. Ia Israelian gumazamiziba kamaghɨn
    fogh suam, kɨ Godɨn bar zuezimra. Kɨ uabɨ Ikiavɨra Itir God, kɨ ua bagha ia mɨsevezɨ,
