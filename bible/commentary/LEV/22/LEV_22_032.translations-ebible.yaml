  lug-lug: Temuvumisanga linnya lyange. Abaana ba Isirayiri kibagwanira okunzisangamu
    ekitiibwa nga Nze mutukuvu. Nze Mukama Katonda abatukuza mmwe,
  heb-heb: ולא תחללו את שם קדשי ונקדשתי בתוך בני ישראל אני יהוה מקדשכם׃
  ben-IRV: আর তোমরা আমার পবিত্র নাম অপবিত্র কোরো না; কিন্তু আমি ইস্রায়েল-সন্তানদের
    মধ্যে পবিত্ররূপে মান্য হব; আমি সদাপ্রভু তোমাদের পবিত্রকারী;
  pan-pan: ਤੁਸੀਂ ਮੇਰੇ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਭਰਿਸ਼ਟ ਨਾ ਕਰਨਾ, ਪਰ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਜ਼ਰੂਰ ਹੀ
