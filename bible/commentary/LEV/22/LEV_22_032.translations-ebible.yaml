  hbo-WLC: וְלֹ֤א תְחַלְּלוּ֙ אֶת־שֵׁ֣ם קָדְשִׁ֔י וְנִ֨קְדַּשְׁתִּ֔י בְּת֖וֹךְ בְּנֵ֣י
    יִשְׂרָאֵ֑ל אֲנִ֥י יְהוָ֖ה מְקַדִּשְׁכֶֽם׃
  ibo-ibo: Unu emekwala ka aha m ghara ịdị nsọ. A ga-edo aha m nsọ nʼetiti ụmụ Izrel,
