    अपने पास से उस में मिला कर वह पाक चीज़ काहिन को दे
  rus-SYN: Кто по ошибке съест что-нибудь из святыни, тот должен отдать священнику
    святыню и приложить к ней пятую ее долю.
  bqc-SIM: Tó gbɛ̃́ zã̀zã à sa'oblɛ blè, aàli a fĩabo sa'onaɛ, i a ↄ̃a sↄode
    nawà.
  tcz-CHONGTHU: Thempu insung hilou ima hetoh louva thilto thengho nekha aum leh,
    amachun aneh doh jat man thempupa henga alepeh ding, hitia chu aman jat mong mong
    jakhat a somni to apeh tha jeng ding ahi.
  mar-mar: एखाद्याने चुकून पवित्र पदार्थ खाल्ला तर त्याने त्या खाल्लेल्या पदार्थाइतकी
    व त्या पदार्थाच्या पाचव्या हिश्श्याइतकी किंमत भरपाई म्हणून त्यामध्ये घालून याजकास
    द्यावी.
  qub-qub: «Pipis mana musyayninpa nogata garamashan ofrendacunata micorga cüraman
    cutichenga. Jananmanpis cada chuncapita ishcay mastaraj yapanga.
  bqp-bqp: Tɔn tuko goo ù n nu di u ǹ kɑ bɑɑru, u koo nin kɔsire yɑ̃ku kowo wɛ̃wɑ.
    Yen biru kpɑ u nùn nin bɔnu nɔɔbun tiɑ sosiɑ.
  hat-hat: Si yon moun ki pa fè pati fanmi prèt yo manje nan manje yo mete apa pou
    Bondye a san li pa konnen, li gen pou l' renmèt sa l' manje a plis ven pou san
    valè bagay la.
  eng-BSB: If anyone eats a sacred offering in error, he must add a fifth to its value
    and give the sacred offering to the priest.
  tod-tod: «Ni nui ta a vebɛani ɲadegai miina, ki ge la ba, toɠa vebɛanii liegɔi naa
    ve zalaɠa ɠula nui ya, é ta ʋɛɛ ba ga gaaɠwɛsu lɔɔlugɔi zeizu ɠilagi.
  eng-WEBPB: “‘If a man eats something holy unwittingly, then he shall add the fifth
    part of its value to it, and shall give the holy thing to the priest.
  kbq-kbq: Hianagi iza'o keno antahino osu'neno pristi vahe ne'zama nesimo'a, hafu'ama
    ne'nesuno'a 5fu'a ami'neno mago'ane ante agofetu huno 6si'a pristi vahera amino.
  nhe-BL: “Intla se acajya mocuapolos huan quicuas nopa tlacajcahualistli tlen tlatzejtzeloltic,
    huajca monequi quicuepas san se imiyaca queja tlen quicuajqui, huan noja quitlalis
    seyoc 20 por ciento. Huan quihualicas huan quimacas nopa totajtzi.
  gub-BL: Aze amo nupuner kwaw i'u haw rehe nehe, aze nezewe rehe we u'u ikwaw 'ym
    pà nehe, omono putar a'e ma'e hekuzar xaxeto pe nehe. Upei'àg putar hekuzar 5
    pehegwer romo nehe. Omono putar amo pitài ipehegwer izupe nehe no.
  eng-DRA: He that eateth of the sanctified things through ignorance, shall add the
    fifth part with that which he ate, and shall give it to the priest into the sanctuary.
