verse: LEV.022.014
translations:
  mal-C: “ ‘ഒരാൾ അബദ്ധത്തിൽ വിശുദ്ധയാഗം ഭക്ഷിച്ചുപോയാൽ അയാൾ ഭക്ഷിച്ച യാഗവസ്തുവും അതിന്റെ
    വിലയുടെ അഞ്ചിലൊന്നുംകൂട്ടി പുരോഹിതനു നഷ്ടപരിഹാരം ചെയ്യണം.
  deu-TKW: Und wenn jemand aus Versehen Geheiligtes ißt, so soll er ein Fünftel des
    Betrags darauf legen und es dem Priester geben samt dem Geheiligten.
  lin-lin: Soki moto alie likabo ya bule na kozanga koyeba, asengeli kozongisa epai
    ya Nganga-Nzambe motuya ya likabo yango mpe akobakisa eteni moko kati na mitano
    ya motuya na yango.
  eng-LSV: And when a man eats of a holy thing through ignorance, then he has added
    its fifth part to it, and has given [it] to the priest, with the holy thing;
  eng-GNV: If a man eate of the holie thing vnwittingly, he shall put the fift part
    thereunto, and giue it vnto the Priest with the halowed thing.
  eng-WEBSTER: And if a man shall eat of the holy thing unknowingly, then he shall
    put to it the fifth part , and shall give it to the priest, with the holy thing.
  nhw-BL: “Sintla se acajya mocuapolos huan quicuas nopa tlacajcahualistli catli tlatzejtzeloltic,
    huajca monequi quicuepas san se imiyaca quen catli quicuajqui, huan noja quitlalis
    seyoc 20 por ciento. Huan quihualicas huan quimacas nopa totajtzi.
  swh-ONEN: “ ‘Ikiwa mtu yeyote amekula sadaka takatifu kwa makosa, lazima atoe malipo
    ya sadaka hiyo kwa kuhani na kuongeza sehemu ya tano ya thamani ya sadaka hiyo.
  bba-bba: Tɔn tuko ɡoo ù n nu di u ǹ kɑ bɑɑru, u koo nin kɔsire yɑ̃ku kowo wɛ̃wɑ.
    Yen biru kpɑ u nùn nin bɔnu nɔɔbun tiɑ sosiɑ.
  eng-KJVCPB: And if a man eat of the holy thing unwittingly, then he shall put the
    fifth part thereof unto it, and shall give it unto the priest with the holy thing.
  luo-luo: “ ‘Ngʼato angʼata manyalo ponono kochamo chiemo mowal kokia ni en gima
    ochiw ni Jehova Nyasaye, to nyaka ochul jadolo ka omedo gi achiel kuom abich mar
    nengo mar gima ochamo cha.
  meu-meu: Tau ta ese aniani helaḡana baine ania kava, asi dibana vada e helaḡa dainai,
    ia ese davana na hahelaḡa tauna baine henia mai ato-kauna ida; ato-kauna na e
    ania ḡauna bema karoa, karoa ima, benakaroa ta heḡereḡerena ma baine atoa kau.
  npi-ULB: यदि कुनै मानिसले थाहा नपाई पवित्र भोजनबाट खायो भने, त्यसले त्यसको निम्ति
    पुजारीलाई दाम तिरोस्; त्यसले त्यसमा पाँचौँ भाग थपेर पुजारीलाई फिर्ता गरोस् ।
  yor-yor: “ ‘Bí ẹnikẹ́ni bá ṣèèṣì jẹ ọrẹ mímọ́ kan, ó gbọdọ̀ ṣe àtúnṣe lórí ẹbọ náà
    fún àlùfáà, kí ó sì fi ìdámárùn-ún ohun tí ọrẹ náà jẹ́ kún un.
  pes-OPCB: «اگر کسی ندانسته از قربانیهای مقدّس بخورد، باید همان مقدار را به اضافۀ
    یک پنجم به کاهن بازگرداند.
  tgl-ULB: Kung kumain ang isang tao ng isang banal na pagkain na hindi ito nalalaman,
    dapat niyang bayaran ang pari para rito; dapat niyang dagdagan ng ikalimang bahagi
    ito at ibalik ito sa pari.
  hui-hui: Mbirali ibu loma binigo mo miaga kago damene ndo howa ibu manda nabi howa
    tomo i̱hondo lomabu ngini ngago aria mbira nayagua nde tomo o nayadagonidagua
    loma binigo mo miaga kagohondo dano hongolebira. Ibugua tomo duria neneyagua nde
    ibugua waragane tago halu dano hongolene nga.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​၏​မိ​သား​စု​၌​မ​ပါ​ဝင် သူ​သည် သန့်​ရှင်း​သော​ပူ​ဇော်​သ​ကာ​ကို​အ​မှတ်
    မဲ့​စား​မိ​လျှင် ယဇ်​ပု​ရော​ဟိတ်​အား​ထို​အ​စား အ​စာ​၏​တန်​ဖိုး​အ​ပြင် နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း
    ထပ်​ဆောင်း​၍​ပေး​လျော်​ရ​မည်။-'
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་མ་ཤེས་པར་རྫས་དམ་པ་ལས་ཟོས་ན། དེས་རྫས་དམ་པའི་ཁར་ལྔ་ཆ་གཅིག་བསྣན་ཏེ་མཆོད་དཔོན་ལ་སྤྲོད་དགོས།
  sna-sna: “ ‘Kana munhu upi zvake akadya chipiriso chitsvene nokusaziva, anofanira
    kudzorera kumuprista chipiriso ichi agowedzera chikamu chimwe chete muzvishanu
    pamusoro.
  spa-BLM: “‘Si un hombre come algo sagrado sin saberlo, entonces le añadirá la quinta
    parte de su valor, y le dará la cosa sagrada al sacerdote.
  cac-cac: Tato ay junoc mach comonn̈ej schi'an noc' chib'ej to vic yaji, tato man̈
    yojtacoc to vic yaji, yovalil syac' sq'uexul d'a jun vin̈ sacerdote chi', syac'an
    jab'ocxo d'a yib'an̈ jun ix yac' sq'uexul chi'.
  swh-ULB: Kama mtu anakula chakula kitakatifu bila ya kukijua, naye atamlipa kuahani
    kwa ajili ya hicho; itampasa kuongeza moja ya tano juu yake na kukirejesha kwa
    kuhani.
  bel-bel: Хто памылкова зьесьць што-колечы зь сьвятыні, той павінен аддаць сьвятару
    сьвятыню і дадаць да яе пятую долю яе.
  deu-ELBBK: Und wenn jemand aus Versehen Heiliges isst, so soll er das Fünftel davon
    hinzufügen und dem Priester das Heilige erstatten.
  mbb-OT: Iyan, emun duen etew he kenà sakup te pemilya niw he ebpekekaan kayi he
    wazè din tivevaa, kinahanglan he edliwanan din heini ziyà te keniyu ne umani zin
    pa te 20 pursintu is bali kayi.
  mal-2015: ഒരുത്തൻ അബദ്ധവശാൽ വിശുദ്ധസാധനം ഭക്ഷിച്ചുപോയാൽ അവൻ വിശുദ്ധസാധനം അഞ്ചിൽ
    ഒരംശവും കൂട്ടി പുരോഹിതന്നു കൊടുക്കേണം.
  rmc-rmc: Te vareko chaľahas le svete obetendar, ale na džanelas olestar, dela pale
    le rašaske ola obetakre dari a paš oda mek dothovela biš (20) percent.
  pes-OPV: و اگرکسی سهو چیز مقدس را بخورد، پنج یک بر آن اضافه کرده، آن چیز مقدس را
    به کاهن بدهد.
  ron-1924: Дакэ ун ом мэнынкэ динтр-ун лукру сфынт фэрэ сэ баӂе де сямэ, сэ дя преотулуй
    прецул лукрулуй сфынт, адэугынд ынкэ о чинчиме ла ел.
  ben-OBCV: “ ‘যদি কেউ ভুলবশত পবিত্র নৈবেদ্য ভোজন করে, তাহলে ওই নৈবেদ্যের পক্ষে সে
    যাজককে ক্ষতিপূরণ দেবে। খাদ্যমানের পঞ্চমাংশ সে সংযোজিত করবে।
  som-som: Oo waxa quduuska ah haddii nin kama' ku cuno, intii uu cunay oo shan meelood
    loo dhigay meesheed ha ku sii daro, oo waxa quduuska ah wadaadka ha u dhiibo.
  lat-VUC: Qui comederit de sanctificatis per ignorantiam, addet quintam partem cum
    eo quod comedit, et dabit sacerdoti in sanctuarium.
  eng-ASVBT: And if a man eat of the holy thing unwittingly, then he shall put the
    fifth part thereof unto it, and shall give unto the priest the holy thing.
  ita-1885: E se pure alcuno mangia alcuna cosa sacra per errore, sopraggiungavi il
    quinto, e dialo al sacerdote, insieme con la cosa sacra.
  eng-LXXUP: And the man who shall ignorantly eat holy things, shall add the fifth
    part to it, and give the holy thing to the priest.
  eng-ULB: If a man eats a holy food without knowing it, then he must repay the priest
    for it; he must add one-fifth to it and give it back to the priest.
  spa-VBL: “Cualquiera que coma una ofrenda sagrada por error debe pagar una compensación
    añadiendo un quinto a su valor, y dárselo todo al sacerdote.
  fra-_FOB: Si quelqu'un mange par erreur d'une chose consacrée, il y ajoutera un
    cinquième, et donnera au sacrificateur la chose consacrée.
  mal-mal: ഒരുവൻ അബദ്ധവശാൽ വിശുദ്ധസാധനം ഭക്ഷിച്ചുപോയാൽ അവൻ വിശുദ്ധസാധനം അഞ്ചിൽ ഒരംശവും
    കൂട്ടി പുരോഹിതനു കൊടുക്കണം.
  urd-GVR: Jis shaḳhs ne nādānistā taur par muqaddas qurbāniyoṅ meṅ se imām ke hisse
    se kuchh khāyā hai wuh imām ko sab kuchh wāpas karne ke alāwā 20 fīsad zyādā de.
  suz-BL: मिनु मरुम मतुइक्‍थु परमप्रभु कली चढ़ेशो रे जाप्‍तु हना, मेकोमी चढ़ेब कली
    मेको आ जशो क्‍येङा ५ भाग तेम्‍शा, परमप्रभु कली चढ़ेशो खोदेंशो पा चढ़ेब कली लेत्‍चा
    माल्‍ब। लेवी ५:१६
  ita-1927: E se uno mangia per sbaglio di una cosa santa, darà al sacerdote il valore
    della cosa santa aggiungendovi un quinto.
  ckb-ckb: «”ئەگەر کەسێک بە هەڵە قوربانییەکی پێشکەشکراوی خوارد، ئەوا دەبێت پێنجیەکی
    زیاد بخاتە سەر و قوربانییە پیرۆزەکە بداتە کاهینەکە.
  eng-BBE: And if a man takes the holy food in error, he will have to give the holy
    thing back to the priest, with the addition of a fifth part.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಯಾವನಾದರೂ ತಿಳಿಯದೆ ಪರಿಶುದ್ಧವಾದದ್ದನ್ನು ತಿಂದರೆ, ಅವನು ಅದರ ಐದನೆಯ
    ಪಾಲನ್ನು ಕೂಡಿಸಿ, ಪರಿಶುದ್ಧವಾದದ್ದನ್ನು ಯಾಜಕನಿಗೆ ಕೊಡಬೇಕು.
  tam-2017: “ஒருவன் அறியாமல் பரிசுத்தமானதில் சாப்பிட்டிருந்தால், அவன் அதிலே ஐந்தில்
    ஒரு பங்கு அதிகமாக சேர்த்து பரிசுத்தமானவைகளுடன் ஆசாரியனுக்குக் கொடுக்கக்கடவன்.
  spa-RV-1909: Y el que por yerro comiere cosa sagrada, añadirá á ella su quinto,
    y darálo al sacerdote con la cosa sagrada.
  ron-BTF: Și dacă un bărbat mănâncă din lucrul sfânt în neștiință, atunci, el să
    adauge la acesta a cincea parte din el și să îl dea preotului cu lucrul sfânt.
  eng-WEBP: “‘If a man eats something holy unwittingly, then he shall add the fifth
    part of its value to it, and shall give the holy thing to the priest.
  eng-FBV: Anyone who eats a holy offering by mistake must pay compensation by adding
    a fifth to its value, and give it all to the priest.
  nld-1939: Wanneer iemand zonder opzet iets heiligs eet, moet hij het heilige aan
    den priester teruggeven met daarenboven een vijfde van de waarde.
  nch-BL: “Sinta se acajya mocuapolos huan quicuas nopa tacajcahualisti cati tatzejtzeloltic,
    huajca monequi quicuepas san se imiyaca quej cati quicuajqui, huan noja quipihuilis
    seyoc 20 por ciento. Huan quihualicas huan quimacas nopa totajtzi.
  vie-1934: Nếu ai lầm ăn một vật thánh, thì phải đền lại cho thầy tế lễ giá của vật
    thánh đó, và phụ thêm một phần năm.
  hin-CV: “ ‘यदि कोई व्यक्ति अनजाने में पवित्र भेंटों में से खा ले, तो वह इसका पांच
    गुणा मिलाकर उस पवित्र भेंट को पुरोहित को दे दे.
  eng-OURB: “‘If a man eats something holy unintentionally by mistake sin ·error·,
    then he shall add the fifth part of its value to it, and shall give the holy thing
    to the priest.
  spa-BES: Y si un hombre toma la santa comida por error, tendrá que devolver la cosa
    sagrada al sacerdote, con la adición de una quinta parte.
  tdx-tdx: Aa naho ikama’ t’indaty tsy satrie’e o enga miavakeo, le hitovoña’e ty
    ampaha-lime’e vaho hatolo’e amy mpisoroñey rekets’ i raha miavakey.
  vid-vid: Wone munhu yunji yolya vilyo avyo vyelile ne kuvizela, lelo kokonjeza honhu
    hamwe ha kahano kuli vila vinhu vyoyadile na kumhilusila mtambika.
  eng-OKE: And if a man eat some consecrated thing through ignorance, he shall add
    a fifth unto it, and give the consecrated thing unto the priest.
  tha-KJV: ถ้าคนใดรับประทานสิ่งบริ​สุทธิ​์โดยมิ​ได้​เจตนา เขาจะต้องเพิ่มค่าของนั้นหนึ่งในห้า
    และมอบแก่​ปุ​โรหิตพร้อมกับสิ่งบริ​สุทธิ​์​นั้น
  por-BR-2018: E o que por acidente comer coisa sagrada, acrescentará a ela seu quinto,
    e o dará ao sacerdote com a coisa sagrada.
  deu-ELO: Und wenn jemand aus Versehen Heiliges isset, so soll er das Fünftel davon
    hinzufügen und dem Priester das Heilige erstatten.
  eng-WYC-2018: He that eateth by ignorance of hallowed things, shall add to (it)
    the fifth part with that that he ate, and he shall give it to the priest in the
    saintuary, (He who eateth any of the dedicated things in ignorance, shall add
    the fifth part to what he ate, and he shall give it to the priest in the sanctuary,)
  epo-epo: Se iu manĝis sanktaĵon per eraro, li aldonu al ĝi kvinonon de la valoro
    kaj redonu al la pastro la sanktaĵon.
  uig-PIN: Əgǝr birkim bilmǝy, muⱪǝddǝs nǝrsilǝrdin yǝp salsa, undaⱪta u uningƣa xuning
    bǝxtin birini ⱪoxup, muⱪǝddǝs nǝrsining ɵzi bilǝn kaⱨinƣa ⱪayturup bǝrsun.
  beo-beo: Be dunu eno (amo da gobele salasu dunu ea sosogo fi dunu hame) amo da mae
    dawa:le, sema ha:i manu iasu mogili nasea, e da amo ea bidi lasu idi defele amola20%
    eno amo gobele salasu dunuma bu dabe imunu.
  tpi-OTNT: “Sapos wanpela man i no bilong lain bilong yupela pris, na em i no tingting
    gut na em i kaikai hap bilong ol ofa bilong mi, orait em i mas bekim dispela kaikai
    long pris. Sapos em i bin kisim 5-pela hap kaikai, orait em i mas bekim 6-pela.
  hau-SA: “ ‘In wani ya ci tsarkakakken abinci cikin kuskure, dole yă maido wa firist
    hadayar, yă kuma ƙara kashi ɗaya bisa biyar na tamanin abin.
  uig-LAT: Eger birkim bilmey, muqeddes nersilerdin yep salsa, undaqta u uninggha
    shuning beshtin birini qoshup, muqeddes nersining özi bilen kahin’gha qayturup
    bersun.
  nde-nde: Nxa umuntu engadla umnikelo ongcwele ngokungazi kumele ahlawule kumphristi,
    abuye engeze ingxenye yesihlanu yalokho kudla.
  ton-ton: ¶ “Pea kapau ʻe kai faainoa pe ʻe ha tangata ʻae meʻa māʻoniʻoni, te ne
    fakalahi ʻaki ia hono nima ʻoe vahe ʻo ia, pea ʻatu ia ki he taulaʻeiki fakataha
    mo e meʻa māʻoniʻoni.
  ces-1613: Jedl-li by pak kdo z nedopatření věci posvěcené, pátý díl nad to přidá
    knězi, a nahradí jemu tu věc posvěcenou,
  eng-WMB: “‘If a man eats something holy unwittingly, then he shall add the fifth
    part of its value to it, and shall give the holy thing to the priest.
  tam-TCV: “ ‘யாரேனும் ஒருவன் தவறுதலாக பரிசுத்தமான காணிக்கையைச் சாப்பிட்டால், அக்காணிக்கைக்காக
    அவன் ஆசாரியனுக்குப் பதிலீடு செய்வதுடன், அதன் மதிப்பில் ஐந்தில் ஒரு பங்கையும் சேர்த்துக்
    கொடுக்கவேண்டும்.
  ceb-ULB: Kung makakaon ang tawo sa pagkaon nga gihalad ug wala siya nasayod nga
    balaan kini, kinahanglan ulian niya ang pari alang niini; idugang usab niya ang
    ikalima nga bahin niini ug iuli kini sa pari.
  pol-UBG: A jeśli ktoś przez nieuwagę zje z rzeczy świętych, to doda do tego jedną
    piątą i odda kapłanowi wraz z rzeczą świętą.
  urd-GVU: جس شخص نے نادانستہ طور پر مُقدّس قربانیوں میں سے امام کے حصے سے کچھ کھایا
    ہے وہ امام کو سب کچھ واپس کرنے کے علاوہ 20 فیصد زیادہ دے۔
  deu-1912: Wer sonst aus Versehen von dem Heiligen ißt der soll den fünften Teil
    dazutun und dem Priester geben samt dem Heiligen,
  kan-2017: ಯಾವನಾದರೂ ತಿಳಿಯದೆ ನೈವೇದ್ಯವಾದದ್ದನ್ನು ಊಟಮಾಡಿದರೆ ಅದನ್ನು ಮತ್ತು ಅದರ ಐದನೆಯ ಭಾಗವನ್ನು
    ಯಾಜಕನಿಗೆ ತಂದುಕೊಡಬೇಕು.
  yap-yap: “Fa’anra kal be’ riy ni gathi ir reb i chon e tabnaw rok ba prist, nge
    kay boch ko fapi maligach nib tabgul, ma thangri pi’ puluwon ni ga’ngin ngak fare
    prist ma kura puthuy rliw’ e pasent ngay.
  hlt-MCSB: Hlang. loh buhcim te tohtamaeh la a caak atah panga neh thap pah saeh
    lamtah buhcim te khosoih taengah pae saeh.
