  cth-cth: Vaihma ni phoisa hoi a ran e tami, a kawk e taminaw ni hote rawca teh a
    ca han.
  twi-twi: Nanso sɛ ɛba sɛ ɔsɔfo no de ɔno ara ne sika tɔ akoa a, saa akoa no tumi
