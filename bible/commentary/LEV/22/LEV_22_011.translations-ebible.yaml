  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì mɛ ndontɛ́ kudɑɑkù, kù bo nɑ kɛ́ dɛ̀ di kɛ́ndònnɛ̀ bɛ̀
    pɛitɛ́ kù tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: Eghtɨ ofa gamir gumazimɨn ingangarir gumazamizir kɨnir a ivezeziba, ko
    borir amebam ofa gamir gumazir kamɨn dɨpenimɨn ikia oteziba, me ofa gamir gumaziba
    apir daghebar amɨ.
  azb-azb: Lakin kahinin satın aldığı ya da evində doğulan qul o yeməkdən yeyə bilər.
  eng-DBY: 'But if a priest buy any one for money, he may eat of it, and he that is
    born in his house: they may eat of his food.'
  hin-2017: यदि याजक किसी दास को रुपया देकर मोल ले, तो वह दास उसमें से खा सकता है;
    और जो याजक के घर में उत्पन्न हुए हों चाहे कुटुम्बी या दास, वे भी उसके भोजन में
    से खाएँ।
  wol-KYG: Waaye su sarxalkat bi jëndee ab jaam ci xaalisam, jaam ba man na caa lekk.
    Jaam bu juddoo ci kër sarxalkat bi it man naa lekk ci ñamam woowu.
  eng-YLT: and when a priest buyeth a person, the purchase of his money, he doth eat
    of it, also one born in his house; they do eat of his bread.
  eng-WYC-2017: Soothly these servants, that the priest hath bought, and he that is
