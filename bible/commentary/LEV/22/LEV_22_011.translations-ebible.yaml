    li.
  kos-kos: Tusruktu sie mwet foko lun mwet tol, su el molela ke mani lal sifacna,
    ku su ma isusla in lohm sel, fah ku in mongo ke mwe mongo ma itukyang nun mwet
    tol.
  hbo-WLC: וְכֹהֵ֗ן כִּֽי־יִקְנֶ֥ה נֶ֙פֶשׁ֙ קִנְיַ֣ן כַּסְפּ֔וֹ ה֖וּא יֹ֣אכַל בּ֑וֹ
    וִילִ֣יד בֵּית֔וֹ הֵ֖ם יֹאכְל֥וּ בְלַחְמֽוֹ׃
  ibo-ibo: Otu ọ dị, ọ bụrụ na onye nchụaja weere ego nke aka ya gbata ohu, maọbụ
    na a mụrụ ohu ahụ nʼụlọ ya, ohu ahụ nwere ike iri aja nsọ ahụ.
  ory-ory: ମାତ୍ର ଯାଜକ ଯଦି କୌଣସି ପ୍ରାଣୀକୁ କ୍ରୟ କରେ, ତେବେ ତାହାର ରୂପାରେ କ୍ରୟ କରାଯାଇଥିବା
    ସେହି ଲୋକ ତାହା ଭୋଜନ କରିବ; ପୁଣି, ତାହାର ଗୃହରେ ଜନ୍ମ ହୋଇଥିବା ଲୋକମାନେ ତାହାର ଅନ୍ନ ଭୋଜନ
    କରିବେ।
  chk-chk: Nge are eman souasor a möni ren moni eman amanau pwe nöün, ika eman amanau
    a uputiu lon imwan, ätewe epwe tongeni mongö seni enen ewe souasor.
  rop-rop: Bat detlot wekinmen blanga det serramonimen, hu imbin baiyim garram im
    ronwan mani, en detlot hubin bon langa im kemp, olabat gin dagat det daga weya
    det serramonimen oldei gajim.
  ukr-1871: А коли сьвященник купить раба за срібло, можна йому їсти з того; і ті,
    що родились у домівцї його, можуть їсти.
  deu-1951: Wenn aber der Priester eine Seele um Geld erkauft, so mag dieselbe davon
    essen. Und wer ihm in seinem Hause geboren wird, der mag auch von seinem Brot
    essen.
  eng-JPS: But if a priest buy any soul, the purchase of his money, he may eat of
    it; and such as are born in his house, they may eat of his bread.
  srp-1865: A kad sveštenik kupi koga za novce, taj neka ih jede, i koji se rodi u
    kuæi njegovoj; oni neka jedu jela njegova.
  lug-lug: Naye kabona bw’aneeguliranga omuddu n’ensimbi, oba omuddu bw’anaazaalirwanga
    mu nnyumba ya kabona, omuddu oyo anaalyanga ku mmere eyo.
  heb-heb: וכהן כי יקנה נפש קנין כספו הוא יאכל בו ויליד ביתו הם יאכלו בלחמו׃
  ben-IRV: কিন্তু যাজক নিজে রূপা দিয়ে যে কোন ব্যক্তিকে কেনে সে তা খাবে এবং তার ঘরের
    লোকেরাও তার অন্ন খাবে।
  pan-pan: ਪਰ ਜੇਕਰ ਜਾਜਕ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਪੈਸਾ ਦੇ ਕੇ ਮੁੱਲ ਲਵੇ, ਤਾਂ ਉਹ ਮਨੁੱਖ ਉਸ ਵਿੱਚੋਂ
    ਖਾ ਸਕਦਾ ਹੈ ਅਤੇ ਉਹ ਜੋ ਜਾਜਕ ਦੇ ਘਰ ਵਿੱਚ ਜੰਮਿਆ ਹੋਵੇ, ਉਹ ਵੀ ਉਸ ਭੋਜਨ ਵਿੱਚੋਂ ਖਾ ਸਕਦਾ
    ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ကိုယ် ငွေ နှင့် ဝယ် သောသူ၊ သူ ၏ အိမ် ၌မွေး သောသူသည် သူ
    ၏အစာ ကို စား ရမည်။
  hmo-hmo: To hahelagaia tauna ese moni dekena amo ia hoia tauna ese do ia ania. Bona
    hahelagaia tauna ena ruma lalonai ia vara hesiai tauna danu do ia ania diba.
  urd-urd: लेकिन वह जिसे काहिन ने अपने ज़र से ख़रीदा हो उसे खा सकता है, और वह जो उसके
    घर में पैदा हुए हों वह भी उसके खाने में से खाएँ।
  rus-SYN: если же священник купит себе человека за серебро, то сей может есть оную;
    также и домочадцы его могут есть хлеб его.
  bqc-SIM: Tó sa'ona zↄ lù ge tó wà zↄpi ì aà bɛɛ, a zɛvĩ à blɛpi ble.
  tcz-CHONGTHU: Thempupa dia asoh ham, suma achohdohsa ham, ahilouleh ama insung tah
    a pengden ham vang chun thempupa dia kipe neh leh chah hochu nethei nante.
  mar-mar: परंतु याजकाने स्वत:चे पैसे देऊन एखादा गुलाम विकत घेतला असेल तर त्या गुलामाने
    व याजकाच्या घरात जन्मलेल्या त्याच्या मुलाबाळांनी त्या पवित्र अन्नातून खावे.
  qub-qub: «Guellayninwan cüra rantishan uywaymi ichanga miconga Israelcuna nogata
    garamashan micuyta. Uywayninpa wamran cürapa maquincho yurejcunapis micongami.
  bqp-bqp: Adɑmɑ yoo wi yɑ̃ku kowo u dwɑ kɑ wi bɑ mɑrɑ win yɛnuɔ, bɑ koo kpĩ bu dĩɑ
    ni di.
  hat-hat: Men, esklav yon prèt, kit se achte li te achte l', kit li te fèt lakay
    li, gen dwa manje nan manje prèt la resevwa a.
  eng-BSB: But if a priest buys a slave with his own money, or if a slave is born
    in his household, that slave may eat his food.
  tod-tod: Kɛlɛ duɔi nii zalaɠa ɠula nui geyaai, naa ɠa zoo é ta mi, ta nii ɓalaagi
    sɔlɔɔgai ná-pɛlɛi wu, ta ná-daamianigi ta mi.
  eng-WEBPB: But if a priest buys a slave, purchased by his money, he shall eat of
    it; and those who are born in his house shall eat of his bread.
  kbq-kbq: Hianagi pristi vahe'mo'ma agra'a zagoreti'ma mizama se'nenia kazokazo eri'za
    vahe'mo'a, ana pristi ne'mofo ne'zampintira amane negahie. Hagi ana kazokazo eri'za
    ne'mo'ma kasente'nesia mofavre'mo'ma ante'nesigeno'a, amane ana mofavremo'a ana
    ne'zana negahie.
  nhe-BL: “Pero intla nopa totajtzi quicohuas se tequitiquetl ica itomi, huajca nopa
    tequitiquetl, quena, hueli quicuas nopa tlacajcahualistli tlen tlatzejtzeloltic.
    Huan intla nopa tlatequipanojquetl quinpiyas iconehua, huajca inijuanti nojquiya
    huelise quicuase nopa tlacajcahualistli tlen tlatzejtzeloltic tlen nopa totajtzi
    quinmacas.
  gub-BL: 'Xaxeto pe uma''ereko e ma''e wà, upuner a''e ma''e imur pyr i''u haw rehe
    wà nehe: hemime''eg kar kwer wà, hàpuz me uzexak kar ma''e kwer wà no.'
  eng-DRA: But he whom the priest hath bought, and he that is his servant, born in
    his house, these shall eat of them.
