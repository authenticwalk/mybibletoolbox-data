  yal-yal: Koni xa saraxaraliin bata konyina nde sara, hanma naxan barixi a konni,
    na nɔɛ a donɲɛ nɛn.
  haw-1868: Aka ina e kuai ke kahuna i ke kanaka me kana kala, e ai no oia ia, a me
    ka mea i hanau maloko o kona hale; o lakou ke ai i kana ai.
  arb-NAV: لَكِنْ إِذَا اشْتَرَى الْكَاهِنُ عَبْداً بِفِضَّةٍ، أَوْ وُلِدَ فِي بَيْتِهِ
    عَبْدٌ، فَإِنَّ ذَلِكَ الْعَبْدَ يَأْكُلُ مِنْ طَعَامِ الْكَاهِنِ.
  ewe-ewe: Ke ame bubu siwo ate ŋu aɖui koe nye kluvi si nunɔla aɖe ƒle kple eya ŋutɔ
    ƒe ga kple vi siwo kluvi la dzi le nunɔla la ƒe aƒe me.
  eng-LEE: But if a priest buy a person with his money, then may he eat of it; and
    those that are born in his house, may eat of his bread.
  asm-FB: কিন্তু যদি পুৰোহিতে ধন দি কোনো লোকক কিনি লয়, তেন্তে তেওঁ যিহোৱাৰ বাবে ৰখা
    অংশৰ পৰা ভোজন কৰিব পাৰিব; আৰু তেওঁৰ ঘৰৰ উপজা লোকসকল আৰু চাকৰসকলেও তেওঁৰ সৈতে আহাৰ
    খাব পাৰিব।
  sus-A: كْنْ سّرّشّدُبّ شَ كٌنيِ، عَ نَشَن سَرَ كْبِرِ رَ، عَ نُن نَ كٌنيِ شَ دٍنبَيَ
    تَن نْمَ سّرّشّدُبّ بَلٌي دٌندٍ.
  fra-SBL: Mais si un prêtre achète un esclave, acquis par son argent, il en mangera ;
    et ceux qui sont nés dans sa maison mangeront de son pain.
  hbo-hbo: וְכֹהֵ֗ן כִּֽי־יִקְנֶ֥ה נֶ֙פֶשׁ֙ קִנְיַ֣ן כַּסְפֹּ֔ו ה֖וּא יֹ֣אכַל בֹּ֑ו
    וִילִ֣יד בֵּיתֹ֔ו הֵ֖ם יֹאכְל֥וּ בְלַחְמֹֽו׃
  eng-WYCLIFFE: whom the preest hath bouyt, and which is a borun seruaunt of his hows,
    schulen ete of tho.
  cwe-cwe: Mbali one mkulu wa nhambiko yahamgula mtumwa, hebu mtumwa yahelekigwa muna
    ikaye yake, mtumwa iyo kodaha kuja ndiya ya mkulu wa nhambiko.
  kik-kik: No mũthĩnjĩri-Ngai angĩgũra ngombo na mbeeca, kana ngombo ĩciarĩrwo gwake
    mũciĩ, ngombo ĩyo no ĩrĩe irio ciake.
  fra-NCL: 'Mais un esclave acquis par le prêtre à prix d’argent pourra en manger ;
    il en est de même de celui qui est né dans sa maison : ils mangeront de sa nourriture.'
  cek-AK: Toe qaima mah angmah ih phoisa hoi qan ih kami maw, to tih ai boeh loe angmah
    ih imthung ah tapen kami loe, buh to caa thai tih.
  cuk-cuk: ”Ar dule-irwa-Babse-goled manigi mai-wargwen-baksale, a-duledi, sunna we-ibmar-islidikmalad
    gunnoed. Deginbali, dule-irwa-Bab-Dummadse-goled-neggi mai-gwalulesmalad amba
    sunna we-ibmar-islidikid gunmarmogoed.
  uig-CYR: Һалбуки, каһин өзи пул чиқирип сетивалған қул униңдин йейишкә болиду; шуниңдәк
    униң өйидә туғулған кишиму униңдин йесә болиду.
  tel-2017: అయితే యాజకుడు తన డబ్బుతో కొనుక్కున్న వాడు, అతని ఇంట్లో పుట్టినవాడు అతడు
    తినే ఆహారం తినవచ్చు.
  hat-BSA: Men si yon prèt achte yon esklav kòm pwòp byen pa li, avèk pwòp lajan pa
