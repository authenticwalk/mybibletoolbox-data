  eng-WMBB: But if a priest buys a slave, purchased by his money, he shall eat of
    it; and those who are born in his house shall eat of his bread.
  urd-GVH: लेकिन इमाम का ग़ुलाम या लौंडी उसमें से खा सकते हैं, चाहे उन्हें ख़रीदा
    गया हो या वह उसके घर में पैदा हुए हों।
  rug-rug: Ba sari na pinausu mo tanisa hiama pu holuni sa koasa nana poata soti babe
    podona pa nana vetu si boka hena ia sa ginani sapu vagia sa hiama.
  gaz-gaz: Garuu yoo lubni maallaqaan garbicha bitate, yookaan yoo garbichi mana isaatti
    dhalate, garbichi sun nyaata lubichaa nyaachuu dandaʼu.
  fra-LSG: Mais un esclave acheté par le sacrificateur à prix d’argent pourra en manger,
