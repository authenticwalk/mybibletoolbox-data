verse: LEV.022.011
translations:
  mal-C: എന്നാൽ ഒരു പുരോഹിതൻ ഒരു അടിമയെ പണം കൊടുത്തു വാങ്ങുകയോ തന്റെ വീട്ടിൽ ഒരു അടിമ
    ജനിക്കുകയോ ചെയ്താൽ ആ അടിമയ്ക്ക് അവന്റെ ആഹാരം ഭക്ഷിക്കാം.
  deu-TKW: Wenn aber ein Priester einen Sklaven für Geld erwirbt, so darf dieser mit
    davon essen; ebenso der in seinem Hause geborene - sie dürfen mit von seiner Speise
    essen.
  lin-lin: Kasi soki Nganga-Nzambe asombi mowumbu na mbongo na ye to soki mowumbu
    abotami na ndako na ye, mowumbu wana akolia makabo ya bule.
  eng-LSV: but when a priest buys a person, the purchase of his money, he eats of
    it, also one born in his house; they eat of his bread.
  eng-GNV: 'But if the Priest bye any with money, he shall eate of it, also he that
    is borne in his house: they shall eate of his meate.'
  eng-WEBSTER: 'But if the priest shall buy any soul with his money, he shall eat
    of it, and he that is born in his house: they shall eat of his meat.'
  nhw-BL: “Pero sintla nopa totajtzi quicohuas se tequipanojquetl ica itomi, huajca
    nopa tequipanojquetl, quena, hueli quicuas nopa tlacajcahualistli catli tlatzejtzeloltic.
    Huan sintla nopa tequipanojquetl quinpiyas iconehua, huajca, inijuanti nojquiya
    huelise quicuase nopa tlacajcahualistli catli tlatzejtzeloltic catli nopa totajtzi
    quinmacas.
  swh-ONEN: Lakini ikiwa kuhani amenunua mtumwa kwa fedha, au mtumwa amezaliwa katika
    nyumba ya kuhani huyo, mtumwa huyo aweza kula chakula cha huyo kuhani.
  bba-bba: Adɑmɑ yoo wi yɑ̃ku kowo u dwɑ kɑ wi bɑ mɑrɑ win yɛnuɔ, bɑ koo kpĩ bu dĩɑ
    ni di.
  eng-KJVCPB: 'But if the priest buy any soul with his money, he shall eat of it,
    and he that is born in his house: they shall eat of his meat.'
  luo-luo: To ka jadolo ongʼiewo jatich kod pesa to oyiene chiemo kaachiel gi wasumbini
    monywol e dalane.
  meu-meu: A hahelaḡa tauna ese moni amo e hoia tauna ese baine ania; bona hahelaḡa
    tauna ena ruma ai hesiai ai e vara tauna ese danu baine ania.
  npi-ULB: तर पुजारीले आफ्नै पैसाले किनेको दासले परमप्रभुका निम्ति अलग गरिएका कुराहरूबाट
    खान सक्छ । पुजारीका परिवारका सदस्यहरू र त्यसको घरमा जन्मेका दासहरूले पनि त्योसँगै
    ती कुराहरूबाट खान सक्‍ने छन् ।
  yor-yor: Ṣùgbọ́n bí àlùfáà bá ra ẹrú, pẹ̀lú owó, tàbí tí a bí ẹrú kan nínú ìdílé
    rẹ̀, ẹrú náà lè jẹ oúnjẹ rẹ̀.
  pes-OPCB: ولی اگر کاهن با پول خود غلامی بخرد، آن غلام می‌تواند از قربانیهای مقدّس
    بخورد. فرزندان غلام یا کنیزی نیز که در خانهٔ او به دنیا بیایند می‌توانند از آن
    بخورند.
  tgl-ULB: Ngunit kung bumili ang isang pari ng alipin sa kaniyang sariling pera,
    maaaring kumain ang aliping iyan mula sa mga bagay na inihiwalay para kay Yahweh.
    At ang mga miyembro sa pamilya ng pari at mga aliping ipinanganak sa kaniyang
    bahay, maaari din silang kumain kasama niya mula sa mga bagay na iyon.
  hui-hui: Anigo garabaya biabe ale bia haga agali waliyaguabi loma binigo mo miaga
    biago ibunaga munime yolo bini karu tibi tinaga waneigini karubi ti bibahendeme
    loma binigo mo miaga agalinaga tomo uruni aria nolene nga.
  mya-mya: သို့​ရာ​တွင်​မိ​မိ​ငွေ​ဖြင့်​ဝယ်​သော​ကျွန်​သို့ မ​ဟုတ် မိ​မိ​အိမ်​၌​မွေး​ဖွား​သော​ကျွန်​တို့
    သည်​ယဇ်​ပု​ရော​ဟိတ်​၏​အ​စား​အ​စာ​ကို စား​နိုင်​သည်။-
  bod-N: གལ་སྲིད་མཆོད་དཔོན་གྱིས་རང་གི་དངུལ་སྤྲད་ནས་ཉོས་པའི་མི་ཡིན་ན་དེས་རྫས་དམ་པ་བཟའ་རུང་བ་དང་།
    རང་ཁྱིམ་ནས་སྐྱེས་པ་དག་གིས་ཀྱང་དེའི་ཁ་ཟས་ལས་བཟའ་རུང་བ་ཡིན་ནོ། །
  sna-sna: Asi kana muprista akatenga nhapwa nemari, kana kuti nhapwa ikaberekerwa
    mumba make, nhapwa iyoyo inogona kudya chokudya chake.
  spa-BLM: Pero si un sacerdote compra un esclavo, adquirido con su dinero, comerá
    de él; y los nacidos en su casa comerán de su pan.
  cac-cac: Tato ay junoc schecab' junoc vin̈ sacerdote manb'il yuuj, mato ay pax eb'
    tz'alji d'a yol scuenta vin̈, a eb' chi' syal svaan eb' masanil tas to vic yaji.
  swh-ULB: Lakini kama huyo kuhani amenunua mtumwa kwa fedha yake mwenyewe, mtumwa
    huyo anaweza kula kutoka katika vitu vilivyotengwa kwa Yahweh. Na watu wa familia
    ya kuhani na watumwa waliozaliwa nyumbani mwake, pia wanaweza kula pamoja naye
    kutoka katika vitu hivyo.
  bel-bel: калі ж сьвятар купіць сабе чалавека за срэбра, дык гэты можа есьці яе;
    таксама і дамачадцы могуць есьці хлеб ягоны.
  deu-ELBBK: Wenn aber ein Priester eine Seele für Geld kauft, so darf diese davon
    essen; und seine Hausgeborenen, sie dürfen von seinem Brot essen.
  mbb-OT: Piru egkehimu ke egkaan kayi is uripen he mibpemasa niw etawa in-anak diyà
    te keniyu.
  mal-2015: എന്നാൽ പുരോഹിതൻ ഒരുത്തനെ വിലെക്കു വാങ്ങിയാൽ അവന്നും വീട്ടിൽ പിറന്നുണ്ടായവന്നും
    ഭക്ഷിക്കാം; ഇവർക്കു അവന്റെ ആഹാരം ഭക്ഷിക്കാം.
  rmc-rmc: Ale te o rašaj varekas cinela otrokoske, oda manuš šaj olestar chal. Leskre
    chabenestar šaj chan savore, ko uľile andre leskro kher.
  pes-OPV: اما اگر کاهن کسی را بخرد، زرخرید او می‌باشد. او آن رابخورد و خانه زاد او
    نیز. هر دو خوراک او رابخورند.
  ron-1924: Дар робул кумпэрат де преот ку прец де арӂинт ва путя сэ мэнынче, тот
    аша ши чел нэскут ын каса луй; ей сэ мэнынче дин храна луй.
  ben-OBCV: কিন্তু যদি যাজক টাকা দিয়ে এক ক্রীতদাস ক্রয় করে, অথবা তার বাড়িতে কোনো
    ক্রীতদাসের জন্ম হয়, তাহলে ক্রীতদাস সেই খাদ্য ভোজন করতে পারে।
  som-som: Laakiinse haddii wadaad qof soo iibsado, kii uu lacagtiisa ku soo iibsaday
    wax ha ka cuno, oo intii isaga gurigiisa ku dhalatayna cuntadiisa wax ha ka cuneen.
  lat-VUC: Quem autem sacerdos emerit, et qui vernaculus domus ejus fuerit, his comedent
    ex eis.
  eng-ASVBT: But if a priest buy any soul, the purchase of his money, he shall eat
    of it; and such as are born in his house, they shall eat of his bread.
  ita-1885: Ma, quando il sacerdote avrà comperata una persona co' suoi danari, essa
    ne potrà mangiare; parimente il servo natogli in casa; costoro potranno mangiare
    del cibo di esso.
  eng-LXXUP: But if a priest should have a soul purchased for money, he shall eat
    of his bread; and they that are born in his house, they also shall eat of his
    bread.
  eng-ULB: But if a priest buys any slave with his own money, that slave may eat from
    the things set apart to Yahweh. The priest's family members and slaves born in
    his house, they also may eat with him from those things.
  spa-VBL: Sin embargo, si un sacerdote usa su propio dinero para comprar un esclavo,
    o si un esclavo nace en la casa del sacerdote, entonces a ese esclavo se le permite
    comer su comida.
  fra-_FOB: Mais la personne que le sacrificateur aura achetée de son argent, en mangera;
    de même que celui qui sera né dans sa maison; ceux-là mangeront de sa nourriture.
  mal-mal: എന്നാൽ പുരോഹിതൻ ഒരുവനെ വിലയ്ക്കു വാങ്ങിയാൽ അവനും വീട്ടിൽ പിറന്നുണ്ടായവനും
    ഭക്ഷിക്കാം; ഇവർക്ക് അവന്റെ ആഹാരം ഭക്ഷിക്കാം.
  urd-GVR: Lekin imām kā ġhulām yā launḍī us meṅ se khā sakte haiṅ, chāhe unheṅ ḳharīdā
    gayā ho yā wuh us ke ghar meṅ paidā hue hoṅ.
  suz-BL: तन्‍न चढ़ेबमी क्‍येट थाप्‍शा ग्‍याप्‍शो मुर नु मेको आ खिंम जरमेशो मुर चढ़ेब
    आ भाग रे जचा ब्‍वचा दुम्‍ब।
  ita-1927: 'Ma una persona che il sacerdote avrà comprata coi suoi danari, ne potrà
    mangiare; così pure colui che gli è nato in casa: questi potranno mangiare del
    pane di lui.'
  ckb-ckb: بەڵام ئەگەر کاهین کۆیلەیەکی بە زیو کڕی، یان کۆیلەیەک لە ماڵەکەی لە دایک
    بێت، ئەوا ئەو کۆیلەیە دەتوانێت لێی بخوات، ئەوان لە خۆراکەکەی دەخۆن.
  eng-BBE: But any person for whom the priest has given money, to make him his, may
    take of it with him; and those who come to birth in his house may take of his
    bread.
  kan-OKCV: ಆದರೆ ಯಾಜಕನು ಯಾವನನ್ನಾದರೂ ತನ್ನ ಹಣದಿಂದ ಕೊಂಡುಕೊಂಡರೆ, ಅವನು ಅದರಲ್ಲಿ ತಿನ್ನಬಹುದು.
    ಅವನ ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದವನು ಅದನ್ನು ತಿನ್ನಬಹುದು.
  tam-2017: ஆசாரியனால் பணத்திற்கு வாங்கப்பட்டவனும், அவன் வீட்டிலே பிறந்தவனும் அவனுடைய
    ஆகாரத்தில் சாப்பிடலாம்.
  spa-RV-1909: 'Mas el sacerdote, cuando comprare persona de su dinero, ésta comerá
    de ella, y el nacido en su casa: éstos comerán de su pan.'
  ron-BTF: Dar dacă preotul cumpără vreun suflet cu banii săi, el să mănânce din aceasta
    și cel ce este născut în casa lui, să mănânce din mâncarea lui.
  eng-WEBP: But if a priest buys a slave, purchased by his money, he shall eat of
    it; and those who are born in his house shall eat of his bread.
  eng-FBV: However, if a priest uses his own money to buy a slave, or if a slave is
    born in the priest's household, then that slave is allowed to eat his food.
  nld-1939: Maar wanneer een priester voor geld een slaaf koopt, mag die ervan eten;
    evenzo mag de slaaf, die in zijn huis is geboren, zijn spijzen eten.
  nch-BL: “Pero sinta nopa totajtzi quicohuas se tequipanojquet ica itomi, huajca
    nopa tequipanojquet, quena, hueli quicuas nopa tacajcahualisti cati tatzejtzeloltic.
    Huan sinta nopa tequipanojquet quinpiyas iconehua, huajca, inijuanti nojquiya
    huelise quicuase nopa tacajcahualisti cati tatzejtzeloltic cati nopa totajtzi
    quinmacas.
  vie-1934: Nhưng kẻ nào thầy tế lễ lấy bạc mua về, và kẻ sanh đẻ tại nhà người, thì
    được phép ăn đồ ăn của người.
  hin-CV: किंतु यदि कोई पुरोहित धन देकर किसी दास को खरीद लेता है, तो वह दास पवित्र
    भेंट में से खा सकता है, और वे सब भी जिनका जन्म उसके परिवार में हुआ है, उसके भोजन
    से खा सकते हैं.
  eng-OURB: But if a priest buys a slave, purchased by his money, he shall eat of
    it; and such as are born in his house, they shall eat of his bread.
  spa-BES: Pero cualquier sacerdote que haya comprado una persona de su dinero, éste
    podrá comer de la ofrenda sagrada; y los que nacen en su casa, comerán de su pan
    también.
  tdx-tdx: Fe mete mikama ao t’indaty vinili’ i mpisoroñey an-drala, vaho mahazo mikama
    amy mahakama’ey o nasamak’ añ’anjomba’eo.
  vid-vid: Ila wone mtambika yamgule mpogozi leka yawe wa heye, lelo ayo mpogozi kokundigwa
    kulya na kahi wala wapondigwe haluga hake.
  eng-OKE: But if the priest buy a person with a purchase of his money, he may eat
    of it, and he who hath been born in his house, they may eat of his bread.
  tha-KJV: แต่​ถ้าปุโรหิตคนหนึ่งซื้อทาสมาด้วยเงินเป็นทรัพย์ของตน ทาสนั้นจะรับประทานก็​ได้
    และผู้​ที่​เก​ิดในครัวเรือนของปุโรหิตรับประทานอาหารนั้นได้
  por-BR-2018: 'Mas o sacerdote, quando comprar pessoa de seu dinheiro, esta comerá
    dela, e o nascido em sua casa: estes comerão de seu pão.'
  deu-ELO: Wenn aber ein Priester eine Seele für Geld kauft, so darf diese davon essen;
    und seine Hausgeborenen, sie dürfen von seinem Brote essen.
  eng-WYC-2018: Soothly these servants, that the priest hath bought, and he that is
    a born servant of his house, shall eat of those things. (But those slaves, whom
    the priest hath bought, or he who is a slave born in his house, can eat those
    things.)
  epo-epo: Se pastro aĉetis homon per sia mono, tiu povas manĝi tion; kaj tiuj, kiuj
    naskiĝis en lia domo, povas manĝi lian panon.
  uig-PIN: Ⱨalbuki, kaⱨin ɵzi pul qiⱪirip setiwalƣan ⱪul uningdin yeyixkǝ bolidu;
    xuningdǝk uning ɵyidǝ tuƣulƣan kiximu uningdin yesǝ bolidu.
  beo-beo: 'Be gobele salasu dunu ea udigili hawa: hamosu dunu (ea muniga bidi lai
    o ea diasu ganodini lalelegei), ilia da ha:i manu gobele salasu dunuma i, amo
    manu da defea.'
  tpi-OTNT: Tasol ol wokboi o wokmeri nating wanpela pris i bin baim, na ol i stap
    wantaim em, na ol pikinini bilong ol, mama i karim long haus bilong dispela pris,
    em ol i ken kaikai olkain kaikai pris i save kisim.
  hau-SA: Amma in firist ya sayi bawa da kuɗi, ko kuwa in an haifi bawan a gidansa,
    wannan bawan zai iya cin tsattsarkan abincin.
  uig-LAT: Halbuki, kahin özi pul chiqirip sétiwalghan qul uningdin yéyishke bolidu;
    shuningdek uning öyide tughulghan kishimu uningdin yése bolidu.
  nde-nde: Kodwa nxa umphristi ethenga isigqili ngemali, loba isigqili singesizelwe
    emzini wakhe, lesosigqili singakudla ukudla kwakhe.
  ton-ton: 'Pea kapau ʻe fakatau ha tokotaha ʻe he taulaʻeiki ʻaki ʻene paʻanga, ʻe
    ngofua ʻene kai ʻaʻana, pea mo ia kuo fānau ʻi hono fale: te na kai ʻi heʻene
    meʻakai.'
  ces-1613: Koupil-li by kněz člověka za své peníze, ten jísti bude z věcí těch, též
    v domě jeho zplozený; ti budou jísti z pokrmu jeho.
  eng-WMB: But if a priest buys a slave, purchased by his money, he shall eat of it;
    and those who are born in his house shall eat of his bread.
  tam-TCV: ஆனால் ஆசாரியன் ஒரு அடிமையைப் பணம் கொடுத்து வாங்கினாலோ அல்லது ஒரு அடிமை
    அவன் வீட்டில் பிறந்தாலோ, அந்த அடிமை ஆசாரியனின் உணவைச் சாப்பிடலாம்.
  ceb-ULB: Apan kung paliton sa pari gamit ang iyang kaugalingong salapi ang mga ulipon,
    kana nga ulipon makakaon sa mga butang nga gilain alang kang Yahweh. Ang mga sakop
    sa panimalay sa pari ug ang mga ulipon nga nahimugso sa iyang pinuy-anan, makakaon
    usab sila uban kaniya gikan niadtong mga pagkaon.
  pol-UBG: A jeśli kapłan kupi człowieka za swoje pieniądze, to ten może je jeść,
    również urodzony w jego domu; oni mogą jeść z jego pokarmów.
  urd-GVU: لیکن امام کا غلام یا لونڈی اُس میں سے کھا سکتے ہیں، چاہے اُنہیں خریدا گیا
    ہو یا وہ اُس کے گھر میں پیدا ہوئے ہوں۔
  deu-1912: Wenn aber der Priester eine Seele um sein Geld kauft, die mag davon essen;
    und was ihm in seinem Hause geboren wird, das mag auch von seinem Brot essen.
  kan-2017: ಆದರೆ ಯಾಜಕನು ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡ ಗುಲಾಮರೂ ಮತ್ತು ಅವನ ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದ ಗುಲಾಮರು
    ಅದನ್ನು ಊಟಮಾಡಬಹುದು.
  yap-yap: Tapigpig rok reb e prist ni chuw’iy nga salpiyen ara ba tapigpig nni gargeleg
    u tabnaw rok, e rayag nra kay boch fapi ggan ni kan pi’ ngak fare prist.
  hlt-MCSB: Tedae khosoih. loh a tangka, hnopai neh a lai hlanghing long tah ca mai
    saeh. Amah im kah cahlah long khaw anih kah buh te ca saeh.
  mdy-ETH: ጋዓንቴ ቄኤሳሢ ፔኤኮ ሚኢሼና ሻንቂ ዔኬያና ዒዛኮ ማኣራ ሾይንቴያ ማዔ፥ ዒዛም ማዻ ዓሳ ቄኤሳሢሮ ማዔ ሙዖ ሙዖንጎ።
  twi-ASANTE: Nanso sɛ ɛba sɛ ɔsɔfoɔ no de ɔno ara ne sika tɔ akoa a, saa akoa no
    tumi di bi. Na akoa no mma biara a ɔbɛwo wɔn wɔ fie hɔ no wɔ ho kwan sɛ wɔdi bi.
  eng-WEBU: But if a priest buys a slave, purchased by his money, he shall eat of
    it; and those who are born in his house shall eat of his bread.
  bnp-bnp: Pali a vorakato i konea a prister ge vona, o ni poda na tabeke vona, i
    kara ge kani a maki ni kani i bole a prister.
  wal-wal: SHin qeesee ba biran shammido aillee woikko a son yelettida aillee he qumaappe
    mo.
  spa-PDDPT: Pero si el sacerdote compra una persona con su dinero, ésta podrá comer
    de ello, y el nacido en su casa podrá comer de su pan.
  gun-gun: Ha'e rami avi xapy'a rei sacerdote operáta re ae 'rã ojogua escravo-rã.
    Ha'e va'e regua ma ha'eve 'rã ha'e nunga gui ho'u aguã. Hopy ae oiko'i va'ekue
    voi hexeve okaru avi 'rã hembi'u re.
  agu-BL: ”Yi kol lok' yi pale' jun esclaw tan yi tetz pu'k, yi jun esclawa'tz ba'n
    lbaj yi e'chk takle'n ta'n yi wi'nin xanil. Ncha'tz yi e' yi cho'n nchitz'ij xe
    ca'l yi pale', ban chiwan te e'chk waja'tz.
  ilo-ULB: Ngem no gumatang ti padi ti siasinoman a tagabo iti bukodna a kuarta, mabalin
    a mangan dayta a tagabo kadagiti bambanag a nailasin para kenni Yahweh. Ken dagiti
    kamkameng iti pamilia ti padi ken dagiti tagabo a naiyanak iti balayna, mabalinda
    met a makipangan kenkuana manipud kadagidiay a bambanag.
  kpg-kpg: Gei nia hege tangada hai mee dabu, ala ne hui gi ana bahihadu be ala ne haanau
    i lodo dono hale, le e mee di gai nia meegai i tuhongo o tangada hai mee dabu.
  uig-ARA: ھالبۇكى، كاھىن ئۆزى پۇل چىقىرىپ سېتىۋالغان قۇل ئۇنىڭدىن يېيىشكە بولىدۇ؛
    شۇنىڭدەك ئۇنىڭ ئۆيىدە تۇغۇلغان كىشىمۇ ئۇنىڭدىن يېسە بولىدۇ.
  sus-sus: Kɔnɔ sɛrɛxɛdubɛ xa konyi, a naxan sara kɔbiri ra, a nun na konyi xa denbaya
    tan nɔma sɛrɛxɛdubɛ baloe donde.
  pon-2006: Ahpw en samworo eh lidu kan me e pwainkihda pein nah mwohni de me ipwidi
    ni imwe, kak iang tungoale pweisen samworo.
  ksd-ksd: Ia kaka ta vilavilau nina ba ra tena tinabar i ga kul ia ma kana mani na
    en ia; ma diat nina di ga kava diat ta ra kubana diat a en kana nian.
  tur-YTC: Ancak eğer kâhin, kendi parasıyla bir hizmetçi satın alırsa, ondan yiyecektir;
    onun evinde doğanlar onun ekmeğinden yiyeceklerdir.
  grc-BRENT: Ἐὰν δὲ ἱερεὺς κτήσηται ψυχὴν ἔγκτητον ἀργυρίου, οὗτος φάγεται ἐκ τῶν
    ἄρτων αὐτοῦ· καὶ οἱ οἰκογενεῖς αὐτοῦ, καὶ οὗτοι φάγονται τῶν ἄρτων αὐτοῦ.
  ind-AYT: Namun, budak yang telah dibeli imam dengan uangnya sendiri atau yang lahir
    di rumahnya boleh ikut memakannya.
  nya-nya: Koma kapolo amene wagulidwa ndi ndalama kapena kubadwira mʼbanja la wansembe
    angathe kudya chakudya cha wansembeyo.
  hrv-hrv: Ali ako svećenik steče koga novcem u svoje vlasništvo, taj to može jesti
    kao onaj što se rodi u njegovoj kući; oni mogu jesti od njegove hrane.
  mps-mps: Tialima, pris me deligo abelali olo sę ebo bidi dabe, ma olo sę ebo we
    dabe, te augwali aga dali bidali, te augwa wai dabe, te aga idago te prisgo bede
    ame nani, te augwaligo da te prisgo sabo tobage nai dabe somainao.
  tpi-tpi: Tasol ol wokboi o wokmeri nating wanpela pris i bin baim, na ol i stap
    wantaim em, na ol pikinini bilong ol, mama i karim long haus bilong dispela pris,
    em ol i ken kaikai olkain kaikai pris i save kisim.
  dan-1931: Men når en Præst for sine Penge køber sig en Træl, da må denne spise deraf,
    og ligeledes må hans hjemmefødte Trælle spise af hans Mad.
  vie-OVCB: Nhưng người nô lệ được thầy tế lễ mua đem về, và những người sinh ra trong
    nhà sẽ được phép ăn lễ vật thánh.
  guj-2017: પણ જો કોઈ યાજક તેના પોતાના પૈસાથી ચાકરને ખરીદે તો તે તેમાંથી ખાય. યાજકનું
    કુટુંબ અને તેના ઘરમાં જન્મેલા પણ તે ખોરાકમાંથી ખાય.
  pon-2006A: Ahpw en samworo eh lidu kan me e pwainkihda pein nah mwohni de me ipwidi
    ni imwe, kak iang tungoale pweisen samworo.
  por-BRBSL: Mas se um sacerdote comprar um escravo, comprado por seu dinheiro, ele
