  hrv-hrv: Junca ili ovcu s kakvim udom protegnutim ili prikaćenim možeš prinijeti
    kao dragovoljan prinos, ali kao žrtva zavjetnica neće biti primljena.
  mps-mps: Te dagego ofa me deli duga homugo digi ebaso da, teda dagego te kibu nogo
