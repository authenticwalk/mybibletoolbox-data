  kan-2017: ಹೋರಿಯ ಇಲ್ಲವೆ ಕುರಿಯ ಅವಯವಗಳಲ್ಲಿ ಏನಾದರೂ ಹೆಚ್ಚುಕಡಿಮೆ ಇದ್ದರೆ ಅದನ್ನು ಕಾಣಿಕೆಯಾಗಿ
