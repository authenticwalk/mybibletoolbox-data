  uig-ARA: تورپاق ياكى قوينىڭ مەلۇم جۈپ ئەزاسىدىن بىرى ئۇزۇنراق يا قىسقا بولسا، مۇنداقلارنى
    ئىختىيارىي قۇربانلىق سۈپىتىدە ئۆتكۈزسەڭ بولىدۇ، لېكىن قەسەمگە باغلىق بولسا قۇربانلىق
    ئۈچۈن قوبۇل قىلىنماس.
  sus-sus: I nɔma ninge, xa na mu a ra yɛxɛɛ kɛɲa ɲaaxi bade ɲanige sɛrɛxɛ ra, kɔnɔ
    i mu nɔma na bade laayidi rakamali sɛrɛxɛ ra de.
  pon-2006: Kumwail kak meirongki mahn emen me sohte unsek de pakalong nin duwen meirong
