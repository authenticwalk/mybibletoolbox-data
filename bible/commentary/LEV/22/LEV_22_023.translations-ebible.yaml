  hbo-hbo: וְשֹׁ֥ור וָשֶׂ֖ה שָׂר֣וּעַ וְקָל֑וּט נְדָבָה֙ תַּעֲשֶׂ֣ה אֹתֹ֔ו וּלְנֵ֖דֶר
