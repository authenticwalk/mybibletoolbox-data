  mdy-ETH: ባይታቴያ ማራይ ዎቦ ማዔ ቆልሞ ዓሲ ፔ ሼኔና ዒንጋ ዒንጊሢ ማሂ ዒንጋኒ ዳንዳዓኔ፤ ጋዓንቴ ናኣቢ ኩንሥሢ ማሂ ዬይ
    ዒንጊንታኒ ዳንዳዑዋሴ።
  twi-ASANTE: Sɛ biribi a ɛboro so anaa ɛtɔ sin wɔ nantwie ba anaa odwan ba a wɔde
