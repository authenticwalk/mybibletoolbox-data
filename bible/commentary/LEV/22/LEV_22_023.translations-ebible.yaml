  arb-NAV: أَمَّا الثَّوْرُ أَوِ الْحَمَلُ الَّذِي فِيهِ عُضْوٌ زَائِدٌ أَوْ نَاقِصٌ،
    فَلَكَ أَنْ تُقَرِّبَهُ تَقْدِمَةً طَوْعِيَّةً، وَلَكِنْ لَيْسَ وَفَاءً لِنَذْرٍ،
    فَإِنَّهُ يَكُونُ مَرْفُوضاً.
  ewe-ewe: Ne nane de gbɔ edzi alo nane mede tututu o le nyitsu alo alẽ si wotsɔ vɛ
    ƒe ŋutilã ŋu la, woate ŋu anae abe lɔlɔ̃nununana ene, ke menye hena adzɔgbeɖefexexe
    o.
  eng-LEE: And an ox or a lamb that hath a limb too long or too short, that mayest
