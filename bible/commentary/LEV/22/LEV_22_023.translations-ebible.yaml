  asm-FB: আৰু অধিক অঙ্গ কি কম অঙ্গ থকা গৰু, মেৰ বা ছাগলী পোৱালি ইচ্ছামতে এনেই দিয়া
    উপহাৰ স্বৰূপে উৎসৰ্গ কৰিব পাৰা; কিন্তু প্ৰতিজ্ঞা সিদ্ধ কৰিবৰ অৰ্থে সেয়ে গ্ৰহণ
    নহ’ব।
  sus-A: عِ نْمَ نِنفٍ، شَ نَ مُ عَ رَ يّشّي كّحَ حَاشِ بَدٍ حَنِفٍ سّرّشّ رَ، كْنْ
    عِ مُ نْمَ نَ بَدٍ لَايِدِ رَكَمَلِ سّرّشّ رَ دٍ.
  fra-SBL: Soit un taureau ou un agneau qui a une difformité ou un défaut de ses parties,
