  vie-OVCB: Một con bò hay chiên trong cơ thể có một bộ phận thừa hay thiếu có thể
    dùng làm lễ vật tình nguyện, nhưng không được dâng làm lễ vật thề nguyện.
  guj-2017: જો કોઈ બળદ અથવા ઘેટું યહોવાહને અર્પણ કરવામાં આવે અને જો તેને વધારાના અંગો
