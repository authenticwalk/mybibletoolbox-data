  urd-GVH: लेकिन जिस गाय-बैल या भेड़-बकरी के किसी अज़ु में कमी बेशी हो उसे पेश किया
    जा सकता है। शर्त यह है कि पेश करनेवाला उसे वैसे ही दिली ख़ुशी से चढ़ाए। अगर वह
