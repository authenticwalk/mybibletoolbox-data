    үчүн қобул қилинмас.
  tel-2017: అంగవైకల్యం గల కోడెదూడనైనా గొర్రెల మేకల మందలోని దాన్నైనా స్వేచ్ఛార్పణంగా
    అర్పించవచ్చు గానీ మొక్కుబడిగా మాత్రం అది అంగీకారం కాదు.
  hat-BSA: Pou yon bèf, oswa yon jenn ti mouton ki gen youn nan manm li ki pi gwo
    oswa pi piti ke lòt yo, nou kapab prezante li kòm yon ofrann bòn volonte, men
    kòm yon ofrann ve, li p ap aksepte.
  kos-kos: Tusruktu fin mwe kisa ke lungse na lom, kom ku in sang soko kosro ma isusla
    tuh sufas mano, ku matkang, a tia ma in akfalye sie wulela.
  hbo-WLC: וְשׁ֥וֹר וָשֶׂ֖ה שָׂר֣וּעַ וְקָל֑וּט נְדָבָה֙ תַּעֲשֶׂ֣ה אֹת֔וֹ וּלְנֵ֖דֶר
    לֹ֥א יֵרָצֶֽה׃
  ibo-ibo: Unu nwere ike jiri ehi maọbụ atụrụ nke akụkụ ahụ ya tara ata, maọbụ nke
    otu akụkụ ya buru ibu karịa ibe ya chụọ aja onyinye si nʼobi, ma a gaghị e ji
    ya chụọ aja imezu nkwa.
  ory-ory: ତୁମ୍ଭେ ଅଧିକ ଅଙ୍ଗ କି ହୀନାଙ୍ଗ ଗୋରୁ କି ମେଷ ସ୍ଵେଚ୍ଛାଦତ୍ତ ଉପହାର ରୂପେ ଉତ୍ସର୍ଗ
    କରିପାର; ମାତ୍ର ମାନତ ନିମନ୍ତେ ତାହା ଗ୍ରାହ୍ୟ ହେବ ନାହିଁ।
  chk-chk: Iwe, eman kow ika eman sip mi wor efoch pechen a kon langatam ika mochomoch
    oua tongeni uwato fän iten asor seni püsin letipemi. Nge ei sokun man esap tufich
    ngeni asoren pwon.
  rop-rop: Wen yumob gibitbat presen langa mi, yumob gin gibit det enimul weya nomo
    gro gudwei, bat yumob kaan gibit langa mi wen yumob meigimbat pramis.
  ukr-1871: А бика або барана, в якого один член або за довгий або за короткий, такого
    можна тобі принести як дар добровільний; але на обітницю не годиться таке.
  deu-1951: Einen Ochsen, oder ein Schaf, das zu lange oder zu kurze Glieder hat,
    magst du als freiwillige Gabe opfern, aber zur Erfüllung eines Gelübdes wäre es
    nicht angenehm.
  eng-JPS: Either a bullock or a lamb that hath any thing too long or too short, that
    mayest thou offer for a freewill-offering; but for a vow it shall not be accepted.
  srp-1865: A vola ili ovcu ili kozu s udom kojim prevelikim ili premalim možeš prinijeti
    za dobrovoljni dar; ali za zavjet neæe se primiti.
  lug-lug: Naye ente oba endiga ng’eriko ekitundu kyayo ekisukkiridde obuwanvu oba
    ekisukkiridde obumpi eneeyinzanga okuleetebwa ng’ekiweebwayo eky’okweyagalira,
    naye tekkirizibwenga ng’ekiweebwayo olw’okutuukiriza obweyamo.
  heb-heb: ושור ושה שרוע וקלוט נדבה תעשה אתו ולנדר לא ירצה׃
  ben-IRV: আর তুমি অধিকাংশ কি হীনাঙ্গ গরু কিম্বা মেষ স্ব-ইচ্ছায় দত্ত উপহাররূপে উৎসর্গ
    করিতে পার, কিন্তু মানতের কারণ তা গ্রাহ্য হইবে না।
  pan-pan: ਜਿਸ ਕਿਸੇ ਬਲ਼ਦ ਜਾਂ ਬੱਕਰੇ ਦਾ ਕੋਈ ਅੰਗ ਵੱਧ ਜਾਂ ਘੱਟ ਹੋਵੇ, ਉਸ ਨੂੰ ਤੁਸੀਂ ਆਪਣੀ
    ਖੁਸ਼ੀ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾ ਸਕਦੇ ਹੋ, ਪਰ ਸੁੱਖਣਾ ਪੂਰੀ ਕਰਨ ਲਈ ਉਸ ਨੂੰ ਸਵੀਕਾਰ ਨਾ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: သို့ရာတွင် အင်္ဂါ ပိုခြင်း၊ ချို့တဲ့ ခြင်း အပြစ်ရှိသောသိုး ၊ ဆိတ်၊ နွား
    ကို အလိုလို ပူဇော်သက္ကာဘို့ ပူဇော် ရမည်။ သစ္စာ ဂတိနှင့်ဆိုင်၍ ပူဇော်လျှင် စိတ်
    တော်နှင့်မ တွေ့။
  hmo-hmo: “Boromakau ta, o mamoe ena natuna bema edia imana ta o aena ta do ia kwadogi,
    o do ia lata neganai, umui henia diba laloa namo boubouna totona, to do umui mailaia
    lasi gwauhamata ena davana totona.
  urd-urd: जिस बछड़े या बर्रे का कोई 'उज़्व ज़्यादा या कम हो उसे तो रज़ा की क़ुर्बानी
    के तौर पर पेश कर सकता है, लेकिन मिन्नत पूरी करने के लिए वह मक़बूल न होगा।
  rus-SYN: тельца и агнца с членами, несоразмерно длинными или короткими, в жертву
    усердия принести можешь; а если по обету, то это не угодно будет Богу;
  bqc-SIM: Á zɛvĩ à ma gba zu ge sã kↄ̃̀ↄ ge a giana. Tó álɛ lɛ́gbã dↄoaɛ sↄ̃,
    má sio.
  tcz-CHONGTHU: Deilhen chombeh thilto din natna neiya, akhang theilou tibu kimlou
    hi jongleh todoh jeng thei ahi. Ahinlah hitobang hochu kitepna molso nadia vang
    santhei dol ahipoi.
  mar-mar: गोऱ्हा किंवा मेंढा ह्याचा एखादा पाय आखुड पूर्णपणे न वाढलेला किंवा प्रमाणाबाहेर
    लांब असेल तर तो खुशीच्या अर्पणाकरिता चालेल, पण नवस फेडण्याकरिता त्याचा स्वीकार
    होणार नाही.
  qub-qub: Shongun shacyaptillan apamuptenga chasquishämi macllu töruta, macllu uyshata
    apamuptinpis. Aunishanta cumlir apamuptinmi ichanga chaynötaga mana chasquishäpächu.
  bqp-bqp: Bɑ koo kpĩ bu kɑ yɑɑ sɑbe tèn wɑsin bee tiɑ kpɑ̃ɑru bo kɛ̃run yɑ̃kuru ko.
    Adɑmɑ bu ku kɑ tu nɔɔ mwɛɛrugiru ko.
  hat-hat: Lè nou menm nou fè lide fè yon ofrann pou Seyè a, nou ka ofri yon towo
    bèf osinon yon belye ki difòm osinon ki kata. Men, nou pa ka sèvi ak yo pou yon
    ofrann n'ap fè paske nou te fè yon ve. Mwen p'ap asepte l'.
  eng-BSB: You may present as a freewill offering an ox or sheep that has a deformed
    or stunted limb, but it is not acceptable in fulfillment of a vow.
  tod-tod: Nikɛ zinɛi ɓaa baala ziʋoi nii baalobazuʋɛ ta ɠoozaai, ɓaa ta ɓuɠa, wa
    zoo wo naa ɠula ga zalaɠai ɓaa vebɛanii, nii wo daai ɠisu, kɛlɛ naa ɠɛɠala zuai
    ma zalaɠai la daazoga minazeɠe daazeeli vaa zu.
  eng-WEBPB: Either a bull or a lamb that has any deformity or lacking in his parts,
    that you may offer for a free will offering; but for a vow it shall not be accepted.
  kbq-kbq: Hagi agiamo'ma zaza huge, agiamo'ma atupama hu'nenia ve bulimakano, ve
    sipisipiretira musema huta tamagra'a tamavesite hu ofa amne hugahaze. Hagi huvempama
    Nagrite'ma hu'nesaza ofa, e'inahu suzantetira osiho.
  nhe-BL: Pero intla inquipiyaj se toro, o se pilborregojtzi tlen quipiya miyac ixocpilhua
    o quentzi, o quipiya cototzi o huehueyac se imetz, huajca quena, huelis innechmacase
    queja se tlacajcahualistli tlen san innechmacaj ica imopaquilis. Pero ni tlamantli
    tlapiyalime ax huelis innechmacase para se tlacajcahualistli quema monequi tlacajcahualistli
    pampa intlatestigojquetztoque tlen inquichihuase.
  gub-BL: 'Pepuner ma''ea''yr ixiro ma''e imur e haw rehe Tupàn pe nehe: tapi''ak
    awa, àràpuhàràn hawitu ma''e awa. Napepuner kwaw ma''ea''yr ixiro ma''e imur haw
    rehe penemimume''u kwer iapo pà nehe.'
  eng-DRA: 'An ox or a sheep, that hath the ear and the tail cut off, thou mayst offer
    voluntarily: but a vow may not be paid with them.'
