verse: LEV.022.023
translations:
  mal-C: എങ്കിലും വിരൂപമായതോ കുറുകിയതോ ആയ ഒരു കാളയെയോ ആണാടിനെയോ സ്വമേധാദാനമായി അർപ്പിക്കാം;
    എന്നാൽ അത് ഒരു നേർച്ചയുടെ നിർവഹണമായി സ്വീകാര്യമല്ല.
  deu-TKW: Ein Rind aber oder ein Schaf mit zu langen oder zu kurzen Gliedern darfst
    du als freiwillige Gabe herrichten; dagegen als Gelübdeopfer würde es euch nicht
    wohlgefällig machen.
  lin-lin: Nzokande bokoki mpe te kobonza mpo na Yawe lokola likabo oyo bopesi kolanda
    mokano ya mitema na bino moko, ngombe ya mobali to meme oyo ezali na makolo to
    maboko ekokana te. Mbeka ya boye ekoki kondimama te mpo na kokokisa ndayi.
  eng-LSV: As for an ox or sheep [that] is deformed or stunted—you make it a willing-offering,
    but it is not pleasing for a vow.
  eng-GNV: Yet a bullocke, or a sheepe that hath any member superfluous, or lacking,
    such mayest thou present for a free offring, but for a vowe it shall not be accepted.
  eng-WEBSTER: Either a bullock, or a lamb that hath any thing superfluous or lacking
    in his parts, that mayest thou offer for a free-will-offering; but for a vow it
    shall not be accepted.
  nhw-BL: Pero sintla anquipiyaj se toro, o se pilborregojtzi catli quipiya miyac
    ixocpilhua o quentzi, o quipiya cototzi o huehueyac se imetz, huajca quena, huelis
    antechmacase quen se tlacajcahualistli catli san antechmacaj ica amopaquilis.
    Pero ni tlamantli tlapiyalme amo huelis antechmacase para se tlacajcahualistli
    quema monequi tlacajcahualistli pampa antlatestigojquetztoque catli anquichihuase.
  swh-ONEN: Lakini waweza ukatoa ngʼombe au kondoo mwenye kilema au aliyedumaa kama
    sadaka ya hiari, lakini hii haitakubalika kuwa sadaka ya kutimiza nadhiri.
  bba-bba: Bɑ koo kpĩ bu kɑ yɑɑ sɑbe tèn wɑsin bee tiɑ kpɑ̃ɑru bo kɛ̃run yɑ̃kuru ko.
    Adɑmɑ bu ku kɑ tu nɔɔ mwɛɛruɡiru ko.
  eng-KJVCPB: Either a bullock or a lamb that hath any thing superfluous or lacking
    in his parts, that mayest thou offer for a freewill offering; but for a vow it
    shall not be accepted.
  luo-luo: To kuom chiwo mar hera unyalo chiwo rwath kata rombo man-gi songa, to chiwogi
    ok noyiego kuom timo misango mar singruok.
  meu-meu: Boromakau maruanena eiava mamoe natuna na imana ta eiava aena ta baine
    kwadogi eiava baine lata, vada ba henia diba, lalo-namo boubouna, to basio mailaia
    gwau-hamatadavana.
  npi-ULB: अङ्गभङ्ग भएको वा सानो साँढे वा भेडाचाहिँ तिमीहरूले स्वेच्‍छा भेटीस्वरूप
    अर्पण गर्न सक्छौ, तर भाकलको निम्ति त्यसको भेटी ग्रहण हुने छैन ।
  yor-yor: Ẹ le mú màlúù tàbí àgùntàn tí ó ní àbùkù tàbí tí ó yọ iké wá fún ọrẹ àtinúwá,
    ṣùgbọ́n kò jẹ́ ìtẹ́wọ́gbà fún ọrẹ ẹ̀jẹ́.
  pes-OPCB: اگر گاو یا گوسفندی که تقدیم خداوند می‌شود عضوِ بیش از حد بلند یا کوتاه
    داشته باشد، آن را به عنوان قربانی داوطلبانه می‌توان ذبح کرد ولی نه به عنوان نذر.
  tgl-ULB: Maaari ninyong ihandog bilang kusang handog ang isang lalaking baka o kordero
    na sira ang anyo o maliit, ngunit ang isang handog na katulad niyan ay hindi tatanggapin
    para sa isang panata.
  hui-hui: Tíninaga hameme bo delole haru ibirimiyagua nde nogo gi ge banayaguabi
    gi geru bereabiyagua nde karulapego bo delalimu. Anigo tígua ala i̱hondo lomabu
    ngule lowa bi lowinigo lola helonaga loma bo delole haru ibirimiyagua nde nakarulapedago
    bo de nalalimu larogoni.
  mya-mya: ပု​ကွ​သော​တိ​ရစ္ဆာန်​သို့​မ​ဟုတ်​ပုံ​ပန်း​မ​ကျ သော​တိ​ရစ္ဆာန်​ကို မိ​မိ​စေ​တ​နာ​အ​လျောက်
    ပူ​ဇော်​သော​ယဇ်​အ​ဖြစ်​ဆက်​သ​နိုင်​သော် လည်း က​တိ​သစ္စာ​အ​လျောက်​ပူ​ဇော်​သော ယဇ်​အ​ဖြစ်​မ​ဆက်​သ​နိုင်။-
  bod-N: བ་གླང་ངམ་ལུ་གུ་གང་ཡིན་ཡང་། སུག་པ་གཅིག་རིང་དྲགས་པའམ་ཐུང་དྲགས་ན། དེ་ནི་ཡིད་མོས་མཆོད་པ་འབའ་ཞིག་ཏུ་འབུལ་རུང་བ་ཡིན་ལ།
    དམ་བཅས་པ་བཞིན་དུ་བསྒྲུབ་པའི་ཆེད་དུ་ཡིན་ན་དེ་ནི་ཐུགས་ལ་མི་ལྡན་ནོ། །
  sna-sna: Munogona kupa zvakadaro sechipo chokungopawo, nzombe kana gwai rakaremera
    kana zvine mitezo yakarebesa kana yakapfupikisa, asi hazvigamuchirwi pakuzadzisa
    mhiko.
  spa-BLM: O un toro o un cordero que tenga alguna deformidad o falta en sus partes,
    que podrás ofrecer como ofrenda voluntaria; pero para un voto no se aceptará.
  cac-cac: A mach ex tz'el d'a e c'ol eyac'an junoc noc' silab' d'ayin, a junoc noc'
    vacax, ma junoc noc' calnel syal eyac'ani, vach'chom man̈ lajanoc steel yoc noc'.
    Palta tato a junoc silab' ix eyac' e ti' eyac'ani, max in chalaj noc' icha chi'
    yaji.
  swh-ULB: Unaweza kumleta makisai au mwana-kondoo mlemavu au aliyedumaa kuwa sadaka
    ya hiari, lakini sadaka kama hiyo kwa ajili kutimiza kiapo, haitapokelewa.
  bel-bel: цяля і ягня з чэлесамі, непамерна доўгімі альбо кароткімі, у ахвяру руплівасьці
    прынесьці можаш; а калі паводле абяцаньня, дык гэта недаспадобы будзе Богу;
  deu-ELBBK: Und ein Stück Rind- oder Kleinvieh, an dem ein Glied zu lang oder zu
    kurz ist, das magst du als freiwillige Gabe opfern; aber zu einem Gelübde wird
    es nicht wohlgefällig sein.
  mbb-OT: Egkehimu he ibpemuhat niw he pemuhat he keugelingen he suat is baka etawa
    kerehidu he kenà hustu is kegkeveeli te sevaha he vahin te lawa zin, piru kenà
    heini egkehimu he ibpemuhat he pemuhat he kedtuman te penaad.
  mal-2015: അവയവങ്ങളിൽ ഏതെങ്കിലും നീളം കൂടിയോ കുറഞ്ഞോ ഇരിക്കുന്ന കാളയെയും കുഞ്ഞാടിനെയും
    സ്വമേധാദാനമായിട്ടു അർപ്പിക്കാം; എന്നാൽ നേർച്ചയായിട്ടു അതു പ്രസാദമാകയില്ല.
  rmc-rmc: Pre obeta, so o manuš del korkoro pestar, šaj anen le bikos abo le bakres,
    saves hin jekh pindro cikneder abo bareder. Ale pre odi obeta, so diňan lav le
    RAJES, našťi, bo kajso džviros o RAJ na prilela.
  pes-OPV: اما گاو و گوسفند که زاید یا ناقص اعضا باشد، آن را برای نوافل بگذران، لیکن
    برای نذر قبول نخواهد شد.
  ron-1924: Ка дар де бунэвое, вей путя сэ жертфешть ун боу сау ун мел ку ун мэдулар
    пря лунг сау пря скурт, дар, ка дар пентру ымплиниря уней журуинце, ну ва фи примит.
  ben-OBCV: অন্যদিকে, একটি গরু অথবা একটি মেষ স্বেচ্ছাদত্ত উপহাররূপে উৎসর্গ করতে পারো,
    এগুলি বিকলাঙ্গ অথবা বুদ্ধিবিহীন বিশিষ্ট হতে পারে, কিন্তু কোনো মানত পূরণের জন্য
    এই উপহার গৃহীত হবে না।
  som-som: Oo dibi yar ama wan yar miduu yahayba neefkii jidhkiisu wax dheeraad ah
    leeyahay ama xubnihiisa wax ka dhiman yihiin, kaas qurbaan ikhtiyaar ah waad u
    bixin kartaa, laakiinse nidar daraaddiis loo aqbali maayo.
  lat-VUC: Bovem et ovem, aure et cauda amputatis, voluntarie offerre potes, votum
    autem ex eis solvi non potest.
  eng-ASVBT: Either a bullock or a lamb that hath anything superfluous or lacking
    in his parts, that mayest thou offer for a freewill offering; but for a vow it
    shall not be accepted.
  ita-1885: Ben potrai, per offerta volontaria, offerir bue, o pecora, o capra, che
    abbia alcun membro di manco, o di soverchio; ma per voto non sarebbe gradita.
  eng-LXXUP: And a calf or a sheep with the ears cut off, or that has lost its tail,
    thou shalt slay them for thyself; but they shall not be accepted for thy vow.
  eng-ULB: You may present as a freewill offering an ox or a lamb that is deformed
    or small, but an offering like that will not be accepted for a vow.
  spa-VBL: “Sin embargo, puedes presentar una ofrenda voluntaria de un toro o una
    oveja que tenga una pata demasiado larga o demasiado corta, pero no si se trata
    de un sacrificio para cumplir una promesa.
  fra-_FOB: Tu pourras sacrifier comme offrande volontaire un bœuf ou un agneau ayant
    quelque membre trop long ou trop court; mais il ne sera point agréé pour un vœu.
  mal-mal: അവയവങ്ങളിൽ ഏതെങ്കിലും നീളം കൂടിയോ കുറഞ്ഞോ ഇരിക്കുന്ന കാളയെയും കുഞ്ഞാടിനെയും
    സ്വമേധാദാനമായിട്ട് അർപ്പിക്കാം; എന്നാൽ നേർച്ചയായിട്ട് അത് പ്രസാദമാകുകയില്ല.
  urd-GVR: Lekin jis gāy-bail yā bheṛ-bakrī ke kisī azu meṅ kamī beshī ho use pesh
    kiyā jā saktā hai. Shart yih hai ki pesh karne wālā use waise hī dilī ḳhushī se
    chaṛhāe. Agar wuh use apnī mannat mān kar pesh kare to wuh qabūl nahīṅ kiyā jāegā.
  suz-BL: मिनु गेपुकीमी लाइश्‍शा खोइल पाइश्‍शो ब्‍यफ कि भेडा चहिं ग्‍येरशा चढ़ेतीके
    चढ़ेतीनी हना दुम्‍ब। तन्‍न कसम जशोनु, इन चढ़ेतीके मब्राइब दुम्‍ब।
  ita-1927: Potrai presentare come offerta volontaria un bue o una pecora che abbia
    un membro troppo lungo o troppo corto; ma, come offerta per qualche voto, non
    sarebbe gradito.
  ckb-ckb: بەڵام گا و بەرانی شێوە تێکچوو و کورتەباڵا دەتوانیت بکەیت بە بەخشینێک بە
    خواستی خۆت، بەڵام بۆ تەواوبوونی نەزر قبوڵ نابێت.
  eng-BBE: An ox or a lamb which has more or less than its natural parts, may be given
    as a free offering; but it will not be taken in payment of an oath.
  kan-OKCV: ಹೋರಿಯಾಗಲಿ ಇಲ್ಲವೆ ಕುರಿಮರಿಯಾಗಲಿ ಅದಕ್ಕೆ ಹೆಚ್ಚಾದ ಅಂಗವಿರುವದಾಗಿದ್ದರೆ ಇಲ್ಲವೆ
    ಅದರ ಅಂಗಗಳಲ್ಲಿ ಕೊರತೆಯಿರುವುದಾದರೆ, ಅದನ್ನು ಉಚಿತ ಕಾಣಿಕೆಯಾಗಿ ಅರ್ಪಿಸಬಹುದು. ಆದರೆ ಹರಕೆಯಾಗಿ
    ಅದು ಅಂಗೀಕಾರವಾಗುವುದಿಲ್ಲ.
  tam-2017: நீண்ட அல்லது குறுகின உறுப்புள்ள மாட்டையும் ஆட்டையும் நீ உற்சாகபலியாக செலுத்தலாம்;
    பொருத்தனைக்காக அது அங்கீகரிக்கப்படமாட்டாது.
  spa-RV-1909: Buey ó carnero que tenga de más ó de menos, podrás ofrecer por ofrenda
    voluntaria; mas por voto no será acepto.
  ron-BTF: Fie un taur sau un miel care are ceva în plus sau o lipsă în părțile lui,
    să îl aduci ca ofrandă de bunăvoie, dar ca promisiune nu va fi bine primit.
  eng-WEBP: Either a bull or a lamb that has any deformity or lacking in his parts,
    that you may offer for a free will offering; but for a vow it shall not be accepted.
  eng-FBV: However, you can present a freewill offering of a bull or sheep that has
    a leg that is too long or too short, but not if it is a sacrifice to fulfill a
    promise.
  nld-1939: Een rund of een schaap, dat vergroeid of verschrompeld is, moogt ge als
    vrijwillige gave brengen; maar als gelofteoffer zou het niet welgevallig zijn.
  nch-BL: Pero sinta anquipiyaj se toro, o se pilborregojtzi cati quipiya miyac o
    amo miyac ixocpilhua, o quipiya cototzi o huehueyac se imetz, huajca quena, huelis
    antechmacase quej se tacajcahualisti cati san antechmacaj ica amopaquilis. Pero
    ni tamanti tapiyalme amo huelis antechmacase quej se tacajcahualisti quema monequi
    tacajcahualisti pampa antatestigojquetztoque cati anquichihuase.
  vie-1934: Các ngươi được bắt một con bò hay chiên con có giò dài quá, hoặc ngắn
    quá mà làm của lễ lạc ý; nhưng về của lễ khấn nguyện, con thú như vầy quả sẽ chẳng
    được nhậm.
  hin-CV: तुम किसी ऐसे बछड़े अथवा मेमने को स्वेच्छा बलि के लिए चढ़ा सकते हो, जिसका
    कोई अंग बड़ा अथवा छोटा हो गया हो, किंतु किसी शपथ के लिए यह ग्रहण नहीं होगा.
  eng-OURB: Either a bull or a lamb that has any deformity or lacking in his parts,
    that you may offer for a free will offering; but for a vow it shall not be accepted.
  spa-BES: Un buey o un cordero que tiene partes más cortas o más largas, no puede
    darse como una ofrenda gratis; Pero no se tomará en pago de un juramento.
  tdx-tdx: Ke aman-kamba, he aman-tsihotse ty añombe ndra ty añondry le mete engaeñe
    ho engan-tsatrin’ arofo, fe tsy ho no’e t’ie am-panta.
  vid-vid: Ibuguma ama ing'holo lyana liwele na chitomo chimwe chisoloche ama chifupi
    kusinda vyoilinguganigwa yokulapa kumlavila nhambiko ya kunuwila ya kumlavila
    Mkulu Nguluwi, ila uleche kulilavya liwe nhambiko ya kutawiza kilaha.
  eng-OKE: But a bullock or a lamb that hath anything superfluous or deficient you
    may make a free-will offering, but for a vow it will not be acceptable.
  tha-KJV: วัวหรือลูกแกะที่​มี​อวัยวะยาวเกินไปหรือสั้นเกินไปสักส่วนหนึ่ง ท่านจะนำมาถวายเป็นเครื่องบู​ชาด​้วยใจสมั​ครก​็​ได้
    แต่​ถ้าเป็นเครื่องบูชาปฏิญาณก็​ไม่​เป็​นที​่​โปรดปราน
  por-BR-2018: Boi ou carneiro que tenha de mais ou de menos, poderás oferecer por
    oferta voluntária; mas por voto não será aceito.
  deu-ELO: Und ein Stück Rind-oder Kleinvieh, an welchem ein Glied zu lang oder zu
    kurz ist, das magst du als freiwillige Gabe opfern; aber zu einem Gelübde wird
    es nicht wohlgefällig sein.
  eng-WYC-2018: A man may offer willfully a sheep and an ox (that hath anything) superfluous
    and diminished, that is, having a member superfluous, either failing a member;
    but a vow may not be paid of these beasts. (Someone may make a freewill offering
    of a sheep or of an ox that hath something superfluous, or something missing,
    that is, that hath an extra member, or is missing a member; but a vow cannot be
    satisfied with these beasts.)
  epo-epo: Bovon aŭ ŝafon, kiu havas tro longajn aŭ tro mallongajn membrojn, vi povas
    alporti kiel oferon memvolan, sed kiel promesita ofero ĝi ne akiros plaĉon.
  uig-PIN: Torpaⱪ yaki ⱪoyning mǝlum jüp ǝzasidin biri uzunraⱪ ya ⱪisⱪa bolsa, mundaⱪlarni
    ihtiyariy ⱪurbanliⱪ süpitidǝ ɵtküzsǝng bolidu, lekin ⱪǝsǝmgǝ baƣliⱪ bolsa ⱪurbanliⱪ
    üqün ⱪobul ⱪilinmas.
  beo-beo: Dilia ohe amo da noga:le hame alei o fonobahadi wadela:i amo hahawane udigili
    iasu agoane imunu da defea, be gobele salasu ilegei agoane mae ima.
  tpi-OTNT: Sapos yupela i mekim wanpela ofa long laik bilong yupela yet, orait yupela
    i ken kisim wanpela animal lekhan bilong en i sotpela o i krungut. Tasol yupela
    i no ken ofaim dispela kain abus bilong inapim wanpela promis yupela i bin mekim
    long mi. Em i tambu.
  hau-SA: Za ku iya miƙa hadaya ta yardar rai da maraƙi, ko tunkiya mai naƙasa, ko
    marar cikakken lafiya, amma ba za tă zama yardajje don cika alkawarin da aka yi
    ba.
  uig-LAT: Torpaq yaki qoyning melum jüp ezasidin biri uzunraq ya qisqa bolsa, mundaqlarni
    ixtiyariy qurbanliq süpitide ötküzseng bolidu, lékin qesemge baghliq bolsa qurbanliq
    üchün qobul qilinmas.
  nde-nde: Kodwa umnikelo wokuzithandela ungaba yinkomo kumbe imvu eyisilima loba
    engakhulanga yaphelela, kodwa ingeke yamukeleke ukugcwalisa isifungo.
  ton-ton: 'Ko e pulu pe ko e lami ʻoku ʻi ai ha meʻa kovi, pe ʻoku taʻehaohaoa ʻi
    ha meʻa ʻe taha, ʻe ngofua ke ʻatu ia ko e feilaulau loto ʻataʻatā ia: ka ʻe ʻikai
    maʻu lelei ia ʻi he fuakava.'
  ces-1613: Vola neb dobytče s nedorostlými neb přerostlými oudy, v dobrovolný zajisté
    dar obětovati je budeš, ale za slib nebude příjemný.
  eng-WMB: Either a bull or a lamb that has any deformity or lacking in his parts,
