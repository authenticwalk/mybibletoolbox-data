  tam-TCV: ஆனாலும் வளர்ச்சி குன்றிய அல்லது உருவம் சிதைவுற்ற ஒரு மாட்டையோ, செம்மறியாட்டையோ
    நீங்கள் சுயவிருப்பக் காணிக்கையாகச் செலுத்தலாம்; ஆனால் அவை நேர்த்திக்கடனை நிறைவேற்றுவதற்காக
