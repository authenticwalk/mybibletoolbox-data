  tbz-SIM: 'Di bo nɑ kɛ́ n féútɛ́ diwɛ̀ì kó dipɑ̃nnì: Fɛnɑ̀ɑ̀fɛ̀ yoo fɛpìèfɛ̀ dɛ̀ɛ̀
