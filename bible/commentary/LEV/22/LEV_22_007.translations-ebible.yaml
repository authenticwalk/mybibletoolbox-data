verse: LEV.022.007
translations:
  mal-C: സൂര്യൻ അസ്തമിക്കുമ്പോൾ അവർ ശുദ്ധരാകും. അതിനുശേഷം അവർക്ക് വിശുദ്ധവസ്തുക്കൾ
    ഭക്ഷിക്കാം. അത് അവരുടെ ആഹാരമല്ലോ.
  deu-TKW: Sobald die Sonne untergegangen ist, ist er wieder rein; alsdann mag er
    von den heiligen Gaben essen, denn das ist seine Speise.
  lin-lin: Akokoma peto tango moyi ekolala mpe sima na yango nde akoki kolia makabo
    ya bule, pamba te ezali bilei na ye.
  eng-LSV: and the sun has gone in, and he has been clean, and afterward he eats of
    the holy things, for it [is] his food;
  eng-GNV: 'But when the Sunne is downe, hee shalbe cleane, and shall afterward eate
    of the holy things: for it is his foode.'
  eng-WEBSTER: And when the sun is set, he shall be clean, and shall afterward eat
    of the holy things, because it is his food.
  nhw-BL: Pero quema tlayohuiyas huan maltis, huajca motlapajpacchijtos. Huan huajca,
    quena, hueli quicuas nopa tlacajcahualistli catli tlatzejtzeloltic pampa ya nopa
    itlacualis.
  swh-ONEN: Wakati jua linapotua, atakuwa safi, na baadaye anaweza kula sadaka takatifu,
    kwa kuwa ni vyakula vyake.
  bba-bba: Ù n woburɑ, yokɑn di u dɛɛrɑ, u koo kpĩ u nɛn dĩɑ ni di. Domi niyɑ nu
    sɑ̃ɑ win dĩɑnu.
  eng-KJVCPB: And when the sun is down, he shall be clean, and shall afterward eat
    of the holy things; because it is his food.
  luo-luo: Bangʼ podho chiengʼ, ngʼatno nobed maler, kendo bangʼ mano oyiene mondo
    ocham chiwogo nikech en chiembe.
  meu-meu: A dina baine diho, bena baine ḡoeva; una murinai ia ese aniani helaḡana
    baine ania, badina be ena heubu ḡauna bunai.
  npi-ULB: घाम अस्ताएपछि त्यो शुद्ध हुने छ । घाम अस्ताएपछि त्यसले पवित्र कुराहरूबाट
    खान मिल्छ, किनभने त्यो त्यसकै भोजन हो ।
  yor-yor: Bí oòrùn bá wọ̀, ẹni náà di mímọ́, lẹ́yìn náà ni ó tó le jẹ ọrẹ mímọ́,
    torí pé wọ́n jẹ́ oúnjẹ rẹ̀.
  pes-OPCB: وقتی که آفتاب غروب کرد، او دوباره طاهر می‌شود و می‌تواند از خوراک مقدّس
    بخورد، چون خوراک او همین است.
  tgl-ULB: Kapag lumubog na ang araw, magiging malinis siya. Maaari siyang kumain
    mula sa banal na mga bagay pagkatapos ng paglubog ng araw, dahil ang mga ito ay
    kaniyang pagkain.
  hui-hui: Ani howa ni paliragola nde ibu i̱naga deni dodo nahe karulape howa tomo
    i̱hondo loma bialu loma binigo mo miaga karume nelo winigo ibugua nolene karulape
    nga.
  mya-mya: နေ​ဝင်​ပြီး​လျှင်​သူ​သည်​သန့်​စင်​လာ​သ​ဖြင့် သူ​၏​စား​စ​ရာ​ဖြစ်​သော​ပူ​ဇော်​သ​ကာ
    ကို​စား​နိုင်​သည်။-
  bod-N: ཉི་མ་ནུབ་པའི་དུས་སུ་ཁོ་རང་གཙང་མར་འགྱུར་ཞིང་། དེའི་རྗེས་སུ་རྫས་དམ་པ་ལས་བཟའ་རུང་བ་ཡིན།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་ནི་ཁོའི་ཁ་ཟས་ཡིན་པའི་ཕྱིར་རོ། །
  sna-sna: Kana zuva rovira, achava akachena, uye mushure maizvozvo angadya zvipiriso
    zvitsvene, nokuti ndizvo zvokudya zvake.
  spa-BLM: Cuando se ponga el sol, quedará limpio, y después comerá de las cosas sagradas,
    porque es su pan.
  cac-cac: Ato yic tz'em c'u, vach'xo yaji. Ichato chi' tzaxo yal svaan masanil tas
    to vic yaji yujto yictaxon yaji.
  swh-ULB: Jua linapotua, ndipo atakuwa safi. Baada ya machweo anaweza kula kutoka
    katika vitu vitakatifu, kwasababu hivyo ni vyakuala vyake.
  bel-bel: але калі зойдзе сонца, і ён ачысьціцца, тады можа ён есьці сьвятыні, бо
    гэта ягоная ежа.
  deu-ELBBK: und ist die Sonne untergegangen, so ist er rein; und danach darf er von
    den heiligen Dingen essen, denn es ist sein Brot.
  mbb-OT: '@see-verse:LEV.022.006'
  mal-2015: സൂര്യൻ അസ്തമിച്ചശേഷം അവൻ ശുദ്ധനാകും; പിന്നെ അവന്നു വിശുദ്ധസാധനങ്ങൾ ഭക്ഷിക്കാം;
    അതു അവന്റെ ആഹാരമല്ലോ.
  rmc-rmc: Sar zadžala o kham, ela žužo a paľis šaj chala le svete obetendar, bo oda
    hin leskro chaben.
  pes-OPV: وچون آفتاب غروب کند، آنگاه طاهر خواهد بود، و بعد از آن از چیزهای مقدس بخورد
    چونکه خوراک وی است.
  ron-1924: дупэ асфинцитул соарелуй ва фи курат ши, ын урмэ, ва мынка дин лукруриле
    сфинте, кэч ачаста есте храна луй.
  ben-OBCV: সূর্য অস্ত গেলে সে শুচিশুদ্ধ হবে এবং এরপরে পবিত্র নৈবেদ্য সে ভোজন করতে
    পারবে; কেননা সেগুলি তার খাদ্য।
  som-som: Oo isna markii qorraxdu dhacdo ayuu daahir noqon doonaa, oo markaas dabadeedna
    isagu wax ha ka cuno waxyaalaha quduuska ah, maxaa yeelay, taasu waa cuntadiisii.
  lat-VUC: et occubuerit sol, tunc mundatus vescetur de sanctificatis, quia cibus
    illius est.
  eng-ASVBT: And when the sun is down, he shall be clean; and afterward he shall eat
    of the holy things, because it is his bread.
  ita-1885: E, ciò fatto, dopo che il sole sarà tramontato, sarà netta; e poi potrà
    mangiar delle cose sacre; perciocchè sono suo cibo.
  eng-LXXUP: and the sun go down, and then he shall be clean; and then shall he eat
    of all the holy things, for they are his bread.
  eng-ULB: When the sun has set, he will then be clean. After sunset he may eat from
    the holy things, because they are his food.
  spa-VBL: Al atardecer se limpiará, y entonces se le permitirá comer de las ofrendas
    sagradas porque le proporcionan su comida.
  fra-_FOB: Et après le coucher du soleil il sera pur, et ensuite il pourra manger
    des choses saintes, car c'est sa nourriture.
  mal-mal: സൂര്യൻ അസ്തമിച്ചശേഷം അവൻ ശുദ്ധനാകും; പിന്നെ അവനു വിശുദ്ധസാധനങ്ങൾ ഭക്ഷിക്കാം;
    അത് അവന്റെ ആഹാരമല്ലോ.
  urd-GVR: Sūraj ke ġhurūb hone par wuh pāk hogā aur muqaddas qurbāniyoṅ meṅ se apnā
    hissā khā sakegā. Kyoṅki wuh us kī rozī haiṅ.
  suz-BL: मोदेंशो मुर नां रिक्‍म नोले ला ग्रांग्रा मदिशो दुम्‍ब। मिनु नोले मेकोमी
    आं कली चढ़ेशो थोव़क जने ब्‍वने चाप्‍ब। मारदे हना मेको आं कली चढ़ेशो आ जचा ब्‍वचा
    थोव़क बाक्‍ब।
  ita-1927: dopo il tramonto del sole sarà pura, e potrà poi mangiare delle cose sante,
    perché sono il suo pane.
  ckb-ckb: کاتێک خۆر ئاوا دەبێت، پاک دەبێتەوە و پاشان لە قوربانییە پیرۆزەکان بخوات،
    چونکە خۆراکی ئەوە.
  eng-BBE: And when the sun has gone down he will be clean; and after that he may
    take part in the holy food, because it is his bread.
  kan-OKCV: ಸೂರ್ಯನು ಮುಳುಗಿದಾಗ ಅವನು ಶುದ್ಧನಾಗಿರುವನು. ತರುವಾಯ ಅವನು ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನು
    ತಿನ್ನಲಿ. ಏಕೆಂದರೆ ಅದು ಅವನಿಗೆ ಆಹಾರ.
  tam-2017: சூரியன் மறைந்தபின்பு சுத்தமாக இருப்பான்; அதன்பின்பு அவன் பரிசுத்தமானவைகளில்
    சாப்பிடலாம்; அது அவனுடைய ஆகாரம்.
  spa-RV-1909: Y cuando el sol se pusiere, será limpio; y después comerá las cosas
    sagradas, porque su pan es.
  ron-BTF: Și când soarele a apus, să fie curat și după aceea să mănânce din lucrurile
    sfinte; deoarece aceasta este mâncarea sa.
  eng-WEBP: When the sun is down, he shall be clean; and afterward he shall eat of
    the holy things, because it is his bread.
  eng-FBV: At sunset he will become clean, and then he is allowed to eat from the
    holy offerings because they provide his food.
  nld-1939: en de zon is ondergegaan, is hij weer rein, en mag hij dus van de heilige
    gaven eten; want het is zijn levensonderhoud.
  nch-BL: Pero quema tayohuiyas huan maltis, elis tapajpactic. Huan huajca, quena,
    hueli quicuas nopa tacajcahualisti cati tatzejtzeloltic pampa ya nopa itacualis.
  vie-1934: Sau khi mặt trời lặn, người sẽ được sạch lại, rồi mới được phép ăn các
    vật thánh, vì là đồ ăn của người.
  hin-CV: किंतु सूर्य अस्त होने पर वह व्यक्ति शुद्ध हो जाएगा; इसके बाद वह पवित्र भेंटों
    में से खा सकता है, क्योंकि यह उसका भोजन है.
  eng-OURB: When the sun is down, he shall be clean; and afterward he shall eat of
    the holy things, because it is his bread.
  spa-BES: Y cuando el sol se haya puesto, él estará limpio; y después de eso puede
    participar en la comida santa, porque es su pan.
  tdx-tdx: Ie tsofots’ àndro le halio re vaho azo’e kamaeñe o enga miavakeo, fa toe
    mahakama’e.
  vid-vid: Isanya holizinga aho ndo kowa kela. Hamba koweza kulya vinhu vyelile kwa
    vila acho ndo chilyo cha heye.
  eng-OKE: But when the sun hath gone down, and he shall have purified himself, he
    may afterward eat of the hallowed things, for it is his food.
  tha-KJV: เมื่อดวงอาทิตย์ตกเขาก็​สะอาด ภายหลังเขาจึงรับประทานสิ่งบริ​สุทธิ​์​ได้​เพราะสิ่งเหล่านั้นเป็นอาหารของเขา
  por-BR-2018: E quando o sol se puser, será limpo; e depois comerá as coisas sagradas,
    porque seu pão é.
  deu-ELO: und ist die Sonne untergegangen, so ist er rein; und danach darf er von
    den heiligen Dingen essen, denn es ist sein Brot.
  eng-WYC-2018: and the sun hath gone down, then he shall be cleansed, and shall eat
    hallowed things, for it is his meat. (and the sun hath gone down, then he shall
    be clean, and he can eat the dedicated things, or the sacred offerings, for this
    is his food.)
  epo-epo: Post la subiro de la suno li fariĝos pura, kaj tiam li povas manĝi la sanktaĵojn,
    ĉar tio estas lia manĝaĵo.
  uig-PIN: andin kün olturƣanda pak sanilip, muⱪǝddǝs nǝrsilǝrdin yeyixkǝ bolidu;
    qünki bular uning ozuⱪidur.
  beo-beo: Eso dasea, e da sema dodofei dagoi ba:mu. Amasea, e da sema ha:i manu iasu
    (amo da ea ha:i manu) amo manu da defea.
  tpi-OTNT: San i go daun pinis, orait em i kamap klin, na em i ken kaikai long ol
    ofa bilong mi Bikpela, long wanem, dispela i kaikai bilong yupela pris.
  hau-SA: Sa’ad da rana ta fāɗi, zai zama tsarkakakke, bayan wannan kuwa zai iya cin
    tsarkakakkun hadayu, gama abincinsa ne.
  uig-LAT: andin kün olturghanda pak sanilip, muqeddes nersilerdin yéyishke bolidu;
    chünki bular uning ozuqidur.
  nde-nde: Ilanga lingatshona uzabe esehlanzekile, lapho-ke usengadla iminikelo engcwele
    ngoba iyikudla kwakhe.
  ton-ton: Pea ka tō ʻae laʻā, ʻe toki maʻa ia, pea kai ʻe ia ʻae ngaahi meʻa māʻoniʻoni;
    he koeʻuhi ko ʻene meʻakai ia.
  ces-1613: A po západu slunce čistý bude, a potom bude moci jísti z věcí posvěcených,
    nebo pokrm jeho jest.
  eng-WMB: When the sun is down, he shall be clean; and afterward he shall eat of
    the holy things, because it is his bread.
  tam-TCV: சூரியன் மறையும்போது அவன் சுத்தமாவான். அதன்பின் அவன் பரிசுத்த காணிக்கைகளைச்
    சாப்பிடலாம். ஏனெனில், அவை அவனுடைய உணவாகும்.
  ceb-ULB: Sa dihang mosalop na ang adlaw, mamahinlo na siya. Sa pagsalop na sa adlaw
    makakaon na siya sa mga butang nga balaan, tungod kay mao man kana ang iyang kalan-on.
  pol-UBG: Po zachodzie słońca będzie czysty i potem będzie jeść z rzeczy poświęconych,
    bo to jest jego pokarm.
  urd-GVU: سورج کے غروب ہونے پر وہ پاک ہو گا اور مُقدّس قربانیوں میں سے اپنا حصہ کھا
    سکے گا۔ کیونکہ وہ اُس کی روزی ہیں۔
  deu-1912: Und wenn die Sonne untergegangen und er rein geworden ist, dann mag er
    davon essen; denn es ist seine Nahrung.
  kan-2017: ಹೊತ್ತುಮುಣುಗಿದ ನಂತರ ಅವನು ಶುದ್ಧನಾಗಿ ನೈವೇದ್ಯದ್ರವ್ಯವನ್ನು ಊಟಮಾಡಬಹುದು. ಅದು ಅವನ
    ಆಹಾರವೇ.
  yap-yap: Nap’an nra ling e yal’ ma aram e ke be’ech bayay, ma aram e fin rayag ni
    nge kay boch fapi maligach nib tabgul ni ggan rok.
  hlt-MCSB: Tedae khomik a tlak phoeiah atah koep caihcil bitni. Te vaengah buhcim
    dongkah amah buh te koep ca saeh.
  mdy-ETH: ዓባ ጌሌስካፓ ዒ ጌኤሺ ማዓንዳሢሮ ታኣም ዱማዼ፥ ሃኣኮ ዒንጊፆ ዒዛሲ ዒ ሙዓኒ ዳንዳዓኔ፤
  twi-ASANTE: Sɛ owia kɔtɔ a, ne ho bɛte na ɛno akyi ɔbɛtumi adi afɔrebɔdeɛ kronkron
    no bi, ɛfiri sɛ, ɛyɛ nʼaduane.
  eng-WEBU: When the sun is down, he shall be clean; and afterward he shall eat of
    the holy things, because it is his bread.
  bnp-bnp: Muri na haro i rolo, bara i matapado, ge kani a nihabi ni taba, a vuhuna
    a maki ni kani ri habi nau, ne vone ria e huriki a prister.
  wal-wal: Awai wulliyo wode i geeshsha gidees; Hegaappe guyyiyan, he geeshsha yarshshuwaappe
    bana gakkiyaagaa mo.
  spa-PDDPT: Al ponerse el sol quedará limpio, y después podrá comer las cosas santas,
    porque es su alimento.
  gun-gun: Ha'e gui kuaray oike ma jave ha'eve va'e ju 'rã oiko. Ha'e vy 'rãe ho'u
    temibi'u iky'a e'ỹ va'e, ixupe guarã va'ekue ae ramo.
  agu-BL: Jalen cu'n yil cu' k'ej, kalena's tzun tz'octz tetz jun wunak yi xansa'nt
    swutz Ryos. Ej kalena's tzun at rmeriltz tan baje'n yi e'chk oy ta'n yi wi'nin
    xanil, na ya'stzun yi tetz wa'.
  ilo-ULB: No limneken ti init, naduluston isuna. No limneken ti init mabalinnan ti
    mangan manipud kadagiti nasantoan a bambanag, gapu ta taraonna dagitoy.
  kpg-kpg: I muli hua di laa ma ga ulu, gei mee gu madammaa, gei mee guu mee di gai
    nia tigidaumaha dabu, ala go ana meegai.
  uig-ARA: ئاندىن كۈن ئولتۇرغاندا پاك سانىلىپ، مۇقەددەس نەرسىلەردىن يېيىشكە بولىدۇ؛
    چۈنكى بۇلار ئۇنىڭ ئوزۇقىدۇر.
  sus-sus: Soge na goro, a bara sɛniyɛn, a nɔma sɛrɛxɛ sɛniyɛnxi donde sɔnɔn, barima
    a baloe na a ra.»
  pon-2006: Mwurin kihrlahn ketipin, e mwakelekellahr, eri ih ahnsowo me e kak tungoale
    meirong sarawi kan, me uhdahn pweise.
  ksd-ksd: Ba ra keake i vana ba, na gomgom; ma namur na en ra umana tinabar dia gomgom,
    tago nam ana nian.
  tur-YTC: Güneş battığında temiz olacak; ondan sonra kutsal şeylerden yiyecektir,
    çünkü bu onun ekmeğidir.
  grc-BRENT: Καὶ δύῃ ὁ ἥλιος, καὶ καθαρὸς ἔσται· καὶ τότε φάγεται τῶν ἁγίων, ὅτι ἄρτος
    αὐτοῦ ἐστι.
  ind-AYT: Namun, setelah matahari terbenam, dia menjadi tahir. Sesudah itu, dia boleh
    makan dari persembahan kudus karena itu memang makanannya.
  nya-nya: Munthuyo adzakhala woyeretsedwa pamene dzuwa lalowa, ndipo angathe kudya
    chopereka chopatulikacho popeza ndi chakudya chake.
  hrv-hrv: Čim sunce zađe, čist je. Poslije toga može blagovati od svetih prinosa
    jer mu je to hrana.
  mps-mps: Te giliga dega sigulai baso da, teda aga wiegi yai ma pedelali, te agai
    Genuai Bidi eno te ofa nai dabe tumainao, magi baso meni, te dage prisgo nai dao.
  tpi-tpi: San i go daun pinis, orait em i kamap klin, na em i ken kaikai long ol
    ofa bilong mi Bikpela, long wanem, dispela i kaikai bilong yupela pris.
  dan-1931: Når Solen går ned, er han ren, og derefter må han spise af Helliggaverne,
    thi de er hans Mad.
  vie-OVCB: Khi mặt trời lặn, người ấy mới được sạch, và sau đó được ăn lễ vật thánh,
    vì các vật này là thực phẩm nuôi dưỡng họ.
  guj-2017: સૂર્યાસ્ત થયા પછી તે શુદ્ધ ગણાય અને ત્યારે તે પવિત્ર ખોરાક ખાઈ શકે, કારણ
    તે તેનો ખોરાક છે.
  pon-2006A: Mwurin kihrlahn ketipin, e mwakelekellahr, eri ih ahnsowo me e kak tungoale
    meirong sarawi kan, me uhdahn pwaise.
  por-BRBSL: Quando o sol se puser, ele estará limpo; e depois comerá das coisas sagradas,
    porque o pão é seu.
  cth-cth: Kanî a khup hoi teh kathounge lah ao toung dawkvah, Kathounge hno teh ahnimae
    rawca lah ao dawkvah bout a ca han.
  twi-twi: Sɛ owia kɔtɔ a, ne ho bɛtew na ɛno akyi no obetumi adi afɔrebɔde kronkron
    no bi, efisɛ ɛyɛ nʼaduan.
  hlt-hlt: Tedae khomik a tlak phoeiah atah koep caihcil bitni. Te vaengah buhcim
    dongkah amah buh te koep ca saeh.
  tbz-SIM: Kuyuoku mɔ̀nnì ò wenkɛmu ò bo nɑ kɛ́di bɛ̀ m pɑ̃ dɛ̀ kɛ yɛ̃́ ò kó mudiì
    mmumɛ̀.
  msy-2020: Aruem magɨrɨ gɨvaghtɨ, a ua zuegh nan ofabar amam. Kɨ uabɨ, uan ofabar
    dagheba isa ia bagha da atɨ, kar ofa gamir gumazibar dagheba.
  azb-azb: Günəş batanda isə o adam pak sayılsın, sonra müqəddəs yeməkdən yesin, çünki
    bu onun xörəyidir.
  eng-DBY: and when the sun goeth down, he shall be clean, and may afterwards eat
    of the holy things; for it is his food.
  hin-2017: तब सूर्य अस्त होने पर वह शुद्ध ठहरेगा; और तब वह पवित्र वस्तुओं में से
    खा सकेगा, क्योंकि उसका भोजन वही है।
  wol-KYG: Bu jant sowee nag set na, te man naa lekk ci sarax yu sell yi, ndax ñamam
    la.
  eng-YLT: and the sun hath gone in, and he hath been clean, and afterwards he doth
    eat of the holy things, for it [is] his food;
  eng-WYC-2017: and the sun hath gone down, then he shall be cleansed, and shall eat
    hallowed things, for it is his meat.
  eng-WMBB: When the sun is down, he shall be clean; and afterward he shall eat of
    the holy things, because it is his bread.
  urd-GVH: सूरज के ग़ुरूब होने पर वह पाक होगा और मुक़द्दस क़ुरबानियों में से अपना
    हिस्सा खा सकेगा। क्योंकि वह उस की रोज़ी हैं।
  rug-rug: '@see-verse:LEV.022.006'
  gaz-gaz: Inni yeroo aduun lixxutti ni qulqullaaʼa; ergasii immoo sababii wanni sun
    nyaata isaa taʼeef aarsaa qulqulluu sana nyaachuu dandaʼa.
  fra-LSG: après le coucher du soleil, il sera pur, et il mangera ensuite des choses
    saintes, car c’est sa nourriture.
  yal-yal: Sogen na godo, a bata sariɲan. Na xanbi ra, a nɔɛ saraxa sariɲanxine donɲɛ
    sɔnɔn, amasɔtɔ a balon na a ra.
  haw-1868: A napoo ka la, e maemae no ia, a mahope iho e ai no oia i na mea hoano;
    no ka mea, o kana ai no ia.
  arb-NAV: وَلَكِنْ مَتَى غَرَبَتِ الشَّمْسُ يُصْبِحُ طَاهِراً، ثُمَّ يَأْكُلُ مِنَ
    الذَّبَائِحِ الْمُقَدَّسَةِ، لأَنَّهَا طَعَامُهُ.
  ewe-ewe: Ne ɣe ɖo to la, ekema eŋu akɔ, eye wòate ŋu aɖu nu kɔkɔe la azɔ, elabena
    eya dzie wòanɔ agbe ɖo.
  eng-LEE: And when the sun hath set, he shall be clean; and afterward he may eat
    of the holy things; because it is his food.
  asm-FB: বেলি মাৰ গলেহে তেওঁ শুচি হ’ব। বেলি মাৰ যোৱাৰ পাছত তেওঁ পবিত্ৰ বস্তু ভোজন
    কৰিব পাৰিব, কিয়নো সেইবোৰ তেওঁৰেই আহাৰ।
  sus-A: سٌفٍ نَ فٌرٌ، عَ بَرَ سّنِيّن، عَ نْمَ سّرّشّ سّنِيّنشِ دٌندٍ سْنْن، بَرِ مَ
    عَ بَلٌي نَ عَ رَ.»
  fra-SBL: Au coucher du soleil, il sera pur ; ensuite, il mangera des choses saintes,
    car c'est son pain.
  hbo-hbo: וּבָ֥א הַשֶּׁ֖מֶשׁ וְטָהֵ֑ר וְאַחַר֙ יֹאכַ֣ל מִן־הַקֳּדָשִׁ֔ים כִּ֥י לַחְמֹ֖ו
    הֽוּא׃
  eng-WYCLIFFE: and the sunne hath go doun, thanne he schal be clensid, and schal
    ete halewid thingis, for it is his mete.
  cwe-cwe: Zuwa vondadihonge kezakuwa kela. Maabaho kezadaha kuja ndiya yelile kwaviya
    iyo niiyo ndiya yake.
  kik-kik: Riũa rĩathũa nĩagathirwo nĩ thaahu, na thuutha ũcio no arĩe maruta marĩa
    maamũre, tondũ nĩcio irio ciake.
  fra-NCL: et, après le coucher du soleil, il sera pur ; il pourra manger alors des
    choses saintes, car c’est sa nourriture.
  cek-AK: Anih loe niduem naah ni ciim vop tih, kaciim ah paek ih hmuen loe nihcae
    ih buh ah oh pongah, ciim pacoengah ni kaciim ah paek ih hmuen to caa o thai vop
    tih.
  cuk-cuk: Dad-argwatele, a-dule, swilidik gunonikoed. Geb a-sorba, Bab-Dummadga-ibmar-islidik-ukleged
    nabir gunnoed, ar ade, we-ibmar e-masgunned gued.
  uig-CYR: андин күн олтарғанда пак санилип, муқәддәс нәрсиләрдин йейишкә болиду;
    чүнки булар униң озуғидур.
  tel-2017: సూర్యుడు అస్తమించినప్పుడు అతడు పవిత్రుడౌతాడు. ఆ తరువాత అతడు ప్రతిష్ఠితమైన
    వాటిని తినవచ్చు. అవి అతనికి ఆహారమే గదా.
  hat-BSA: Men lè solèy la kouche, li va pwòp. Konsa, apre, li ka manje nan bagay
    sen yo, paske se manje li.
  kos-kos: Tukun faht uh tili, na el fah nasnasla ac el ku in kang mwe kisa mutal,
    su pa ingan mwe mongo nal.
  hbo-WLC: וּבָ֥א הַשֶּׁ֖מֶשׁ וְטָהֵ֑ר וְאַחַר֙ יֹאכַ֣ל מִן־הַקֳּדָשִׁ֔ים כִּ֥י לַחְמ֖וֹ
    הֽוּא׃
  ibo-ibo: Mgbe anyanwụ dara ka ọ ga-adị ọcha, nweekwa ike iri ihe dị nsọ, nʼihi na
    ọ bụ nri ya.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସୂର୍ଯ୍ୟ ଅସ୍ତ ହେଲେ, ସେ ଶୁଚି ହୋଇ ପବିତ୍ର ଦ୍ରବ୍ୟ ଭୋଜନ କରିବ, କାରଣ
    ତାହା ତାହାର ଖାଦ୍ୟ ଅଟେ।
  chk-chk: Nge lupwen akkar a tuputiu, epwe limöch. Mürin a tongeni mongö seni ekewe
    asor mi pin, pun ekei asor anan.
  rop-rop: Wen det sangodan im garra jidan klinbala blanga serramoni, en im gin dagat
    det seikridwan ofring.
  ukr-1871: А зайде соньце, то чистим стане; і можна йому потім їсти сьвяте, бо се
    хлїб його.
  deu-1951: Und wenn die Sonne untergegangen und sie rein geworden ist, dann mag sie
    von dem Heiligen essen; denn es ist ihre Speise.
  eng-JPS: And when the sun is down, he shall be clean; and afterward he may eat of
    the holy things, because it is his bread.
  srp-1865: A kad zaðe sunce, biæe èist, i onda može jesti od svetijeh stvari; jer
    mu je hrana.
  lug-lug: Enjuba bw’eneebanga egudde anaabeeranga mulongoofu; n’oluvannyuma anaalyanga
    ku biweebwayo ebitukuvu ebyo, kubanga ye mmere ye.
  heb-heb: ובא השמש וטהר ואחר יאכל מן הקדשים כי לחמו הוא׃
  ben-IRV: সূর্য্য অস্ত গেলে সে শুচি হবে; পরে পবিত্র বস্তু খাবে, কারণ তা তার খাবার
    জিনিস।
  pan-pan: ਜਦ ਸੂਰਜ ਡੁੱਬ ਜਾਵੇ ਤਾਂ ਉਹ ਸ਼ੁੱਧ ਹੋਵੇ ਅਤੇ ਫੇਰ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਵਿੱਚੋਂ ਖਾ ਸਕਦਾ
    ਹੈ, ਕਿਉਂ ਜੋ ਇਹ ਹੀ ਉਸ ਦਾ ਭੋਜਨ ਹੈ।
  mya-JVB: နေ ဝင် သောနောက်မှသန့်ရှင်း ခြင်းသို့ ရောက်သည်ဖြစ်၍၊ သန့်ရှင်း သောအရာသည်
    သူ တို့ စားစရာ ဖြစ်သောကြောင့် ၊ ထို နောက်မှစား ရကြမည်။
  hmo-hmo: “Dina ia diho murinai ia be goeva, bona unai neganai unai boubou helagadia
    ia ania diba, badina be iena aniani be unai.
  urd-urd: और वह उस वक़्त पाक ठहरेगा जब आफ़ताब गुरूब हो जाए, इसके बाद वह पाक चीज़ों
    में से खाए, क्यूँकि यह उसकी ख़ुराक है।
  rus-SYN: но когда зайдет солнце и он очистится, тогда может он есть святыни, ибо
    это его пища.
  bqc-SIM: Tó ĩatɛ̃ gɛ̃̀ kpɛ́u, mɛ́ à zúpi ò, ↄ̃ aà gbãsĩ a láa, i gbasa
    sa'oblɛ ble sa, asa aà pↄbleaɛ.
  tcz-CHONGTHU: Chule nisa alhum teng levang ama chu athenga umkit ding ahitai, hitia
    chu thiltheng hojong aneh thei ding ahi, ajeh chu aboncha amapa dia chu hinna
    anneh a anei ahi.
  mar-mar: सूर्य मावळल्यावरच तो मनुष्य शुद्ध ठरेल; त्यानंतर त्याने पवित्र पदार्थ खावे;
    कारण ते त्याचे अन्न आहे.
  qub-qub: Inti yagacurcuptinrämi limyu canga. Chaypitami ichanga micongana Israelcuna
    garamashan micuycunata. Israelcuna garamashanga cüracunapa derëchunmi caycan.
  bqp-bqp: Ù n woburɑ, yokɑn di u dɛɛrɑ, u koo kpĩ u nɛn dĩɑ ni di. Domi niyɑ nu
    sɑ̃ɑ win dĩɑnu.
  hat-hat: Apre solèy kouche, l'a nan kondisyon pou l' fè sèvis Bondye. Se lè sa a
    l'a ka manje nan ofrann yo mete apa pou Bondye a, paske se sa ki manje l'.
  eng-BSB: When the sun has set, he will become clean, and then he may eat from the
    sacred offerings, for they are his food.
  tod-tod: Foloi a ɓena ga da, toɠa ɲade, naa ʋolu toɠa zoo niina é vebɛani ɲadegaiti
    ta mi, mazɔlɔɔ ná-daamianigi ʋe.
  eng-WEBPB: When the sun is down, he shall be clean; and afterward he shall eat of
    the holy things, because it is his bread.
  kbq-kbq: Hagi mani'nenkeno zagema uramina, agru nehuno otage ofama hanaza ne'zana
    negahie. Na'ankure e'i ana ne'zana agri'a ne'za me'ne.
  nhe-BL: Pero quema tlayohuas huan maltis, huajca motlapajpacchijtos. Huan huajca,
    quena, hueli quicuas nopa tlacajcahualistli tlen tlatzejtzeloltic pampa ya nopa
    itlacualis.
  gub-BL: Xo kwarahy heixe re zo ikatu wi putar nehe. A'e mehe upuner ma'e imur pyr
    ikatu ma'e i'u haw rehe nehe. Ta'e hemi'u romo a'e xe.
  eng-DRA: And the sun is down, then being purified, he shall eat of the sanctified
    things, because it is his meat.
