verse: LEV.022.009
translations:
  mal-C: “ ‘പുരോഹിതന്മാർ അവ അശ്രദ്ധയോടെ കൈകാര്യം ചെയ്തു കുറ്റക്കാരായി മരിക്കാതിരിക്കാൻ
    എന്റെ ശുശ്രൂഷ ഗൗരവത്തോടെ ചെയ്യണം. ഞാൻ അവരെ വിശുദ്ധീകരിക്കുന്ന യഹോവ ആകുന്നു.
  deu-TKW: So sollen sie denn meine Anordnungen befolgen, daß sie nicht wegen des
    Geheiligten Sünde auf sich laden und deshalb sterben, weil sie es entweihen; ich
    bin Jahwe, der sie heiligt.
  lin-lin: Banganga-Nzambe bakotosa malako na Ngai tango nyonso mpo ete bamema ngambo
    te mpe bakufa te, noki te bakokufa solo. Ngai nazali Yawe oyo abulisaki bango
    mpe akomisaka bango basantu mpo na mosala na Ngai.
  eng-LSV: And they have kept My charge, and bear no sin for it, that they have died
    for it when they defile it; I [am] YHWH sanctifying them.
  eng-GNV: 'Let them keepe therefore mine ordinance, least they beare their sinne
    for it, and die for it, if they defile it: I the Lord sanctifie them.'
  eng-WEBSTER: 'They shall therefore keep my ordinance, lest they bear sin for it,
    and die therefore, if they profane it: I the LORD do sanctify them.'
  nhw-BL: “Huajca xiquinilhui nopa totajtzitzi ma quitoquilica nochi ni tlanahuatili
    ica miyac cuidado para amo quiixpanose huan amo miquise por inintlajtlacol. Na
    niamoTECO catli niquintlatzejtzelolchihua.
  swh-ONEN: “ ‘Makuhani lazima washike maagizo yangu ili wasiwe na hatia, wakafa kwa
    kuyadharau. Mimi ndimi Bwana ninayewafanya watakatifu.
  bba-bba: Bɑ koo nɛn woodɑbɑ mɛm nɔɔwɑwɑ domi bɑ̀ n nɛn dĩɑnu disi doke, bɑ koo ben
    torɑrun ɑre sɔbe kpɑ bu ɡbi. Nɛ, Yinni Gusunɔwɑ nɑ bu ɡɔsɑ bɑ n kɑ dɛɛre.
  eng-KJVCPB: 'They shall therefore keep mine ordinance, lest they bear sin for it,
    and die therefore, if they profane it: I the Lord do sanctify them.'
  luo-luo: “ ‘Jodolo to nyaka rit chikena mondo kik gibed joketho mi githo kuom richono.
    An e Jehova Nyasaye mapwodhogi.
  meu-meu: Taunabunai, egu haheḡani bae badinadia; bae tata utu negana ai bae kara
    dika bona edia kara dika ai bae mase na garina. Lau Iehova ese vada na hahelaḡadia.
  npi-ULB: पुजारीहरूले मेरा निर्देशनहरू पालन गरून्, नत्रता तिनीहरू पापको दोषी हुने
    छन् र मलाई अपवित्र तुल्याएको कारण तिनीहरू मर्न सक्छन् । तिनीहरूलाई पवित्र बनाउने
    परमप्रभु म नै हुँ ।
  yor-yor: “ ‘Kí àwọn àlùfáà pa ìlànà mi mọ́, kí wọn má ba à jẹ̀bi, kí wọn sì kú nítorí
    pé wọ́n ṣe ọrẹ wọ̀nyí pẹ̀lú fífojútẹ́ńbẹ́lú wọn. Èmi ni Olúwa tí ó sọ wọ́n di
    mímọ́.
  pes-OPCB: کاهنان باید با دقت از این دستورها اطاعت کنند، مبادا به سبب سرپیچی از این
    قوانین به آن بی‌حرمتی کرده، مجرم شوند و در نتیجه بمیرند. من که یهوه هستم ایشان
    را تقدیس کرده‌ام.
  tgl-ULB: Dapat sumunod ang mga pari sa mga tagubilin ko, o magkakasala sila at maaaring
    mamatay dahil sa paglapastangan sa akin. Ako si Yahweh, na siyang naghahandog
    sa kanila sa aking sarili.
  hui-hui: Loma binigo mo miaga kamiru tígua bi mana ogoni langirugoni baya hangu
    taluwa bialu holene nga. Tígua bi ogoni mo nagalone halu waharimiyagua nde koore
    ogoni birimigome nde i̱na tí bo homelolebero. I̱ Anduane Homogo i̱na tí i̱naga
    loma binigo mo miaga agali halimulo dabalu helarugo i̱nime tíhondo bi ogonidagua
    laro.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​အား​လုံး​တို့​သည် ငါ​၏ ပ​ညတ်​များ​ကို​လိုက်​နာ​ရ​ကြ​မည်။
    ယင်း​သို့ မ​လိုက်​နာ​လျှင်​ပ​ညတ်​တော်​များ​ကို​ချိုး ဖောက်​သော​ကြောင့် သူ​တို့​သည်​အ​ပြစ်​ကူး
    လွန်​သ​ဖြင့်​သေ​ရ​ကြ​မည်။ ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​၏။ ငါ​သည်​သူ​တို့​ကို​သန့်​ရှင်း
    စေ​တော်​မူ​၏။'
  bod-N: བདག་གི་བཀའ་རྣམས་ཁྱད་དུ་བསད་པའི་རྐྱེན་གྱིས་རང་གི་སྡིག་པ་ཁུར་ནས་འཆི་བར་མི་འགྱུར་བའི་ཆེད་དུ་བསྲུང་དགོས།
    བདག་ནི་དེ་དག་དམ་པར་བྱེད་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པའོ། །
  sna-sna: “ ‘Vaprista vanofanira kuchengeta zvandakarayira kuitira kuti vasava nemhosva
    uye vakazofa nokuda kwokuti vashora zvandakarayira. Ndini Jehovha anovaita vatsvene.
  spa-BLM: “‘Por tanto, seguirán mi mandamiento, para que no carguen con el pecado
    y mueran en él, si lo profanan. Yo soy Yahvé, que los santifico.
  cac-cac: Al d'a eb' to sc'anab'ajej in checnab'il eb', yic max och smul eb', yic
    max champax eb'. Tato malaj yelc'och in checnab'il chi' d'a yol sat eb', scot
    juntzan̈ tic d'a yib'an̈ eb', yujto a in Jehová in ix in sic'canel eb'.
  swh-ULB: Ni lazima makuhani wafuate maagizo yangu, ama sivyo watakuwa na hatia ya
    dhambi na wangeweza kufa kwa kunitia unajisi. Mimi ndimi Yahweh ninayewafanya
    wao watakatifu.
  bel-bel: Хай шануюць яны загады Мае, каб не панесьці на сабе грэху і не памерці
    ў ім, калі парушаць гэта. Я Гасподзь, Які асьвячае іх.
  deu-ELBBK: Und sie sollen meine Vorschriften beobachten, damit sie nicht deswegen
    Sünde auf sich laden und dadurch sterben, weil sie es entweihen. Ich bin der HERR,
    der sie heiligt.
  mbb-OT: Sikiyu is menge memumuhat, tumana niw is ibpetuman ku keniyu. Kinahanglan
    he edtumanen niw heini su wey kew kenà mekepenavak wey mebpatey. Iyan a is Nengazen
    midsivey keniyu para kedì.
  mal-2015: ആകയാൽ അവർ എന്റെ പ്രമാണങ്ങളെ നിസ്സാരമാക്കി തങ്ങളുടെ മേൽ പാപം വരുത്തുകയും
    അതിനാൽ മരിക്കയും ചെയ്യാതിരിപ്പാൻ അവ പ്രമാണിക്കേണം; ഞാൻ അവരെ ശുദ്ധീകരിക്കുന്ന യഹോവ
    ആകുന്നു.
  rmc-rmc: Savore rašaja mi doľikeren miro prikazis, hoj pre peste te na anen varesavo
    binos a te na meren vašoda, hoj na kerenas pal oda. Me som o RAJ, savo lendar
    kerel sveta.
  pes-OPV: پس وصیت مرا نگاه دارند مبادا به‌سبب آن متحمل گناه شوند. و اگر آن را بی‌حرمت
    نمایند بمیرند. من یهوه هستم که ایشان را تقدیس می‌نمایم.
  ron-1924: Сэ пэзяскэ порунчиле Меле, ка сэ ну-шь я педяпса пентру пэкатул лор ши
    сэ ну моарэ пентру кэ ау нечинстит лукруриле сфинте. Еу сунт Домнул, каре ый сфинцеск.
  ben-OBCV: “ ‘যাজকেরা আমার চাহিদাগুলি পূরণ করবে, যেন অপরাধী না হয় এবং সেগুলিকে অবজ্ঞা
    করে মারা না যায়। আমি সদাপ্রভু, যিনি তাদের পবিত্র করেন।
  som-som: Oo sidaas daraaddeed iyagu waa inay amarkayga xajiyaan, waaba intaasoo
    ay dembi u qaataan taas aawadeed oo ay ku dhintaan haddii ay nijaaseeyaan, waayo,
    aniga ayaa ah Rabbiga iyaga quduus ka dhiga.
  lat-VUC: Custodiant præcepta mea, ut non subjaceant peccato, et moriantur in sanctuario,
    cum polluerint illud. Ego Dominus qui sanctifico eos.
  eng-ASVBT: 'They shall therefore keep my charge, lest they bear sin for it, and
    die therein, if they profane it: I am Jehovah who sanctifieth them.'
  ita-1885: Osservino adunque ciò che io ho comandato che si osservi, e non si carichino
    di peccato, e non muoiano per esso, se profanano questa mia ordinazione. Io sono
    il Signore che li santifico.
  eng-LXXUP: 'And they shall keep my ordinances, that they do not bear iniquity because
    of them, and die because of them, if they shall profane them: I am the Lord God
    that sanctifies them.'
  eng-ULB: The priests must follow my instructions, or they will be guilty of sin
    and could die for profaning me. I am Yahweh who makes them holy.
  spa-VBL: Los sacerdotes deben hacer lo que yo les exija, para que no se hagan culpables
    y mueran por no haberlo hecho, tratando mis exigencias con desprecio. Yo soy el
    Señor que los hace santos.
  fra-_FOB: 'Qu''ils observent donc ce que j''ai ordonné, de peur qu''ils ne portent
    leur péché, et qu''ils ne meurent pour avoir profané les choses saintes: Je suis
    l''Éternel qui les sanctifie.'
  mal-mal: ആകയാൽ അവർ എന്റെ പ്രമാണങ്ങളെ അശുദ്ധമാക്കി തങ്ങളുടെമേൽ പാപം വരുത്തുകയും അതിനാൽ
    മരിക്കുകയും ചെയ്യാതിരിക്കുവാൻ അവ പ്രമാണിക്കണം; ഞാൻ അവരെ ശുദ്ധീകരിക്കുന്ന യഹോവ
    ആകുന്നു.
  urd-GVR: Imām merī hidāyāt ke mutābiq chaleṅ, warnā wuh qusūrwār ban jāeṅge aur
    muqaddas chīzoṅ kī behurmatī karne ke sabab se mar jāeṅge. Maiṅ Rab hūṅ jo unheṅ
    apne lie maḳhsūs-o-muqaddas kartā hūṅ.
  suz-BL: चढ़ेबपुकीमी आं देंशो टिचा माल्‍नीम। मो मपाम्‍तेक्‍म हना, मेकोपुकीमी आं देंशो
    मटितेक्‍म हना, मेकोपुकी दोस तशा आं बाक्‍तीक ताम्‍बुमी बेक्‍नीम। मिनु गो मेको आन
    कली आंम आं मुर सेल्‍ब परमप्रभु यावे नङ।
  ita-1927: Osserveranno dunque ciò che ho comandato, onde non portino la pena del
    loro peccato, e muoiano per aver profanato le cose sante. Io sono l’Eterno che
    li santifico.
  ckb-ckb: «”کاهینەکان دەبێت خواستەکانم بپارێزن، نەوەک گوناهێک هەڵبگرن کە پێی بمرن،
    ئەگەر بە سووکی ڕەفتاری لەگەڵ بکەن. من یەزدانم کە پیرۆزیان دەکەم.
  eng-BBE: 'So then, let them keep what I have put into their care, for fear that
    sin may come on them because of it, so causing their death because they have made
    it common: I am the Lord, who make them holy.'
  kan-OKCV: “ ‘ಯಾಜಕರು ಅದನ್ನು ಅಪವಿತ್ರ ಪಡಿಸಿದರೆ, ಅದರ ನಿಮಿತ್ತ ಅಪರಾಧಿಯಾಗಿ ಸಾಯದಂತೆ ನನ್ನ
    ವಿಧಿಗಳನ್ನು ಕೈಗೊಳ್ಳಬೇಕು. ಅವರನ್ನು ಶುದ್ಧೀಕರಿಸುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: ஆகையால் பரிசுத்தமானதை அவர்கள் பரிசுத்தக்குலைச்சலாக்குகிறதினாலே, பாவம்
    சுமந்து அதன் காரணமாக மரணமடையாமலிருக்க, என் கட்டளையைக் காக்கக்கடவர்கள்; நான் அவர்களைப்
    பரிசுத்தமாக்குகிற யெகோவா.
  spa-RV-1909: 'Guarden, pues, mi ordenanza, y no lleven pecado por ello, no sea que
    así mueran cuando la profanaren: Yo Jehová que los santifico.'
  ron-BTF: 'De aceea ei să țină rânduiala mea, ca nu cumva să poarte păcat pentru
    aceasta și de aceea să moară, dacă o pângărește: Eu DOMNUL îi sfințesc.'
  eng-WEBP: “‘They shall therefore follow my commandment, lest they bear sin for it
    and die in it, if they profane it. I am the LORD who sanctifies them.
  eng-FBV: The priests must do as I demand, so that they don't become guilty and die
    because they have not done so, treating my requirements with contempt. I am the
    Lord who makes them holy.
  nld-1939: Zij moeten mijn geboden onderhouden, en geen zonden op zich laden; want
    zij zullen sterven, wanneer zij ze ontwijden. Ik ben Jahweh, die hen heilig!
  nch-BL: “Huajca xiquinilhui nopa totajtzitzi ma quitoquilica nochi ni tanahuatili
    ica miyac tatepanitali para amo quiixpanose huan amo miquise por inintajtacol.
    Na niamoTECO cati niquintatzejtzelolchihua.
  vie-1934: 'Vậy, họ phải giữ điều ta phán dặn, kẻo mang tội lỗi và chết chăng, vì
    đã làm các vật thánh nay ra ô uế: Ta là Đức Giê-hô-va làm cho họ nên thánh.'
  hin-CV: “ ‘वे मेरे इस नियम का पालन करें कि उन्हें पाप का भार न उठाना पड़े और मेरे
    नियम को अपवित्र करने के द्वारा उनकी मृत्यु न हो जाए; क्योंकि मैं ही याहवेह हूं,
    जो उन्हें पवित्र करता हूं.
  eng-OURB: “‘They shall therefore follow my requirements, lest they bear crime deserving
    peanlty, sin ·missing the goal· for it, and die therein, if they profane it. I
    am Yahweh M'Kaddesham [Yahweh our Santifier / He sustains breathing who makes
    them holy].
  spa-BES: Entonces, que guarden mis ordenanzas las que yo he puesto a su cuidado,
    por temor a que el pecado pueda caer sobre ellos, causando así su muerte porque
    la han profanado. Yo soy el Señor, quien los hace santos.
  tdx-tdx: 'Aa le hambena’ iareo o nafantokoo tsy mone hivave hakeo vaho hikoromake
    kanao nitivañe: Izaho i Iehovà mpampiavak’ iareo.'
  vid-vid: Ahyo iwagana watambika wahulichize ilajizo lya heni, leka waleche kudita
    gehile na kukopoligwa kwa kubeza ilajizo. Heni Mkulu Nguluwi ndo ndilinguwadita
    wawe welile.
  eng-OKE: But let them keep the keeping of My word, lest they bring guilt upon themselves,
    and die for it, because they have profaned it, I am the Lord who sanctify them.
  tha-KJV: เพราะฉะนั้นเขาทั้งหลายต้องรักษากฎของเรา เกล​ือกว่าเขาจะต้องรับโทษบาปเพราะสิ่งนั้นและจะต้องตาย
    เมื่อเขากระทำสิ่งนั้นให้เป็นมลทิน เราคือพระเยโฮวาห์​ผู้​ที่​ตั้งเขาไว้​ให้​บริสุทธิ์
  por-BR-2018: 'Guardem, pois, minha ordenança, e não levem pecado por ele, não seja
    que assim morram quando a profanarem: Eu sou o SENHOR que os santifico.'
  deu-ELO: Und sie sollen meine Vorschriften beobachten, damit sie nicht deswegen
    Sünde auf sich laden und dadurch sterben, weil sie es entweihen. Ich bin Jehova,
    der sie heiligt.
  eng-WYC-2018: They shall keep my behests, that they be not subject to sin, and die
    in the saintuary, when they have defouled it; I am the Lord that hallow(eth) you.
    (They shall obey my commands, so that they be not subject to sin, and then die
    in the sanctuary, when they have defiled it; I am the Lord who maketh you holy.)
  epo-epo: 'Kaj ili observu Miajn ordonojn, por ke ili ne portu sur si pekon kaj ne
    mortu en ĝi, se ili tion malhonoros: Mi estas la Eternulo, kiu ilin sanktigas.'
  uig-PIN: Ular Mening bu tapiliƣanlirimni tutuxi kerǝk; bolmisa, buningƣa ihlassizliⱪ
    ⱪilsa, xu ɵlük tüpǝylidin gunaⱨkar bolup ɵlidu; ularni muⱪǝddǝs ⱪilƣuqi Pǝrwǝrdigar
    Ɵzümdurmǝn.
  beo-beo: Gobele salasu dunu huluane da hamoma:ne sia:i Na iligili i, amo noga:le
    fa:no bobogema:ma. Agoane hame hamomu ganiaba, ilia da wadela:le hamoiba:le, bogola:loba.
    Bai ilia da Na hamoma:ne sia:i i, amo hame nabala:loba. Na da Hina Gode amola
    Na da ili hadigima:ne hamosa.
  tpi-OTNT: Yupela pris i mas bihainim olgeta lo mi bin givim yupela. Sapos yupela
    i sakim tok bilong mi, bai yupela i mekim rong na i gat asua na bai mi kilim yupela
    i dai. Mi Bikpela, mi save makim yupela pris bilong mi yet na mi tok olsem.
  hau-SA: “ ‘Firistoci za su kiyaye umarnaina don kada su yi laifi su mutu saboda
    sun rena su. Ni ne Ubangiji, wanda ya mai da su masu tsarki.
  uig-LAT: Ular Méning bu tapilighanlirimni tutushi kérek; bolmisa, buninggha ixlassizliq
    qilsa, shu ölük tüpeylidin gunahkar bolup ölidu; ularni muqeddes qilghuchi Perwerdigar
    Özümdurmen.
  nde-nde: Abaphristi kabagcine izimiso zami ukuze bangabi lecala bafe ngenxa yokuzeyisa.
    Mina nginguThixo obenza babengcwele.
  ton-ton: '“Ko ia kenau tauhi ʻeku ngaahi tuʻutuʻuni ni, telia naʻa nau halaia ai,
    pea mate ai, ʻo kapau ʻoku nau fakahalaʻi ia: Ko au ko Sihova ʻoku ou fakamāʻoniʻoniʻi
    ʻakinautolu.'
