    ב֖וֹ כִּ֣י יְחַלְּלֻ֑הוּ אֲנִ֥י יְהוָ֖ה מְקַדְּשָֽׁם׃
  ibo-ibo: “ ‘Ndị nchụaja kwesiri idebe ụkpụrụ m, ka ha ghara ịbụ ndị ikpe mara si
    otu a nwụọ nʼihi na ha lelịrị ha anya. Abụ m Onyenwe anyị onye na-edo ha nsọ.
  ory-ory: ଏହେତୁ ସେମାନେ ଆମ୍ଭର ବିଧି ମାନ୍ୟ କରି ପାଳନ କରିବେ; ନୋହିଲେ, ଯେବେ ସେମାନେ ତାହା
    ଅପବିତ୍ର କରନ୍ତି, ତେବେ ତହିଁ ସକାଶୁ ଆପଣା ଆପଣା ଅପରାଧ ବୋହିବ ଓ ତହିଁରେ ମରିବେ; ଯେ ସେମାନଙ୍କୁ
    ପବିତ୍ର କରନ୍ତି, ସେହି ସଦାପ୍ରଭୁ ଆମ୍ଭେ।
  chk-chk: Ekewe souasor meinisin repwe apwönüetä ai kewe allük, pwe resap atoto tipis
    wor o mäla pokiten ar lükümach ngeni ai kewe allük. Ngang ewe Samol mi Lapalap
    üa apiniir.
  rop-rop: “Ola serramonimen garra duwit en bulurrum det lowa gudwei weya aibin gibit
    langa olabat. If dei nomo dum, wal dei garra jidan gilti en dei garra dai, dumaji
    olabat nomo bin bulurrum det seikridwan lowa. Mi na YAWEI, en mi na meigim olabat
    jidan holiwan.
  ukr-1871: І сповняти муть повелїння мої, щоб не взяти на себе гріха і не вмерти
    за те, що зневажять їх. Я Господь, що сьвятить їх.
  deu-1951: Sie sollen meine Anordnungen beobachten, damit sie nicht Sünde auf sich
    laden und daran sterben, wenn sie dieselben entheiligen; denn ich, der HERR, heilige
    sie.
  eng-JPS: 'They shall therefore keep My charge, lest they bear sin for it, and die
    therein, if they profane it: I am the LORD who sanctify them.'
  srp-1865: Tako neka drže što sam uredio da se drži, da ne navuku na se grijeha i
    ne umru od njega oskvrnivši se. Ja sam Gospod, koji ih posveæujem.
  lug-lug: Bwe batyo bakabona kibagwanira okukuumanga ebiragiro byange, balemenga
    okwereetako omusango ne bafa olw’okubigayaaliriranga. Nze Mukama Katonda abatukuza.
  heb-heb: ושמרו את משמרתי ולא ישאו עליו חטא ומתו בו כי יחללהו אני יהוה מקדשם׃
  ben-IRV: অতএব তারা আমার আদেশ পালন করুক; অথবা তা অপবিত্র করলে তারা তার জন্য পাপ বহন
    করে ও মারা পড়ে; আমি সদাপ্রভু তাদের পবিত্রকারী।
  pan-pan: ਇਸ ਲਈ ਜਾਜਕ ਮੇਰੇ ਹੁਕਮ ਨੂੰ ਮੰਨਣ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਉਸ ਦਾ ਨਿਰਾਦਰ ਕਰਨ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦਾ ਪਾਪ ਉਨ੍ਹਾਂ ਦੇ ਜੁੰਮੇ ਹੋਵੇ ਅਤੇ ਉਹ ਮਰ ਜਾਣ। ਮੈਂ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨੂੰ ਪਵਿੱਤਰ
    ਕਰਨ ਵਾਲਾ ਹਾਂ।
  mya-JVB: ယဇ်ပုရောဟိတ်တို့သည် ငါ့ ပညတ် တော်ကို ဖျက် သဖြင့် ၊ ကိုယ် အပြစ် ကိုခံ လျက်
    မ သေ ရမည်အကြောင်း ငါ့ပညတ်တရားကို စောက်ရှောက် ရကြမည်။ ငါ ထာဝရဘုရား သည် သူ တို့ကို
    သန့်ရှင်း စေ၏။
  hmo-hmo: “Hahelagaia taudia ibounai ese lauegu oda do idia kamonai henia. Bema inai
    oda idia utua neganai, idia be kerere, bona edia kerere lalonai do idia mase,
    badina taravatu helagadia idia badinaia lasi dainai. Lau be Lohiabada, bona lau
    ese idia lau hahelagaia vadaeni.
  urd-urd: इसलिए वह मेरी शरा' को माने, ऐसा न हो कि उस की वजह से उनके सिर गुनाह लगे
    और उसकी बेहुरमती करने की वजह से वह मर भी जाएँ, मैं ख़ुदावन्द उनका पाक करने वाला
    हूँ।
  rus-SYN: Да соблюдают они повеления Мои, чтобы не понести на себе греха и не умереть
    в нем, когда нарушат сие. Я Господь Бог, освящающий их.
  bqc-SIM: Sa'onaↄ líↄ ma yãdilɛnɛpiↄ kũa, kɛ́ aasu dↄ́ɛ ń ma blɛo, an duuna wi
    ń musu aa gao yã́i. Mámɛ má Dii pↄ́ ń dílɛ ńdoa ũ.
  tcz-CHONGTHU: Hitia chu kathu lhah hi phatecha anitsoh keidiu, hichu ahilouva ahileh
    abonchauva chonset anei khah teidiu, thiltheng chu ahin suhkhah teng uleh, thina
    chan achung'uva lhung ding, amaho jouse suthenga Pakai chu keima hi kahi, ati.
  mar-mar: त्यांनी माझी आज्ञा पाळावी व पवित्र पदार्थ अपवित्र होणार नाहीत याची काळजी
    घ्यावी; त्यांनी ती घेतील नाही तर आज्ञाभंगाच्या पापामुळे ते मरतील. मी परमेश्वराने
    त्यांना या पवित्र कामासाठी वेगळे केले आहे.
  qub-qub: «Cüracunata willay mandamintöcunata llapanta cumlinanpaj. Mana cumlerga
    juchayoj ricacur wañongami. Noga Tayta Diosmi cüracunata acrashcä santo cananpaj.
  bqp-bqp: Bɑ koo nɛn woodɑbɑ mɛm nɔɔwɑwɑ domi bɑ̀ n nɛn dĩɑnu disi doke, bɑ koo ben
    torɑrun ɑre sɔbe kpɑ bu gbi. Nɛ, Yinni Gusunɔwɑ nɑ bu gɔsɑ bɑ n kɑ dɛɛre.
  hat-hat: Se pou tout prèt yo swiv regleman mwen bay yo. Si yo pa swiv yo, y'a koupab,
    epi y'ap mouri paske yo pa respekte lòd Bondye menm te bay yo. Se mwen menm ki
    Seyè a, se mwen menm ki mete yo apa pou yo viv apa pou mwen.
  eng-BSB: The priests must keep My charge, lest they bear the guilt and die because
    they profane it. I am the LORD who sanctifies them.
  tod-tod: «Zalaɠa ɠula nuiti ta nà-deveiti makɛ, naa ɠa a kɛ ti mina koloɠolo, koto
    ʋa la ti unma, ti mina ʋa zaazu. Nà ga Ɠɔoɠɔ GALAGI, nii é ti ɲadesu.
  eng-WEBPB: “‘They shall therefore follow my commandment, lest they bear sin for
    it and die in it, if they profane it. I am the LORD who sanctifies them.
  kbq-kbq: Hagi pristi vahera zamasamige'za miko tra keni'a avariri fatgo nehu'za,
    kumi'zmimofo knazana eri'za ofriho. Nagra Ra Anumzamo'na zamazeri ruotage hunomo'na
    nehue.
  nhe-BL: “Huajca xiquinilhui nopa totajtzitzi ma quitoquilica nochi ni tlanahuatili
    ica miyac cuidado para ax quiixpanose huan ax miquise ipampa inintlajtlacol. Na
    niimoTECO tlen niquintlatzejtzelolchihua.
  gub-BL: Xaxeto paw weruzar putar heze'eg heremimono kwer wà nehe. Aze nuweruzar
    kwaw wà nehe, ikatu 'ym ma'e iapo har romo wiko putar wà nehe. Umàno putar wà
    nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. Amonokatu a'e xaxeto hezeupe ihe
    wà.
  eng-DRA: Let them keep my precepts, that they may not fall into sin, and die in
    the sanctuary, when they shall have defiled it. I am the Lord who sanctify them.
