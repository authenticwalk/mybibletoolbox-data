  uig-CYR: Худайиңларниң нени сүпитидә яқа жутлуқ кишиниң қолидин шундақ һайванлардин
    һеч қайсисини елип сунмаңлар; чүнки улар мәйип болғачқа, силәр үчүн қобул қилинмайду.
  tel-2017: విదేశీయుల దగ్గర నుండి అలాటి వాటిని తీసుకుని మీ దేవుడికి నైవేద్యంగా అర్పించకూడదు.
    అవి లోపం గలవి, వాటికి కళంకం ఉంది. మీ పక్షంగా దేవుడు వాటిని అంగీకరించడు, అని చెప్పు.”
  hat-BSA: Ni nou p ap aksepte anyen ki konsa nan men a yon etranje kòm yon ofrann
    manje pou Bondye nou an, paske yo konwonpi. Yo gen defo. Yo pa pou aksepte pou
    nou.’”
  kos-kos: Nimet sang kutena kosro ma kowos eis sin mwetsac tuh in mwe kisa in mwe
    mongo. Kain kosro ingan lumweyuk mu oasr ma koluk ke manol ac God tia insewowo
    kac.
  hbo-WLC: וּמִיַּ֣ד בֶּן־נֵכָ֗ר לֹ֥א תַקְרִ֛יבוּ אֶת־לֶ֥חֶם אֱלֹהֵיכֶ֖ם מִכָּל־אֵ֑לֶּה
    כִּ֣י מָשְׁחָתָ֤ם בָּהֶם֙ מ֣וּם בָּ֔ם לֹ֥א יֵרָצ֖וּ לָכֶֽם׃ פ
  ibo-ibo: Unu esitekwala nʼaka onye ọbịa nata ụdị onyinye a, ma webata ya dịka nri
    a na-enye Chineke unu. A gaghị anabata ha nʼọnọdụ unu, nʼihi na ha nwere nkwarụ,
    nwekwa ntụpọ.’ ”
  ory-ory: କିଅବା ବିଦେଶୀର ହସ୍ତରୁ ଏହିସବୁରୁ କିଛି ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଭକ୍ଷ୍ୟ ରୂପେ
    ଉତ୍ସର୍ଗ କରିବ ନାହିଁ; କାରଣ ସେମାନଙ୍କର ନଷ୍ଟତା ସେମାନଙ୍କଠାରେ ଅଛି, ସେମାନଙ୍କଠାରେ ଖୁଣ ଅଛି;
    ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ଗ୍ରାହ୍ୟ ହେବେ ନାହିଁ।’”
  chk-chk: Ousap pwal eäni asor ei sokun man oua angei me ren eman chon ekis pwe asoren
    mongö ngeni ämi Kot. Iwe, a wor terir, iei mine Kot esap etiwa ewe asor senikemi.
  rop-rop: “Nomo gibitbat blanga ofring eni enimul yumob bin gajim brom detlot pipul
    brom najalot kantri. Detlot enimul im nogudwan en ai nomo laigim lagijat.
  ukr-1871: І з рук чужениць не приносити мете хлїб Бога вашого зо всього того; бо
    на всьому тому надвереженнє і сказа їх; не будуть вони у благоволеннє Боже про
    вас.
  deu-1951: Auch von der Hand eines Fremdlings sollt ihr deren keines eurem Gott zur
    Speise darbringen; denn sie haben eine Verstümmelung, einen Makel an sich; sie
    werden euch nicht gnädig aufgenommen.
  eng-JPS: Neither from the hand of a foreigner shall ye offer the bread of your God
    of any of these, because their corruption is in them, there is a blemish in them;
    they shall not be accepted for you.
  srp-1865: I iz ruke tuðinske nemojte uzimati nijedne stvari da prinesete hljeb Bogu
    svojemu; jer je kvar njihov u njima; imaju manu, neæe vam se primiti.
  lug-lug: wadde okukkirizanga ng’ensolo ezo bannamawanga bazibatonedde ne muziwaayo
    ng’ekiweebwayo eri Katonda wammwe. Kubanga nnyonoonefu mu mubiri era ziriko obukyamu.”
  heb-heb: ומיד בן נכר לא תקריבו את לחם אלהיכם מכל אלה כי משחתם בהם מום בם לא ירצו
    לכם׃
  ben-IRV: আর বিদেশীর হাত থেকেও এ সকলের মধ্যে কিছু নিয়ে ঈশ্বরের নৈবেদ্যরূপে উৎসর্গ
    করিও না, কারণ তাদের অঙ্গগের দোষ আছে, সুতরাং তাদের মধ্যে দোষ আছে; তারা তোমাদের
    পক্ষে গ্রাহ্য হবে না।
  pan-pan: ਇਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਪਰਦੇਸੀ ਦੇ ਹੱਥ ਤੋਂ ਲੈ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੋਜਨ ਕਰਕੇ
    ਨਾ ਚੜ੍ਹਾਉਣਾ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਬੁਰਿਆਈ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਹੈ ਅਤੇ ਦੋਸ਼ ਵੀ ਹਨ, ਇਸ ਲਈ
    ਉਹ ਤੁਹਾਡੇ ਹੱਥਾਂ ਤੋਂ ਸਵੀਕਾਰ ਨਹੀਂ ਕੀਤੇ ਜਾਣਗੇ।
  mya-JVB: ထိုသို့သောအကောင်ကို တပါး အမျိုးသားဆက် သော်လည်း ပျက် သောအပြစ် ပါသောကြောင့်
    ၊ သင် တို့၏ ဘုရား သခင့်ပွဲတော် ဘို့ မ ပူဇော် ရ။ ပူဇော်လျှင် စိတ် တော်နှင့်မ တွေ့ဟု
    မိန့် တော်မူ၏။
  hmo-hmo: “Bona unai bamona mai berodia mauri gaudia be idau bese taudia dekena amo
    do umui abia lasi, Dirava dekenai do umui henia, boubou totona. Lohiabada ese
    unai gaudia do ia abia dae lasi, edia tauanina be mai edia dika dainai.”
  urd-urd: और न इनमें से किसी को लेकर तुम अपने ख़ुदा की ग़िज़ा परदेसी या अजनबी के
    हाथ से अदा करवाना, क्यूँकि उनका बिगाड़ उनमें मौजूद होता है, उनमें 'ऐब है इसलिए
    वह तुम्हारी तरफ़ से मक़बूल न होंगे।”
  rus-SYN: 'и из рук иноземцев не приносите всех таковых животных в дар Богу вашему,
    потому что на них повреждение, порок на них: не приобретут они вам благоволения.'
  bqc-SIM: mɛ́ ásuli pↄtuo bee taa sí bui zĩ̀loe kĩ́i à sa'oò mapi á Luawa
    blɛ ũo. A sãa vĩɛ, a ↄ̃̀ↄkpaaɛ. Má sio.
  tcz-CHONGTHU: Gamchom mi akona kichosa gancha kiti chu nehthei ding thilto kitia
    nakatdoh lou diu, hitobang gancha hi nolnaa dim jeng ahin, santhei dol ahipoi.
  mar-mar: देवाला अर्पण करण्यासाठी म्हणून कोणतेही प्राणी तुम्ही परराष्ट्रीय लोकांकडून
    घेऊ नये कारण त्या प्राण्यांना काही इजा झालेली असेल किंवा त्यांच्यात काही दोष असेल
    तर; ते प्राणी स्वीकारले जाणार नाहीत!
  qub-qub: Jäpa runacuna nogapaj apamuptinpis mana sänu uywacunataga ama chasquinquichu.
    Imallanpis däñasha uywacunataga manami chasquishächu.»
  bqp-bqp: Bu ku kɑ nɛ, Yinni Gusunɔ sɑbe ten bweseru yɑ̃kuru kuɑ te bɑ wɑ sɔbun mi.
    Domi sɑbe tèn wɑsi bɑ mɛɛrɑ kuɑ, tɑ sɑ̃ɑwɑ nge sɑbe te tɑ ɑlebu mɔ. Nɛ, Yinni
    Gusunɔ, nɑ ǹ yɑ̃ku ten bweseru mwɑɑmɔ.
  hat-hat: Piga nou pran bèt moun lòt nasyon fè nou kado pou n' ofri bay Seyè a. Paske
    bèt konsa pa antye, yo manke kichòy nan kò yo. Seyè a p'ap asepte yo nan men nou.
  eng-BSB: Neither you nor a foreigner shall present food to your God from any such
    animal. They will not be accepted on your behalf, because they are deformed and
    flawed.’”
  tod-tod: À mina suai naa ma zii tanɔpɛ geya wɛɛn ma, wo ʋa kula wa-ƓALAGI ʋɛ ga
    zalaɠai. Mazɔlɔɔ ti maalɛɠɛfɛgɛ, nɛɛʋuzuʋɛ ɠa ba, daa la zoga wo ʋɛ.»
  eng-WEBPB: You must not offer any of these as the bread of your God from the hand
    of a foreigner, because their corruption is in them. There is a defect in them.
    They shall not be accepted for you.’”
  kbq-kbq: Hagi e'inahu sipisipi afuro bulimakao afura, megi'a vahepintira mizana
    huta Anumzamo'na ofa huonanteho. Na'ankure inahu zamo'a afuhe afahe huno haviza
    hu'neankina, tamage hu'na Anumzamo'na antahi ozamigahue.
  nhe-BL: Niyon amo xiquincahuilica nopa seyoc tlali ehuani ma quitencahuaca se tlacajcahualistli
    queja nopa para elis tlacualistli para na, niimoTeco Dios. Intla quihualicase
    se tlapiyali tlen ax ajsitoc itlacayo huan quinequise nechmacase na, niimoTeco
    Dios, ax niquinselilis pampa ax tlapajpactic. Ax cuali nochi itlacayo.”
  gub-BL: Pemur kar zo ma'ea'yr agwer ikatu 'ymaw hereko har amo ywy rehe har pe nehe,
    temi'u Tupàn pe imur pyr romo nehe. Agwer ma'ea'yr heta ixiro haw wanupe wà. Tupàn
    numuawyze kwaw wà.
  eng-DRA: 'You shall not offer bread to your God, from the hand of a stranger, nor
    any other thing that he would give: because they are all corrupted, and defiled:
    you shall not receive them.'
