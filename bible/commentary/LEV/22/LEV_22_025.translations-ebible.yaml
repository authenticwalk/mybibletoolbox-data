verse: LEV.022.025
translations:
  mal-C: ഇങ്ങനെയുള്ള മൃഗങ്ങളെ ഒരു പ്രവാസിയുടെ കൈയിൽനിന്ന് സ്വീകരിച്ചു നിങ്ങളുടെ ദൈവത്തിനു
    ഭോജനമായി അർപ്പിക്കരുത്. അവ വിരൂപവും അംഗഹീനമുള്ളതും ആയതുകൊണ്ട് അവയാൽ നിങ്ങൾക്കു
    പ്രസാദം ലഭിക്കുകയില്ല.’ ”
  deu-TKW: noch von einem Ausländer erwerben und als Speise eures Gottes darbringen;
    denn es haftet ihnen ein Schaden an - ein Makel haftet an ihnen -, darum werden
    sie euch nicht wohlgefällig machen.
  lin-lin: Bokoki kondima nyama ya lolenge oyo te na maboko ya bapaya mpo na kobonza
    yango epai na Yawe lokola bilei ya Nzambe na bino. Ekoki kondimama te, pamba te
    ezali na mbeba. › »
  eng-LSV: And you do not bring the bread of your God near from the hand of a son
    of a stranger, from any of these, for their corruption [is] in them; blemish [is]
    in them; they are not pleasing for you.”
  eng-GNV: 'Neither of ye hand of a strager shall ye offer ye bread of your God of
    any of these, because their corruption is in them, there is a blemish in them:
    therefore shall they not be accepted for you.'
  eng-WEBSTER: 'Neither from a stranger''s hand shall ye offer the bread of your God
    of any of these; because their corruption is in them, and blemishes are in them:
    they shall not be accepted for you.'
  nhw-BL: Niyon amo xiquincahuilica nopa seyoc tlali ehuani ma quitencahuaca se tlacajcahualistli
    quej nopa para elis tlacualistli para na, niamoTeco Dios. Sintla quihualicase
    se tlapiyali catli amo ajsitoc itlacayo huan quinequise techmacase na, niamoTeco
    Dios, amo niquinselilis pampa amo tlapajpactli. Amo cuali nochi itlacayo.”
  swh-ONEN: na kamwe usikubali wanyama wa aina hii kutoka mkono wa mgeni ili kuwatoa
    wanyama hao kuwa chakula kwa Mungu wako. Wanyama hao hawatakubaliwa kwa niaba
    yako, kwa sababu wana vilema, nao wana dosari.’ ”
  bba-bba: Bu ku kɑ nɛ, Yinni Gusunɔ sɑbe ten bweseru yɑ̃kuru kuɑ te bɑ wɑ sɔbun mi.
    Domi sɑbe tèn wɑsi bɑ mɛɛrɑ kuɑ, tɑ sɑ̃ɑwɑ nɡe sɑbe te tɑ ɑlebu mɔ. Nɛ, Yinni
    Gusunɔ, nɑ ǹ yɑ̃ku ten bweseru mwɑɑmɔ.
  eng-KJVCPB: 'Neither from a stranger’s hand shall ye offer the bread of your God
    of any of these; because their corruption is in them, and blemishes be in them:
    they shall not be accepted for you.'
  luo-luo: kendo kik uyie kawo chiayo machal kamano kuom jadak manie pinyu mondo uchiwe
    ni Nyasachu ka chiembe. Jehova Nyasaye ok bi yie kodgi nikech gin-gi songa kendo
    gingʼol.’ ”
  meu-meu: Idau bese tauna ena amo unuhetomana ta bavabia, emui boubou ḡauna ai ba
    halaoa, Iehova ese basine abia dae, badina be idia na mimiro bona mai bebeka-bebekadia.
  npi-ULB: परदेशीको हातबाट तिमीहरूका परमेश्‍वरको भोजन अर्पण नगर्नू । अङ्गभङ्ग भएका
    वा खोट भएका पशुहरू, तिमीहरूका निम्ति ग्रहण हुने छैनन्’ ।”
  yor-yor: Ẹ kò gbọdọ̀ gba irú ẹranko bẹ́ẹ̀ lọ́wọ́ àlejò kankan láti fi rú ẹbọ gẹ́gẹ́
    bí oúnjẹ sí Ọlọ́run yín. A kò nígbà wọ́n fún yín nítorí pé wọ́n ní àbùkù, wọ́n
    sì díbàjẹ́.’ ”
  pes-OPCB: این محدودیت، هم شامل قربانیهای غریبانی است که در میان شما ساکنند و هم
    قربانیهای خود شما، چون هیچ حیوان معیوبی برای قربانی پذیرفته نمی‌شود.»
  tgl-ULB: at huwag tanggapin ang mga ito mula sa kamay ng isang dayuhan bilang pagkaing
    inihandog sa Diyos, dahil may mga depekto o kapintasan sa mga ito. Hindi ko tatanggapin
    ang mga ito sa ngalan ninyo.
  hui-hui: Agali mbirame dindi taraha howa nogo haru halu ibuwa ngirago i̱hondo bo
    loma bialu ngulene nawiore larogoni. Nogo ogonibigo i̱ninaga deni bayale ndo holebira.
    Ani birimiyagua i̱na loma ogoni alego hondowa turu naholebero larogoni, lene.
  mya-mya: လူ​မျိုး​ခြား​ထံ​မှ ရ​ရှိ​သော​တိ​ရစ္ဆာန်​ကို ပူ​ဇော်​သကာ​အ​ဖြစ်​မ​ပူ​ဇော်​ရ။
    ထို​ကဲ့​သို့ သော​တိ​ရစ္ဆာန်​သည် အ​နာ​အ​ဆာ​ရှိ​သည်​ဟု ယူ​ဆ​ရ​မည်​ဖြစ်​သော​ကြောင့်​ယင်း​ကို​မ​ပူ
    ဇော်​ရ။
  bod-N: ཕྱི་མིའི་ལག་ནས་ཐོབ་པའི་སྲོག་ཆགས་དེའི་རིགས་གང་དང་གང་ཡིན་ཡང་། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་གི་ཞལ་ཟས་སུ་འབུལ་མི་རུང་།
    ཅི་ལ་ཞེ་ན། དེ་དག་ལ་ཡན་ལག་མི་ཚང་བ་དང་སྐྱོན་ཡོད་པས། ཁྱོད་རྣམས་ཀྱི་ཕྱིར་དེ་དག་ཐུགས་སུ་ལྡན་པར་མི་འགྱུར་བས་སོ་ཞེས་པའོ་གསུངས་སོ།།
  sna-sna: Uye hamufaniri kugamuchira mhuka dzakadai kubva mumaoko omutorwa muchizodzipa
    sechokudya chaMwari wenyu. Hadzizogamuchirwi panzvimbo yenyu nokuti dzakaremara
    uye hadzina kukwana.’ ”
  spa-BLM: No debes ofrecer nada de esto como pan de tu Dios de la mano de un extranjero,
    porque su corrupción está en ellos. Hay un defecto en ellos. No te serán aceptados”.
  cac-cac: Man̈ e cha juntzan̈ noc' noc' icha chi' d'a eb' ch'oc chon̈ab'il yic tz'och
    silab'il d'ayin, yujto man̈ tz'acanoc yaj noc', max in chapaxlaj noc', xchi d'a
    vin̈.
  swh-ULB: Usifanye haya katika nchi yako. Usilete mkate wa Mungu wako kutoka mkononi
    mwa mgeni. Hao wanyama wenye vilema na dosari ndani yao, hawatapokelewa kabisa
    kwa ajili yako.
  bel-bel: 'і з рук іншаземцаў ня прыносьце дароў Богу вашаму, бо на іх ёсць хібіна,
    загана на іх: ня будуць яны прынятыя ад вас.'
  deu-ELBBK: Und aus der Hand eines Fremden sollt ihr das Brot eures Gottes aus allen
    diesen nicht darbringen; denn ihr Verderben ist an ihnen, ein Gebrechen ist an
    ihnen; sie werden nicht wohlgefällig für euch sein.
  mbb-OT: Ne kenè kew zaan mebpemasa te iring keniyan he kelasi te uyaǥen diyà te
    menge lumelengyawà te ibpemuhat niw kayi te kedì, su kenè ku heeyan edewaten.
  mal-2015: അന്യന്റെ കയ്യിൽനിന്നു ഇങ്ങനെയുള്ള ഒന്നിനെയും വാങ്ങി നിങ്ങളുടെ ദൈവത്തിന്റെ
    ഭോജനമായിട്ടു അർപ്പിക്കരുതു; അവെക്കു കേടും കുറവും ഉള്ളതുകൊണ്ടു അവയാൽ നിങ്ങൾക്കു
    പ്രസാദം ലഭിക്കയില്ല.
  rmc-rmc: Ma prilen le cudzincostar ňisave kajse džviros, hoj les te obetinen sar
    o chaben tumare Devleskro. Le džviros hin chiba a na ela le RAJESKE pre dzeka.‘ “
  pes-OPV: و از دست غریب نیز طعام خدای خود را از هیچ‌یک از اینها مگذرانید، زیرا فسادآنها
    در آنهاست چونکه عیب دارند، برای شمامقبول نخواهند شد.»
  ron-1924: Нич сэ ну луаць де ла стрэин вреунул дин ачесте добитоаче ка сэ-л адучець
    ка мынкаре Думнезеулуй востру, кэч сунт слуците, ау метехне, ши н-ар фи примите.’”
  ben-OBCV: কোনো বিদেশির নিকট থেকে এই ধরনের পশু তোমরা কখনও গ্রহণ করবে না এবং ভক্ষ-নৈবেদ্য
    স্বরূপ তোমার ঈশ্বরের উদ্দেশে উৎসর্গ করবে না। তোমাদের পক্ষে সেগুলি গৃহীত হবে না,
    কারণ সেগুলি বিকৃত ও খুঁতযুক্ত।’ ”
  som-som: Oo kuwaas waa inaydaan ka guddoomin qof shisheeye ah gacantiis oo aydaan
    ku bixin cuntada Ilaahiinna, maxaa yeelay, iyagu wax kharriban bay leeyihiin,
    oo iin baa ku taal. Sidaas daraaddeed iyaga innaba laydinka aqbali maayo.
  lat-VUC: 'De manu alienigenæ non offeretis panes Deo vestro, et quidquid aliud dare
    voluerit, quia corrupta, et maculata sunt omnia: non suscipietis ea.'
  eng-ASVBT: 'Neither from the hand of a foreigner shall ye offer the bread of your
    God of any of these; because their corruption is in them, there is a blemish in
    them: they shall not be accepted for you.'
  ita-1885: Nè prendetene alcuni di man degli stranieri, per offerirne cibo al Signore;
    perciocchè il lor vizio è in essi; v' è in essi difetto; non sarebbero graditi
    per voi.
  eng-LXXUP: 'Neither shall ye offer the gifts of your God of all these things by
    the hand of a stranger, because there is corruption in them, a blemish in them:
    these shall not be accepted for you.'
  eng-ULB: You must not present the bread of your God from the hand of a foreigner.
    Those animals are deformed and have defects in them, they will not be accepted
    for you.'”
  spa-VBL: Tampoco se le permite aceptar tales animales de un extranjero para ser
    dañados y defectuosos”.
  fra-_FOB: Vous n'accepterez de la main d'un étranger aucune de ces victimes pour
    l'offrir comme aliment de votre Dieu; car leur mutilation est un défaut en elles;
    elles ne seront point agréées en votre faveur.
  mal-mal: അന്യന്റെ കൈയിൽനിന്ന് ഇങ്ങനെയുള്ള ഒന്നിനെയും വാങ്ങി നിങ്ങളുടെ ദൈവത്തിന്റെ
    ഭോജനമായിട്ട് അർപ്പിക്കരുത്; അവയ്ക്കു കേടും കുറവും ഉള്ളതുകൊണ്ട് അവയാൽ നിങ്ങൾക്ക്
    പ്രസാദം ലഭിക്കുകയില്ല’”.
  urd-GVR: na aise jānwar kisī ġhairmulkī se ḳharīd kar apne Ḳhudā kī roṭī ke taur
    par pesh karnā. Tum aise jānwaroṅ ke bāis manzūr nahīṅ hoge, kyoṅki un meṅ ḳharābī
    aur nuqs hai.”
  suz-BL: गेपुकीमी मोदेंशो बस्‍तु भाव अर्को रागी ङा मुर रे ग्‍याप्‍शा ताक्‍शा इन परमप्रभु
    कली जचा थोव़क चढ़ेचा मदुम्‍ब। मेको आन रां बिग्रेशो नु गारम पतीके इन पर्बम मब्रतीक
    दुम्‍ब’ दे शेंदो” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: Non accetterete dallo straniero alcuna di queste vittime per offrirla
    come pane del vostro Dio; siccome sono mutilate, difettose, non sarebbero gradite
    per il vostro bene”.
  ckb-ckb: لە هەموو ئەمانەش پێویست ناکات بە هەر ئاژەڵێکی دەستی بیانی ڕازی ببن و پێشکەشیان
    بکەن وەک خواردنی خوداتان. لێتان وەرناگیرێت، چونکە ئەو ئاژەڵانە ناتەواون و کەموکوڕییان
    تێدایە.“»
  eng-BBE: And from one who is not an Israelite you may not take any of these for
    an offering to the Lord; for they are unclean, there is a mark on them, and the
    Lord will not be pleased with them.
  kan-OKCV: ಇದಲ್ಲದೆ ಪರಕೀಯನಿಂದ ತೆಗೆದುಕೊಂಡ ಅಂತಹ ಯಾವ ಪಶುವನ್ನೂ ನಿಮ್ಮ ದೇವರಿಗೆ ಆಹಾರವಾಗಿ
    ಅರ್ಪಿಸಬಾರದು. ಏಕೆಂದರೆ ಅವರ ಕುಂದುಳ್ಳದ್ದು ಮತ್ತು ದೋಷಗಳೂ ಅವುಗಳಲ್ಲಿ ಇರುತ್ತವೆ. ಅವು ನಿಮಗೋಸ್ಕರವಾಗಿ
    ಅಂಗೀಕಾರವಾಗುವುದಿಲ್ಲ.’ ”
  tam-2017: அந்நியர்களின் கையிலும் இப்படிப்பட்டதை வாங்கி, தேவனுக்கு அப்பமாகச் செலுத்தவேண்டாம்;
    அவைகளின் குறைபாடும், ஊனமும் அவைகளில் இருக்கிறது; அவைகள் உங்களுக்காக அங்கீகரிக்கப்படுவதில்லை
    என்று சொல்” என்றார்.
  spa-RV-1909: 'Y de mano de hijo de extranjero no ofreceréis el pan de vuestro Dios
    de todas estas cosas; porque su corrupción está en ellas: hay en ellas falta,
    no se os aceptarán.'
  ron-BTF: Nici să nu aduceți pâinea Dumnezeului vostru în niciuna din acestea din
    mâna unui străin; deoarece în ele este putreziciunea lor și cusururi sunt în ele,
    nu vă vor fi bine primite.
  eng-WEBP: You must not offer any of these as the bread of your God from the hand
    of a foreigner, because their corruption is in them. There is a defect in them.
    They shall not be accepted for you.’”
  eng-FBV: Nor are you allowed to accept such animals from a foreigner to be damaged
    and defective.”
  nld-1939: maar ze ook niet van vreemden kopen, om ze uw God als spijs te offeren.
    Want ze zijn verminkt, en hebben een gebrek; ze zouden u niet ten goede komen.
  nch-BL: Yon amo xiquincahuilica nopa seyoc tali ehuani ma quitencahuaca se tacajcahualisti
    quej nopa para elis tacualisti para na, niamoTeco Dios. Sinta quihualicase se
    tapiyali cati amo ajsitoc itacayo huan quinequise techmacase na, niamoTeco Dios,
    amo nijselis pampa amo tapajpactic. Amo cuali nochi itacayo.”
  vie-1934: Chớ nhận nơi tay kẻ khách ngoại bang một con sinh nào bị như vậy đặng
    dâng làm thực vật cho Đức Chúa Trời mình, vì nó đã bị hư và có tì vít trên mình,
    không được nhậm vì các ngươi đâu.
  hin-CV: और न ही किसी विदेशी से इसे परमेश्वर के भोजन के रूप में चढ़ाने के लिए ग्रहण
    करना; क्योंकि उनमें तो उनका बिगड़ा आकार है ही. उनमें दोष है वे तुम्हारे पक्ष में
    ग्रहण नहीं होंगे.’ ”
  eng-OURB: You must not receive any of these from the hand of a foreigner to offer
    as bread for your God, because their deformity is a defect in them. They shall
    not be accepted for you.’”
  spa-BES: Y de alguien que no es israelita no puedes tomar ninguno de estos para
    una ofrenda al Señor; porque son impuros, hay un defecto en ellos, y el Señor
    no estará complacido con ellos.
  tdx-tdx: Le ko apo’ areo t’ie ho banabanaem-pità’ o anan-drenetaneo ho mahakaman’
    Añahare’ areo, kanao ama’e ty hìla’e, ndra ama’e ty handra’e, fa tsy ho no’e ho
    anahareo.
  vid-vid: Na uleche kubochela kulawa kwa wajenzi migongolo jiwele ahyo na kumlavila
    Nguluwi wa hegwe kota nhambiko. Migongolo ajo jina nongwa kwa vila jidumuligwa
    na hojikundigwa kwa kugana hemwe.”
  eng-OKE: Nor from (the hand of) a son of the Gentiles may you offer an oblation
    to your God of any of these, because their corruption is in them, a blemish is
    in them; they will not be acceptable for you.
  tha-KJV: เจ้​าอย่านำสัตว์ซึ่งได้มาจากคนต่างด้าวถวายเป็นพระกระยาหารแห่งพระเจ้าของเจ้า
    เพราะสัตว์นั้​นม​ี​ตำหนิ​ด้วยถูกทำให้พิการจึงไม่เป็​นที​่​โปรดปราน​”
  por-BR-2018: Nem da mão de filho de estrangeiro oferecereis o alimento do vosso
    Deus de todas estas coisas; porque sua deformidade está nelas; falta há nelas,
    não serão aceitas por vós.
  deu-ELO: Und aus der Hand eines Fremden sollt ihr das Brot eures Gottes aus allen
    diesen nicht darbringen; denn ihr Verderben ist an ihnen, ein Gebrechen ist an
    ihnen; sie werden nicht wohlgefällig für euch sein.
  eng-WYC-2018: Of the hand of an alien ye shall not offer loaves to your God, and
    whatever other thing he will give, for all (their) things be corrupt and defouled;
    ye shall not receive those. (Ye shall not offer loaves to your God from the hand
    of a foreigner, or of a stranger, or any other thing that he shall give you, for
    all their things be corrupted and defiled; ye shall not take them.)
  epo-epo: 'Kaj el la manoj de alilandulo ne alportu tiajn kiel panon de via Dio;
    ĉar kriplaĵo estas sur ili, difektaĵo estas sur ili: ili ne akiros al vi plaĉon.'
  uig-PIN: Hudayinglarning neni süpitidǝ yaⱪa yurtluⱪ kixining ⱪolidin xundaⱪ ⱨaywanlardin
    ⱨeqⱪaysisini elip sunmanglar; qünki ular meyip bolƣaqⱪa, silǝr üqün ⱪobul ⱪilinmaydu.
  beo-beo: Dilia ha:i manu iasu imunusa:, ohe amo dilia da ga fi amoga lai mae ima.
