  ukr-1871: І кожний з насїння Аронового прокаженний, або течивий, не їсти ме сьвятих
    приносів, аж стане чистим. А хто торкнеться такого, що через трупа став нечистим,
    або такого в кого стїкає насїннє;
  deu-1951: Ist irgend jemand vom Samen Aarons aussätzig oder mit einem Ausfluß behaftet,
    so soll er von dem Heiligen nicht essen, bis er rein wird. Und wer etwas durch
    einen Entseelten Verunreinigtes anrührt, oder wem der Same entgeht,
  eng-JPS: What man soever of the seed of Aaron is a leper, or hath an issue, he shall
    not eat of the holy things, until he be clean. And whoso toucheth any one that
    is unclean by the dead; or from whomsoever the flow of seed goeth out;
  srp-1865: Ko bi god iz sjemena Aronova bio gubav ili bi išlo sjeme od njega, neka
    ne jede svetijeh stvari dokle ne bude èist; tako i koji bi se dotakao koga neèista
    od mrtva tijela ili onoga od koga je izašlo sjeme.
  lug-lug: Omuntu yenna ow’omu zadde lya Alooni alina obulwadde obukwata oba alwadde
    ekikulukuto taalyenga ku biweebwayo ebitukuvu okutuusa ng’afuuse omulongoofu.
    Omuntu yenna taabenga mulongoofu bw’anaakwatanga ku kintu kyonna ekitali kirongoofu
    ekivudde ku kukolagana n’omusajja eyavuddemu amazzi g’obusajja, oba olw’okukomako
    ku mulambo,
  heb-heb: איש איש מזרע אהרן והוא צרוע או זב בקדשים לא יאכל עד אשר יטהר והנגע בכל
    טמא נפש או איש אשר תצא ממנו שכבת זרע׃
  ben-IRV: হারোণ বংশের যে কেউ কুষ্ঠ কিংবা প্রমেহ হয়, সে শুচি না হওয়া পর্যন্ত সদাপ্রভুর
    প্রতি উৎসর্গীকৃত পবিত্র কোনো বস্তু খাবে না।
  pan-pan: ਹਾਰੂਨ ਦੇ ਵੰਸ਼ ਵਿੱਚ ਜਿਸ ਕਿਸੇ ਨੂੰ ਕੋੜ੍ਹ ਹੋਵੇ ਜਾਂ ਪ੍ਰਮੇਹ ਹੋਵੇ, ਜਦ ਤੱਕ ਉਹ ਮਨੁੱਖ
    ਸ਼ੁੱਧ ਨਾ ਹੋਵੇ, ਤਦ ਤੱਕ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਨੂੰ ਨਾ ਖਾਵੇ। ਜਿਹੜਾ ਕਿਸੇ ਅਜਿਹੀ ਵਸਤੂ ਨੂੰ ਛੂਹੇ,
    ਜੋ ਮੁਰਦੇ ਦੇ ਕਾਰਨ ਅਸ਼ੁੱਧ ਹੈ ਜਾਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਛੂਹੇ ਜਿਸ ਦਾ ਵੀਰਜ ਨਿੱਕਲਿਆ ਹੋਵੇ,
  mya-JVB: နူနာ ၊ ရိနာ စွဲသော အာရုန် ၏ အမျိုးသား မည်သည်ကား၊ မစင်ကြယ် မှီတိုင်အောင်
    သန့်ရှင်း သော အရာကို မ စား ရ။ အသေ ကောင်နှင့်ဆိုင်၍ မ သန့်ရှင်းသောအရာကို ထိ သောသူ၊
    သုတ် ရည်ထွက် သော သူ၊
  hmo-hmo: “Arona ena natuna bona tubudia ta bema mai ena lepera gorere, o mai ena
    toto, bona hura be ena toto dekena amo ia bubua neganai, ia ese boubou helagadia
    do ia ania diba lasi ela bona ia goeva. Hahelagaia tauna bema mase tauna ta ena
    gau o dabua ia dogoatao neganai, ia be miro. Ma hahelagaia tauna, bema iena vesina
    ia bubua neganai, ia be miro.
  urd-urd: हारून की नसल में जो कोढ़ी, या जिरयान का मरीज़ हो वह जब तक पाक न हो जाए,
    पाक चीज़ों में से कुछ न खाए; और जो कोई ऐसी चीज़ को जो मुर्दे की वजह से नापाक हो
    गई है, या उस शख़्स की जिस की धात बहती हो छुए
  rus-SYN: Кто из семени Ааронова прокажен, или имеет истечение, тот не должен есть
    святынь, пока не очистится; и кто прикоснется к чему-нибудь нечистому от мертвого,
    или у кого случится излияние семени,
  bqc-SIM: Tó Aalona buie mɛbaagyã ge kɛ̃nu vĩ, asuli sa'oblɛ bleo e aà gbãsĩ
    gɛ̀ wòlowà. Tó gbɛ̃́ ↄkã̀ pↄ́ pↄ́ gbãlɛa gɛ yã́ musuwa, ge à azĩa è,
    à gbãlɛ̀n we.
  tcz-CHONGTHU: Aaron chilhah kitiphot koima chan miphah hihen, athi long puma natna
    thoh hijongleh athen kahsea thil theng cheng chu aneh loubeh ding ahi. Koi hijong
    leh hiche hi thil thenglou ahitai tia, ahivanga tongkha nah nah chun mithi long
    tongkha hihen botwi potdoh jeh a athenglou ahitia kisei tongkha aum jongleh,
  mar-mar: अहरोनाच्या वंशापैकी कोणी महारोगी किंवा स्त्राव होणारा असला तर त्याने शुद्ध
    होईपर्यंत पवित्र केलेले पदार्थ खाऊ नयेत. हा नियम अशुद्ध झालेल्या प्रत्येक याजकाला
    लागू आहे. प्रेताला स्पर्श केल्यामुळे किंवा वीर्यपातामुळे अशुद्ध झालेला मनुष्य,
  qub-qub: «Aaronpita mirar aywajcunaga leprawan gueshyar, u chiullacunanpa yuraj
    yacu aywaypa gueshyar manami micongachu nogata garamashanta. Limyuyar-rämi miconga.
    «Cüracunaga wañushata yatajcunata yatar, u lëchita chiullashacunata yatar ganrami
    ricaconga.
  bqp-bqp: Aronin bweseru sɔɔ, goo ù n bɑrɑ disigiru mɔ, ǹ kun mɛ ù n kentu kpikɑ
    mɔ, u ǹ yɑ̃ku dĩɑ ni dimɔ sere ù n dɛɛrɑ,
  hat-hat: Si yon gason nan branch fanmi Arawon an gen yon move maladi po osinon ekoulman,
    li p'ap ka manje nan ofrann yo mete apa pou Bondye toutotan li pa nan kondisyon
    pou fè sèvis Bondye ankò. Konsa tou, si yon prèt manyen yon kadav, osinon yon
    nonm ki gen ekoulman, li pa nan kondisyon pou l' fè sèvis Bondye a.
  eng-BSB: If a descendant of Aaron has a skin disease or a discharge, he may not
    eat the sacred offerings until he is clean. Whoever touches anything defiled by
    a corpse or by a man who has an emission of semen,
  tod-tod: Nu-o-nu Aalɔn mavofodai zu, kulama zeeɓɛi a ɠɛ ba, ɓaa kalaɲa kolegi, naa
    la vebɛani ɲadegaiti ta mia, eyɛsu é ɓe ga ɲade. Zekana é la ga zɔi a vɔɔɠuna
    nui ta ʋa, kɔzɔai ga poomai, ɓaa é ɓɔɠɔ maaɠoloɠologai.
  eng-WEBPB: “‘Whoever of the offspring of Aaron is a leper or has a discharge shall
    not eat of the holy things until he is clean. Whoever touches anything that is
    unclean by the dead, or a man who has a seminal emission,
  kbq-kbq: Hagi Aroni nagapinti pristi vahe'mofoma fugo krima re'nesigeno'o, agoza
    krima eri'nesigeno avo'ma enevania vahe'mo'a, Israeli vahe'mo'za ofama emema hanaza
    ne'zana oneno mani'neno agrua hugahie. Hagi magomo'ma fri'nenia zagama avako hanigeno
    azeri pehanama haniano, mase'nenigeno avufga rima evuge haniano,
  nhe-BL: “Aarón, niyon se tlen moixhuihua tlen quipiya nopa tlacayo palanca cocolistli,
    o tlen atemo ipan inintlacayo ax hueli quicuas nopa tlacajcahualistli tlen tlatzejtzeloltic.
    Pero quema ya mochicajtoc huajca, quena, huelis quicuas. “Nojquiya elis ax tlapajpactic
    tlen hueli totajtzi tlen quinechcahuis se mijcatzi, o temotos ixinajcho,
  gub-BL: Wyzài Àràw izuapyr a'e nehe, aze ipir rehe heta ma'eahy haw purupe uhàz
    ma'e ràm nehe, aze ru'u heta ima'e wi uhem e ma'e nehe, nupuner kwaw ihewe imur
    pyr ikatu ma'e ikurer i'u haw rehe nehe. Xo ukatu wi mehe zo upuner putar nehe.
    Xaxeto uzeapo putar ikatu 'ym ma'e romo aze opokok ikatu 'ym ma'e rehe nehe, aze
    a'e ma'e uzeapo ikatu 'ym ma'e romo umàno ma'e kwer rehe opokok pà a'e nehe. Wiko
    putar ikatu 'ym ma'e romo aze uhem e ta'yrer izuwi nehe.
  eng-DRA: The man of the seed of Aaron, that is a leper, or that suffereth a running
    of the seed, shall not eat of those things that are sanctified to me, until he
    be healed. He that toucheth any thing unclean by occasion of the dead, and he
    whose seed goeth from him as in generation,
