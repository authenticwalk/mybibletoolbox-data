verse: LEV.022.004
translations:
  mal-C: “ ‘അഹരോന്റെ സന്തതിയിൽ ആർക്കെങ്കിലും കുഷ്ഠമോ ശുക്ലസ്രവമോ ഉണ്ടെങ്കിൽ, ആ മനുഷ്യൻ
    ശുദ്ധമാകുന്നതുവരെ വിശുദ്ധവസ്തുക്കൾ ഭക്ഷിക്കരുത്. ശവത്തെയോ ബീജസ്ഖലനമുള്ളവനെയോ സ്പർശിക്കുന്നവൻ
    അശുദ്ധനാകും.
  deu-TKW: Wer irgend von den Nachkommen Aarons aussätzig ist oder einen Fluß hat,
    darf von den heiligen Gaben nicht mit essen, bis er wieder rein ist. Wer irgend
    einen durch eine Leiche Verunreinigten berührt hat oder wem der Same entgangen
    ist,
  lin-lin: Soki moko ya bakitani ya Aron azali na bokono na poso ya nzoto lokola maba,
    bokono ya kobima tofina to makila na nzoto ya mibali, akoki te kolia likabo ya
    bule kino tango akokoma peto. Ndenge moko mpe, akozala mbindo soki asimbi eloko
    oyo ekomi mbindo mpo ete etuti ebembe to mobali oyo abimisi mayi ya mibali ;
  eng-LSV: Any man of the seed of Aaron, and he is leprous or has discharging—he does
    not eat of the holy things until he is clean; and he who is coming against any
    uncleanness of a person, or a man whose seed [from] intercourse goes out from
    him,
  eng-GNV: 'Whosoeuer also of the seede of Aaron is a leper, or hath a running issue,
    he shall not eate of the holy things vntill he be cleane: and who so toucheth
    any that is vncleane, by reason of the dead, or a man whose issue of seede runneth
    from him,'
  eng-WEBSTER: Whatever man of the seed of Aaron is a leper, or hath a running issue;
    he shall not eat of the holy things, until he is clean. And whoever toucheth any
    thing that is unclean by the dead, or a man whose seed goeth from him;
  nhw-BL: “Aarón, niyon se tlen moixhuihua catli quipiya nopa tlacayo palanca cocolistli,
    o catli atemo ipan inintlacayo amo hueli quicuas nopa tlacajcahualistli catli
    tlatzejtzeloltic. Pero quema ya mochicajtoc huajca, quena, huelis quicuas. “Nojquiya
    elis amo tlapajpactli aqui hueli totajtzi catli quinechcahuis se mijcatzi, o temotos
    ixinajcho,
  swh-ONEN: “ ‘Ikiwa mzao wa Aroni ana ugonjwa wa ngozi unaoambukiza au anatokwa na
    usaha mwilini, hawezi kula sadaka takatifu mpaka atakasike. Pia atakuwa najisi
    ikiwa atagusa kitu chochote kilicho najisi kwa kugusa maiti au mtu aliyetokwa
    na shahawa,
  bba-bba: Aronin bweseru sɔɔ, ɡoo ù n bɑrɑ disiɡiru mɔ, ǹ kun mɛ ù n kentu kpikɑ
    mɔ, u ǹ yɑ̃ku dĩɑ ni dimɔ sere ù n dɛɛrɑ,
  eng-KJVCPB: What man soever of the seed of Aaron is a leper, or hath a running issue;
    he shall not eat of the holy things, until he be clean. And whoso toucheth any
    thing that is unclean by the dead, or a man whose seed goeth from him;
  luo-luo: Koth Harun moro amora matuo mar dhoho nogore kuome kata man-gi tuo machwer,
    ok onego cham chiemo mowal mochiwne Jehova Nyasaye kapok opwodhe. Enobed ngʼama
    ogak ka omulo gima orere kuom ngʼama otho kata orere kuom ngʼama kothe mar dichwo
    owuok,
  meu-meu: Aaron ena iduhu tauna ta lepra eiava enobou gorerena baine davaria, ia
    ese aniani helaḡadia basine ani ela bona tauna baine ḡoeva. Bona ta ese mase dainai
    vada e miro ḡauna ta baine daua toho, eiava vesina e arumu tauna ta baine daua
    toho,
  npi-ULB: हारूनका उत्तराधिकारीहरूमध्ये जसलाई छालाको सरुवा रोग लागेको छ, वा जसको शरीरबाट
    कुनै सङ्क्रामक कुरा बगिरहेको छ भने, त्यो शुद्ध नभएसम्म त्यसले परमप्रभुकहाँ अर्पण
    गरिएको बलिदानबाट केही पनि खानुहुँदैन । मरेको मानिस, वा वीर्यपात भइरहेको मानिसजस्तो
    अशुद्ध कुरालाई छुने,
  yor-yor: “ ‘Bí ọ̀kan nínú àwọn ọmọ Aaroni bá ní ààrùn ara tí ń ran ni, tàbí ìtújáde
    nínú ara. Ó lè má jẹ ọrẹ mímọ́ náà títí di ìgbà tí a ó fi wẹ̀ ẹ́ mọ́. Òun tún
    lè di aláìmọ́ bí ó bá fọwọ́ kan ohunkóhun tí òkú nǹkan bá sọ di àìmọ́ tàbí bí
    ó bá farakan ẹnikẹ́ni tí ó ní ìtújáde.
  pes-OPCB: «کاهنی که جذام داشته باشد یا از بدنش مایع ترشح شود، تا وقتی که طاهر نشده،
    حق ندارد از قربانیهای مقدّس بخورد. هر کاهنی که به جنازه‌ای دست بزند یا در اثر
    خروج مَنی نجس گردد،
  tgl-ULB: Wala sa mga kaapu-apuhan ni Aaron na may nakakahawang sakit sa balat, o
    isang impeksiyong dumadaloy mula sa kaniyang katawan, ang maaaring kumain ng alinman
    sa mga alay na ginawa para kay Yahweh hanggang siya ay malinis. Sinuman ang hahawak
    sa anumang bagay na marumi sa pamamagitan ng paghawak sa patay, o sa pamamagitan
    ng paghawak sa isang lalaking may daloy ng semilya,
  hui-hui: Loma binigo mo miaga kamirubi mani holebirarubi tí aria mbirago ibu tinginini
    dere timbuni mbira bidago angibu tuguda tagitagi biyagua nde agali ogoni ibu i̱naga
    deni dodohe holebira. Ani holebirago ibugua i̱naga biabe biaga howa mbirale loma
    bini ngaru nolene nawi. Loma binigo mo miaga agalime mbirali homenegonaga mbirale
    dodohe ngaru ela hayaguabi ibunaga tinginiha ibane bame tagira ibiyaguabi ogoni
    i̱naga deni dodohe ka. Nogo tarabi ema bialu piagarubi i̱naga deni ko karu aria
    mbirago ela hayaguabi wali agali i̱naga deni dodohe karu aria mbirago ela hayaguabi
    uruni damenego bibahende ela hayagua nde ibugua i̱naga tomo loma bini ngago nanolebira.
    Ibugua bayale hole mana bulene winidagua biyagua nde ibu i̱naga deni dodo nahe
    howa tomo lomabu minigo mo miaga howa nolene ngaru ta nabi nalu holene karulape
    nga.
  mya-mya: '``အာ​ရုန်​၏​အ​ဆက်​အ​နွယ်​ထဲ​မှ ကိုယ်​ရေ​ပြား ရော​ဂါ​စွဲ​သော​သူ​ဖြစ်​စေ၊
    ရိ​နာ​စွဲ​သူ​ဖြစ်​စေ၊ ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​မှု​မ​ရ​ရှိ မီ ငါ့​အား​ဆက်​ကပ်​သော​ပူ​ဇော်​သ​ကာ​များ
    ကို​မ​စား​ရ။ ယဇ်​ပု​ရော​ဟိတ်​သည်​လူ​သေ​နှင့် ထိ​၍ မ​သန့်​စင်​သော​အ​ရာ​ရှိ​သ​မျှ​ကို​ကိုင်
    တွယ်​မိ​လျှင်​သော်​လည်း​ကောင်း၊ သုက်​ရည်​ယို လျှင်​သော်​လည်း​ကောင်း၊-'
  bod-N: ཨ་རོན་གྱི་བུ་རྒྱུད་ལས་མཛེ་ནད་ཅན་དང་། ཡང་ན་འཛིར་ནད་ཡོད་པ་སུ་ཡིན་ཡང་གཙང་མར་མ་གྱུར་བར་དུ།
    རྫས་དམ་པ་དག་ལས་བཟའ་མི་རུང་། སུ་ཞིག་གིས་བེམ་པོའི་རྐྱེན་གྱིས་མི་གཙང་བར་གྱུར་པའི་རྫས་དང་ཁུ་བ་ཟགས་པའི་མི་ལ་རེག་པའམ།
  sna-sna: “ ‘Kana chizvarwa chaAroni chikava nechirwere chamaperembudzi kana akava
    nezvinoyerera pamuviri wake, haangadyi zvipiriso zvitsvene kusvikira acheneswa.
    Achavawo asina kuchena kana akabata chimwe chinhu chakasvibiswa nechitunha kana
    nomumwe murume anobuda mbeu,
  spa-BLM: “‘Quien de los descendientes de Aarón sea leproso o tenga flujo, no comerá
    de las cosas sagradas hasta que esté limpio. El que toque algo inmundo por los
    muertos, o un hombre que tenga una emisión seminal,
  cac-cac: Malaj pax junoc yin̈tilal vin̈aj Aarón chi' syal svaan tastac to vic yaji
    tato ay lepra d'ay, ma ay tas tz'el d'a svinaquil, palta ato yic vach'xo yaji
    icha yalan ley, ichato chi' syal svaani. Tato syam junoc tas to man̈ vach'oc,
    junoc chamnac, ma junoc vinac tz'el yin̈atil, man̈ vach'oc tz'ajcani.
  swh-ULB: Hatakuwapo yeyote wa uzao wa Aroni aliye na ungonjwa wa ngozi wa kuambukiza,
    au maambukizi yatirirkayo kutoka mwilini mwake, atakayekula sehemu yoyote ya dhabihu
    inatolewayo kwa Yahweh mpaka atakapotakasika. Yeyote agusaye kitu chochote kilichonajisi
    kwa njia ya kugusa maiti, au kwa kumgusa mtu yeyote aliyetokwa na shahawa,
  bel-bel: Хто зь семя Ааронавага пракажоны, альбо мае цечыва, той не павінен есьці
    сьвятыняў, пакуль не ачысьціцца; і хто дакранецца да чаго-небудзь нячыстага ад
    мёртвага альбо ў каго здарыцца цеча семені,
  deu-ELBBK: Jedermann von den Nachkommen Aarons, der aussätzig oder flüssig ist,
    soll nicht von den heiligen Dingen essen, bis er rein ist. Und wer irgendeinen
    anrührt, der durch eine Leiche verunreinigt ist, oder jemanden, dem der Samenerguss
    entgeht;
  mbb-OT: Wazà minsan hentei keniyu he egkehimu he egkaan te pemuhat, emun duen din
    daru te lundis, etawa zuen egawas diyà te sudiyè din tenged te zaru zin, etawa
    nekesamsam te azen he nehimu he meremerik su nekeseǥahid te minatey, etawa migewasan
    te similya, etawa nekesamsam te langgam, etawa etew he ed-isipen he meremerik.
    Wey zà sikandin egkehimu he egkaan te menge pemuhat emun ebpekepemeziǥù sikandin,
    piru medtaǥad pa sikandin taman te mahapun, dutun te edsanlep en is andew, ne
    egkehimu en human he egkaan sikandin te menge pemuhat he iyan keuyaǥan din su
    memumuhat man sikandin.
  mal-2015: അഹരോന്റെ സന്തതിയിൽ ആരെങ്കിലും കുഷ്ഠരോഗിയോ ശുക്ലസ്രവക്കാരനോ ആയാൽ അവൻ ശുദ്ധനായിത്തീരുംവരെ
    വിശുദ്ധസാധനങ്ങൾ ഭക്ഷിക്കരുതു; ശവത്താൽ അശുദ്ധമായ യാതൊന്നെങ്കിലും തൊടുന്നവനും ബീജസ്ഖലനം
    ഉണ്ടായവനും
  rmc-rmc: Te varekas andral o potomstvos le Aronoskro uľahas o nasvaľiben pre cipa
    abo lestar geľahas o vitok, našťi chal le svete obetendar, medik pes na obžužarela.
    Ela nažužo the akor, te pes chudňahas varesave vecendar, save sas meľarde andre
    le mule manušestar, abo te lestar geľahas avri o semenos.
  pes-OPV: هر کس از ذریت هارون که مبروص یا صاحب جریان باشد تا طاهر نشود، از چیزهای
    مقدس نخورد، وکسی‌که هر چیزی را که از میت نجس شود لمس نماید، و کسی‌که منی از وی
    درآید،
  ron-1924: Орьче ом дин нямул луй Аарон каре ва авя лепрэ сау скурӂере де сэмынцэ
    сэ ну мэнынче дин лукруриле сфинте пынэ ну ва фи курат. Тот аша ши чел че се ва
    атинӂе де чинева спуркат прин атинӂеря де вреун морт, де чел че ва авя о лепэдаре
    де сэмынцэ ын сомн,
  ben-OBCV: “ ‘যদি হারোণের কোনো এক বংশধরের সংক্রামক চর্মরোগ অথবা দেহের ক্ষরণ থাকে,
    পবিত্র নৈবেদ্য সে ভোজন করবে না, যতক্ষণ না সে শুচি হয়। সে অশুচি হবে, যদি মৃতদেহ
    দ্বারা কলুষিত কোনো বস্তু অথবা বীর্য নির্গমিত ব্যক্তিকে স্পর্শ করে;
  som-som: Oo ku alla kii farcanka Haaruun ka mid ah oo baras qaba, ama dheecaan ka
    daadanayaa, waa inuusan wax ka cunin waxyaalaha quduuska ah jeeruu daahir noqdo.
    Oo ku alla kii taabta wax meyd ku nijaasoobay, ama uu taabta nin shahwaddiisu
    ka daadatay,
  lat-VUC: Homo de semine Aaron, qui fuerit leprosus, aut patiens fluxum seminis,
    non vescetur de his quæ sanctificata sunt mihi, donec sanetur. Qui tetigerit immundum
    super mortuo, et ex quo egreditur semen quasi coitus,
  eng-ASVBT: What man soever of the seed of Aaron is a leper, or hath an issue; he
    shall not eat of the holy things, until he be clean. And whoso toucheth anything
    that is unclean by the dead, or a man whose seed goeth from him;
  ita-1885: Niuno, della progenie di Aaronne, che sia lebbroso, o che abbia la colagione,
    non mangi delle cose sacre, finchè non sia netto. Parimente, se alcuno ha toccata
    qualunque persona immonda per un morto, o se d'alcuno è uscito seme genitale;
  eng-LXXUP: And the man of the seed of Aaron the priest, if he should have leprosy
    or issue of the reins, shall not eat of the holy things, until he be cleansed;
    and he that touches any uncleanness of a dead body, or the man whose seed of copulation
    shall have gone out from him,
  eng-ULB: None of the descendants of Aaron who has an infectious skin disease, or
    an infection flowing from his body, may eat any of the sacrifices made to Yahweh
    until he is clean. Whoever touches anything unclean through contact with the dead,
    or by contact with a man who has a flow of semen,
  spa-VBL: “Si uno de los descendientes de Aarón tiene una enfermedad de la piel o
    una secreción, no se le permite comer las ofrendas sagradas hasta que esté limpio.
    Cualquiera que toque algo que se haya vuelto impuro por un cadáver o por un hombre
    que haya tenido una liberación de semen,
  fra-_FOB: Quiconque de la postérité d'Aaron sera lépreux ou aura un flux, ne mangera
    point des choses consacrées jusqu'à ce qu'il soit purifié. De même celui qui aura
    touché une personne souillée par le contact d'un cadavre, ou l'homme qui aura
    une perte séminale;
  mal-mal: അഹരോന്റെ സന്തതിയിൽ ആരെങ്കിലും കുഷ്ഠരോഗിയോ ശുക്ലസ്രവക്കാരനോ ആയാൽ അവൻ ശുദ്ധനായിത്തീരുംവരെ
    വിശുദ്ധസാധനങ്ങൾ ഭക്ഷിക്കരുത്; ശവത്താൽ അശുദ്ധമായ യാതൊന്നെങ്കിലും തൊടുന്നവനും ബീജസ്ഖലനം
    ഉണ്ടായവനും
  urd-GVR: Hārūn kī aulād meṅ se jo bhī wabāī jildī bīmārī yā jaryān kā marīz ho use
    muqaddas qurbāniyoṅ meṅ se apnā hissā khāne kī ijāzat nahīṅ hai. Pahle wuh pāk
    ho jāe. Jo aisī koī bhī chīz chhue jo lāsh se nāpāk ho gaī ho yā aise ādmī ko
    chhue jis kā nutfā niklā ho wuh nāpāk ho jātā hai.
  suz-BL: मिनु हारून आ तौ, चच युइ आन दातेमी सुइ कुशुल ङा रोइ नु ग्रांग्रा यितीक पशो
    बाक्‍तेक्‍म हना, मेको ग्रांग्रा मदिशो सम्‍म आं कली चढ़ेशो मारेइ थोव़क जचा ब्‍वचा
    मदुम्‍ब। सुइमी बेक्‍शो मुर के कि बिउ यिशो मुर रे ग्रांग्रा दिशो दुम्‍शो मुर कली
    थीबा, लेवी १३:-१५:-
  ita-1927: Qualunque uomo della stirpe d’Aaronne che sia lebbroso o abbia la gonorrea,
    non mangerà delle cose sante, finché non sia puro. E così sarà di chi avrà toccato
    una persona impura per contatto con un morto, o avrà avuto una perdita di seme
    genitale,
  ckb-ckb: «”هەرکەسێک لە نەوەی هارون کە نەخۆشی گواستراوەی پێست یان لێچوونی هەبێت،
    هەتا پاک دەبێتەوە لە قوربانییە پیرۆزەکان نەخوات. هەر یەکێکیش دەست لە شتێکی گڵاوی
    مردووێک بدات، یان کەسێک تۆوی لێچووبوو،
  eng-BBE: No man of the seed of Aaron who is a leper, or who has a flow from his
    body, may take of the holy food till he is clean. And any man touching anything
    which is unclean because of the dead, or any man whose seed goes from him;
  kan-OKCV: “ ‘ಆರೋನನ ಸಂತತಿಯವರಲ್ಲಿ ಯಾವನಾದರೂ ಚರ್ಮರೋಗ ಇಲ್ಲವೆ ಸ್ರಾವವುಳ್ಳವನಿದ್ದರೆ, ಅವನು
    ಶುದ್ಧನಾಗುವವರೆಗೆ ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನು ತಿನ್ನಬಾರದು. ಹೆಣದಿಂದ ಅಶುದ್ಧವಾದದ್ದನ್ನು ಮುಟ್ಟಿದವನು
    ಇಲ್ಲವೆ ತನ್ನೊಳಗಿಂದ ವೀರ್ಯ ಹೊರಟವನು
  tam-2017: ஆரோனின் சந்ததியாரில் எவன் தொழுநோயாளியோ, எவன் விந்து கழிதல் உள்ளவனோ, அவன்
