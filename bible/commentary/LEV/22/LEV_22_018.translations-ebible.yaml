    атап көйдүрмә қурбанлиқ қилмақчи болса,'
  tel-2017: “నీవు అహరోనుతో, అతని కొడుకులతో, ఇశ్రాయేలీయులందరితో ఇలా చెప్పు. ఇశ్రాయేలీయుల
    కుటుంబాల్లో గానీ ఇశ్రాయేలీయుల్లో నివసించే పరదేశుల్లోగాని యెహోవాకు దహన బలి అర్పించదలిస్తే
    అది స్వేచ్ఛార్పణగానివ్వండి, మొక్కుబడి గానివ్వండి
  hat-BSA: '“Pale avèk Aaron, ak fis li yo, epi tout fis Israël yo. Di yo: ‘Nenpòt
    moun nan kay Israël la oswa pami etranje yo nan Israël ki prezante ofrann li,
    sof ke se youn nan ofrann sèman yo oswa ofrann bòn volonte yo, ke yo prezante
    bay SENYÈ a kòm yon ofrann brile—'
  kos-kos: elan sang nu sel Aaron, wen natul kewa, ac nu sin mwet Israel nukewa oakwuk
    inge. Pacl se kutena sin mwet Israel, ku mwetsac su muta in facl Israel, oru sie
    kisa firir, finne ma in akfalye sie wulela, ku ke engan na lal in oru, kosro mwe
    kisa uh ac fah tia oasr kutena ma koluk ke manol.
  hbo-WLC: דַּבֵּ֨ר אֶֽל־אַהֲרֹ֜ן וְאֶל־בָּנָ֗יו וְאֶל֙ כָּל־בְּנֵ֣י יִשְׂרָאֵ֔ל וְאָמַרְתָּ֖
    אֲלֵהֶ֑ם אִ֣ישׁ אִישׁ֩ מִבֵּ֨ית יִשְׂרָאֵ֜ל וּמִן־הַגֵּ֣ר בְּיִשְׂרָאֵ֗ל אֲשֶׁ֨ר
    יַקְרִ֤יב קָרְבָּנוֹ֙ לְכָל־נִדְרֵיהֶם֙ וּלְכָל־נִדְבוֹתָ֔ם אֲשֶׁר־יַקְרִ֥יבוּ
    לַיהוָ֖ה לְעֹלָֽה׃
  ibo-ibo: “Gwa Erọn na ụmụ ya ndị ikom na ụmụ Izrel niile okwu sị ha, ‘Ọ bụrụ na
    onye ọbụla, onye Izrel maọbụ onye ọbịa nʼIzrel, eweta aja nsure ọkụ nye Onyenwe
    anyị imezu nkwa o kwere, maọbụ dịka onyinye afọ ofufu,
  ory-ory: “ତୁମ୍ଭେ ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣଙ୍କୁ ଓ ଇସ୍ରାଏଲର ସମସ୍ତ ସନ୍ତାନଗଣକୁ କୁହ, ‘ଇସ୍ରାଏଲ
    ବଂଶ କିଅବା ଇସ୍ରାଏଲ ମଧ୍ୟରେ ବିଦେଶୀମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି
    ନିମନ୍ତେ ମାନତପୂର୍ବକ ବା ସ୍ଵେଚ୍ଛାପୂର୍ବକ କୌଣସି ଉପହାର ଆଣନ୍ତି,
  chk-chk: 'pwe epwe ngeni Aaron me nöün kewe mwän pwal ekewe aramasen Israel meinisin
    ekei allük: Are eman me lein chon Israel ika eman me lein ekewe chon ekis mi wasöla
    lon Israel a uwato an asor ngeni ewe Samol mi Lapalap, ese lifilifil ika mön eu
    pwon ika eu asor seni püsin letipan pwe eu asoren kek,'
  rop-rop: '@see-verse:LEV.022.017'
  ukr-1871: 'Промов до Арона й до синів його і до всїх синів Ізрайлевих, і скажи їм:
    Хто б то нї був із дому Ізрайлевого, чи з приходнїв в Ізраїлї, що приносити ме
    жертву свою, чи по якій обітницї своїй, чи по добрій волї приносять дари Господеві
    на всепаленнє,'
  deu-1951: 'Sage Aaron und seinen Söhnen und allen Kindern Israel und sprich zu ihnen:
    Wer vom Hause Israel oder von den Fremdlingen in Israel sein Opfer bringen will
    (sei es, daß sie es nach ihren Gelübden oder ganz freiwillig dem HERRN zum Brandopfer
    darbringen wollen),'
  eng-JPS: 'Speak unto Aaron, and to his sons, and unto all the children of Israel,
    and say unto them: Whosoever he be of the house of Israel, or of the strangers
    in Israel, that bringeth his offering, whether it be any of their vows, or any
    of their free-will-offerings, which are brought unto the LORD for a burnt-offering;'
  srp-1865: 'Kaži Aronu i sinovima njegovijem i svijem sinovima Izrailjevijem, i reci
    im: ko god od doma Izrailjeva ili izmeðu stranaca koji su u Izrailju hoæe da prinese
    žrtvu svoju po kakvom god zavjetu svom, ili od dobre volje svoje dar, što se prinosi
    Gospodu na žrtvu paljenicu,'
  lug-lug: “Tegeeza Alooni ne batabani be n’abaana ba Isirayiri bonna, obagambe nti,
    Omuntu yenna ow’omu nnyumba ya Isirayiri omu ku mmwe, oba omunnaggwanga abeera
    mu Isirayiri, bw’anaaleeteranga Mukama Katonda ekirabo eky’ekiweebwayo ekyokebwa
    okutuukiriza obweyamo bwe, oba ekiweebwayo olw’okweyagalira,
  heb-heb: דבר אל אהרן ואל בניו ואל כל בני ישראל ואמרת אלהם איש איש מבית ישראל ומן
    הגר בישראל אשר יקריב קרבנו לכל נדריהם ולכל נדבותם אשר יקריבו ליהוה לעלה׃
  ben-IRV: তুমি হারোণকে, তার ছেলেদেরকে ও সমস্ত ইস্রায়েল-সন্তানদেরকে, তাদেরকে বল,
    ইস্রায়েল-জাত কিংবা ইস্রায়েলের মধ্যে বসবাসকারী যে কেউ নিজের উপহার উৎসর্গ করে,
    তাদের কোনো মানতের বলি হোক, বা নিজের ইচ্ছায় দত্ত বলি হোক, যা সদাপ্রভুর উদ্দেশ্যে
    হোমবলিরূপে উৎসর্গ করে;
  pan-pan: ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਘਰਾਣਿਆਂ ਨੂੰ ਆਖ ਕਿ ਇਸਰਾਏਲੀਆਂ
    ਵਿੱਚੋਂ ਜਾਂ ਉਨ੍ਹਾਂ ਪਰਦੇਸੀਆਂ ਵਿੱਚੋਂ ਜੋ ਇਸਰਾਏਲ ਵਿੱਚ ਵੱਸਦੇ ਹਨ, ਜਿਹੜਾ ਆਪਣੀਆਂ ਸੁੱਖਣਾਂ
    ਜਾਂ ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਵੇ,
  mya-JVB: ဣသရေလ အမျိုးသားဖြစ်စေ ၊ ဣသရေလ အမျိုး၌ တည်းနေသောတပါး အမျိုးသားဖြစ်စေ၊ သစ္စာ
    ဂတိ ရှိ၍ ပြုသောပူဇော် သက္ကာ၊ အလိုလို ပြုသော ပူဇော်သက္ကာတည်းဟူသောမီး ရှို့ရာယဇ်ကို
    ထာဝရဘုရား အား ပူဇော် လိုလျှင်၊
  hmo-hmo: 'ia ese Arona bona iena natuna tau dekenai inai taravatu do idia henia
    Israela taudia dekenai: “Bema Israela tauna ta o Israela dekenai ia noho idau
    bese tauna ta ese do idia gabua ore boubou gauna do ia mailaia, gwauhamata ena
    davana totona, o laloa namo totona, unai boubou gauna be bero lasi bona toto lasi
    momokani.'
  urd-urd: “हारून और उसके बेटों और सब बनी — इस्राईल से कह कि इस्राईल के घराने का या
    उन परदेसियों में से जो इस्राईलियों के बीच रहते हैं, जो कोई शख़्स अपनी क़ुर्बानी
    लाए, चाहे वह कोई मिन्नत की क़ुर्बानी हो या रज़ा की क़ुर्बानी, जिसे वह सोख़्तनी
    क़ुर्बानी के तौर पर ख़ुदावन्द के सामने पेश करते हैं;
  rus-SYN: 'объяви Аарону и сынам его и всем сынам Израилевым и скажи им: если кто
    из дома Израилева, или из пришельцев, поселившихся между Израильтянами, по обету
    ли какому, или по усердию приносит жертву свою, которую приносят Господу во всесожжение,'
  bqc-SIM: O Aalonaɛ ń aà nɛ́ↄ ń Isailiↄ píi, Isaili bui ge bↄ̀mↄ pↄ́ kú á guun
    lò, tó á gbɛ̃e mↄ̀mɛɛ ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄo lɛ́gbãdↄa
    ge gban lò,
  tcz-CHONGTHU: Abana kisei chondan jouse hi aboncha Aaron le achapate chule Israelte
    seipeh ding in athumop tan ahi. Israel ham ahilouleh Israel gamsunga ahung cheng
    midang koiham khat chun pumgo thilto ato tengleh, deilhen thilto hihen, kinepna
    dia lolhinsah ding thilto hi jongleh, hichu nolna beihel gancha bou ato thei ding
    ahi.
  mar-mar: अहरोन, त्याचे पुत्र व सर्व इस्राएल लोक ह्याना सांग की तुम्हा इस्राएल लोकांपैकी
    किंवा तुम्हामध्ये राहणाऱ्या उपरी लोकांपैकी कोणाला आपल्या नवसाचा किंवा काही विशेष
    कारणासाठी स्वखुशीचा परमेश्वरासाठी यज्ञबली अर्पावयाचा असेल,
  qub-qub: '«Aaronta, wamrancunata, llapan Israel-masiquicunata willapay: Maygan Israelcunapis,
    Israelcunaman lagacojcunapis nogapaj rupachina sacrifisyupaj uywata apamunmanmi
    aunishanta cumlir, shongun shacyaptinpis.'
  bqp-bqp: ɑ Aroni kɑ win bibu kɑ Isirelibɑ kpuro sɔ̃ɔwɔ ɑ nɛɛ, goo be sɔɔ ǹ kun
    mɛ sɔɔ goo wi u wɑ̃ɑ ben suunu sɔɔ, ù n kĩ u yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko kɑ kĩru,
    ǹ kun mɛ u kɑ nɔɔ mwɛɛru gɑru yibiɑ,
  hat-hat: '-Pale ak Arawon ak pitit gason l'' yo ak tout moun pèp Izrayèl la. Men
    sa w''a di yo: Lè yon moun nan pèp Izrayèl la, osinon yon moun lòt nasyon k''ap
    viv nan peyi a fè ofrann pou boule pou Seyè a, kit se paske li te fè yon ve, kit
    se paske li menm li fè lide fè ofrann lan,'
  eng-BSB: “Speak to Aaron and his sons and all the Israelites and tell them, ‘Any
    man of the house of Israel or any foreign resident who presents a gift for a burnt
    offering to the LORD, whether to fulfill a vow or as a freewill offering,
  tod-tod: '«Ɓɔɛ Aalɔn ta ná-doun zunuiti pɔ, naa ʋɛɛ Izelayɛle nuiti kpein ba, è
    ɠɛ ti ma: Nu kpein é ga Izelayɛle nu, ɓaa ti ga seikɔɠɔma nu Izelayɛle yooi zu,
    niiti ta gala zalaɠai ɠula Ɠɔoɠɔ GALAGI ʋɛ, minazeɠe daazeeli vaa zu, ɓaa vebɛanii
    vaa zu ti daai ɠisu,'
  eng-WEBPB: '“Speak to Aaron, and to his sons, and to all the children of Israel,
    and say to them, ‘Whoever is of the house of Israel, or of the foreigners in Israel,
    who offers his offering, whether it is any of their vows or any of their free
    will offerings, which they offer to the LORD for a burnt offering:'
  kbq-kbq: Aronine mofavre naga'ane, mika'a Israeli vahera amanage hunka zamasamio,
    Israeli vahemoto, rurega vahe'mo'ma tamagranema emani'nenaza vahe'mo'zanema huvempahu
    ofa hunakuro, amane musema huno ami ofama Ra Anumzamofonte'ma hunakura,
  nhe-BL: “Xiquilhui Aarón, huan iconehua, huan nochi sequinoc israelitame ni miyac
    tlanahuatili. Quema quinequis quimacas tlacajcahualistli tlen hueli israelita
    o tlen hueli seyoc tlali ejquetl tlen itztoc campa imojuanti pampa tlatestigojquetztoc
    tlen quichihuas para na, o pampa san ica ipaquilis quinequi nechmacas se tlacajcahualistli,
  gub-BL: i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Amo Izaew izuapyr nehe, aze
    ru'u amo ywy rehe arer Izaew wainuinuromo wiko ma'e nehe, aze umur ma'ea'yr hapy
    pyràm ukaz paw ma'e ràm Tupàn Tuweharupi Wiko Ma'e pe nehe, aze wiko hemimume'u
    kwer romo nehe, aze ru'u wiko imur e pyr romo nehe,
  eng-DRA: 'Speak to Aaron, and to his sons, and to all the children of Israel, and
    thou shalt say to them: The man of the house of Israel, and of the strangers who
    dwell with you, that offereth his oblation, either paying his vows, or offering
    of his own accord, whatsoever it be which he presenteth for a holocaust of the
    Lord,'
