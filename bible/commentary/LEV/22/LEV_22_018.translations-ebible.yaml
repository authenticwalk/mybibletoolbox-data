verse: LEV.022.018
translations:
  mal-C: '“അഹരോനോടും അവന്റെ പുത്രന്മാരോടും സകല ഇസ്രായേല്യരോടും സംസാരിക്കുക. അവരോട്
    ഇപ്രകാരം പറയുക: ‘നിങ്ങളിലൊരാൾ—ഇസ്രായേല്യരോ ഇസ്രായേലിൽ പാർക്കുന്ന പ്രവാസിയോ—നേർച്ചയായോ
    സ്വമേധാദാനമായോ യഹോവയ്ക്ക് ഒരു ഹോമയാഗം കൊണ്ടുവരുന്നെങ്കിൽ,'
  deu-TKW: 'Rede mit Aaron und mit seinen Söhnen und allen Israeliten und sprich zu
    ihnen: Wenn irgend jemand vom Hause Israel oder von den Fremden in Israel seine
    Opfergabe darbringt - irgend welche gelobte oder freiwillige Gaben, die sie Jahwe
    als Brandopfer darbringen wollen -,'
  lin-lin: '« Yebisa Aron, bana na ye ya mibali mpe bana nyonso ya Isalaele : ‹ Soki
    moto ya Isalaele to mopaya oyo azali kovanda kati na Isalaele alingi kobonza mbeka
    ya kotumba epai na Yawe mpo na kokokisa ndayi to likabo oyo apesi kolanda mokano
    ya motema na ye moko,'
  eng-LSV: '“Speak to Aaron, and to his sons, and to all the sons of Israel, and you
    have said to them: Any man of the house of Israel, or of the sojourners in Israel,
    who brings his offering near, of all his vows, or of all his willing offerings
    which they bring near to YHWH for a burnt-offering—'
  eng-GNV: Speake vnto Aaron, and to his sonnes, and to all the children of Israel,
    and say vnto them, Whosoeuer he be of the house of Israel, or of the strangers
    in Israel, that will offer his sacrifice for all their vowes, and for all their
    free offrings, which they vse to offer vnto the Lord for a burnt offring,
  eng-WEBSTER: 'Speak to Aaron, and to his sons, and to all the children of Israel,
    and say to them, Whoever he may be of the house of Israel, or of the strangers
    in Israel, that will offer his oblation for all his vows, and for all his free-will-offerings,
    which they will offer to the LORD for a burnt-offering:'
  nhw-BL: “Xiquilhui Aarón, huan iconehua, huan nochi sequinoc israelitame ni tlanahuatilme.
    Quema quinequis quimacas tlacajcahualistli aqui hueli israelita o aqui hueli seyoc
    tlali ejquetl catli itztoc campa amojuanti pampa tlatestigojquetztoc catli quichihuas
    para na, o pampa san ica ipaquilis quinequi nechmacas se tlacajcahualistli,
  swh-ONEN: '“Sema na Aroni na wanawe, na Waisraeli wote uwaambie: ‘Ikiwa mmoja wenu,
    aliye Mwisraeli au mgeni anayeishi katika nchi ya Israeli, atatoa matoleo kwa
    ajili ya sadaka ya kuteketezwa kwa moto kwa Bwana, iwe kutimiza nadhiri au kuwa
    sadaka ya hiari,'
  bba-bba: ɑ Aroni kɑ win bibu kɑ Isirelibɑ kpuro sɔ̃ɔwɔ ɑ nɛɛ, ɡoo be sɔɔ ǹ kun
    mɛ sɔɔ ɡoo wi u wɑ̃ɑ ben suunu sɔɔ, ù n kĩ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko kɑ kĩru,
    ǹ kun mɛ u kɑ nɔɔ mwɛɛru ɡɑru yibiɑ,
  eng-KJVCPB: Speak unto Aaron, and to his sons, and unto all the children of Israel,
    and say unto them, Whatsoever he be of the house of Israel, or of the strangers
    in Israel, that will offer his oblation for all his vows, and for all his freewill
    offerings, which they will offer unto the Lord for a burnt offering;
  luo-luo: '“Nyis Harun gi yawuote kod jo-Israel duto kiwachonegi ni: ‘Ka ngʼato moro
    amora kuomu, bed ni en ja-Israel kata jadak manie dieru okelo misango miwangʼo
    pep ni Jehova Nyasaye, bedni en mar chopo singo kata chiwo mar hera,'
  meu-meu: 'Aaron mai natuna ida bona Israel taudia iboudiai ba hamaorodia, baoto:
    Israel tauna ta eiava Israel taudia bogaragidiai e noho hedoamu tauna ta ese boubou
    ḡauna baine mailaia, gwau-hamata dainai eiava lalo-namo dainai, Iehova ena ḡole-oho
    ḡauna ai baine halaoa;'
  npi-ULB: “हारून र त्यसका छोराहरू, र इस्राएलका सारा मानिसहरूलाई यसो भन्, ‘कुनै इस्राएली,
    वा इस्राएलमा बसोबास गर्ने परदेशीले बलिदान अर्पण गर्दा चाहे त्यो कुनै भाकल पुरा
    गर्न होस्, वा त्यो स्वेच्‍छा भेटी होस्, वा तिनीहरूले परमप्रभुलाई होमबलि अर्पण
    गर्दा,
  yor-yor: “Sọ fún Aaroni, àwọn ọmọ rẹ̀ àti fún gbogbo Israẹli kí o sì wí fún wọn
    pé, ‘Bí ẹnikẹ́ni nínú yín yálà ọmọ Israẹli ni tàbí àlejò tí ń gbé ní Israẹli bá
    mú ẹ̀bùn wá fún ọrẹ ẹbọ sísun sí Olúwa, yálà láti san ẹ̀jẹ́ tàbí ọrẹ àtinúwá.
  pes-OPCB: '«این دستورها را به هارون و پسرانش و تمامی قوم اسرائیل بده: اگر یک نفر
    اسرائیلی یا غریبی که در میان شما ساکن است، به خداوند هدیه‌ای برای قربانی سوختنی
    تقدیم کند، خواه نذری باشد خواه داوطلبانه،'
  tgl-ULB: “Sabihin kay Aaron at sa kaniyang mga anak na lalaki, at lahat ng mga tao
    ng Israel. Sabihin sa kanila, 'Sinumang Israelita, o isang banyaga na naninirahan
    sa Israel, kapag maghahandog sila ng isang alay— kahit na ito ay para tuparin
    ang isang panata o kahit na ito ay isang kusang handog, o maghahandog sila kay
    Yahweh ng isang handog na susunugin,
  hui-hui: Í̠na bi ogo larogoni Arono halu ibu igini bu karuhondobi Isaraele wali
    agali bu karuhondobi lamibe. Agali mbira Isaraeleali kamiru ariabi agali dindi
    tara howa tí heba íbu hene karubi tí bibahendeme nogo mbira i̱hondo loma bialu
    irani dai helonaga haru ibiyagua nde ogonidagua bulene nga. Loma ogoni agali biago
    ibugua ani bule lalu bi lowinigo lola helonaga haru ibiyaguabi ndo ibuni hameme
    lomabu delole haru ibiyaguabi nogo biago ko ndo dere durubi mbira nabiore bayaleore
    kago haru ibulene nga.
  mya-mya: '@see-verse:LEV.022.017'
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་དང་། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་འདི་ལྟར་སྒོས་ཤིག
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་གནས་པའི་བྱེས་པ་རྣམས་ལས་སུ་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་ན།
    དམ་བཅས་པ་བཞིན་དུ་སྒྲུབ་པའམ་ཡིད་མོས་མཆོད་པ་གང་ཡིན་ཡང་།
  sna-sna: “Taura kuna Aroni navanakomana vake nokuvaIsraeri vose uti kwavari, ‘Kana
    mumwe wenyu, angava muIsraeri kana mutorwa, anogara muIsraeri, akapa chipo kuti
    chive chipiriso chinopiswa kuna Jehovha, kungava kuzadzisa mhiko kana kungopawo
    chipo,
  spa-BLM: '“Habla a Aarón y a sus hijos, y a todos los hijos de Israel, y diles:
    “Todo el que sea de la casa de Israel, o de los extranjeros en Israel, que ofrezca
    su ofrenda, ya sea alguno de sus votos o alguna de sus ofrendas voluntarias, que
    ofrezcan a Yahvé como holocausto:'
  cac-cac: 'Al d''a vin̈aj Aarón yed'' d''a eb'' yuninal yed'' d''a masanil eb'' eyetisraelal
    masanil juntzan̈ tic: Tato ay ex, ma eb'' ch''oc chon̈ab''il ayec'' cajan d''a
    e cal, tzeyac'' junoc noc'' noc'' yic sn̈usjitz''a silab''il d''ayin, vach''chom
    yuj b''aj ix eyac'' e ti'' eyac''ani, mato ton̈ej tz''el d''a e c''ol eyac''ani,'
  swh-ULB: “Sema na Aroni na wanawe, na kwa watu wa Israeli wote. Waambie, Mwisraeli
    yeyote, au Mgeni anayeishi katika Israeli, waletapo dhabihu—iwe ni kutimiza kiapo,
    au iwe ni sadaka ya hiari, au wanaleta kwa Yahweh sadaka ya kuteketezwa kwa moto,
  bel-bel: 'абвясьці Аарону і сынам ягоным і ўсім сынам Ізраілевым і скажы ім: калі
    хто з дому Ізраілевага, альбо з прыхадняў сярод Ізраільцянаў, хай паводле абяцаньня
    якога, альбо з руплівасьці прыносіць ахвяру сваю, якую прыносяць Госпаду на цэласпаленьне,'
  deu-ELBBK: 'Rede zu Aaron und zu seinen Söhnen und zu allen Kindern Israel und sprich
    zu ihnen: Jedermann vom Haus Israel und von den Fremden in Israel, der seine Opfergabe
    darbringt, nach allen ihren Gelübden und nach allen ihren freiwilligen Gaben,
    die sie dem HERRN als Brandopfer darbringen, –'
  mbb-OT: 'he keǥiya zin heini ziyà te ki Aaron wey ziyà te maama he menge anak din,
    diyà te iring dan he menge Israilihanen, wey ragkes is kenà menge Israilihanen
    he mid-ubpà duma kandan: Emun is pemuhat he edtutungen iyan ibpemuhat niw he pemuhat
    para te kedtuman te sevaha he penaad etawa pemuhat he keugelingen he suat,'
  mal-2015: 'നീ അഹരോനോടും പുത്രന്മാരോടും എല്ലായിസ്രായേൽമക്കളോടും പറയേണ്ടതു എന്തെന്നാൽ:
    യിസ്രായേൽഗൃഹത്തിലോ യിസ്രായേലിൽ ഉള്ള പരദേശികളിലോ ആരെങ്കിലും യഹോവെക്കു ഹോമയാഗമായിട്ടു
    അർപ്പിക്കുന്ന വല്ല നേർച്ചകളാകട്ടെ സ്വമേധാദാനങ്ങളാകട്ടെ ഇവയിൽ ഏതെങ്കിലും ഒരു വഴിപാടു
    കഴിക്കുന്നു എങ്കിൽ'
  rmc-rmc: '„Phen le Aronoske, leskre čhavenge the savore Izraelitenge kada: ‚Te vareko
    tumendar – či oda ela o Izraelitas abo o cudzincos, savo bešel andro Izrael –
    anela peskri obeta sar e labarďi obeta le RAJESKE, či oda ela o daros, pal savo
    diňa lav, abo o daros, so del korkoro pestar,'
  pes-OPV: '«هارون و پسرانش و جمیع بنی‌اسرائیل راخطاب کرده، به ایشان بگو: هر کس از
    خاندان اسرائیل و از غریبانی که در اسرائیل باشند که قربانی خود را بگذراند، خواه
    یکی از نذرهای ایشان، خواه یکی از نوافل ایشان، که آن را برای قربانی سوختنی نزد
    خداوند می‌گذرانند،'
  ron-1924: '„Ворбеште луй Аарон ши фиилор луй ши тутурор копиилор луй Исраел ши спуне-ле:
    ‘Орьче ом дин каса луй Исраел сау динтре стрэиний дин Исраел каре ва адуче о ардере-де-тот
    Домнулуй, фие пентру ымплиниря уней журуинце, фие ка дар де бунэвое,'
  ben-OBCV: “হারোণ, তার সব ছেলেদের ও সব ইস্রায়েলীর সঙ্গে তুমি কথা বলো এবং তাদের জানাও,
    ‘যদি তোমাদের কেউ, কিংবা ইস্রায়েলের কোনো একজন অথবা ইস্রায়েলে বসবাসকারী কোনো প্রবাসী
    মানত পূরণে অথবা স্বেচ্ছাদত্ত উপহাররূপে সদাপ্রভুর উদ্দেশে হোমার্থক বলি উৎসর্গ করে,
  som-som: Waxaad la hadashaa Haaruun iyo wiilashiisa iyo dadka reer binu Israa'iil
    oo dhan, oo waxaad ku tidhaahdaa, Ku alla kii reer binu Israa'iil ka mid ah, ama
    dadka shisheeyayaasha ah ee reer binu Israa'iil dhex deggan, markay keenaan qurbaankooda
    ay Rabbiga ugu bixinayaan qurbaan la gubo aawadiis, hadduu yahay nidarradooda
    midkood amase qurbaannadooda ikhtiyaarka ah,
  lat-VUC: 'Loquere ad Aaron et filios ejus, et ad omnes filios Israël, dicesque ad
    eos: Homo de domo Israël, et de advenis qui habitant apud vos, qui obtulerit oblationem
    suam, vel vota solvens, vel sponte offerens, quidquid illud obtulerit in holocaustum
    Domini,'
  eng-ASVBT: Speak unto Aaron, and to his sons, and unto all the children of Israel,
    and say unto them, Whosoever he be of the house of Israel, or of the sojourners
    in Israel, that offereth his oblation, whether it be any of their vows, or any
    of their freewill offerings, which they offer unto Jehovah for a burnt offering;
  ita-1885: 'Parla ad Aaronne e a'' suoi figliuoli, e a tutti i figliuoli d''Israele;
    e di'' loro: Quando alcuno della casa d''Israele, ovvero de'' forestieri che sono
    in Israele, offerirà la sua offerta, secondo tutti i lor voti, e le loro offerte
    volontarie, che offeriranno al Signore per olocausto;'
  eng-LXXUP: Speak to Aaron and his sons, and to all the congregation of Israel, and
    thou shalt say to them, Any man of the children of Israel, or of the strangers
    that abide among them in Israel, who shall offer his gifts according to all their
    confession and according to all their choice, whatsoever they may bring to the
    Lord for whole burnt offerings—
  eng-ULB: “Speak to Aaron and his sons, and to all the people of Israel. Say to them,
    'Any Israelite, or an alien living in Israel, when they present a sacrifice—whether
    it is to fulfill a vow, or whether it is a freewill offering, or they present
    to Yahweh a burnt offering,
  spa-VBL: '“Dile a Aarón, a sus hijos y a todos los israelitas: Si tú o un extranjero
    que vive contigo quiere hacer un regalo como holocausto al Señor, ya sea para
    cumplir una promesa o como una ofrenda voluntaria, esto es lo que debes hacer.'
  fra-_FOB: 'Parle à Aaron et à ses fils, et à tous les enfants d''Israël, et dis-leur:
    Quiconque de la maison d''Israël, ou des étrangers en Israël, offrira son offrande,
    soit pour un vœu, soit comme offrande volontaire qu''on offre en holocauste à
    l''Éternel, pour que vous soyez agréés,'
  mal-mal: '“നീ അഹരോനോടും പുത്രന്മാരോടും എല്ലായിസ്രായേൽമക്കളോടും പറയേണ്ടത് എന്തെന്നാൽ:
    ‘യിസ്രായേൽഗൃഹത്തിലോ യിസ്രായേലിൽ ഉള്ള പരദേശികളിലോ ആരെങ്കിലും യഹോവയ്ക്കു ഹോമയാഗമായിട്ട്
    അർപ്പിക്കുന്ന വല്ല നേർച്ചകളാകട്ടെ സ്വമേധാദാനങ്ങളാകട്ടെ ഇവയിൽ ഏതെങ്കിലും ഒരു വഴിപാട്
    കഴിക്കുന്നു എങ്കിൽ'
  urd-GVR: “Hārūn, us ke beṭoṅ aur Isrāīliyoṅ ko batānā ki agar tum meṅ se koī Isrāīlī
    yā pardesī Rab ko bhasm hone wālī qurbānī pesh karnā chāhe to tarīq-e-kār meṅ
    koī farq nahīṅ hai, chāhe wuh yih mannat mān kar yā waise hī dilī ḳhushī se kar
    rahā ho.
  suz-BL: “गे हारून, आ तौपुकी नु इस्राएली नेल्‍ल आन कली ‘इस्राएली आन दातेमी मुर का
    कि इस्राएलम बाक्‍ब अर्को रागी ङा मुरुमी ग्‍येरशा परमप्रभु यावे कली चढ़ेतीके चोशा
    चढ़ेशो खोदेंशो परमप्रभु यावे कली चढ़ेचा दाक्‍ताक्‍व हना,
  ita-1927: '“Parla ad Aaronne, ai suoi figliuoli, a tutti i figliuoli d’Israele,
    e di’ loro: Chiunque sia della casa d’Israele o de’ forestieri in Israele che
    presenti in olocausto all’Eterno un’offerta per qualche voto o per qualche dono
    volontario, per essere gradito,'
  ckb-ckb: '«لەگەڵ هارون و کوڕەکانی و هەموو نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”ئەگەر
    هەر یەکێکتان، ئیسرائیلی بێت یان بیانییەک کە لە ئیسرائیل نیشتەجێیە، بەخشینێک پێشکەش
    بە یەزدان بکات وەک قوربانی سووتاندن بۆ ئەنجامدانی نەزر یان بەخشینێک کە بە خواستی
    خۆی بێت،'
  eng-BBE: Say to Aaron and to his sons and to all the children of Israel, If any
    man of the children of Israel, or of another nation living in Israel, makes an
    offering, given because of an oath or freely given to the Lord for a burned offering;
  kan-OKCV: “ಆರೋನನೊಂದಿಗೂ, ಅವನ ಪುತ್ರರೊಂದಿಗೂ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದು ಇದೇ, ‘ಇಸ್ರಾಯೇಲ್
    ಮನೆತನದವರಲ್ಲಿಯಾಗಲಿ, ಇಸ್ರಾಯೇಲರಾದ ಪರಕೀಯರಲ್ಲಿಯಾಗಲಿ ಯಾರಾದರೂ ತಮ್ಮ ಎಲ್ಲಾ ಪ್ರಮಾಣಗಳ ನಿಮಿತ್ತವಾಗಿ
    ಕಾಣಿಕೆಯನ್ನು ದಹನಬಲಿಯಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸುವ ಉಚಿತವಾದ ಅರ್ಪಣೆಗಳಲ್ಲಿ
  tam-2017: '“நீ ஆரோனோடும் அவனுடைய மகன்களோடும் இஸ்ரவேல் மக்கள் அனைவரோடும் சொல்லவேண்டியது
