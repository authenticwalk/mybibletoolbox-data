verse: LEV.022.008
translations:
  mal-C: ചത്തതോ വന്യമൃഗങ്ങൾ കടിച്ചുകീറിയതോ ആയ ഒന്നും ഭക്ഷിച്ച് അവർ അശുദ്ധരാകരുത്.
    ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Aas und von wilden Tieren Zerrissenes darf er nicht essen, daß er sich
    dadurch verunreinigt; ich bin Jahwe.
  lin-lin: Akoki te kolia nyama oyo ekufi yango moko to oyo nyama ya zamba ebomi,
    noki te akokoma mbindo na nzela na yango. Nazali Yawe.
  eng-LSV: he does not eat a carcass or torn thing, to become unclean with it; I [am]
    YHWH.
  eng-GNV: 'Of a beast that dyeth, or is rent with beasts, whereby he may be defiled,
    hee shall not eate: I am the Lord.'
  eng-WEBSTER: 'That which dieth of itself, or is torn by beasts , he shall not eat
    to defile himself with it: I am the LORD.'
  nhw-BL: Se totajtzi amo hueli quicuas inacayo se tlapiyali catli mijqui ica iseltzi,
    o catli quimictijque sequinoc tlapiyalme, pampa sintla quicuas, huajca mochihuas
    amo tlapajpactli noixpa. Na niamoTECO nimechilhuía.
  swh-ONEN: Kamwe asile nyama ya mzoga wala iliyoraruliwa na wanyama pori, naye akatiwa
    unajisi kwa hilo. Mimi ndimi Bwana.
  bba-bba: Mɛyɑ yɑ̃ku kowo ɡoo kun yɑɑ ɡoru temmɔ ǹ kun mɛ yɑɑ ye ɡbeeku yɑɑ ɡɑɑ
    yɑ ɡo u ku rɑɑ kɑ tii disi doken sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'That which dieth of itself, or is torn with beasts, he shall not eat
    to defile himself therewith: I am the Lord.'
  luo-luo: Ok oyiene mondo ocham chiayo moro amora motho kende, kata ma ondiek onego,
    nikech timo kamano biro miyo obedo mogak. An e Jehova Nyasaye.
  meu-meu: 'E mase kava ḡauna eiava uda boromadia ese e hamasea ḡauna na basine ania,
    baine miro na garina: lau binai Iehova.'
  npi-ULB: मरेको वा वन पशुद्वारा मारिएको कुनै कुरा त्यसले नखाओस् । त्यसबाट त्यो अशुद्ध
    हुन्छ । म परमप्रभु हुँ ।
  yor-yor: Kò gbọdọ̀ jẹ ohunkóhun tí ó bá ti kú sílẹ̀, tàbí tí ẹranko fàya, kí ó sì
    tipa bẹ́ẹ̀ di aláìmọ́. Èmi ni Olúwa.
  pes-OPCB: کاهن نباید گوشت حیوان مرده یا حیوانی را که جانوران وحشی آن را دریده باشند
    بخورد، چون این عمل او را نجس می‌کند. من یهوه هستم.
  tgl-ULB: Hindi siya dapat kumain ng anumang bagay na natagpuang patay o pinatay
    ng mga mababangis na hayop, kung saan madudungisan niya ang kanyang sarili. Ako
    si Yahweh.
  hui-hui: Ibugua nogo bame homene ngagobi nogo gabua maru karume bo wahene ngagobi
    nolene nawi. Uruni nayagua nde ibu i̱naga deni dodohe holebira. Anduane Homogo
    i̱ore kogoni.
  mya-mya: သူ​သည်​သ​ဘာ​ဝ​အ​လျောက်​သေ​သော တိ​ရစ္ဆာန်​သို့​မ​ဟုတ်​သား​ရဲ​ကိုက်​သတ်​၍​သေ
    သော​တိ​ရစ္ဆာန်​၏​အ​သား​ကို​မ​စား​ရ။ ယင်း သို့​စား​လျှင်​သူ​သည်​မ​သန့်​စင်​ချေ။
    ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  bod-N: ཡང་རང་ཉིད་མི་སྦག་པའི་ཕྱིར་ཁོས་རང་བཞིན་གྱིས་ཤི་བའམ་གཅན་གཟན་གྱིས་བསད་པའི་ཤ་ནི་བཟའ་མི་རུང་།
    བདག་ནི་ཡ་ཝཱེ་ཡིན།
  sna-sna: Haafaniri kudya chimwe chinhu chinowanikwa chakafa kana kuti chabvamburwa
    nemhuka dzesango, akazosvibiswa nayo. Ndini Jehovha.
  spa-BLM: No comerá lo que muera por sí mismo o sea desgarrado por los animales,
    contaminándose con ello. Yo soy Yahvé.
  cac-cac: A eb' yin̈tilal vin̈aj Aarón chi' max yal-laj schi'an schib'ejal junoc
    noc' noc' eb', aton noc' ton̈ej schami, ma noc' scham yuj noc' caltacte'al noc',
    yic man̈ chucoc scan eb'. A in Jehová in svala'.
  swh-ULB: Asile mzoga wowote uliookotwa au mnyama aliyeraruliwa na wanyama pori,
    ambaye kwake atajitia unajisi. Mimi ndimi Yahweh.
  bel-bel: Здыхляціны і зьвераядзіны ён не павінен есьці, каб не апаганіцца гэтым.
    Я Гасподзь.
  deu-ELBBK: Aas und Zerrissenes soll er nicht essen, dass er sich dadurch verunreinige.
    Ich bin der HERR.
  mbb-OT: Kinahanglan he kenè kew megkaan te minsan hengkey he usa te langgam he minatey
    zà etawa midhimetayan te zuma he langgam. Su emun ebeelan niw heini ed-isipen
    kew he meremerik. Iyan a kes Nengazen.
  mal-2015: താനേ ചത്തതിനെയും പറിച്ചുകീറിപ്പോയതിനെയും തിന്നിട്ടു തന്നെത്താൽ അശുദ്ധമാക്കരുതു;
    ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: Našťi chal le džviros, savo murdaľiľa abo sas čhingerdo avre džvirostar;
    oleha pes meľarďahas andre. Me som o RAJ.
  pes-OPV: میته یا دریده شده را نخوردتا از آن نجس شود. من یهوه هستم.
  ron-1924: Сэ ну мэнынче динтр-о витэ моартэ сау сфышиятэ, ка сэ ну се спурче ку
    еа. Еу сунт Домнул.
  ben-OBCV: কোনো মৃত অথবা বন্যপশু দ্বারা ছিন্ন-বিচ্ছিন্ন কোনো প্রাণী সে কখনও ভোজন
    করবে না এবং এইভাবে নিজে অশুচি হবে না। আমি সদাপ্রভু।
  som-som: Oo isagu si uusan ugu nijaasoobin waa inuusan innaba cunin wax iska bakhtiyey
    amase dugaagu bakhtiistay, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Morticinum et captum a bestia non comedent, nec polluentur in eis. Ego
    sum Dominus.
  eng-ASVBT: 'That which dieth of itself, or is torn of beasts, he shall not eat,
    to defile himself therewith: I am Jehovah.'
  ita-1885: Non mangi il sacerdote alcuna carne di bestia morta da sè, o lacerata
    dalle fiere, per rendersi immondo. Io sono il Signore.
  eng-LXXUP: 'He shall not eat that which dies of itself, or is taken of beasts, so
    that he should be polluted by them: I am the Lord.'
  eng-ULB: He must not eat anything found dead or killed by wild animals, by which
    he would defile himself. I am Yahweh.
  spa-VBL: No debe comer nada que haya muerto o haya sido matado por animales salvajes,
    porque eso lo haría impuro. Yo soy el Señor.
  fra-_FOB: 'Il ne mangera point d''une bête morte d''elle-même, ou déchirée, afin
    de ne pas en être souillé: Je suis l''Éternel.'
  mal-mal: സ്വാഭാവികമായി ചത്തതിനെയും പറിച്ചുകീറിപ്പോയതിനെയും തിന്നിട്ട് തന്നെത്താൽ
    അശുദ്ധമാക്കരുത്; ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Imām aise jānwaroṅ kā gosht na khāe jo fitrī taur par mar gae yā jinheṅ
    janglī jānwaroṅ ne phāṛ ḍālā ho, warnā wuh nāpāk ho jāegā. Maiṅ Rab hūṅ.
  suz-BL: मिनु बेक्‍शो, ब्‍वाकी ङा जन्‍तुपुकीम क्राइश्‍शा साइश्‍शो जन्‍तु, बस्‍तु
    भाव कली ब्‍वचा मदुम्‍ब। मोदेंशो पाप्‍तु हना, मेको मुर ग्रांग्रा दिशो सेल्‍सीब।
    गो परमप्रभु यावे नङ। लेवी ७:२४
  ita-1927: Il sacerdote non mangerà carne di bestia morta da sé o sbranata, per non
    rendersi impuro. Io sono l’Eterno.
  ckb-ckb: نابێت ئاژەڵی مردارەوەبوو و نێچیر بخوات، چونکە پێی گڵاو دەبێت. من یەزدانم.
  eng-BBE: 'That which comes to a natural death, or is attacked by beasts, he may
    not take as food, for it will make him unclean: I am the Lord.'
  kan-OKCV: ತನ್ನನ್ನು ಅಶುದ್ಧಮಾಡಿಕೊಳ್ಳದಂತೆ ತನ್ನಷ್ಟಕ್ಕೆ ತಾನೇ ಸತ್ತಿರುವುದನ್ನಾಗಲಿ ಇಲ್ಲವೆ
    ಕಾಡುಮೃಗಗಳಿಂದ ಕೊಂದದ್ದನ್ನಾಗಲಿ ತಿನ್ನಬಾರದು. ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: தானாகச் செத்ததையும் பீறுண்டதையும் அவன் சாப்பிடுகிறதினாலே தன்னைத் தீட்டுப்படுத்தக்கூடாது;
    நான் யெகோவா.
  spa-RV-1909: 'Mortecino ni despedazado por fiera no comerá, para contaminarse en
    ello: Yo Jehová.'
  ron-BTF: 'Ceea ce moare de la sine, sau este sfâșiat de fiare, să nu mănânce pentru
    a nu se pângări în aceasta: Eu sunt DOMNUL.'
  eng-WEBP: He shall not eat that which dies of itself or is torn by animals, defiling
    himself by it. I am the LORD.
  eng-FBV: He must not eat anything that's died, or killed by wild animals, because
    that would make him unclean. I am the Lord.
  nld-1939: Ook mag hij geen gestorven of verscheurde dieren eten; daardoor wordt
    hij onrein. Ik ben Jahweh!
  nch-BL: Se totajtzi amo hueli quicuas inacayo se tapiyali cati mijqui ica iselti,
    o cati quimictijque sequinoc tapiyalme, pampa sinta quicuas, huajca mochihuas
    amo tapajpactic noixpa. Na niamoTECO nimechilhuía.
  vie-1934: 'Người chẳng nên ăn một con thú nào chết tự nhiên hay là bị xé, hầu khỏi
    bị ô uế: Ta là Đức Giê-hô-va.'
  hin-CV: वह उस मरे हुए पशु के मांस को न खाए, जिसकी स्वाभाविक मृत्यु हुई हो, अथवा
    जिसे किसी जंगली जानवर ने फाड़ डाला हो, ऐसा करके वह स्वयं को अशुद्ध न बनाए; क्योंकि
    मैं ही याहवेह हूं.
  eng-OURB: That which dies of itself, or is torn by animals, he shall not eat, defiling
    himself by it. I am Adonai.
  spa-BES: Lo que llega a una muerte natural, o es atacado por bestias, no puede tomarlo
    como alimento, ya que lo hará inmundo. Yo soy el Señor.
  tdx-tdx: 'Tsy ho kamae’e ty raha mate a montoñe añe ndra ty nirimitem-biby amy te
    maleotse: Izaho Iehovà.'
  vid-vid: Mtambika yaleche kulya iwunde lyoneche lya igongolo libagame liliyeka ama
    kukopoligwa na igongolo lya kisolo, leka yaleche kidita yawe yakokomoche. Heni
    ndo Mkulu Nguluwi.
  eng-OKE: 'A carcase which hath been torn he may not eat, to defile himself therewith:
    I am the Lord.'
  tha-KJV: สิ​่งใดที่ตายเอง หรือถูกสัตว์กัดตาย อย่ารับประทาน เขาจะเป็นมลทินด้วยสิ่งเหล่านี้
    เราคือพระเยโฮวาห์’
  por-BR-2018: 'O morto naturalmente nem despedaçado por fera não comerá, para contaminar-se
    em ele: Eu sou o SENHOR.'
  deu-ELO: Aas und Zerrissenes soll er nicht essen, daß er sich dadurch verunreinige.
    Ich bin Jehova.
  eng-WYC-2018: He shall not eat a thing dead by itself, and taken of a beast, neither
    he shall be defouled in those things; I am the Lord. (He shall not eat anything
    that dieth naturally, or that is killed by a beast, so that he be not defiled
    with those things; I am the Lord.)
  epo-epo: 'Kadavraĵon kaj ion, kion disŝiris bestoj, li ne manĝu, por ke li ne malpuriĝu
    per tio: Mi estas la Eternulo.'
  uig-PIN: U ɵzlükidin ɵlgǝn wǝ yaki yirtⱪuqlar boƣup ⱪoyƣan ⱨaywanni yeyix bilǝn
    ɵzini napak ⱪilmisun. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: E da ohe amo da hisu bogoi o sigua amoga medole legei, amo ea hu hame manu
    - sema gala. Agoai hamoi ganiaba, e da ledo gala hamona:noba. Na da Hina Gode!
  tpi-OTNT: Em i no ken kaikai mit bilong animal i bin dai nating, na animal wel abus
    i bin kilim i dai. Sapos em i kaikai, bai em i kamap doti long ai bilong mi. Mi
    Bikpela, mi tok olsem.
  hau-SA: Kada yă ci wani abin da ya mutu mushe, ko wanda namun jeji suka yayyaga,
    don kada yă ƙazantar da kansa. Ni ne Ubangiji.
  uig-LAT: U özlükidin ölgen we yaki yirtquchlar boghup qoyghan haywanni yéyish bilen
    özini napak qilmisun. Men Perwerdigardurmen.
  nde-nde: Kangadli lutho oluzifeleyo, loba olubulewe ngezinye izinyamazana zeganga,
    ngoba lokho kungamngcolisa. Mina nginguThixo.
  ton-ton: 'Ko ia ʻoku mate mahaki pe, pe ko ia kuo haehae ʻe he manu, ʻoua naʻa ne
    kai ia ke fakahala ai ia: Ko au ko Sihova.'
  ces-1613: 'Mrchy a udáveného jísti nebude, aby se tím nepoškvrnil: Já jsem, Hospodin.'
  eng-WMB: He shall not eat that which dies of itself or is torn by animals, defiling
    himself by it. I am the LORD.
  tam-TCV: செத்ததாகக் கண்டெடுக்கப்பட்ட எதையாவது அல்லது காட்டு மிருகங்களினால் கொல்லப்பட்ட
    எதையாவது சாப்பிடுவதினால் அவன் அசுத்தமாகக் கூடாது. நானே யெகோவா.
  ceb-ULB: Kinahanglan dili siya mokaon sa bisan unsa nga nakaplagang patay o gitukob
    sa ihalas nga mga mananap, kay pinaagi niini mahugawan niya ang iyang kaugalingon.
    Ako si Yahweh.
  pol-UBG: Nie będzie jadł padliny ani mięsa rozszarpanego przez zwierzę, aby się
    tym nie zanieczyścić. Ja jestem PAN.
  urd-GVU: امام ایسے جانوروں کا گوشت نہ کھائے جو فطری طور پر مر گئے یا جنہیں جنگلی
    جانوروں نے پھاڑ ڈالا ہو، ورنہ وہ ناپاک ہو جائے گا۔ مَیں رب ہوں۔
  deu-1912: Ein Aas und was von wilden Tieren zerreißen ist, soll er nicht essen,
    auf daß er nicht unrein daran werde; denn ich bin der HERR.
  kan-2017: ಅವನು ತಾನಾಗಿ ಸತ್ತುಬಿದ್ದದ್ದನ್ನಾಗಲಿ, ಕಾಡುಮೃಗದಿಂದ ಕೊಲ್ಲಲ್ಪಟ್ಟ ಪ್ರಾಣಿಗಳನ್ನು
    ತಿಂದು ತನ್ನನ್ನು ಅಪವಿತ್ರಮಾಡಿಕೊಳ್ಳಬಾರದು; ನಾನು ಯೆಹೋವನು.
  yap-yap: Dabi kay e ufin u ba gamanman ni yigi yim’ rok ara ke li’ e gamanman ni
    malboch; ya ra ta’ay facha’. I Gag SOMOL.
  hlt-MCSB: Maehrhok neh saha sa a caak nen te poeih uh boel saeh. Kai tah BOEIPA
    ni.
  mdy-ETH: ሃይቄያ፥ ሃሣ ቦዖ ዎዼ ባኣዚኮ ዓሽኪ ሙዖፓ፤ ዬያ ሙዔቴ ዒዛ ዒኢሳንዳኔ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Ɛnsɛ sɛ ɔdi aboa funu anaa deɛ akekaboa bi atete ne mu, na amma ne ho
    angu fi. Mene Awurade.
  eng-WEBU: He shall not eat that which dies of itself or is torn by animals, defiling
    himself by it. I am the LORD.
  bnp-bnp: Nahea ge kani a bobona sipsip, a bulmakau i mate tavula o i rabalakia a
    kanirau hateka. Na tahuna i kani a bobona, bara i muto na matagu. Iau e BAKOVI
    DAGI, a takia a ngava iea.
  wal-wal: Bau haiqqidabaa woikko do7i worido mehe asho mooppo; hegee tunissiyaabaa.
    Taani GODAA.
  spa-PDDPT: Nada mortecino ni despedazado por fiera comerá, porque será contaminado
    por ello. Yo, Yavé.
  gun-gun: Sacerdote kuery ndo'ui avi 'rã mymba omano rive va'ekue e'ỹ vy omboa'ypa
    pyre, ha'e nunga py onhemongy'a e'ỹ aguã. Xee ma Senhor.
  agu-BL: Qui'c cuj tan baje'n ẍchi'bel jun txuc ta'n yi quimnakt yi nnoj quen swutz,
    nin qui'c cuj tan baje'n yi ẍchi'bel jun txuc ta'n yi rit'ij cu'n tane'n tan jun
    smaron txuc, bantz quil tz'oc lac'p il c'ol te'j tan yi chi'baja'tz. Na in Jehová
    iRyosil.
  ilo-ULB: Masapul a saan isuna a mangan iti aniaman a nasarakan a natay wenno pinatay
    dagiti narungsot nga ayup, a babaen kadagitoy ket rugitanna ti bagina. Siak ni
    Yawhweh.
  kpg-kpg: Mee hagalee gai nia goneiga o di manu dela ne made hua i deia be ne daaligi
    go di manu lodo geinga, idimaa di mee beenei le e hai a mee gi milimilia. Au go
    Dimaadua.
  uig-ARA: ئۇ ئۆزلۈكىدىن ئۆلگەن ۋە ياكى يىرتقۇچلار بوغۇپ قويغان ھايۋاننى يېيىش بىلەن
    ئۆزىنى ناپاك قىلمىسۇن. مەن پەرۋەردىگاردۇرمەن.
  sus-sus: «Sɛrɛxɛdubɛ naxa sube don naxan faxaxi a yɛtɛ ma. A man naxa sube don sube
    gbɛtɛ naxan faxaxi, alako a naxa findi sɛniyɛntare ra. Alatala nan n na.»
  pon-2006: E sohte pahn tungoale uduk en mahn emen sohte lipilipil me mehla mwahl
    de mahn lawalo kemehla; pwe met pahn kahrehiong eh saminla. Ngehi me KAUN-O.
  ksd-ksd: Pa na en nam nina i mat vakuku, ba ra umana leing dia ga ubu kadakadal
    ia; koko na vadur ia iat tana; iau ra Luluai.
  tur-YTC: Kendiliğinden ölmüş, ya da hayvanlar tarafından parçalanmış hayvanın leşini,
    onunla kendisini kirletmek üzere yemeyecektir. Ben Yahve'yim.'”
  grc-BRENT: Θνησιμαῖον καὶ θηριάλωτον οὐ φάγεται, μιανθῆναι αὐτὸν ἐν αὐτοῖς· ἐγὼ
    Κύριος.
  ind-AYT: Dia tidak boleh memakan binatang yang sudah mati atau diterkam binatang
    buas, dengan demikian dia menjadi najis. Akulah TUHAN.
  nya-nya: Wansembe sayenera kudya chinthu chofa chokha kapena chojiwa ndi chirombo
    kuopa kuti angadzidetse ndi chakudyacho. Ine ndine Yehova.
  hrv-hrv: Neka ne jede ni strva ni što je zvjerad rastrgla. Time bi se okaljao.
  mps-mps: Agai te odolali isali kibugo mi yai baso me tulamuo, te bulu uni hasago
    ela muai dao, te me tugio. Te agai tubaso da, te aga eno gedude meda pedalubao.
    Ena Genuai Bidigo, eno te po obao.
  tpi-tpi: Em i no ken kaikai mit bilong animal i bin dai nating, na animal wel abus
    i bin kilim i dai. Sapos em i kaikai, bai em i kamap doti long ai bilong mi. Mi
    Bikpela, mi tok olsem.
  dan-1931: Selvdøde og sønderrevne Dyr må han ikke spise for ikke at gøre sig uren
    derved. Jeg er HERREN!
  vie-OVCB: Con cháu A-rôn không được ăn thịt súc vật chết hay súc vật bị thú dữ xé
    xác, vì sẽ làm cho mình ô uế. Ta là Chúa Hằng Hữu.
  guj-2017: તેણે કુદરતી રીતે મૃત્યુ પામેલું કે જંગલી જાનવરે ફાડી નાખેલું પશુ ખાવું
    નહિ. જો તે ખાય તો અશુદ્ધ ગણાય. હું યહોવાહ છું.
  pon-2006A: E sohte pahn tungoale uduk en mahn emen sohte lipilipil me mehla mwahl
    de mahn lawalo kemehla; pwe met pahn kahrehiong eh saminla. Ngehi me KAUN-O.
  por-BRBSL: Ele não comerá o que morre por si mesmo ou é rasgado por animais, contaminando-se
    por ele. Eu sou Yahweh.
  cth-cth: Ama pouk kadout e saring, sarang ni a kei e caha cat mahoeh. Kai teh BAWIPA
    doeh.
  twi-twi: Ɛnsɛ sɛ odi aboa funu anaa nea akekaboa bi atetew ne mu, na amma ne ho
    angu fi. Mene Awurade.
  hlt-hlt: Maehrhok neh saha sa a caak nen te poeih uh boel saeh. Kai tah BOEIPA ni.
  tbz-SIM: Òmɔù di miɛkɛ bɑ́ɑ́ di fɛɔ̃̀fɛ̀ fɛ̀ɛ̀ ku yoo musĩ̀mmù pĩ nfɛ̀. Kòò fɛ̀
    di ò sĩ̀ntɛmu. Míì tu di Yiɛ̀ nKuyie.
  msy-2020: A puram aremezir asɨzim ko asɨzir atiam mɨsoghezɨ aremezimɨn tuzitam aman
    markɨ. Ana anemegham, a nan damazimɨn mɨzegham. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn
    mɨkeme.
  azb-azb: Murdarlanmamaq üçün kahin nə təbii yolla ölən, nə də parçalanıb ölən heyvanın
    ətini yesin. Rəbb Mənəm.
  eng-DBY: 'Of a dead carcase and what is torn shall he not eat, to make himself unclean
    therewith: I am Jehovah.'
  hin-2017: जो जानवर आप से मरा हो या पशु से फाड़ा गया हो उसे खाकर वह अपने आपको अशुद्ध
    न करे; मैं यहोवा हूँ।
  wol-KYG: Lu médd mbaa lu rab fàdd waru koo lekk, mu di ko sobeel. Maay Aji Sax ji.
  eng-YLT: a carcase or torn thing he doth not eat, for uncleanness thereby; I [am]
    Jehovah.
  eng-WYC-2017: He shall not eat a thing dead by itself, and taken of a beast, neither
    he shall be defouled in those things; I am the Lord.
  eng-WMBB: He shall not eat that which dies of itself or is torn by animals, defiling
    himself by it. I am the LORD.
  urd-GVH: इमाम ऐसे जानवरों का गोश्त न खाए जो फ़ितरी तौर पर मर गए या जिन्हें जंगली
    जानवरों ने फाड़ डाला हो, वरना वह नापाक हो जाएगा। मैं रब हूँ।
  rug-rug: Lopu kaqu hena ia sa sa masana sa kurukuru sapu mate hoboro, babe sapu
    tava mate koa ri na kurukuru pinomodi. Ura kote tava boni si asa koarini. Arau
    se Zihova.
  gaz-gaz: Inni waan duʼee argame yookaan waan bineensi ciccire nyaachuudhaan of hin
    xurreessin. Ani Waaqayyo.
  fra-LSG: Il ne mangera point d’une bête morte ou déchirée, afin de ne pas se souiller
    par elle. Je suis l’Éternel.
  yal-yal: A nama suben don naxan faxaxi a yɛtɛ ma hanma burunna subene naxan yibɔxi,
    alogo a nama a yɛtɛ xɔsi a xɔn. Alatala nan n tan na.”
  haw-1868: 'O ka mea make wale, a o ka mea i nahaeia, aole oia e ai ia, e hoohauraia''i
    ia ia iho: owau no Iehova.'
  arb-NAV: لَا يَأْكُلْ مِنْ جِيفَةِ حَيَوَانٍ أَوْ فَرِيسَةٍ فَيَتَنَجَّسَ بِها.
    فَأَنَا الرَّبُّ.
  ewe-ewe: Mekpɔ mɔ aɖu lã aɖeke si ku le eɖokui si alo lã si lã wɔadã aɖe vuvu o,
    elabena nu sia ana wòagblẽ kɔ ɖo na eɖokui. Nyee nye Yehowa.
  eng-LEE: 'That which dieth of itself, or is torn by beasts, shall he not eat, to
    defile himself therewith: I am the Lord.'
  asm-FB: পুৰোহিতে নিজক অশুচি কৰিবৰ অৰ্থে কোনো মৰি থকা বা হিংসুক জন্তুৱে ছিৰা পশুৰ
    মঙহ নাখাব। মই যিহোৱা।
  sus-A: «سّرّشّدُبّ نَشَ سُبٍ دٌن نَشَن قَشَشِ عَ يّتّ مَ. عَ مَن نَشَ سُبٍ دٌن سُبٍ
    فبّتّ نَشَن قَشَشِ، عَلَكٌ عَ نَشَ قِندِ سّنِيّنتَرٍ رَ. عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: Il ne mangera pas de ce qui meurt de lui-même ou qui est déchiré par les
    animaux, car il s'en souillerait. Je suis Yahvé.
  hbo-hbo: נְבֵלָ֧ה וּטְרֵפָ֛ה לֹ֥א יֹאכַ֖ל לְטָמְאָה־בָ֑הּ אֲנִ֖י יְהוָֽה׃
  eng-WYCLIFFE: He schal not ete a thing deed bi it silf, and takun of a beeste, nethir
    he schal be defoulid in tho; Y am the Lord.
  cwe-cwe: Mkulu wa nhambiko sekeyaje nyama ya mnyama yoyose yafile mwenyewo hebu
    yoyakomigwe na mnyama wa kumbago, muladi sekeyambule mwiko. Niye niiyo Mndewa
    Mulungu.
  kik-kik: Ndakanarĩe nyama cia nyamũ ĩkuĩte, kana nyama cia nyamũ ĩtambuurĩtwo nĩ
    nyamũ cia gĩthaka, nĩguo ndakae gũthaahio nĩcio. Niĩ nĩ niĩ Jehova.
  fra-NCL: Il ne mangera pas d’une bête morte ou déchirée, de manière à être souillé
    par elle ; je suis Yahweh.
  cek-AK: Angmah koeh ah kadueh moi hoi moisan mah kaek ih moi to caa hmah; a takpum
    amhnong hanah to baktih moi to caak han om ai; Kai loe Angraeng ah ka oh.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad ibdurgan-burgwaled, degi, achu-sapurse
    ibdurgan-san-ichimaklesad gunnosulid. Ar degiile, dule swilidiksuli gunonikoed.
    Ani an Bab-Jehová gued.’ ”
  uig-CYR: У өзлүгидин өлгән вә яки житқучлар боғуп қойған һайванни йейиш билән өзини
    напак қилмисун. Мән Пәрвәрдигардурмән.
  tel-2017: అతడు చచ్చిన జంతువును గానీ, మృగాలు చీల్చిన వాటిని గాని తిని దాని వలన తనను
    అపవిత్ర పరచుకోకూడదు. నేను యెహోవాను.
  hat-BSA: Li pa pou manje yon bèt ki mouri oswa ki chire pa lòt bèt, pou fè l vin
    pa pwòp.
  kos-kos: El fah tia kang ikwen kutena kosro ma sifacna misa ku anwuki sin kosro
    lemnak; ma inge ac oru el tia nasnas. Nga LEUM GOD.
  hbo-WLC: נְבֵלָ֧ה וּטְרֵפָ֛ה לֹ֥א יֹאכַ֖ל לְטָמְאָה־בָ֑הּ אֲנִ֖י יְהוָֽה׃
  ibo-ibo: Ọ gaghị eri anụ nwụrụ anwụ, maọbụ nke anụ ọzọ dọgburu, nʼihi na ihe ndị
    a ga-emerụ ya. Abụ m Onyenwe anyị.
  ory-ory: ସେ ଆପଣାକୁ ଅଶୁଚି କରିବା ନିମନ୍ତେ ସ୍ୱୟଂମୃତ ବା ପଶୁ ଦ୍ୱାରା ବିଦୀର୍ଣ୍ଣ ଜନ୍ତୁର ମାଂସ
    ଭୋଜନ କରିବ ନାହିଁ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: 'Iwe, esap ochoch eman man mi püsin mäla ika eman mi mäla ren manmwacho,
    pun epwe limengau ren: Ngang ewe Samol mi Lapalap.'
  rop-rop: Im nomo lau dagat bif blanga eni enimul weya bin dai, o if wailwan enimul
    bin kilim im. Tharran garra meigim im nomo klinbala blanga serramoni, dumaji mi
    na YAWEI.
  ukr-1871: Падла й що зьвір розідре, не їсти ме, щоб неопоганитись. Я Господь.
  deu-1951: Kein Aas noch Zerrissenes soll er essen, daß er nicht unrein davon werde;
    ich bin der HERR!
  eng-JPS: 'That which dieth of itself, or is torn of beasts, he shall not eat to
    defile himself therewith: I am the LORD.'
  srp-1865: Mrcinoga ili što raskine zvjerka neka ne jede, da se njim ne skvrni; ja
    sam Gospod.
  lug-lug: Taalyenga ku kintu kyonna ekinaabanga kifudde obufi, oba ekinaabanga kitaaguddwataaguddwa
    ebisolo, kubanga kinaamufuulanga atali mulongoofu. Nze Mukama.
  heb-heb: נבלה וטרפה לא יאכל לטמאה בה אני יהוה׃
  ben-IRV: যাজক নিজে থেকে মরা কিংবা বন্য পশুর দ্বারা মৃত পশুর মাংস খাবে না; আমি সদাপ্রভু।
  pan-pan: ਜਿਹੜਾ ਜਾਨਵਰ ਆਪ ਮਰ ਜਾਵੇ, ਜਾਂ ਦੂਜੇ ਜਾਨਵਰਾਂ ਦੁਆਰਾ ਪਾੜਿਆ ਜਾਵੇ ਤਾਂ ਉਸ ਨੂੰ ਖਾ
    ਕੇ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਅਸ਼ੁੱਧ ਨਾ ਕਰੇ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: အလိုလို သေသောအကောင်၊ သားရဲ ကိုက်၍ သေသောအကောင်အားဖြင့် ကိုယ်ကိုညစ်ညူး စေ၍
    မ စား ရ။ ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: To idia mase kava gaudia o uda boromadia ese idia alaia gaudia be do ia
    ania lasi, do ia miro garina. Lau inai Lohiabada.
  urd-urd: और मुरदार या दरिन्दों के फाड़े हुए जानवर को खाने से वह अपने आप को नजिस
    न कर ले; मैं ख़ुदावन्द हूँ
  rus-SYN: Мертвечины и звероядины он не должен есть, чтобы не оскверниться этим.
    Я Господь.
  bqc-SIM: Asuli pↄgɛ ge pↄ́ pↄ́ wài dɛ so à gbãlɛo. Mámɛmaa Dii.
  tcz-CHONGTHU: Koi hileh sa thikam ahilouleh gamsa hang in athasa kiti phot aneh
    lou ding, hichu ne-in ama leh ama kisuboh hih hel hen, keima Pakai kahi, ati.
  mar-mar: आपोआप मरण पावलेल्या किंवा जंगली जनावरांनी मारुन टाकलेल्या जनावराचे मांस
    याजकाने खाऊ नये, जर तो ते खाईल तर तो अशुद्ध होईल; मी परमेश्वर आहे!
  qub-qub: Cüracunaga ama micongachu quiquillan wañusha uywacunapa aychanta, aycha
    micoj jirca animalcuna wañuchishan uywatapis. Chaycunata micushpanga ganrayangapämi.
    Noga Tayta Diosniquimi chayno në.
  bqp-bqp: Mɛyɑ yɑ̃ku kowo goo kun yɑɑ goru temmɔ ǹ kun mɛ yɑɑ ye gbeeku yɑɑ gɑɑ
    yɑ go u ku rɑɑ kɑ tii disi doken sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Li pa gen dwa manje ni vyann bèt ki mouri mò natirèl, ni vyann bèt bèt
    nan bwa touye. Bagay konsa ap mete l' nan kondisyon pou li pa kapab fè sèvis Bondye.
    Se mwen menm ki Seyè a!
  eng-BSB: He must not eat anything found dead or torn by wild animals, which would
    make him unclean. I am the LORD.
  tod-tod: É la sua ʋooma mia, ɓaa nii baliʋaliai ga, nii a kɛ é mina ɓɔɠɔ ɠɔzɔ
    ga naa. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: He shall not eat that which dies of itself or is torn by animals, defiling
    himself by it. I am the LORD.
  kbq-kbq: Hagi agra'a fri'nesnia zagafi, afi' zagamo'ma aheno traga hu'nenia zagagafa
    ono. Ana zagama nesunka, Ra Anumzamo'na navurera agru osugahane. Ra Anumzamo'na
    nehue.
  nhe-BL: Se totajtzi ax hueli quicuas inacayo se tlapiyali tlen mijqui ica iselti,
    o tlen quimictijque sequinoc tlapiyalime, pampa intla quicuas, huajca mochihuas
    ax tlapajpactic noixtla. Na niimoTECO nimechilhuía.
  gub-BL: Nupuner kwaw ma'ea'yr umàno e ma'e kwer i'u haw rehe nehe. Nupuner kwaw
    ma'ea'yr miar wanemizuka kwer i'u haw rehe nehe no. Aze u'u nehe, ikatu 'ym ma'e
    romo hekon putar Tupàn henataromo nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo.
  eng-DRA: That which dieth of itself, and that which was taken by a beast, they shall
    not eat, nor be defiled therewith, I am the Lord.
