verse: LEV.022.002
translations:
  mal-C: “ഇസ്രായേല്യർ എനിക്കു ശുദ്ധീകരിക്കുന്ന വിശുദ്ധയാഗങ്ങളെ, ബഹുമാനത്തോടെ കൈകാര്യം
    ചെയ്യണമെന്നും, അങ്ങനെ അവർ എന്റെ വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കരുതെന്നും അഹരോനോടും
    അവന്റെ പുത്രന്മാരോടും പറയുക. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Sage Aaron und seinen Söhnen, daß sie sich vorsichtig verhalten sollen
    gegenüber den heiligen Gaben der Israeliten, die sie mir weihen, damit sie nicht
    meinen heiligen Namen entweihen; ich bin Jahwe.
  lin-lin: « Talisa Aron mpe bana na ye ya mibali ndenge nini basengeli kozala mosika
    ya makabo oyo bana ya Isalaele babonzelaka Ngai, mpo ete babebisa te bosantu ya
    Kombo na Ngai ya bule ; Ngai nazali Yawe.
  eng-LSV: “Speak to Aaron and to his sons, and they are separated from the holy things
    of the sons of Israel, and they do not defile My holy Name in what they are hallowing
    to Me; I [am] YHWH.
  eng-GNV: 'Speake vnto Aaron, and to his sonnes, that they be separated from the
    holy thinges of the children of Israel, and that they pollute not mine holy name
    in those things, which they hallowe vnto me: I am the Lord.'
  eng-WEBSTER: 'Speak to Aaron and to his sons, that they separate themselves from
    the holy things of the children of Israel, and that they profane not my holy name
    in those things which they hallow to me: I am the LORD.'
  nhw-BL: “Xiquinilhui Aarón huan itelpocahua ma momocuitlahuica miyac para amo ma
    quichihuaca amo tlapajpactli se tlacajcahualistli catli tlatzejtzeloltic catli
    nechmacaj israelitame. Amo hueli quiahuilmatise notoca na amoTECO Dios huan notlacajcahualis.
  swh-ONEN: “Mwambie Aroni na wanawe kushughulikia kwa uangalifu sadaka takatifu Waisraeli
    wanazoziweka wakfu kwangu, ili wasilinajisi Jina langu takatifu. Mimi ndimi Bwana.
  bba-bba: ɑ Aroni kɑ win bibu sɔ̃ɔwɔ ɑ nɛɛ, bɑ n tii sɛ dĩɑ ni Isirelibɑ bɑ kɑ mɑn
    nɑɑwɑmmɛ sɔɔ, kpɑ bu ku rɑɑ nɛn yĩsi dɛɛrɑ te sɑnku. Nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'Speak unto Aaron and to his sons, that they separate themselves from
    the holy things of the children of Israel, and that they profane not my holy name
    in those things which they hallow unto me: I am the Lord.'
  luo-luo: Nyis Harun gi yawuote ni nyaka giritre ahinya ka gitiyo gi mich maler ma
    nyithind Israel kelona mar chiwo, nono to dipo ka gichayo nyinga. An e Jehova
    Nyasaye.
  meu-meu: 'Aaron mai natuna ida taravadia bavatu, idia na Israel taudia edia boubou
    ḡaudia helaḡadia, lau dekegu ai e mailaidiamu ḡaudia, na bae matauraidia, lau
    ladagu helaḡana basie hahemaraia: lau binai Iehova.'
  npi-ULB: “हारून र त्यसका छोराहरूलाई भन् कि इस्राएलका मानिसहरूले मेरो निम्ति अलग
    गरेका पवित्र कुराहरूबाट तिनीहरू टाढा रहून् । तिनीहरूले मेरो पवित्र नामलाई अपवित्र
    नबनाऊन् । म परमप्रभु हुँ ।
  yor-yor: “Sọ fún Aaroni àti àwọn ọmọ rẹ̀ kí wọ́n fi ọ̀wọ̀ fún ọrẹ mímọ́ tí àwọn
    ọmọ Israẹli yà sọ́tọ̀ fún mi, kí wọ́n má ba à ba orúkọ mímọ́ mi jẹ́. Èmi ni Olúwa.
  pes-OPCB: «به هارون و پسرانش بگو که حرمت قربانیها و هدایای مقدّسی را که قوم به من
    وقف می‌کنند، نگه دارند و نام مقدّس مرا بی‌حرمت نسازند، زیرا من یهوه هستم.
  tgl-ULB: “Sabihin kay Aaron at sa kaniyang mga anak na lalaki, pagsabihan silang
    lumayo mula sa mga bagay na banal ng mga tao ng Israel, na inihahandog nila sa
    akin. Hindi nila dapat lapastanganin ang aking banal na pangalan. Ako si Yahweh.
  hui-hui: Arono halu ibu igini karuhondo ogodagua labe. Isaraelealirume mbirale lomabu
    yalu ibiraru i̱ninagaore ngalo manda bilimu. Ani manda bialu loma bini uruni i̱ninagaore
    nga lowa baya hangu handayaho halimu. Anidagua handayaho naharimiyagua nde tígua
    i̱ mini lene timbuni kogo mo nagalone heloleberemi. Anduane Homogo i̱ore kogoni.
  mya-mya: '@see-verse:LEV.022.001'
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་འདི་ལྟར་བསྒོ་བར་གྱིས། ཁྱོད་ཅག་གིས་བདག་གི་མཚན་དམ་པ་ཁྱད་དུ་མི་གསོད་པའི་ཕྱིར།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བདག་གི་ཆེད་དུ་དམ་པར་བསྔོས་པའི་རྫས་རྣམས་གཟབ་གཟབ་བྱས་ནས་བསྲུང་དགོས་ལ།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ་ཞེས་དང་།
  sna-sna: “Udza Aroni navanakomana vake kuti varemekedze zvipiriso zvitsvene zvavaIsraeri
    zvavanditsaurira kuti varege kusvibisa zita rangu dzvene. Ndini Jehovha.
  spa-BLM: “Di a Aarón y a sus hijos que se separen de las cosas sagradas de los hijos
    de Israel, que ellos hacen sagradas para mí, y que no profanen mi santo nombre.
    Yo soy Yahvé.
  cac-cac: Al d'a vin̈aj Aarón yed' d'a eb' yin̈tilal to sya'ilej val sb'a eb' yed'
    ofrenda syac' eb' eyetisraelal d'ayin, yic man̈ chucoc tz'aj in b'inaj yuj eb'.
    A in val Jehová in svala'.
  swh-ULB: “Ongea na Aroni na wanawe, waambie wajiepushe na vitu vitakatifu vya watu
    wa Israeli wanavyovitenga kwangu. Wasilinajisi jina langu. Mimi ndimi Yahweh.
  bel-bel: скажы Аарону і сынам ягоным, каб яны асьцярожныя былі са сьвятынямі сыноў
    Ізраілевых і не зьневажалі сьвятога імя Майго ў тым, што яны прысьвячаюць Мне.
    Я Гасподзь.
  deu-ELBBK: Rede zu Aaron und zu seinen Söhnen, dass sie sich enthalten von den heiligen
    Dingen der Kinder Israel, die sie mir heiligen, und meinen heiligen Namen nicht
    entweihen. Ich bin der HERR.
  mbb-OT: 'he keǥiya zin heini ziyà te ki Aaron wey ziyà te maama he menge kevuwazan
    din: Kenè niw pendezeisaya is waǥas he ngazan ku, umbe tehuza niw is menge pemuhat
    he ibpemuhat te menge Israilihanen kayi te kedì. Iyan a kes Nengazen.'
  mal-2015: യിസ്രായേൽമക്കൾ എനിക്കു ശുദ്ധീകരിക്കുന്ന വിശുദ്ധസാധനങ്ങളെ സംബന്ധിച്ചു അഹരോനും
    അവന്റെ പുത്രന്മാരും സൂക്ഷിച്ചുനിൽക്കേണമെന്നും എന്റെ വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കരുതെന്നും
    അവരോടു പറയേണം. ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: „Phen le Aronoske the leskre čhavenge, hoj te keren pačivales le svete
    darenca, save o Izraeliti odďelinde prekal mande, a te na keren ladž mire svete
    naveske. Me som o RAJ.
  pes-OPV: «هارون و پسرانش را بگو که ازموقوفات بنی‌اسرائیل که برای من وقف می‌کننداحتراز
    نمایند، و نام قدوس مرا بی‌حرمت نسازند. من یهوه هستم.
  ron-1924: „Ворбеште луй Аарон ши фиилор луй ка сэ се феряскэ де лукруриле сфинте,
    каре Ымь сунт ынкинате де копиий луй Исраел ши сэ ну нечинстяскэ Нумеле Меу чел
    сфынт. Еу сунт Домнул.
  ben-OBCV: “হারোণ ও তার ছেলেদের তুমি জানিয়ে দাও, আমার উদ্দেশে ইস্রায়েলীদের উৎসর্গীকৃত
    পবিত্র উপহারগুলির প্রতি তারা যেন সম্মান প্রদর্শন করে এবং আমার পবিত্র নাম তারা
    যেন অপবিত্র না করে। আমি সদাপ্রভু।
  som-som: La hadal Haaruun iyo wiilashiisa, oo waxaad iyaga u sheegtaa inay iska
    soocaan waxyaalaha quduuska ah oo reer binu Israa'iil, oo ay ii daahiriyaan, iyo
    inayan wax nijaas ah ka sheegin magacayga quduuska ah, waayo, aniga ayaa Rabbiga
    ah.
  lat-VUC: Loquere ad Aaron et ad filios ejus, ut caveant ab his quæ consecrata sunt
    filiorum Israël, et non contaminent nomen sanctificatorum mihi, quæ ipsi offerunt.
    Ego Dominus.
  eng-ASVBT: 'Speak unto Aaron and to his sons, that they separate themselves from
    the holy things of the children of Israel, which they hallow unto me, and that
    they profane not my holy name: I am Jehovah.'
  ita-1885: Di' ad Aaronne e a' suoi figliuoli, che si astengano dalle cose sacre
    de' figliuoli d'Israele, e non profanino il mio Nome nelle cose che mi consacrano.
    Io sono il Signore.
  eng-LXXUP: 'Speak to Aaron and to his sons, and let them take heed concerning the
    holy things of the children of Israel, so they shall not profane my holy name
    in any of the things which they consecrate to me: I am the Lord.'
  eng-ULB: “Speak to Aaron and to his sons, tell them to keep away from the holy things
    of the people of Israel, which they set apart to me. They must not profane my
    holy name. I am Yahweh.
  spa-VBL: “Dile a Aarón y a sus hijos que trabajen con dedicación al tratar con las
    ofrendas sagradas que los israelitas me han ofrecido, para que no deshonren mi
    santo nombre. Yo soy el Señor.
  fra-_FOB: 'Parle à Aaron et à ses fils afin qu''ils s''abstiennent des choses saintes
    des enfants d''Israël, et qu''ils ne profanent point le nom de ma sainteté dans
    les choses qu''ils me consacrent: Je suis l''Éternel.'
  mal-mal: “യിസ്രായേൽ മക്കൾ എനിക്ക് ശുദ്ധീകരിക്കുന്ന വിശുദ്ധസാധനങ്ങളെ സംബന്ധിച്ച്
    അഹരോനും അവന്റെ പുത്രന്മാരും സൂക്ഷിച്ചു നില്ക്കേണമെന്നും എന്റെ വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കരുതെന്നും
    അവരോടു പറയണം. ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: “Hārūn aur us ke beṭoṅ ko batānā ki Isrāīliyoṅ kī un qurbāniyoṅ kā ehtirām
    karo jo tum ne mere lie maḳhsūs-o-muqaddas kī haiṅ, warnā tum mere nām ko dāġh
    lagāoge. Maiṅ Rab hūṅ.
  suz-BL: “गे हारून नु आ तौ आन कली मार शेंचा माल्‍नेवे देंशा हना, ‘इस्राएलीपुकीमी
    आं कली चढ़ेशो थोव़क आन पर्बम होस पा बाक्‍कीन। मिनु आं नें कली ग्रांग्रा दिशो मसेलीन।
    गो परमप्रभु यावे नङ’ दे शेंचा माल्‍नेवे” दे परमप्रभु यावेम मोसा कली देंत।
  ita-1927: “Di’ ad Aaronne e ai suoi figliuoli che si astengano dalle cose sante
    che mi son consacrate dai figliuoli d’Israele, e non profanino il mio santo nome.
    Io sono l’Eterno.
  ckb-ckb: '«بە هارون و کوڕەکانی بڵێ: ”با ئاگاداری خۆیان بن لە قوربانییە پیرۆزەکانی
    نەوەی ئیسرائیل و ناوی پیرۆزی من نەزڕێنن، ئەوانەی بۆ منی تەرخان دەکەن، من یەزدانم.“'
  eng-BBE: 'Give orders to Aaron and to his sons to keep themselves separate from
    the holy things of the children of Israel which they give to me, and not to make
    my holy name common: I am the Lord,'
  kan-OKCV: “ಆರೋನನೊಂದಿಗೂ, ಅವನ ಪುತ್ರರೊಂದಿಗೂ ಮಾತನಾಡು, ಅವರು ನನ್ನ ಪರಿಶುದ್ಧ ಹೆಸರನ್ನು ಅಪವಿತ್ರಮಾಡದಂತೆ
    ಇಸ್ರಾಯೇಲರು ನನಗೆ ಸಲ್ಲಿಸುವ ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನು ಗೌರವದಿಂದ ಅವರು ಪ್ರತ್ಯೇಕವಾಗಿರಿಸಬೇಕು.
    ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: “இஸ்ரவேல் மக்கள் எனக்கென்று நியமித்துச் செலுத்துகிற பரிசுத்தப் பொருட்களைக்குறித்து
    ஆரோனும் அவனுடைய மகன்களும் என் பரிசுத்த நாமத்தைப் பரிசுத்தக் குலைச்சலாக்காதபடி
    எச்சரிக்கையாக இருக்கவேண்டும் என்று அவர்களுக்குச் சொல்; நான் யெகோவா.
  spa-RV-1909: 'Di á Aarón y á sus hijos, que se abstengan de las santificaciones
    de los hijos de Israel, y que no profanen mi santo nombre en lo que ellos me santifican:
    Yo Jehová.'
  ron-BTF: 'Spune-i lui Aaron și fiilor săi, să se separe de lucrurile sfinte ale
    copiilor lui Israel, să nu pângărească numele meu sfânt în acele lucruri pe care
    ei mi le sfințesc: Eu sunt DOMNUL.'
  eng-WEBP: “Tell Aaron and his sons to separate themselves from the holy things of
    the children of Israel, which they make holy to me, and that they not profane
    my holy name. I am the LORD.
  eng-FBV: “Tell Aaron and his sons to be dedicated when dealing with the holy offerings
    that the Israelites have dedicated to me, so that they don't dishonor my holy
    character. I am the Lord.
  nld-1939: Zeg aan Aäron en zijn zonen, dat zij de heilige gaven, die de Israëlieten
    Mij wijden, met gepaste eerbied moeten behandelen, en mijn heilige Naam niet ontwijden.
    Ik ben Jahweh!
  nch-BL: “Xiquinilhui Aarón huan itelpocahua ma momocuitahuica miyac para amo ma
    quichihuaca amo tapajpactic se tacajcahualisti cati tatzejtzeloltic cati techmacaj
    israelitame. Amo hueli quiahuilmatise notoca na, niamoTECO Dios, huan notacajcahualis.
  vie-1934: 'Hãy truyền cho A-rôn và các con trai người rằng phải kiêng cữ những của
    lễ thánh của dân Y-sơ-ra-ên, dâng biệt riêng ra thánh cho ta, hầu cho chúng chớ
    làm ô danh thánh ta: Ta là Đức Giê-hô-va.'
  hin-CV: “अहरोन और उसके पुत्रों को इस्राएल के घराने के उन उपहारों के प्रति, जो उपहार
    वे मुझे भेंट करते हैं, सावधान रहने को बता दो; कि इसके द्वारा वे मेरे पवित्र नाम
    को अपवित्र न कर दें; मैं ही याहवेह हूं.
  eng-OURB: “Tell Aaron [Light-bringer] and his sons to separate themselves from the
    holy things of the children of Israel [God prevails], which they make holy to
    me, and that they not profane את my holy name. I am Adonai.
  spa-BES: Ordena a Aarón y a sus hijos que se mantengan separados de las cosas santas
    que los hijos de Israel me dan, y que no hagan que mi santo nombre sea profanado.
    Yo soy el Señor.
  tdx-tdx: Saontsio amy Aharone naho amo ana’eo ty hidare soa o enga avì’ o ana’ Israeleo
    tsy mone ho tivae’ iereo ty añarako masiñe amo raha avì’ iareo ho amakoo; Izaho
    Iehovà.
  vid-vid: “Walonjele Aluni na wana wa heye watambika kota welolele vinhu vyelile
    viwele Waisilaeli nawaviwika viwe vya chiuyeng'ha, leka waleche kulibeza itagwa
    lya heni lyelile. Heni ndo Mkulu Nguluwi.
  eng-OKE: 'Speak with Aharon and with his sons, and let them keep separate from the
    consecrated things of the children of Israel, that they profane not the Name of
    My Holiness which they (are to) sanctify before Me: I am the Lord.'
  tha-KJV: “จงบอกอาโรนกั​บลู​กหลานของเขาให้ออกห่างเสียจากสิ่งบริ​สุทธิ​์ของคนอิสราเอล
    เพื่อว่าเขาทั้งหลายจะมิ​ได้​ลบหลู่​นามบริ​สุทธิ​์ของเราด้วยสิ่งที่เขาทั้งหลายถวายแก่​เรา
    เราคือพระเยโฮวาห์
  por-BR-2018: 'Dize a Arão e a seus filhos, que se abstenham das coisas santas dos
    filhos de Israel, e que não profanem meu santo nome no que eles me santificam:
    Eu sou o SENHOR.'
  deu-ELO: Rede zu Aaron und zu seinen Söhnen, daß sie sich enthalten von den heiligen
    Dingen der Kinder Israel, die sie mir heiligen, und meinen heiligen Namen nicht
    entweihen. Ich bin Jehova.
  eng-WYC-2018: Speak thou to Aaron and to his sons, that they beware of these things
    of the sons of Israel, which things be hallowed, or offered; and that they defoul
    not the name of the things hallowed to me, which they offer; I am the Lord. (Say
    thou to Aaron and to his sons, that they must treat with respect those things
    which the Israelites offer, or dedicate, to me, so that they do not defile my
    holy name; I am the Lord.)
  epo-epo: 'Diru al Aaron kaj al liaj filoj, ke ili agu singarde koncerne la sanktaĵojn
    de la Izraelidoj, kaj ili ne malhonoru Mian sanktan nomon en tio, kion ili konsekras
    al Mi: Mi estas la Eternulo.'
  uig-PIN: 'Sǝn Ⱨarun bilǝn uning oƣulliriƣa mundaⱪ degin: — «Silǝr Israillarning
    Manga atiƣan muⱪǝddǝs ⱨǝdiyǝlǝrni eⱨtiyatqanliⱪ bilǝn bir tǝrǝp ⱪilinglar, bolmisa
    ular namimni bulƣixi mumkin. Mǝn Pǝrwǝrdigardurmǝn».'
  beo-beo: '@see-verse:LEV.022.001'
  tpi-OTNT: “Tokim Aron wantaim ol pikinini man bilong en olsem. Tingim gut, ol ofa
    bilong ol manmeri bilong Israel i samting bilong mi yet. Olsem na yupela i mas
    lukautim gut ol dispela ofa. Sapos nogat, bai yupela i daunim biknem bilong mi.
    Mi Bikpela na mi tok.
  hau-SA: “Faɗa wa Haruna da ’ya’yansa maza, su lura da tsarkakakkun abubuwan da Isra’ilawa
    suka keɓe gare ni da bangirma, saboda ba za su ƙazantar da sunana mai tsarki ba.
    Ni ne Ubangiji.
  uig-LAT: 'Sen Harun bilen uning oghullirigha mundaq dégin: — «Siler Israillarning
    Manga atighan muqeddes hediyelerni éhtiyatchanliq bilen bir terep qilinglar, bolmisa
    ular namimni bulghishi mumkin. Men Perwerdigardurmen».'
  nde-nde: “Tshela u-Aroni lamadodana akhe bahloniphe iminikelo abako-Israyeli abayinikela
    kimi ukuze bangadumazi ibizo lami elingcwele. Mina nginguThixo.
  ton-ton: 'Lea kia ʻElone pea ki hono ngaahi foha, koeʻuhi kenau fakamavae ʻakinautolu
    mei he ngaahi meʻa māʻoniʻoni ʻae fānau ʻa ʻIsileli, pea ke “ʻOua naʻa nau fakahalaʻi
    hoku huafa māʻoniʻoni ʻi he ngaahi meʻa ko ia ʻoku nau fakatapui kiate au: Ko
    au ko Sihova.'
  ces-1613: 'Mluv Aronovi a synům jeho, ať se zdržují od věcí těch, kteréž jsou posvěceny
    od synů Izraelských, a ať nepoškvrňují jména svatého mého v tom, což mi oni posvěcují:
    Já jsem Hospodin.'
  eng-WMB: “Tell Aaron and his sons to separate themselves from the holy things of
    the children of Israel, which they make holy to me, and that they not profane
    my holy name. I am the LORD.
  tam-TCV: “நீ ஆரோனுக்கும் அவன் மகன்களுக்கும், இஸ்ரயேலர் எனக்கு அர்ப்பணிக்கும் பரிசுத்த
    காணிக்கைகளை மதித்து நடக்கும்படிச் சொல். இவ்விதமாய் அவர்கள் என் பரிசுத்த பெயருக்குத்
    தூய்மைக்கேடு உண்டாக்காமல் இருப்பார்கள். நானே யெகோவா.
  ceb-ULB: “Pakigsulti kang Aaron ug sa iyang mga anak nga lalaki, ug sultihi sila
    nga magpalayo gikan sa balaang mga butang sa katawhan sa Israel, nga gilain alang
    kanako. Kinahanglan dili nila pasipad-an ang akong balaang ngalan. Ako si Yahweh.
  pol-UBG: Powiedz Aaronowi i jego synom, aby powstrzymywali się od świętych rzeczy
    synów Izraela i nie zbezcześcili mojego świętego imienia w tym, co mi poświęcają.
    Ja jestem PAN.
  urd-GVU: ”ہارون اور اُس کے بیٹوں کو بتانا کہ اسرائیلیوں کی اُن قربانیوں کا احترام
    کرو جو تم نے میرے لئے مخصوص و مُقدّس کی ہیں، ورنہ تم میرے نام کو داغ لگاؤ گے۔
    مَیں رب ہوں۔
  deu-1912: Sage Aaron und seinen Söhnen, daß sie sich enthalten von dem Heiligen
    der Kinder Israel, welches sie mir heiligen und meinen heiligen Namen nicht entheiligen,
    denn ich bin der HERR.
  kan-2017: “ಆರೋನನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ ತಾವು ಅಶುದ್ಧರಾಗಿರುವಾಗ ಇಸ್ರಾಯೇಲರಿಂದ ನನಗೆ ಸಮರ್ಪಿಸಲ್ಪಟ್ಟ
    ಪರಿಶುದ್ಧ ದ್ರವ್ಯಗಳನ್ನು ಮುಟ್ಟಬಾರದೆಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸು. ಅವರು ನನ್ನ ಪರಿಶುದ್ಧ ನಾಮದ
    ಘನತೆಗೆ ಕುಂದನ್ನು ತರಬಾರದು; ನಾನು ಯೆಹೋವನು.
  yap-yap: ni nge yog ngak Aron nge pumo’on ni pifak ni nge ga’ar, “Thingar dab mmanged
    tapgin min dariyfannag fithingag, ere mu ted u wun’med nib tabgul e pi maligach
    ni be pi’ e pi girdi’ nu Israel ngog. I Gag SOMOL.
  hlt-MCSB: “Aaron neh anih koca rhoek taengah thui pah. Israel ca kah buhcim te hai
    pa uh saeh. Te daengah ni kai ham a ciim uh vanbangla ka ming cim he a poeih uh
    pawt eh. Kai tah BOEIPA ni.
  mdy-ETH: «ዓኣሮኔና ዒዛኮ ናኣቶናም ሂዚ ጌዔ፤ ታኣኮ ዱማዼ ሱንፆ ዒንሢ ጫሽኪሱዋጉዲ ዒስራዔኤሌ ዴራ ታኣም ዒንጋ ባኮ ቢያ
    ቦንቺ ዔኪጋፓ ታኣም ዱማዼያ ማሂ ካፑዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “Ka kyerɛ Aaron ne ne mmammarima sɛ, wɔmfa anidie mma afɔrebɔdeɛ kronkron
    a Israelfoɔ ate ho ama me no, sɛdeɛ ɛbɛyɛ a wɔnngu me din ho fi. Mene Awurade.
  eng-WEBU: “Tell Aaron and his sons to separate themselves from the holy things of
    the children of Israel, which they make holy to me, and that they not profane
    my holy name. I am the LORD.
  bnp-bnp: “O taki e Aron turane huriki e tuna bakovi, ri gi togo a nihabi ni taba
    e huriki a Israel ri habi nau, ma ri gi vakahalea a ragu. Iau e BAKOVI DAGI, a
    takia a ngava iea.
  wal-wal: “Ta geeshsha sunttaa eti tunissenna mala, Israa7eela asai taayyo dummayido
    imota Aarooninne a attuma naati bonchchuwan ekkidi, geeshshatettan naagana mala,
    etau yoota. Taani GODAA.
  spa-PDDPT: Dí a Aarón y a sus hijos que se mantengan alejados de las cosas sagradas
    que los hijos de Israel me dedican, para que no profanen mi santo Nombre. Yo,
    Yavé.
  gun-gun: — Aipo're Arão ha'e ta'y kuery pe mba'emo iky'a e'ỹ va'e Israel kuery xevy
    ome'ẽ va'ekue re topena rive eme, xerery iky'a e'ỹ va'e nombovare e'ỹi aguã. Xee
    ma Senhor.
  agu-BL: “Alaj tetz Aarón, nin scyetz yi e' xonl i', yi cwent cu'n chiban te e'chk
    takle'n yi wi'nin xanil yi na oylij swetz, tan qui tele'n k'ej imbi' cya'n, yi
    wi'nin xanil. Na in Jehová iRyosil.
  ilo-ULB: '''''Makisaritaka kenni Aaron, ken kadagiti annakna a lallaki ket ibagam
    kadakuada nga umadayoda kadagiti nasantoan a bambanag dagiti Israelita, nga idatonda
    kaniak. Masapul a saanda a rugitan ti nasantoan a naganko. Siak ni Yahweh'
  kpg-kpg: gi hagi anga ina gi Aaron mo ana dama daane, “Goodou hudee haga milimilia ina
    dogu ingoo dabuaahia, goodou hagalabagau ina nia tigidaumaha haga madagu ala ne hai
    go digau Israel mai gi di Au. Au go Dimaadua.
  uig-ARA: 'سەن ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىغا مۇنداق دېگىن: ــ «سىلەر ئىسرائىللارنىڭ
    ماڭا ئاتىغان مۇقەددەس ھەدىيەلەرنى ئېھتىياتچانلىق بىلەن بىر تەرەپ قىلىڭلار، بولمىسا
    ئۇلار نامىمنى بۇلغىشى مۇمكىن. مەن پەرۋەردىگاردۇرمەن».'
  sus-sus: «A fala Haruna nun a xa die bɛ, e xa Isirayilakae xa sɛrɛxɛ sɛniyɛnxie
    ba a ba ki ma, barima e nee fima n tan nan ma. Sɛrɛxɛdubɛe naxa n xili sɛniyɛnxi
    kana. Alatala nan n na.»
  pon-2006: en padahkihong Aaron oh nah pwutak ko, “Kumwail dehr kin kasaminehla mwarei
    sarawi, kumwail wauneki mehn meirong sarawi kan me mehn Israel kan kin kasarawihong
    ie. Ngehi me KAUN-O.
  ksd-ksd: Una ve Aron ma ra umana natuna ba diat a vakilang varbaiane ra lavur gomgom
    na tinabar kai ra tarai Israel, nina ba dia vagomgom diat upi kaugu, ma koko bula
    diat a vabilak ra gomgom na iangigu; iau ra Luluai.
  tur-YTC: “Aron'la oğullarına söyle, İsrael'in çocuklarının bana kutsal kıldıkları
    kutsal şeylerden kendilerini sakınsınlar ve kutsal adıma saygısızlık etmesinler.
    Ben Yahve'yim.”
  grc-BRENT: εἶπον Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ· καὶ προσεχέτωσαν ἀπὸ τῶν ἁγίων τῶν
    υἱῶν Ἰσραὴλ, καὶ οὐ βεβηλώσουσι τὸ ὄνομα τὸ ἅγιόν μου, ὅσα αὐτοὶ ἁγιάζουσί μοι·
    ἐγὼ Κύριος.
  ind-AYT: “Katakanlah kepada Harun dan anak-anaknya supaya mereka mendedikasikan
    diri untuk semua persembahan kudus yang diberikan umat Israel kepada-Ku, sehingga
    mereka tidak mencemarkan nama-Ku yang kudus. Akulah TUHAN.
  nya-nya: “Uza Aaroni ndi ana ake kuti azilemekeza zinthu zopatulika zimene Aisraeli
    azipereka kwa Ine, kuti asayipitse dzina langa loyera. Ine ndine Yehova.
  hrv-hrv: “Reci Aronu i njegovim sinovima da sveto postupaju sa svetim prinosima
    Izraelaca; neka ne oskvrnjuju moje sveto ime koje oni - ta moje je! - moraju svetiti.
    Ja sam Jahve!
  mps-mps: “Te Aron dali, aga ogwa dabeba dali, te tama po walao. Bugagia kone palao,
    te Israel we bidi dabego ofa dabe da, te ena nai mu dao. Tialima, dagego te ofa
    dabe bugagia tonaluao. Te meni baso da, teda dagego eno genuai nogi aiyaba muyu
    dolaibao. Ena Genuai Bidigo eno te po obao.
  tpi-tpi: “Tokim Aron wantaim ol pikinini man bilong en olsem. Tingim gut, ol ofa
    bilong ol manmeri bilong Israel i samting bilong mi yet. Olsem na yupela i mas
    lukautim gut ol dispela ofa. Sapos nogat, bai yupela i daunim biknem bilong mi.
    Mi Bikpela na mi tok.
  dan-1931: Sig til Aron og hans Sønner, at de skal behandle Israelitternes Helliggaver,
    som de helliger mig, med Ærefrygt, for at de ikke skal vanhellige mit hellige
    Navn. Jeg er HERREN!
  vie-OVCB: '“Hãy nói với A-rôn và các con A-rôn: Đối với các lễ vật thánh người Ít-ra-ên
    đem dâng lên Ta, các ngươi phải rất thận trọng để khỏi làm xúc phạm Danh Ta. Ta
    là Chúa Hằng Hữu.'
  guj-2017: '“હારુનને તથા તેના પુત્રોને આ કહે: ઇઝરાયલી લોકો જે પવિત્ર વસ્તુઓને તેઓ
    મારે સારુ અલગ કરે છે તેઓથી તેઓ દૂર રહે અને મારા પવિત્ર નામને અશુદ્ધ ન કરે. હું
    યહોવાહ છું.'
  pon-2006A: en padahkihong Aaron oh nah pwutak ko, “Kumwail dehr kin kasaminehla
    mwarei sarawi, kumwail wauneki mehn meirong sarawi kan me mehn Israel kan kin
    kasarawihong ie. Ngehi me KAUN-O.
  por-BRBSL: “Diga a Arão e seus filhos que se separem das coisas santas dos filhos
    de Israel, que eles me santificam, e que não profanem meu santo nome. Eu sou Yahweh.
  cth-cth: Aron hoi capanaw ni kai hanelah thoung sak laihoi ka min mathoe hoeh hanelah,
    Isarel miphunnaw e kathounge hnonaw hoi amamouh hoi kâhla sak hanlah dei pouh.
    Kai teh BAWIPA doeh.
  twi-twi: “Ka kyerɛ Aaron ne ne mmabarima se wɔmfa nidi mma afɔrebɔde kronkron a
    Israelfo atew ho ama me no, sɛnea ɛbɛyɛ a wɔrengu me din ho fi. Mene Awurade.
  hlt-hlt: “Aaron neh anih koca rhoek taengah thui pah. Israel ca kah buhcim te hai
    pa uh saeh. Te daengah ni kai ham a ciim uh vanbangla ka ming cim he a poeih uh
    pawt eh. Kai tah BOEIPA ni.
  tbz-SIM: Nɑ́kɛ́ Anɔɔ nɛ̀ o bí, n yɛ̃ nkòo nìtì níí dòmmɛ̀ ò bɑ́ɑ́ di Isidɑyɛɛribɛ
    m pɑ̃ dɛ̀ kɛ́sĩnkùnnɛ n yetìsɑ̀ɑ̀rì. Mí ndi Yiɛ̀ nKuyie mmíì di te.
  msy-2020: “Nɨ kamaghɨn Aron uan otariba ko me mɨkɨm. Ia deraghvɨra nɨghnɨgh, Israelian
    gumazamizibar ofaba, da nan bizibara. Kamagh amizɨ, ia deraghvɨra ofan kabar gan.
    Puvatɨghtɨ, ia nan ziar ekiam dɨkabɨragham. Kɨrara, kɨ Ikiavɨra Itir God.
  azb-azb: «Harunla oğullarına söylə ki, İsrail övladlarının Mənim üçün təqdis etdikləri
    müqəddəs şeylərlə ehtiyatlı olsunlar və müqəddəs adımı ləkələməsinlər. Rəbb Mənəm.
  eng-DBY: 'Speak unto Aaron, and to his sons, that they separate themselves from
    the holy things of the children of Israel, and that they profane not my holy name
    in the things that they hallow unto me: I am Jehovah.'
  hin-2017: “हारून और उसके पुत्रों से कह कि इस्राएलियों की पवित्र की हुई वस्तुओं से
    जिनको वे मेरे लिये पवित्र करते हैं अलग रहें, और मेरे पवित्र नाम को अपवित्र न करें;
    मैं यहोवा हूँ।
  wol-KYG: «Waxal Aaróona aki doomam yu góor ne leen lii mooy li mana tax ñu sore
    yu sell, yi ma bànni Israyil sellalal, ngir baña teddadil sama tur wu sell. Maay
    Aji Sax ji.
  eng-YLT: '''Speak unto Aaron, and unto his sons, and they are separated from the
    holy things of the sons of Israel, and they pollute not My holy name in what they
    are hallowing to Me; I [am] Jehovah.'
  eng-WYC-2017: Speak thou to Aaron and to his sons, that they beware of these things
    of the sons of Israel, which things be hallowed, or offered; and that they defoul
    not the name of the things hallowed to me, which they offer; I am the Lord.
  eng-WMBB: “Tell Aaron and his sons to separate themselves from the holy things of
    the children of Israel, which they make holy to me, and that they not profane
    my holy name. I am the LORD.
  urd-GVH: “हारून और उसके बेटों को बताना कि इसराईलियों की उन क़ुरबानियों का एहतराम
    करो जो तुमने मेरे लिए मख़सूसो-मुक़द्दस की हैं, वरना तुम मेरे नाम को दाग़ लगाओगे।
    मैं रब हूँ।
  rug-rug: “Mu tozini sari Eroni meke sari na tuna koreo, ‘Kaqu va lavatia gamu sa
    Pozaqu Hopena. Kaqu pamaṉani gamu sari na vinariponi hopedi pu va madini rina
    tinoni Izireli koa Rau. Ura Arau se Zihova.
  gaz-gaz: “Akka isaan maqaa koo qulqullicha hin xureessineef, akka isaan aarsaa qulqulluu
    Israaʼeloonni addaan baasanii naa fidan sana akka gaariitti eeganiif Aroonii fi
    ilmaan isaatti himi. Ani Waaqayyo.
  fra-LSG: Parle à Aaron et à ses fils, afin qu’ils s’abstiennent des choses saintes
    qui me sont consacrées par les enfants d’Israël, et qu’ils ne profanent point
    mon saint nom. Je suis l’Éternel.
  yal-yal: a xa a fala Haruna nun a diine xa, a Isirayila kaane na saraxa sariɲanxin
    naxanye fi n ma, e xa ne suxu ki faɲi e don kiin ma alogo e nama n xili sariɲanxin
    kala. Alatala nan n tan na.
  haw-1868: E olelo aku ia Aarona, a i kana mau keiki, e hookaawale lakou ia lakou
    iho mai na mea hoano o na mamo a Iseraela, i ole ai lakou e hoino mai i ko'u inoa
    hoano i na mea a lakou i hoano mai ai no'u; owau no Iehova.
  arb-NAV: «قُلْ لِهَرُونَ وَأَبْنَائِهِ أَلّا يَنْتَهِكُوا تَقْدِمَاتِ بَنِي إِسْرَائِيلَ
    الَّتِي يُقَدِّسُونَهَا، وَلا يُدَنِّسُوا اسْمِي الْقُدُّوسَ. فَأَنَا الرَّبُّ.
  ewe-ewe: “Gblɔ na Aron kple via ŋutsuwo be woade bubu vɔsa kɔkɔe siwo ŋu Israelviwo
    kɔ nam la ŋu, ale be womaƒo ɖi nye ŋkɔ kɔkɔe la o. Nyee nye Yehowa.
  eng-LEE: 'Speak unto Aaron and to his sons, that they keep themselves away from
    the holy things of the children of Israel, [so that they profane not my holy name]
    which they hallow unto me: I am the Lord.'
  asm-FB: “ইস্ৰায়েলৰ সন্তানসকলে মোৰ উদ্দেশ্যে যি বস্তু পবিত্ৰ কৰে, তাৰ পৰা যেন নিজকে
    পৃথকে ৰাখে আৰু মোৰ পবিত্ৰ নাম যেন অপবিত্ৰ নকৰে, এনে আজ্ঞা তুমি হাৰোণ আৰু তেওঁৰ
    পুত্ৰসকলক দিয়া। মই যিহোৱা।
  sus-A: «عَ قَلَ هَرُنَ نُن عَ شَ دِيٍ بّ، عٍ شَ عِسِرَيِلَكَيٍ شَ سّرّشّ سّنِيّنشِيٍ
    بَ عَ بَ كِ مَ، بَرِ مَ عٍ نٍيٍ قِمَ ﭑ تَن نَن مَ. سّرّشّدُبّيٍ نَشَ ﭑ شِلِ سّنِيّنشِ
    كَنَ. عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: « Dis à Aaron et à ses fils de se séparer des choses saintes des enfants
    d'Israël, qu'ils me consacrent, et de ne pas profaner mon saint nom. Je suis Yahvé.
  hbo-hbo: דַּבֵּ֨ר אֶֽל־אַהֲרֹ֜ן וְאֶל־בָּנָ֗יו וְיִנָּֽזְרוּ֙ מִקָּדְשֵׁ֣י בְנֵֽי־יִשְׂרָאֵ֔ל
    וְלֹ֥א יְחַלְּל֖וּ אֶת־שֵׁ֣ם קָדְשִׁ֑י אֲשֶׁ֨ר הֵ֧ם מַקְדִּשִׁ֛ים לִ֖י אֲנִ֥י
    יְהוָֽה׃
  eng-WYCLIFFE: that thei be war of these thingis of the sones of Israel, whiche thingis
    ben halewid; and that they defoule not the name of thingis halewid to me, whiche
    thingis thei offren; Y am the Lord.
  cwe-cwe: “Walongele Haluni na wanage wa chilume, ‘Wakulu wa nhambiko wolondeka wazihishimu
    nhambiko zelile ziya Waisilaili zowazikile kuwa za chiidumwe kwa ichimu changu,
    muladi sekewadilige zina jangu. Niye niiyo Mndewa Mulungu.
  kik-kik: “Ĩra Harũni na ariũ ake matĩĩage maruta marĩa matheru marĩa andũ a Isiraeli
    maanyamũrĩire, nĩgeetha matikanathaahie rĩĩtwa rĩakwa itheru. Niĩ nĩ niĩ Jehova.
  fra-NCL: « Parle à Aaron et à ses fils, afin qu’ils s’abstiennent des choses saintes
    que me consacrent les enfants d’Israël, et qu’ils ne profanent pas mon saint nom.
    Je suis Yahweh.
  cek-AK: Aaron hoi a capanawk loe Israel kaminawk mah paek o ih kaciim hmuennawk
    hoi kamhoe ah oh o han oh; kai khaeah paek o ih kaciim hmuennawk hoiah ka hmin
    to amhnong o sak han om ai, tiah thui paeh; Kai loe Angraeng ah ka oh, tiah a
    naa.
  cuk-cuk: '“Aarónʼga, degi, e-masmalaga be sogo: ‘Israel-dulemar anga ibmar-islidik-uksamaladgi
    melle dodomalo, adi, bemar mer an-nug-islidikid oichomalagar. Ani an Bab-Jehová
    gued.’'
  uig-CYR: 'Сән Һарун билән униң оғуллириға мундақ дегин: — «Силәр Исраилларниң Маңа
    атиған муқәддәс һәдийәләрни еһтиятчанлиқ билән бир тәрәп қилиңлар, болмиса улар
    намимни булғиши мүмкин. Мән Пәрвәрдигардурмән».'
  tel-2017: “అహరోనుతో అతని కొడుకులతో ఇది చెప్పు. వారు ఇశ్రాయేలీయులు నాకు ప్రతిష్ఠించే
    వాటిని ప్రత్యేకమైనవిగా భావించాలి. వారు నా పరిశుద్ధ నామాన్ని అపవిత్ర పరచకూడదు.
    నేను యెహోవాను.
  hat-BSA: Di Aaron avèk fis li yo pou separe yo de bagay sen ki pou fis Israël yo,
    ke yo dedye kon sen de Mwen yo, epi pou yo pa derespekte non sen Mwen an. Mwen
    se SENYÈ a.
  kos-kos: elan fahk nu sel Aaron ac wen luo natul, “Kowos fah tia akpusiselye Ine
    mutal luk, ke ma inge kowos fah aklosye kowos sifacna ke kowos ac orekma ke mwe
    kisa mutal ma mwet Israel elos kisakin nu sik. Nga LEUM GOD.
  hbo-WLC: דַּבֵּ֨ר אֶֽל־אַהֲרֹ֜ן וְאֶל־בָּנָ֗יו וְיִנָּֽזְרוּ֙ מִקָּדְשֵׁ֣י בְנֵֽי־יִשְׂרָאֵ֔ל
    וְלֹ֥א יְחַלְּל֖וּ אֶת־שֵׁ֣ם קָדְשִׁ֑י אֲשֶׁ֨ר הֵ֧ם מַקְדִּשִׁ֛ים לִ֖י אֲנִ֥י
    יְהוָֽה׃
  ibo-ibo: “Gwa Erọn na ụmụ ya ndị ikom ka ha jiri nsọpụrụ nabata onyinye dị nsọ nke
    ụmụ Izrel na-edo nsọ nye m, ka ha ghara imerụ aha nsọ m. Abụ m Onyenwe anyị.
  ory-ory: “ତୁମ୍ଭେ ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣଙ୍କୁ କୁହ, ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ପବିତ୍ରୀକୃତ
    ଦ୍ରବ୍ୟ ବିଷୟରେ ସାବଧାନ ହୁଅ, ସେମାନେ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଯାହା ପବିତ୍ର କରନ୍ତି, ତଦ୍ଦ୍ୱାରା
    ଆମ୍ଭର ପବିତ୍ର ନାମକୁ ଅପବିତ୍ର କରିବେ ନାହିଁ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: '“Kopwe üreni Aaron me nöün kewe mwän pwe repwe tümwünüöchüür ren ekewe
    asor mi pin ekewe chon Israel ra apini fän itei, pwe resap aitengaua itei mi pin:
    Ngang ewe Samol mi Lapalap.'
  rop-rop: Imbin tok, “Detlot femilimob blanga Eran nomo lau dumbat nogudbala ting
    langa main holiwan neim, en dei garra shoum rispek gudwei blanga det seikridwan
    ofring blanga detlot Isreil pipul weya olabat oldei gibit langa mi, dumaji mi
    na YAWEI.
  ukr-1871: Промов до Арона й до синів його, щоб оглядно держали себе перед сьвятими
    приносами синів Ізрайлевих, що посьвячують для мене, та не зневажали імени сьвятинї
    моєї. Я Господь.
  deu-1951: daß sie sich enthalten sollen der heiligen Gaben der Kinder Israel, und
    meinen heiligen Namen nicht entweihen, in den Dingen, die sie mir geheiligt haben,
    mir, dem HERRN.
  eng-JPS: 'Speak unto Aaron and to his sons, that they separate themselves from the
    holy things of the children of Israel, which they hallow unto Me, and that they
    profane not My holy name: I am the LORD.'
  srp-1865: Kaži Aronu i sinovima njegovijem da se èuvaju od svetijeh stvari sinova
    Izrailjevih, da ne bi oskvrnili sveto ime moje u onom što mi oni posveæuju; ja
    sam Gospod.
  lug-lug: “Tegeeza Alooni ne batabani be bassengamu ekitiibwa ebiweebwayo abaana
    ba Isirayiri bye bandeetera, ebyawuliddwa, bwe batyo balemenga okuvumisa erinnya
    lyange. Nze Mukama Katonda.
  heb-heb: דבר אל אהרן ואל בניו וינזרו מקדשי בני ישראל ולא יחללו את שם קדשי אשר הם
    מקדשים לי אני יהוה׃
  ben-IRV: “তুমি হারোণ ও তাঁর ছেলেদেরকে বল, ইস্রায়েল-সন্তানদের আমার উদ্দেশ্যে যা
    পবিত্র করে, তাদের সেই পবিত্র বস্তু সব থেকে যেন ওরা আলাদা থাকে এবং যেন আমার পবিত্র
    নাম অপবিত্র না করে; আমি সদাপ্রভু।
  pan-pan: ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਖ, ਉਹ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਹੋਈਆਂ ਵਸਤੂਆਂ
    ਤੋਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਮੇਰੇ ਅੱਗੇ ਪਵਿੱਤਰ ਕਰਦੇ ਹਨ, ਅਲੱਗ ਰਹਿਣ ਅਤੇ ਮੇਰੇ ਪਵਿੱਤਰ ਨਾਮ ਦਾ
    ਨਿਰਾਦਰ ਨਾ ਕਰਨ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: အာရုန် နှင့် သူ ၏သား တို့သည် ငါ့ အဘို့ သန့်ရှင်း စေသောအရာအားဖြင့်၊ သန့်ရှင်း
    သော ငါ ၏ နာမ တော်ကို မ ရှုတ် မချဘဲ၊ ဣသရေလ အမျိုးသား တို့၏ သန့်ရှင်း သော အရာများနှင့်
    ကိုယ်ကိုကိုယ်ကွာ စေရမည် အကြောင်း ဆင့်ဆို လော့။ ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: '“Arona bona iena natuna tau do oi hamaoroa, do oi gwau: ‘Umui ese egu
    ladana helagana do umui hahemaraia lasi. Unai dainai Israela taudia ese lau dekenai
    idia mailaia boubou helaga gaudia be do umui matauraia. Lau inai Lohiabada.’'
  urd-urd: “हारून और उसके बेटों से कह कि वह बनी — इस्राईल की पाक चीज़ों से जिनको वह
    मेरे लिए पाक करते हैं अपने आप को बचाए रख्खें, और मेरे पाक नाम को बे — हुरमत न
    करें; मैं ख़ुदावन्द हूँ।
  rus-SYN: скажи Аарону и сынам его, чтоб они осторожно поступали со святынями сынов
    Израилевых и не бесчестили святаго имени Моего в том, что они посвящают Мне. Я
    Господь.
  bqc-SIM: O Aalonaɛ ń aà nɛ́ↄ, aaliↄ ńzĩa kũa dↄ̃ pↄ́ pↄ́ Isailiↄ lɛ́ ma gbaↄ
    yã́ musu, kɛ́ aasu ma tↄ́ pↄ́ a kua adoa ↄ̃̀ↄkpao yã́i. Mámɛmaa Dii.
  tcz-CHONGTHU: Aaron leh achapate henga seipeh unlang kamin theng asuhboh louna diuvin,
    Israel chate akona thiltheng aboncha keima lama ahin katdoh a houva kona akidalsena
    diuvin seipeh in, keima Pakai kahi.
  mar-mar: “अहरोन व त्याचे पुत्र ह्याना सांग की इस्राएल लोक ज्या वस्तू मला समर्पण
    करतात त्यापासून त्यांनी दूर रहावे व माझ्या पवित्र नावाला कलंक लावू नये. मी परमेश्वर
    आहे!
  qub-qub: '«Aaronta wamrancunata ninqui: Israel-masiquicuna garamashantaga manchapacuyllapa
    imatapis ruranga. Chaynöpami mana manacajman churamangachu. Noga Tayta Diosniquimi
    chayno në.'
  bqp-bqp: ɑ Aroni kɑ win bibu sɔ̃ɔwɔ ɑ nɛɛ, bɑ n tii sɛ dĩɑ ni Isirelibɑ bɑ kɑ mɑn
    nɑɑwɑmmɛ sɔɔ, kpɑ bu ku rɑɑ nɛn yĩsi dɛɛrɑ te sɑnku. Nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: -Men sa w'a di Arawon ak pitit gason l' yo. Se pou yo konnen ki jan pou
    yo sèvi ak sa moun pèp Izrayèl yo ofri m', ofrann yo mete apa pou mwen, pou yo
    pa derespekte non m'. Se mwen menm ki Seyè a.
  eng-BSB: “Tell Aaron and his sons to treat with respect the sacred offerings that
    the Israelites have consecrated to Me, so that they do not profane My holy name.
    I am the LORD.
  tod-tod: «Aalɔn ta ná-doun zunuiti kala ga fai niiti ta ti maaɲɛ, é lo vebɛani
    ɲadegaiti ba, niiti Izelayɛle nuiti ti ti ɠulazu bɛ̀, naa ɠa a kɛ ti mina dàasei
    ɲadegai ɠoloɠolo. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: “Tell Aaron and his sons to separate themselves from the holy things
    of the children of Israel, which they make holy to me, and that they not profane
    my holy name. I am the LORD.
  kbq-kbq: Aronine mofavre naga'anena zamasamio, Israeli vahe'mo'zama nagrite'ma eri'za
    esaza ofa, ruotage hu'neanki kva hu'neza Ra Anumzamo'na ruotagema hu'nea nagi'a
    eri havizana osugahaze. Nagra Ra Anumzamo'na nehue.
  nhe-BL: “Xiquinilhui Aarón huan itelpocahua ma momocuitlahuica miyac para ax ma
    quichihuaca ax tlapajpactic se tlacajcahualistli tlen tlatzejtzeloltic tlen nechmacaj
    israelitame. Ax hueli quiahuilmatise notoca na imoTECO Dios huan notlacajcahualis.
  gub-BL: i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Pezeruze'eg teko Izaew ihewe
    wanemimur nànàn nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. Pemuaiw zo herer
    ikatu ma'e nehe.
  eng-DRA: Speak to Aaron and to his sons, that they beware of those things that are
    consecrated of the children of Israel, and defile not the name of the things sanctified
    to me, which they offer. I am the Lord.
