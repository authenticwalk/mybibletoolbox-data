verse: LEV.022.016
translations:
  mal-C: ഈ അകൃത്യത്തിന്റെ കുറ്റം അവരുടെമേൽ വരികയും നഷ്ടപരിഹാരം നൽകേണ്ടിവരികയും ചെയ്യും.
    ഞാൻ അവരെ വിശുദ്ധീകരിക്കുന്ന യഹോവ ആകുന്നു.’ ”
  deu-TKW: damit Sie ihnen nicht Schuld aufladen durch ihre Verschuldung, wenn Sie
    ihre heiligen Gaben verzehren; denn ich bin Jahwe, der Sie heiligt.
  lin-lin: Soki, wana bazali mbindo, balie yango, bakomemisa bana ya Isalaele ngambo
    oyo ekosala ete bapesa likabo mpo na kozongisa boyokani, pamba te ezali Ngai Yawe
    nde nabulisaka bango mpo na mosala na Ngai. › »
  eng-LSV: or have caused them to bear the iniquity of the guilt-offering in their
    eating their holy things; for I [am] YHWH, sanctifying them.”
  eng-GNV: 'Neither cause the people to beare the iniquitie of their trespas, while
    they eate their holy thing: for I the Lord do halowe them.'
  eng-WEBSTER: 'Or suffer them to bear the iniquity of trespass, when they eat their
    holy things: for I the LORD do sanctify them.'
  nhw-BL: Pampa sintla se quiixpanos ni tlanahuatili, quihuicas tlajtlacoli huan monequi
    quiselis itlatzacuiltilis. Na niamoTECO catli nijtlatzejtzelolchihua nopa tlacajcahualistli.”
  swh-ONEN: kwa kuwaruhusu kuzila sadaka hizo takatifu, na hivyo kuwaletea hatia ya
    kudaiwa malipo. Mimi ndimi Bwana niwafanyaye watakatifu.’ ”
  bba-bba: Bɑ̀ n nu di sɑnɑm mɛ n ǹ weenɛ bu nu di, bɑ Isirelibɑ torɑnu sɔbimɔwɑ.
    Nɛnɑ Yinni Gusunɔ, nɛ wi nɑ rɑ yɑ̃kunu dɛɛrɑsie.
  eng-KJVCPB: 'or suffer them to bear the iniquity of trespass, when they eat their
    holy things: for I the Lord do sanctify them.'
  luo-luo: ka gichiwo thuolo ni joma gingʼeyo ni ok jodolo chamo chiemo mowalgo, nikech
    mano miyo jogo bedo joketho kendo gidonjo e kum mowinjore gi chudo. An Jehova
    Nyasaye mapwodhogi.’ ”
  meu-meu: aniani helaḡadia bae ani kava na e mailaidia taudia bae hakereredia; badina
    be lau Iehova ese vada na hahelaḡadia.
  npi-ULB: नत्रता तिनीहरूले पाप बोक्‍ने छन् र पवित्र भोजन खाएको कारण तिनीहरू दोषी
    हुने छन्, किनभने तिनीहरूलाई पवित्र बनाउने परमप्रभु म नै हुँ’ ।”
  yor-yor: Nípa fífi ààyè fún wọn láti jẹ ọrẹ mímọ́ náà, kí wọ́n sì tipa bẹ́ẹ̀ mú
    ẹ̀bi tí wọn yóò san nǹkan fún wá sórí wọn. Èmi ni Olúwa, tí ó sọ wọ́n di mímọ́.’ ”
  pes-OPCB: و با خوردن قربانیهای مقدّس ایشان، سبب شوند که آنها مجرم گردند، زیرا من
    یهوه هستم که آنها را تقدیس کرده‌ام.»
  tgl-ULB: at idudulot ang kanilang sarili upang dalhin ang kasalanang gagawin silang
    may sala sa pagkain ng banal na pagkain, dahil ako si Yahweh, na siyang naghahandog
    sa kanila sa aking sarili.”'
  hui-hui: Loma binigo mo miaga kagome wali agali ta nabi mbirago tomo ogoni aria
    nelo miyagua nde o nayadagonime ibuha mo ko halu genda yu holene anda ibulebira.
    Ani ibiragola ibugua tomo ogoni nayagonaga dano hongolene wulebira. Ani larogoni
    irane tomo ogoni nayagonaga Anduane Homogo i̱na i̱ninagaore mo wiabagi hene nga,
    lene.
  mya-mya: '@see-verse:LEV.022.015'
  bod-N: དེ་བཞིན་བྱས་ན་ཁོ་རྣམས་ཀྱིས་རྫས་དམ་པ་ཟོས་ནས་རང་གིས་རང་ལ་ནག་ཉེས་འགེལ་བར་འགྱུར།
    ཅི་ལ་ཞེ་ན། བདག་ནི་དེ་རྣམས་དམ་པར་བྱེད་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་པའོ་གསུངས་སོ།
    །
  sna-sna: nokuvabvumira kudya zvipiriso zvitsvene nokudaro vakazviuyisira mhosva
    pamusoro pavo inoda muripo. Ndini Jehovha, anovaita vatsvene.’ ”
  spa-BLM: y así les harán cargar con la iniquidad que trae la culpa cuando comen
    sus cosas santas; porque yo soy Yahvé que los santifico.’”
  cac-cac: Tato ay junoc mach comonn̈ej schi'an noc' chib'ej vic yaj chi', man̈ ton̈ejoc
    syiloch vin̈ sacerdote chi', palta yovalil a jun ix chi'an noc' chi', syac' noc'
    silab' yic spacoc jun smul chi', yujto a in Jehová in ix in sic'canel juntzan̈
    noc' chib'ej chi' vicoc, xchi d'a vin̈.
  swh-ULB: kisha wakajisababishia wenyewe kuchukua dhambi amabyo ingewafanya kuwa
    na hatia ya kula chakula kitakatifu, kwa kuwa mimi ndimi Yahweh awafanyaye wao
    watakatifu.”
  bel-bel: і не павінны наклікаць на сябе віну ў злачынстве, калі будуць есьці сьвятыні
    свае, бо Я Гасподзь, Які асьвячае іх.
  deu-ELBBK: und ihnen so die Ungerechtigkeit einer Schuld aufladen, wenn sie ihre
    heiligen Dinge essen; denn ich bin der HERR, der sie heiligt.
  mbb-OT: su wey kew kenà mekesalà dutun te kegkeena niw kayi ne wazè niw televaken.
    Iyan a is Nengazen midsivey keniyu su wey kew mehimu he kedì.
  mal-2015: അവരുടെ വിശുദ്ധസാധനങ്ങൾ ഭക്ഷിക്കുന്നതിൽ അവരുടെ മേൽ അകൃത്യത്തിന്റെ കുറ്റം
    വരുത്തരുതു; ഞാൻ അവരെ ശുദ്ധീകരിക്കുന്ന യഹോവ ആകുന്നു.
  rmc-rmc: bo te oda kerdehas, andehas e vina pre ola, ko chalehas le svete obetendar.
    Me som o RAJ, savo len pošvecinel.‘ “
  pes-OPV: و به خوردن چیزهای مقدس ایشان، ایشان را متحمل جرم گناه نسازند، زیرا من یهوه
    هستم که ایشان راتقدیس می‌نمایم.»
  ron-1924: 'ей вор фаче сэ апесе астфел асупра лор пэкатул де каре с-ар фаче виноваць
    мынкынд дин лукруриле сфинте: кэч Еу сунт Домнул, каре ый сфинцеск.’”'
  ben-OBCV: পবিত্র খাদ্য লোকদের ভোজন করতে দেবে না, যেন এর বিনিময়ে তাদের ওপরে অপরাধ
    না বর্তায়। আমি সদাপ্রভু, যিনি তাদের পবিত্র করেন।’ ”
  som-som: si ayan uga dhigin inay iyagu qaataan xumaanta eedda keenta, markay cunaan
    waxyaalahooda quduuska ah, waayo, aniga ayaa ah Rabbiga iyaga quduus ka dhiga.
  lat-VUC: ne forte sustineant iniquitatem delicti sui, cum sanctificata comederint.
    Ego Dominus qui sanctifico eos.
  eng-ASVBT: 'and so cause them to bear the iniquity that bringeth guilt, when they
    eat their holy things: for I am Jehovah who sanctifieth them.'
  ita-1885: E non si carichino d'iniquità di colpa, mangiando le cose da essi consacrate;
    perciocchè io sono il Signore che li santifico.
  eng-LXXUP: 'So should they bring upon themselves the iniquity of trespass in their
    eating their holy things: for I am the Lord that sanctifies them.'
  eng-ULB: and cause themselves to carry the sin that would make them guilty of eating
    the holy food, for I am Yahweh who makes them holy.'”
  spa-VBL: permitiendo que el pueblo las coma y al hacerlo asuman el castigo por la
    culpa. Porque yo soy el Señor que las hace santas”.
  fra-_FOB: Ils leur feraient porter l'iniquité de leur culpabilité en mangeant ainsi
    leurs choses consacrées; car je suis l'Éternel, qui les sanctifie.
  mal-mal: യിസ്രായേൽ മക്കളുടെ വിശുദ്ധസാധനങ്ങൾ ഭക്ഷിക്കുന്നതിൽ അവരുടെ മേൽ അകൃത്യത്തിന്റെ
    കുറ്റം വരുത്തരുത്; ഞാൻ അവരെ ശുദ്ധീകരിക്കുന്ന യഹോവ ആകുന്നു’”.
  urd-GVR: ki wuh dūsre Isrāīliyoṅ ko yih muqaddas chīzeṅ khāne deṅ. Aisī harkat se
    wuh un ko baṛā qusūrwār banā deṅge. Maiṅ Rab hūṅ jo unheṅ apne lie maḳhsūs-o-muqaddas
    kartā hūṅ.”
  suz-BL: मोदेंशो परमप्रभु कली चढ़ेशो जशो मुर दोस ताइनीम। मिनु मेकोमी गारशा आ पर्बम
    चढ़ेतीक चाक्‍चा माल्‍ब। मारदे हना मेकोमी परमप्रभु यावे कली चढ़ेशो जाप्‍तु ब्‍वाप्‍तु।
    गो परमप्रभु यावे नङ। मिनु गो मेको कली आंम आं मुर सेल्ता’ दे शेंदो” देंत।
  ita-1927: e non faranno loro portare la pena del peccato di cui si renderebbero
    colpevoli, mangiando delle loro cose sante; poiché io sono l’Eterno che li santifico”.
  ckb-ckb: ئەگەر ڕێیان پێبدەن قوربانییە پیرۆزەکانیان بخۆن ئەوا گوناهیان دەخەنە ئەستۆ،
    چونکە من یەزدانم کە پیرۆزیان دەکەم.“»
  eng-BBE: 'So causing sin to come on them when they take their holy things for food:
    I am the Lord who make them holy.'
  kan-OKCV: ಇಲ್ಲವೆ ಅವರು ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನು ತಿನ್ನುವುದರಿಂದ ತಮ್ಮ ಮೇಲೆ ಅತಿಕ್ರಮದ ಅಪರಾಧವನ್ನು
    ಹೊತ್ತುಕೊಳ್ಳದಿರಲಿ. ಏಕೆಂದರೆ ಅವರನ್ನು ಶುದ್ಧೀಕರಿಸುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.’ ”
  tam-2017: அவைகளைச் சாப்பிடுகிறதினால் அவர்கள்மேல் குற்றமான அக்கிரமத்தைச் சுமரச்செய்யாமலும்
    இருப்பார்களாக; நான் அவர்களைப் பரிசுத்தமாக்குகிற யெகோவா என்று சொல்” என்றார்.
  spa-RV-1909: 'Y no les harán llevar la iniquidad del pecado, comiendo las cosas
    santas de ellos: porque yo Jehová soy el que los santifico.'
  ron-BTF: Sau să le permită să poarte nelegiuirea fărădelegii, mâncând lucrurile
    lor sfinte, pentru că eu DOMNUL îi sfințesc.
  eng-WEBP: and so cause them to bear the iniquity that brings guilt when they eat
    their holy things; for I am the LORD who sanctifies them.’”
  eng-FBV: by allowing the people to eat them and in so doing take upon themselves
    the punishment for guilt. For I am the Lord who makes them holy.”
  nld-1939: om geen zondeschuld op zich te laden, als men van hun heilige gaven eet.
    Want Ik, Jahweh, heb ze geheiligd!
  nch-BL: Pampa sinta se quiixpanos ni tanahuatili, quihuicas tajtacoli huan monequi
    quiselis tatzacuiltili. Na niamoTECO cati nijtatzejtzelolchihua nopa tacajcahualisti.”
  vie-1934: Ai ăn vật thánh đã dâng như vậy sẽ mang tội mình đã phạm, vì ta là Đức
    Giê-hô-va làm cho các vật đó nên thánh.
  hin-CV: और इस प्रकार उनकी पवित्र भेंटों को खाने के द्वारा दंड उठाने का कारण न बनें;
    क्योंकि मैं ही याहवेह हूं, जो उन्हें पवित्र करता हूं.’ ”
  eng-OURB: and so cause them to bear the depravity (moral evil) that brings trespass
    guilt, when they eat their holy things; for I am Yahweh M'Kaddesham [Yahweh our
    Santifier / He sustains breathing who makes them holy].’” (3)
  spa-BES: 'Entonces, haciendo que caiga el pecado sobre ellos cuando toman sus cosas
    santas para comer: Yo soy el Señor que los hace santos.'
  tdx-tdx: 'tsy mone hivave hakeo hampañengañe engan-dilatse amy fikama’ iareo o raha
    miava’ iareoo: amy te Izaho Iehovà Mpampiavak’ iareo.'
  vid-vid: na ahyo kwambuza wanhu wawe na nongwa na kugazigwa kwa chiwalo cha kulya
    vilyo avyo vyelile. Heni Mkulu Nguluwi ndo ndilinguvidita vinhu avyo viwe vyelile.”
  eng-OKE: nor bring upon themselves iniquities and sins, when they eat in uncleanness
    the things that are holy. I am the Lord, who sanctify them.
  tha-KJV: ซึ่งจะกระทำให้เขาได้รับโทษความชั่วช้าด้วยมีการละเมิดที่รับประทานสิ่งบริ​สุทธิ​์
    เพราะเราคือพระเยโฮวาห์​ผู้​ตั้งเขาไว้​ให้​บริสุทธิ์​”
  por-BR-2018: 'E não lhes farão levar a iniquidade do pecado, comendo as coisas santas
    deles: porque eu o SENHOR sou o que os santifico.'
  deu-ELO: und ihnen so die Ungerechtigkeit einer Schuld aufladen, wenn sie ihre heiligen
    Dinge essen; denn ich bin Jehova, der sie heiligt.
  eng-WYC-2018: lest peradventure they suffer the wickedness of their trespass, when
    they have eaten the hallowed things; I am the Lord that hallow them.
  epo-epo: Kaj ili ne ŝarĝu sur sin la kulpon de la krimo, manĝante siajn sanktaĵojn;
    ĉar Mi estas la Eternulo, kiu ilin sanktigas.
  uig-PIN: bolmisa, hǝlⱪ muⱪǝddǝs ⱨǝdiyilǝrdin yeyixi bilǝn, kaⱨinlar hǝlⱪning gǝdinigǝ
    itaǝtsizlik gunaⱨini yüklǝp ⱪoyƣan bolidu; qünki ularni muⱪǝddǝs ⱪilƣuqi Pǝrwǝrdigar
    Ɵzümdurmǝn».
  beo-beo: Gobele salasu dunu da sema ha:i manu iasu amo ledo gala hamosa:besa:le,
    ilia da eno hame ilegei dunu amo moma:ne, logo hame doasima:mu. Bai amo hame ilegei
    dunu da wadela:i hou hamomu ganiaba, se iasu ba:mu ganuma:loba. Na da Hina Gode
    amola Na da gobele salasu iasu liligi hadigi hamoma:ne hamosa.
  tpi-OTNT: Sapos yupela pris i larim wanpela man nating i kaikai, bai dispela man
    i gat asua na em i mas bekim ol kaikai long pris. Long wanem, mi Bikpela mi save
    makim ol dispela ofa i bilong mi yet na i tambu.”
  hau-SA: ta wurin barinsu su ci tsarkakakkun hadayu, ta yin haka su jawo wa kansu
    laifin da zai bukaci biya ba. Ni ne Ubangiji, wanda ya mai da ku masu tsarki.’ ”
  uig-LAT: bolmisa, xelq muqeddes hediyilerdin yéyishi bilen, kahinlar xelqning gedinige
    itaetsizlik gunahini yüklep qoyghan bolidu; chünki ularni muqeddes qilghuchi Perwerdigar
    Özümdurmen».
  nde-nde: ngokubavumela ukuthi bayidle iminikelo leyo, besebesiba lecala okumele
    balihlawule. Mina nginguThixo obenza babengcwele.’ ”
  ton-ton: 'Pe tuku ʻakinautolu ke fua ʻae hia ʻae fai hala, ʻi heʻenau kai ʻenau
    ngaahi meʻa māʻoniʻoni: he ko au ko Sihova ʻoku ou fakamāʻoniʻoniʻi ʻakinautolu.”'
  ces-1613: A neuvozovali na ně pokuty za provinění, že jedli věci posvěcené jejich;
    nebo já jsem Hospodin, kterýž jich posvěcuji.
  eng-WMB: and so cause them to bear the iniquity that brings guilt when they eat
    their holy things; for I am the LORD who sanctifies them.’”
  tam-TCV: அப்பரிசுத்த காணிக்கைகளை அங்கீகரிக்கப்படாதவர்கள் சாப்பிட அனுமதிப்பதின் மூலம்,
    அவர்கள்மேல் தண்டனைக்குரிய குற்றத்தை சுமத்தாமல் இருக்கவேண்டும். நானே யெகோவா, அவர்களைப்
    பரிசுத்தமாக்குகிறவர்’ ” என்றார்.
  ceb-ULB: ug maoy hinungdan nga pas-anon nila ang sala nga maoy mohimo kanila nga
    sad-an sa pagkaon nga balaang kalan-on, kay ako si Yahweh ang nagbalaan kanila.”'
  pol-UBG: I tak obciążać ich nieprawością za występek, gdy będą jedli ich święte
    rzeczy, gdyż ja, PAN, ich uświęcam.
  urd-GVU: کہ وہ دوسرے اسرائیلیوں کو یہ مُقدّس چیزیں کھانے دیں۔ ایسی حرکت سے وہ اُن
    کو بڑا قصوروار بنا دیں گے۔ مَیں رب ہوں جو اُنہیں اپنے لئے مخصوص و مُقدّس کرتا
    ہوں۔“
  deu-1912: auf daß sie nicht mit Missetat und Schuld beladen, wenn sie ihr Geheiligtes
    essen; denn ich bin der HERR, der sie heiligt.
  kan-2017: ಹಾಗೆ ಎಣಿಸಿದರೆ ತಾವು ಆ ನೈವೇದ್ಯಪದಾರ್ಥಗಳನ್ನು ಊಟಮಾಡುವುದರಿಂದ ಪಾಪಕ್ಕೆ ಒಳಗಾಗಿ
    ಶಿಕ್ಷೆಹೊಂದುವರು. ನನ್ನ ಸೇವೆಗೆ ಅವರನ್ನು ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ ಯೆಹೋವನು ನಾನು’” ಎಂದು ಹೇಳಿದನು.
  yap-yap: dab ra paged e yug girdi’ ndariy mat’awrad ni ngar uned i kay fapi ggan;
    ren’ey e ra girengiy e kireb nge gechig nga daken e cha’ nike kay boch fapi maligach.
    I Gag SOMOL, e ku gu thothupnag e pi maligach nem.”
