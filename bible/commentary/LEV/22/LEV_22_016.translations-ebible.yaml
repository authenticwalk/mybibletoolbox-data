    पवित्र करणारा आहे!
  qub-qub: Nogata garamashan ofrendata juccuna micunanta dëjar ama juchacachengachu.
    Juchacachiptin paycunaga cutichipacunmanrämi. Noga Tayta Diosmi cüracunataga santo
    cananpaj raquicushcä.»
  bqp-bqp: Bɑ̀ n nu di sɑnɑm mɛ n ǹ weenɛ bu nu di, bɑ Isirelibɑ torɑnu sɔbimɔwɑ.
    Nɛnɑ Yinni Gusunɔ, nɛ wi nɑ rɑ yɑ̃kunu dɛɛrɑsie.
  hat-hat: Si yo kite sa rive, moun lan va antò, l'ap peye pou sa. Se mwen menm ki
    Seyè a. Se mwen menm ki mete ofrann yo apa pou mwen.
  eng-BSB: by allowing the people to eat the sacred offerings and thus to bear the
    punishment for guilt. For I am the LORD who sanctifies them.”
  tod-tod: Ni naati ta ta-vebɛani ɲadegaiti miina, ta ta-vaaɠaaza golai la ɓɔɠɔ unma,
    ti ɠɛ ga sɔba nuiti, mazɔlɔɔ nà ga Ɠɔoɠɔ GALAGI, nii é ti ɲadesu.»
  eng-WEBPB: and so cause them to bear the iniquity that brings guilt when they eat
    their holy things; for I am the LORD who sanctifies them.’”
  kbq-kbq: Hagi ana ne'zama zamisage'zama nesu'za ana ne'zama nesaza zamofo knazama'a
    eri'za mizaseho. Nagra Ra Anumzamo'na zamazeri ruotage hu'noe.
  nhe-BL: Pampa intla se quiixpanos ni tlanahuatili, quihuicas tlajtlacoli huan monequi
    quiselis itlatzacuiltilis. Na niimoTECO tlen nijtlatzejtzelolchihua nopa tlacajcahualistli.”
  gub-BL: Nu'u kar kwaw a'e ma'e amo teko wanupe nehe, aze a'e teko nupuner kwaw i'u
    haw rehe wà nehe. Aze a'e teko u'u wà nehe, wiko putar ikatu 'ym ma'e iapo har
    romo wà nehe. Pezepyk wanehe nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo. Amukatu
    ma'e ihewe imur pyr ihe.
  eng-DRA: Lest perhaps they bear the iniquity of their trespass, when they shall
    have eaten the sanctified things. I am the Lord who sanctify them.
