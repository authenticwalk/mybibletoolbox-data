verse: LEV.022.029
translations:
  mal-C: “നിങ്ങൾ യഹോവയ്ക്ക് ഒരു സ്തോത്രയാഗം അർപ്പിക്കുമ്പോൾ നിങ്ങളുടെ പേർക്കു സ്വീകാര്യമാകുന്നവിധം
    അർപ്പിക്കുക.
  deu-TKW: Und wenn ihr Jahwe ein Dankopfer opfern wollt, sollt ihr es so opfern,
    daß es euch wohlgefällig mache.
  lin-lin: Tango bokobonza mbeka ya kozongisa matondi epai na Yawe, bobonza yango
    na lolenge oyo ekosala ete Nzambe andima bino.
  eng-LSV: And when you sacrifice a sacrifice of thanksgiving to YHWH, you sacrifice
    at your pleasure;
  eng-GNV: So when ye will offer a thanke offring vnto the Lord, ye shall offer willingly.
  eng-WEBSTER: And when ye will offer a sacrifice of thanksgiving to the LORD, offer
    it at your own will.
  nhw-BL: “Quema antechmacase se tlacajcahualistli para antechtlascamatilise, monequi
    anquichihuase quen quinamiqui para nijselis.
  swh-ONEN: “Unapomtolea Bwana dhabihu ya shukrani, itoe kwa namna ambayo itakubalika
    kwa niaba yako.
  bba-bba: Bɑ̀ n nɛ, Yinni Gusunɔ siɑrɑbun yɑ̃kuru kuɑmmɛ, bu tu koowo nɡe mɛ kon
    kɑ tu mwɑ.
  eng-KJVCPB: And when ye will offer a sacrifice of thanksgiving unto the Lord, offer
    it at your own will.
  luo-luo: “Ka uchiwo misango mar goyo erokamano ni Jehova Nyasaye, to chiweuru kaka
    chik dwaro eka Jehova Nyasaye noyie kodu.
  meu-meu: Emui hahenamo bouboudia Iehova ba henia negadia ai na ba hahelaḡadia namonamo,
    bena Iehova ese baine abidia dae.
  npi-ULB: तिमीहरूले परमप्रभुलाई धन्यवादको बलि अर्पण गर्दा तिमीहरूले त्यो स्वीकारयोग्‍य
    तरिकामा बलि गर्नू ।
  yor-yor: “Nígbà tí ẹ bá rú ẹbọ ọpẹ́ sí Olúwa, ẹ rú u ní ọ̀nà tí yóò fi jẹ́ ìtẹ́wọ́gbà
    fún yín.
  pes-OPCB: وقتی که قربانی شکرگزاری به من که خداوند هستم تقدیم می‌کنید، باید طبق قوانین
    عمل کنید تا مورد قبول من واقع شوید.
  tgl-ULB: Kapag mag-aalay kayo ng isang handog ng pasasalamat kay Yahweh, dapat kayong
    mag-alay nito sa isang katanggap-tanggap na paraan.
  hui-hui: Tígua Anduane Homogo i̱nihondo ka̱i̱ lolenenaga mbirale loma bialu bo delarimiyagua
    nde loma bo delaga mana ngadagua talialu bo delaramigola i̱na loma ogoni hondowa
    í̠hondo turu holebero.
  mya-mya: သင်​တို့​သည်​ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ​ယဇ် ကို​ပူ​ဇော်​သော​အ​ခါ သင်​တို့​ထာ​ဝ​ရ​ဘု​ရား
    ၏​စိတ်​တော်​နှင့်​တွေ့​နိုင်​ရန်​ပြ​ဋ္ဌာန်း​ချက်​များ အ​တိုင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དམར་མཆོད་བཤས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏང་རག་གི་མཆོད་པ་འབུལ་བའི་ཚེ།
    ཁྱོད་ཅག་གིས་ཁོང་གི་ཐུགས་སུ་ལྡན་པ་ཞིག་འབུལ་དགོས་སོ། །
  sna-sna: “Kana muchibayira Jehovha chibayiro chokuvonga, chibayirei nenzira inoita
    kuti chigogamuchirwa panzvimbo yenyu.
  spa-BLM: “Cuando sacrifiques un sacrificio de acción de gracias a Yahvé, lo sacrificarás
    para que seas aceptado.
  cac-cac: Tato tz'ac'ji junoc silab' d'ayin yuj ac'oj yuj diosal, ujocab' icha d'a
    sleyal yic vach' tzin cha'a.
  swh-ULB: Utoapo sadaka ya shukrani kwa Yahweh utaitoa kwa njia iliyokubalika.
  bel-bel: Калі прыносіце Госпаду ахвяру падзякі, дык прыносьце яе так, каб яна здабыла
    вам упадабаньне;
  deu-ELBBK: 'Und wenn ihr dem HERRN ein Dankopfer opfert, so sollt ihr es zum Wohlgefallen
    für euch opfern:'
  mbb-OT: Emun ebpemuhaten a keniyu te pemuhat he para kebpeselamat kedì, sunuza niw
    is hustu he paaǥi te kebpemuhata kayi su para zewata ku heini.
  mal-2015: യഹോവെക്കു സ്തോത്രയാഗം അർപ്പിക്കുമ്പോൾ അതു പ്രസാദമാകത്തക്കവണ്ണം അർപ്പിക്കേണം.
  rmc-rmc: Te anena le RAJESKE e paľikeribnaskri obeta, anen la avke, hoj o RAJ tumen
    te prilel.
  pes-OPV: و چون ذبیحه تشکربرای خداوند ذبح نمایید، آن را ذبح کنید تا مقبول شوید.
  ron-1924: Кынд вець адуче Домнулуй о жертфэ де мулцумире, с-о адучець аша ка сэ
    фие примитэ.
  ben-OBCV: “যখন সদাপ্রভুর উদ্দেশে তোমরা ধন্যবাদের উপহার বলি দেবে, এমনভাবে সেই বলি
    দিতে হবে, যেন তোমাদের পক্ষে তা গৃহীত হয়।
  som-som: Oo markaad Rabbiga u bixinaysaan allabari mahadnaqid ah, waa inaad kaas
    u bixisaan si laydiinka aqbalo.
  lat-VUC: Si immolaveritis hostiam pro gratiarum actione Domino, ut possit esse placabilis,
  eng-ASVBT: And when ye sacrifice a sacrifice of thanksgiving unto Jehovah, ye shall
    sacrifice it that ye may be accepted.
  ita-1885: E quando voi sacrificherete al Signore sacrificio di laude, sacrificatelo
    in maniera ch'egli sia gradito per voi.
  eng-LXXUP: And if thou shouldest offer a sacrifice, a vow of rejoicing to the Lord,
    ye shall offer it so as to be accepted for you.
  eng-ULB: When you sacrifice a thank offering to Yahweh, you must sacrifice it in
    an acceptable way.
  spa-VBL: Cuando presente una ofrenda de agradecimiento al Señor, asegúrese de hacerlo
    de manera que sea aceptada en su nombre.
  fra-_FOB: Et quand vous offrirez un sacrifice d'actions de grâces à l'Éternel, vous
    le sacrifierez de manière qu'il soit agréé en votre faveur.
  mal-mal: യഹോവയ്ക്കു സ്തോത്രയാഗം അർപ്പിക്കുമ്പോൾ അത് പ്രസാദമാകത്തക്കവണ്ണം അർപ്പിക്കണം.
  urd-GVR: Jab tum Rab ko salāmatī kī koī qurbānī chaṛhānā chāhte ho to use yoṅ pesh
    karnā ki tum manzūr ho jāo.
  suz-BL: गेपुकीमी परमप्रभु यावे कली ‘गे रिम्‍शो पाइब बाक्‍नीनी’ दे चढ़ेशो चढ़ेनीनु,
    मेको इन पर्बम ब्रचा ङा पा चढ़ेने। लेवी ७:१५
  ita-1927: Quando offrirete all’Eterno un sacrifizio di azioni di grazie, l’offrirete
    in modo da esser graditi.
  ckb-ckb: «کاتێک قوربانی سوپاسگوزاریتان بۆ یەزدان سەربڕی، بە شێوەیەک سەری ببڕن کە
    لێتان وەربگیرێت،
  eng-BBE: And when you make an offering of praise to the Lord, make it in a way which
    is pleasing to him.
  kan-OKCV: “ನೀವು ಕೃತಜ್ಞತೆಯ ಯಜ್ಞಾರ್ಪಣೆಯನ್ನು, ಯೆಹೋವ ದೇವರಿಗೆ ಮಾಡುವ ಬಲಿದಾನವನ್ನು ಮೆಚ್ಚಿಗೆಯಾದ
    ರೀತಿಯಲ್ಲಿ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: யெகோவாவுக்கு நன்றிபலியைச் செலுத்துவீர்களானால் மனப்பூர்வமாக அதைச் செலுத்துவீர்களாக.
  spa-RV-1909: Y cuando sacrificareis sacrificio de hacimiento de gracias á Jehová,
    de vuestra voluntad lo sacrificaréis.
  ron-BTF: Și când doriți să aduceți un sacrificiu de mulțumire DOMNULUI, să îl aduceți
    de bunăvoie.
  eng-WEBP: “When you sacrifice a sacrifice of thanksgiving to the LORD, you shall
    sacrifice it so that you may be accepted.
  eng-FBV: When you present a thank offering to the Lord, make sure to do so in a
    way that it will be accepted on your behalf.
  nld-1939: Wanneer ge een dankoffer aan Jahweh brengt, moet ge het zo offeren, dat
    het u ten goede komt.
  nch-BL: “Quema antechmacase se tacajcahualisti para antechtascamatilise, monequi
    anquichihuase quej quinamiqui para nijselis.
  vie-1934: Khi các ngươi dâng của lễ thù ân cho Đức Giê-hô-va, thì phải dâng thế
    nào cho của lễ vì các ngươi được nhậm.
  hin-CV: “जब तुम याहवेह को आभार-बलि चढ़ाओ, तो तुम इसे इस प्रकार भेंट करो कि यह याहवेह
    को ग्रहण हो.
  eng-OURB: “When you offer a sacrifice of thanksgiving to Adonai, you shall sacrifice
    it so that you may be accepted.
  spa-BES: Y cuando hagas una ofrenda de alabanza al Señor, hazlo de una manera que
    le agrade.
  tdx-tdx: Ie misoroñe engam-pañandriañañe am’ Iehovà, mañengà ty ho no’e,
  vid-vid: Homumlavila Mkulu Nguluwi nhambiko ya kuta malumbo, koilavya leka ukundigwe.
  eng-OKE: And when you present a thank-offering before the Lord, offer it so as to
    be acceptable for you.
  tha-KJV: เมื่อเจ้าถวายเครื่องสัตวบูชาเป็นเครื่องบูชาโมทนาพระคุณแด่พระเยโฮวาห์ เจ้​าจงถวายเครื่องสัตวบู​ชาน​ั้นด้วยความเต็มใจ
  por-BR-2018: E quando sacrificardes sacrifício de ação de graças ao SENHOR, de vossa
    vontade o sacrificareis.
  deu-ELO: 'Und wenn ihr dem Jehova ein Dankopfer opfert, so sollt ihr es zum Wohlgefallen
    für euch opfern:'
  eng-WYC-2018: If ye offer to the Lord a sacrifice for the doing of thankings, that
    it may be pleasant [or that it may be pleasable], (If ye offer a sacrifice of
    a thank offering to the Lord, so that it shall be acceptable,)
  epo-epo: Se vi alportas dankoferon al la Eternulo, oferu ĝin tiel, ke ĝi akiru por
    vi plaĉon.
  uig-PIN: Silǝr Pǝrwǝrdigarƣa atap bir tǝxǝkkür ⱪurbanliⱪi sunmaⱪqi bolsanglar, ⱪobul
    ⱪilinixⱪa layiⱪ bolƣan yol bilǝn sununglar.
  beo-beo: 'Hina Gode da dili hahawane gousa:ma:ne, dilia Ema nodomusa: gobele salasu
    iasea, sema hamoi amo noga:le fa:no bobogema.'
  tpi-OTNT: Sapos yupela i mekim wanpela ofa bilong tenkyu long mi Bikpela, orait
    yupela i mas bihainim lo bilong ofa, na bai mi laikim ofa bilong yupela.
  hau-SA: “Sa’ad da kuka miƙa hadaya ta godiya ga Ubangiji, ku miƙa ta a yadda za
    tă zama yardajje a madadinku.
  uig-LAT: Siler Perwerdigargha atap bir teshekkür qurbanliqi sunmaqchi bolsanglar,
    qobul qilinishqa layiq bolghan yol bilen sununglar.
  nde-nde: Nxa linikela umhlatshelo wokubonga kuThixo, wunikeleni ngendlela eyamukelekayo
    ukulimela.
  ton-ton: Pea ka mou ka loto ke ʻatu ha feilaulau fakafetaʻi kia Sihova, ʻatu ia
    ʻi he loto ʻataʻatā lelei pe.
  ces-1613: A když byste obětovali obět chvály Hospodinu, dobrovolně ji obětovati
    budete.
  eng-WMB: “When you sacrifice a sacrifice of thanksgiving to the LORD, you shall
    sacrifice it so that you may be accepted.
  tam-TCV: “நீங்கள் யெகோவாவுக்கு நன்றிக் காணிக்கை ஒன்றைப் பலியிடும்போது, அது உங்கள்
    சார்பாக ஏற்றுக்கொள்ளப்படும் விதத்தில் அதைப் பலியிடுங்கள்.
  ceb-ULB: Sa dihang maghalad kamo ug halad sa pagpasalamat kang Yahweh, kinahanglan
    ihalad ninyo kini sa maayong pamaagi.
  pol-UBG: A gdy będziecie składali PANU ofiarę dziękczynną, będziecie ją składać
    z własnej woli.
  urd-GVU: جب تم رب کو سلامتی کی کوئی قربانی چڑھانا چاہتے ہو تو اُسے یوں پیش کرنا
    کہ تم منظور ہو جاؤ۔
  deu-1912: Wenn ihr aber wollt dem HERRN ein Lobopfer tun, das von euch angenehm
    sei,
  kan-2017: “ನೀವು ಕೃತಜ್ಞತೆಯನ್ನು ತೋರಿಸುವುದಕ್ಕಾಗಿ ಯೆಹೋವನಿಗೆ ಮಾಡುವ ಯಜ್ಞವನ್ನು ಮೆಚ್ಚಿಗೆಯಾದ
    ರೀತಿಯಲ್ಲೇ ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Nap’an ni ga ra pi’ ba maligach ni fen e ogmagaer ngak SOMOL, mag fol ko
    pi gam’ing ney, ya nge fel’ u wan’ e maligach rom;
  hlt-MCSB: BOEIPA taengah uemonah hmueih na nawn uh vaengah namamih taengah kolonah
    la nawn uh.
  mdy-ETH: ጋላታ ዒንጊሢ ታኣም ዒንሢ ዒንጋ ዎዶና ዒንጊፆ ታ ዔካያ ማዓንዳ ጎይሢ ማሂ ሺኢሹዋቴ።
  twi-ASANTE: “Sɛ morebɔ asomdwoeɛ afɔdeɛ ama Awurade a, ɛsɛ sɛ mofa ɛkwan pa so,
  eng-WEBU: “When you sacrifice a sacrifice of thanksgiving to the LORD, you shall
    sacrifice it so that you may be accepted.
  bnp-bnp: Na tahuna mu rata a nihabi mu gu kavurike e BAKOVI DAGI vona, mu ramai
    a vinara na nihabi bara ngaru a nihabi ne mua.
  wal-wal: “Intte galataa yarshshuwaa GODAAYYO shiishshiyo wode, intte yarshshoi ekettanaadan
    yarshshite.
  spa-PDDPT: Cuando ofrezcan sacrificio de acción de gracias a Yavé, lo sacrificarán
    de tal manera que sea aceptado.
  gun-gun: Senhor perovy'aa rupi mba'emo peme'ẽ vy ma pendejou porã aguã rami peme'ẽ.
  agu-BL: ”Yil tzitak'wok jun oy tan tyoẍi'n swetz, puntil cu'n tzitulej, bantz intzatzine'n
    te'j.
  ilo-ULB: No mangipaaykayo iti daton a panagyaman kenni Yahweh, masapul nga idatonyo
    daytoy iti makaay-ayo a wagas.
  kpg-kpg: Di madagoaa goodou ma gaa hai di godou tigidaumaha danggee ang gi Dimaadua,
    goodou haga gila ina aga ana haganoho aanei, gei Mee ga tenetene adu gi goodou.
  uig-ARA: سىلەر پەرۋەردىگارغا ئاتاپ بىر تەشەككۈر قۇربانلىقى سۇنماقچى بولساڭلار، قوبۇل
    قىلىنىشقا لايىق بولغان يول بىلەن سۇنۇڭلار.
  sus-sus: «Wo xa tantui sɛrɛxɛ ba n tan Alatala bɛ a ba ki ma alako n xa a suxu.
  pon-2006: Ahnsou me kumwail pahn wia meirong en kapingkalahngan ong KAUN-O, kumwail
    kapwaiada kosonned pwukat pwe KAUN-O en kin ketin kupwurehla.
  ksd-ksd: Ma ba ava tul tar ra tinabar na pite varpa tadav ra Luluai, avat a pait
    ra tinabar i takodo upi da manane.
  tur-YTC: “Yahve'ye şükran kurbanı kurban edeceğiniz zaman, kabul edilesiniz diye
    onu kurban edeceksiniz.
  grc-BRENT: Ἐὰν δὲ θύσῃς θυσίαν εὐχὴν χαρμοσύνης Κυρίῳ, εἰσδεκτὸν ὑμῖν θύσετε αὐτό.
  ind-AYT: Apabila kamu mempersembahkan kurban syukur kepada TUHAN, kamu harus mempersembahkannya
    dengan cara yang berkenan kepada-Nya.
  nya-nya: “Pamene mupereka nsembe yoyamika kwa Yehova, muyipereke mwakufuna kwanu
    mu njira yoti ilandiridwe mʼmalo mwanu.
  hrv-hrv: Kad Jahvi žrtvujete žrtvu zahvalnicu, žrtvujte je tako da budete primljeni.
  mps-mps: Te dagego ena Genuai Bidiba buba hwi wabo ofa me deli ebaso da, teda dagego
    te ofa ebo bomai po wali pao, teda eno dagego ebo ofa godolo yaibao.
  tpi-tpi: Sapos yupela i mekim wanpela ofa bilong tenkyu long mi Bikpela, orait yupela
    i mas bihainim lo bilong ofa, na bai mi laikim ofa bilong yupela.
  dan-1931: Når I ofrer et Lovprisningsoffer til HERREN, skal I ofre det således,
    at det kan vinde eder Guds Velbehag.
  vie-OVCB: Khi dâng lễ vật tạ ơn lên Chúa Hằng Hữu, phải dâng đúng cách để lễ vật
    được nhận,
  guj-2017: જયારે તમે ઉપકારાર્થાર્પણનો યજ્ઞ યહોવાહને ચઢાવો ત્યારે તે એવી રીતે ચઢાવો
    કે તે માન્ય થાય.
  pon-2006A: Ahnsou me kumwail pahn wia meirong en kapingkalahngan ong KAUN-O, kumwail
    kapwaiada kosonned pwukat pwe KAUN-O en kin ketin kupwurehla.
  por-BRBSL: “Quando você sacrificar um sacrifício de ação de graças a Iavé, deverá
    sacrificá-lo para que possa ser aceito.
  cth-cth: Hahoi, BAWIPA koe lunghawilawkdeinae thuengnae poe hanlah na ngai pawiteh
    a lungyouk lah poe haw.
  twi-twi: “Sɛ morebɔ aseda afɔre ama Awurade a, ɛsɛ sɛ mofa ɔkwan pa so na wɔagye
    wɔ mo din mu.
  hlt-hlt: BOEIPA taengah uemonah hmueih na nawn uh vaengah namamih taengah kolonah
    la nawn uh.
  tbz-SIM: Kɛ̀ di dɔ́ kɛ́ n féútɛ́ fɛɔ̃̀fɛ̀ kɛ́ n sɑ̃ntɛ dí fɛ̀ nni nféútɛ́ dɛ̀ bo
    yiennɛ̀mɛ̀ kɛ̀ n fɛ̀ cɔutɛ́.
  msy-2020: Kɨ Ikiavɨra Itir God, ia na mɨnabir ofan tam damusɨ, ia ofan arazibar
    gɨn mangɨtɨ, kɨ ian ofa gifuegham.
