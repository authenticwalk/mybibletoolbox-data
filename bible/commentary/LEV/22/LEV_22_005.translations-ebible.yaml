verse: LEV.022.005
translations:
  mal-C: അശുദ്ധമായ ഏതെങ്കിലും ഇഴജന്തുവിനെ സ്പർശിക്കുന്നവർ, ആചാരപരമായി അശുദ്ധനായ ഒരു
    മനുഷ്യനെ സ്പർശിക്കുന്നവർ, ഏതെങ്കിലും മാലിന്യത്തെ സ്പർശിക്കുന്നവർ; അശുദ്ധി എന്തുതന്നെയായാലും,
    ഇങ്ങനെയുള്ളവർ അശുദ്ധരായിരിക്കും.
  deu-TKW: oder wer irgend ein Gewürm berührt hat, durch das er unrein geworden ist,
    oder einen Menschen, durch den er unrein geworden ist zufolge irgend welcher Unreinigkeit,
    die ihm anhaftet, -
  lin-lin: soki asimbi nyama oyo etambolaka na libumu mpe ekomisaka mbindo to soki
    asimbi moto nyonso oyo akoki kokomisa ye mbindo ata na nzela ya ndenge nini.
  eng-LSV: or a man who comes against any teeming thing which is unclean to him, or
    against a man who is unclean to him, even any of his uncleanness—
  eng-GNV: Or the man that toucheth any creeping thing, whereby he may be made vncleane,
    or a man, by whom he may take vncleannesse, whatsoeuer vncleannesse he hath,
  eng-WEBSTER: 'Or whoever toucheth any creeping animal, by which he may be made unclean,
    or a man of whom he may take uncleanness, whatever uncleanness he hath:'
  nhw-BL: o quiitzquis se tlapiyali catli mohuahuatatza tlalchi, o quiitzquis se tlacatl
    catli amo tlapajpactli.
  swh-ONEN: au ikiwa atagusa kitu chochote kitambaacho kimfanyacho mtu najisi, au
    mtu yeyote awezaye kumtia unajisi, hata unajisi uwe gani.
  bba-bba: kɑ sere wi u ɡoru bɑbɑ ǹ kun mɛ wìn sen nim mu wĩɑ ǹ kun mɛ wi u yɑɑ
    ɡɑɑ bɑbɑ ye yɑ disi mɔ ǹ kun mɛ wi u ɡoo bɑbɑ wi u disi mɔ.
  eng-KJVCPB: or whosoever toucheth any creeping thing, whereby he may be made unclean,
    or a man of whom he may take uncleanness, whatsoever uncleanness he hath;
  luo-luo: kata ka omulo gimoro mamol manyalo miyo obed mogak, kata ngʼato angʼata
    mamiyo obedo mogak, bedni ogak manade.
  meu-meu: eiava tano ai e raumu ḡauna mirona ta baine daua toho, eiava edena miro
    edena miro amo vada e hahemiro tauna baine daua toho,
  npi-ULB: वा अशुद्ध बनाउने घस्रने पशु, वा अशुद्ध बनाउने कुनै मानिसलाई छुने, त्यो
    जस्तो किसिमको अशुद्धता भए तापनि,
  yor-yor: Tàbí bí ó bá fọwọ́ kan èyíkéyìí nínú ohun tí ń rákò, tí ó sọ ọ́ di aláìmọ́,
    tàbí ẹnikẹ́ni tí ó sọ ọ́ di àìmọ́, ohunkóhun yówù kí àìmọ́ náà jẹ́.
  pes-OPCB: و یا حیوان یا شخصی را که نجس است لمس کند،
  tgl-ULB: o sinumang hahawak ng anumang hayop na gumagapang na nagpaparumi sa kaniya,
    o sinumang tao na nagpaparumi sa kanya, maging anumang uri ng karumihang ito—
  hui-hui: '@see-verse:LEV.022.004'
  mya-mya: မ​သန့်​စင်​သော​တိ​ရစ္ဆာန်​သို့​မ​ဟုတ်​လူ​ကို ထိ​မိ​လျှင်​သော်​လည်း​ကောင်း
    မ​သန့်​စင်​ဘဲ ဖြစ်​လိမ့်​မည်။-
  bod-N: ཡང་ན་ཁོ་རང་མི་གཙང་བར་བཟོ་བའི་ལྟོ་འགྲོ་སྲོག་ཆགས་སམ་མི་གང་དང་གང་ལ་རེག་པ་ཡིན་ན།
    མི་དེར་མི་གཙང་བའི་ཆ་གང་ཞིག་ཡོད་ནའང་།
  sna-sna: kana kuti akabata chose chinokambaira chingamusvibisa kana munhu upi zvake
    angamusvibisa, kungava kusachena kupi zvako.
  spa-BLM: o el que toque cualquier cosa que se arrastre por la que pueda quedar impuro,
    o un hombre del que pueda quedar impuro, sea cual sea la impureza que tenga—
  cac-cac: Man̈ vach'oc tz'ajcani tato syam junoc noc' noc' man̈ vach'oc d'a yichan̈
    ley, ma syam junoc anima man̈ vach'oc pax yaj yuj yaln̈ej tasi.
  swh-ULB: au yeyote agusaye mnyama atakayemtia unajisi, au mtu yeyote atakayemfanya
    najisi, kwa hiyo unajisi wowote unaweza kuwa—
  bel-bel: альбо хто дакранецца да якога-небудзь гада, ад якога ён зробіцца нячысты,
    альбо да чалавека, ад якога ён зробіцца нячысты якой-колечы нячыстасьцю, -
  deu-ELBBK: 'oder wer irgendein kriechendes Tier anrührt, durch das er unrein wird,
    oder einen Menschen, durch den er unrein wird nach irgend der Unreinigkeit, die
    er hat:'
  mbb-OT: '@see-verse:LEV.022.004'
  mal-2015: അശുദ്ധിവരുത്തുന്ന യാതൊരു ഇഴജാതിയെ എങ്കിലും വല്ല അശുദ്ധിയുമുണ്ടായിട്ടു
    അശുദ്ധിവരുത്തുന്ന മനുഷ്യനെ എങ്കിലും തൊടുന്നവനും
  rmc-rmc: Meľarďahas pes andre the akor, te pes chudňahas varesave džvirostar, so
    pes cirdel pal e phuv, abo varekastar, kastar pes šaj meľarďahas andre varesave
    nažužipnaha.
  pes-OPV: و کسی‌که هر حشرات را که از آن نجس می‌شوند لمس نماید، یا آدمی را که از او
    نجس می‌شوند از هرنجاستی که دارد.
  ron-1924: чел че се ва атинӂе де о тырытоаре ши се ва спурка сау ун ом атинс де
    врео некурэцие оарекаре ши каре се ва фи фэкут некурат прин еа.
  ben-OBCV: অথবা যদি সে কোনো সরীসৃপকে স্পর্শ করে, সেই স্পর্শে সে অশুচি হবে, অথবা সে
    কোনো অশুচিতায় কোনো অশুচি মানুষের স্পর্শে সে অশুচি হবে।
  som-som: ama ku alla kii taabta wax gurguurta oo uu isagu ku nijaasoobo, amase qof
    isaga nijaaso qabadsiin kara, wax kastoo ay nijaastiisu tahayba,
  lat-VUC: et qui tangit reptile, et quodlibet immundum cujus tactus est sordidus,
  eng-ASVBT: or whosoever toucheth any creeping thing, whereby he may be made unclean,
    or a man of whom he may take uncleanness, whatsoever uncleanness he hath;
  ita-1885: o se alcuno ha tocco qual si voglia rettile, per lo quale sia renduto
    immondo; o alcun uomo, per lo quale sia renduto immondo, secondo qualunque sua
    immondizia;
  eng-LXXUP: 'or whosoever shall touch any unclean reptile, which will defile him,
    or who shall touch a man, whereby he shall defile him according to all his uncleanness:'
  eng-ULB: or whoever touches any creeping animal that makes him unclean, or any person
    who makes him unclean, whatever kind of uncleanness it may be—
  spa-VBL: o cualquiera que toque un animal o una persona impura, (cualquiera que
    sea la impureza),
  fra-_FOB: Ou celui qui aura touché quelque reptile qui l'ait rendu souillé, ou un
    homme qui l'ait rendu souillé, quelle que soit cette souillure.
  mal-mal: അശുദ്ധിവരുത്തുന്ന യാതൊരു ഇഴജാതിയെ എങ്കിലും വല്ല അശുദ്ധിയുമുണ്ടായിട്ട് അശുദ്ധിവരുത്തുന്ന
    മനുഷ്യനെ എങ്കിലും തൊടുന്നവനും
  urd-GVR: Wuh nāpāk reṅgne wāle jānwar yā nāpāk shaḳhs ko chhūne se bhī nāpāk ho
    jātā hai, ḳhāh wuh kisī bhī sabab se nāpāk kyoṅ na huā ho.
  suz-BL: कि खपीम ग्रेशा गाक्‍ब जन्‍तु कली थिशो ग्रांग्रा दिशो दुम्‍शो मुर थीबा, कि
    मार मार आ पर्बम ग्रांग्रा दिशो बाक्‍त हना,
  ita-1927: o di chi avrà toccato un rettile che l’abbia reso impuro, o un uomo che
    gli abbia comunicato una impurità di qualsivoglia specie.
  ckb-ckb: یان دەستی لە خشۆکێک دابێت کە پێی گڵاو بێت، یان لە مرۆڤێک کە پێی گڵاو بێت
    لەبەر هەر گڵاوییەک کە هەیەتی،
  eng-BBE: Or anyone touching any unclean thing which goes flat on the earth, or someone
    by whom he may be made unclean in any way whatever;
  kan-OKCV: ಇಲ್ಲವೆ ತನ್ನನ್ನು ಅಶುದ್ಧನಾಗುವಂತೆ ಹರಿದಾಡುವ ಯಾವುದನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಅಶುದ್ಧ ಮನುಷ್ಯನನ್ನಾಗಲಿ
    ಮುಟ್ಟಿದವನು,
  tam-2017: தீட்டுப்படுத்துகிற யாதொரு ஊரும் பிராணியையாகிலும் தீட்டுள்ள மனிதனையாகிலும்
    தொட்டவனும்,
  spa-RV-1909: O el varón que hubiere tocado cualquier reptil, por el cual será inmundo,
    ú hombre por el cual venga á ser inmundo, conforme á cualquiera inmundicia suya;
  ron-BTF: Sau oricine atinge orice târâtoare, prin care el este făcut necurat, sau
    un om de la care poate lua necurăție, orice fel de necurăție ar avea;
  eng-WEBP: or whoever touches any creeping thing by which he may be made unclean,
    or a man from whom he may become unclean, whatever uncleanness he has—
  eng-FBV: or anyone who touches an unclean animal or an unclean person, (whatever
    the uncleanness is),
  nld-1939: of wie een of ander ongedierte of een mens, waardoor men onrein wordt,
    heeft aangeraakt,
  nch-BL: o quiitzquis se tapiyali cati mohuahuatatza talchi, o quiitzquis se tacat
    cati amo tapajpactic.
  vie-1934: hay là ai đụng đến hoặc loài côn trùng, hoặc một người bị sự ô uế nào
    làm cho mình ô uế, thì cũng phải một thể ấy.
  hin-CV: अथवा यदि कोई व्यक्ति किसी अशुद्ध वस्तु को छू लेता है और उसके द्वारा वह अशुद्ध
    हो जाता है, अथवा वह किसी अन्य अशुद्ध व्यक्ति के द्वारा अशुद्ध हो जाता है, तो चाहे
    उसकी कैसी भी अशुद्धता हो;
  eng-OURB: or whoever touches any creeping thing, whereby he may be made unclean,
    or a man of whom he may take uncleanness, whatever uncleanness he has;
  spa-BES: O cualquiera que toque alguna cosa impura que se deslice sobre la tierra,
    o alguien por quien pueda ser impuro de cualquier manera;
  tdx-tdx: ndra ze ‘ndaty mitsapa raha mifamorohotse mete handeotse aze ndra ze ondaty
    mete handeotse aze, amy ze haleorañe ama’e,
  vid-vid: ama wone yadolize chilumbigwe choneche chilingutambala chilingumwambuza
    munhu yawe yakokomoche ama munhu yawele yoweza kumdita munhu yawe yakokomoche
    kwa vilivinji hela,
  eng-OKE: Or a man who toucheth any reptile that maketh him unclean, or a man who
    maketh him unclean by any of his uncleanness,
  tha-KJV: หรือผู้ใดที่แตะต้องสิ่งเลื้อยคลาน ซึ่งกระทำให้เขามลทิน หรือแตะต้องคนซึ่งอาจทำให้เขามลทิน
    ไม่​ว่าจะเป็นมลทินชนิดใด
  por-BR-2018: Ou o homem que houver tocado qualquer réptil ou inseto, pelo qual será
    impuro, ou homem pelo qual venha a ser impuro, conforme qualquer imundícia sua;
  deu-ELO: 'oder wer irgend ein kriechendes Tier anrührt, durch welches er unrein
    wird, oder einen Menschen, durch den er unrein wird nach irgend welcher Unreinigkeit,
    die er hat:'
  eng-WYC-2018: and that toucheth a creeping beast, and whatever unclean thing, whose
    touching is foul, (or who toucheth a creeping beast, or whatever unclean thing,
    whose touching is foul,)
  epo-epo: aŭ kiu ektuŝis ian rampaĵon, per kiu li malpuriĝis, aŭ iun homon, de kiu
    li malpuriĝis per ia lia malpuraĵo;
  uig-PIN: yaki adǝmni napak ⱪilidiƣan ɵmiligüqi janiwarƣa tǝgsǝ yaki ⱨǝrⱪandaⱪ yuⱪup
    ⱪalidiƣan napakliⱪi bar bir adǝmgǝ tegip kǝtsǝ, (napakliⱪi nemidin boluxidin ⱪǝt’iynǝzǝr)
  beo-beo: Elane egaga fi dunu da gadofo olo bagade madelasea o ea da:i amoga guhi
    gadili ahoasea, e da sema iasu ha:i manu amo hame manu. E da ledo gala hamoiba:le,
    bu ledo hamedei ba:sea fawane bu manu. Gobele salasu dunu da ledo gala liligi
    (amo da bogoi da:i hodo gadenene dialu) amo digili ba:sea o ea da:iga ami gadili
    ahoasea, o e da ledo gala ohe o dunu digili ba:sea, e amola da ledo gala hamoi
    dagoi ba:mu.
  tpi-OTNT: '@see-verse:LEV.022.004'
  hau-SA: da duk kuma wanda ya taɓa wani abu mai rarrafe wanda yake ƙazantarwa, ko
    kuwa wani mutum mai ƙazanta,
  uig-LAT: yaki ademni napak qilidighan ömiligüchi janiwargha tegse yaki herqandaq
    yuqup qalidighan napakliqi bar bir ademge tégip ketse, (napakliqi némidin bolushidin
    qet’iynezer)
  nde-nde: loba athinte iloba yini enwabuzelayo emenza angcole, loba kungumuntu omenza
    angcole, kungakhathalekile ukuthi yikungcola bani.
  ton-ton: Pe ha taha ʻoku ala ki ha meʻa totolo, ʻaia ʻe hoko ʻo taʻemaʻa ai, pe
    ʻi ha tangata ʻaia ʻe hoko ʻo pihia ai, ʻi he mahaki ʻoku taʻemaʻa ai ia;
  ces-1613: 'Aneb kdo by se dotkl kterého zeměplazu, jímž by se poškvrnil, aneb člověka,
    pro něhož by byl nečistý vedlé všelijaké nečistoty jeho:'
  eng-WMB: or whoever touches any creeping thing by which he may be made unclean,
    or a man from whom he may become unclean, whatever uncleanness he has—
  tam-TCV: அவன் தன்னை அசுத்தப்படுத்தக்கூடிய ஊரும்பிராணி ஒன்றைத் தொடுவதினாலும், எவ்வித
    அசுத்தத்தினாலும் தன்னை அசுத்தப்படுத்துகிற எவனையாவது தொடுவதினாலும் அசுத்தமாயிருப்பான்.
  ceb-ULB: o makahikap sa bisan unsang nagakamang nga mananap o tawo nga makapahugaw
    kaniya—
  pol-UBG: Lub kto dotknie czegoś, co pełza po ziemi, przez co stanie się nieczysty,
    lub człowieka, który uczyni go nieczystym z powodu jakiejkolwiek jego nieczystości;
  urd-GVU: وہ ناپاک رینگنے والے جانور یا ناپاک شخص کو چھونے سے بھی ناپاک ہو جاتا ہے،
    خواہ وہ کسی بھی سبب سے ناپاک کیوں نہ ہوا ہو۔
  deu-1912: 'und welcher irgend ein Gewürm anrührt, dadurch er unrein wird, oder einen
    Menschen, durch den er unrein wird, und alles, was ihn verunreinigt:'
  kan-2017: ಹರಿದಾಡುವ ಅಶುದ್ಧವಾದ ಕ್ರಿಮಿಕೀಟ ಅಥವಾ ಅಶುದ್ಧನಾದ ಮನುಷ್ಯನನ್ನು ಮುಟ್ಟಿದವನು ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: ara ke math nga ba gamanman ara be’ nib ta’ay.
  hlt-MCSB: Rhulcai khat khat te a ben tih amah aka poeih uh hlang te khaw, A ti a
    hnai khat khat dongah amah aka poeih uh hlang te khaw,
  mdy-ETH: ዒኢሳያ ማዔ፥ ሳዓና ጎቺንቲ ሃንታ ባኮታቴያ ዒኢቴያ ማዔ ዓሲ ካኣሜቴ፥
  twi-ASANTE: anaa ɔde ne nsa bɛka aboa biara a ɔwea fam anaa akyiwadeɛ bi anaa obi
    a biribi enti, wɔagu ne ho fi no,
  eng-WEBU: or whoever touches any creeping thing by which he may be made unclean,
    or a man from whom he may become unclean, whatever uncleanness he has—
  bnp-bnp: '@see-verse:LEV.022.004'
  wal-wal: Woi qassi sa7aara gooshettiya, tunissiyaabata, woi ai mala tunatetta gidikkonne
    tunissiya asa bochchiya uri,
  spa-PDDPT: o el que toque cualquier reptil que lo contamine, o a alguno por el cual
    quede impuro debido a cualquier impureza en él.
  gun-gun: ha'e'ỹ vy onhembotyryry va'e re opoko vy ha'eve'ỹ va'e oiko va'ekue, e'ỹ
    vy ava ndojeky'a'o ukai teri va'e re, mba'emo re rei tema ovy vy ha'eve'ỹ va'e
    'rã oiko.
  agu-BL: nka alchok scyetz yil tz'oc quen tetz jun yi qui xansa'nt, tampaj yil maque'n
    jun txuc yi tu na jut nin tu' wankil wuxtx'otx', nka yil noj quen te jun wunak
    yi qui xansa'nt,
  ilo-ULB: wenno siasinoman a mangsagid iti aniaman nga ayup nga agkarkarkarayam a
    mamagbalin kenkuana a narugit, wenno siasinoman a tao a mamagbalin kenkuana a
    narugit, aniaman a kita ti kinarugit daytoy—
  kpg-kpg: be mee guu bili gi di manu be tangada milimilia.
  uig-ARA: ياكى ئادەمنى ناپاك قىلىدىغان ئۆمىلىگۈچى جانىۋارغا تەگسە ياكى ھەرقانداق
    يۇقۇپ قالىدىغان ناپاكلىقى بار بىر ئادەمگە تېگىپ كەتسە، (ناپاكلىقى نېمىدىن بولۇشىدىن
    قەتئىينەزەر)
  sus-sus: Xa mixi nde bara din bubuse ra, xa na mu a ra mixi sɛniyɛntare ra, na mu
    lan a xa sɛrɛxɛ sɛniyɛnxi don.
  pon-2006: de ma e doakehda mahn de aramas samin.
  ksd-ksd: ba i bili ta magit i kakakao ia ra pia nina ba pa na gomgom tana, ba ta
    tutana nina ba pa na gomgom tana gala i bili ia, tago pa i gomgom ta ra ava bar;
  tur-YTC: ya da kim kendisini kirletecek sürünen bir şeye, ya da kirliliği ne olursa
    olsun insanı kirleten bir kişiye dokunursa,
  grc-BRENT: ἢ ὅστις ἂν ἅψηται παντὸς ἑρπετοῦ ἀκαθάρτου, ὃ μιανεῖ αὐτὸν, ἢ ἐπʼ ἀνθρώπῳ,
    ἐν ᾧ μιανεῖ αὐτὸν κατὰ πᾶσαν ἀκαθαρσίαν αὐτοῦ·
  ind-AYT: atau orang yang menyentuh binatang merayap atau manusia yang membuatnya
    najis, apa pun bentuk kenajisannya,
  nya-nya: kapena kukhudza chilichonse chokwawa chomwe chimadetsa munthu, kapena kukhudza
    munthu amene angamudetse, kapenanso kukhudza kanthu kena kalikonse kodetsedwa.
  hrv-hrv: onaj koji se dotakne kakva puzavca koji ga onečisti; ili čovjeka od kojega
    se okalja bilo kakvom nečistoćom -
  mps-mps: '@see-verse:LEV.022.004'
  tpi-tpi: '@see-verse:LEV.022.004'
  dan-1931: eller den, der rører ved noget Slags Kryb, ved hvilket man bliver uren,
    eller ved et Menneske, ved hvem man bliver uren, af hvad Art hans Urenhed være
    kan,
  vie-OVCB: hoặc đụng đến một loài sâu bọ, hay một người bị ô uế vì bất kỳ lý do gì,
  guj-2017: સર્પટિયાંનો કે મનાઈ કરેલી વસ્તુઓનો સ્પર્શ કરે અથવા કોઈ કારણસર અશુદ્ધ થયેલી
    વ્યક્તિને અડકે;
  pon-2006A: de ma e doakehda mahn de aramas samin.
  por-BRBSL: ou quem tocar em qualquer coisa rasteira pela qual ele possa ser tornado
    impuro, ou um homem de quem ele possa tornar-se impuro, qualquer imundícia que
    ele tenha -
  cth-cth: Ama kakhin sak thai e, a von hoi ka kâva e saring ka tek e tami, khinnae
    buetbuet touh hoi kâkhinsak e tami, hot patet e tami kâbet e taminaw teh,
  twi-twi: anaa ɔde ne nsa bɛka aboa biara a ɔwea fam anaa akyiwade bi anaa obi a
    biribi nti, wɔagu ne ho fi no,
  hlt-hlt: Rhulcai khat khat te a ben tih amah aka poeih uh hlang te khaw, A ti a
    hnai khat khat dongah amah aka poeih uh hlang te khaw,
  tbz-SIM: nɛ̀ wèè bo kɑ́ɑ́kɛ́ dɛbɑmbɑɑ̀nnɛ̀ mɑrɛ̀ kɛ́sĩntɛ, yoo òmɔù wèè kɑ̀ɑ́kɛ́
    dɛ̀ɛ̀ sĩ̀ nkɛ́sĩnkùnnɛ omɑ́ɑ̀.
  msy-2020: '@see-verse:LEV.022.004'
  azb-azb: onu murdarlayan qaynaşan heyvana və yaxud hər cür murdarlığı olan insana
    toxunan hər kəs də –
  eng-DBY: or a man that toucheth any crawling thing whereby he becometh unclean,
    or a man by whom he may become unclean, whatever may be his uncleanness,
  hin-2017: और जो कोई किसी ऐसे रेंगनेवाले जन्तु को छूए जिससे लोग अशुद्ध हो सकते हैं,
    या किसी ऐसे मनुष्य को छूए जिसमें किसी प्रकार की अशुद्धता हो जो उसको भी लग सकती
    है।
  wol-KYG: mbaa mu laal yu sew-sewaan yiy dox ci suuf te di ko sobeel, mbaa mu laal
    nit ku ko sobeel ak lu sobe sa mana doon,
  eng-YLT: or a man who cometh against any teeming thing which is unclean to him,
    or against a man who is unclean to him, even any of his uncleanness —
  eng-WYC-2017: and that toucheth a creeping beast, and whatever unclean thing, whose
    touching is foul,
  eng-WMBB: or whoever touches any creeping thing by which he may be made unclean,
    or a man from whom he may become unclean, whatever uncleanness he has—
  urd-GVH: वह नापाक रेंगनेवाले जानवर या नापाक शख़्स को छूने से भी नापाक हो जाता है,
    ख़ाह वह किसी भी सबब से नापाक क्यों न हुआ हो।
  rug-rug: babe tiqua sa si keke votiki tiṉitoṉa bonina babe keke kurukuru bonina,
    babe keke tie sapu bonina.
  gaz-gaz: yookaan yoo waan lafa irra looʼu kan isa xureessu yookaan nama isa xureessu
    kam iyyuu tuqe, xuraaʼummaa kam iyyuu taanaan,
  fra-LSG: pour celui qui touchera un reptile et en aura été souillé, ou un homme
    atteint d’une impureté quelconque et en aura été souillé.
  yal-yal: hanma a na a yiin din bubu seen na hanma muxun naxan mi sariɲan, hanma
    a findi se xɔsixi yo ra.
  haw-1868: A o ke kanaka hoopa aku i ka mea kolo e haumia ai, a i ke kanaka paha
    e haumia ai, o kela haumia keia haumia kona;
  arb-NAV: أَيُّ كَاهِنٍ لَمَسَ حَيَوَاناً أَوْ إِنْسَاناً غَيْرَ طَاهِرٍ لِنَجَاسَةٍ
    فِيهِ،
  ewe-ewe: alo wòka asi lã tata alo lã makɔmakɔ aɖe ŋu alo wòka asi ame si ŋuti mekɔ
    o le nane ta la,
  eng-LEE: 'Or a man who toucheth any creeping thing, whereby he may be made unclean,
    or a man through whom he can be rendered unclean, through any kind of uncleanness
    which he hath:'
  asm-FB: বা বস্তুৰ দ্বাৰাই মানুহ অশুচি হ’ব পৰা এনে বগাই ফুৰা জন্তু বা যিকোনো প্ৰকাৰ
    অশৌচ মানুহৰ পৰা লাগিব পৰা অৱস্থা, এনে অশৌচ থকা মানুহক যদি চুব,
  sus-A: شَ مِشِ ندٍ بَرَ دِن بُبُسٍ رَ، شَ نَ مُ عَ رَ مِشِ سّنِيّنتَرٍ رَ، نَ مُ
    لَن عَ شَ سّرّشّ سّنِيّنشِ دٌن.
  fra-SBL: ou celui qui touchera un reptile par lequel il peut être souillé, ou un
    homme de qui il peut être souillé, quelle que soit sa souillure -
  hbo-hbo: אֹו־אִישׁ֙ אֲשֶׁ֣ר יִגַּ֔ע בְּכָל־שֶׁ֖רֶץ אֲשֶׁ֣ר יִטְמָא־לֹ֑ו אֹ֤ו בְאָדָם֙
    אֲשֶׁ֣ר יִטְמָא־לֹ֔ו לְכֹ֖ל טֻמְאָתֹֽו׃
  eng-WYCLIFFE: and what euer vncleene thing, whos touchyng is foul,
  cwe-cwe: hebu yahadalisa chilumbe chochose chochitambala chochimtenda munhu yambule
    mwiko, hebu yahamdalisa munhu yodaha kumtenda yambule mwiko kwa vovose,
  kik-kik: o na kana angĩhutia kĩndũ o gĩothe kĩrĩa gĩtambaga thĩ kĩrĩa kĩngĩmũgwatia
    thaahu, kana ahutie mũndũ o na ũrĩkũ ũngĩtũma anyiitwo nĩ thaahu, o na thaahu
    ũcio ũngĩkorwo nĩ ũrĩkũ.
  fra-NCL: de celui qui aura touché soit un animal rampant qui l’ait rendu impur,
    soit un homme impur qui lui ait communiqué sa souillure quelle qu’elle soit.
  cek-AK: to tih ai boeh loe ciimcai ai long ah kavak hmuen maeto sui kami maw, kami
    maeto mah ciimcai ai ah ohsak ih kami maw, to tih ai boeh loe kaciim ai hmuen
    maeto mah akap thuih ih kami loe ciimcai ai kami ah oh boeh.
  cuk-cuk: ibmar-napagi-garmakdimalad ebusale, dule-swilidiksulid ebusale, ibmar-baigan-swilidiksulid
    ebusale,
  uig-CYR: яки адәмни напак қилидиған өмилигүчи җаниварға тәгсә яки һәр қандақ жуқуп
    қалидиған напаклиғи бар бир адәмгә тегип кәтсә, (напаклиғи немидин болушидин қәтъинәзәр)
  tel-2017: అపవిత్రమైన పురుగును, లేక ఏదో ఒక అపవిత్రత మూలంగా అపవిత్రుడైపోయిన మనిషిని
    ముట్టుకోవడం వల్లా, అలాటి అపవిత్రత తగిలినవాడు సాయంత్రం వరకూ అపవిత్రుడుగా ఉంటాడు.
  hat-BSA: oswa, si yon mesye vin touche nenpòt nan bèt ki trennen atè, oswa nenpòt
    moun ki fè l vin pa pwòp, nenpòt sa ki fè l pa pwòp;
  kos-kos: ku el fin pusralla soko kosro ku sie mwet ma tia nasnas.
  hbo-WLC: אוֹ־אִישׁ֙ אֲשֶׁ֣ר יִגַּ֔ע בְּכָל־שֶׁ֖רֶץ אֲשֶׁ֣ר יִטְמָא־ל֑וֹ א֤וֹ בְאָדָם֙
    אֲשֶׁ֣ר יִטְמָא־ל֔וֹ לְכֹ֖ל טֻמְאָתֽוֹ׃
  ibo-ibo: maọbụ na o metụrụ anụ na-akpụgharị akpụgharị nʼala aka, nke na-emerụ ya,
    maọbụ na ọ metụrụ mmadụ aka nke mere ka ọ bụrụ onye rụrụ arụ nʼagbanyeghị ihe
    ọ bụ na-emerụ ya.
  ory-ory: ଅଥବା ଯାହା ଦ୍ୱାରା ସେ ଅଶୁଚି ହୋଇପାରେ, ଏପରି କୌଣସି ଉରୋଗାମୀ ଜନ୍ତୁକୁ, କି କୌଣସି
    ପ୍ରକାର ଅଶୁଚି ମନୁଷ୍ୟକୁ ଛୁଇଁବ,
  chk-chk: Nge are eman souasor a atapa sokun mantötö mi limengau, ika a atapa eman
    aramas mi limengau, ese lifilifil met sokun an limengau,
  rop-rop: o if imbin tatjimbat eni enimul o enibodi hu nomo klinbala blanga serramoni.
  ukr-1871: 'Або хто торкнеться об повзаючу животину, через котру стане нечистим,
    або об чоловіка, через котрого стане нечистим від якої нечистоти, що на йому:'
  deu-1951: oder wer irgend ein Gewürm anrührt, durch das man unrein wird, oder einen
    Menschen, an dem man sich verunreinigen kann wegen irgend etwas, was ihn unrein
    macht;
  eng-JPS: or whosoever toucheth any swarming thing, whereby he may be made unclean,
    or a man of whom he may take uncleanness, whatsoever uncleanness he hath;
  srp-1865: Ili ko bi se dotakao èega što gamiže po zemlji, od èega bi se oskvrnio,
    ili èovjeka od kojega bi se oskvrnio kakve mu drago radi neèistote njegove,
  lug-lug: oba okukwata ku kyekulula ekiyinza okumufuula atali mulongoofu, oba okukoma
    ku muntu ayinza okumusiiga obutali bulongoofu, oba engeri yonna ey’obutali bulongoofu
    bw’efa yenkana.
  heb-heb: או איש אשר יגע בכל שרץ אשר יטמא לו או באדם אשר יטמא לו לכל טמאתו׃
  ben-IRV: আর যে কেউ মৃতদেহ ঘটিত অশুচি বস্তু, কিংবা যার রেতঃপাত হয় তাকে, স্পর্শ করে,
    কিংবা যে ব্যক্তি অশৌচজনক কীটাদি জন্তুকে কিংবা কোনো প্রকার অশৌচবিশিষ্ট মানুষকে
    স্পর্শ করে,
  pan-pan: ਜਾਂ ਜਿਹੜਾ ਕਿਸੇ ਘਿਸਰਨ ਵਾਲੇ ਜੀਵ ਨੂੰ ਛੂਹੇ, ਜਿਸ ਦੇ ਕਾਰਨ ਉਹ ਅਸ਼ੁੱਧ ਹੋ ਜਾਵੇ,
    ਜਾਂ ਕਿਸੇ ਅਜਿਹੇ ਮਨੁੱਖ ਨੂੰ ਛੂਹੇ ਜਿਸ ਵਿੱਚ ਕੋਈ ਅਸ਼ੁੱਧਤਾਈ ਹੋਵੇ, ਭਾਵੇਂ ਉਹ ਕਿਹੋ ਜਿਹੀ
    ਅਸ਼ੁੱਧਤਾਈ ਕਿਉਂ ਨਾ ਹੋਵੇ,
  mya-JVB: ညစ်ညူး စေ၍ တွား တတ်သော တိရစ္ဆာန်ကိုထိ သော သူ ၊ ညစ်ညူး ခြင်းတစုံ တခုစွဲ၍
    ညစ်ညူး သော သူ ၊ ထိုသို့သောသူ ကို ထိ သမျှသော သူ တို့သည်၊
  hmo-hmo: Ma bema ia ese mauri gauna mirona ta, o tau mirona ta ia dogoatao neganai,
    inai danu dainai ia be miro.
  urd-urd: या जो कोई किसी रेंगने वाले जानदार को जिसके छूने से वह नापाक हो सकता है,
    छुए या किसी ऐसे शख़्स को छुए जिससे उसकी नापाकी चाहे वह किसी क़िस्म की हो उसको
    भी लग सकती हो;
  rus-SYN: или кто прикоснется к какому-нибудь гаду, от которого он сделается нечист,
    или к человеку, от которого он сделается нечист какою бы то ни было нечистотою,
  bqc-SIM: Màaɛ lↄ, tó à ↄkã̀ pↄ́ kelena pↄ́ ì táa'o tↄↄlɛwa ge gbɛ̃́ gbãlɛa
    ge gbãsĩ píi lé.
  tcz-CHONGTHU: Aop lhanga kithol tho ipi ganhing hile aboh ahitia, ahivanga tongkha
    chule athenlouna akon kilason thei asuh khahna akon aboh aum thei hijongleh, mihem
    a dia aboh ahina thei kiti poupou chu,
  mar-mar: किंवा जमिनीवर सरपटणाऱ्या कोणत्याही अशुद्ध प्राण्याला स्पर्श केल्यामुळे
    किंवा कोणत्याही इतर कारणामुळे अशुद्ध झालेल्या मनुष्यास स्पर्श केल्यामुळे
  qub-qub: Pachan garachaypa purejta yataycurpis ganrayanmi. Ganra caycaj runata yatarpis
    ganrami ricaconga.
  bqp-bqp: kɑ sere wi u goru bɑbɑ ǹ kun mɛ wìn sen nim mu wĩɑ ǹ kun mɛ wi u yɑɑ
    gɑɑ bɑbɑ ye yɑ disi mɔ ǹ kun mɛ wi u goo bɑbɑ wi u disi mɔ.
  hat-hat: Ou ankò si yon prèt manyen yonn nan bèt k'ap trennen sou vant yo, bèt ki
    ka mete l' nan kondisyon pou l' pa kapab fè sèvis Bondye, ou ankò si li manyen
    yon moun ki deja nan kondisyon sa a pou tèt pa l', prèt la tou pa ka fè sèvis
    Bondye.
  eng-BSB: or whoever touches a crawling creature or a person that makes him unclean,
    whatever the uncleanness may be—
  tod-tod: Zɔi a vɔɔɠuna kpokpo ganii ta ʋa, é kɔzɔi maazɔlɔɔ, ɓaa nu vului ta, nii
    kɔzɔba anii ma zii tanɔpɛ a ʋɛɛna ba, é ɠɔzɔ ga naa,
  eng-WEBPB: or whoever touches any creeping thing by which he may be made unclean,
    or a man from whom he may become unclean, whatever uncleanness he has—
  kbq-kbq: mopafima agruma osu zagaramima regraroheno vanoma nehania zagaramima avako'ma
    hanigeno azeri pehanama huge, agru'ma osu'nenia vahe'ma avako'ma haniana,
  nhe-BL: o quiitzquis se tlapiyali tlen mohuahuatatza tlalchi, o quiitzquis se tlacatl
    tlen ax tlapajpactic.
  gub-BL: Wiko putar ikatu 'ym ma'e romo aze opokok ma'ea'yr Tupàn henataromo ikatu
    'ym ma'e rehe nehe, aze ru'u amo teko ikatu 'ym ma'e rehe nehe.
  eng-DRA: And he that toucheth a creeping thing, or any unclean thing, the touching
    of which is defiling,
