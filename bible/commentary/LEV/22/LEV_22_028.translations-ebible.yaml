verse: LEV.022.028
translations:
  mal-C: ഒരു പശുവിനെയോ ഒരു ആടിനെയോ കൊല്ലുന്നദിവസംതന്നെ അതിന്റെ കുട്ടിയെയും കൊല്ലരുത്.
  deu-TKW: Ein Rind oder Schaf dürft ihr nicht zusammen mit seinem Jungen an einem
    und demselben Tage schlachten.
  lin-lin: Bokoki te kokata kingo ya ngombe ya mwasi to ya meme ya mwasi mokolo moko
    na mwana na yango.
  eng-LSV: but an ox or sheep—you do not slaughter it and its young one in one day.
  eng-GNV: As for the cowe or the ewe, yee shall not kill her, and her yong both in
    one day.
  eng-WEBSTER: And whether it is cow, or ewe, ye shall not kill it and her young both
    in one day.
  nhw-BL: “Ipan san se tonali amo hueli anquimictise se huacax ihuaya icone, o se
    sihua borrego ihuaya icone.
  swh-ONEN: Usimchinje ngʼombe na ndama wake, au kondoo na kitoto chake siku moja.
  bba-bba: Bu ku rɑɑ yɑɑ sɑberu ɡɑru ɡo kɑ ten buu sɔ̃ɔ teeru.
  eng-KJVCPB: And whether it be cow or ewe, ye shall not kill it and her young both
    in one day.
  luo-luo: Kik uneg dhiangʼ gi nyathine, kata rombo gi nyathine odiechiengʼ achiel.
  meu-meu: A sinana, boromakau hahinena eiava mamoe hahinena, na natuna ida dina tamona
    ai basio aladia hebou.
  npi-ULB: गाई वा भेडीलाई एकै दिनमा त्यसको बच्‍चासमेत नमार्नू ।
  yor-yor: Ẹ má ṣe pa màlúù àti ọmọ rẹ̀ tàbí àgùntàn àti ọmọ rẹ̀ ní ọjọ́ kan náà.
  pes-OPCB: گاو یا گوسفند را با نوزادش در یک روز سر نبرید.
  tgl-ULB: Huwag pumatay ng isang baka o tupang babae kasama ang kaniyang anak, sa
    ganitong araw.
  hui-hui: Anigo nogo bulumagabi sibibi memebi uruni ale mbirago igini angibuni heba
    horo mbiru hanguni bo palu buwa loma bo delolene nawigo anidagua nabilimu.
  mya-mya: နွား​မ​နှင့်​၎င်း​၏​သား​ပေါက်​ကို​ဖြစ်​စေ၊ သိုး မ​နှင့်​၎င်း​၏​သား​ပေါက်​ကို​ဖြစ်​စေ၊
    ဆိတ်​မ​နှင့် ၎င်း​၏​သား​ပေါက်​ကို​ဖြစ်​စေ​တစ်​နေ့​တည်း မ​ပူ​ဇော်​ရ။-
  bod-N: བ་གླང་དང་ར་ལུག་གང་ཡིན་ཡང་། དེ་དང་དེའི་ཕྲུ་གུ་གཉིས་ཉིན་གཅིག་ལ་བཤའ་མི་རུང་བ་དང་།
  sna-sna: Musauraya mombe nomwana wayo kana gwai nomwana waro musi mumwe chete.
  spa-BLM: Ya sea que se trate de una vaca o de una oveja, no la matarás a ella y
    a su cría en un solo día.
  cac-cac: Max yal-laj junn̈ej c'ual tz'aj smiljicham junoc noc' snun yed' noc' yune'.
  swh-ULB: Usimchinje ng'ombe jike pamoja na ndama wake au mbuzi jike pamoja na kitoto
    chake kwa siku moja.
  bel-bel: але ні каровы, ні авечкі не калеце ў той самы дзень з прыплодам яе.
  deu-ELBBK: Und ein Stück Rind- oder Kleinvieh, es selbst und sein Junges, sollt
    ihr nicht schlachten an einem Tag.
  mbb-OT: Emun ebpemuhat kew te vaka etawa kerehidu, ne kenè niw iredsà kandan is
    nati zan dutun te iyan ded he andew.
  mal-2015: പശുവിനെയോ പെണ്ണാടിനെയോ അതിനെയും കുട്ടിയെയും ഒരു ദിവസത്തിൽ അറുക്കരുതു.
  rmc-rmc: Ma murdaren andre oda jekh džives la gurumňa abo la ovečka lakre ciknoreha.
  pes-OPV: اما گاو یا گوسفند آن را با بچه‌اش در یک روز ذبح منمایید.
  ron-1924: Вака, оая сау капра сэ н-о ынжунгияць ка жертфэ ын ачеяшь зи ку фэтул
    ей.
  ben-OBCV: একই দিনে কোনো গরু অথবা মেষ ও তার শাবককে হত্যা করবে না।
  som-som: Oo sac iyo lax toona waa inaydaan ilmaheeda iyo iyada isku maalin gowracin.
  lat-VUC: Sive illa bos, sive ovis, non immolabuntur una die cum fœtibus suis.
  eng-ASVBT: And whether it be cow or ewe, ye shall not kill it and its young both
    in one day.
  ita-1885: E non iscannate in uno stesso giorno la vacca, o la pecora, o la capra,
    col suo figlio.
  eng-LXXUP: And a bullock and a ewe, it and its young, thou shalt not kill in one
    day.
  eng-ULB: Do not kill a cow or ewe along with its young, both on the same day.
  spa-VBL: Sin embargo, no se debe matar un toro o una oveja y sus crías en el mismo
    día.
  fra-_FOB: Soit gros soit menu bétail, vous n'égorgerez pas un animal et son petit
    le même jour.
  mal-mal: പശുവിനെയോ പെണ്ണാടിനെയോ അതിനെയും കുട്ടിയെയും ഒരു ദിവസത്തിൽ അറുക്കരുത്.
  urd-GVR: Kisī gāy, bheṛ yā bakrī ke bachche ko us kī māṅ samet ek hī din zabah na
    karnā.
  suz-BL: तन्‍न गेपुकी बी नु आ चाइक्‍ब कि भेडा नु आ पाठा काबुमी क्‍योरचा मदुम्‍ब।
    ब्‍यवस्‍था २२:६-७
  ita-1927: Sia vacca, sia pecora, non la scannerete lo stesso giorno col suo parto.
  ckb-ckb: مانگا و مەڕیش لە یەک ڕۆژدا لەگەڵ بەچکەکەی سەرمەبڕن.
  eng-BBE: A cow or a sheep may not be put to death with its young on the same day.
  kan-OKCV: ಹಸುವನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಕುರಿಯನ್ನಾಗಲಿ ಅದರ ಮರಿಯೊಂದಿಗೆ ಎರಡನ್ನೂ ಒಂದೇ ದಿನದಲ್ಲಿ ವಧಿಸಬಾರದು.
  tam-2017: பசுவையும் அதின் கன்றையும், ஆட்டையும் அதின் குட்டியையும் ஒரே நாளில் கொல்லவேண்டாம்.
  spa-RV-1909: Y sea buey ó carnero, no degollaréis en un día á él y á su hijo.
  ron-BTF: Și dacă este vacă sau oaie, să nu o înjunghiați pe ea și puiul ei în aceeași
    zi.
  eng-WEBP: Whether it is a cow or ewe, you shall not kill it and its young both in
    one day.
  eng-FBV: However, don't kill a bull or a sheep and its young on the same day.
  nld-1939: Een rund of een schaap moogt ge niet op dezelfde dag slachten als hun
    jong.
  nch-BL: “Ipan san se tonali amo hueli anquimictise se huacax ihuaya icone, o se
    sihua borrego ihuaya icone.
  vie-1934: Bất k” bò cái hay chiên cái, các ngươi chớ giết nó và con nó trong một
    ngày.
  hin-CV: किंतु चाहे यह बछड़ा हो अथवा भेड़, तुम माता तथा उसके बच्‍चे दोनों का एक ही
    दिन में वध न करना.
  eng-OURB: Whether it is a cow or ewe, you shall not kill it and its young both in
    one day.
  spa-BES: Una vaca o una oveja no puede ser condenada a muerte con sus crías el mismo
    día.
  tdx-tdx: Aa naho añombe vave ndra añondry vave, le ko songa lentaeñe ami’ty andro
    raike, ie naho ty ana’e.
  vid-vid: Ila uleche kulidumula singo ibuguma ama ing'holo zuwa limwe hamwe na lyana
    lyake.
  eng-OKE: Whether it be a cow or ewe, ye shall not immolate (both) her and her offspring
    on one day.
  tha-KJV: แม้ว​่าแม่​สัตว์​นั้นจะเป็​นว​ัวหรือแกะก็​ดี เจ้​าอย่าฆ่ามันพร้อมกั​บลู​กของมันในวันเดียวกัน
  por-BR-2018: E seja boi ou carneiro, não degolareis em um dia a o e a seu filho.
  deu-ELO: Und ein Stück Rind-oder Kleinvieh, es selbst und sein Junges, sollt ihr
    nicht schlachten an einem Tage.
  eng-WYC-2018: whether that is a cow, whether a sheep; those shall not be offered
    in one day with their fruits. (but whether it is a cow, or a sheep, thou shalt
    not offer them on the same day with their young.)
  epo-epo: Sed nek bovon, nek ŝafon buĉu kun ĝia ido en unu tago.
  uig-PIN: Mǝyli kala bolsun, ⱪoy bolsun, silǝr anisi bilǝn balisini bir kündǝ boƣuzlimanglar.
  beo-beo: 'Bulamagau amola ea mano o sibi amola ea mano o goudi amola ea mano amo
    eso afaega gilisili gobele salasu hamomusa: mae hamoma.'
  tpi-OTNT: Tasol yupela i no ken kilim i dai bulmakau meri o sipsip meri o meme meri
    wantaim pikinini bilong en long wanpela de tasol, na kisim mama wantaim pikinini
    na mekim ofa. Dispela i tambu.
  hau-SA: Kada a yanka saniya, ko tunkiya da ɗanta rana ɗaya.
  uig-LAT: Meyli kala bolsun, qoy bolsun, siler anisi bilen balisini bir künde boghuzlimanglar.
  nde-nde: Inkomokazi loba imvukazi ayingahlatshwa langa linye lomntanayo.
  ton-ton: Pea kapau ko ha pulu fefine ia pe ha sipi fefine, ʻoua naʻa mou tāmateʻi
    ia mo hono ʻuhiki ʻi he ʻaho pe taha.
  ces-1613: Krávy pak a dobytčete s mladým jeho nezabijete jednoho dne.
  eng-WMB: Whether it is a cow or ewe, you shall not kill it and its young both in
    one day.
  tam-TCV: பசுவை அதன் கன்றுடனும், ஆட்டை அதன் குட்டியுடனும் ஒரே நாளில் வெட்டிக் கொல்லவேண்டாம்.”
  ceb-ULB: Ayaw ihawa ang baka o bayeng karnero uban ang nati niini, sa samang adlaw.
  pol-UBG: Nie zabijajcie w tym samym dniu krowy lub owcy wraz z jej małym.
  urd-GVU: کسی گائے، بھیڑ یا بکری کے بچے کو اُس کی ماں سمیت ایک ہی دن ذبح نہ کرنا۔
  deu-1912: Es sei ein Ochs oder Schaf, so soll man's nicht mit seinem Jungen auf
    einen Tag schlachten.
  kan-2017: ಹೆತ್ತ ಆಕಳನ್ನು, ಅದರ ಕರುವನ್ನು ಇಲ್ಲವೆ ಈದ ಆಡು, ಕುರಿಗಳನ್ನು, ಅವುಗಳ ಮರಿಗಳನ್ನು
    ಒಂದೇ ದಿನದಲ್ಲಿ ವಧಿಸಬಾರದು.
  yap-yap: Dab ni pi’ ni maligach ba garbaw nge fak ara ba saf nge fak ara ba kaming
    nge fak u lan ta’reb e rran.
  hlt-MCSB: Tedae vaito khaw, tu khaw, a ca neh khohnin pakhat dongah hmaih ngawn
    boeh.
  mdy-ETH: «ሾዔ ባይ ናኣሮማና ዎላ፥ ማራይታቴያ ዋኣሪ ናዖና ዎላ ሚቺ ዒንጎ ዒንጊሢ ማሂ ፔቴ ኬሊዳ ሹኪፖ።
  twi-ASANTE: Ɛnsɛ sɛ mokum aboa bi ne ne ba ɛda koro, sɛ ɔyɛ nantwie anaa odwan.
  eng-WEBU: Whether it is a cow or ewe, you shall not kill it and its young both in
    one day.
  bnp-bnp: Pali naha ni rabalaki a bulmakau turana e tuna, a sipsip turana e tuna,
    a meme turana e tuna na parava i taku kunana.
  wal-wal: Miizziyo, dorssiyo, woi deeshshiyo i maraara issi gallassi shukkoppite.
  spa-PDDPT: Pero no degollarán una vaca o una oveja junto con su cría el mismo día.
  gun-gun: Vaka, e'ỹ vy vexa'i teĩ peteĩ'i ára pyve pejuka eme mokoĩve imemby reve.
  agu-BL: ”Quil tzibiy cu'n jun wacẍ, nka jun cne'r tu tal te ite'n nin k'eja'tz.
  ilo-ULB: Saankayo a mangpatay iti baka wenno kabaian a karnero agraman dagiti urbonda,
    iti isu met laeng nga aldaw.
  kpg-kpg: Goodou hudee tigidaumaha di kau mo dana dama, siibi mo dana dama, be di
    kuudi mo dana dama i di laangi e dahi.
  uig-ARA: مەيلى كالا بولسۇن، قوي بولسۇن، سىلەر ئانىسى بىلەن بالىسىنى بىر كۈندە بوغۇزلىماڭلار.
  sus-sus: Wo naxa ninge, xa na mu a ra yɛxɛɛ, nun a xa di kɔn naxaba lɔxɔɛ keren
    kui.»
  pon-2006: Kumwail sohte pahn meirongki kou men oh naho, de sihpw men oh naho de
    kuht men oh naho rahnteieu.
  ksd-ksd: Ma gala di tul tar ta tana na bulumakau, ba ta tana na sip, koko avat a
    doko dir ma natuna tai ta kopono bung.
  tur-YTC: İster inek, ister koyun olsun, onu ve yavrusunu aynı günde kesmeyeceksiniz.”
  grc-BRENT: Καὶ μόσχον καὶ πρόβατον, αὐτὴν καὶ τὰ παιδία αὐτῆς, οὐ σφάξεις ἐν ἡμέρᾳ
    μιᾷ.
  ind-AYT: Jangan menyembelih induk dan anaknya pada hari yang sama, baik itu sapi
    maupun domba.
  nya-nya: Musaphe ngʼombe kapena nkhosa pamodzi ndi mwana wake tsiku limodzi. Muyidye
    pa tsiku lomwelo; musasiyeko ina mpaka mmawa. Ine ndine Yehova.
  hrv-hrv: Ne koljite krave ni ovce u isti dan s njezinim mladim.
  mps-mps: Tiali goli, te deli sogo naga dagego te bulmakau, ma sipsip, ma meme te
    augwa wai dabe elama, te ida me wai selama, te ofa igio. Te habu dao.
  tpi-tpi: Tasol yupela i no ken kilim i dai bulmakau meri o sipsip meri o meme meri
    wantaim pikinini bilong en long wanpela de tasol, na kisim mama wantaim pikinini
    na mekim ofa. Dispela i tambu.
  dan-1931: I må ikke slagte et Stykke Hornkvæg eller Småkvæg samme Dag som dets Afkom.
  vie-OVCB: Không ai được giết cả mẹ lẫn con—dù là bò hay chiên—trong cùng một ngày.
  guj-2017: તે પશુ ગાય હોય કે ઘેટી તેને તથા તેના બચ્ચાંને બન્નેને એક જ દિવસે કાપવા
    નહિ.
  pon-2006A: Kumwail sohte pahn meirongki kou men oh naho, de sihpw men oh naho de
    kuht men oh naho rahnteieu.
  por-BRBSL: Seja uma vaca ou uma ovelha, você não a matará nem a seus filhotes em
    um só dia.
  cth-cth: Maito thoseh, tu hoi hmae thoseh, a manu hoi a ca hnin touh dawk mek na
    thet mahoeh.
  twi-twi: Munnkum aboa bi ne ne ba da koro, sɛ ɔyɛ nantwi anaa oguan.
  hlt-hlt: Tedae vaito khaw, tu khaw, a ca neh khohnin pakhat dongah hmaih ngawn boeh.
  tbz-SIM: Di bɑ́ɑ́ kuɔ dɛnɑɑbirɛ yoo dɛpebirɛ yoo dɛbɔbirɛ nɛ̀ dɛ yɔ̃ diyiè dìmɑ́ɑ̀.
  msy-2020: Eghtɨ ia bulmakaun amebam, o sipsipɨn amebam, o memen amebam, uan nguzim
    ko, ia aruer vamɨra uaghara aning mɨsuegh aningɨn ofa damuan markɨ. Bar markɨ.
  azb-azb: Nə inək, nə qoyun, nə də keçi ilə balasını eyni gündə birlikdə kəsməyin.
  eng-DBY: A cow, or sheep — it and its young shall ye not slaughter in one day.
  hin-2017: चाहे गाय, चाहे भेड़ी या बकरी हो, उसको और उसके बच्चे को एक ही दिन में बलि
    न करना।
  wol-KYG: Waaye su dee aw nag mbaa ab gàtt, deesu ko booleek doom ji rendi ci benn
    bés.
  eng-YLT: but an ox or sheep — it and its young one, ye do not slaughter in one day.
  eng-WYC-2017: whether that is a cow, whether a sheep; those [or they] shall not
    be offered in one day with their fruits.
  eng-WMBB: Whether it is a cow or ewe, you shall not kill it and its young both in
    one day.
  urd-GVH: किसी गाय, भेड़ या बकरी के बच्चे को उस की माँ समेत एक ही दिन ज़बह न करना।
  rug-rug: Mu lopu va matea si keke bulumakao meke sa tuna, babe keke sipi meke na
    tuna pa keke rane mo.
  gaz-gaz: Guyyuma tokkotti, saʼa yookaan hoolaa ilmoo isaa wajjin hin qalinaa.
  fra-LSG: Bœuf ou agneau, vous n’égorgerez pas un animal et son petit le même jour.
  yal-yal: Ɲingena hanma yɛxɛɛna, ɛ nama e nun a diin kɔɛ raxaba lɔxɔ kedenni.
  haw-1868: Ina he bipiwahine, a he hipawahine paha, aole oukou e pepehi pu ia mea
    me kana keiki i ka la hookahi.
  arb-NAV: لَا تَذْبَحُوا الْبَقَرَةَ أَوِ الشَّاةَ مَعَ ابْنِهَا فِي يَوْمٍ وَاحِدٍ.
  ewe-ewe: Mègawu nyi alo alẽ kple via le ŋkeke ɖeka dzi o.
  eng-LEE: And whether it be ox or sheep, ye shall not kill it and its young both
    in one day.
  asm-FB: গাই গৰু হওঁক, কি মাইকী মেৰ বা ছাগলী হওঁক, তাইক তাইৰ পোৱালিৰে সৈতে একেদিনাই
    মাৰিব নালাগে।
  sus-A: وٌ نَشَ نِنفٍ، شَ نَ مُ عَ رَ يّشّي، نُن عَ شَ دِ كْن نَشَبَ لْشْي كٍرٍن
    كُي.»
  fra-SBL: Qu'il s'agisse d'une vache ou d'une brebis, vous ne l'égorgerez pas avec
    son petit en un seul jour.
  hbo-hbo: וְשֹׁ֖ור אֹו־שֶׂ֑ה אֹתֹ֣ו וְאֶת־בְּנֹ֔ו לֹ֥א תִשְׁחֲט֖וּ בְּיֹ֥ום אֶחָֽד׃
  eng-WYCLIFFE: whether thilke is a cow, whether `thilke is a scheep; tho schulen
    not be offrid in o dai with her fruytis.
  cwe-cwe: Sekemuchinje ng'ombe hebu ng'hondolo hamwe na mwanage siku dimwe.
  kik-kik: Mũtikanathĩnje ngʼombe kana ngʼondu hamwe na mwana wayo mũthenya ũmwe.
  fra-NCL: Bœuf ou agneau, vous n’immolerez pas l’animal et son petit le même jour.
  cek-AK: Maitaw maw, tuu maw, nito thungah a caa hoi nawnto bop hmaek hmah.
  cuk-cuk: ”Melle iba-galagwena moli-bebe-nikad-ome, e-mimmi-ebo, igi, sibad-wawaad-ome,
    e-mimmi-ebo e-ibe be e-dukar egwanno.
  uig-CYR: Мәйли кала болсун, қой болсун, силәр аниси билән балисини бир күндә боғузлимаңлар.
  tel-2017: అయితే అది ఆవైనా గొర్రె మేకలైనా మీరు దాన్ని, దాని పిల్లను ఒక్క నాడే వధించకూడదు.
  hat-BSA: Menm si se yon bèf, oswa yon mouton, nou pa pou touye li ansanm avèk pitit
    li nan yon sèl jou.
  kos-kos: Nimet kisakin soko cow ac cow fusr natul, ku soko sheep ac sheep fusr natul,
    ku soko nani ac nani fusr natul ke len sefanna.
  hbo-WLC: וְשׁ֖וֹר אוֹ־שֶׂ֑ה אֹת֣וֹ וְאֶת־בְּנ֔וֹ לֹ֥א תִשְׁחֲט֖וּ בְּי֥וֹם אֶחָֽד׃
  ibo-ibo: Egbula nne anụ na nwa ya nʼotu ụbọchị, maọbụ ehi maọbụ atụrụ.
  ory-ory: ଆଉ, ଗୋରୁ କି ମେଷୀ ହେଉ, ତାହାକୁ ଓ ତାହାର ଛୁଆକୁ ଏକାଦିନେ ଦୁହିଁଙ୍କୁ ବଧ କରିବ ନାହିଁ।
  chk-chk: Iwe, ese lifilifil ika ewe inelap eman kow ika eman sip, ousap nipökü ewe
    inelap me apanan lon eu chök rän.
  rop-rop: En nomo sekrifais gelwan buligi en im lilwan gabigabi, o ship en im lilwan
    ship, o nenigout en im gidigidi langa det seimwan dei.
  ukr-1871: Чи то буде корова, чи вівця, не будете заколювати її одного дня разом
    з маленьким її.
  deu-1951: Ihr sollt aber kein Rind noch Schaf zugleich mit seinem Jungen am gleichen
    Tag schächten.
  eng-JPS: And whether it be cow or ewe, ye shall not kill it and its young both in
    one day.
  srp-1865: A krave ni ovce ni koze ne koljite u jedan dan s mladetom njezinijem.
  lug-lug: Ente oba endiga temugittanga na mwana gwayo ku lunaku lwe lumu.
  heb-heb: ושור או שה אתו ואת בנו לא תשחטו ביום אחד׃
  ben-IRV: গরু কিংবা ভেড়া হোক, তাকে ও তার বাচ্চাকে এক দিনের হত্যা কোরো না।
  pan-pan: ਭਾਵੇਂ ਗਾਂ ਹੋਵੇ, ਭਾਵੇਂ ਭੇਡ ਜਾਂ ਬੱਕਰੀ, ਤੂੰ ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਬੱਚੇ ਨੂੰ ਇੱਕ
    ਦਿਨ ਵਿੱਚ ਨਾ ਵੱਢੀਂ।
  mya-JVB: နွား ဖြစ်စေ ၊ သိုး ဆိတ်ဖြစ်စေ၊ သား အမိနှစ်ကောင်ကို တ နေ့ခြင်းတွင် မ သတ်
    ရ။
  hmo-hmo: “To boromakau hahine o mamoe hahine mai ena natuna be dina tamona dekenai
    do umui alaia mase lasi.
  urd-urd: और चाहे गाय हो या भेड़, बकरी, तुम उसे और उसके बच्चे दोनों को एक ही दिन
    ज़बह न करना।
  rus-SYN: но ни коровы, ни овцы не заколайте в один день с порождением ее.
  bqc-SIM: Ásuli zu ge sã kòlokpa ń a nɛ́o gↄↄ doũ zĩ́o.
  tcz-CHONGTHU: Nikhat sung chun bongpi anou jaonan chule kelngoi api chutoh, kelpi
    le anou chu ki lhaina nabol kop louhel diu ahi.
  mar-mar: परंतु गाय व तिचे वासरु, मेंढी व तिचे कोकरु ह्याप्रमाणे एखादा प्राणी व त्याची
    आई ह्यांचा एकाच दिवशी वध करु नये.
  qub-qub: «Wäcata, ni uyshatapis wawantinta chay junajllaga ama pishtangachu.
  bqp-bqp: Bu ku rɑɑ yɑɑ sɑberu gɑru go kɑ ten buu sɔ̃ɔ teeru.
  hat-hat: Kit se bèf, kit se mouton, pa janm ofri yon bèt ansanm ak pitit li menm
    jou a.
  eng-BSB: But you must not slaughter an ox or a sheep on the same day as its young.
  tod-tod: À mina togani leei ta ma yiʋoi ʋaa ʋɔɔma folo ɠila nɔ.
  eng-WEBPB: Whether it is a cow or ewe, you shall not kill it and its young both
    in one day.
  kbq-kbq: Hianagi menima mofavrema antesia bulimakaono, sipisipi afura nererane anenta'anena
    magoka oznaheho.
  nhe-BL: “Ipan san se tonali ax hueli inquimictise se huacax ihuaya icone, o se sihua
    borrego ihuaya icone.
  gub-BL: Aze pezuka tapi'ak kuzà nehe, pezuka zo imemyr tapi'aka'yr a'e 'ar mehe
    we nehe. Aze pezuka àràpuhàràn hawitu ma'e kuzà nehe, pezuka zo imemyr a'e 'ar
    mehe we nehe. Aze pezuka àràpuhàrànete kuzà nehe, pezuka zo imemyr a'e 'ar mehe
    we nehe.
  eng-DRA: Whether it be a cow, or a sheep, they shall not be sacrificed the same
    day with their young ones.
