    guest of a priest or his hired hand eat it.
  tod-tod: «Izelayɛle nu nɔpɛ ge mina vebɛani ɲadegai ta mi, ni é la ga zalaɠa ɠula
    nu. Anɛɛ zalaɠa ɠula nui ma wɛɛin ta ná-botiɠɛ nui, ti la vebɛani ɲadegai ta
    mia.
  eng-WEBPB: '“‘No stranger shall eat of the holy thing: a foreigner living with the
    priests, or a hired servant, shall not eat of the holy thing.'
  kbq-kbq: Hagi amne vahe'mo'o, ru vahepinti pristi naga'ene emani'nesimo'o, zagore
    eri'za erinentesimo'a ruotage'ma hu'nea ofama hanaza ne'zana pristi vahe'enena
    onegahie.
  nhe-BL: “Niyon se tlacatl tlen ax totajtzi ax huelis quicuas tlen nopa tlacajcahualistli
    tlen tlatzejtzeloltic. “Niyon ax hueli quicuas se tlacatl tlen san quipaxalohua
    se totajtzi, o san quipalehuía se totajtzi se ome tonali.
  gub-BL: Xaxeto a'e nehe, iànàm a'e wà nehe no, xo a'e zo upuner ma'e imur pyr ikatu
    ma'e i'u haw rehe wà nehe. Xaxeto hàpuz me wiko ma'e wà, izupe uma'ereko ma'e
    a'e wà no, nupuner kwaw i'u haw rehe wà nehe.
  eng-DRA: 'No stranger shall eat of the sanctified things: a sojourner of the priests,
    or a hired servant, shall not eat of them.'
