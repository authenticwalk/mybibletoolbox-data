verse: LEV.022.010
translations:
  mal-C: “ ‘പുരോഹിതകുടുംബത്തിന് അന്യരായ ഒരാളും വിശുദ്ധവസ്തുക്കളിൽനിന്ന് ഭക്ഷിക്കരുത്,
    പുരോഹിതന്റെ അതിഥിയോ കൂലിക്കാരനോ അതു തിന്നരുത്.
  deu-TKW: Kein Fremder aber darf Geheiligtes essen; der Beisaß oder Tagelöhner eines
    Priesters darf nicht Geheiligtes essen.
  lin-lin: 'Moto moko te oyo azali na libota ya Banganga-Nzambe te akoki kolia makabo
    ya bule : ezala mopaya oyo Nganga-Nzambe abengi to mosali oyo Nganga-Nzambe azwi
    na mosala.'
  eng-LSV: And no stranger eats of the holy thing; a settler [with] a priest and a
    hired worker does not eat of the holy thing;
  eng-GNV: 'There shall no stranger also eate of the holie thing, neither the ghest
    of the Priest, neither shall an hired seruant eat of the holie thing:'
  eng-WEBSTER: 'There shall no stranger eat of the holy thing: a sojourner of the
    priest, or a hired servant, shall not eat of the holy thing.'
  nhw-BL: “Niyon se tlacatl catli amo totajtzi amo huelis quicuas tlen nopa tlacajcahualistli
    catli tlatzejtzeloltic. “Niyon amo hueli quicuas se tlacatl catli san quipaxalohua
    se totajtzi, o san quipalehuía se totajtzi se ome tonali.
  swh-ONEN: “ ‘Hakuna mtu yeyote asiye wa jamaa ya kuhani anayeruhusiwa kula sadaka
    takatifu, hata mgeni wa kuhani au mfanyakazi wake haruhusiwi kuila.
  bba-bba: Tɔn diro kun yɑ̃ku dĩɑ ni dimɔ bɑɑ yɑ̃ku kowon sɔm kowo ǹ kun mɛ win sɔɔ.
    Yɛ̃ro kun yɑ̃ku dĩɑ ni dimɔ.
  eng-KJVCPB: 'There shall no stranger eat of the holy thing: a sojourner of the priest’s,
    or a hired servant, shall not eat of the holy thing.'
  luo-luo: “ ‘Ngʼato angʼata ma ok oaye oganda jadolo kik cham chiwo maler, kata bedni
    en wendo molimo jadolo, kata obed jatich jadolo ma ondiko kaka jotich.
  meu-meu: Idau iduhu tauna ta ese aniani helaḡana basine ania; hahelaḡa tauna ena
    vadivadi ese basine ania; hesiai tauna mai davana ese basine ania.
  npi-ULB: पुजारीको परिवारमा कुनै बाहिरको मान्छे, पुजारीका पाहुनाहरू वा त्यसका ज्यालामा
    काम गर्ने नोकरहरू कसैले पनि पवित्र कुरा नखाऊन् ।
  yor-yor: “ ‘Kò sí ẹnikẹ́ni lẹ́yìn ìdílé àlùfáà tí ó le jẹ ọrẹ mímọ́ náà, bẹ́ẹ̀ ni,
    àlejò àlùfáà tàbí alágbàṣe rẹ̀ kò le jẹ ẹ́.
  pes-OPCB: «هیچ‌کس غیر از کاهنان نباید از قربانیهای مقدّس بخورد. میهمان یا خدمتکار
    کاهن که از او مزد می‌گیرد نیز نباید از این خوراک بخورد.
  tgl-ULB: Walang sinumang hindi kapamilya ng pari, maging ang mga bisita ng isang
    pari o kaniyang mga inupahang tagapaglingkod ang maaaring kumain ng anumang bagay
    na banal.
  hui-hui: Loma binigo mo miaga kamiru tínibi tí damene karu hangumebi tomo wali agalime
    i̱nihondo lomabu yalu íbu ngini ngaru noleberami. Wali agali marubi tínaga yolo
    biabe biaga karubi tí andagani nenege íbu hene karubi ti tomo ogoni aria nanolebira.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​၏​မိ​သား​စု​၌​ပါ​ဝင်​သူ သာ​လျှင် သန့်​ရှင်း​သော​ပူ​ဇော်​သ​ကာ​ကို​စား
    နိုင်​သည်။ ယဇ်​ပု​ရော​ဟိတ်​နှင့်​အ​တူ​နေ​ထိုင် သော​သူ​နှင့်၊ သူ​ငှား​တို့​သည်​ပူ​ဇော်​သ​ကာ
    ကို​မ​စား​ရ။-'
  bod-N: དེ་ཡང་ཕྱི་མི་སུ་ཡིན་ཡང་རྫས་དམ་པ་རྣམས་བཟའ་མི་རུང་སྟེ། མཆོད་དཔོན་ཚང་གི་མགྲོན་པོའམ་གླ་པ་སུ་ཡིན་ཡང་རྫས་དམ་པ་ལས་བཟའ་མི་རུང་།
  sna-sna: “ ‘Hakuna wokunze kwemhuri yomuprista angadya chipiriso chitsvene, kana
    mueni womuprista kana mushandi wake angachidya.
  spa-BLM: “‘Ningún extranjero comerá de la cosa sagrada; el extranjero que viva con
    los sacerdotes, o un siervo contratado, no comerá de la cosa sagrada.
  cac-cac: Malaj mach syal svaan tastac to vic yaji tato malaj yuj sb'a yed' eb' vin̈
    sacerdote. Eb' ton̈ej ayec' posado d'a eb', ma eb' ton̈ej smunlaj d'a eb', max
    yal-laj svaan eb'.
  swh-ULB: Hakuna mtu kutoka nje ya familia ya kuahani, wakiwemo wageni wa kuhani
    au watumwa wake wa kuajiliwa, atakayeweza kula kitu chochote kilicho kitakatifu.
  bel-bel: Ніхто староньні ня можа есьці сьвятыні; той, хто пасяліўся ў сьвятара,
    і найміт не павінен есьці сьвятыні;
  deu-ELBBK: Und kein Fremder soll Heiliges essen; der Beisasse und der Tagelöhner
    eines Priesters sollen Heiliges nicht essen.
  mbb-OT: Iyan kew zà wey is pemilya niw, egkehimu he egkaan duen te vahin te menge
    pemuhat he para te menge memumuhat. Kenà egkehimu he egkaan kayi is meǥeliyug
    niw etawa sinuhulan niw he terebahanti.
  mal-2015: യാതൊരു അന്യനും വിശുദ്ധസാധനം ഭക്ഷിക്കരുതു; പുരോഹിതന്റെ അടുക്കൽ വന്നു പാർക്കുന്നവനും
    കൂലിക്കാരനും വിശുദ്ധസാധനം ഭക്ഷിക്കരുതു.
  rmc-rmc: Oda manuš, savo nane rašaj, našťi chal le svete obetendar; našťi lendar
    chal aňi oda, ko avľa te presovel ko rašaj, aňi oda, kas iľa o rašaj andre buči.
  pes-OPV: هیچ غریبی چیز مقدس نخورد، و مهمان کاهن ومزدور او چیز مقدس نخورد.
  ron-1924: Ничун стрэин сэ ну мэнынче дин лукруриле сфинте; чел че локуеште ла ун
    преот ка оаспете ши чел токмит ку зиуа сэ ну мэнынче дин лукруриле сфинте.
  ben-OBCV: “ ‘যাজকীয় পরিবারের বহির্ভূত কেউ পবিত্র নৈবেদ্য ভোজন করতে পারবে না, অথবা
    যাজকের কোনো অতিথি কিংবা বেতনজীবী কর্মী এই খাদ্যের অংশীদার হবে না।
  som-som: Oo qof qalaadu waa inuusan waxba ka cunin waxa quduuska ah, oo qofkii wadaadka
    la deggan, amase shaqaalihii la soo kiraystay waa inuusan waxba ka cunin waxa
    quduuska ah.
  lat-VUC: Omnis alienigena non comedet de sanctificatis; inquilinus sacerdotis et
    mercenarius non vescentur ex eis.
  eng-ASVBT: 'There shall no stranger eat of the holy thing: a sojourner of the priest’s,
    or a hired servant, shall not eat of the holy thing.'
  ita-1885: E niuno strano non mangi delle cose sacre; il forestiere del sacerdote,
    nè il suo mercenario, non mangino delle cose sacre.
  eng-LXXUP: 'And no stranger shall eat the holy things: one that sojourns with a
    priest, or a hireling, shall not eat the holy things.'
  eng-ULB: No one outside the priest's family, including guests of a priest or his
    hired servants, may eat anything that is holy.
  spa-VBL: “Cualquiera que no sea parte de la familia de un sacerdote no puede comer
    las sagradas ofrendas. Esto también se aplica al huésped de un sacerdote o a su
    trabajador asalariado.
  fra-_FOB: Or nul étranger ne mangera des choses consacrées; celui qui demeure chez
    un sacrificateur, et le mercenaire, ne mangeront point des choses saintes.
  mal-mal: യാതൊരു അന്യനും വിശുദ്ധസാധനം ഭക്ഷിക്കരുത്; പുരോഹിതന്റെ അടുക്കൽ വന്നു പാർക്കുന്നവനും
    കൂലിക്കാരനും വിശുദ്ധസാധനം ഭക്ഷിക്കരുത്.
  urd-GVR: Sirf imām ke ḳhāndān ke afrād muqaddas qurbāniyoṅ meṅ se khā sakte haiṅ.
    Ġhairshahrī yā mazdūr ko ijāzat nahīṅ hai.
  suz-BL: मिनु अर्को रागी ङा मुर नु चढ़ेब आ खिंम पौना बाक्‍शो कि गाल्‍च ताइब मुर आं
    कली चढ़ेशो थोव़क जचा ब्‍वचा मदुम्‍ब।
  ita-1927: 'Nessun estraneo al sacerdozio mangerà delle cose sante: chi sta da un
    sacerdote o lavora da lui per un salario non mangerà delle cose sante.'
  ckb-ckb: «”نابێت کەس لە قوربانی پیرۆزکراو بخوات جگە لە کەسوکاری کاهینەکە. میوان
    و کرێگرتەی کاهینیش نابێت لە قوربانی پیرۆزکراو بخۆن،
  eng-BBE: No outside person may take of the holy food, or one living as a guest in
    the priest's house, or a servant working for payment.
  kan-OKCV: “ ‘ಪರಿಶುದ್ಧವಾದದ್ದನ್ನು ಪರಕೀಯನು ತಿನ್ನಬಾರದು. ಯಾಜಕನ ಅತಿಥಿಯಾಗಲಿ ಇಲ್ಲವೆ ಕೂಲಿ
    ಆಳಾಗಲಿ ಪರಿಶುದ್ಧವಾದವುಗಳಲ್ಲಿ ತಿನ್ನಬಾರದು.
  tam-2017: “அந்நியன் ஒருவனும் பரிசுத்தமானவைகளில் சாப்பிடக்கூடாது; ஆசாரியன் வீட்டில்
    தங்கியிருக்கிறவனும் கூலிவேலை செய்கிறவனும் பரிசுத்தமானதில் சாப்பிடக்கூடாது.
  spa-RV-1909: Ningún extraño comerá cosa sagrada; el huésped del sacerdote, ni el
    jornalero, no comerá cosa sagrada.
  ron-BTF: Niciun străin să nu mănânce din lucrul sfânt, un călător oaspete al preotului,
    sau un servitor angajat, să nu mănânce lucrul sfânt.
  eng-WEBP: '“‘No stranger shall eat of the holy thing: a foreigner living with the
    priests, or a hired servant, shall not eat of the holy thing.'
  eng-FBV: Anyone who isn't part of a priest's family is not allowed eat the holy
    offerings. This also applies to a priest's guest or his paid worker.
  nld-1939: Niemand, die niet tot een priestergezin behoort, mag het heilige eten.
    Iemand dus, die bij een priester inwoont of loonarbeider is, mag het heilige niet
    eten.
  nch-BL: “Yon se tacat cati amo totajtzi amo huelis quicuas ten nopa tacajcahualisti
    cati tatzejtzeloltic. “Yon amo hueli quicuas se tacat cati san quipaxalohua se
    totajtzi, o san quipalehuía se totajtzi se ome tonati.
  vie-1934: Chẳng một kẻ khách ngoại bang nào được ăn vật thánh; kẻ nào ở tại nhà
    thầy tế lễ hay là người làm mướn, cũng chẳng được ăn vật thánh.
  hin-CV: “ ‘कोई भी, जो पुरोहित के परिवार के बाहर का हो, किसी पवित्र भेंट को न खाए;
    किसी पुरोहित के साथ रह रहा कोई पराए कुल का रहवासी, अथवा किराये पर लिया गया कोई
    मज़दूर पवित्र भेंट में से न खाए.
  eng-OURB: '“‘No stranger shall eat of the holy thing: a foreigner living with the
    priests, or a hired servant, shall not eat of the holy thing.'
  spa-BES: Ninguna persona externa puede comer la comida sagrada, o una que viva como
    huésped en la casa del sacerdote, o un sirviente.
  tdx-tdx: Tsy hikama amo miavakeo o bori­zàñeo; le sambe tsy hikama amo miavakeo
    ty mpifondro amy mpisoroñey, naho ty mpitoroñe tambezañe.
  vid-vid: “Munhu yohawele wa lukolo lwa watambika, hambe yakundigwe kulya chilyo
    chelile. Mjenzi wa mtambika ama mkola mijito wa heye hambe yakundigwe kulya kahi.
  eng-OKE: No stranger shall eat of that which is consecrated, neither a sojourner
    with a priest, or a hireling, may eat of the consecrated thing.
  tha-KJV: อย่าให้คนภายนอกรับประทานสิ่งบริ​สุทธิ​์ ผู้​ที่​มาอาศัยอยู่กับปุโรหิตหรือลูกจ้างอย่าให้รับประทานสิ่งบริ​สุทธิ​์​นั้น
  por-BR-2018: Nenhum estranho comerá coisa sagrada; o hóspede do sacerdote, nem o
    empregado, não comerá coisa sagrada.
  deu-ELO: Und kein Fremder soll Heiliges essen; der Beisasse und der Tagelöhner eines
    Priesters sollen Heiliges nicht essen.
  eng-WYC-2018: Each alien shall not eat of things hallowed; the hind that is a stranger,
    and the hired man of the priest, shall not eat of those things. (No one not of
    the priestly family shall eat any of the dedicated things; yea, even a visitor
    to the priest, or his hired man, shall not eat those things.)
  epo-epo: Kaj neniu laiko manĝu sanktaĵon; loĝanto ĉe pastro kaj ankaŭ dungito ne
    manĝu sanktaĵon.
  uig-PIN: Kaⱨinlarƣa yat bolƣan ⱨeqⱪandaⱪ kixi muⱪǝddǝs nǝrsilǝrdin yemisun. Kaⱨinning
    yenidiki musapir-meⱨman wǝ yaki mǝdikari bolsun ularmu muⱪǝddǝs nǝrsilǝrdin yemisun.
  beo-beo: 'Gobele salasu fi dunu fawane da sema ha:i manu iasu manu da defea. Eno
    dunu huluane (amola nowa da gobele salasu dunu ea diasu ganodini esala o ea hawa:
    hamosu dunu), ilia da hamedafa manu - sema bagade.'
  tpi-OTNT: “Man o meri bilong famili na lain bilong yupela pris, em tasol i ken kaikai
    long ol ofa ol manmeri i givim mi. I no gat narapela man i ken kaikai. Man i stap
    sotpela taim wantaim pris, o wokman bilong en, ol tu i no ken kaikai. I tambu
    tru.
  hau-SA: “ ‘Duk wanda ba daga cikin iyalin firistoci ba, ko da yake yana zama tare
    da su, ko kuwa an ɗauke shi yana yin musu aiki, ba zai ci daga cikin tsarkakakkun
    hadayun ba.
  uig-LAT: Kahinlargha yat bolghan héchqandaq kishi muqeddes nersilerdin yémisun.
    Kahinning yénidiki musapir-méhman we yaki medikari bolsun ularmu muqeddes nersilerdin
    yémisun.
  nde-nde: Akulamuntu ongasuwendlu yomphristi ovunyelwa ukudla umnikelo ongcwele,
    loba isethekeli somphristi kumbe isisebenzi esiqhatshiweyo; bonke bangawudli.
  ton-ton: '“ʻE ʻikai kai ʻe ha muli ki he ngaahi meʻa māʻoniʻoni: ko e ʻāunofo ʻae
    taulaʻeiki, pe ko e tamaioʻeiki unga ngāue, ʻe ʻikai kai ia ʻi he meʻa māʻoniʻoni.'
  ces-1613: Žádný cizí nebude jísti z věcí posvěcených, ani podruh kněžský, ani nájemník
    nebude jísti věcí posvěcených.
  eng-WMB: '“‘No stranger shall eat of the holy thing: a foreigner living with the
    priests, or a hired servant, shall not eat of the holy thing.'
  tam-TCV: “ ‘ஆசாரியனின் குடும்பத்துக்குப் புறம்பான ஒருவனோ அல்லது ஆசாரியனின் விருந்தாளியோ
    அல்லது கூலியாளோ பரிசுத்த காணிக்கையைச் சாப்பிடக்கூடாது.
  ceb-ULB: Ang dili sakop sa panimalay sa pari, lakip ang mga bisita sa pari o iyang
    sinuholan nga mga sulugoon, dili makakaon sa bisan unsa nga balaan.
  pol-UBG: 'Żaden obcy nie będzie jadł z rzeczy świętych: ani gość kapłana, ani jego
    najemnik nie będzie jadł z rzeczy świętych.'
  urd-GVU: صرف امام کے خاندان کے افراد مُقدّس قربانیوں میں سے کھا سکتے ہیں۔ غیرشہری
    یا مزدور کو اجازت نہیں ہے۔
  deu-1912: Kein anderer soll von dem Heiligen essen noch des Priesters Beisaß oder
    Tagelöhner.
  kan-2017: “‘ಯಾಜಕನಲ್ಲದೆ ಇತರರು ನೈವೇದ್ಯದ ಪದಾರ್ಥವನ್ನು ಊಟಮಾಡಬಾರದು. ಯಾಜಕನ ಬಳಿಯಲ್ಲಿರುವ
    ಅತಿಥಿಯಾಗಲಿ ಅಥವಾ ಕೂಲಿಯಾಳಾಗಲಿ ಅದನ್ನು ಊಟಮಾಡಬಾರದು.
  yap-yap: “Kemus ni be’ nreb i girdi’en e tabnaw ko prist e ra kay boch fare maligach
    nib tabgul; ma dariy yug be’ nra kay boch — ku ra be’ nma par rok e prist ara
    ma maruwel rok e prist ma dabi kay.
  hlt-MCSB: Kholong hlang khat khat long khaw buhcim te ca boel saeh. Khosoih kah
    impah neh kutloh long khaw buhcim te ca boel saeh.
  mdy-ETH: «ታኣም ዱማዼ፥ ዒንጊንቴ ባኮ ሙዓኒ ዳንዳዓሢ ቄኤሳሢ ማኣሮ ዓሶ ሌሊኬ፤ ቄኤሳሢኮ ሾኦቺ ማዔቴያ ሚኢሼ ጪጊንቴም
    ዒዛም ማዻ ዓሲያ ሙዖፓ።
  twi-ASANTE: “Obiara nni ho kwan sɛ ɔdi afɔrebɔdeɛ kronkron no bi gye sɛ ɔyɛ ɔsɔfoɔ.
