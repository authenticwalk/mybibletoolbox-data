verse: LEV.022.022
translations:
  mal-C: കുരുടുള്ളതോ മുറിവേറ്റതോ അംഗഭംഗം വന്നതോ അരിമ്പാറയുള്ളതോ പഴുത്തു സ്രവം ഒലിക്കുന്ന
    ചുണങ്ങുള്ളതോ ആയ ഒന്നും യഹോവയ്ക്ക് അർപ്പിക്കരുത്. ഇവയിലൊന്നും യഹോവയ്ക്കു ദഹനയാഗമായി
    യാഗപീഠത്തിൽ അർപ്പിക്കരുത്.
  deu-TKW: Was blind ist oder ein gebrochenes Glied oder eine Wunde hat oder mit Geschwüren
    oder Krätze oder Flechten behaftet ist - solche dürft ihr Jahwe nicht darbringen
    und kein derartiges Jahwe als Feueropfer auf den Altar legen.
  lin-lin: Bokobonza te epai na Yawe nyama oyo ekufa liso to ezoka, oyo ezali kotambola
    tengu-tengu to oyo ezali na bokono na poso ya nzoto, oyo ezali na makwanza to
    na mapalata ; bokoki te kotia nyama ya boye na likolo ya etumbelo lokola likabo
    bazikisa na moto mpo na Yawe.
  eng-LSV: Blind, or broken, or maimed, or [having] an oozing sore [[or a defect of
    the eye]], or itch, or scab—you do not bring these near to YHWH, and you do not
    make a fire-offering from them on the altar to YHWH.
  eng-GNV: 'Blinde, or broken, or maimed, or hauing a wenne, or skiruie, or skabbed:
    these shall yee not offer vnto the Lord nor make an offring by fire of these vpon
    the altar of the Lord.'
  eng-WEBSTER: Blind, or broken, or maimed, or having a wen, or scurvy, or scabbed,
    ye shall not offer these to the LORD, nor make an offering by fire of them upon
    the altar to the LORD.
  nhw-BL: Amo techmacaca na, niamoTECO, se tlapiyali catli amo tlachiya, o mometzpostectoc,
    o cotontoc imax, o cocoti, o sahuati, o quipiya seyoc tlamantli cocolistli. Se
    tlapiyali quej nopa amo quema xijtlalica ipan notlaixpa, niamoTECO.
  swh-ONEN: Kamwe usimtolee Bwana mnyama aliye kipofu, aliyejeruhiwa wala aliye kilema,
    au chochote kilicho na uvimbe, au chenye upele au vidonda vinavyotoka usaha. Kamwe
    chochote cha aina hii kisiwekwe juu ya madhabahu kuwa sadaka iliyotolewa kwa Bwana
    ya kuteketezwa kwa moto.
  bba-bba: Ǹ n mɛn nɑ, bu ku kɑ sɑbe wɔ̃ko nɑ, ǹ kun mɛ te tɑ kɔ̃ri bɔɔre, ǹ kun
    mɛ te bɑ so bɑ kɔsiki, ǹ kun mɛ te tɑ boo boosu ǹ kun mɛ tɑɑtɑɑru mɔ ɡɔnɑɔ.
    Bu ku kɑ yen ɡɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko.
  eng-KJVCPB: Blind, or broken, or maimed, or having a wen, or scurvy, or scabbed,
    ye shall not offer these unto the Lord, nor make an offering by fire of them upon
    the altar unto the Lord.
  luo-luo: Kik ichiwne Jehova Nyasaye chiayo ma muofu, ma rangʼol kata man-gi songa,
    kata man-gi kalanga, kata motimo aluny kata man-gi adhola machwer. Chiayo makamagi
    kik ket ewi kendo mar misango mondo obed misango miwangʼo pep gi mach ni Jehova
    Nyasaye.
  meu-meu: Matakepulu ḡauna eiava ae-hedairike ḡauna eiava mai berona eiava mai totona
    eiava mai kuhikuhina eiava mai taohana ḡauna na basio mailaia, Iehova ena ihaboulaina
    patana latanai basio haḡolea oho.
  npi-ULB: अन्धा, चोट भएका, अङ्गभङ्ग भएका, मूसा वा पाकेको घाउ भएका, वा चिलाउने रोग
    भएका पशु तिमीहरूले अर्पण नगर्नू । तिमीहरूले परमप्रभुको निम्ति वेदीमा होमबलिद्वारा
    यी अर्पण नगर्नू ।
  yor-yor: Ẹ má ṣe fi ẹranko tí ó fọ́jú, tí ó fi ara pa, tí ó yarọ, tí ó ní kókó,
    tí ó ní èkúkú, èépá àti egbò kíkẹ̀ rú ẹbọ sí Olúwa. Ẹ kò gbọdọ̀ gbé èyíkéyìí nínú
    wọn sórí pẹpẹ gẹ́gẹ́ bi ọrẹ tí a fi iná ṣe sí Olúwa.
  pes-OPCB: حیوان کور، شل یا مجروح و یا حیوانی که بدنش پر از زخم است و یا مبتلا به
    گری یا آبله می‌باشد، نباید به خداوند هدیه شود. این نوع هدیه را بر آتش مذبح به
    خداوند تقدیم نکنید.
  tgl-ULB: Hindi kayo dapat maghandog ng mga hayop na bulag, baldado, o lumpo, o mayroong
    mga kulugo, mga sugat, o mga galis. Hindi ninyo dapat ihandog ang mga ito kay
    Yahweh bilang alay sa pamamagitan ng apoy sa altar.
  hui-hui: Tígua nogo de kohebi ge kohebi tingini mo kohebi dere timbunibibi kindubibi
    uruni ale mbirago i̱hondo lomabu delaga dabu ngagoria ogoni loma bialu bo de nalalimu.
  mya-mya: မျက်​စိ​ကန်း​သော​တိ​ရစ္ဆာန်၊ ခြေ​လက်​ပြတ် သော​တိ​ရစ္ဆာန်၊ ပြည်​ထွက်​သော​အ​နာ​ရှိ​သည့်
    တိ​ရစ္ဆာန်၊ အ​ရေ​ပြား​တွင်​ယား​နာ၊ ဝဲ​နာ​စွဲ သော​တိ​ရစ္ဆာန်​တို့​ကို​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့
    မ​ပူ​ဇော်​ရ။-
  bod-N: ལོང་བའམ། ཞ་བོའམ། སུག་རྡུམ་མམ། ཤ་མཛེར་ཅན་དང་རྔོ་ཅན་ནམ། རྨ་ཅན་བཅས་གང་ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་མི་རུང་སྟེ།
    མཆོད་ཁྲིའི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་དུ་འབུལ་བར་མི་རིགས་སོ། །
  sna-sna: Musapa kuna Jehovha zvakapofumara, zvakakuvara kana zvakaremara, kana chinhu
    chine mhezi kana chine maronda anopararira. Musaisa chipi zvacho chezvinhu izvi
    paaritari sechipiriso chinoitirwa Jehovha nomoto.
  spa-BLM: No ofrecerás a Yahvé lo que esté ciego, herido, mutilado, con verrugas,
    supurante o con llagas, ni harás de ellos una ofrenda encendida sobre el altar
    de Yahvé.
  cac-cac: Man̈ eyac' junoc noc' noc' penaay d'ayin, icha noc' malaj yol sat, noc'
    lajvinac, noc' q'uiich, noc' elnac junoc macan̈ snivanil, ma ay syaxc'ail, ma
    junoc yab'il d'ay. A juntzan̈ noc' icha chi', max yal-laj sn̈usjitz'a noc' d'a
    valtar.
  swh-ULB: Msitoe kabisa wanyama waliovipofu, waliojeruhiwa, wala walio na kilema,
    wenye upele, vidonda vitokavyo usaha, wala wenye vigaga. Msiwatoe hawa kuwa dhabihu
    ya kuteketezwa kwa moto iliyotolewa kwa Yahweh juu ya madhabahu.
  bel-bel: жывёліны сьляпое, альбо пашкоджанай, альбо выродлівай, альбо хворай, альбо
    кароставай, альбо пархатай, такіх ня прыносьце Госпаду і ў ахвяру не давайце іх
    на ахвярнік Гасподні;
  deu-ELBBK: Ein blindes oder verletztes oder verstümmeltes Tier, oder eines, das
    Geschwüre oder die Krätze oder die Flechte hat, diese sollt ihr dem HERRN nicht
    darbringen, und sollt dem HERRN keine Feueropfer davon auf den Altar geben.
  mbb-OT: Kenè kew mebpemuhat kayi te kedì te uyaǥen he lakap, lepù, pelien, etawa
    zuen din daru te lundis. Kenè niw heini ipemuhat kedì dutun te pemuhatà te pemuhat
    he pinaaǥi te hapuy.
  mal-2015: കുരുടു, ചതവു, മുറിവു, മുഴ, ചൊറി, പുഴുക്കടി എന്നിവയുള്ള യാതൊന്നിനെയും യഹോവെക്കു
    അർപ്പിക്കരുതു; ഇവയിൽ ഒന്നിനെയും യഹോവെക്കു യാഗപീഠത്തിന്മേൽ ദഹനയാഗമായി അർപ്പിക്കരുതു;
  rmc-rmc: Le RAJESKE našťi anen ňisave džviros, so hino koro, bango, geralo, phage
    labenca, chrastenca abo hňisave phumenca. Kajse džviros na anena pro oltaris le
    RAJESKE pre jagaľi obeta.
  pes-OPV: کور یاشکسته یا مجروح یا آبله دار یا صاحب جرب یاگری، اینها را برای خداوند
    مگذرانید، و از اینهاهدیه آتشین برای خداوند بر مذبح مگذارید.
  ron-1924: Сэ н-адучець ничуна каре сэ фие оарбэ, слутэ сау чунтитэ, каре сэ айбэ
    бубе, рые сау печинӂине; дин ачестя сэ н-адучець пе алтар ка жертфэ мистуитэ де
    фок ынаинтя Домнулуй.
  ben-OBCV: সদাপ্রভুর উদ্দেশে অন্ধ, আহত, অথবা বিকলাঙ্গ, কিংবা আবযুক্ত অথবা পুঁজযুক্ত
    ক্ষতবিশিষ্ট কোনো কিছু আনবে না। সদাপ্রভুর উদ্দেশে এই ধরনের কোনো দোষযুক্ত পশু হোমার্থক
    বলিরূপে বেদিতে রাখবে না।
  som-som: Waa inaydaan Rabbiga u bixin ama aydaan ka dhigin qurbaan dab lagu sameeyo
    oo meesha allabariga loo saaro Rabbiga aawadiis neef indha la', ama mid jaban,
    ama mid naafo ah, ama mid qoon leh, ama mid cambaar qaba, ama mid cadho qaba.
  lat-VUC: 'Si cæcum fuerit, si fractum, si cicatricem habens, si papulas, aut scabiem,
    aut impetiginem: non offeretis ea Domino, nec adolebitis ex eis super altare Domini.'
  eng-ASVBT: Blind, or broken, or maimed, or having a wen, or scurvy, or scabbed,
    ye shall not offer these unto Jehovah, nor make an offering by fire of them upon
    the altar unto Jehovah.
  ita-1885: Non offerite al Signore bestia alcuna cieca, nè che abbia alcun membro
    fiaccato, nè monca, nè porrosa, nè rognosa, nè scabbiosa; e non presentatene alcuna
    tale in su l'Altare al Signore, per offerta che si fa per fuoco.
  eng-LXXUP: One that is blind, or broken, or has its tongue cut out, or is troubled
    with warts, or has a malignant ulcer, or tetters, they shall not offer these to
    the Lord; neither shall ye offer any of them for a burnt offering on the altar
    of the Lord.
  eng-ULB: You must not offer animals that are blind, disabled, or maimed, or that
    have warts, sores, or scabs. You must not offer these to Yahweh as a sacrifice
    by fire on the altar.
  spa-VBL: No presente al Señor un animal que esté ciego, herido o dañado de alguna
    manera, o que tenga verrugas, llagas en la piel o costras. No coloques ningún
    animal que tenga esto en el altar como ofrenda de comida al Señor.
  fra-_FOB: Vous n'en offrirez point à l'Éternel qui soit aveugle, ou estropiée, ou
    mutilée, ou affectée d'ulcères, de la gale ou d'une dartre; et vous n'en ferez
    point sur l'autel un sacrifice par le feu, à l'Éternel.
  mal-mal: കുരുട്, ചതവ്, മുറിവ്, മുഴ, ചൊറി, പുഴുക്കടി എന്നിവയുള്ള യാതൊന്നിനെയും യഹോവയ്ക്ക്
    അർപ്പിക്കരുത്; ഇവയിൽ ഒന്നിനെയും യഹോവയ്ക്ക് യാഗപീഠത്തിന്മേൽ ദഹനയാഗമായി അർപ്പിക്കരുത്;
  urd-GVR: Rab ko aise jānwar pesh na karnā jo andhe hoṅ, jin ke āzā ṭūṭe yā kaṭe
    hue hoṅ, jin ko rasaulī ho yā jinheṅ wabāī jildī bīmārī lag gaī ho. Rab ko unheṅ
    jalne wālī qurbānī ke taur par qurbāngāh par pesh na karnā.
  suz-BL: मिनु गेपुकीम परमप्रभु यावे कली मिक्‍च मताइब, गार दुम्‍शो, आन रां बिग्रेशो,
    ग्रांग्रा यितीके पाइब, कुशुल रोइ पाइब कि लुतो पाइब बस्‍तु भाव चढ़ेचा मदुम्‍ब।
    मोदेंशो मीम चोशा चढ़ेचा कली परमप्रभु यावे कली चढ़ेतीकेमी वोइक्‍चा मदुम्‍ब।
  ita-1927: Non offrirete all’Eterno una vittima che sia cieca, o storpia, o mutilata,
    o che ubbia delle ulceri, o la rogna, o la scabbia; e non ne farete sull’altare
    un sacrifizio mediante il fuoco all’Eterno.
  ckb-ckb: کوێر و بریندار و پەلشکاو و بالوکەدار و گەڕ و زامداری بەردەوام، ئەمانە پێشکەش
    بە یەزدان مەکەن و لێیان مەکەن بە قوربانی بە ئاگر لەسەر قوربانگاکەی یەزدان.
  eng-BBE: Anything blind or broken or damaged or having any disease or any mark on
    it may not be offered to the Lord; you may not make an offering of it by fire
    on the altar to the Lord.
  kan-OKCV: ಕುರುಡಾದದ್ದು, ಮುರಿದದ್ದು, ಅಂಗಹೀನವಾದದ್ದು, ಬೊಕ್ಕೆಯುಳ್ಳದ್ದು, ಕಜ್ಜಿ ತುರಿಯುಳ್ಳದ್ದು,
    ಇವುಗಳನ್ನು ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಲೂಬಾರದು ಮತ್ತು ಅವುಗಳನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಯಾಗಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಲೂಬಾರದು.
  tam-2017: குருடு, எலும்பு முறிந்தவை, முடம், கட்டிகள் உள்ளவை, சொறி, புண் முதலிய குறைபாடு
    உள்ளவைகளை நீங்கள் யெகோவாவுக்குச் செலுத்தாமலும், அவைகளாலே யெகோவாவுக்குப் பலிபீடத்தின்மேல்
    தகனபலியிடாமலும் இருப்பீர்களாக.
  spa-RV-1909: Ciego, ó perniquebrado, ó mutilado, ó verrugoso, ó sarnoso, ó roñoso,
    no ofreceréis éstos á Jehová, ni de ellos pondréis ofrenda encendida sobre el
    altar de Jehová.
  ron-BTF: 'Să nu aduceți DOMNULUI nimic dintre acestea: orb sau zdrobit sau ciung
    sau având o rană care curge sau cruste scărpinate sau râios, nici să nu faceți,
    din ele pe altar, ofrandă prin foc pentru DOMNUL.'
  eng-WEBP: You shall not offer what is blind, is injured, is maimed, has a wart,
    is festering, or has a running sore to the LORD, nor make an offering by fire
    of them on the altar to the LORD.
  eng-FBV: Don't present to the Lord an animal that is blind, injured, or damaged
    in some way, or has warts, skin sores, or scabs. Don't place any animal that has
    these on the altar as a food offering to the Lord.
  nld-1939: Een blind dier of wat iets gebroken heeft, wat verminkt is of wonden,
    schurft of uitslag heeft, moogt ge niet aan Jahweh offeren, en daarvan geen vuuroffers
    voor Jahweh op het altaar leggen.
  nch-BL: Amo techmacaca na, niamoTECO, se tapiyali cati amo tachiya, o mometzpostectoc,
    o cotontoc imax, o cocoti, o sahuati, o quipiya seyoc tamanti cocolisti. Se tapiyali
    quej nopa amo quema xijtalica ipan notaixpa, niamoTECO.
  vie-1934: Các ngươi chớ dâng cho Đức Giê-hô-va một con thú nào hoặc mù mắt, què
    cẳng, bị xé, ghẻ chốc, hay là lát; các ngươi chớ bắt nó làm của lễ dùng lửa dâng
    lên cho Đức Giê-hô-va trên bàn thờ.
  hin-CV: ऐसे पशुओं को, जो अंधे हों, जिनकी हड्डी टूटी हो, जो विकलांग हों, जिसके घावों
    से स्राव हो रहा हो, जिन्हें चकते हो गए अथवा खाज-खुजली वाले हों, याहवेह को न चढ़ाना
    और न ही उन्हें वेदी पर अग्निबलि स्वरूप याहवेह के लिए चढ़ाना.
  eng-OURB: 'Blind, injured, maimed, having a wart, festering, or having a running
    sore: you shall not offer these to Adonai, nor make an offering by fire of them
    on the altar to Adonai.'
  spa-BES: Cualquier cosa ciega o rota o dañada o que tenga alguna enfermedad o defecto
    no puede ser ofrecida al Señor; No puedes hacer una ofrenda de ella por fuego
    sobre el altar al Señor.
  tdx-tdx: Aa ke te goa, he folake, ke mikotraitse, he ampàre, ke mandramboñe, hera
    aman-kezam-bae—le tsy hengaeñe am’ Iehovà vaho tsy ho soroñañe am’ Iehovà amy
    kitreliy.
  vid-vid: Uleche kumlavila Mkulu Nguluwi igongolo lyoneche liwele hambe lilole na
    chete na libeneche honhu honeche na lilingulavya mifila na liwele na utamwa wa
    kizada ama chilonda, na uleche kujilavya jiwe nhambiko kwa Mkulu Nguluwi kwa chiluli
    mchanya mwa honhu ha kulavila nhambiko.
  eng-OKE: Blind, or broken, or mutilated, or having imposthumes, or ulcers, or blotches,
    these you shall not offer before the Lord, nor of them present an oblation upon
    the altar before the Lord.
  tha-KJV: สัตว์​ที่​ตาบอดหรือพิ​การ หรื​อม​ี​แผล หรื​อม​ี​สิ​่งไหลออกหรือเป็นขี้กลากหรือเป็นหิด
