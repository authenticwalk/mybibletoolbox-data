  yal-yal: Nayi, ɛ nama fa xuruse yɛɛtaren na, ɛ a rali Alatala ma tɛɛn na n ma saraxa
    ganden fari, hanma naxan madɔnxi, hanma a maxɔlɔxi, hanma furen naxan fatin ma
    hanma kaban naxan ma.
  haw-1868: O ka makapaa, o ka oopa, a he puu kona, he puupuu, he kakio, aole oukou
    e kaumaha ia mau mea ia Iehova, aole hoi e hoolilo ia mau mea i mohai e kaumahaia
    ma ke ahi maluna o ke kuahu ia Iehova.
  arb-NAV: لَا تُقَرِّبُوا لِلرَّبِّ مِنَ الذَّبَائِحِ مَا هُوَ أَعْمَى أَوْ مَكْسُورٌ
    أَوْ مَجْرُوحٌ أَوْ بِهِ بُثُورٌ أَوْ أَجْرَبُ أَوْ أَكْلَفُ، وَلا تَجْعَلُوا
    مِنْهَا وَقُوداً عَلَى الْمَذْبَحِ لِلرَّبِّ.
  ewe-ewe: Womatsɔ lã si nye ŋkuagbãtɔ alo lã si afi aɖe gblẽ na alo lã si dze abi
    alo akpa alo le ŋutigbalẽmedɔ bubu aɖe lém la vɛ na Yehowa o. Medze na numevɔsa
    le Yehowa ƒe vɔsamlekpui la dzi o.
  eng-LEE: A blind, or broken-limbed, or maimed animal, or one having a wen, or itch,
    or scurvy,—ye shall not offer these unto the Lord, and a fire-offering shall ye
    not make of them upon the altar unto the Lord.
  asm-FB: কণা, কি ঠেং ভগা, কি খুন হোৱা, কি পুঁজ-পানী বৈ থকা, কি খহুৱা, কি নিকৰি বন্ধা,
    এনে পশু তোমালোকে যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ নকৰিবা; আৰু তাৰ একোকে যিহোৱাৰ উদ্দেশ্যে
    অগ্নিকৃত উপহাৰ স্বৰূপে যজ্ঞবেদীত নুতুলিবা।
  sus-A: وٌ نَشَ شُرُ سٍ يٌ بَ نَشَن يَ مُ قَن، نَشَن مَشْنْشِ، نَشَن مَبّنشِ، قُرٍ
    نَ نَشَن كِرِ مَ. وٌ نَشَ نَ مْولِ سَ ﭑ تَن عَلَتَلَ شَ سّرّشّبَدٍ قَرِ، عَ شَ
    قِندِ سّرّشّ فَن دَاشِ رَ.
  fra-SBL: Tu n'offriras pas à l'Éternel un aveugle, un blessé, un mutilé, une verrue,
    un suppurant ou un ulcère, et tu n'en feras pas un sacrifice par le feu sur l'autel
    de l'Éternel.
  hbo-hbo: עַוֶּרֶת֩ אֹ֨ו שָׁב֜וּר אֹו־חָר֣וּץ אֹֽו־יַבֶּ֗לֶת אֹ֤ו גָרָב֙ אֹ֣ו יַלֶּ֔פֶת
    לֹא־תַקְרִ֥יבוּ אֵ֖לֶּה לַיהוָ֑ה וְאִשֶּׁ֗ה לֹא־תִתְּנ֥וּ מֵהֶ֛ם עַל־הַמִּזְבֵּ֖חַ
    לַיהוָֽה׃
  eng-WYCLIFFE: If it is blynd, if it is brokun, if it hath a scar, if it hath whelkis,
    ether scabbe, ethir drie scabbe, ye schulen not offre tho beestis to the Lord,
    nether ye schulen brenne of tho beestis on the auter of the Lord.
  cwe-cwe: Sekemumulavile Mndewa Mulungu mnyama yoyose yatulike yameso na chilema
    na yoyabeneke hanhu hohose na yolawa ufila na yeli na uhele hebu chilonda, sekemuwalave
    kwa Mndewa Mulungu kuwa nhambiko kwa moto hachanyha ya lupango.
  kik-kik: Mũtikanarutĩre Jehova nyamũ ndumumu kana ndihie, kana ĩrathua, kana kĩndũ
    o gĩothe kĩrĩ na mbatata, kana kĩrĩ na ironda iratogota kana iroira. Mũtikanaigĩrĩre
    o na ĩmwe ya icio kĩgongona-inĩ ĩtuĩke ya iruta rĩa gũcinwo na mwaki harĩ Jehova.
  fra-NCL: Un animal aveugle, estropié ou mutilé, ayant un ulcère, la gale ou une
    dartre, vous ne l’offrirez pas à Yahweh ; vous n’en ferez pas sur l’autel un sacrifice
    par le feu à Yahweh.
  cek-AK: Kawbaktih hmuen doeh mikmaeng, to tih ai boeh loe ahuh angkhaek, to tih
    ai boeh loe khokkhaem, khokban akoep ai, to tih ai boeh loe ahlut hoi ahnai kaom
    hmuen hoiah Angraeng khaeah hmuen tathlanghaih to sah hmah; Angraeng han hmaicam
    pongah hmai angbawnhaih to sah hmah;
  cuk-cuk: Bab-Jehováʼga ibdurgan-aku-atakmalad, muya-muya-nanamalad, nag-sikarmalad,
    yaa-nikamalad, uka-sensenmalad, uka-muru-murumalad, be ukosulid. ” ’Deginbali,
    we-ibmarmar ibmar-ogumakar-ukleged-ailagi, Bab-Jehováʼga be ogumakar ukbalosulid.
  uig-CYR: Кор яки ақсақ-чолақ, чонақ яки яриси йириңдап кәткән, тәмрәткә басқан яки
    қотур-чақа бесип қалған һайванлар болса — буларни Пәрвәрдигарға атап сунсаңлар
    яки буларни Пәрвәрдигарға атап қурбанлиқ сүпитидә қурбангаһта отта көйдүрсәңлар
    болмайду.
  tel-2017: గుడ్డిదాన్ని గానీ కుంటిదాన్ని గానీ, పాడైపోయిన దాన్ని గానీ, గడ్డలు, గజ్జి,
    కురుపులు ఉన్న దాన్ని గానీ యెహోవాకు అర్పించకూడదు. అలాంటివి దేన్నీ బలివేదికపై యెహోవాకు
    హోమం చేయకూడదు.
  hat-BSA: Sila ki avèg yo, ki gen zo kase, oswa donmaje yo, sila ki gen maleng ekoulman,
    ekzema, oswa kal yo, nou pa pou ofri yo bay SENYÈ a, ni fè yon ofrann pa dife
    sou lotèl bay SENYÈ a.
  kos-kos: Nimet kisakin nu sin LEUM GOD kutena kosro ma kunla muta, ku sukapasla,
    ku kanteyuki, ku oasr sronin faf kac, ku aryurla, ku turupweni mano. Nimet kisakin
    kain kosro ingan fin loang uh nu ke mwe kisa mongo.
  hbo-WLC: עַוֶּרֶת֩ א֨וֹ שָׁב֜וּר אוֹ־חָר֣וּץ אֽוֹ־יַבֶּ֗לֶת א֤וֹ גָרָב֙ א֣וֹ יַלֶּ֔פֶת
    לֹא־תַקְרִ֥יבוּ אֵ֖לֶּה לַיהוָ֑ה וְאִשֶּׁ֗ה לֹא־תִתְּנ֥וּ מֵהֶ֛ם עַל־הַמִּזְבֵּ֖חַ
    לַיהוָֽה׃
  ibo-ibo: Anụmanụ ọbụla kpuru ìsì, maọbụ nke merụrụ ahụ, maọbụ nke ụkwụ maọbụ aka
    gbajiri, maọbụ nke akpụkpa dị nʼahụ ya, maọbụ ihe nwere ure, maọbụ nke ọnya dị
    nʼahụ, agaghị abụ ihe onyinye nye Onyenwe anyị. Unu atụkwasịkwala ha nʼebe ịchụ
    aja dịka onyinye nye Onyenwe anyị.
  ory-ory: ଅନ୍ଧ, ଭଗ୍ନ, ଛୋଟା, ଆବୁଆ, ଜାଦୁଆ କି ଖାରସ୍ତିଆ, ଏମାନଙ୍କୁ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ ନାହିଁ, କିଅବା ସେମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ
    ଉପହାର ରୂପେ ବେଦି ଉପରେ ଉତ୍ସର୍ଗ କରିବ ନାହିଁ।
  chk-chk: Iwe, ousap eäni asor ngeni ewe Samol mi Lapalap eman man mi chun ika ter
    ika pök, ousap pwal uwato eman mi pu seni och chönü ika kilingau ika fas. Ousap
    eäniir le asor won ewe rongen asor ngeni ewe Samol mi Lapalap.
  rop-rop: Nomo gibit langa mi eni blainwan enimul o kripulwan enimul o enimul weya
    bin kadimap nogudwei, o bin abum jinggiwan sowa, o breikinwan skin, o boil. Nomo
    pudum eni detkain enimul langa det teibul blanga ofring.
  ukr-1871: Слїпого або зраненого, або надвереженого, або таке, що болячки в його,
    або коростявого, або паршивого, такої животини не приносити мете Господеві і не
    подавати мете їх на огняну жертву на жертівник.
  deu-1951: Ein Blindes oder Gebrochenes oder Verwundetes oder eines, das Geschwüre
    oder die Krätze oder Flechten hat, sollt ihr dem HERRN nicht opfern und davon
    kein Feueropfer bringen auf den Altar des HERRN.
  eng-JPS: Blind, or broken, or maimed, or having a wen, or scabbed, or scurvy, ye
    shall not offer these unto the LORD, nor make an offering by fire of them upon
    the altar unto the LORD.
  srp-1865: Slijepo ili kojemu je što slomljeno ili odbijeno, ni gutavo ni krastavo
    ni lišajivo, što je tako ne prinosite Gospodu, i ne meæite ih na oltar Gospodnji
    za žrtvu ognjenu.
  lug-lug: Temuwangayo eri Mukama Katonda ensolo enzibe y’amaaso, oba eriko obuvune,
    oba ennema oba egongobadde, oba ezimbyezimbye ku mubiri, oba eriko amabwa agakulukuta.
    Ezo temuziwangayo ku kyoto eri Mukama Katonda ng’ekiweebwayo ekyokebwa.
  heb-heb: עורת או שבור או חרוץ או יבלת או גרב או ילפת לא תקריבו אלה ליהוה ואשה לא
    תתנו מהם על המזבח ליהוה׃
  ben-IRV: অন্ধ, কি খোঁড়া, কি ক্ষতবিক্ষত, কি আলসার, কি চর্মরোগ, কি ফোঁড়া হলে তোমরা
    সদাপ্রভুর উদ্দেশ্যে তা উৎসর্গ কোরো না এবং তার কিছুই সদাপ্রভুর উদ্দেশ্যে অগ্নিকৃত
    উপহার বলে বেদির উপরে স্থাপন করিও না।
  pan-pan: ਜਿਹੜਾ ਅੰਨ੍ਹਾ ਹੋਵੇ, ਜਾਂ ਜਿਸ ਦੇ ਅੰਗ ਟੁੱਟੇ ਹੋਣ ਜਾਂ ਟੁੰਡਾ ਹੋਵੇ ਜਾਂ ਜਿਸ ਨੂੰ
    ਮੁਹਕੇ ਹੋਣ, ਜਾਂ ਦਾਦ ਜਾਂ ਖੁਜਲੀ ਹੋਵੇ, ਇਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਨਾ ਚੜ੍ਹਾਉਣਾ,
    ਨਾ ਉਨ੍ਹਾਂ ਨੂੰ ਅੱਗ ਦੀ ਭੇਟ ਕਰਕੇ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਉਣਾ।
  mya-JVB: မျက်စိ ကန်းသောအပြစ်၊ အရိုးကျိုး သောအပြစ်၊ အင်္ဂါချို့တဲ့ သောအပြစ်၊ မြင်းဖု
    ရှိသောအပြစ်၊ ဝဲနာ ၊ ယားနာ စွဲသောအပြစ်၊ တစုံတခုရှိလျှင်၊ ထာဝရဘုရား အား မ ပူဇော်
    ရ။ ယဇ် ပလ္လင်ပေါ် မှာ ထာဝရဘုရား အား မီး ဖြင့် ပူဇော်သက္ကာမ ပြု ရ။
  hmo-hmo: Matakepulu gauna, o aena ia dika, o mai ena bero, o toto mai hurana, o
    mai ena kopina gorere, o mai kipara dikadia mauri gaudia do umui mailaia lasi.
    Inai bamona gaudia be aniani bouboudia totona boubou patana dekenai do umui mailaia
    lasi.
  urd-urd: जो अन्धा या शिकस्ता — ए — 'उज़्व या लूला हो, जिसके रसौली या खुजली या पपड़ियाँ
    हों, ऐसों को ख़ुदावन्द के सामने न चढ़ाना और न मज़बह पर उनकी आतिशी क़ुर्बानी ख़ुदावन्द
    के सामने पेश करना।
  rus-SYN: животного слепого, или поврежденного, или уродливого, или больного, или
    коростового, или паршивого, таких не приносите Господу и в жертву не давайте их
    на жертвенник Господень;
  bqc-SIM: Ayãmɛto ásuli sa'oa ń pↄ́ vĩ̀aoo ge a kↄ̃̀ↄkũa ge a pↄ́ pↄ́ wà a
    kaikɛ̀ ge a bↄde ge a yìade ge a sɛ́ɛde. Ásuli sa pↄ́ wì a pↄ́ nísikatɛu ma
    gbagbakĩiwa à tɛ́kũ oòo.
  tcz-CHONGTHU: Gancha amit khomu lou ham, a elbai ham, ati bukim lou ham, atiphah
    ham, atibol ham, apat ham khat chu Pakai dinga nato doh thei louhel diu ahi. Thilto
    doh chu neh le chah ding ahijeh'in, hitobang hohi maicham phunga pehda jeng uvin,
    ati.
  mar-mar: आंधळा, हाड मोडलेला, लुळा, वाहती जखम असलेला किंवा अंगवार मस, चाई, खरुज असा
    त्वचेचा रोग असलेला असा कोणताही प्राणी परमेश्वरास अर्पू नये, किंवा परमेश्वराकरिता
    वेदीवर त्याचा अर्पण म्हणून होम करु नये.
  qub-qub: Nogapäga ama apamongachu gapra uywata, paquicushata, ushuta, tictiyojta,
    garachuta, gueriyojta. Chaynötaga altarcho rupachinanpaj ama apamongachu.
  bqp-bqp: Ǹ n mɛn nɑ, bu ku kɑ sɑbe wɔ̃ko nɑ, ǹ kun mɛ te tɑ kɔ̃ri bɔɔre, ǹ kun
    mɛ te bɑ so bɑ kɔsiki, ǹ kun mɛ te tɑ boo boosu ǹ kun mɛ tɑɑtɑɑru mɔ gɔnɑɔ.
    Bu ku kɑ yen gɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko.
  hat-hat: Piga nou janm ofri bay Seyè a bèt je pete, bèt k'ap bwete, bèt ki pèdi
    janm, bèt ki gen malenng, bèt ki gen maladi po. Piga nou janm pran yon bèt konsa
    pou nou mete sou lotèl la pou nou boule nan dife pou Seyè a.
  eng-BSB: You are not to present to the LORD any animal that is blind, injured, or
    maimed, or anything with a running sore, a festering rash, or a scab; you must
    not put any of these on the altar as an offering made by fire to the LORD.
  tod-tod: À mina sua nɔpɛ kula ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, nii gaazuɠoleai, ɓaa
    maalɛɠɛfɛgai, ɓaa koliiti ti ba, ɓaa kaʋai ɠulaai ma, ɓaa gɛlɛɠɛlɛgi ɠulaai ma.
    À mina naa ɠala zalaɠa ɠulazuʋɛ Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: You shall not offer what is blind, is injured, is maimed, has a wart,
    is festering, or has a running sore to the LORD, nor make an offering by fire
    of them on the altar to the LORD.
  kbq-kbq: Hagi avusu hu'neniano, aga rehantagi'neniano, avufgamo knare osu'nenio,
    namu re'neniano, zukake hu'nenia zaga ahenka kresramnavu itarera Ra Anumzamo'narera
    kresramna oviho.
  nhe-BL: Amo xinechmacaca na, niimoTECO, se tlapiyali tlen ax tlachiya, o mometzpostectoc,
    o cotontoc ima, o cocoti, o sahuati, o quipiya seyoc tlamantli cocolistli. Se
    tlapiyali queja nopa ax quema xijtlalica ipan notlaixpa, niimoTECO.
  gub-BL: Pemono zo ma'ea'yr hehàpyhà 'ym ma'e nehe, ni wata 'ym ma'e nehe, ni ixiro
    ma'e nehe, ni iperew ohoete ma'e hereko har nehe, ni ipereperew ma'e nehe, ni
    amo ma'eahy haw ipir rehe hereko har nehe. Tuwe nuerur kwaw ma'ea'yr agwer ikatu
    'ymaw hereko har Tuweharupi Wiko Ma'e pe temi'u romo wà nehe.
  eng-DRA: 'If it be blind, or broken, or have a scar or blisters, or a scab, or a
    dry scurf: you shall not offer them to the Lord, nor burn any thing of them upon
    the Lord’s altar.'
