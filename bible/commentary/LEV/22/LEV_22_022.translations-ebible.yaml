  kan-2017: ಕುರುಡಾದದ್ದು, ಕುಂಟಾದದ್ದು, ಗಾಯವಾದದ್ದು, ಹುಣ್ಣುಳ್ಳದ್ದು, ಕಜ್ಜಿ ತುರಿಯುಳ್ಳದ್ದು
