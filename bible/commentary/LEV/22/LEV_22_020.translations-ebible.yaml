verse: LEV.022.020
translations:
  mal-C: ഊനമുള്ള ഒന്നിനെയും കൊണ്ടുവരരുത്. അതിനാൽ നിങ്ങൾക്കു പ്രസാദം ലഭിക്കുകയില്ല.
  deu-TKW: Was irgend einen Makel an sich hat, dürft ihr nicht darbringen; denn es
    würde euch nicht wohlgefällig machen.
  lin-lin: Asengeli te kobonza nyama oyo ezali na mbeba, pamba te ekondimama te.
  eng-LSV: nothing in which [is] blemish do you bring near, for it is not for a pleasing
    thing for you.
  eng-GNV: 'Ye shall not offer any thing that hath a blemish: for that shall not be
    acceptable for you.'
  eng-WEBSTER: 'But whatever hath a blemish, that shall ye not offer: for it shall
    not be acceptable for you.'
  nhw-BL: Amo hueli nechmacas niyon se tlapiyali catli quipiya ipan itlacayo se tlamantli
    catli amo cuali, pampa amo nijselis.
  swh-ONEN: Kamwe usitoe kitu chochote chenye dosari kwa sababu hakitakubaliwa kwa
    niaba yako.
  bba-bba: U ǹ koo kɑ yɑɑ sɑberu nɑ te tɑ ɑlebu ɡɑɑ mɔ. Domi ù n kɑ tu yɑ̃kuru kuɑ,
    nɑ ǹ mwɑɑmɔ.
  eng-KJVCPB: 'But whatsoever hath a blemish, that shall ye not offer: for it shall
    not be acceptable for you.'
  luo-luo: Kik uchiw chiayo man-gi songa nikech Jehova Nyasaye ok bi yie kode.
  meu-meu: A mai bebeka-bebekana ḡauna basine mailaia, badina be Iehova ese basine
    abia dae.
  npi-ULB: तर खोट भएको कुनै कुरा पनि अर्पण नगर्नू । म त्यो तिमीहरूबाट स्वीकार्ने छैनँ
    ।
  yor-yor: Ẹ má ṣe mú ohunkóhun tí ó ní àbùkù wá, torí pé kò ní jẹ́ ìtẹ́wọ́gbà fún
    yín.
  pes-OPCB: حیوانی که نقصی داشته باشد نباید تقدیم شود، چون مورد قبول خداوند نمی‌باشد.
  tgl-ULB: Pero hindi ninyo dapat ialay ang anumang may kapintasan. Hindi ko ito tatanggapin
    sa ngalan ninyo.
  hui-hui: Baya hangu hale halimu. Tígua nogo ko derebi kago lomabu bo delole haru
    halu ibirimiyagua nde Anduane Homogo i̱na tínaga loma ogoni hondowa turu naholebero.
  mya-mya: သင်​တို့​သည်​အ​နာ​အ​ဆာ​ရှိ​သော​ယဇ်​ကောင် ကို​ပူ​ဇော်​လျှင် ငါ​လက်​ခံ​မည်​မ​ဟုတ်၊-
  bod-N: སྐྱོན་དང་ལྡན་པ་གང་ཡིན་ཡང་འབུལ་མི་རུང་སྟེ། དེ་ལྟར་བྱས་ན་ཁོང་གི་ཐུགས་སུ་མི་ལྡན་པའི་ཕྱིར་རོ།
    །
  sna-sna: Musauya nechinhu chipi zvacho chakaremara nokuti hachizogamuchirwi panzvimbo
    yenyu.
  spa-BLM: Pero no ofrecerás lo que tenga algún defecto, porque no te será aceptable.
  cac-cac: palta man̈oc junoc noc' ayoch syab'il. Tato ya'ay noc', max in chalaj noc'.
  swh-ULB: Lakini hamtatoa chochote kilicho na dosari. Sitakipokea kwa niaba yenu.
  bel-bel: Ніякай жывёліны, на якой ёсьць пахіба, ня прыносьце, бо гэта не здабудзе
    вам упадабаньня.
  deu-ELBBK: Alles, woran ein Gebrechen ist, sollt ihr nicht darbringen, denn es wird
    nicht zum Wohlgefallen für euch sein.
  mbb-OT: Kenè kew mebpemuhat te zuen din sazir su kenè ku heini edewaten.
  mal-2015: ഊനമുള്ള യാതൊന്നിനെയും നിങ്ങൾ അർപ്പിക്കരുതു; അതിനാൽ നിങ്ങൾക്കു പ്രസാദം
    ലഭിക്കയില്ല.
  rmc-rmc: Ma obetinen ňisave džviros, saves hin varesavi chiba, bo oleha na arakhena
    milosť andre jakha le RAJESKRE.
  pes-OPV: هر‌چه را که عیب دارد مگذرانید، برای شما مقبول نخواهد شد.
  ron-1924: Сэ ну адучець ничуна каре сэ айбэ вреун кусур, кэч н-ар фи примитэ.
  ben-OBCV: খুঁতযুক্ত কোনো কিছু আনবে না, অন্যথায় তোমাদের পক্ষে তা গৃহীত হবে না।
  som-som: Laakiinse waa inaydaan bixin wax alla wixii iin leh, waayo, waxaas laydinka
    aqbali maayo.
  lat-VUC: si maculam habuerit, non offeretis, neque erit acceptabile.
  eng-ASVBT: 'But whatsoever hath a blemish, that shall ye not offer: for it shall
    not be acceptable for you.'
  ita-1885: Non offerite nulla che abbia difetto; perciocchè non sarebbe gradito per
    voi.
  eng-LXXUP: They shall not bring to the Lord anything that has a blemish in it, for
    it shall not be acceptable for you.
  eng-ULB: But you must not offer whatever has a blemish. I will not accept it on
    your behalf.
  spa-VBL: No presente nada que tenga un defecto porque no será aceptado en su nombre.
  fra-_FOB: Vous n'offrirez rien qui ait un défaut; car ce ne serait point agréé pour
    vous.
  mal-mal: ഊനമുള്ള യാതൊന്നിനെയും നിങ്ങൾ അർപ്പിക്കരുത്; അതിനാൽ നിങ്ങൾക്ക് പ്രസാദം ലഭിക്കുകയില്ല.
  urd-GVR: Qurbānī ke lie kabhī bhī aisā jānwar pesh na karnā jis meṅ nuqs ho, warnā
    tum us ke bāis manzūr nahīṅ hoge.
  suz-BL: गार पाइश्‍शो बस्‍तु चढ़ेचा मदुम्‍ब। मारदे हना मेको मब्रचा ङा बाक्‍नीम। ब्‍यवस्‍था
    १५:२१; ब्‍यवस्‍था १७:१; मलाकी १:८
  ita-1927: Non offrirete nulla che abbia qualche difetto, perché non sarebbe gradito.
  ckb-ckb: هەرچییەک کەموکوڕی تێدابێت پێشکەشی مەکەن، چونکە لێتان وەرناگیرێت.
  eng-BBE: But anything which has a mark you may not give; it will not make you pleasing
    to the Lord.
  kan-OKCV: ಆದರೆ ದೋಷವಿರುವ ಯಾವುದನ್ನೂ ಸಮರ್ಪಿಸಬಾರದು. ಏಕೆಂದರೆ ಅದು ನಿಮಗೋಸ್ಕರ ಅಂಗೀಕಾರವಾಗುವುದಿಲ್ಲ.
  tam-2017: ஊனமுள்ள ஒன்றையும் செலுத்தவேண்டாம்; அது உங்கள்நிமித்தம் அங்கீகரிக்கப்படுவதில்லை.
  spa-RV-1909: Ninguna cosa en que haya falta ofreceréis, porque no será acepto por
    vosotros.
  ron-BTF: Dar orice are cusur, să nu îl aduceți, pentru că nu vă va fi bine primit.
  eng-WEBP: But you shall not offer whatever has a defect, for it shall not be acceptable
    for you.
  eng-FBV: Don't present anything with a defect because it won't be accepted on your
    behalf.
  nld-1939: Ge moogt niets offeren, wat enig gebrek heeft; want het zou u niet ten
    goede komen.
  nch-BL: Amo hueli techmacas yon se tapiyali cati quipiya ipan itacayo se tamanti
    cati amo cuali, pampa amo nijselis.
  vie-1934: Các ngươi chớ dâng một con vật nào có tì vít, vì nó sẽ không được nhậm.
  hin-CV: उस पशु को न चढ़ाया जाए, जिसमें कोई खराबी हो, क्योंकि तुम्हारे पक्ष में यह
    याहवेह द्वारा ग्रहण नहीं होगा.
  eng-OURB: But whatever has a defect, that you shall not offer; for it shall not
    be acceptable for you.
  spa-BES: Pero cualquier cosa que tenga un defecto no se puede dar; no complacerá
    al Señor.
  tdx-tdx: Le tsy hengae’ areo ndra inoñ’ inoñe aman-kandra; fa tsy ho no’e ho anahareo.
  vid-vid: Ilemezigwa kulavya choneche chiwele na nongwa, hambe chikundigwe kwa hemwe.
  eng-OKE: But whatever hath a blemish in it you shall not offer, for it will not
    be acceptable for you.
  tha-KJV: เจ้​าอย่าถวายสิ่งใดๆที่​มีตำหนิ เพราะจะไม่เป็​นที​่​โปรดปราน
  por-BR-2018: Nenhuma coisa em que tenha falta oferecereis, porque não será aceito
    por vós.
  deu-ELO: Alles, woran ein Gebrechen ist, sollt ihr nicht darbringen, denn es wird
    nicht zum Wohlgefallen für euch sein.
  eng-WYC-2018: if it hath a wem (or but if it hath a blemish, or a fault), ye shall
    not offer it, neither it shall be acceptable.
  epo-epo: Neniun beston, kiu havas difektaĵon, alportu, ĉar ĝi ne akirigos al vi
    plaĉon.
  uig-PIN: Əyibi bolmiƣan bir janiwarni sunuxunglar kerǝk; qünki xundaⱪ bolƣini silǝr
    üqün ⱪobul ⱪilinmas.
  beo-beo: 'Be dilia da wadela:i gala ohe amo imunusa: dawa:sea, Hina Gode da amo
    iasu hame lamu.'
  tpi-OTNT: Harim gut. Sapos yupela i ofaim wanpela animal skin bilong en i nogut
    liklik, bai mi no laikim.
  hau-SA: Kada ku kawo wani abu mai lahani, domin ba zai zama yardajje ba a madadinku.
  uig-LAT: Eyibi bolmighan bir janiwarni sunushunglar kérek; chünki shundaq bolghini
    siler üchün qobul qilinmas.
  nde-nde: Lingalethi lutho olulesici ngoba kaluyikwamukelwa ukulimela.
  ton-ton: Ka ko ia ʻoku ai hano mele, ʻoua naʻa mou ʻatu ia; koeʻuhi ʻe ʻikai leleiʻia
    ai ʻakimoutolu.
  ces-1613: Což by koli mělo na sobě vadu, nebudete toho obětovati; nebo nebude příjemné
    od vás.
  eng-WMB: But you shall not offer whatever has a defect, for it shall not be acceptable
    for you.
  tam-TCV: குறைபாடுள்ள எதையும் கொண்டுவர வேண்டாம். ஏனெனில் அது உங்கள் சார்பாக ஏற்றுக்கொள்ளப்படமாட்டாது.
  ceb-ULB: Apan kinahanglan nga dili kamo maghalad niadtong adunay ikasaway. Dili
    ko gayod kini dawaton gikan kaninyo.
  pol-UBG: Nie będziecie ofiarować niczego, co ma wadę, bo nie zostanie przyjęte od
    was.
  urd-GVU: قربانی کے لئے کبھی بھی ایسا جانور پیش نہ کرنا جس میں نقص ہو، ورنہ تم اُس
    کے باعث منظور نہیں ہو گے۔
  deu-1912: Alles, was ein Fehl hat, sollt ihr nicht opfern; denn es wird von euch
    nicht angenehm sein.
  kan-2017: ಕುಂದುಕೊರತೆ ಇರುವಂಥದ್ದನ್ನು ತರಬಾರದು; ಅಂಥದು ಸಮರ್ಪಣೆ ಆಗುವುದಿಲ್ಲ.
  yap-yap: Fa’anra ga ra pi’ ba gamanman ni bay bang u downgin nib kireb, ma dabi
    fel’ u wan’ SOMOL.
  hlt-MCSB: A pum dongah khat khat te a lolh a maih atah khuen boeh. Nang ham kolonah
    khaw om hae mahpawh.
  mdy-ETH: ዔኤቢ ቦሂሳ ባኣዚ ዓኣ፥ ዓይጎ ቆልሞዋ ዒንሢ ታኣም ዒንጌቴ ዬያ ታ ዔካዓኬ።
  twi-ASANTE: Ɛnsɛ sɛ wɔde biribiara a ɛdɛm wɔ ho bɔ afɔdeɛ, ɛfiri sɛ, wɔrennye.
  eng-WEBU: But you shall not offer whatever has a defect, for it shall not be acceptable
    for you.
  bnp-bnp: Pali na tahuna i habi nau a maki nabatabuna, bara pile, i uka ma ga ngaru.
  wal-wal: Bollai tilla gidennaagee aiba gidikkonne ekettenna gishshau, hegaa shiishshoppa.
  spa-PDDPT: No ofrecerán algún animal con defecto, pues no les será aceptado.
  gun-gun: Ha'e rã mymba ivaikue rei va'e ma napeme'ẽi 'rã, mba'eta ha'e nunga ma
    xee ndajopyi 'rã pendepo gui.
  agu-BL: Poro qui'c rmeril ko at chiyana'sil yi e' tawuna'tz, na quil c'u'lchij ko
    ya'tz quitane'n yil chopon tzinwutz.
  ilo-ULB: Ngem masapul a saankayo a mangidaton iti aniaman nga adda iti mulitna.
    Saankonto nga awaten daytoy para iti biangyo.
  kpg-kpg: Maa goodou ga tigidaumaha di godou manu dela di mee huaidu i dono gili,
    Dimaadua la hagalee hiihai gi di maa.
  uig-ARA: ئەيىبى بولمىغان بىر جانىۋارنى سۇنۇشۇڭلار كېرەك؛ چۈنكى شۇنداق بولغىنى سىلەر
    ئۈچۈن قوبۇل قىلىنماس.
  sus-sus: Wo naxa xuruse yo ba lanyuru na naxan ma, barima n tan Ala mu na mɔɔli
    rasuxuma.
  pon-2006: Ma kumwail meirongki mahn emen me mie kisin samin kis reh, KAUN-O sohte
    pahn ketin kupwurehla.
  ksd-ksd: Koko avat a tul tar nina ba pa i gomgom kakit, tago pa da manane.
  tur-YTC: Ama kusurlu olanı sunmayacaksınız; çünkü o sizin için kabul edilebilir
    olmayacaktır.
  grc-BRENT: Πάντα ὅσα ἂν ἔχῃ μῶμον ἐν αὐτῷ οὐ προσάξουσι Κυρίῳ, διότι οὐ δεκτὸν ἔσται
    ὑμῖν.
  ind-AYT: Semua hewan yang bercacat tidak boleh dipersembahkan. Sebab, itu tidak
    akan diperkenan darimu.
  nya-nya: Musapereke nyama iliyonse yokhala ndi chilema chifukwa sidzalandiridwa
    mʼmalo mwanu.
  hrv-hrv: Nikakvo s manom na njemu nemojte prinositi jer vam to neće biti primljeno.
  mps-mps: Bugagia odao. Te dagego kibu tigi dwasianu dwai gana yaigo ofa ebaso da,
    teda eno godolo me egobeo.
  tpi-tpi: Harim gut. Sapos yupela i ofaim wanpela animal skin bilong en i nogut liklik,
    bai mi no laikim.
  dan-1931: I må ikke ofre noget Dyr, der har en Legemsfejl, thi derved vinder I ikke
    eders Guds Velbehag.
  vie-OVCB: Một con vật không toàn vẹn sẽ không được chấp nhận.
  guj-2017: પણ તમારે ખામીવાળું કોઈ પણ પશુ ચઢાવવું નહિ. તેને હું તમારા લાભમાં સ્વીકારીશ
    નહિ.
  pon-2006A: Ma kumwail meirongki mahn emen me mie kisin samin kis reh, KAUN-O sohte
    pahn ketin kupwurehla.
  por-BRBSL: Mas você não oferecerá nada que tenha defeito, pois não será aceitável
    para você.
  cth-cth: Toun kaawm e saring na poe awh mahoeh. Poe pawiteh Cathut ni a lungyouk
    mahoeh.
  twi-twi: Ɛnsɛ sɛ wɔde biribiara a ɛho tɔ kyima bɔ afɔre, efisɛ wɔrennye wɔ wo din
    mu.
  hlt-hlt: A pum dongah khat khat te a lolh a maih atah khuen boeh. Nang ham kolonah
    khaw om hae mahpawh.
  tbz-SIM: Kɛ̀ di n fèútɛ́ fɛɔ̃̀fɛ̀ fɛ̀ɛ̀ mɔ̀kɛ kuyɛ̀nkù m bɑ́ɑ́ cɔutɛ́ dɛ kó dipɑ̃nnì.
  msy-2020: Ia deraghvɨram oragh. Ia asɨzir mɨkarzim ikuvizɨ tamɨn ofa damutɨ, kɨ
    a gifueghan kogham.
  azb-azb: Qüsurlu heyvanı gətirmək olmaz, çünki belə qurban sizdən qəbul olunmaz.
  eng-DBY: Nothing that hath a defect shall ye present; for it shall not be acceptable
    for you.
  hin-2017: जिसमें कोई भी दोष हो उसे न चढ़ाना; क्योंकि वह तुम्हारे निमित्त ग्रहणयोग्य
    न ठहरेगा।
  wol-KYG: Lenn lu ci am sikk buleen ko sarxal, ndax deesu leen ko nangul.
  eng-YLT: nothing in which [is] blemish do ye bring near, for it is not for a pleasing
    thing for you.
  eng-WYC-2017: if it hath a wem, ye shall not offer it, neither it shall be acceptable.
  eng-WMBB: But you shall not offer whatever has a defect, for it shall not be acceptable
    for you.
  urd-GVH: क़ुरबानी के लिए कभी भी ऐसा जानवर पेश न करना जिसमें नुक़्स हो, वरना तुम
    उसके बाइस मंज़ूर नहीं होगे।
  rug-rug: Be keke tie si ponia si keke kurukuru kaleana si lopu kaqu ta qetue koe
    Zihova si asa.
  gaz-gaz: Sababii inni isinii hin fudhatamneef waan hirʼina qabu kam iyyuu hin dhiʼeessinaa
  fra-LSG: Vous n’en offrirez aucune qui ait un défaut, car elle ne serait pas agréée.
  yal-yal: Fɛɛn xuruseen naxan na, a mi lan ɛ yi fa na ra, amasɔtɔ a mi rasuxuma ɛ
    xa.
  haw-1868: O ka mea kina, aole oukou e kaumaha ia; no ka mea, aole ia e maliuia no
    oukou.
  arb-NAV: لَا تُقَرِّبُوا تَقْدِمَةً فِيهَا عَيْبٌ، لأَنَّهَا لَنْ تَكُونَ مَقْبُولَةً
    لِلرِّضَى عَنْكُمْ.
  ewe-ewe: Mele be woana nu si ŋu kpɔtsɔtsɔ aɖeke le la o, elabena Mawu maxɔe o.
  eng-LEE: Whatsoever on which there is a blemish shall ye not offer; for it will
    not be favorably received for you.
  asm-FB: কিন্তু তোমালোকে ঘূণ থকা একোকে উৎসৰ্গ নকৰিবা। কিয়নো সেয়ে তোমালোকৰ পক্ষে
    মই গ্রহণ নকৰিম।
  sus-A: وٌ نَشَ شُرُ سٍ يٌ بَ لَنيُرُ نَ نَشَن مَ، بَرِ مَ ﭑ تَن عَلَ مُ نَ مْولِ
    رَ سُشُمَ.
  fra-SBL: Mais tu n'offriras pas ce qui a un défaut, car cela ne sera pas agréé pour
    toi.
  hbo-hbo: כֹּ֛ל אֲשֶׁר־בֹּ֥ו מ֖וּם לֹ֣א תַקְרִ֑יבוּ כִּי־לֹ֥א לְרָצֹ֖ון יִהְיֶ֥ה
    לָכֶֽם׃
  eng-WYCLIFFE: ye schulen not offre, nether it schal be acceptable.
  cwe-cwe: Hailondeka kulava chinhu chochose chili na chilema kwaviya hachizatogoligwa
    kwa ichimu chenu.
  kik-kik: Mũtikanarehe kĩndũ o na kĩrĩkũ kĩrĩ na kaũũgũ, tondũ gĩtigeetĩkĩrĩka handũ-inĩ
    hanyu.
  fra-NCL: Vous n’en offrirez aucune qui ait un défaut, car elle ne serait pas agréée.
  cek-AK: Toe coek koi kaom hmuen to paek hmah; to baktih hmuen loe talawk thai koi
    hmuen ah om ai;
  cuk-cuk: ” ’Ibdurgan-wis-boni-nikad bipisaale Bab-Jehováʼga be ukosulid, ar ade,
    Bab-Jehová we-ibmar bei abingaosulid.
  uig-CYR: Әйиви болмиған бир җаниварни сунушуңлар керәк; чүнки шундақ болғини силәр
    үчүн қобул қилинмас.
  tel-2017: కళంకం ఉన్న దాన్ని అర్పించ కూడదు. అది అంగీకారం కాదు.
  hat-BSA: Nenpòt bèt ki gen defo, nou pa pou ofri li, paske li p ap akseptab pou
    nou.
  kos-kos: Kom fin kisakin kutena kosro su oasr ma koluk ke mano, LEUM GOD El ac tia
    insewowo kac.
  hbo-WLC: כֹּ֛ל אֲשֶׁר־בּ֥וֹ מ֖וּם לֹ֣א תַקְרִ֑יבוּ כִּי־לֹ֥א לְרָצ֖וֹן יִהְיֶ֥ה
    לָכֶֽם׃
  ibo-ibo: Ewebatala ihe ọbụla nke nwere nkwarụ, nʼihi na agaghị m anabata ya nʼaha
    gị.
  ory-ory: ମାତ୍ର ଯାହାର ଖୁଣ ଥାଏ, ତାକୁ ତୁମ୍ଭେମାନେ ଉତ୍ସର୍ଗ କରିବ ନାହିଁ; କାରଣ ତାହା ତୁମ୍ଭମାନଙ୍କ
    ପକ୍ଷରେ ଗ୍ରାହ୍ୟ ହେବ ନାହିଁ।
  chk-chk: Iwe, ousap eäni asor eman man a wor terin, pun Kot esap etiwa ei sokun
    asor senikemi.
  rop-rop: En if yumob gibit eni enimul garram enijing rong blanga im, wal mi na nomo
    wandim lagijat.
  ukr-1871: Нїчого, що має хибу, не приносити мете його; бо не буде на благоволеннє
    Боже про вас.
  deu-1951: Nichts Gebrechliches sollt ihr opfern; denn es würde euch nicht angenehm
    machen.
  eng-JPS: But whatsoever hath a blemish, that shall ye not bring; for it shall not
    be acceptable for you.
  srp-1865: Na èem bi bila mana, ono ne prinosite, jer vam se ne bi primilo.
  lug-lug: Temuwangayo kintu kyonna ekiriko akamogo kubanga tekikkirizibwenga.
  heb-heb: כל אשר בו מום לא תקריבו כי לא לרצון יהיה לכם׃
  ben-IRV: তোমরা দোষী কিছু উৎসর্গ কোরো না, কারণ তা তোমাদের পক্ষে গ্রাহ্য হবে না।
  pan-pan: ਪਰ ਜਿਸ ਵਿੱਚ ਕੋਈ ਦੋਸ਼ ਹੋਏ, ਉਸ ਨੂੰ ਤੁਸੀਂ ਨਾ ਚੜ੍ਹਾਉਣਾ, ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਵੱਲੋਂ
    ਸਵੀਕਾਰ ਨਹੀਂ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: အပြစ် ပါသောအကောင်ကို မ ပူဇော် ရ။ ပူဇော်လျှင် စိတ် တော်နှင့်မ တွေ့။
  hmo-hmo: “Bema tauanina mai ena dika mauri gauna ta boubou totona umui henia neganai,
    Lohiabada ese do ia abia dae lasi.
  urd-urd: और जिसमें 'ऐब हो उसे न अदा करना क्यूँकि वह तुम्हारी तरफ़ से मक़बूल न होगा।
  rus-SYN: никакого животного, на котором есть порок, не приносите Господу, ибо это
    не приобретет вам благоволения.
  bqc-SIM: Ásuli mↄmɛɛ ń pↄ́ sãadeoo, asa má sio.
  tcz-CHONGTHU: Nolna nei gancha tohdoh chu Pakai adia santhei dol hilou ding ahi.
  mar-mar: परंतु दोष असलेली कोणतीही अर्पणे तू स्विकारू नये; त्या अर्पणामुळे मला संतोष
    होणार नाही!
  qub-qub: Mana sänu captenga ama nogapaj apamongachu. Chaynötaga manami chasquishächu.
  bqp-bqp: U ǹ koo kɑ yɑɑ sɑberu nɑ te tɑ ɑlebu gɑɑ mɔ. Domi ù n kɑ tu yɑ̃kuru kuɑ,
    nɑ ǹ mwɑɑmɔ.
  hat-hat: Si nou ofri yon bèt ki gen nenpòt enfimite, Seyè a p'ap asepte l' nan men
    nou.
  eng-BSB: You must not present anything with a defect, because it will not be accepted
    on your behalf.
  tod-tod: À mina ani nɔpɛ kula ga zalaɠai, nii nɛɛʋuzu a ɠɛ ba, mazɔlɔɔ daa la zoga
    wo ʋɛ.
  eng-WEBPB: But you shall not offer whatever has a defect, for it shall not be acceptable
    for you.
  kbq-kbq: Hagi afuhe afahe'ma hu'nesia su'ana avrenka omo. Na'ankure e'i ana ofa,
    Ra Anumzamo'na antahi omigahue.
  nhe-BL: Ax hueli nechmacas niyon se tlapiyali tlen quipiya ipan itlacayo se tlamantli
    tlen ax cuali, pampa ax nijselis.
  gub-BL: Tuwe naheta kwaw ikatu 'ymaw hehe nehe. Aze werur ma'ea'yr ikatu 'ymaw hereko
    har nehe, Tupàn numuawyze kwaw nehe.
  eng-DRA: If it have a blemish you shall not offer it, neither shall it be acceptable.
