verse: LEV.022.015
translations:
  mal-C: ഇസ്രായേല്യർ യഹോവയ്ക്ക് അർപ്പിക്കുന്ന വിശുദ്ധവസ്തുക്കൾ—അനുവദനീയമല്ലാത്ത വ്യക്തികൾക്ക്
    ഭക്ഷിക്കാൻ നൽകുന്നതുമൂലം—പുരോഹിതന്മാർ അശുദ്ധമാക്കരുത്.
  deu-TKW: Und die Priester sollen die heiligen Gaben der Israeliten nicht entweihen
    - was sie als Hebe für Jahwe hinwegnehmen -,
  lin-lin: Banganga-Nzambe basengeli te kobebisa lokumu ya makabo ya bule oyo bana
    ya Isalaele babonzeli Yawe.
  eng-LSV: and they do not defile the holy things of the sons of Israel—that which
    they lift up to YHWH,
  eng-GNV: So they shall not defile the holy things of the children of Israel, which
    they offer vnto the Lord,
  eng-WEBSTER: And they shall not profane the holy things of the children of Israel
    which they offer to the LORD;
  nhw-BL: Huajca nopa totajtzitzi monequi ma quipiyase cuidado ica ajqueya inijuanti
    quincahuilise ma quicuaca nopa tlacajcahualistli para amo quichihuase amo tlapajpactli
    nopa tlacajcahualistli catli tlatzejtzeloltic catli nopa israelitame nechiyocatlalilijtoque
    na, niamoTECO.
  swh-ONEN: Kamwe makuhani wasiinajisi sadaka takatifu ambayo Waisraeli wameitoa kwa
    Bwana
  bba-bba: Yɑ̃ku kowobu bu ku rɑɑ dĩɑ ni disi doke nì Isirelibɑ bɑ kɑ yɑ̃kuru kuɑ
    Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And they shall not profane the holy things of the children of Israel,
    which they offer unto the Lord;
  luo-luo: Jodolo nyaka tangʼ mondo kik giketh chiwo maler ma jo-Israel osewalo ni
    Jehova Nyasaye,
  meu-meu: Israel taudia edia boubou ḡaudia helaḡadia Iehova e heniamu na hahelaḡa
    taudia ese basie ani kava ani kava;
  npi-ULB: डोलाएर परमप्रभुलाई अर्पण गरिएका पवित्र कुराहरूलाई इस्राएलका मानिसहरूले
    अपवित्र नगरून्,
  yor-yor: Àwọn àlùfáà kò gbọdọ̀ sọ ọrẹ mímọ́ tí àwọn ọmọ Israẹli mú wá síwájú Olúwa
    di àìmọ́.
  pes-OPCB: کاهنان نباید نسبت به قربانیهای مقدّس که بنی‌اسرائیل به خداوند وقف می‌کنند
    بی‌حرمتی روا دارند،
  tgl-ULB: Hindi dapat bastusin ng mga tao ng Israel ang mga bagay na banal na itinaas
    at inihandog kay Yahweh,
  hui-hui: Anigo loma binigo mo miaga karu tigua i̱hondo tomo lomabu ngini ngaru mo
    mebia holigo wali agali ta nabi bu karume nanelo bayuwa mamage halu handayaho
    holene nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​သန့်​ရှင်း​သော​ပူ ဇော်​သ​ကာ​ကို​မ​စား​ထိုက်​သော​သူ​အား​စား
    စေ​ခြင်း​ဖြင့် ပူ​ဇော်​သ​ကာ​ကို​မ​ညစ်​ညမ်း​စေ ရ၊ ထို​ပူဇော်​သ​ကာ​ကို​မ​စား​ထိုက်​သူ​သည်​စား
    မိ​လျှင်​အ​ပြစ်​ကူး​လွန်​၍​ဒဏ်​ခံ​ရ​မည်။ ငါ သည်​ထာ​ဝ​ရ​ဘုရား​ဖြစ်​၏။ ငါ​သည်​ပူ​ဇော်
    သ​ကာ​များ​ကို​သန့်​ရှင်း​စေ​တော်​မူ​၏'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་རྫས་དམ་པ་ནི་མཆོད་དཔོན་གྱིས་སྦག་མི་རུང་སྟེ།
  sna-sna: Vaprista havafaniri kusvibisa zvipiriso zvitsvene zvinopiwa navaIsraeri
    kuna Jehovha,
  spa-BLM: Los sacerdotes no profanarán las cosas santas de los hijos de Israel, que
    ofrecen a Yahvé,
  cac-cac: Palta a eb' vin̈ sacerdote yovalil man̈ comonoc scha' eb' vin̈ chijoc tastac
    syac' eb' eyetchon̈ab' d'ayin.
  swh-ULB: Haiwapasi watu wa Israeli kutoheshimu vitu vitakatifu ambavyo vimeinuliwa
    juu na kuletwa kwa Yahweh,
  bel-bel: Сьвятары самыя не павінны ганьбіць сьвятыні сыноў Ізраілевых, якія яны
    прыносяць Госпаду,
  deu-ELBBK: Und man soll die heiligen Dinge der Kinder Israel nicht entweihen, die
    sie dem HERRN heben,
  mbb-OT: Sikiyu is menge memumuhat, kenè niw pendezeisaya is menge pemuhat te menge
    Israilihanen kayi te kedì,
  mal-2015: യിസ്രായേൽമക്കൾ യഹോവെക്കു അർപ്പിക്കുന്ന വിശുദ്ധസാധനങ്ങൾ അശുദ്ധമാക്കരുതു.
  rmc-rmc: O rašaja našťi domuken, hoj vareko te meľarel o sveta obeti, save o Izraeliti
    anen le RAJESKE,
  pes-OPV: وچیزهای مقدس بنی‌اسرائیل را که برای خداوندمی گذرانند، بی‌حرمت نسازند.
  ron-1924: Преоций сэ ну нечинстяскэ лукруриле сфинте адусе де копиий луй Исраел,
    пе каре ле-ау адус ей Домнулуй ка жертфэ прин ридикаре;
  ben-OBCV: সদাপ্রভুর উদ্দেশে ইস্রায়েলীদের উৎসর্গীকৃত পবিত্র নৈবেদ্য যাজক কিছুতেই
    কালিমালিপ্ত করবে না,
  som-som: Oo iyagu waa inayan nijaasayn waxyaalaha quduuska ah ee reer binu Israa'iil
    oo ay Rabbiga u bixiyaan,
  lat-VUC: 'Nec contaminabunt sanctificata filiorum Israël, quæ offerunt Domino:'
  eng-ASVBT: And they shall not profane the holy things of the children of Israel,
    which they offer unto Jehovah,
  ita-1885: Non profanino adunque le cose sacre de' figliuoli d'Israele, le quali
    essi avranno offerte al Signore.
  eng-LXXUP: And they shall not profane the holy things of the children of Israel,
    which they offer to the Lord.
  eng-ULB: The people of Israel must not profane the holy things that they have raised
    high and presented to Yahweh,
  spa-VBL: Los sacerdotes no deben hacer inmundas las ofrendas sagradas que los israelitas
    presentan al Señor
  fra-_FOB: Les sacrificateurs ne profaneront point les choses consacrées des enfants
    d'Israël, ce qu'ils offrent par élévation à l'Éternel.
  mal-mal: യിസ്രായേൽ മക്കൾ യഹോവയ്ക്ക് അർപ്പിക്കുന്ന വിശുദ്ധസാധനങ്ങൾ പുരോഹിതന്മാർ അശുദ്ധമാക്കരുത്.
  urd-GVR: Imām Rab ko pesh kī huī qurbāniyoṅ kī muqaddas hālat yoṅ ḳhatm na kareṅ
  suz-BL: मोपा सुइमी इस्राएली आन परमप्रभु यावे कली चढ़ेशो थोव़क ग्रांग्रा सेल्‍चा
    मदुम्‍ब।
  ita-1927: I sacerdoti non profaneranno dunque le cose sante dei figliuoli d’Israele,
    ch’essi offrono per elevazione all’Eterno,
  ckb-ckb: کاهینەکان نابێت قوربانییە پیرۆزەکانی نەوەی ئیسرائیل گڵاو بکەن کە لەبەردەم
    یەزدان دایدەنێن،
  eng-BBE: And they may not make common the holy things which the children of Israel
    give to the Lord,
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸುವ ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನು ಅವರು ಅಪವಿತ್ರ ಮಾಡಬಾರದು.
  tam-2017: அவர்கள் யெகோவாவுக்குப் படைக்கிற இஸ்ரவேல் மக்களுடைய பரிசுத்தமானவைகளைப்
    பரிசுத்தக்குலைச்சலாக்காமலும்,
  spa-RV-1909: 'No profanarán, pues, las cosas santas de los hijos de Israel, las
    cuales apartan para Jehová:'
  ron-BTF: Iar ei să nu spurce lucrurile sfinte ale copiilor lui Israel, pe care le
    aduc DOMNULUI;
  eng-WEBP: The priests shall not profane the holy things of the children of Israel,
    which they offer to the LORD,
  eng-FBV: The priests must not make the holy offerings the Israelites present to
    the Lord unclean
  nld-1939: Men mag de heilige gaven, die de Israëlieten aan Jahweh opdragen, niet
    ontwijden,
  nch-BL: Huajca nopa totajtzitzi monequi ma quitajtachilica ajquiya inijuanti quincahuilise
    ma quicuaca nopa tacajcahualisti para amo quichihuase amo tapajpactic nopa tacajcahualisti
    cati tatzejtzeloltic cati nopa israelitame techiyocatalilijtoque na, niamoTECO.
  vie-1934: Thầy tế lễ chớ làm ô uế của lễ mà dân Y-sơ-ra-ên dâng giơ lên cho Đức
    Giê-hô-va.
  hin-CV: वे इस्राएल के घराने द्वारा याहवेह को चढ़ाई हुई पवित्र भेंटों को अपवित्र
    न करें
  eng-OURB: The priests shall not profane the holy things of the children of Israel
    [God prevails], which they offer to Adonai,
  spa-BES: Y no profanarán las cosas santas que los hijos de Israel dan al Señor,
  tdx-tdx: Asoao tsy ho tivà’ iareo ze enga’ miava’ o ana’ Israeleo engae’ iareo am’
    Iehovà
  vid-vid: Mtambika yaleche kuvibeza vinhu vyelile viwele Waisilaeli nawamlavila Mkulu
    Nguluwi
  eng-OKE: And let them not profane the hallowed things of the children of Israel
    which are set apart before the Lord,
  tha-KJV: อย่าให้​ปุ​โรหิตกระทำสิ่งบริ​สุทธิ​์ของคนอิสราเอลที่นำมาถวายแด่พระเยโฮวาห์​ให้​เป็นมลทิน
  por-BR-2018: 'Não profanarão, pois, as coisas santas dos filhos de Israel, as quais
    separam para o SENHOR:'
  deu-ELO: Und man soll die heiligen Dinge der Kinder Israel nicht entweihen, die
    sie dem Jehova heben,
  eng-WYC-2018: and they shall not defoul the hallowed things of the sons of Israel,
    which they offer to the Lord,
  epo-epo: Ili ne malhonoru la sanktaĵojn de la Izraelidoj, kiujn ili oferlevas al
    la Eternulo.
  uig-PIN: Kaⱨinlar Israillarning Pǝrwǝrdigarƣa atiƣan nǝrsilirini bulƣimasliⱪi kerǝk;
  beo-beo: '-'
  tpi-OTNT: Tasol ol pris i mas was gut bai ol manmeri nating i no ken kaikai ol dispela
    ofa bilong mi.
  hau-SA: Firist ɗin ba zai ƙasƙantar da tsarkakakkun hadayun da Isra’ilawa suka kawo
    ga Ubangiji
  uig-LAT: Kahinlar Israillarning Perwerdigargha atighan nersilirini bulghimasliqi
    kérek;
  nde-nde: Umphristi kangangcolisi iminikelo engcwele elethwa ngabako-Israyeli kuThixo
  ton-ton: 'Pea ʻe ʻikai tenau fakahalaʻi ʻae ngaahi meʻa māʻoniʻoni ʻae fānau ʻa
    ʻIsileli, ʻaia ʻoku nau ʻatu kia Sihova:'
  ces-1613: Aby nepoškvrňovali věcí svatých, kteréž by synové Izraelští obětovali
    Hospodinu,
  eng-WMB: The priests shall not profane the holy things of the children of Israel,
    which they offer to the LORD,
  tam-TCV: இஸ்ரயேலர் யெகோவாவுக்குச் செலுத்தும் பரிசுத்த காணிக்கைகளை ஆசாரியர்கள் தூய்மைக்கேடாக்கக்
    கூடாது.
  ceb-ULB: Kinahanglan dili pasipad-an sa katawhan sa Israel ang mga balaang butang
    nga ilang gibayaw ug gihalad ngadto kang Yahweh,
  pol-UBG: Nie będą bezcześcić rzeczy świętych, które synowie Izraela ofiarują PANU;
  urd-GVU: امام رب کو پیش کی ہوئی قربانیوں کی مُقدّس حالت یوں ختم نہ کریں
  deu-1912: auf daß sie nicht entheiligen das Heilige der Kinder Israel, das sie dem
    HERRN heben,
  kan-2017: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನಿಗೆ ಮೀಸಲೆಂದು ಇಟ್ಟ ನೈವೇದ್ಯದ ಪದಾರ್ಥಗಳನ್ನು ಯಾಜಕರು ಸಾಧಾರಣವೆಂದು
    ಎಣಿಸಬಾರದು.
  yap-yap: Fapi prist e dab u ra dariyfan naged fapi maligach nib tabgul
  hlt-MCSB: Te dongah BOEIPA taengah Israel ca rhoek kah a tloeng buhcim te poeih
    uh boel saeh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ታኣም ዒንጋ፥ ዱማዼ ዒንጊፆ ቄኤሳ ዒኢሳንዳያ ኮይሱዋሴ፤
  twi-ASANTE: Ɛfiri sɛ, afɔrebɔdeɛ kronkron a Israelfoɔ de aba no, ɛnsɛ sɛ nnipa a
    wɔmmaa wɔn ho kwan sɛ wɔnni bi no di bi, ɛfiri sɛ, Awurade na ɔde saa afɔrebɔdeɛ
    yi nyinaa abrɛ no.
  eng-WEBU: The priests shall not profane the holy things of the children of Israel,
    which they offer to the LORD,
  bnp-bnp: E huriki a prister ri gi matadoko, nahea tara bakovi tavula ge kani a maki
    ni kani ni taba, ma ri gi rata hale a nihabi ne huriki a Israel ri habi ne BAKOVI
    DAGI.
  wal-wal: Israa7eela asai GODAASSI yarshshiyo geeshsha yarshshuwaa qeeseti tunissoppona.
  spa-PDDPT: No profanarán, pues, las cosas sagradas que los hijos de Israel ofrecen
    a Yavé.
  gun-gun: Sacerdote kuery nda'evei nombovarei aguã mba'emo iky'a e'ỹ va'e Senhor
    pe Israel kuery ome'ẽ va'e,
  agu-BL: Poro yi e' pale' qui'c rmeril tan cyak'ol ama'l tan cyoque'n e' xonl Israel
    tan telse'n k'ej yi e'chk takle'na'tz yi wi'nin xanil, yi na oylij swetz,
  ilo-ULB: Masapul a saan nga ibabain dagiti Israelita dagiti nasantoan a bambanag
    nga intag-ay ken indatagda kenni Yahweh,
  kpg-kpg: Digau hai mee dabu gi hudee haga milimilia ina nia tigidaumaha dabu
  uig-ARA: كاھىنلار ئىسرائىللارنىڭ پەرۋەردىگارغا ئاتىغان نەرسىلىرىنى بۇلغىماسلىقى
    كېرەك؛
  sus-sus: Sɛrɛxɛdubɛe naxa fe raba n tan Alatala xa sɛrɛxɛ sɛniyɛnxie ra, a mu lan
    naxan xa raba
  pon-2006: Samworo kan sohte pahn kasaminehla meirong sarawi kan
  ksd-ksd: Koko ra umana tena tinabar diat a nuknuk vakuku ure ra umana tinabar nina
    ba ra tarai Israel dia tul tar ia tai ra Luluai,
  tur-YTC: Kâhinler İsrael'in çocuklarının Yahve'ye sundukları kutsal şeyleri bozmayacaklar,
  grc-BRENT: Καὶ οὐ βεβηλώσουσι τὰ ἅγια τῶν υἱῶν Ἰσραὴλ, ἃ αὐτοὶ ἀφαιροῦσι τῷ Κυρίῳ,
  ind-AYT: Imam tidak boleh mencemarkan persembahan kudus yang diberikan umat Israel
    sebagai persembahan kepada TUHAN,
  nya-nya: Choncho ansembe asayipitse zopereka zopatulika za Aisraeli zimene apereka
    kwa Yehova
  hrv-hrv: Neka ne oskvrnjuju svetih prinosa što ih Izraelci Jahvi podižu.
  mps-mps: Tialima, te pris dabego bugagia tonaluao, te olo we bidi augwaligo enaba
    ofa mabo nai te me tugio,” te po wai dao.
  tpi-tpi: Tasol ol pris i mas was gut bai ol manmeri nating i no ken kaikai ol dispela
    ofa bilong mi.
  dan-1931: Præsterne må ikke vanhellige de Helliggaver, Israelitterne yder HERREN,
  vie-OVCB: Thầy tế lễ không được xúc phạm những lễ vật thánh của người Ít-ra-ên đem
    dâng lên Chúa Hằng Hữu,
  guj-2017: યાજકો ઇઝરાયલીઓની પવિત્ર વસ્તુઓ કે જે યહોવાહને તેઓ અર્પણ કરે છે, તેઓને
    અશુદ્ધ ન કરે.
  pon-2006A: Samworo kan sohte pahn kasaminehla meirong sarawi kan
  por-BRBSL: Os sacerdotes não profanarão as coisas santas dos filhos de Israel, que
    oferecem a Javé,
  cth-cth: Isarel miphunnaw ni BAWIPA koe poe e kathounge hnonaw hah, khin sak mahoeh.
  twi-twi: Afɔrebɔde kronkron a Israelfo de aba no, ɛnsɛ sɛ nnipa a wɔmmaa wɔn ho
    kwan sɛ wonni bi no di bi, efisɛ Awurade na ɔde saa afɔrebɔde yi nyinaa abrɛ no.
  hlt-hlt: Te dongah BOEIPA taengah Israel ca rhoek kah a tloeng buhcim te poeih uh
    boel saeh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ bɑ́ɑ́ yóu kɛ̀ bɛ̀ɛ̀ í dò nkɛ́di bɛ̀ m pɑ̃ dɛ̀, kɛ̀ bɛ̀ɛ dɛ̀
    di.
  msy-2020: Ia ofa gamir gumaziba deraghvɨra gan, gumazamizir kɨniba nan ofan kabar
    aman bar markɨ.
  azb-azb: Qoy kahinlər İsrail övladlarının Rəbbə təqdim etdikləri müqəddəs yeməyi
    ləkələməsinlər.
  eng-DBY: And they shall not profane the holy things of the children of Israel which
    they offer unto Jehovah,
  hin-2017: वे इस्राएलियों की पवित्र की हुई वस्तुओं को, जिन्हें वे यहोवा के लिये चढ़ाएँ,
    अपवित्र न करें।
  wol-KYG: Te itam bu sarxalkat yi bàyyi bànni Israyil di teddadil sarax yu sell yi
    ñu jagleel Aji Sax ji.
  eng-YLT: and they do not pollute the holy things of the sons of Israel — that which
    they lift up to Jehovah,
  eng-WYC-2017: and they shall not defoul the hallowed things of the sons of Israel,
    which they offer to the Lord,
  eng-WMBB: The priests shall not profane the holy things of the children of Israel,
    which they offer to the LORD,
  urd-GVH: इमाम रब को पेश की हुई क़ुरबानियों की मुक़द्दस हालत यों ख़त्म न करें
  rug-rug: Ke sari na ginani hopedi saripu valani ri na tinoni Izireli koe Zihova
    si lopu kaqu sasuru nia ri na hiama,
  gaz-gaz: Luboonnis aarsaa qulqulluu Israaʼeloonni Waaqayyoof dhiʼeessan hin xureessin
  fra-LSG: Les sacrificateurs ne profaneront point les choses saintes qui sont présentées
    par les enfants d’Israël, et qu’ils ont offertes par élévation à l’Éternel;
  yal-yal: Saraxaraline nama Isirayila kaane saraxa sariɲanxine kala e naxan bama
    Alatala xa.
  haw-1868: 'Aole lakou e hoohaumia i ka na mamo a Iseraela mau mea hoano a lakou
    i hoolaa ai ia Iehova:'
  arb-NAV: عَلَى الْكَهَنَةِ أَلّا يُدَنِّسُوا الذَّبَائِحَ الَّتِي يُحْضِرُهَا بَنُو
    إِسْرَائِيلَ لِلرَّبِّ،
  ewe-ewe: elabena ame siwo mekpɔ mɔ aɖu vɔsanu kɔkɔe la o la magblẽ kɔ ɖo na vɔsanu
    kɔkɔe siwo Israelviwo tsɔ vɛ la o, elabena Yehowae wotsɔ vɔsanu siawo vɛ na.
  eng-LEE: And they shall not profane the holy things of the children of Israel, which
    they offer unto the Lord;
  asm-FB: এইদৰে ইস্ৰায়েলৰ সন্তানসকলে যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ কৰা পবিত্ৰ বস্তুবোৰ
    পুৰোহিতসকলে অপবিত্ৰ নকৰিব,
  sus-A: سّرّشّدُبّيٍ نَشَ قٍ رَبَ ﭑ تَن عَلَتَلَ شَ سّرّشّ سّنِيّنشِيٍ رَ، عَ مُ
    لَن نَشَن شَ رَبَ
  fra-SBL: Les prêtres ne profaneront pas les choses saintes des enfants d'Israël,
    qu'ils offrent à l'Éternel,
  hbo-hbo: וְלֹ֣א יְחַלְּל֔וּ אֶת־קָדְשֵׁ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל אֵ֥ת אֲשֶׁר־יָרִ֖ימוּ
    לַיהוָֽה׃
  eng-WYCLIFFE: and thei schulen not defoule the halewid thingis of the sones of Israel,
    whiche thei offren to the Lord,
  cwe-cwe: Wakulu wa nhambiko sekewavitende vinhu velile va Waisilaili vambule mwiko,
    viya viwomulavila Mndewa Mulungu
  kik-kik: Athĩnjĩri-Ngai matikanathaahie maruta marĩa matheru marĩa andũ a Isiraeli
    marutagĩra Jehova,
  fra-NCL: Les prêtres ne profaneront pas les choses saintes des enfants d’Israël,
    ce qu’ils ont prélevé pour Yahweh,
  cek-AK: Israel kaminawk mah Angraeng khaeah paek o ih, kaciim hmuen to qaima mah
    amhnongsak han om ai;
  cuk-cuk: ”Degisoggu, dule-irwa-Babse-gormalad Israel-dulemar Bab-Jehováʼga-ibmar-islidikidmalad-ukleged-oichogega
    imakosulid.
  uig-CYR: Каһинлар Исраилларниң Пәрвәрдигарға атиған нәрсилирини булғимаслиғи керәк;
  tel-2017: ఇశ్రాయేలీయులు ప్రతిష్ఠితమైన వాటిని తినడం వలన అపరాధాన్ని భరించకుండా ఉండాలంటే
    తాము యెహోవాకు ప్రతిష్ఠించే పరిశుద్ధ వస్తువులను అపవిత్ర పరచకూడదు.
  hat-BSA: Yo pa pou degrade kado sen ki pou fis Israël yo, ke yo ofri bay SENYÈ a,
  kos-kos: Mwet tol el fah tia aklusrongtenye mwe kisa mutal,
  hbo-WLC: וְלֹ֣א יְחַלְּל֔וּ אֶת־קָדְשֵׁ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל אֵ֥ת אֲשֶׁר־יָרִ֖ימוּ
    לַיהוָֽה׃
  ibo-ibo: Ndị nchụaja ekwesighị imerụ onyinye nsọ ụmụ Izrel na-eche nʼihu Onyenwe
    anyị,
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଯେଉଁ ପବିତ୍ର ଦ୍ରବ୍ୟ
    ଉତ୍ସର୍ଗ କରନ୍ତି, ସେମାନେ ତାହାସବୁ ଅପବିତ୍ର କରିବେ ନାହିଁ।
  chk-chk: Iwe, ekewe souasor resap fokun apiningaua än ekewe aramasen Israel asor
    mi pin ra eäni asor ngeniei
  rop-rop: Wal detlot serramonimen kaan meigim nogud detlot seikridwan ofring.
  ukr-1871: І нехай нїхто не зневажає нїчого сьвятого в синів Ізрайлевих, що приносять
    Господеві.
  deu-1951: damit sie nicht die heiligen Gaben der Kinder Israel entheiligen, welche
    diese dem HERRN heben,
  eng-JPS: And they shall not profane the holy things of the children of Israel, which
    they set apart unto the LORD;
  srp-1865: Da ne bi skvrnili svetijeh stvari sinova Izrailjevih, koje prinose Gospodu,
  lug-lug: Bakabona tebavumisanga bintu bitukuvu abaana ba Isirayiri bye banaawangayo
    eri Mukama,
  heb-heb: ולא יחללו את קדשי בני ישראל את אשר ירימו ליהוה׃
  ben-IRV: আর ইস্রায়েল-সন্তানেরা নিজেদের যে যে পবিত্র বস্তু সদাপ্রভুর উদ্দেশ্যে উত্সর্গ
    করে, যাজকেরা তা অপবিত্র করবে না,”
  pan-pan: ਅਤੇ ਉਹ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਹੋਈਆਂ ਵਸਤੂਆਂ ਦਾ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਭੇਟ
    ਕਰਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਉਂਦੇ ਹਨ, ਨਿਰਾਦਰ ਨਾ ਕਰਨ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ထာဝရဘုရား အား ပူဇော် ၍ ၊ သန့်ရှင်း သောအရာတို့ကို
    မ ရှုတ် မချရ။
  hmo-hmo: “Israela taudia edia boubou gaudia helagadia Lohiabada dekenai idia henia,
    be hahelagaia taudia ese do idia gaukaralaia kava lasi. Unai aniani helagana be
    aniani helaga lasi hegeregerena do idia gaukaralaia lasi.
  urd-urd: और वह बनी — इस्राईल की पाक चीज़ों को जिनको वह ख़ुदावन्द की नज़्र करते हों
    बेहुरमत करके,
  rus-SYN: Священники сами не должны порочить святыни сынов Израилевых, которые они
    приносят Господу,
  bqc-SIM: Sa'onaↄ suli tó sa'oblɛ pↄ́ Isailiↄ kã̀aakãaa Diiɛ gbãlɛo.
  tcz-CHONGTHU: Thempuhon thilto theng Israelten Pakai henga ahinto houchu, asuhboh
    thei lou diu ahi.
  mar-mar: इस्राएल लोक परमेश्वरास अर्पणे देतात तेव्हा ती अर्पणे पवित्र होतात, म्हणून
    ती पवित्र अर्पणे याजकाने अपवित्र करु नयेत;
  qub-qub: Israelcuna garamashan ofrendacunataga cüracuna ama manacajman churanmanchu.
  bqp-bqp: Yɑ̃ku kowobu bu ku rɑɑ dĩɑ ni disi doke nì Isirelibɑ bɑ kɑ yɑ̃kuru kuɑ
    Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: Prèt yo pa gen dwa kite moun ki pa fè pati fanmi yo derespekte manje yo
    mete apa pou Bondye.
  eng-BSB: The priests must not profane the sacred offerings that the Israelites present
    to the LORD
  tod-tod: Zalaɠa ɠula nuiti ti mina Izelayɛle nuiti ta-vebɛani ɲadegaiti kɔzɔ, nii
    naati ti seɠezu ba Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The priests shall not profane the holy things of the children of Israel,
    which they offer to the LORD,
  kbq-kbq: Hagi Israeli vahe'mo'zama ruotage ofama Ra Anumzamo'naregama eri'za esaza
    ofa, mago pristi vahe'mo'a eri havizana osino.
  nhe-BL: Huajca nopa totajtzitzi monequi ma quipiyase cuidado ica ajqueya inijuanti
    quincahuilise ma quicuaca nopa tlacajcahualistli para ax quichihuase ax tlapajpactic
    nopa tlacajcahualistli tlen tlatzejtzeloltic tlen nopa israelitame nechiyocatlalilijtoque
    na, niimoTECO.
  gub-BL: Xaxeto numuaiw kar kwaw ma'e Tupàn Tuweharupi Wiko Ma'e pe imur pyr amo
    wanupe nehe.
  eng-DRA: 'And they shall not profane the sanctified things of the children of Israel,
    which they offer to the Lord:'
