  azb-azb: Kimsə Rəbbə əhdini ödəmək üçün yaxud könüllü təqdim olaraq mal-qaradan
    ya da qoyun-keçidən ünsiyyət qurbanı təqdim edərsə, heyvan qəbul olunsun deyə
    qüsursuz olsun; onun bədənində heç bir qüsur olmasın.
  eng-DBY: 'And if any present a sacrifice of peace-offering to Jehovah to accomplish
    a vow, or a voluntary offering of oxen or small cattle, it shall be without blemish
    to be accepted: there shall be no defect therein.'
  hin-2017: और जो कोई बैलों या भेड़-बकरियों में से विशेष वस्तु संकल्प करने के लिये
    या स्वेच्छाबलि के लिये यहोवा को मेलबलि चढ़ाए, तो ग्रहण होने के लिये अवश्य है कि
    वह निर्दोष हो, उसमें कोई भी दोष न हो।
  wol-KYG: «Su nit dee joxsi Aji Sax ji aw nag mbaa gàtt, muy saraxu cant ci biir
    jàmm, mu di ko wàccoo ngiñ mbaa muy saraxu yéene, na doon lu amul sikk, ndax ñu
    nangul ko. Lenn luy sikk du nekk ci jur gi.
  eng-YLT: '''And when a man bringeth near a sacrifice of peace-offerings to Jehovah,
    to complete a vow, or for a willing-offering, of the herd or of the flock, it
    is perfect for a pleasing thing: no blemish is in it;'
  eng-WYC-2017: A man that offereth a sacrifice of peaceable things to the Lord, and
    either payeth avows [or vows], either offereth by free will, as well of oxen as
    of sheep, he shall offer a beast without wem, that it be acceptable; no wem shall
    be therein.
  eng-WMBB: Whoever offers a sacrifice of peace offerings to the LORD to accomplish
    a vow, or for a free will offering of the herd or of the flock, it shall be perfect
    to be accepted. It shall have no defect.
  urd-GVH: अगर कोई रब को सलामती की क़ुरबानी पेश करना चाहे तो तरीक़े-कार में कोई फ़रक़
    नहीं है, चाहे वह यह मन्नत मानकर या वैसे ही दिली ख़ुशी से कर रहा हो। इसके लिए लाज़िम
    है कि वह गाय-बैलों या भेड़-बकरियों में से बेऐब जानवर चुने। फिर उसे क़बूल किया
    जाएगा।
  rug-rug: Be keke tie si ponia sa nana vina vukivukihi binaere koe Zihova, pudena
    vina gorevurana sa nana vina tatara, babe sa nana vina vukivukihi pa nana hiniva
    soti, ba sa kurukuru si kaqu toa va leanana, loke ari kisakisana pude boka ta
    qetue koe Zihova si asa.
  gaz-gaz: Yeroo namni loon yookaan bushaayee keessaa wareega guuttachuuf aarsaa fedhiidhaan
    dhiʼeeffamu godhee aarsaa nagaa Waaqayyoof dhiʼeessutti akka wanni sun fudhatama
    argatuuf wanni sun waan fayyaalessa yookaan waan hirʼina hin qabne haa taʼu.
  fra-LSG: Si un homme offre à l’Éternel du gros ou du menu bétail en sacrifice d’actions
    de grâces, soit pour l’accomplissement d’un vœu, soit comme offrande volontaire,
    la victime sera sans défaut, afin qu’elle soit agréée; il n’y aura en elle aucun
    défaut.
  yal-yal: Xa muxuna nde fa xuruse gbeen na hanma a xunxurina, bɔɲɛ xunbeli saraxan
    na Alatala xa, hanma dɛ tiin nakamali saraxana hanma ɲɛnige ma saraxana, fɛ yo
    nama lu a ra alogo a xa rasuxu.
  haw-1868: 'A o ke kanaka nana e kaumaha i ka alana o na mahaihoomalu ia Iehova,
    e hooko ai i kana i hoohiki ai, a ina he mohai na kona makemake, o na bipi, a
    o na hipa paha, e hemolele ia e maliuia''i: aole aku kina iloko ona.'
  arb-NAV: وَإذَا أَصْعَدَ أَحَدُكُمْ ذَبِيحَةَ سَلامٍ لِلرَّبِّ، وَفَاءً لِنَذْرٍ،
    أَوْ ذَبِيحَةً طَوْعِيَّةً، فَلْتَكُنْ مِنَ الْبَقَرِ أَوِ الْغَنَمِ، سَلِيمَةً
    خَالِيَةً مِنْ كُلِّ عَيْبٍ لِيَرْضَى الرَّبُّ عَنْكُمْ.
  ewe-ewe: Ne ame aɖe be yeasa akpedavɔ na Yehowa tso eƒe lãhawo me, abe adzɔgbeɖefexexe
    ene loo alo abe nu si tso eƒe dzi me nana ko ene la, ele be wòana lã aɖe si de
    blibo. Ne mele alea o la, Yehowa maxɔ eƒe nunana la o.
  eng-LEE: 'And when a man offereth a sacrifice of peace-offering unto the Lord as
    a vow, or a freewill-offering of the herds or of the flocks: it shall be without
    blemish to be favorably received; no kind of bodily defect shall be thereon.'
  asm-FB: কোনো লোকে যদি প্ৰতিজ্ঞা সিদ্ধ কৰিবৰ অৰ্থে নাইবা ইচ্ছামতে এনেই দিবৰ অৰ্থে,
    গৰু, কি মেৰ, কি ছাগলীৰ জাকৰ পৰা মঙ্গলাৰ্থক বলি যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ কৰে, তেন্তে
    গ্ৰাহ্য হবৰ বাবে সেয়ে নিৰ্ঘূণ হব লাগিব। তাত কোনো ঘূণ থাকিব নালাগিব।
  sus-A: شَ مِشِ ندٍ وَ مَ شُرُ سٍ شُنفبٍ، شَ نَ مُ عَ رَ شُرُ سٍ لَنمَ بَقٍ شَنُنتٍيَ
    سّرّشّ رَ ﭑ تَن عَلَتَلَ بّ، لَايِدِ ندٍ رَكَمَلِقٍ رَ، شَ نَ مُ عَ رَ حَنِفٍ
    رَبَقٍ رَ، نَ شُرُ سٍ قَتٍ شَ قَن، لَنيُرُ يٌ نَشَ لُ عَ مَ، شَ نَ مُ عَ رَ ﭑ
    تَن عَلَ مُ عَ رَ سُشُمَ.
  fra-SBL: Celui qui offrira à Yahvé un sacrifice d'actions de grâces pour l'accomplissement
    d'un vœu, ou pour une offrande volontaire du gros ou du menu bétail, sera parfait
    pour être accepté. Il n'aura aucun défaut.
  hbo-hbo: וְאִ֗ישׁ כִּֽי־יַקְרִ֤יב זֶֽבַח־שְׁלָמִים֙ לַיהוָ֔ה לְפַלֵּא־נֶ֙דֶר֙ אֹ֣ו
    לִנְדָבָ֔ה בַּבָּקָ֖ר אֹ֣ו בַצֹּ֑אן תָּמִ֤ים יִֽהְיֶה֙ לְרָצֹ֔ון כָּל־מ֖וּם לֹ֥א
    יִהְיֶה־בֹּֽו׃
  eng-WYCLIFFE: A man that offrith a sacrifice of pesyble thingis to the Lord, and
    ethir paieth auowis, ethir offrith bi fre wille, as wel of oxun as of scheep,
    he schal offre a beeste without wem, that it be acceptable; ech wem schal not
    be ther ynne.
  cwe-cwe: Munhu yoyose yahamulavila Mndewa Mulungu nhambiko ya tindiwalo muladi kufikiza
    chiyailahile hebu nhambiko ya kulonda mwenyewo kulawa muna dibumbila da wanyama
    wake, muladi yatogoligwe kolondeka yalave mnyama yanogile yelibule chilema.
  kik-kik: Rĩrĩa mũndũ arĩĩrutaga kĩndũ kiumĩte rũrũ-inĩ rwake rwa ngʼombe kana rwa
    mbũri, kĩrĩ kĩa iruta rĩa ũiguano rĩa kũrutĩrwo Jehova, nĩguo ahingie mwĩhĩtwa
    wa mwanya, kana kĩa iruta rĩa kwĩyendera, no nginya gĩkoragwo gĩtarĩ na kaũũgũ
    kana kameni nĩguo gĩĩtĩkĩrĩke.
  fra-NCL: Quand un homme offre à Yahweh du gros ou du menu bétail en sacrifice pacifique,
    soit pour s’acquitter d’un vœu, soit comme offrande volontaire, la victime, pour
    être agréée, devra être parfaite ; il n’y aura en elle aucun défaut.
  cek-AK: lokkamhaih baktiah paek ih hmuen, angmah palung angthawk baktiah paek ih
    hmuen ah, maitaw tae maw, tuu maw Angraeng khaeah na paek nahaeloe, anih mah talawk
    thai hanah, coek koi kaom ai, kakoep to paek ah.
  cuk-cuk: ” ’Amba deyobbardo, ar dule-gwensak ibmar-imakoye-sogsad-ular, igi, na
    e-itoleged-ibmar-ukbied-ular, gwenatigwar-guega, Bab-Jehováʼga moli-bebe-nikad,
    sibad-wawaaddibe, sibaddibe, ukele, we-ibdurgan-swilidikid, boni-nikasulid ukoed,
    adi, nabir Bab-Jehová we-ibmar-uknaid abingaegar.
  uig-CYR: Бириси калилардин яки ушшақ малдин өз қәсәмлиригә бағлиқ қурбанлиқ яки
    ихтиярий қурбанлиқни сунуп, Пәрвәрдигарға атап енақлиқ қурбанлиғи қилмақчи болса,
    сунулған һайван қобул қилиниши үчүн беҗирим болуши керәк; униң һеч қандақ әйиви
    болмисун.
  tel-2017: ఒకడు మొక్కుబడిగా స్వేచ్ఛార్పణంగా అర్పించడానికి శాంతి బలిగా ఆవునైనా గొర్రెనైనా
    మేకనైనా యెహోవాకు తెస్తే ఆయన దాన్ని అంగీకరించేలా అది దోషం లేనిదై ఉండాలి. దానిలో
    కళంకమేదీ ఉండకూడదు.
  hat-BSA: Lè yon moun ofri yon sakrifis lapè bay SENYÈ a pou ranpli yon ve espesifik,
    oswa yon ofrann bòn volonte ki sòti nan bann mouton oswa nan twoupo, fòk li bon
    nèt pou l kapab aksepte. Li pa pou gen defo menm nan li.
  kos-kos: Mwet se fin oru sie kisa in akinsewowo nu sin LEUM GOD, finne ma in akfalye
    sie wulela, ku sie mwe sang ke insewowo na lal, kosro in kisa uh fah tia oasr
    kutena ma koluk ke mano, in mau wo sin LEUM GOD.
  hbo-WLC: וְאִ֗ישׁ כִּֽי־יַקְרִ֤יב זֶֽבַח־שְׁלָמִים֙ לַיהוָ֔ה לְפַלֵּא־נֶ֙דֶר֙ א֣וֹ
    לִנְדָבָ֔ה בַּבָּקָ֖ר א֣וֹ בַצֹּ֑אן תָּמִ֤ים יִֽהְיֶה֙ לְרָצ֔וֹן כָּל־מ֖וּם לֹ֥א
    יִהְיֶה־בּֽוֹ׃
  ibo-ibo: Mgbe onye ọbụla wetara ehi maọbụ atụrụ maọbụ ewu site nʼigwe anụ, dịka
    onyinye aja udo ọ na-enye Onyenwe anyị maka imezu nkwa, maọbụ onyinye afọ ofufu,
    ọ ga-abụ nke na-enweghị ọrụsị maọbụ ntụpọ ọbụla tupu a nabata ya.
  ory-ory: ଆଉ, କୌଣସି ଲୋକ ଯଦି ମାନତ ସିଦ୍ଧି ନିମନ୍ତେ ଅବା ସ୍ଵେଚ୍ଛାଦତ୍ତ ଉପହାର ନିମନ୍ତେ ଗୋଠରୁ
    (ଗାଈଗୋରୁ ପଲ) ଅବା ପଲରୁ (ମେଷ, ଛାଗପଲ) ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ
    କରେ, ତେବେ ତାହା ଗ୍ରାହ୍ୟ ହେବା ନିମନ୍ତେ ନିଖୁନ୍ତ ହେବ; ତାହାଠାରେ କୌଣସି ଖୁଣ ନ ଥିବ।
  chk-chk: Nge are eman a eäni asor eu asoren kinamwe ngeni ewe Samol mi Lapalap,
    pwe epwe apwönüetä an pwon ika epwe chök asor seni püsin letipan, epwe uwato seni
    lein nöün kow ika sip eman man mi mürina, esap fokun wor terin, pwe Kot epwe etiwa.
  rop-rop: If enibodi gibit feloship ofring langa mi, nomeda imbin pramis blanga dumbat,
    o gibitbat mi blanga presen, det enimul kaan abum enijing rong langa im if im
    garra meigim mi gudbinji.
  ukr-1871: 'І хто приносить жертву мирну Господеві, щоб сповнити обітницю, чи то
    приніс добровільний, із скоту або з овечок: без скази мусять бути про благоволеннє;
    не має бути жадної хиби в йому.'
  deu-1951: Und wenn jemand dem HERRN ein Dankopfer bringen will, sei es zur Erfüllung
    eines Gelübdes oder als freiwillige Gabe, von Rindern oder Schafen, so soll es
    tadellos sein, zum Wohlgefallen. Es soll keinen Mangel haben.
  eng-JPS: And whosoever bringeth a sacrifice of peace-offerings unto the LORD in
    fulfilment of a vow clearly uttered, or for a freewill-offering, of the herd or
    of the flock, it shall be perfect to be accepted; there shall be no blemish therein.
  srp-1865: I kad ko hoæe da prinese žrtvu zahvalnu Gospodu, izvršujuæi zavjet ili
    od svoje volje dajuæi dar, od goveda ili od sitne stoke, neka bude zdravo, da
    bi bilo primljeno; nikake mane da nema na njemu.
  lug-lug: Omuntu yenna bw’anaaleetanga ekiweebwayo eri Mukama Katonda olw’emirembe,
    oba okutuukiriza obweyamo, oba ekiweebwayo olw’okweyagalira, ng’akiggya mu kiraalo
    oba mu kisibo, okukkirizibwa kinaabeeranga ekituukiridde nga tekiriiko kamogo.
  heb-heb: ואיש כי יקריב זבח שלמים ליהוה לפלא נדר או לנדבה בבקר או בצאן תמים יהיה
    לרצון כל מום לא יהיה בו׃
  ben-IRV: আর কোনো লোক যদি মানত পূর্ণ করবার জন্য কিংবা নিজের ইচ্ছায় দেওয়া উপহারের
    জন্য গরু ভেড়ার পাল থেকে মঙ্গলের জন্য বলি উৎসর্গ করে, তবে গ্রাহ্য হবার জন্য তা
    নির্দোষ হবে; তাতে কোনো দোষ থাকবে না।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਆਪਣੀ ਸੁੱਖਣਾ ਪੂਰੀ ਕਰਨ ਲਈ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦੀ
    ਬਲੀ ਚੜ੍ਹਾਵੇ, ਜਾਂ ਆਪਣੀ ਖੁਸ਼ੀ ਦੀ ਭੇਟ ਲਈ ਬਲ਼ਦਾਂ ਜਾਂ ਭੇਡਾਂ ਵਿੱਚੋਂ ਭੇਟ ਚੜ੍ਹਾਵੇ, ਤਾਂ
    ਸਵੀਕਾਰੇ ਜਾਣ ਲਈ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਉਹ ਪੂਰੀ ਹੋਵੇ ਅਤੇ ਉਸ ਦੇ ਵਿੱਚ ਕੋਈ ਦੋਸ਼ ਨਾ ਹੋਵੇ।
  mya-JVB: သစ္စာ ဂတိရှိ၍ ပြုသောပူဇော်သက္ကာ၊ အလိုလို ပြုသော ပူဇော်သက္ကာ သိုး ၊ ဆိတ်၊
    နွား ကို ထာဝရဘုရား အား ယဇ် ပူဇော် လိုလျှင် ၊ စိတ် တော်နှင့် တွေ့ခြင်းငှါ စုံလင်
    ရမည်။ အပြစ်တစုံတခုမျှ မရှိရ။
  hmo-hmo: “Bona bema tau ta ese Lohiabada dekenai maino karaia boubouna ia henia,
    gwauhamata dainai o laloa namo dainai, unai boubou gauna be bero ta lasi bona
    toto ta lasi. Bema lasi neganai, Lohiabada ese do ia abia dae lasi.
  urd-urd: और जो कोई अपनी मिन्नत पूरी करने के लिए या रज़ा की क़ुर्बानी के तौर पर गाय,
    बैल या भेड़ बकरी में से सलामती का ज़बीहा ख़ुदावन्द के सामने पेश करे, तो वह जानवर
    मक़बूल ठहरने के लिए बे — 'ऐब हो; उसमें कोई नुक़्स न हो।
  rus-SYN: 'И если кто приносит мирную жертву Господу, исполняя обет, или по усердию,
    или в праздники ваши, из крупного скота или из мелкого, то жертва должна быть
    без порока, чтоб быть угодною Богу: никакого порока не должно быть на ней;'
  bqc-SIM: Tó gbɛ̃́ mↄ̀ sáaukpa sa'oia ń zuo ge sã ge ble lɛ́gbãdↄa ge gban lò,
    tó a sãa vĩo, má sí.
  tcz-CHONGTHU: Kitepna bulhitsahna ham, deilhen tum adia thilto ham, Pakai heng lama
    kikhop khomna dia katdoh chun nolnabei ato le bou santhei dol hiding ahi.
  mar-mar: एखाद्या मनुष्यास आपला नवस फेडण्यासाठी किंवा खुशीच्या अर्पणासाठी परमेश्वरास
    गुरांढोरातून किंवा शेरडांमेंढरातून शांत्यर्पण करावयाचे असेल तर ते दोषहीन असावे
    म्हणजे ते मान्य होईल.
  qub-qub: «Alli goyaypita sacrifisyupaj pipis uywata apamorga noga chasquinäpaj apamonga
    töruta carpis uyshata carpis sänuta. Apamunmanmi aunishanta cumlirpis, shongun
    shacyaptinpis.
  bqp-bqp: Goo ù n siɑrɑbun yɑ̃kuru mɔ̀ kɑ kĩru ǹ kun mɛ u kɑ nɔɔ mwɛɛru gɑru yibiɑ,
    u koo tu kowɑ kɑ sɑbe te tɑ ǹ ɑlebu gɑɑ mɔ n sere win yɑ̃ku te mwɑ.
  hat-hat: Lè yon moun ap fè ofrann pou di Bondye mèsi, kit se paske li te fè yon
    ve, kit se paske li menm li vle fè ofrann lan, se pou bèt l'ap ofri a, li te mèt
    gwo bèt, li te mèt ti bèt, pa gen ankenn enfimite, si li vle pou m' asepte l'.
  eng-BSB: When a man presents a peace offering to the LORD from the herd or flock
    to fulfill a vow or as a freewill offering, it must be without blemish or defect
    to be acceptable.
  tod-tod: Ni zunui ta a toganii ma wolai ɓaa ma goi ta ɠulana ga ziilɛi zalaɠai,
    é ɠɛni ga minazeɠe daazeeli vai, ɓaa é ɠɛni ga vebɛanii nii é daai ɠisu, nɛɛʋuzu
    mina ɠɛ zalaɠa anii ʋa, naa ɠa a kɛ daazo. Nɛɛʋuzu nɔpɛ ge mina ɠɛ ba.
  eng-WEBPB: Whoever offers a sacrifice of peace offerings to the LORD to accomplish
    a vow, or for a free will offering of the herd or of the flock, it shall be perfect
    to be accepted. It shall have no defect.
  kbq-kbq: Hagi arimpa fru ofa afu kevu'afintima Ra Anumzamo'narega agra'a avesite
    ofa hunakuro, huvempa hu'nere ofama hunakura, bulimakao afu kevu'afintiro sipisipi
    afu kevu'afintira afuhe afahe'ma osu'nesia avreno ome ofa hinke'na, ana ofa'a
    antahimi'neno.
  nhe-BL: “Intla se quinequis nechmacas, niimoTECO, se tlacajcahualistli para ma onca
    tlayoltlalili nohuaya pampa tlatestigojquetztoc, o pampa san ica ipaquilis quinequi
    nechmacas se tlacajcahualistli, huajca monequi elis se toro, o se borrego, tlen
    ax tleno tlen ax cuali quipiya itlacayo para nijselilis.
  gub-BL: Aze amo umur ma'e Tupàn pe uzemuawyze kar haw romo nehe, aze wemimume'u
    rehe ipurapo wer nehe, aze ru'u ipurumur e wer izupe nehe, tuwe naheta kwaw ikatu
    'ymaw ma'ea'yr rehe nehe. Nezewe mehe Tupàn umuawyze putar nehe. Upuner tapi'aka'yr
    awa herur haw rehe nehe. Aze ru'u upuner àràpuhàràn hawitu ma'e kuzà herur haw
    rehe, aze ru'u àràpuhàrànete kuzà herur haw rehe nehe no. Nupuner kwaw ikatu 'ymaw
    hereko haw rehe nehe.
  eng-DRA: 'The man that offereth a victim of peace offerings to the Lord, either
    paying his vows, or offering of his own accord, whether of beeves or of sheep,
    shall offer it without blemish, that it may be acceptable: there shall be no blemish
    in it.'
