verse: LEV.022.021
translations:
  mal-C: ഒരു പ്രത്യേക നേർച്ച നിറവേറ്റാനോ സ്വമേധാദാനം അർപ്പിക്കാനോ കാലിക്കൂട്ടത്തിൽനിന്നാകട്ടെ
    ആട്ടിൻപറ്റത്തിൽനിന്നാകട്ടെ, ഒരാൾ ഒരു സമാധാനയാഗം യഹോവയ്ക്ക് അർപ്പിക്കുമ്പോൾ, അതു
    സ്വീകാര്യമായിരിക്കാൻ ഊനമോ കളങ്കമോ ഇല്ലാത്തതായിരിക്കണം.
  deu-TKW: Und wenn jemand Jahwe von den Rindern oder Schafen ein Heilsopfer darbringen
    will, sei es nun zur Abtragung eines Gelübdes oder als freiwillige Gabe, so muß
    es fehllos sein, damit es ihn wohlgefällig mache; es darf gar keinen Makel an
    sich haben.
  lin-lin: Ndenge moko mpe, soki moto alingi kobonza epai na Yawe mbeka ya boyokani
    oyo azwi kati na bangombe, bameme to bantaba, mpo na kokokisa ndayi to likabo
    oyo apesi kolanda mokano ya motema na ye moko, nyama yango esengeli kozala ezanga
    mbeba.
  eng-LSV: 'And when a man brings a sacrifice of peace-offerings near to YHWH, to
    complete a special vow, or for a willing-offering, of the herd or of the flock,
    it is perfect for a pleasing thing: no blemish is in it.'
  eng-GNV: And whosoeuer bringeth a peace offring vnto ye Lord to accomplish his vowe,
    or for a free offring, of the beeues, or of the sheepe, his free offring shall
    bee perfect, no blemish shalbe in it.
  eng-WEBSTER: 'And whoever offereth a sacrifice of peace-offerings to the LORD to
    accomplish his vow, or a free-will-offering in beeves, or sheep, it shall be perfect
    to be accepted: there shall be in it no blemish.'
  nhw-BL: “Sintla aqui quinequis nechmacas, niamoTECO, se tlacajcahualistli para ma
    onca tlayoltlalili nohuaya pampa tlatestigojquetztoc, o pampa san ica ipaquilis
    quinequi nechmacas se tlacajcahualistli, huajca monequi elis se toro, o se borrego,
    catli amo tleno catli amo cuali quipiya itlacayo para nijselilis.
  swh-ONEN: Mtu yeyote aletapo sadaka ya amani kwa Bwana kutoka kundi la ngʼombe au
    mbuzi ili kutimiza nadhiri maalum au sadaka ya hiari, lazima sadaka hiyo isiwe
    na dosari au waa ili ikubalike.
  bba-bba: Goo ù n siɑrɑbun yɑ̃kuru mɔ̀ kɑ kĩru ǹ kun mɛ u kɑ nɔɔ mwɛɛru ɡɑru yibiɑ,
    u koo tu kowɑ kɑ sɑbe te tɑ ǹ ɑlebu ɡɑɑ mɔ n sere win yɑ̃ku te mwɑ.
  eng-KJVCPB: And whosoever offereth a sacrifice of peace offerings unto the Lord
    to accomplish his vow, or a freewill offering in beeves or sheep, it shall be
    perfect to be accepted; there shall be no blemish therein.
  luo-luo: Ka ngʼato okelone Jehova Nyasaye misango mar lalruok mar dhiangʼ kata rombo
    mondo ochopgo singruokne, kata obed ni en chiwo mar hera, to nyaka obed chiayo
    maler maonge songa eka Jehova Nyasaye noyie kode.
  meu-meu: Herohemaino boubouna baine mailaia tauna danu, gwau-hamata dainai eiava
    lalo-namodainai baine mailaia, Iehova ese baine abia dae helaoreana ihenina tauna
    ese boromakau eiava mamoe asi bebeka-bebekana ta baine mailaia.
  npi-ULB: कसैले आफ्नो भाकल पुरा गर्न, वा स्वेच्‍छा भेटीस्वरूप बथान वा बगालबाट परमप्रभुको
    निम्ति मेलबलि चढाउँछ भने, त्यो निष्‍खोट होस्, अनि त्यो स्वीकारिने छ । त्यो पशुमा
    कुनै पनि खोट हुनुहुँदैन ।
  yor-yor: Bí ẹnikẹ́ni bá mú ọrẹ àlàáfíà wá láti inú agbo màlúù tàbí ti àgùntàn, fún
    Olúwa láti san ẹ̀jẹ́ pàtàkì tàbí fún ọrẹ àtinúwá. Ó gbọdọ̀ jẹ́ ìtẹ́wọ́gbà láìní
    àbùkù.
  pes-OPCB: وقتی کسی از رمه یا گلهٔ خود حیوانی را به عنوان قربانی سلامتی به خداوند
    تقدیم می‌کند، خواه نذری باشد خواه داوطلبانه، آن حیوان باید سالم و بی‌عیب باشد
    و گرنه مورد قبول خداوند واقع نمی‌شود.
  tgl-ULB: Sinumang maghandog ng alay para sa pagtitipon-tipon ng handog mula sa maraming
    tao o sa kawan ni Yahweh para tuparin ang isang panata, o bilang isang kusang
    handog, dapat wala itong kapintasan para tanggapin. Dapat walang depekto ang hayop.
  hui-hui: Agali mbirame Anduane Homogo i̱nila ho gimbu bulenaga loma bo delole haru
    ibalu loma ogoni ibunime ngule lowa bi lowinigo lola helonaga haru ibiyaguabi
    ibuninaga hameme lomabu delole haru ibiyaguabi nde nogo ogoni ibu dere durubi
    nabi bayaleore kago hondowa haru halu ibulene nga. Tígua ogonidagua birimiyagua
    nde i̱na tínaga loma ogoni hondowa turu howa mo yulebero.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ငါ့​အား​မိတ်​သ​ဟာ​ယ ယဇ်​ပူ​ဇော်​သည့်​အ​ခါ က​တိ​သစ္စာ​အ​လျောက်
    ပူ​ဇော်​လျှင်​ဖြစ်​စေ၊ စေ​တ​နာ​အ​လျောက် ပူ​ဇော်​လျှင်​ဖြစ်​စေ၊ ငါ​လက်​ခံ​နိုင်​ရန်
    ယဇ်​ကောင်​တွင်​အ​နာ​အ​ဆာ​ကင်း​ရ​မည်။-
  bod-N: གལ་སྲིད་སུ་ཞིག་གིས་དམ་བཅས་པ་བཞིན་དུ་བསྒྲུབ་པའི་ཆེད་དུའམ། ཡིད་མོས་མཆོད་པ་རུ་བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞི་བདེའི་མཆོད་པ་འབུལ་ན།
    ཁོང་གི་ཐུགས་སུ་ལྡན་པའི་ཕྱིར་མཆོད་པ་དེ་ནི་ནད་མེད་པ་དང་སྐྱོན་གང་ཡང་མེད་པ་ཞིག་ཡིན་དགོས།
  sna-sna: Kana munhu akauyisa kubva mudanga remombe kana ramakwai chipiriso chokuwadzana
    kuna Jehovha achizadzisa kupika kwake kana kuti sechipo chokungopawo, chinofanira
    kuva chisina kuremara kana chisina gwapa kuti chigamuchirwe.
  spa-BLM: El que ofrezca un sacrificio de paz a Yahvé para cumplir un voto, o para
    una ofrenda voluntaria de la manada o del rebaño, será perfecto para ser aceptado.
    No deberá tener ningún defecto.
  cac-cac: Yaln̈ej mach ex tzeyac' junoc silab' yic junc'olal d'ayin, vach'chom yuj
    b'aj ix eyac' e ti' eyac'ani, ma ton̈ej tz'el d'a e c'ol eyac'ani, yovalil a junoc
    noc' vacax, ma junoc noc' calnel, ma junoc noc' chiva, malaj spaltail tzeyac'a',
    yic vach' tzin cha d'ayex.
  swh-ULB: Yeyote atoae dhabihu ya sadaka ya ushirika kutoka katika kundi la ng'ombe
    au la kondoo kwa Yahweh ili kutimiza kiapo, au kama sadaka ya hiari, ili ikubalike,
    ni lazima isiwe na kilema. Ni lazima pasiweko na kasoro katika mnyama.
  bel-bel: 'І калі хто прыносіць мірную ахвяру Госпаду, выконваючы абяцаньне, альбо
    з руплівасьці, з буйнога быдла альбо з дробнага, дык ахвяра павінна быць без пахібы,
    каб быць даспадобы Богу: ніякай пахібы не павінна быць на ёй;'
  deu-ELBBK: 'Und wenn jemand dem HERRN ein Friedensopfer darbringt, um ein Gelübde
    zu erfüllen, oder als freiwillige Gabe vom Rind- oder vom Kleinvieh: Ohne Fehl
    soll es sein, zum Wohlgefallen; keinerlei Gebrechen soll an ihm sein.'
  mbb-OT: Emun is pemuhat he para te meupiya he kedepità ibpemuhat niw kediey he kedtuman
    te penaad etawa pemuhat he keugelingen he suat, kinahanglan he vaka heini etawa
    kerehidu etawa kambing he wazè sazir su edewaten ku heini.
  mal-2015: ഒരുത്തൻ നേർച്ചനിവർത്തിക്കായിട്ടോ സ്വമേധാദാനമായിട്ടോ യഹോവെക്കു മാടുകളിൽനിന്നാകട്ടെ
    ആടുകളിൽനിന്നാകട്ടെ ഒന്നിനെ സമാധാനയാഗമായിട്ടു അർപ്പിക്കുമ്പോൾ അതു പ്രസാദമാകുവാന്തക്കവണ്ണം
    ഊനമില്ലത്തതായിരിക്കേണം; അതിന്നു ഒരു കുറവും ഉണ്ടായിരിക്കരുതു.
  rmc-rmc: Te vareko anel e smiromoskri obeta le dobitkostar abo le bakrendar le RAJESKE,
    hoj te doľikerel peskro lav, savo diňa, abo te odi obeta del korkoro pestar, o
    džviros mušinel te el bi e chiba, hoj o RAJ les te prilel.
  pes-OPV: و اگر کسی ذبیحه سلامتی برای خداوندبگذراند، خواه برای وفای نذر، خواه برای
    نافله، چه از رمه چه از گله، آن بی‌عیب باشد تا مقبول بشود، البته هیچ عیب در آن
    نباشد.
  ron-1924: Дакэ ун ом адуче Домнулуй дин бой сау дин ой о жертфэ де мулцумире, фие
    пентру ымплиниря уней журуинце, фие ка дар де бунэвое, вита пентру жертфэ сэ фие
    фэрэ кусур, ка сэ фие примитэ; сэ н-айбэ ничун кусур ын еа.
  ben-OBCV: যখন কেউ কোনো মানত পূরণ করার জন্য অথবা স্বেচ্ছাদত্ত উপহারস্বরূপ সদাপ্রভুর
    উদ্দেশে ষাঁড় অথবা মেষ মঙ্গলার্থক বলিদানরূপে আনে, সেটি গৃহীত হওয়ার জন্য যেন নির্দোষ
    বা নিষ্কলঙ্ক হয়।
  som-som: Oo ku alla kii Rabbiga u bixiyo allabari qurbaanno nabaadiino ah, si uu
    ku oofiyo nidar amase qurbaan ikhtiyaar ah, si looga aqbalo aawadeed waa inuu
    ka bixiyaa lo'da ama idaha neef dhan oo aan innaba iin lahayn.
  lat-VUC: 'Homo qui obtulerit victimam pacificorum Domino, vel vota solvens, vel
    sponte offerens, tam de bobus quam de ovibus, immaculatum offeret ut acceptabile
    sit: omnis macula non erit in eo.'
  eng-ASVBT: And whosoever offereth a sacrifice of peace offerings unto Jehovah to
    accomplish a vow, or for a freewill offering, of the herd or of the flock, it
    shall be perfect to be accepted; there shall be no blemish therein.
  ita-1885: Parimente, quando alcuno offerirà al Signore sacrificio da render grazie,
    o per singolar voto, o per offerta volontaria, sia quello di buoi, o di pecore,
    o di capre, senza difetto; acciocchè sia gradito; non siavi alcun difetto.
  eng-LXXUP: 'And whatsoever man shall offer a peace offering to the Lord, discharging
    a vow, or in the way of freewill offering, or an offering in your feasts, of the
    herds or of the sheep, it shall be without blemish for acceptance: there shall
    be no blemish in it.'
  eng-ULB: Whoever offers a sacrifice of fellowship offerings from the herd or the
    flock to Yahweh to fulfill a vow, or as a freewill offering, it must be unblemished
    to be accepted. There must be no defect in the animal.
  spa-VBL: “Si quieres presentar una ofrenda de paz al Señor de la manada o rebaño
    para cumplir una promesa o como una ofrenda de libre albedrío, para ser aceptable
    el animal debe ser perfecto, completamente sin defectos.
  fra-_FOB: Et quand un homme offrira à l'Éternel un sacrifice de prospérités, de
    gros ou de menu bétail, pour s'acquitter d'un vœu, ou en offrande volontaire,
    pour être agréée la victime sera sans défaut; qu'il n'y ait en elle aucun défaut.
  mal-mal: ഒരുവൻ നേർച്ചനിവൃത്തിക്കായോ സ്വമേധാദാനമായിട്ടോ യഹോവയ്ക്കു മാടുകളിൽനിന്നാകട്ടെ
    ആടുകളിൽനിന്നാകട്ടെ ഒന്നിനെ സമാധാനയാഗമായി അർപ്പിക്കുമ്പോൾ അത് പ്രസാദമാകുവാൻ തക്കവണ്ണം
    ഊനമില്ലാത്തത് ആയിരിക്കേണം; അതിന് ഒരു കുറവും ഉണ്ടായിരിക്കരുത്.
  urd-GVR: Agar koī Rab ko salāmatī kī qurbānī pesh karnā chāhe to tarīq-e-kār meṅ
    koī farq nahīṅ hai, chāhe wuh yih mannat mān kar yā waise hī dilī ḳhushī se kar
    rahā ho. Is ke lie lāzim hai ki wuh gāy-bailoṅ yā bheṛ-bakriyoṅ meṅ se beaib jānwar
    chune. Phir use qabūl kiyā jāegā.
  suz-BL: मिनु मुर कामी दुशा बाक्‍चा आ पर्बम चढ़ेतीके परमप्रभु यावे कली चढ़ेशा, आ
    पशो कसम खबानु, ग्‍येरशा परमप्रभु यावे कली चढ़ेतीके, खोदेंशो पा, मेको ब्रचा ङा
    दुम्‍पाइक्‍चा कली आ हुल रे मारेइ मदुम्‍शो थम रिम्‍शो बस्‍तु चढ़ेचा माल्‍ब।
  ita-1927: 'Quand’uno offrirà all’Eterno un sacrifizio di azioni di grazie, di buoi
    o di pecore, sia per sciogliere un voto, sia come offerta volontaria, la vittima,
    perché sia gradita, dovrà esser perfetta: non dovrà aver difetti.'
  ckb-ckb: ئەگەر کەسێک قوربانی هاوبەشی پێشکەشی یەزدان کرد، بۆ بەجێهێنانی نەزرێکی تایبەت
    یان بەخشینێکی بە خواستی خۆی، لە گاگەل یان لە مێگەل، دەبێت ساغ بێت بۆ ئەوەی قبوڵ
    بکرێت. نابێت هیچ کەموکوڕییەکی تێدابێت.
  eng-BBE: And whoever makes a peace-offering to the Lord, in payment of an oath or
    as a free offering, from the herd or the flock, if it is to be pleasing to the
    Lord, let it be free from any mark or damage.
  kan-OKCV: ತಮ್ಮ ಪ್ರಮಾಣವನ್ನು ಪೂರೈಸುವ ಹಾಗೆ ಯಾರಾದರೂ ಸಮಾಧಾನದ ಬಲಿಯನ್ನಾಗಲಿ, ಪಶುಗಳನ್ನಾಗಲಿ,
    ಕುರಿಗಳನ್ನಾಗಲಿ ಉಚಿತವಾದ ಕಾಣಿಕೆಯಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸುವುದಾದರೆ, ಅದು ಅಂಗೀಕಾರಕ್ಕೆ
    ಪರಿಪೂರ್ಣವುಳ್ಳದ್ದಾಗಿರಬೇಕು. ಅದರೊಳಗೆ ಯಾವ ದೋಷವೂ ಕಳಂಕವೂ ಇರಬಾರದು.
  tam-2017: ஒருவன் விசேஷித்த பொருத்தனையாயாவது, உற்சாகமாயாவது, யெகோவாவுக்கு மாடுகளிலாகிலும்
    ஆடுகளிலாகிலும் சமாதானபலிகளைச் செலுத்தப்போனால், அது அங்கீகரிக்கப்படும்படி, ஒரு
    ஊனமில்லாமல் உத்தமமாக இருக்கவேண்டும்.
  spa-RV-1909: Asimismo, cuando alguno ofreciere sacrificio de paces á Jehová para
    presentar voto, ú ofreciendo voluntariamente, sea de vacas ó de ovejas, sin tacha
    será acepto; no ha de haber en él falta.
  ron-BTF: Și oricine aduce un sacrificiu al ofrandelor de pace DOMNULUI, ca să își
    împlinească promisiunea, sau ofrandă de bunăvoie dintre boi sau oi, aceasta să
    fie fără cusur pentru a fi bine primită, niciun cusur să nu fie în el.
  eng-WEBP: Whoever offers a sacrifice of peace offerings to the LORD to accomplish
    a vow, or for a free will offering of the herd or of the flock, it shall be perfect
    to be accepted. It shall have no defect.
  eng-FBV: If you want to present a peace offering to the Lord from the herd or flock
    to fulfill a promise or as a freewill offering, in order to be acceptable the
    animal must be perfect, completely without defects.
  nld-1939: Ook wanneer iemand een vredeoffer aan Jahweh brengt van runderen of schapen,
    ofwel om een gelofte te vervullen ofwel als een vrijwillige gave, dan moet het,
    wil het hem ten goede komen, een gaaf dier zijn, zonder enig gebrek.
  nch-BL: “Sinta se masehuali quinequis techmacas, niamoTECO, se tacajcahualisti para
    ma onca tayoltalili ica na pampa tatestigojquetztoc, o pampa san ica ipaquilis
    quinequi techmacas se tacajcahualisti, huajca monequi elis se toro, o se borrego,
    cati amo teno cati amo cuali quipiya itacayo para nijselis.
  vie-1934: Khi một người nào dâng cho Đức Giê-hô-va một của lễ thù ân bằng bò hay
    chiên, hoặc dâng trả lễ khấn nguyện hay là lạc ý, hầu cho con sinh được nhậm,
    phải không có một tì vít chi trên mình.
  hin-CV: जब कोई व्यक्ति बैलों अथवा भेड़-बकरियों में से किसी विशेष शपथ को पूरा करने,
