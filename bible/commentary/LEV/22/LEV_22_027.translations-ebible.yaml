verse: LEV.022.027
translations:
  mal-C: “ഒരു കന്നുകുട്ടിയോ ആട്ടിൻകുട്ടിയോ കോലാടോ പിറന്നാൽ അത് ഏഴുദിവസം തള്ളയോടുകൂടെ
    ആയിരിക്കണം. എട്ടാംദിവസംമുതൽ യഹോവയ്ക്ക് ഒരു ദഹനയാഗമായി സ്വീകാര്യമായിരിക്കും.
  deu-TKW: wenn ein Rind oder ein Lamm oder ein Zicklein geboren wird, so soll es
    sieben Tage von seiner Mutter gesäugt werden; aber vom achten Tage ab und weiterhin
    wird es wohlgefällig aufgenommen werden, wenn es Jahwe als Feueropfer dargebracht
    wird.
  lin-lin: « Soki mwana ngombe, mwana meme to mwana ntaba ebotami, ekosala mikolo
    sambo epai ya mama na yango, bongo na mokolo ya mwambe, ekondimama lokola likabo
    bazikisa na moto mpo na Yawe.
  eng-LSV: “When ox, or lamb, or goat is born, and it has been under its mother [for]
    seven days, then from the eighth day and from now on, it is pleasing for an offering,
    a fire-offering to YHWH;
  eng-GNV: 'When a bullocke, or a sheepe, or a goate shall be brought foorth, it shalbe
    euen seuen daies vnder his damme: and from the eight day forth, it shalbe accepted
    for a sacrifice made by fire vnto the Lord.'
  eng-WEBSTER: When a bullock, or a sheep, or a goat is brought forth, then it shall
    be seven days under the dam; and from the eighth day and thenceforth it shall
    be accepted for an offering made by fire to the LORD.
  nhw-BL: “Quema tlacatis se becerro, se pilborregojtzi, o se piloquich chivojtzi
    monequi mocahuas ihuaya inana para chicome tonali. Pero quema quipiyas chicueyi
    tonali, huelis anquitequihuise para se tlacajcahualistli catli anquitlatise para
    na, niamoTECO.
  swh-ONEN: “Wakati ndama, mwana-kondoo au mwana-mbuzi azaliwapo, atabaki na mama
    yake kwa siku saba. Kuanzia siku ya nane na kuendelea anaweza kukubaliwa kuwa
    sadaka iliyotolewa kwa Bwana kwa kuteketezwa kwa moto.
  bba-bba: bɑ̀ n kɛtɛ buu mɑrɑ ǹ kun mɛ yɑ̃ɑru ǹ kun mɛ boo, ɡɑ koo kowɑ sɔ̃ɔ nɔɔbɑ
    yiru kɑ ɡen mɛro. Adɑmɑ sɑɑ sɔ̃ɔ nɔɔbɑ itɑsen di, bɑ koo kpĩ bu kɑ ɡu yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡiru ko.
  eng-KJVCPB: When a bullock, or a sheep, or a goat, is brought forth, then it shall
    be seven days under the dam; and from the eighth day and thenceforth it shall
    be accepted for an offering made by fire unto the Lord.
  luo-luo: “Ka onywol nyarombo, nyaroya kata nyadiel, to kik upoge gi min mare nyaka
    bangʼ ndalo abiriyo. Kochiwe ne Jehova Nyasaye bangʼ ndalo aboro kaka misango
    miwangʼo gi mach to Jehova Nyasaye noyie kode.
  meu-meu: Boromakau eiava mamoe eiava nani baine vara negana ai, ia na dina hitu
    sinana dekenai baine noho; dina ihataurahanina ai bona dina ihataurahanina murinai
    ia na heḡereḡere ḡole-oho boubouna ai ba halaoa, Iehova ena.
  npi-ULB: “बाछा वा भेडा वा बाख्रा जन्मिँदा त्यो त्यसको माउसँग सात दिन रहोस् । आठौँ
    दिनबाट परमप्रभुको निम्ति होमबलि अर्पण गर्नलाई त्यो स्वीकारिने छ ।
  yor-yor: “Nígbà tí màlúù bá bímọ, tí àgùntàn bímọ, tí ewúrẹ́ sì bímọ, ọmọ náà gbọdọ̀
    wà pẹ̀lú ìyá rẹ̀ fún ọjọ́ méje. Láti ọjọ́ kẹjọ ni ó ti di ìtẹ́wọ́gbà fún ọrẹ àfinásun
    sí Olúwa.
  pes-OPCB: «وقتی گاو یا گوسفند یا بزی زاییده شود باید تا هفت روز پیش مادرش بماند
    ولی از روز هشتم به بعد می‌توان آن را بر آتش برای خداوند قربانی کرد.
  tgl-ULB: “Kapag ipinanganak ang isang guya o isang tupa o isang kambing, dapat itong
    manatili sa kaniyang ina ng pitong araw. Pagkatapos mula sa walong araw, maaaring
    tanggapin ito bilang isang alay para sa isang handog na gawa sa apoy kay Yahweh.
  hui-hui: Nogo bulumaga sibi memerume igini yu heagua nde igini ogoni horo karu ibu
    angibunila mandagi helo helalimu. Ani helowa mani i̱hondo lomabu delaga dabu ngagoria
    loma bialu bo delole haru halu ibuwa bo delarimiyagua nde i̱na loma ogoni hondowa
    turu howa mo yulebero.
  mya-mya: '@see-verse:LEV.022.026'
  bod-N: བཙས་མ་ཐག་གི་བ་ཕྲུག་དང་། ལུ་གུའམ། རེའུ་བཅས་ནི་ཉིན་བདུན་ལ་མ་དང་མཉམ་དུ་འདུག་དགོས་ལ།
    ཉིན་བརྒྱད་པ་ནས་བཟུང་སྟེ་མེ་མཆོད་ཀྱི་མཆོད་པ་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་རུང་བ་དང་།
    དེ་ནི་ཁོང་གི་ཐུགས་སུ་ལྡན་པ་ཡིན།
  sna-sna: “Mhuru, kana gwai, kana mbudzi ikaberekwa, inofanira kugara namai vayo
    kwamazuva manomwe. Kubva pazuva rorusere zvichienda mberi, ichagamuchirwa sechipiriso
    chinoitirwa Jehovha nomoto.
  spa-BLM: “Cuando nazca un becerro, una oveja o una cabra, permanecerá siete días
    con su madre. A partir del octavo día será aceptado como ofrenda quemada a Yahvé.
  cac-cac: Ayic tz'alji junoc noc' yune' vacax, ma junoc noc' yune' calnel, ma junoc
    noc' yune' chiva, uque' c'ual yovalil scan noc' yed' snun, axo d'a svajxaquil
    c'ual, tzaxo yal sn̈usjitz'a noc' silab'il d'a vichan̈.
  swh-ULB: “Wakati ndama, mwana—kondo au mwana—mbuzi azaliwapo, sharti abaki na mama
    yake kwa muda wa siku saba. Ndipo kuanzia siku ya nane na kuendelea, anaweza kupokelewa
    kuwa dhabihu iliyofanywa kwa moto kwa Yahweh.
  bel-bel: калі народзіцца цяля, альбо ягня, альбо казьляня, дык сем дзён яны павінны
    прабыць пры маці сваёй, а з восьмага дня і далей будзе спадобнае на прынясеньне
    ў ахвяру Госпаду;
  deu-ELBBK: Wenn ein Rind oder ein Schaf oder eine Ziege geboren wird, so soll es
    sieben Tage unter seiner Mutter sein; und vom achten Tag an und weiterhin wird
    es wohlgefällig sein zur Opfergabe eines Feueropfers dem HERRN. –
  mbb-OT: '@see-verse:LEV.022.026'
  mal-2015: ഒരു കാളയോ ചെമ്മരിയാടോ കോലാടോ പിറന്നാൽ ഏഴു ദിവസം തള്ളയുടെ അടുക്കൽ ഇരിക്കേണം;
    എട്ടാം ദിവസംമുതൽ അതു യഹോവെക്കു ദഹനയാഗമായി പ്രസാദമാകും.
  rmc-rmc: „Te varekaske uľola gurumňori, bakroro abo cikňi kozica, mi ačhel efta
    džives paš peskri daj a paloda pes šaj prilel oda džvirocis pre jagaľi obeta le
    RAJESKE.
  pes-OPV: «چون گاو یا گوسفند یا بز زاییده شود، هفت روز نزد مادر خود بماند و در روز
    هشتم و بعد برای قربانی هدیه آتشین نزد خداوند مقبول خواهد شد.
  ron-1924: „Вицелул, мелул сау едул, дупэ наштере, сэ май рэмынэ шапте зиле ку мама
    са ши апой, де ла а опта зи ынаинте, ва фи примит сэ фие адус Домнулуй ка жертфэ
    мистуитэ де фок.
  ben-OBCV: “যখন কোনো বাছুর, মেষশাবক অথবা ছাগল জন্মাবে, তার মায়ের সঙ্গে তাকে সাত
    দিন থাকতে হবে। অষ্টম দিন থেকে ওই শাবক হোমার্থক বলিরূপে সদাপ্রভুর উদ্দেশে গৃহীত
    হবে।
  som-som: Markii uu dhasho dibi ama wan ama orgi intii toddoba maalmood ah waa inuu
    hooyadiis ku hoos jiraa, oo maalinta siddeedaad iyo intii ka dambaysana waa loo
    aqbali doonaa in Rabbiga loogu bixiyo qurbaan dab lagu sameeyo.
  lat-VUC: 'Bos, ovis et capra, cum genita fuerint, septem diebus erunt sub ubere
    matris suæ: die autem octavo, et deinceps, offerri poterunt Domino.'
  eng-ASVBT: When a bullock, or a sheep, or a goat, is brought forth, then it shall
    be seven days under the dam; and from the eighth day and thenceforth it shall
    be accepted for the oblation of an offering made by fire unto Jehovah.
  ita-1885: Quando sarà nato un vitello, o un agnello, o un capretto, stia sette giorni
    sotto la madre; poi dall'ottavo giorno innanzi, sarà gradito per offerta da ardere
    al Signore.
  eng-LXXUP: As for a calf, or a sheep, or a goat, whenever it is born, then shall
    it be seven days under its mother; and on the eighth day and after they shall
    be accepted for sacrifices, a burnt offering to the Lord.
  eng-ULB: “When a calf or a sheep or a goat is born, it must remain seven days with
    its mother. Then from the eighth day on, it may be accepted as a sacrifice for
    an offering made by fire to Yahweh.
  spa-VBL: “Cuando nace un toro, una oveja o una cabra, debe permanecer con su madre
    durante siete días. Después de ocho días puede ser aceptado como una ofrenda de
    comida al Señor.
  fra-_FOB: Quand un veau, un agneau ou un chevreau naîtra, il sera sept jours avec
    sa mère; et à partir du huitième jour et les suivants, il sera agréé en offrande
    de sacrifice fait par le feu à l'Éternel.
  mal-mal: “ഒരു കാളയോ ചെമ്മരിയാടോ കോലാടോ പിറന്നാൽ ഏഴു ദിവസം തള്ളയുടെ അടുക്കൽ ആയിരിക്കേണം;
    എട്ടാം ദിവസംമുതൽ അത് യഹോവയ്ക്കു ദഹനയാഗമായി പ്രസാദമാകും.
  urd-GVR: “Jab kisī gāy, bheṛ yā bakrī kā bachchā paidā hotā hai to lāzim hai ki
    wuh pahle sāt din apnī māṅ ke pās rahe. Āṭhweṅ din se pahle Rab use jalne wālī
    qurbānī ke taur par qabūl nahīṅ karegā.
  suz-BL: “बाछा, भेडा पाठा कि क्‍यारश पाठा जरमेशा, मेको ७ नाक्‍त सम्‍म आ ममा नु बाक्‍चा
    माल्‍ब। मिनु मेको कली ८ नाक्‍त रे चोशा चढ़ेशोनु, परमप्रभु यावेमी ब्राइब। प्रस्‍थान
    २७:२९
  ita-1927: “Quando sarà nato un vitello, o un agnello, o un capretto, starà sette
    giorni sotto la madre; dall’ottavo giorno in poi, sarà gradito come sacrifizio
    fatto mediante il fuoco all’Eterno.
  ckb-ckb: «کاتێک گوێرەکەیەک یان بەرخێک یان گیسکێک لەدایک دەبێت، ئەوا حەوت ڕۆژ لەژێر
    دایکی دەبێت و لە ڕۆژی هەشتەم بەدواوە، وەک قوربانی بە ئاگر بۆ یەزدان قبوڵ دەبێت.
  eng-BBE: When an ox or a sheep or a goat is given birth, let it be with its mother
    for seven days; and after the eighth day it may be taken as an offering made by
    fire to the Lord.
  kan-OKCV: “ಹೋರಿಯನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಕುರಿಯನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಆಡನ್ನಾಗಲಿ ತಂದಾಗ, ಏಳು ದಿವಸಗಳವರೆಗೆ
    ಅದು ತನ್ನ ತಾಯಿಯ ಬಳಿಯಲ್ಲಿ ಇರಲಿ. ಎಂಟನೆಯ ದಿನದಿಂದ ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿ ಸಮರ್ಪಿಸಿದರೆ
    ಅಂಗೀಕಾರವಾಗುವುದು.
  tam-2017: “ஒரு கன்றாவது செம்மறியாட்டுக்குட்டியாவது, வெள்ளாட்டுக்குட்டியாவது பிறந்தால்,
    அது ஏழுநாட்கள் தன் தாயினிடத்தில் இருப்பதாக; எட்டாம் நாள் முதல் அது யெகோவாவுக்குத்
    தகனபலியாக அங்கீகரிக்கப்படும்.
  spa-RV-1909: 'El buey, ó el cordero, ó la cabra, cuando naciere, siete días estará
    mamando de su madre: mas desde el octavo día en adelante será acepto para ofrenda
    de sacrificio encendido á Jehová.'
  ron-BTF: Când un taur sau o oaie sau o capră se nasc, să fie șapte zile sub mamă;
    și din ziua a opta și de aici încolo va fi bine primit ca ofrandă făcută DOMNULUI
    prin foc.
  eng-WEBP: “When a bull, a sheep, or a goat is born, it shall remain seven days with
    its mother. From the eighth day on it shall be accepted for the offering of an
    offering made by fire to the LORD.
  eng-FBV: “When a bull, a sheep, or a goat is born, it must stay with its mother
    for seven days. After eight days it can be accepted as a food offering to the
    Lord.
  nld-1939: Een kalf, een lam of een geit moeten na hun geboorte zeven dagen bij hun
    moeder blijven; eerst van de achtste dag af wordt het aangenomen als een welgevallig
    vuuroffer voor Jahweh.
  nch-BL: “Quema tacatis se becerro, se pilborregojtzi, o se piloquich chivojtzi monequi
    mocahuas ihuaya inana para chicome tonati. Pero quema quipiyas chicueyi tonati,
    huelis anquitequihuise quej se tacajcahualisti cati anquitatise para na, niamoTECO.
  vie-1934: Hễ con bò con, con chiên con hay con dê con, phải ở quẩn theo mẹ trong
    bảy ngày sau khi lọt lòng; nhưng qua ngày thứ tám về sau sẽ được nhậm làm của
    lễ dùng lửa dâng cho Đức Giê-hô-va.
  hin-CV: “जब किसी बछड़े, भेड़ अथवा बकरी का जन्म हो, यह सात दिन तक अपनी माता के साथ
    में रहे, और आठवें दिन के बाद से यह याहवेह के लिए अग्निबलि के रूप में ग्रहण हो
    जाएगा.
  eng-OURB: “When a bull, or a sheep, or a goat, is born, then it shall remain seven
    days with its mother; and from the eighth day and thenceforth it shall be accepted
    for the offering of an offering made by fire to Adonai.
  spa-BES: Cuando un buey o una oveja o una cabra nazca, déjalo estar con su madre
    durante siete días; y después del octavo día puede tomarse como una ofrenda hecha
    por fuego al Señor.
  tdx-tdx: Ie terake ty añombe ndra añondry ndra ose le ho fito andro amy rene’ey
    hey, ie mifototse amy andro faha­valoy ro mete engaeñe hisoroñañe am’ Iehovà.
  vid-vid: “Wone isenga ama ing'holo ama mhene ileleche, lyopona na mayake kwa mazuwa
    saba. Ila kwaluchila zuwa lya nane lyoweza kulavigwa kwa Mkulu Nguluwi kwa chiluli.
  eng-OKE: When a bullock, or lamb, or goat, is brought forth, it shall be seven days
    with its dam, and on the eighth day and thenceforward it will be acceptable to
    be offered as an oblation before the Lord.
  tha-KJV: “เมื่อวัวหรือแกะหรือแพะเกิดมา ให้​อยู่​กับแม่​เจ​็ดวัน ตั้งแต่​วันที่​แปดเป็นต้นไปจะใช้เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์​ก็​เป็​นที​่​โปรดปราน
  por-BR-2018: 'O boi, ou o cordeiro, ou a cabra, quando nascer, sete dias estará
    mamando de sua mãe: mas desde o oitavo dia em adiante será aceito para oferta
    de sacrifício acendido ao SENHOR.'
  deu-ELO: Wenn ein Rind oder ein Schaf oder eine Ziege geboren wird, so soll es sieben
    Tage unter seiner Mutter sein; und vom achten Tage an und weiterhin wird es wohlgefällig
    sein zur Opfergabe eines Feueropfers dem Jehova. -
  eng-WYC-2018: When an ox, sheep, and goat be brought forth of the mother’s womb,
    in seven days those shall be under the teat of their mother; soothly in the eighth
    day, and from thenceforth, those may be offered to the Lord, (When an ox, a sheep,
    or a goat be brought forth from the mother’s womb, they shall be under their mother’s
    teat for seven days; but on the eighth day, and from thenceforth, they can be
    offered to the Lord,)
  epo-epo: Kiam naskiĝos bovido aŭ ŝafido aŭ kaprido, tiam ĝi restu dum sep tagoj
    sub sia patrino, kaj de post la oka tago kaj plue ĝi povas akiri plaĉon kiel fajrofero
    al la Eternulo.
  uig-PIN: Bir mozay, ⱪoza yaki oƣlaⱪ tuƣulsa yǝttǝ küngiqǝ anisini ǝmsun; sǝkkizinqi
    künidin baxlap Pǝrwǝrdigarƣa atap otta sunidiƣan ⱪurbanliⱪ süpitidǝ ⱪobul boluxⱪa
    yaraydu.
  beo-beo: Bulamagau mano o sibi mano o goudi mano da lalelegesea, e da ea ame amola
    gilisili eso fesuale esalumu. Amalalu, amo lale, ha:i manu gobele iasu hamoma:ne
    imunu da defea.
  tpi-OTNT: “Taim bulmakau na sipsip na meme i karim pikinini, orait pikinini i mas
    i stap wantaim mama inap 7-pela de pastaim. Na bihain long dispela, yupela i ken
    kisim i go long alta na mekim ofa, na bai mi laikim ofa bilong yupela.
  hau-SA: “Sa’ad da aka haifi ɗan maraƙi, tunkiya, ko akuya, sai yă kasance da mahaifiyarsa
    kwana bakwai. Daga rana ta takwas zuwa gaba, zai zama yardajje hadaya, hadaya
    ce da aka ƙone da wuta ga Ubangiji.
  uig-LAT: Bir mozay, qoza yaki oghlaq tughulsa yette kün’giche anisini emsun; sekkizinchi
    künidin bashlap Perwerdigargha atap otta sunidighan qurbanliq süpitide qobul bolushqa
    yaraydu.
  nde-nde: “Ithole elizelweyo loba izinyane lemvu, kumbe elembuzi kalihlale kunina
    insuku eziyisikhombisa. Kusukela osukwini lwesificaminwembili selisamukeleka ukuba
    ngumnikelo wokutshiswa kuThixo.
  ton-ton: '‌ʻOka fanauʻi ha pulu, pe ha sipi, pe ha kosi, tuku ia ke ʻaho fitu mo
    ʻene faʻē: pea mei he ʻaho valu ʻo fai ai pe ʻe maʻu lelei pe ia ko e feilaulau
    kuo ngaohi ʻaki ʻae afi kia Sihova.'
  ces-1613: Vůl neb beran, aneb koza, když se urodí, za sedm dní při matce své zanecháno
    bude, osmého pak dne i potom bude přijemné k oběti ohnivé Hospodinu.
  eng-WMB: “When a bull, a sheep, or a goat is born, it shall remain seven days with
    its mother. From the eighth day on it shall be accepted for the offering of an
    offering made by fire to the LORD.
  tam-TCV: “கன்றுக்குட்டியோ, செம்மறியாட்டு குட்டியோ அல்லது வெள்ளாட்டு குட்டியோ பிறக்கும்போது
    அது தன் தாயுடன் ஏழு நாட்கள் தொடர்ந்து இருக்கவேண்டும். எட்டாம் நாளிலிருந்து யெகோவாவுக்கு
    நெருப்பினால் செலுத்தப்படும் காணிக்கையாக அது ஏற்றுக்கொள்ளப்படும்.
  ceb-ULB: “Sa dihang ipanganak ang laking baka o ang karnero o ang kanding, kinahanglan
    magpabilin kini sa iyang inahan sulod sa pito ka mga adlaw. Unya gikan sa ikawalo
    ka adlaw, madawat na kini ingon nga halad alang sa usa ka halad nga gihimo nga
    halad sinunog alang kang Yahweh.
  pol-UBG: Gdy się urodzi wół, owca lub koza, to będzie przez siedem dni przy swej
    matce, a od ósmego dnia i dalej będzie przyjęte jako ofiara spalona dla PANA.
  urd-GVU: ”جب کسی گائے، بھیڑ یا بکری کا بچہ پیدا ہوتا ہے تو لازم ہے کہ وہ پہلے سات
    دن اپنی ماں کے پاس رہے۔ آٹھویں دن سے پہلے رب اُسے جلنے والی قربانی کے طور پر قبول
    نہیں کرے گا۔
  deu-1912: Wenn ein Ochs oder Lamm oder Ziege geboren ist, so soll es sieben Tage
    bei seiner Mutter sein, und am achten Tage und darnach mag man's dem HERRN opfern,
    so ist's angenehm.
  kan-2017: “ಕರುವಾಗಲಿ, ಕುರಿಮರಿಯಾಗಲಿ ಅಥವಾ ಆಡುಮರಿಯಾಗಲಿ ಹುಟ್ಟಿದಾಗ ಅದು ಏಳು ದಿನಗಳ ವರೆಗೆ
    ತಾಯಿಯ ಬಳಿಯಲ್ಲಿ ಇರಬೇಕು. ಎಂಟನೆಯ ದಿನದಿಂದ ಅದನ್ನು ಯೆಹೋವನಿಗೆ ಹೋಮವಾಗಿ ಸಮರ್ಪಿಸಿದರೆ ಅದು
    ಅಂಗೀಕಾರವಾಗುವುದು.
  yap-yap: '@see-verse:LEV.022.026'
  hlt-MCSB: “Vaito khaw, tu khaw, maae khaw, a thang atah a manu taengah hnin rhih
    om dae saeh. Tedae a hnin rhet lamkah tah BOEIPA taengah nawnnah hmaihlutnah la
    thuem pawn ni.
  mdy-ETH: «ናኣሪታቴያ ማራናይ፤ ሃሣ ዋናናይ ሾይንቴ ዎዶና ላንካይ ኬሊ ሄላንዳኣና ዒንዶና ዎላ ዴዖንጎ፤ ጋዓንቴ ሳላሳ ኬላፓ
    ዓርቃዖ ሙኡዚ ዒንጊሢ ማዒ ታኣም ዒንጊንታኒ ዳንዳዓኔ።
  twi-ASANTE: “Sɛ wɔwo nantwie, odwan anaa abirekyie a, ɛsɛ sɛ aboa no tena ne maame
    nkyɛn nnanson. Na ɛfiri nnawɔtwe rekorɔ no, sɛ wɔde no bɔ ogya afɔdeɛ a, Awurade
    bɛgye.
  eng-WEBU: “When a bull, a sheep, or a goat is born, it shall remain seven days with
    its mother. From the eighth day on it shall be accepted for the offering of an
    offering made by fire to the LORD.
  bnp-bnp: “Na tahuna a tuna bulmakau, a tuna sipsip, a tuna meme ni poda, ge laho
    turane kinana na parava ge polorua taro. Muri bara mu ngaru, mu bole lakea na
    dede mu habia, ge a nihabi ni gutu na kanono lakea ne BAKOVI DAGI. Iau bara ngarua.
  wal-wal: “Miizza mari woi dorssa mari woikko deeshsha mari yelettiyo wode, laappun
    gallassaa ba aayeera takko. Hosppuntta gallassaappe doommidi, GODAAYYO taman xuuggidi
    shiishshiyo yarshsho oottidi shiishshanau danddayettees.
  spa-PDDPT: Cuando nazca un becerro, un cordero o un cabrito, estará con su madre
    siete días, pero desde el octavo día será aceptado como un holocausto a Yavé.
  gun-gun: — Vaka ra'y, e'ỹ vy vexa'i oiko'i rire ma sete ára peve 'rã oiko ixya py.
    Oito ára guive mae ha'eve xee Senhor pe peapy vy peme'ẽ aguã. Ha'e ramo ma xee
    ajopy 'rã.
  agu-BL: “Yil tz'itz'ij jun tal ne'ẍ tor, nka yil tz'itz'ij jun tal ne'ẍ cneru',
    nka jun tal ne'ẍ chiw, tajwe'n yil cyajcyen te yi xtxu' tetz juk k'ej, ma yil
    tz'icy' yi juk k'eja'tz, stz'ocsok tzuntz tan pat-xe'n tetz oy tzinwutz.
  ilo-ULB: No maiyanak ti kalakian a baka wenno karnero wenno kalding, masapul nga
    agtalinaed daytoy iti denna ti inana iti pito nga aldaw. Ket manipud iti maikawalo
    nga aldaw, mabalinen nga awaten daytoy a kas daton a mapuoran kenni Yahweh.
  kpg-kpg: '@see-verse:LEV.022.026'
  uig-ARA: بىر موزاي، قوزا ياكى ئوغلاق تۇغۇلسا يەتتە كۈنگىچە ئانىسىنى ئەمسۇن؛ سەككىزىنچى
    كۈنىدىن باشلاپ پەرۋەردىگارغا ئاتاپ ئوتتا سۇنىدىغان قۇربانلىق سۈپىتىدە قوبۇل بولۇشقا
    يارايدۇ.
  sus-sus: «Ninge yɔrɛ, yɛxɛɛ yɔrɛ, nun si yɔrɛ na bari, e xa lu e nga bun ma xi solofere,
    beenu e xa findi sɛrɛxɛ gan daaxi ra n tan Alatala bɛ.
  pon-2006: '@see-verse:LEV.022.026'
  ksd-ksd: Ba di kava ta bulumakau, ba ta sip, ba ta me, na ki boko pire nana lavurua
    na bung, ma papa ra valavutuluna bung na topa ra vartabar na nian, nina di tun
    ia ta ra iap tadav ra Luluai.
  tur-YTC: “Bir buzağı, kuzu ya da oğlak doğduğunda, annesiyle birlikte yedi gün kalacak.
    Sekizinci günden itibaren Yahve'ye ateşle yapılan sunu olarak kabul edilecektir.
  grc-BRENT: μόσχον ἢ πρόβατον ἢ αἶγα, ὡς ἂν τεχθῇ, καὶ ἔσται ἑπτὰ ἡμέρας ὑπὸ τὴν
    μητέρα, τῇ δὲ ἡμέρᾳ τῇ ὀγδόῃ καὶ ἐπέκεινα δεχθήσεται εἰς δῶρα, κάρπωμα Κυρίῳ.
  ind-AYT: “Bila lahir seekor sapi, domba, atau kambing, anak hewan itu harus tinggal
    bersama induknya selama tujuh hari. Sejak hari kedelapan dan seterusnya, hewan
    itu dikenan TUHAN untuk dipersembahkan sebagai kurban bakaran.
  nya-nya: “Pamene mwana wangʼombe, mwana wankhosa kapena mwana wambuzi wabadwa, akhale
    ndi make kwa masiku asanu ndi awiri. Kuyambira tsiku lachisanu ndi chitatu mpaka
    mʼtsogolo mwake, angathe kulandiridwa kuti akhale nsembe yopsereza ya kwa Yehova.
  hrv-hrv: “Kad se tele oteli, janje se ojanji ili se kozle okozi, sedam dana neka
    ostane uza svoju majku. Od osmoga dana može biti primljeno kao paljena žrtva Jahvi.
  mps-mps: “Te bulmakau, me sipsip, me meme te wai ame nabo sogo da, teda te wai dabe
    aga ida dali te a naga me si sogo bidiyu bolo yao. Te nosali badu, dagego ofa
    ebo homu eyu da, te altaba sela pelama, ofa yagameo, eno dagego te ofa godolo
    homu ebo dao.
  tpi-tpi: “Taim bulmakau na sipsip na meme i karim pikinini, orait pikinini i mas
    i stap wantaim mama inap 7-pela de pastaim. Na bihain long dispela, yupela i ken
    kisim i go long alta na mekim ofa, na bai mi laikim ofa bilong yupela.
  dan-1931: Når der fødes et Stykke Hornkvæg, et Får eller en Ged, skal de blive syv
    Dage hos Moderen; men fra den ottende Dag er de skikkede til at vinde HERRENS
    Velbehag som Ildoffergave til HERREN.
  vie-OVCB: “Một con bò, con chiên hay con dê lúc mới sinh ra phải được ở với mẹ nó
    trong bảy ngày. Từ ngày thứ tám trở đi, nó có thể được dùng làm sinh tế lễ thiêu
    dâng lên Chúa Hằng Hữu.
  guj-2017: “જ્યારે કોઈ વાછરડું, લવારું કે ઘેટું જન્મે ત્યારે સાત દિવસ સુધી તેને તેની
    મા પાસેથી કોઈએ લઈ લેવું નહિ. આઠમા દિવસે અને તે પછી તે યહોવાહને સારુ હોમયજ્ઞના
    અર્પણ તરીકે માન્ય થશે.
  pon-2006A: '@see-verse:LEV.022.026'
  por-BRBSL: “Quando um touro, uma ovelha ou um bode nasce, ele permanecerá sete dias
    com sua mãe. A partir do oitavo dia ele será aceito para a oferta de uma oferta
    feita por fogo a Javé.
  cth-cth: Tu, hmae hoi maito naw a khe navah, hnin sari touh thung a ca hoi a manu
    na papek awh mahoeh. A hnin taroe hnin hoi doeh, BAWIPA koe hmai thuengnae hanlah
    a khout.
  twi-twi: “Sɛ wɔwo nantwi, oguan anaa abirekyi ba a, ɛsɛ sɛ aboa no tena ne na nkyɛn
    nnanson. Na efi nnaawɔtwe rekɔ no, sɛ wɔde no bɔ ogya afɔre a, Awurade begye.
  hlt-hlt: “Vaito khaw, tu khaw, maae khaw, a thang atah a manu taengah hnin rhih
    om dae saeh. Tedae a hnin rhet lamkah tah BOEIPA taengah nawnnah hmaihlutnah la
    thuem pawn ni.
  tbz-SIM: Kɛ̀ fɛnɑ̀ɑ̀fɛ̀ yoo fɛpìèfɛ̀ yoo tɛbuɔtɛ̀ kɛ̀ dɛ̀ pɛitɛ́ dɛbirɛ dɛdɑɑrɛ̀,
    dɛ̀ mbo dɛ yɔ̃ borɛ̀ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀, diyiè niínnì yiè kɛ̀ di dɛ̀ nni nféútɛ́,
    m bo cɔutɛ́ dɛ kó dipɑ̃nnì.
  msy-2020: “Bulmakau ko sipsip ko memeba otamin dughiamɨn, dar nguziba 7plan aruebar
    amebam ko ikegham. Eghtɨ namba 8ɨn aruemɨn ikegh mangɨ, ia da inigh avimɨn ofa
    damusɨ ofa gamir dakozimɨn mangɨ, eghtɨ kɨ ian ofa gifuegham.
  azb-azb: «Buzov, quzu ya da oğlaq doğularsa, yeddi gün anasının yanında qalsın.
    Səkkizinci gündən etibarən Rəbb üçün yandırma təqdimi kimi qəbul oluna bilər.
  eng-DBY: An ox, or a sheep, or a goat, when it is brought forth, shall be seven
    days under its dam; and from the eighth day and thenceforth it shall be accepted
    for an offering by fire to Jehovah.
  hin-2017: “जब बछड़ा या भेड़ या बकरी का बच्चा उत्पन्न हो, तो वह सात दिन तक अपनी माँ
    के साथ रहे; फिर आठवें दिन से आगे को वह यहोवा के हव्य चढ़ावे के लिये ग्रहणयोग्य
    ठहरेगा।
  wol-KYG: «Barmol mbaa mbote mbaa tef wu doora juddu, na toog ci yaayam juróom ñaari
    fan; bu xasee am juróom ñetti fan, manees naa nangu mu doon saraxu sawara, ñeel
    Aji Sax ji.
  eng-YLT: '''When ox or lamb or goat is born, and it hath been seven days under its
    dam, then from the eighth day and henceforth, it is pleasing for an offering,
    a fire-offering to Jehovah;'
  eng-WYC-2017: When an ox, sheep, and goat be brought forth of the mother’s womb,
    in seven days those [or they] shall be under the teat of their mother; soothly
    in the eighth day, and from thenceforth, those [or they] may be offered to the
    Lord,
  eng-WMBB: “When a bull, a sheep, or a goat is born, it shall remain seven days with
    its mother. From the eighth day on it shall be accepted for the offering of an
    offering made by fire to the LORD.
  urd-GVH: “जब किसी गाय, भेड़ या बकरी का बच्चा पैदा होता है तो लाज़िम है कि वह पहले
    सात दिन अपनी माँ के पास रहे। आठवें दिन से पहले रब उसे जलनेवाली क़ुरबानी के तौर
    पर क़बूल नहीं करेगा।
  rug-rug: '@see-verse:LEV.022.026'
  gaz-gaz: “Dibichi yookaan hoolaan yookaan reʼeen yommuu dhalatutti hamma bultii
    torbaatti haadha isaa wajjin haa turu. Guyyaa saddeettaffaadhaa jalqabee immoo
    aarsaa ibiddaan Waaqayyoof dhiʼeeffamu taʼee fudhatama ni argata.
  fra-LSG: Un bœuf, un agneau ou une chèvre, quand il naîtra, restera sept jours avec
    sa mère; dès le huitième jour et les suivants, il sera agréé pour être offert
    à l’Éternel en sacrifice consumé par le feu.
  yal-yal: “Ɲingena, yɛxɛɛna hanma siin na bari, a xa lu a nga bun xii solofere. Xii
    solomasɛxɛde lɔxɔni e nun na xanbi ra, a rasuxɛ nɛn saraxan na, naxan nalima Alatala
    ma tɛɛn na.
  haw-1868: Aia hanau ka bipikane, a he hipa paha, a he kao paha, alaila e noho ia
    malalo iho o ka makua, i na la ehiku; a mai ka walu o ka la, a mahope aku e maliuia'i
    ia i mohai puhi no Iehova.
  arb-NAV: «مَتَى وَلَدَتْ بَقَرَةٌ أَوْ شَاةٌ أَوْ عَنْزَةٌ يَمْكُثُ وَلِيدُهَا مَعَهَا
    سَبْعَةَ أَيَّامٍ، ثُمَّ فِي الْيَوْمِ الثَّامِنِ يَصِحُّ تَقْدِيمُهَا قُرْبَانَ
    وَقُودٍ لِلرَّبِّ.
  ewe-ewe: “Ne wodzi nyivi alo alẽvi alo gbɔ̃vi aɖe la, woana wòanɔ dadaa gbɔ ŋkeke
    adre. Tso ŋkeke enyilia dzi la, woaxɔe abe dzovɔsa ene na Yehowa.
  eng-LEE: When a bullock, or a sheep, or a goat, is brought forth, then shall it
    remain seven days by its mother; and from the eighth day and thenceforth shall
    it be favorably received for an offering made by fire unto the Lord.
  asm-FB: “গৰু, কি মেৰ, কি ছাগলী জগাৰ পাছত সাতদিনলৈকে মাকৰ লগত থাকিব লাগিব। তেতিয়া
    অষ্টম দিনৰ পৰা যিহোৱাৰ উদ্দেশ্যে আগ কৰা অগ্নিকৃত উপহাৰৰ বাবে তাক গ্ৰহণ কৰা হ’ব।
  sus-A: «نِنفٍ يْرّ، يّشّي يْرّ، نُن سِ يْرّ نَ بَرِ، عٍ شَ لُ عٍ نفَ بُن مَ شِ سٌلٌقٍرٍ،
    بٍينُ عٍ شَ قِندِ سّرّشّ فَن دَاشِ رَ ﭑ تَن عَلَتَلَ بّ.
  fra-SBL: « Lorsqu'un taureau, un mouton ou une chèvre naîtra, il restera sept jours
    avec sa mère. A partir du huitième jour, il sera accepté pour l'offrande d'un
    sacrifice consumé par le feu à Yahvé.
  hbo-hbo: שֹׁ֣ור אֹו־כֶ֤שֶׂב אֹו־עֵז֙ כִּ֣י יִוָּלֵ֔ד וְהָיָ֛ה שִׁבְעַ֥ת יָמִ֖ים
    תַּ֣חַת אִמֹּ֑ו וּמִיֹּ֤ום הַשְּׁמִינִי֙ וָהָ֔לְאָה יֵרָצֶ֕ה לְקָרְבַּ֥ן אִשֶּׁ֖ה
    לַיהוָֽה׃
  eng-WYCLIFFE: and seide, Whanne an oxe, scheep and goet ben brouyt forth `of the
    modris wombe, in seuene daies tho schulen be vnder `the tete of her modir; sotheli
    in the eiyte dai, and fro thennus forth, tho moun be offrid to the Lord,
  cwe-cwe: “One dang'ang'a da ng'ombe hebu mwanang'hondolo hebu mwanaluti yahavumbuka
    kezakala na mami yake siku saba. Kwandusila siku yenane na kugendelela, kezakuwa
    kofaya kulavigwa nhambiko kwa Mndewa Mulungu kwa moto.
  kik-kik: “Rĩrĩa gacaũ, kana gatũrũme, kana koori gaaciarwo, karĩikaraga na nyina
    mĩthenya mũgwanja. Kuuma mũthenya wa kanana na thuutha ũcio, nĩgagetĩkĩrĩka gatuĩke
    iruta rĩa gũcinwo na mwaki harĩ Jehova.
  fra-NCL: « Un bœuf, un agneau ou une chèvre, quand il naîtra, restera sept jours
    sous sa mère ; à partir du huitième jour et les jours suivants, il sera agréé
    pour être offert en sacrifice fait par le feu à Yahweh.
  cek-AK: maitaw tae maw, to tih ai boeh loe tuu maw, to tih ai boeh loe maeh to tapen
    naah, ni sarihto thung amno khaeah omsak ah; ni tazetto pacoengah loe Angraeng
    khaeah hmai angbawnhaih to sak thai boeh.
  cuk-cuk: “Moli-bebe-nikad-e-mimmi gwalulesdibe, sibad-wawaad-e-mimmi-gwalulesdibe,
    igi sibad-e-mimmi-gwalulesdibe, na e-nan-walik ibagugle (7) gudii guoed. Geb ibabaabakgine
    (8) sunna bemar anga we-ibdurgan ogumakar ukoed.
  uig-CYR: Бир мозай, қоза яки оғлақ туғулса йәттә күнгичә анисини әмсун; сәккизинчи
    күнидин башлап Пәрвәрдигарға атап отта сунидиған қурбанлиқ сүпитидә қобул болушқа
    ярайду.
  tel-2017: “దూడగాని, గొర్రెపిల్లగాని, మేకపిల్లగాని పుట్టినప్పుడు అది ఏడు రోజులు దాని
    తల్లితో ఉండాలి. ఎనిమిదవ రోజు మొదలు అది యెహోవాకు హోమంగా అంగీకారమే.
  hat-BSA: “Lè yon bèf oswa yon mouton, oswa yon kabrit vin fèt, li va rete pandan
    sèt jou avèk manman li. Men depi nan uityèm jou a, li va vin aksepte kòm yon sakrifis
    pou yon ofrann pa dife bay SENYÈ a.
  kos-kos: “Ke pacl se osweyukla soko cow ku soko sheep ku soko nani, kosro fusr soko
    ah enenu in mutana yurin nina kial ke len itkos, ac ke len se akoalkosr fahla,
    el fah ku in ituk nu ke mwe kisa firir nu sin LEUM GOD.
  hbo-WLC: שׁ֣וֹר אוֹ־כֶ֤שֶׂב אוֹ־עֵז֙ כִּ֣י יִוָּלֵ֔ד וְהָיָ֛ה שִׁבְעַ֥ת יָמִ֖ים
    תַּ֣חַת אִמּ֑וֹ וּמִיּ֤וֹם הַשְּׁמִינִי֙ וָהָ֔לְאָה יֵרָצֶ֕ה לְקָרְבַּ֥ן אִשֶּׁ֖ה
    לַיהוָֽה׃
  ibo-ibo: “Mgbe a mụrụ nwa ehi, maọbụ nwa atụrụ, maọbụ ewu ọhụrụ, a ga-ahapụ ya na
    nne ya ụbọchị asaa. Site nʼụbọchị nke asatọ gaa nʼihu a ga-anabata ya dịka onyinye
    ihe oriri i ji chụọ aja nsure ọkụ nye Onyenwe anyị.
  ory-ory: “ଗୋରୁ କି ମେଷ କି ଛାଗ ଜନ୍ମିଲା ଉତ୍ତାରେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ମାତା ସହିତ ରହିବ; ପୁଣି,
    ଅଷ୍ଟମ ଦିନଠାରୁ ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ନିମନ୍ତେ ଗ୍ରାହ୍ୟ ହେବ।
  chk-chk: Are a uputiu eman apanen kow ika sip ika kuuch, ewe apanan epwe nom ren
    inelapan lon ükükün fisu rän. Nge seni ewe awaluen rän oua tufichin eäni asor
    ngeni ewe Samol mi Lapalap.
  rop-rop: '@see-verse:LEV.022.026'
  ukr-1871: Теля, чи ягня, чи козля, як вродиться, так нехай пробуде сїм день при
    матері своїй; а з восьмого дня і потім буде залюбки на жертву всепалення Господеві.
  deu-1951: Wenn ein Rind oder ein Lamm, oder eine Ziege geboren wird, so soll es
    sieben Tage lang bei seiner Mutter bleiben; erst vom achten Tag an ist es angenehm
    zum Feueropfer für den HERRN.
  eng-JPS: When a bullock, or a sheep, or a goat, is brought forth, then it shall
    be seven days under the dam; but from the eighth day and thenceforth it may be
    accepted for an offering made by fire unto the LORD.
  srp-1865: Tele i jagnje i jare kad se omladi, neka bude sedam dana kod majke svoje,
    pa od osmoga dana i poslije biæe ugodno za žrtvu ognjenu Gospodu.
  lug-lug: “Ente, oba endiga, oba embuzi bw’eneezaalibwanga eneesigalanga ne nnyina
    waayo okumala ennaku musanvu. Okuva ku lunaku olw’omunaana n’okweyongerayo ennekkirizibwanga
    bw’eneeweebwangayo eri Mukama Katonda ng’ekiweebwayo ekyokebwa mu muliro.
  heb-heb: שור או כשב או עז כי יולד והיה שבעת ימים תחת אמו ומיום השמיני והלאה ירצה
    לקרבן אשה ליהוה׃
  ben-IRV: গরু, কি মেষ, কি ছাগল জন্মিলে পর সাত দিন পর্যন্ত মায়ের সঙ্গে থাকবে; পরে
    অষ্টম দিন থেকে তা সদাপ্রভুর উদ্দেশ্যে অগ্নিকৃত উপহারের জন্যে গ্রাহ্য হবে।
  pan-pan: ਜਦ ਕੋਈ ਬਲ਼ਦ, ਜਾਂ ਭੇਡ ਜਾਂ ਬੱਕਰੀ ਦਾ ਬੱਚਾ ਜੰਮੇ ਤਾਂ ਉਹ ਸੱਤ ਦਿਨ ਤੱਕ ਆਪਣੀ ਮਾਂ
    ਦੇ ਕੋਲ ਰਹੇ ਅਤੇ ਅੱਠਵੇਂ ਦਿਨ ਤੋਂ ਲੈ ਕੇ ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅੱਗ ਦੀ ਭੇਟ ਦੇ ਲਈ ਸਵੀਕਾਰ
    ਯੋਗ ਹੋਵੇਗਾ।
  mya-JVB: သိုး ၊ ဆိတ် ၊ နွား တို့သည် မွေးဘွား သောအခါ ခုနစ် ရက် အတွင်းတွင် သားငယ်ကို
    အမိ နှင့် မကွာစေရ။ အဋ္ဌမ နေ့ မှစ၍ ထာဝရဘုရား အား မီး ဖြင့် ပူဇော် သက္ကာဘို့ တော်သင့်
    ၏။
  hmo-hmo: “Boromakau, mamoe, o nanigosi do ia vara neganai, dina 7 lalonai iena sinana
    dekenai do ia noho. Dina namba 8 murinai ia be hegeregere gabua ore boubouna totona,
    Lohiabada dekenai do idia henia, bona Lohiabada ese do ia abia dae.
  urd-urd: “जिस वक़्त बछड़ा या भेड़ या बकरी का बच्चा पैदा हो, तो सात दिन तक वह अपनी
    माँ के साथ रहे और आठवें दिन से और उसके बाद से वह ख़ुदावन्द की आतिशी क़ुर्बानी
    के लिए मक़बूल होगा।
  rus-SYN: когда родится теленок, или ягненок, или козленок, то семь дней он должен
    пробыть при матери своей, а от восьмого дня и далее будет благоугоден для приношения
    в жертву Господу;
  bqc-SIM: Tó zu ge sã ge ble nɛ'ì, nɛ́pi a kɛ a dawa gↄↄ soplaɛ. Sɛa za a gↄↄ
    swaaↄ̃de zĩ́ áli fↄ̃ sa pↄ́ wì a pↄ́ nísikatɛu à tɛ́kũ ooa.
  tcz-CHONGTHU: Ni sagi jou teng leh vang, hichu neh leh chah thilto dinga santhei
    dol hibep ding ahi.
  mar-mar: वासरू, कोकरु किंवा करडू जन्मल्यावर सात दिवस त्याच्या आईजवळ असले पाहिजे;
    आठव्या दिवशी व त्यानंतर ते परमेश्वरास अर्पण म्हणून अर्पण करण्यासाठी स्वीकारावयास
    योग्य ठरेल.
  qub-qub: «Töru-mallwa, uysha-mallwa, chïbu-mallwa yuriptenga ganchis junajcamami
    maman chuchonga. Pusaj junajyojpitami ichanga nogapaj apamuyta munar apamunmanna.
  bqp-bqp: bɑ̀ n kɛtɛ buu mɑrɑ ǹ kun mɛ yɑ̃ɑru ǹ kun mɛ boo, gɑ koo kowɑ sɔ̃ɔ nɔɔbɑ
    yiru kɑ gen mɛro. Adɑmɑ sɑɑ sɔ̃ɔ nɔɔbɑ itɑsen di, bɑ koo kpĩ bu kɑ gu yɑ̃ku dɔ̃ɔ
    mwɑɑrɑrugiru ko.
  hat-hat: -Lè yon ti bèf, yon ti mouton osinon yon ti kabrit fenk fèt, se pou nou
    kite l' dèyè manman l' pandan sèt jou. Depi sou wityèm jou a, nou gen dwa ofri
    l' pou boule nan dife pou Seyè a.
  eng-BSB: “When an ox, a sheep, or a goat is born, it must remain with its mother
    for seven days. From the eighth day on, it will be acceptable as an offering made
    by fire to the LORD.
  tod-tod: «Siɛgi zu nikɛi a zɔlɔɔna da, ɓaa baalagi, ɓaa bolii, toɠa yɛ ma leei ʋa,
    é kɛ ga folo lɔfela. É zo folo lɔsaʋasiɛi ma, eyɛsu zɔɔma voloiti, a ɠulana
    ga zalaɠai, nii abui galazu Ɠɔoɠɔ GALAGI ʋɛ, daa ɠa zo.
  eng-WEBPB: “When a bull, a sheep, or a goat is born, it shall remain seven days
    with its mother. From the eighth day on it shall be accepted for the offering
    of an offering made by fire to the LORD.
  kbq-kbq: Hagi sipisipi afuro, bulimakao afuro, meme afu'mo'ma anenta'ma ante'niana,
    ana anenta'amo'a nerera'enena 7ni'a zagegna manino. Hagi 8 knareti'ma vaniana,
    amane Ra Anumzamonarera ofa hunantegahaze.
  nhe-BL: “Quema tlacatis se becerro, se pilborregojtzi, o se piloquich chivojtzi
    monequi mocahuas ihuaya inana para chicome tonali. Pero quema quipiyas chicueyi
    tonali, huelis inquitequihuise para se tlacajcahualistli tlen inquitlatise para
    na, niimoTECO.
  gub-BL: 'Aze amo ma''ea''yr uzexak kar nehe: tapi''aka''yr awa, àràpuhàràna''yr
    hawitu ma''e awa, àràpuhàrànetea''yr awa, umumaw putar 7 ''ar uhy rehe we upyta
    pà nehe. 8 haw ''ar henataromo pepuner imono haw rehe Tupàn Tuweharupi Wiko Ma''e
    pe temi''u imono pyr romo nehe.'
  eng-DRA: 'When a bullock, or a sheep, or a goat, is brought forth, they shall be
    seven days under the udder of their dam: but the eighth day, and thenceforth,
    they may be offered to the Lord.'
