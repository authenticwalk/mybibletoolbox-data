verse: LEV.022.030
translations:
  mal-C: അന്നുതന്നെ അതു ഭക്ഷിക്കണം. പ്രഭാതംവരെ അതിൽ അൽപ്പംപോലും ശേഷിപ്പിക്കരുത്. ഞാൻ
    യഹോവ ആകുന്നു.
  deu-TKW: 'An ebendemselben Tage muß es verzehrt werden: ihr dürft nichts davon übrig
    lassen bis zum nächsten Morgen; ich bin Jahwe.'
  lin-lin: Esengeli bolia yango kaka mokolo wana. Bokotika eloko moko te kino na tongo.
    Nazali Yawe.
  eng-LSV: it is eaten on that day—you do not leave of it until morning; I [am] YHWH.
  eng-GNV: 'The same day it shalbe eaten, yee shall leaue none of it vntill the morowe:
    I am the Lord.'
  eng-WEBSTER: 'On the same day it shall be eaten up, ye shall leave none of it until
    the morrow: I am the LORD.'
  nhw-BL: Monequi anquicuase nopa tlapiyali inacayo ipan nopa tonali quema antechmacase.
    Amo hueli anquicahuase se quentzi para anquicuase hasta seyoc tonal. Na niamoTECO
    catli nimechilhuía.
  swh-ONEN: Ni lazima iliwe siku iyo hiyo, pasipo kubakiza chochote mpaka asubuhi.
    Mimi ndimi Bwana.
  bba-bba: Yen dɔmɑ terɑ bɑ koo ten yɑɑ di. Bɑ ǹ yen ɡɑɑ tiɑmɔ sere sisiru.
  eng-KJVCPB: 'On the same day it shall be eaten up; ye shall leave none of it until
    the morrow: I am the Lord.'
  luo-luo: Nyaka chame duto maonge modongʼ mana godiechiengno. An e Jehova Nyasaye.
  meu-meu: Boubou hidiona na bavalaia dinana ai bavania; bahu na basine mia rani.
    Lau binai Iehova.
  npi-ULB: त्यसलाई त्यो बलि गरिएकै दिनमा खानू । अर्को बिहानीसम्म त्यसको केही भाग पनि
    नछोड्‍नू । म परमप्रभु हुँ ।
  yor-yor: Ẹ gbọdọ̀ jẹ ẹ́ ní ọjọ́ náà gan an, ẹ má ṣe ṣẹ́ ọ̀kankan kù di àárọ̀. Èmi
    ni Olúwa.
  pes-OPCB: در همان روز تمام گوشت حیوان قربانی شده را بخورید و چیزی از آن را برای
    روز بعد باقی نگذارید. من یهوه هستم.
  tgl-ULB: Dapat itong kainin sa ganitong araw na inihandog ito. Hindi kayo dapat
    magtira nito hanggang sa susunod na umaga. Ako si Yahweh.
  hui-hui: Ani bialu loma ogoni bo delaramigonaga podo weramigo horo mendengi nole
    podo ngela nabi horo ogoningi dege nai halimu.
  mya-mya: ယဇ်​ကောင်​၏​အ​သား​ကို​နေ့​ချင်း​စား​ရ​မည်။ နက်​ဖြန်​နံ​နက်​အ​ထိ​မ​ကြွင်း​ကျန်​စေ​ရ။
  bod-N: དེ་ནི་ཉིན་དེ་རང་དུ་བཟའ་དགོས་པ་དང་། ཞོགས་པའི་བར་དུ་ཅི་ཡང་ལུས་སུ་འཇུག་མི་རུང་།
    བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: Chinofanira kudyiwa musi iwoyo, musasiya zvimwe zvacho kusvikira mangwana.
    Ndini Jehovha.
  spa-BLM: Se comerá en el mismo día; no dejarás nada de él para la mañana. Yo soy
    Yahvé.
  cac-cac: An̈ejtona', tze chib'at noc' d'a jun c'ual chi', max yal-laj scan noc'
    d'a junocxo c'u. A in Jehová in svala'.
  swh-ULB: Ni lazima iliwe siku iyo hiyo inayotolewa. Hutakiwi kubakiza chochote hata
    asubuhi. Mimi ndimi Yahweh.
  bel-bel: таго ж самага дня трэба зьесьці яе, не пакідайце яе да раніцы. Я Гасподзь.
  deu-ELBBK: An demselben Tage soll es gegessen werden; ihr sollt nichts davon übriglassen
    bis an den Morgen. Ich bin der HERR.
  mbb-OT: Ne kinahanglan he keena niw en dutun mismu te andew te kebpemuhata zuen
    ne kenè niw semai taman te edsunud he meselem. Iyan a kes Nengazen.
  mal-2015: അന്നു തന്നേ അതിനെ തിന്നേണം; രാവിലെവരെ അതിൽ ഒട്ടും ശേഷിപ്പിക്കരുതു; ഞാൻ
    യഹോവ ആകുന്നു.
  rmc-rmc: Mušinen la te chal andre oda džives, sar sas obetimen. Ma muken latar ňič
    dži tosara. Me som o RAJ.
  pes-OPV: در همان روز خورده شود و چیزی ازآن را تا صبح نگاه ندارید. من یهوه هستم.
  ron-1924: Вита сэ се мэнынче ын ачеяшь зи; сэ ну лэсаць нимик дин еа пынэ а доуа
    зи диминяца. Еу сунт Домнул.
  ben-OBCV: বলিদানের মাংস সেদিনই ভোজন করতে হবে; সকাল পর্যন্ত কিছু অবশিষ্ট রেখো না।
    আমি সদাপ্রভু।
  som-som: Oo isla maalintaas waa in la wada cunaa, oo waa inaydaan waxba ka reebin
    tan iyo subaxda dambe, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: 'eodem die comedetis eam: non remanebit quidquam in mane alterius diei.
    Ego Dominus.'
  eng-ASVBT: 'On the same day it shall be eaten; ye shall leave none of it until the
    morning: I am Jehovah.'
  ita-1885: Mangisi nell'istesso giorno; non ne lasciate nulla di avanzo fino alla
    mattina seguente. Io sono il Signore.
  eng-LXXUP: 'In that same day it shall be eaten; ye shall not leave of the flesh
    till the morrow: I am the Lord.'
  eng-ULB: It must be eaten on the same day that it is sacrificed. You must leave
    none of it until the next morning. I am Yahweh.
  spa-VBL: Debe ser comida el mismo día. No dejes nada de eso hasta la mañana. Yo
    soy el Señor.
  fra-_FOB: 'Il sera mangé le jour même, vous n''en laisserez rien jusqu''au matin:
    Je suis l''Éternel.'
  mal-mal: അന്ന് തന്നെ അതിനെ ഭക്ഷിക്കേണം; രാവിലെവരെ അതിൽ ഒട്ടും ശേഷിപ്പിക്കരുത്; ഞാൻ
    യഹോവ ആകുന്നു.
  urd-GVR: Aglī subah tak kuchh bachā na rahe balki use usī din khānā hai. Maiṅ Rab
    hūṅ.
  suz-BL: मेको चढ़ेशो नाक्‍ती मेको कली ब्‍वने। आ दीसा सुनी सम्‍म मारेइ महेंचा। गो
    परमप्रभु यावे नङ।
  ita-1927: La vittima sarà mangiata il giorno stesso; non ne lascerete nulla fino
    ai mattino. Io sono l’Eterno.
  ckb-ckb: دەبێت لەو ڕۆژەدا بخورێت، بۆ بەیانی لێی مەهێڵنەوە، من یەزدانم.
  eng-BBE: 'Let it be used for food on the same day; do not keep any part of it till
    the morning: I am the Lord.'
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಅದನ್ನು ತಿಂದುಬಿಡಬೇಕು. ಅದರಲ್ಲಿ ಯಾವುದನ್ನೂ ಮಾರನೆಯ ದಿನದವರೆಗೆ ಉಳಿಸಬಾರದು.
    ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: அந்நாளிலேயே அதைச் சாப்பிட்டுவிடவேண்டும்; விடியற்காலம்வரை நீங்கள் அதில்
    ஒன்றையும் மீதியாக வைக்கவேண்டாம்; நான் யெகோவா.
  spa-RV-1909: 'En el mismo día se comerá; no dejaréis de él para otro día: Yo Jehová.'
  ron-BTF: 'În aceeași zi să fie mâncat; să nu lăsați nimic din el până dimineața:
    Eu sunt DOMNUL.'
  eng-WEBP: It shall be eaten on the same day; you shall leave none of it until the
    morning. I am the LORD.
  eng-FBV: It has to be eaten on the same day. Don't leave any of it until morning.
    I am the Lord.
  nld-1939: Op dezelfde dag moet het worden gegeten, en ge moogt er niets van tot
    de volgende morgen bewaren. Ik ben Jahweh!
  nch-BL: Monequi anquicuase nopa tapiyali inacayo ipan nopa tonali quema antechmacase.
    Amo hueli anquicahuase se quentzi para anquicuase hasta seyoc tonali. Na niamoTECO
    cati nimechilhuía.
  vie-1934: 'Của lễ đó phải ăn nội ngày, không nên để chi lại cho đến sớm mai: Ta
    là Đức Giê-hô-va.'
  hin-CV: इसको उसी दिन खा लिया जाए, तुम सुबह तक इसमें से कुछ भी बचाकर न रखना; मैं
    ही याहवेह हूं.
  eng-OURB: It shall be eaten on the same day; you shall leave none of it until the
    morning. I am Adonai.
  spa-BES: 'Dejen que sea usado para comer en el mismo día; No guardes nada hasta
    la mañana: Yo soy el Señor.'
  tdx-tdx: 'le ikamao amy àndro zay, vaho tsy anisañe ho ami’ty maraiñe: Izaho Iehovà.'
  vid-vid: Igongolo alyo lyanguganigwa liliche zuwa lilyo, mleche kusigaza mbaka zuwa
    lya keli. Heni ndo Mkulu Nguluwi.
  eng-OKE: It is to be eaten on that day, nothing shall remain of it till the morning.
    I am the Lord.
  tha-KJV: จงรับประทานเครื่องบู​ชาน​ั้นในวันถวายเครื่องบู​ชา อย่าเหลือไว้จนรุ่งเช้าเลย
    เราคือพระเยโฮวาห์
  por-BR-2018: 'No mesmo dia se comerá; não deixareis dele para outro dia: Eu sou
    o SENHOR.'
  deu-ELO: An demselben Tage soll es gegessen werden; ihr sollt nichts davon übriglassen
    bis an den Morgen. Ich bin Jehova.
  eng-WYC-2018: ye shall eat it in the same day in which it is offered; anything thereof(ye)
    shall not leave into the morrowtide of the tother day; I am the Lord. (ye shall
    eat it on the same day in which it is offered; ye shall not leave anything of
    it into the morning of the next day; I am the Lord.)
  epo-epo: 'En la sama tago oni devas ĝin manĝi; ne lasu iom el ĝi ĝis la mateno:
    Mi estas la Eternulo.'
  uig-PIN: U sunulƣan künidǝ yeyilixi kerǝk; uningdin ⱨeqnemini ǝtisigǝ ⱪaldurmasliⱪinglar
    kerǝk. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: Amo ha:i manu iabe goe, eso amoga dilima i, amoga fawane moma. Golale hahabe
    manusa:, mae yolesima.
  tpi-OTNT: Long de yupela i ofaim tasol, yupela i mas kaikai mit bilong ofa. Yupela
    i no ken larim i stap inap long moningtaim long de bihain. Dispela i tambu tru.
    Mi Bikpela, mi tok pinis.
  hau-SA: Dole a ci hadayar a ranar; kada a bar saura sai da safe. Ni ne Ubangiji.
  uig-LAT: U sunulghan künide yéyilishi kérek; uningdin héchnémini etisige qaldurmasliqinglar
    kérek. Men Perwerdigardurmen.
  nde-nde: Kayidliwe mhlalokho, lingatshiyi lutho lwayo kuze kuse kusasa. Mina nginguThixo.
  ton-ton: ‌ʻI he ʻaho pe ko ia ʻe kai ia ke ʻosi ʻoua naʻa mou tuku hono toe ki he
    ʻapongipongi; Ko au ko Sihova.
  ces-1613: 'V tentýž den snědena bude a nepozůstavíte z ní ničeho až do jitra: Já
    jsem Hospodin.'
  eng-WMB: It shall be eaten on the same day; you shall leave none of it until the
    morning. I am the LORD.
  tam-TCV: அந்த நாளிலேயே நீங்கள் அதைச் சாப்பிடவேண்டும். காலைவரை ஒன்றையும் விட்டுவைக்கவேண்டாம்.
    நானே யெகோவா.
  ceb-ULB: Kinahanglan kan-on kini niana gayong adlawa. Kinahanglan dili magsalin
    niini hangtod sa pagkabuntag. Ako si Yahweh.
  pol-UBG: Tego samego dnia zostanie spożyta; nie zostawicie z niej nic do rana. Ja
    jestem PAN.
  urd-GVU: اگلی صبح تک کچھ بچا نہ رہے بلکہ اُسے اُسی دن کھانا ہے۔ مَیں رب ہوں۔
  deu-1912: so sollt ihr's desselben Tages essen und sollt nichts übrig bis auf den
    Morgen behalten; denn ich bin der HERR.
  kan-2017: ಅದೇ ದಿನದಲ್ಲಿ ಅದನ್ನು ಊಟಮಾಡಬೇಕು; ಮರುದಿನದ ವರೆಗೆ ಸ್ವಲ್ಪವನ್ನಾದರೂ ಉಳಿಸಬಾರದು.
    ನಾನು ಯೆಹೋವನು.
  yap-yap: mi ni kay ni krofen nem ma dab kum tay bang riy nge mun nga reb e rran
    ni kadbul.
  hlt-MCSB: Khohnin pakhat dongah hlawp ca uh lamtah mincang duela paih uh boeh. Kai
    tah BOEIPA ni.
  mdy-ETH: ዚሮ ሄላንዳኣና ዓይሱዋዖ ዒንጊንቴ ኬሎና ዓሽኮ ጋፒሲ ሙዑዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: ɛne sɛ, mobɛwe aboa a wɔde no bɔɔ afɔdeɛ no nam ɛda no ara a wɔkumm
    no no. Mommma adeɛ nnkye ebi so. Mene Awurade.
  eng-WEBU: It shall be eaten on the same day; you shall leave none of it until the
    morning. I am the LORD.
  bnp-bnp: A maka nihabi ni gi kani lobo na parava iea kunana. Naha ni gi ru ranga
    ni gi kani na hatelanga kuduvi. Iau e BAKOVI DAGI, a takia a ngava iea.
  wal-wal: He yarshshoi he gallassikka meetetti agganau koshshees; appe aibanne wonttossi
    ashshoppite. Taani GODAA.
  spa-PDDPT: Se comerá el mismo día. Nada de él dejarán hasta la mañana. Yo, Yavé.
  gun-gun: Ha'e va'e árave pe'upa 'rã. Mba'eve pemoembyre eme ko'ẽ jevy guarã. Xee
    ma Senhor.
  agu-BL: Nin bajswoke'n tircu'n te ite'n nin k'eja'tz nin quil tzitak'wok cyen sowril
    tetz junt k'ej. Na in Jehová iRyosil yi na chincawun tzite'j.
  ilo-ULB: Masapul a makan daytoy iti isu met laeng nga aldaw a naidaton daytoy. Masapul
    nga awan ti ibatiyo agingga iti sumaruno a bigat. Siak ni Yahweh.
  kpg-kpg: Geina nia maa huogodoo i di laangi deelaa, hudee dugu mee gi di laangi
    dono daiaa.
  uig-ARA: ئۇ سۇنۇلغان كۈنىدە يېيىلىشى كېرەك؛ ئۇنىڭدىن ھېچنېمىنى ئەتىسىگە قالدۇرماسلىقىڭلار
    كېرەك. مەن پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa na sɛrɛxɛ don na lɔxɔɛ yati, a naxa lu han gɛɛsɛgɛ. Alatala nan n
    na.»
  pon-2006: Eri, kumwail pahn kin tungoale rahnohte, sohte mehkot pahn luhwehdi ong
    mandahn rahno.
  ksd-ksd: Da en ia ta nam iat ra bung di tul tar ia; koko ta pakana na ki valili
    tuk ra malana; iau ra Luluai.
  tur-YTC: Aynı günde yenilecektir; hiçbirini sabaha kadar bırakmayacaksınız. Ben
    Yahve'yim.”
  grc-BRENT: Αὐτῇ τῇ ἡμέρᾳ ἐκείνῃ βρωθήσεται· οὐκ ἀπολείψετε ἀπὸ τῶν κρεῶν εἰς τοπρωΐ·
    ἐγώ εἰμι Κύριος.
  ind-AYT: Kurban itu harus dimakan pada hari itu juga. Jangan menyisakannya sampai
    pagi. Akulah TUHAN.
  nya-nya: Muyidye pa tsiku lomwelo, wosasiyako ina mpaka mmawa. Ine ndine Yehova.
  hrv-hrv: Neka se žrtva blaguje onoga istog dana; od nje ništa ne ostavljajte za
    ujutro. Ja sam Jahve!”
  mps-mps: Te be ulade naga dagego ofa eyu, dagego te ofa ebo kibu mi tuao. Te me
    sogo kigamu nosali tueiba olama, te dagego elalumainogo igio. Te tebo sę habu
    mu selibao. Ena Genuai Bidigo eno te po wai dao,” wali.
  tpi-tpi: Long de yupela i ofaim tasol, yupela i mas kaikai mit bilong ofa. Yupela
    i no ken larim i stap inap long moningtaim long de bihain. Dispela i tambu tru.
    Mi Bikpela, mi tok pinis.
  dan-1931: Det skal spises samme Dag, I må intet levne deraf til næste Morgen. Jeg
    er HERREN!
  vie-OVCB: sinh tế phải được ăn trong ngày, không được để thừa đến sáng mai. Ta là
    Chúa Hằng Hữu.
  guj-2017: તમારે તે જ દિવસે તે જમી લેવું. બીજા દિવસ સવાર સુધી તેમાંથી કંઈ રહેવા દેવું
    નહિ. હું યહોવાહ છું.
  pon-2006A: Eri, kumwail pahn kin tungoale rahnohte, sohte mehkot pahn luhwehdi ong
    mandahn rahno.
  por-BRBSL: Será comido no mesmo dia; você não deixará nada dele até a manhã. Eu
    sou Yahweh.
  cth-cth: Hnin touh hoi be na ca han. Atangtho ditouh na pek mahoeh. Kai teh BAWIPA
    doeh.
  twi-twi: Ɛsɛ sɛ, mowe aboa a wɔde no bɔɔ afɔre no nam da no ara a wokum no no. Mommma
    ade nkye bi so. Mene Awurade.
  hlt-hlt: Khohnin pakhat dongah hlawp ca uh lamtah mincang duela paih uh boeh. Kai
    tah BOEIPA ni.
  tbz-SIM: Kɛ̀ di fɛ̀ nni nfèútɛ́ dí fɛ̀ cɑ̀ɑ́kɛ́ dɛ yiè, di bɑ́ɑ́ súɔ́ nkɛ̀ dɛ̀ɛ
    wentɛ́. Míì tu di Yiɛ̀ nKuyie.
  msy-2020: Ia aruer manamɨn ofa gami, ia aruer kamra ofan asɨzir tuzibar amegh. Ia
    da ateghtɨ da ikɨ mangɨ amɨmzaraghan otoghan markɨ. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn
    ia mɨkemegha gɨfa.
  azb-azb: Qurbanın əti həmin gün yeyilsin, səhərə qədər saxlanılmasın. Rəbb Mənəm.
  eng-DBY: 'On that day shall it be eaten: ye shall leave none of it until morning:
    I am Jehovah.'
  hin-2017: वह उसी दिन खाया जाए, उसमें से कुछ भी सवेरे तक रहने न पाए; मैं यहोवा हूँ।
  wol-KYG: Ci bés bi lees koy lekk, buleen ci fanaanal dara. Maay Aji Sax ji.
  eng-YLT: on that day it is eaten, ye do not leave of it till morning; I [am] Jehovah;
  eng-WYC-2017: ye shall eat it in the same day in which it is offered; anything thereof
