  pan-pan: ਉਸ ਨੂੰ ਉਸੇ ਦਿਨ ਹੀ ਖਾਧਾ ਜਾਵੇ, ਤੁਸੀਂ ਉਸ ਵਿੱਚੋਂ ਸਵੇਰ ਤੱਕ ਕੁਝ ਨਾ ਛੱਡਣਾ। ਮੈਂ
