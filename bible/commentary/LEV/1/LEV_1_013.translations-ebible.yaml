verse: LEV.001.013
translations:
  mal-C: ആന്തരികാവയവങ്ങളും കാലും അയാൾ വെള്ളത്തിൽ കഴുകണം. പുരോഹിതൻ എല്ലാം ഹോമയാഗമായി
    യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം. അതു യഹോവയ്ക്ക് ഹൃദ്യസുഗന്ധമായ ദഹനയാഗം.
  deu-TKW: Die Eingeweide aber und die Beine soll man mit Wasser waschen, und der
    Priester soll alles zusammen darbringen und auf dem Altar in Rauch aufgehn lassen;
    ein Brandopfer ist es, ein Jahwe dargebrachtes Feueropfer lieblichen Geruchs.
  lin-lin: akosukola na mayi biloko ya kati mpe makolo. Sima, Nganga-Nzambe akomema
    nyonso mpe akotumba yango na etumbelo. Ezali mbeka ya kotumba, likabo bazikisa
    na moto, oyo solo kitoko na yango ekosepelisa Yawe.
  eng-LSV: and he washes the innards and the legs with water, and the priest has brought
    the whole near, and has made incense on the altar; it [is] a burnt-offering, a
    fire-offering of refreshing fragrance to YHWH.
  eng-GNV: 'But he shall wash the inwardes, and the legges with water, and the Priest
    shall offer the whole and burne it vpon the altar: for it is a burnt offering,
    an oblation made by fire for a sweete sauour vnto the Lord.'
  eng-WEBSTER: 'But he shall wash the inwards and the legs with water: and the priest
    shall bring it all, and burn it upon the altar: it is a burnt sacrifice, an offering
    made by fire, of a sweet savor to the LORD.'
  nhw-BL: Pero nopa masehuali catli temacas nopa tlapiyali monequi achtihui quipajpacas
    icuetlaxcol huan imetzcuayohua. Huan teipa quema ya quipajpactos, nopa totajtzitzi
    quitlatise ipan nopa tlaixpamitl. Huan elis se tlacajcahualistli tlatlatili catli
    mijyotis nelía ajhuiyac huan nechyolpactis, niamoTECO.
  swh-ONEN: Ataosha sehemu za ndani na miguu kwa maji, naye kuhani atavileta vyote
    na kuvichoma juu ya madhabahu. Hii ni sadaka ya kuteketezwa, sadaka iliyotolewa
    kwa moto, harufu nzuri ya kumpendeza Bwana.
  bba-bba: U koo yen bɔsɔ yɑ̃nu kɑ yen wɔbunu suɑ u teɑwɑ, kpɑ yɑ̃ku kowo u ye kpuro
    suɑ u dɔ̃ɔ doke, yu dɔ̃ɔ mwɑɑrɑ mɑm mɑm. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    tèn nuburɑ koo nɛ, Yinni Gusunɔ dore.
  eng-KJVCPB: 'but he shall wash the inwards and the legs with water: and the priest
    shall bring it all, and burn it upon the altar: it is a burnt sacrifice, an offering
    made by fire, of a sweet savour unto the Lord.'
  cpy-cpy: Eerokataki kewironi isheeto-paeni, eejatzi ipori-paeni. Itaayitiro Ompera-tajorentsi-taarewo
    rowanki-takiri taapokimentotsiki. Okatziyeenkatyaa iyachaarinka itaaha. Rootaki
    ookimotantyaariri Tajorentsi iñaamaperotyaari rashitakaetariri.
  luo-luo: To noluok jamb-ich gi tiendene kod pi, eka jadolo nokelgi duto mi nowangʼ-gi
    ewi kendo mar misango. En misango miwangʼo pep, madungʼ tik mangʼwe ngʼar e nyim
    Jehova Nyasaye.
  meu-meu: A bogarauna bona imana bona aena na ranu amo baine huridia guna. Bena idoinai
    be hahelaḡa tauna ese baine gabua, ihaboulaina patana latanai, heḡole-oho ḡauna
    ai bainela lahi ai, bonana namo ḡauna Iehova ena.
  npi-ULB: तर त्यसका आन्द्राभुँडी र खुट्‍टाहरूलाई भने त्यसले पानीले धोओस् । त्यसपछि
    पुजारीले ती सबै चढाओस्, र वेदीमा जलाओस् । यो होमबलि हो, र यसले परमप्रभुको निम्ति
    मिठो सुगन्ध दिने छ; यो उहाँलाई चढाइएको होमबलि हो ।
  yor-yor: Kí ó fi omi ṣan nǹkan inú àti àwọn ẹsẹ̀ rẹ̀, kí àlùfáà sì gbé gbogbo rẹ̀
    wá láti sun lórí pẹpẹ. Ó jẹ́ ẹbọ sísun tí a fi iná ṣe, àní òórùn dídùn sí Olúwa.
  emp-NTPO: '@see-verse:LEV.001.012'
  pes-OPCB: آن شخص باید دل و روده و پاچه‌های گوسفند یا بز را با آب بشوید. سپس کاهنان
    همهٔ آنها را روی آتش مذبح بسوزانند. این قربانی سوختنی، هدیه‌ای مخصوص و خوشبو برای
    خداوند خواهد بود.
  tgl-ULB: subalit dapat niyang hugasan ng tubig ang mga lamang-loob at ang mga binti.
    Pagkatapos ihahandog ng pari ang kabuuan, at susunugin ito sa altar. Ito ay isang
    handog na susunugin, at magbibigay ito ng mabangong halimuyak para kay Yahweh;
    isang handog ito na ginawa sa kanya sa pamamagitan ng apoy.
  hui-hui: '@see-verse:LEV.001.012'
  mya-mya: သူ​သည်​ဝမ်း​တွင်း​သား​နှင့်​နောက်​ခြေ​များ​ကို ရေ​ဆေး​ရ​မည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်​တစ်​ကောင်
    လုံး​ကို​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။ ဤ ပူ​ဇော်​သ​ကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား
    နှစ်​သက်​တော်​မူ​၏။
  bod-N: ནང་ཁྲོལ་དང་རྐང་ལག་རྣམས་ཆུས་གཙང་མར་བཀྲུས་ནས། མཆོད་དཔོན་གྱིས་དེ་ཡོངས་སུ་ཕུལ་ཏེ་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་གཏོང་དགོས།
    དེ་ནི་སྦྱིན་སྲེག་དང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་མེ་མཆོད་ཡིན་ནོ། །
  sna-sna: Anofanira kusuka nyama yomukati namakumbo nemvura, uye muprista anofanira
    kuuyisa zvose agozvipisa pamusoro pearitari. Chibayiro chinopiswa, chibayiro chakagadzirwa
    nomoto, chinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: pero las entrañas y las patas las lavará con agua. El sacerdote ofrecerá
    el conjunto y lo quemará sobre el altar. Es un holocausto, una ofrenda hecha por
    el fuego, de aroma agradable para Yahvé.
  cac-cac: Axo jun mach tz'ac'an noc' silab' chi', yovalil a smaxan noc' yol sc'ool,
    sb'icanpaxel noc' yoc, axo vin̈ sacerdote sn̈usantz'a smasanil d'a yib'an̈ altar.
    Suc'uq'ui sjab' jun silab' stz'a chi' syab' Jehová.
  swh-ULB: lakini matumbo yake na miguu yake lazima ioshwe kwa maji. Kisha kuhani
    atatoa yote na kuiteketeza juu ya madhabahu. Ni sadaka ya kuteketezwa, italeta
    harufu nzuri kwa ajili ya Bwana; itakuwa sadaka ya Bwana iliyotolewa kwa moto.
  bel-bel: а вантробы і ногі вымые вадою, і прынясе сьвятар усё і спаліць на ахвярніку;
    гэта цэласпаленьне, ахвяра, духмянасьць прыемная Госпаду.
  deu-ELBBK: 'Und das Eingeweide und die Schenkel soll er mit Wasser waschen; und
    der Priester soll das Ganze darbringen und auf dem Altar räuchern: es ist ein
    Brandopfer, ein Feueropfer lieblichen Geruchs dem HERRN.'
  mbb-OT: Kinahanglan he lùlui zuen te nemuhat is menge vahin he ziyà te seled te
    ǥetek wey is menge paa kayi. Ne iyan en haazà is memumuhat edtutung dutun te langun
    diyà te pemuhatà te pemuhat he edtutungen. Is kehemut kayi he pemuhat te pinaaǥi
    te hapuy ne ebpekepenunuat te Nengazen.
  mal-2015: കുടലും കാലും അവൻ വെള്ളത്തിൽ കഴുകേണം; പുരോഹിതൻ സകലവും കൊണ്ടുവന്നു ഹോമയാഗമായി
    യഹോവെക്കു സൗരഭ്യവാസനയുള്ള ദഹനയാഗമായി യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം.
  rmc-rmc: O pindre the o kotora andral leste ena žužarde andro paňi a o rašaj savoro
    labarela pro oltaris sar e labarďi obeta. Oda ela e jagaľi obeta, so šukares voňinel
    le RAJESKE.
  pes-OPV: واحشایش و پاچه هایش را به آب بشوید، و کاهن همه را نزدیک بیاورد و بر مذبح
    بسوزاند، که آن قربانی سوختنی و هدیه آتشین و عطر خوشبوبجهت خداوند است.
  ron-1924: Сэ спеле ку апэ мэрунтаеле ши пичоареле, ши преотул сэ ле адукэ пе тоате
    ши сэ ле ардэ пе алтар. Ачаста есте о ардере-де-тот, о жертфэ мистуитэ де фок,
    де ун мирос плэкут Домнулуй.
  ben-OBCV: সে ওই পশুর অন্ত্র ও পা জলে ধুয়ে নেবে এবং যাজক সমস্ত নৈবেদ্য তুলবে ও বেদিতে
    পোড়াবে। এটি হোমবলি, সদাপ্রভুর উদ্দেশে সৌরভার্থক সন্তোষজনক উপহার।
  som-som: laakiinse neefka uurkujirtiisa iyo addimmadiisa biyo ha ku maydho, oo wadaadku
    dhammaantiis ha bixiyo, oo meesha allabariga dusheeda ha ku gubo, waayo, waa qurbaan
    la gubo oo ah qurbaan dab lagu sameeyo, oo Rabbiga caraf udgoon u ah.
  lat-VUC: intestina vero et pedes lavabunt aqua. Et oblata omnia adolebit sacerdos
    super altare in holocaustum et odorem suavissimum Domino.
  eng-ASVBT: 'but the innards and the legs shall he wash with water. And the priest
    shall offer the whole, and burn it upon the altar: it is a burnt offering, an
    offering made by fire, of a sweet savor unto Jehovah.'
  ita-1885: Ma lavinsi le interiora, e le gambe, con acqua; e il sacerdote offerirà
    tutte queste cose, e le farà ardere sopra l'Altare. Quest' è un olocausto un'offerta
    fatta per fuoco, di soave odore al Signore.
  eng-LXXUP: 'And they shall wash the entrails and the feet with water, and the priest
    shall bring all the parts and put them on the altar: it is a burnt offering, a
    sacrifice, a smell of sweet savor to the Lord.'
  eng-ULB: but the inner parts and the legs he must wash with water. Then the priest
    will offer the whole, and burn it on the altar. It is a burnt offering, and it
    will produce a sweet aroma for Yahweh; it will be an offering made to him by fire.
  spa-VBL: Lavarás las entrañas y las piernas con agua, y el sacerdote lo quemará
    todo en el altar como un holocausto, una ofrenda de comida, para ser aceptada
    por el Señor.
  fra-_FOB: Il lavera dans l'eau les entrailles et les jambes; et le sacrificateur
    offrira le tout, et le fera fumer sur l'autel; c'est un holocauste, un sacrifice
    fait par le feu, d'agréable odeur à l'Éternel.
  mal-mal: കുടലും കാലും അവൻ വെള്ളത്തിൽ കഴുകണം; പുരോഹിതൻ സകലവും കൊണ്ടുവന്നു ഹോമയാഗമായി
    യഹോവയ്ക്കു സൗരഭ്യവാസനയുള്ള ദഹനയാഗമായി യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കണം.
  urd-GVR: Lāzim hai ki qurbānī pesh karne wālā pahle jānwar kī antaṛiyāṅ aur pinḍliyāṅ
    dhoe, phir imām pūre jānwar ko Rab ko pesh karke qurbāngāh par jalā de. Is jalne
    wālī qurbānī kī ḳhushbū Rab ko pasand hai.
  suz-BL: मेकोमी मेको आ गा क्‍यी नु खोइली चहिं ब्‍वाक्‍कुम मुरचा माल्‍नीम। मिनु चढ़ेबपुकीमी
    मेको नेल्‍ल कली चढ़ेतीकेमी चोचा माल्‍नीम। मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो
    रिना पाइश्‍शो मीम चोशा चढ़ेतीके बाक्‍ब।
  ita-1927: ma le interiora e le gambe si laveranno con acqua, e il sacerdote offrirà
    ogni cosa e la farà fumare sull’altare. Questo è un olocausto, un sacrifizio di
    soave odore, fatto mediante il fuoco all’Eterno.
  ckb-ckb: هەناو و قاچەکانی بە ئاو دەشوات و کاهینەکە هەموویان پێشکەش دەکات و لەسەر
    قوربانگاکە ئاگریان تێبەردەدات. ئەوەش قوربانی سووتاندنە، قوربانی بە ئاگرە، ئەو
    بۆنەی یەزدان پێی خۆشە.
  eng-BBE: 'But the inside parts and the legs are to be washed with water; and the
    priest will make an offering of all of it, burning it on the altar: it is a burned
    offering, an offering made by fire, for a sweet smell to the Lord.'
  kan-OKCV: ಕರುಳುಗಳನ್ನೂ ಕಾಲುಗಳನ್ನೂ ನೀರಿನಿಂದ ತೊಳೆಯಬೇಕು. ಆಗ ಯಾಜಕನು ಅವೆಲ್ಲವುಗಳನ್ನೂ ತಂದು
    ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು. ಬೆಂಕಿಯಿಂದ ಸಮರ್ಪಿಸುವ ದಹನಬಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾಗುವಂತೆಯೂ
    ಸುಡಬೇಕು.
  tam-2017: குடல்களையும் தொடைகளையும் அவன் தண்ணீரினால் கழுவுவானாக; அவைகளையெல்லாம் ஆசாரியன்
    கொண்டுவந்து பலிபீடத்தின்மேல் எரிக்கக்கடவன்; இது சர்வாங்க தகனபலி; இது யெகோவாவுக்கு
    நறுமண வாசனையான தகனபலி.
  spa-RV-1909: Y lavará sus entrañas y sus piernas con agua; y el sacerdote lo ofrecerá
    todo, y harálo arder sobre el altar; holocausto es, ofrenda encendida de olor
    suave á Jehová.
  ron-BTF: Dar să spele măruntaiele și picioarele cu apă și preotul să le aducă pe
    toate și să le ardă pe altar; este un sacrificiu ars, ofrandă făcută prin foc,
    de o aromă dulce DOMNULUI.
  eng-WEBP: but the innards and the legs he shall wash with water. The priest shall
    offer the whole, and burn it on the altar. It is a burnt offering, an offering
    made by fire, of a pleasant aroma to the LORD.
  eng-FBV: You shall wash the insides and legs with water, and the priest shall burn
    all of it on the altar as a burnt offering, a food offering, to be accepted by
    the Lord.
  nld-1939: De ingewanden met de poten moet hij met water afwassen; dan moet de priester
    alles tezamen opdragen en op het altaar in rook doen opgaan. Het is een brandoffer,
    een welriekend vuuroffer voor Jahweh.
  nch-BL: Pero nopa masehuali cati temacas nopa tapiyali monequi achtohui quipajpacas
    icuetaxcol huan iquescuayohua. Huan teipa quema ya quipajpactos, nopa totajtzitzi
    quitatise ipan nopa taixpamit. Huan elis se tacajcahualisti tatatili cati mijyotis
    nelía ajhuiyac huan techyolpactis, niamoTECO.
  vie-1934: Người sẽ lấy nước rửa bộ lòng và giò; đoạn thầy tế lễ dâng và xông hết
    mọi phần trên bàn thờ; ấy là của lễ thiêu, tức một của lễ dùng lửa dâng lên, có
    mùi thơm cho Đức Giê-hô-va.
  hin-CV: किंतु आंतों और पैरों को वह जल से धोए और पुरोहित इन सभी को होमबलि के लिए
    वेदी पर जलाए, यह याहवेह के लिए सुखद-सुगंध की होमबलि होगी.
  eng-OURB: but the innards and the legs he shall wash with water. The priest shall
    offer the whole, and burn it on the altar. It is a burnt offering, an offering
    made by fire, of a pleasant aroma to Adonai. (2)
  spa-BES: 'Pero las partes interiores y las piernas deben lavarse con agua; y el
    sacerdote hará una ofrenda de todo esto, quemándola sobre el altar: es una ofrenda
    quemada, una ofrenda encendida, de un olor dulce al Señor.'
  tdx-tdx: le ho sasà’e rano o ova’eo naho o tombo’eo naho ho fonga engae’ i mpisoroñey,
    hengae’e an-katoeñe amy kitreliy ho soroñe, enga oroañe añ’ afo, hàñim-pañanintsiñe
    am’ Iehovà.
  vid-vid: Ila mitumbu na magulu ga ing'holo kogahovuga kwa mazi. Mtambika koilakaza
    yeng'ha hali honhu ha kulavila nhambiko. Ahyo ndo nhambiko ya kulakazwa kwa chiluli
    chiwele na unhunyhililo unojile na kumnojeza Mkulu Nguluwi.
  eng-OKE: 'But the inwards and the legs he shall wash with water, and the priest
    shall bring the whole and burn (it) upon the altar: it is a whole burnt offering,
    an oblation to be received with acceptance before the Lord.'
  tha-KJV: แต่​เครื่องในกับขานั้นผู้ถวายบูชาจะล้างเสียด้วยน้ำ และให้​ปุ​โรหิตเอาเครื่องทั้งหมดเหล่านี้เผาบู​ชาด​้วยกันบนแท่น
    เป็นเครื่องเผาบู​ชา คือเป็นเครื่องบู​ชาด​้วยไฟ เป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์
  por-BR-2018: E lavará suas entranhas e suas pernas com água; e o sacerdote o oferecerá
    tudo, e o fará arder sobre o altar; holocausto é, oferta acesa de cheiro suave
    ao SENHOR.
  deu-ELO: 'Und das Eingeweide und die Schenkel soll er mit Wasser waschen; und der
    Priester soll das Ganze darbringen und auf dem Altar räuchern: es ist ein Brandopfer,
    ein Feueropfer lieblichen Geruchs dem Jehova.'
  eng-WYC-2018: soothly they shall wash in water the entrails and [the] feet; and
    the priest shall burn all things offered on the altar, into burnt sacrifice, and
    sweetest odour to the Lord. (and they shall wash the innards and the feet in water;
    and the priest shall burn all the things offered on the altar, for a burnt sacrifice,
    to make the sweetest aroma to the Lord.)
  epo-epo: Kaj la internaĵon kaj la krurojn oni lavu per akvo; kaj la pastro ĉion
    alportu kaj forbruligu sur la altaro kiel bruloferon; ĝi estas fajrofero, agrabla
    odoraĵo al la Eternulo.
  uig-PIN: Lekin uning iq-ⱪarni bilǝn paqaⱪlarni ⱪurbanliⱪ sunƣuqi suda yusun; andin
    kaⱨin ⱨǝmmisini elip kelip ⱪurbangaⱨning üstidǝ kɵydürsun. Bu ot arⱪiliⱪ sunulidiƣan
    ⱪurbanliⱪ ⱨesabida, Pǝrwǝrdigarƣa huxbuy qiⱪirilidiƣan kɵydürmǝ ⱪurbanliⱪ bolidu.
  beo-beo: 'Gobele salasu iabe dunu da amo ohe ea iga amola emo dodofemu. Amasea,
    gobele salasu ouligisu dunu da amo gobele salasu Hina Godema ianu, oloda da:iya
    laluma gobesimu. Hina Gode da amo ha:i manu gobele salasu ea gabusiga: hahawane
    naba.'
  tpi-OTNT: '@see-verse:LEV.001.012'
  hau-SA: Zai wanke kayan cikin da kuma ƙafafun da ruwa, firist ɗin kuwa zai ƙone
    dukan waɗannan a kan bagade. Hadaya ce ta ƙonawa, hadaya ce kuma wadda aka yi
    da wuta, mai daɗin ƙanshi ga Ubangiji.
  uig-LAT: Lékin uning ich-qarni bilen pachaqlarni qurbanliq sun’ghuchi suda yusun;
    andin kahin hemmisini élip kélip qurban’gahning üstide köydürsun. Bu ot arqiliq
    sunulidighan qurbanliq hésabida, Perwerdigargha xushbuy chiqirilidighan köydürme
    qurbanliq bolidu.
  nde-nde: Kuzamele agezise ezangaphakathi lemilenze ngamanzi, njalo umphristi uzaletha
    inyama yonke, abeseyitshisela e-alithareni. Lowo ngumnikelo wokutshiswa, umnikelo
    owenziwa ngomlilo, olephunga elimnandi kuThixo.
  ton-ton: 'Ka ʻe fufulu ʻe ia hono toʻotoʻonga mo hono kauvaʻe ʻaki ʻae vai: pea
    ʻe ʻomi kotoa pē ia ʻe he taulaʻeiki, ʻo tutu ia ʻi he feilaulauʻanga: ko e feilaulau
    tutu ia, ko e feilaulau kuo ngaohi ʻaki ʻae afi, ko e meʻa namu kakala kia Sihova.'
  ces-1613: A střeva jeho i nohy jeho vymyje vodou. Tedy obětovati bude kněz všecko
    to, a páliti bude to na oltáři; zápal jest v obět ohnivou, vůně spokojující Hospodina.
  eng-WMB: but the innards and the legs he shall wash with water. The priest shall
    offer the whole, and burn it on the altar. It is a burnt offering, an offering
    made by fire, of a pleasant aroma to the LORD.
  tam-TCV: காணிக்கை கொண்டுவந்தவன் அதன் உள்ளுறுப்புகளையும், கால்களையும் தண்ணீரால் கழுவவேண்டும்.
    ஆசாரியர் அவற்றையெல்லாம் கொண்டுவந்து, பலிபீடத்தின்மேல் எரிக்கவேண்டும். இது ஒரு
    தகன காணிக்கை; இது யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக, நெருப்பினால் செலுத்தப்படும்
    ஒரு காணிக்கை.
  ceb-ULB: apan kinahanglan nga hinloan ug tubig ang ginhawaang bahin ug ang mga tiil
    niini. Unya ihalad sa pari ang tibuok nga halad, ug sunogon kini ngadto sa halaran.
    Mao kini ang halad sinunog, ug makahatag kini ug humot nga makapahimuot alang
    kang Yahweh; mahimo kining halad alang kaniya pinaagi sa kalayo.
  pol-UBG: Wnętrzności zaś i nogi obmyje wodą. I kapłan weźmie to wszystko, i spali
    na ołtarzu. To jest całopalenie, ofiara ogniowa, miła woń dla PANA.
  urd-GVU: لازم ہے کہ قربانی پیش کرنے والا پہلے جانور کی انتڑیاں اور پنڈلیاں دھوئے،
    پھر امام پورے جانور کو رب کو پیش کر کے قربان گاہ پر جلا دے۔ اِس جلنے والی قربانی
    کی خوشبو رب کو پسند ہے۔
  deu-1912: Aber das Eingeweide und die Schenkel soll man mit Wasser waschen, und
    der Priester soll es alles opfern und anzünden auf dem Altar zum Brandopfer. Das
    ist ein Feuer zum süßen Geruch dem HERRN.
  kan-2017: ಅದರ ಕರುಳುಗಳನ್ನು ಹಾಗು ಕಾಲುಗಳನ್ನು ನೀರಿನಲ್ಲಿ ತೊಳೆದನಂತರ ಯಾಜಕನು ಅದನ್ನು ಪೂರ್ತಿಯಾಗಿ
    ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಸುಡಬೇಕು. ಅದು ಅಗ್ನಿಯ ಮೂಲಕ ಯೆಹೋವನಿಗೆ ಪರಿಮಳವನ್ನು ಉಂಟುಮಾಡುವ ಸರ್ವಾಂಗಹೋಮವಾಗಿದೆ.
  yap-yap: Ma gil’iggan nge ay fare gamanman nl’agruw raba’ e thangri luknag fare
    mo’on, ma fare prist e nge pi’ fare maligach ngak SOMOL ni nge urfiy ni gubin
    yang u daken fare altar. Ma bon e re maligach ni ggan ney e rib fel’ u wan’ SOMOL.
  hlt-MCSB: Tedae a kotak neh a kho rhoek te tui neh sil saeh. Te phoeiah khosoih
    loh khuen saeh lamtah BOEIPA taengah hmuehmuei botui hmueihhlutnah hmaihlutnah
    la hmueihtuk ah boeih phum saeh.
  mdy-ETH: ዬካፓ ዓሢ ጎጶ ባኮንታ ጊንፆ ቶኮንታ ዋኣሢና ማስካዛ፥ ቄኤሳሢ ዬያ ዒንጎ ባኮ ቢያ ፆኦሲም ሚቺ ዒንጎ ባኣዚ ማሂ
    ሺኢሺ ሚቺ ዒንጎ ቤዞይዳ ሚቾንጎ፤ ዬያይዲ ታሚና ሚቺ ዒንጎ ባኮኮ ሳዋ ናንጊና ናንጋ ጎዳ ዎዛሳያ ማዓኔ።
  twi-ASANTE: Wɔde nsuo bɛhohoro nʼayamdeɛ ne ne nan no ho ansa na asɔfoɔ no ahye
    no afɔrebukyia no so de ama Awurade; ɛfiri sɛ, ɔhyeɛ afɔdeɛ sɔ Awurade ani.
  eng-WEBU: but the innards and the legs he shall wash with water. The priest shall
    offer the whole, and burn it on the altar. It is a burnt offering, an offering
    made by fire, of a pleasant aroma to the LORD.
  bnp-bnp: Pali a maka mahalana, a pakana ge vahilolo na naru. Muri ge habi na prister
    ge gutu lobo na dede, ge a nihabi gutu-vuro, ge a nihabi ni gutu na kanono. Na
    tahuna e BAKOVI DAGI i burongi a mangina kinani, bara i vivi.
  wal-wal: SHin qanttaa ashuwaanne gedata haattan meecco; yaatobare qeesee hegaa ubbaa
    ehiidi yarshshiyoosaa bollan xuuggo; hegee GODAAYYO taman xuuggiyo, sawuwaa tonggu
    giya yarshsho gidana.
  spa-PDDPT: Los órganos internos y las patas se lavarán en agua. El sacerdote ofrecerá
    todo y lo dejará consumir sobre el altar. Es un holocausto, sacrificio quemado
    de olor que apacigua a Yavé.
  gun-gun: Ha'e rã hyekue ha'e hetymague ma ojoi 'rã yy py. Ha'e nungakue ha'e javi
    sacerdote ogueru vy oapypa 'rã altar áry. Ha'e nunga voi ma oapy vy ome'ẽmby,
    heakuã porã rã Senhor ojou porã aguã.
  agu-BL: Te yi ntaxk je' wi altar, tajwe'n yil tz'oc yi aj oyinl, tan xtx'ajle'n
    yi lasu' tuml yi cux yi jun oya'tz. Tz'ocopon tzun jun pale'-tz tan tocse'n k'a'kl
    tircu'n, tetz jun oy yi wi'nin c'o'cal tzinwutz, nin yi wi'nin na chintzatzin
    te'j.
  ilo-ULB: ngem dagiti lalaem ken dagiti saka, masapul a bugguanna iti danum. Kalpasanna,
    idaton ti padi ti sibubukel ken ipuorna daytoy iti rabaw ti altar. Daytoy ket
    daton a maipuor amin, ken mangparnuay daytoy iti nabanglo nga ayamuom para kenni
    Yahweh; daytoy ket daton a maipuor a para kenkuana.
  kpg-kpg: Tangada deelaa la gi gaugau ina nia geiga mo nia wae o di manu, gei tangada
    hai mee dabu gaa wanga nia maa gi Dimaadua gaa dudu nia maa i hongo di gowaa dudu
    tigidaumaha. Di hauiha o tigidaumaha meegai deenei le e haga tenetene di manawa
    o Dimaadua.
  uig-ARA: لېكىن ئۇنىڭ ئىچ-قارنى بىلەن پاچاقلارنى قۇربانلىق سۇنغۇچى سۇدا يۇسۇن؛ ئاندىن
    كاھىن ھەممىسىنى ئېلىپ كېلىپ قۇربانگاھنىڭ ئۈستىدە كۆيدۈرسۇن. بۇ ئوت ئارقىلىق سۇنۇلىدىغان
    قۇربانلىق ھېسابىدا، پەرۋەردىگارغا خۇشبۇي چىقىرىلىدىغان كۆيدۈرمە قۇربانلىق بولىدۇ.
  sus-sus: Sɛrɛxɛba xa sɛrɛxɛ furingɛ nun a sanyie raxa. Sɛrɛxɛdubɛ xa na birin gan
    sɛrɛxɛbade. Sɛrɛxɛ gan daaxi na a ra naxan xiri rafan n tan Alatala ma.»
  pon-2006: Aramaso pahn kamwakelehda kepwehn loale kan oh neh kan; eri samworo ahpw
    pahn patohwandahng KAUN-O oh isikala meirongo pohn pei sarawio. Pwohn meirong
    en konot wet kin kaparanda kupwur en KAUN-O.
  ksd-ksd: ra tutana na puk ra balana ma ra kakene, ma ra tena tinabar na tul vapar
    tar ia ma na tun ia ta ra uguugu na vartabar, a tinabar di tuntun tar ia ta ra
    iap, i ang na katkat tadav ra Luluai.
  tur-YTC: ama iç organlarını ve bacaklarını suyla yıkayacak. Kâhin hepsini sunacak
    ve sunak üzerinde yakacaktır. Bu yakılan bir sunudur, ateşle yapılan, Yahve'ye
    hoş kokudur.'”
  grc-BRENT: Καὶ τὰ ἐγκοίλια, καὶ τοὺς πόδας πλυνοῦσιν ὕδατι· καὶ προσοίσει ὁ ἱερεὺς
    τὰ πάντα, καὶ ἐπιθήσει ἐπὶ τὸ θυσιαστήριον· κάρπωμά ἐστι θυσία ὀσμὴ εὐωδίας τῷ
    Κυρίῳ.
  ind-AYT: Namun, dia harus mencuci isi perut dan kaki kurban itu dengan air. Kemudian,
    imam-imam itu harus membawa seluruhnya dan membakarnya di atas mazbah. Itulah
    persembahan bakaran, persembahan dengan api, bau harum yang menyenangkan bagi
    TUHAN.’
  nya-nya: Munthuyo atsuke zamʼkati mwa nyamayo pamodzi ndi miyendo yake yomwe, ndipo
    wansembe abwere nazo zonse ndi kuzitentha pa guwa. Iyi ndi nsembe yopsereza, chopereka
    chotentha pa moto, fungo lokomera Yehova.
  hrv-hrv: Drobina i noge neka se operu u vodi. Onda svećenik neka sve prinese i na
    žrtveniku sažeže. To je žrtva paljenica, žrtva paljena Jahvi na ugodan miris.
  mps-mps: '@see-verse:LEV.001.012'
  tpi-tpi: '@see-verse:LEV.001.012'
  dan-1931: Men Indvoldene og Skinnebenene skal han tvætte med Vand. Så skal Præsten
    frembære det hele og bringe det som Røgoffer på Alteret; det er et Brændoffer,
    et Ildoffer til en liflig Duft for HERREN.
  vie-OVCB: Riêng bộ lòng và bộ giò phải được rửa sạch trước khi đem thiêu chung với
    những phần kia. Đó là tế lễ thiêu, dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: પણ આંતરિક ભાગો તથા પગને તે પાણીથી ધોઈ નાખે. પછી યાજક તે બધું અર્પીને વેદી
    પર તેનું અર્પણ કરે. તે યહોવાહને માટે સુવાસિત દહનીયાર્પણ એટલે હોમયજ્ઞ છે.
  pon-2006A: Aramaso pahn kamwakelehda kepwehn loale kan oh neh kan; eri samworo ahpw
    pahn patohwandahng KAUN-O oh isikala meirongo pohn pei sarawio. Pwohn meirong
    en konot wet kin kaparanda kupwur en KAUN-O.
  por-BRBSL: mas as entranhas e as pernas ele lavará com água. O sacerdote oferecerá
    o todo, e o queimará sobre o altar. É um holocausto, uma oferta feita pelo fogo,
    de aroma agradável a Iavé.
  cth-cth: A khok hoi a ruenthinnaw hah tui hoi hmaloe a pâsu han. Vaihma ni abuemlahoi
    a sin vaiteh khoungroe van hmai a sawi han. Hetteh, BAWIPA koe hmaisawi hmuitui
    thuengnae lah ao.
  twi-twi: Wɔde nsu bɛhohoro nʼayamde ne ne nan no ho ansa na asɔfo no ahyew wɔ afɔremuka
    no so de ama Awurade; efisɛ ɔhyew afɔre sɔ Awurade ani.
  hlt-hlt: Tedae a kotak neh a kho rhoek te tui neh sil saeh. Te phoeiah khosoih loh
    khuen saeh lamtah BOEIPA taengah hmuehmuei botui hmueihhlutnah hmaihlutnah la
    hmueihtuk ah boeih phum saeh.
  tbz-SIM: kɛ́ɔ́útɛ́ tinɑutì nɛ̀ yɛkpɑ́ɑ̀ nkɛ̀ ikuɔ́ nìùtìi dɛ̀ nni mbɛnkɛ kɛ̀ dí
    dɛ̀ tùɔ ndɛmɔu diwũɔ̃tɔ̀nnì ĩ́nkɛ̀. Dɛ kó fɛɔ̃̀fɛ̀ yóó tuɔmmu kɛ́ntú dipɑ̃nnì
    dìì kó kufɔ̃ɔ̃ku n nɑɑti mí ndi Yiɛ̀ nKuyie.
  msy-2020: '@see-verse:LEV.001.012'
  dop-dop: Kpǝntɛ lotu nɑ tǝ nɔŋkpɑɑsɩ tɛŋ nyɑɑlʋɣʋ, ɩlɛnɑ kɔtʋlʋ hʋlɩ kɔtɑɣɑ ŋkɛɣɛ
    Tɑcɑɑ, nɑ ɩ́ nyɑɣɑsɩ pǝ tǝnɑɣɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ
    tɔɣɔlɛ. Kɑ sɔɔsʋŋ kɛ Tɑcɑɑ cɑɑkɩ.
  azb-azb: İçalatı və budları isə o adam su ilə yusun. Kahin bunların hamısını təqdim
    edib qurbangahda tüstülədib yandırsın. Bu, yandırma qurbanı, Rəbbin xoşuna gələn
    ətirli təqdimdir.
  eng-DBY: 'but the inwards and the legs shall he wash with water; and the priest
    shall present [it] all, and burn [it] on the altar: it is a burnt-offering, an
    offering by fire to Jehovah of a sweet odour.'
  hin-2017: वह उसकी अंतड़ियों और पैरों को जल से धोए। और याजक वेदी पर जलाए कि वह होमबलि
    हो और यहोवा के लिये सुखदायक सुगन्धवाला हवन ठहरे।
  wol-KYG: Na boroom sarax bi raxas yérey biir yi ak yeel yi, sarxalkat bi boole lépp
    lakk ci kaw sarxalukaay bi. Saraxu rendi-dóomal la, saraxu sawara ngir xetug jàmm,
    ñeel Aji Sax ji.
  eng-YLT: and the inwards and the legs he doth wash with water, and the priest hath
    brought the whole near, and hath made perfume on the altar; it [is] a burnt-offering,
    a fire-offering of sweet fragrance to Jehovah.
  eng-WYC-2017: soothly they shall wash in water the entrails and [the] feet; and
    the priest shall burn all things offered on the altar, into burnt sacrifice, and
    sweetest odour to the Lord.
  eng-WMBB: but the innards and the legs he shall wash with water. The priest shall
    offer the whole, and burn it on the altar. It is a burnt offering, an offering
    made by fire, of a pleasant aroma to the LORD.
  urd-GVH: लाज़िम है कि क़ुरबानी पेश करनेवाला पहले जानवर की अंतड़ियाँ और पिंडलियाँ
    धोए, फिर इमाम पूरे जानवर को रब को पेश करके क़ुरबानगाह पर जला दे। इस जलनेवाली क़ुरबानी
    की ख़ुशबू रब को पसंद है।
  rug-rug: Meke kaqu ṉuzapa va viaia sa korapana, meke sari na nenena, meke kaqu la
    va vukivukihi nia sa hiama koe Zihova, meke kaqu va uqu betoi sa sari doduru pa
    hope. Na vina vukivukihi uququ si asa meke sa hibina sa vina vukivukihi hie si
    ta qetue koe Zihova.
  gaz-gaz: Innis miʼa garaatii fi miilla qalma sanaa bishaaniin haa dhiqu; lubichi
    immoo hunda isaa fidee iddoo aarsaa irratti haa gubu. Kunis aarsaa gubamu kan
    ibiddaan dhiʼaatuu fi kan urgaan isaa Waaqayyotti toluu dha.
  fra-LSG: Il lavera avec de l’eau les entrailles et les jambes; et le sacrificateur
    sacrifiera le tout, et le brûlera sur l’autel. C’est un holocauste, un sacrifice
    consumé par le feu, d’une agréable odeur à l’Éternel.
  gnn-gnn: '@see-verse:LEV.001.012'
  yal-yal: Na kanna xa a kui seene nun a sanne maxa, saraxaraliin yi a birin xali,
    a e sa tɛɛni saraxa ganden fari. Saraxa gan daxin na a ra naxan nalima tɛɛn na.
    A xirin nafan Alatala ma.”
  haw-1868: 'Aka e holoi oia i ka naau, a me kona mau wawae me ka wai; a e lawe pu
    mai ke kahuna a e kuni maluna iho o ke kuahu: he mohaikuni ia, he mohai i kaumahaia
    ma ke ahi, he mea ala ono ia Iehova.'
  arb-NAV: وَأَمَّا الأَعْضَاءُ الدَّاخِلِيَّةُ وَالأَكَارِعُ فَيَغْسِلُهَا بِمَاءٍ،
    ثُمَّ يُحْرِقُهَا الْكَاهِنُ جَمِيعَهَا فَتَكُونُ مُحْرَقَةً وَوَقُودَ رِضًى تَسُرُّ
    الرَّبَّ.
  ewe-ewe: Ke amea aklɔ dɔmenuawo kple afɔawo, eye nunɔlawo atɔ dzo wo katã le vɔsamlekpui
    la dzi. Anye numevɔsa kple dzovɔsa si ƒe ʋeʋẽ ado dzidzɔ na Yehowa.
  eng-LEE: But the inwards and the legs shall he wash with water; and the priest shall
    bring near the whole, and burn it upon the altar; it is a burnt-sacrifice, an
    offering made by fire, of a sweet savor unto the Lord.
  asm-FB: কিন্তু তাৰ নাড়ী-ভুৰু আৰু ঠেং পানীৰে ধুব লাগিব; তাৰ পাছত পুৰোহিতে সেই সকলো
    উৎসৰ্গ কৰিব আৰু বেদীৰ ওপৰত দগ্ধ কৰিব; সেয়ে হোম-বলি, যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণ
    দিয়া অগ্নিকৃত উপহাৰ।
  sus-A: سّرّشّبَ شَ سّرّشّ قُرِنفّ نُن عَ سَنيِيٍ رَشَ. سّرّشّدُبّ شَ نَ بِرِن فَن
    سّرّشّبَدٍ. سّرّشّ فَن دَاشِ نَ عَ رَ نَشَن شِرِ رَقَن ﭑ تَن عَلَتَلَ مَ.»
  fra-SBL: mais il lavera à l'eau les entrailles et les pattes. Le prêtre offrira
    le tout et le brûlera sur l'autel. C'est un holocauste, une offrande consumée
    par le feu, d'une odeur agréable à Yahvé.
  hbo-hbo: וְהַקֶּ֥רֶב וְהַכְּרָעַ֖יִם יִרְחַ֣ץ בַּמָּ֑יִם וְהִקְרִ֨יב הַכֹּהֵ֤ן אֶת־הַכֹּל֙
    וְהִקְטִ֣יר הַמִּזְבֵּ֔חָה עֹלָ֣ה ה֗וּא אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃ פ
  eng-WYCLIFFE: sotheli thei schulen waische in watir the entrailis and feet; and
    the preest schal brenne alle thingis offrid on the auter, in to brent sacrifice,
    and swettest odour to the Lord.
  piu-2006: '@see-verse:LEV.001.012'
  cwe-cwe: Mbali kezasunha na mazi utumbo na migong'ho. Mkulu wa nhambiko iyo kezavikwesa
    vose na kuvitimbula mchanyha ya lupango, iyo ni nhambiko ya kutimbula kwa moto
    ili na mnung'ho unogile woumnogeza Mndewa Mulungu.
  kik-kik: Ningĩ no nginya athambie nyama cia nda na mathagiro na maaĩ, nake mũthĩnjĩri-Ngai
    amĩrehe yothe na amĩcinĩre hau kĩgongona-inĩ. Nĩ iruta rĩa njino, iruta rĩa gũcinwo
    na mwaki, rĩrĩ na mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: Il lavera dans l’eau les entrailles et les jambes, et le prêtre offrira
    le tout et le fera fumer sur l’autel. C’est un holocauste, un sacrifice par le
    feu, d’une agréable odeur à Yahweh.
  cek-AK: toe takoh hoi akhoknawk loe tui hoi pasaeh o pacoengah, qaima mah sin ueloe,
    hmaicam nuiah pakhaem tih; hae loe Angraeng khaeah hmuihoih ah paek ih hmai hoi
    sak ih angbawnhaih ah oh.
  cuk-cuk: Dule-ibmar-uknaid, sibad-wawaad-e-samurmar, degi, e-malimar, diigi enukoed.
    Geb dule-irwa-Bab-Dummadse-goled ibmar-ogumakar-ukleged-aila-birgi bela ogumakoed.
    We, ibmar-ogumakar-uklegedid, Bab-Jehováʼga soogi-ogumakar ibmar-ukleged yeer-yapannedid.”
  uig-CYR: Лекин униң ич-қарни билән пачақларни қурбанлиқ сунғучи суда жуйсун; андин
    каһин һәммисини елип келип қурбангаһниң үстидә көйдүрсун. Бу от арқилиқ сунулидиған
    қурбанлиқ һесавида, Пәрвәрдигарға хушбуй чиқирилидиған көйдүрмә қурбанлиқ болиду.
  tel-2017: దాని లోపలి భాగాలనూ, కాళ్ళనూ నీళ్ళతో కడగాలి. అప్పుడు యాజకుడు అన్నిటినీ
    తీసుకుని బలిపీఠం పై దహించాలి. ఇది దహనబలి. ఇది యెహోవాకు కమ్మని సువాసన కలుగజేస్తుంది.
  hat-BSA: Men zantray li yo avèk janm yo, moun nan va lave yo avèk dlo. Epi prèt
    la va ofri tout nèt, e ofri li nan lafimen sou lotèl la. Li se yon ofrann brile,
    yon ofrann pa dife, yon bagay ki santi dous pou SENYÈ a.
  kos-kos: Mwet sac enenu in ohlla koanonsia ac pukinnia kewa ke kof, na mwet tol
    sac fah sang mwe kisa inge nu sin LEUM GOD, ac esukak ma nukewa fin loang uh.
    Foulin mwe mongo ma kisakinyuk inge mwe insewowo su sin LEUM GOD.
  hbo-WLC: וְהַקֶּ֥רֶב וְהַכְּרָעַ֖יִם יִרְחַ֣ץ בַּמָּ֑יִם וְהִקְרִ֨יב הַכֹּהֵ֤ן אֶת־הַכֹּל֙
    וְהִקְטִ֣יר הַמִּזְבֵּ֔חָה עֹלָ֣ה ה֗וּא אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃ פ
  ibo-ibo: Ma ihe ndị dị nʼime afọ ya, na ụkwụ ya, ka onye ahụ ga-asa mmiri, tupu
    onye nchụaja eweta ha niile kpọọ ha ọkụ nʼebe ịchụ aja. Ọ bụ onyinye aja nsure
    ọkụ, onyinye e nyere site nʼọkụ, nke isisi ya dị ezi ụtọ nye Onyenwe anyị.
  ory-ory: ମାତ୍ର ସେ ତାହାର ଅନ୍ତ ଓ ପାଦ ଜଳରେ ଧୌତ କରିବ; ତହୁଁ ଯାଜକ ସେହି ସମସ୍ତ ଉତ୍ସର୍ଗ କରି
    ବେଦି ଉପରେ ଦଗ୍ଧ କରିବ, ତାହା ହୋମବଳି, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ
    ଅଗ୍ନିକୃତ ଉପହାର ହେବ।
  chk-chk: Nge ewe aramas epwe talü ngeni koluk pisekin lon inisin me pechen. Iwe,
    ewe souasor epwe uwato unusan meinisin o kenala me won ewe rongen asor. Pun iei
    eu asoren kek ewe Samol mi Lapalap a efich pwoon.
  rop-rop: En im garra washim det binjipat insaidwei en dubala biyainwan leig du en
    det serramonimen garra gibit det ofring langa mi na YAWEI en barnim holbit langa
    det teibul blanga ofring. Det smel blanga det ofring garra meigim mi brabli gudbinji.
  ukr-1871: Тельбухи й ноги повиполїскує в водї, і принесе сьвященник усе це, та й
    пустить димом на жертівнику.
  deu-1951: Aber das Eingeweide und die Schenkel soll man mit Wasser waschen; und
    der Priester soll das Ganze darbringen und verbrennen auf dem Altar; es ist ein
    Brandopfer, ein wohlriechendes Feuer für den HERRN.
  eng-JPS: But the inwards and the legs shall he wash with water; and the priest shall
    offer the whole, and make it smoke upon the altar; it is a burnt-offering, an
    offering made by fire, of a sweet savour unto the LORD.
  srp-1865: A crijeva i noge neka se operu vodom; i sveštenik neka prinese sve to
    i zapali na oltaru; to je žrtva paljenica, žrtva ognjena na ugodni miris Gospodu.
  lug-lug: Eyaleese ekiweebwayo ekyo anaanaazanga n’amazzi eby’omu lubuto n’amagulu;
    ebyo byonna kabona anaabiwangayo, n’abyokya ku kyoto, nga kye kiweebwayo ekyokebwa
    ekyokeddwa mu muliro, ne kivaamu evvumbe eddungi erisanyusa Mukama.
  heb-heb: והקרב והכרעים ירחץ במים והקריב הכהן את הכל והקטיר המזבחה עלה הוא אשה ריח
    ניחח ליהוה׃
  ben-IRV: কিন্তু তার অন্ত্র ও পা জলে ধোবে; পরে যাজক সম্পূর্ণটিই উৎসর্গ করবে এবং বেদির
    ওপরে পোড়াবে; তা হোমবলি এবং সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধস্বরূপ আগুনে উত্সর্গ
    করা উপহার।
  pan-pan: ਪਰ ਉਸ ਦੀਆਂ ਆਂਦਰਾਂ ਅਤੇ ਲੱਤਾਂ ਪਾਣੀ ਨਾਲ ਧੋਵੇ ਅਤੇ ਜਾਜਕ ਇਹ ਸਭ ਕੁਝ ਲਿਆ ਕੇ ਜਗਵੇਦੀ
    ਦੇ ਉੱਤੇ ਸਾੜੇ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਹੋਮ ਬਲੀ ਅਤੇ ਸੁਗੰਧਤਾ ਲਈ ਅੱਗ ਦੀ ਇੱਕ ਭੇਟ ਹੈ।”
  mya-JVB: ခြေထောက် နှင့် အအူ အစရှိသည်တို့ကို ရေ နှင့် အရင် ဆေး ရမည်။ ယဇ် ပုရောဟိတ်သည်
    တကောင်လုံး ကို ဆောင် ခဲ့၍ ၊ ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ရမည်။ မီး ရှို့သော ယဇ်ဖြစ်သတည်း။
    ထာဝရဘုရား အား မီး ဖြင့်ဆက်ကပ်၍ မွှေးကြိုင် သော ပူဇော်သက္ကာဖြစ်သတည်း။
  hmo-hmo: Tau ese boubou ena bogarau kahadia, bona boubou ena aena be ranu dekenai
    do ia huria. Vadaeni hahelagaia tauna ese boubou Lohiabada dekenai do ia henia,
    bona boubou ena kahana ibounai boubou patana dekenai do ia gabua ore. Inai vamu
    boubouna be mai ena bonana namona Lohiabada dekenai.
  urd-urd: लेकिन वह अंतड़ियों और पायों को पानी से धो ले। तब काहिन सबको लेकर मज़बह
    पर जला दे, वह सोख़्तनी क़ुर्बानी या'नी ख़ुदावन्द के लिए राहतअंगेज़ ख़ूशबू की आतिशी
    क़ुर्बानी है।
  rus-SYN: 'а внутренности и ноги вымоет водою, и принесет священник все и сожжет
    на жертвеннике: это всесожжение, жертва, благоухание, приятное Господу.'
  bqc-SIM: Aàli a guupↄↄ ń a koeↄ pípi, sa'ona i sa'o ń a píio, i kpasa sa'okĩiwa
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ, a gĩ ì kɛ Diiɛ na ũ.
  tcz-CHONGTHU: Ahinla sasung jouse chule akeng jouse chu amasa tah’a twiya asop theng
    ding ahi. Hiche teng chule thempu pan pumgo maicham pumpia maicham phung meiya
    ahal vam soh ding, hichu thilman lutah kipe, Pakaija dia gimnamtui kihal vam ahi.
  mar-mar: त्याचे पाय व आतडी पाण्याने धुवावी; मग याजकाने त्या सर्व भागांचा वेदीवर
    होम करावा; हे होमार्पण परमेश्वरासाठी सुवासिक हव्य होय.
  qub-qub: Chaypitana rupachina sacrifisyupaj uywata apamoj runaga uywapa pachantawan
    macshuncunata mayllanga. Chay rupachishanpa jömuynin noga Tayta Diospäga shongöpänömi
    canga.
  bqp-bqp: U koo yen bɔsɔ yɑ̃nu kɑ yen wɔbunu suɑ u teɑwɑ, kpɑ yɑ̃ku kowo u ye kpuro
    suɑ u dɔ̃ɔ doke, yu dɔ̃ɔ mwɑɑrɑ mɑm mɑm. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru
    tèn nuburɑ koo nɛ, Yinni Gusunɔ dore.
  hat-hat: Moun k'ap fè ofrann lan va lave tripay yo ak pye dèyè yo nan dlo. Apre
    sa, prèt yo va ofri yo bay Seyè a. Konsa l'a boule tout ofrann lan nèt sou lotèl
    la. Se sa yo rele yon ofrann bèt ou boule pou Seyè a, yon ofrann ou boule nèt
    nan dife epi k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: The entrails and legs must be washed with water, and the priest shall bring
    all of it and burn it on the altar; it is a burnt offering, an offering made by
    fire, a pleasing aroma to the LORD.
  tod-tod: Toɠa koozu zɔɔlaiti, ta ma ɠɔɠɔiti gba ga ziɛi. Zalaɠa ɠula nui ɠa ti kpein
    kula ga zalaɠai, é gala, zalaɠa ɠulazuʋɛ. Gala zalaɠai ʋe, nii abui galazu, makugi
    nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: but the innards and the legs he shall wash with water. The priest shall
    offer the whole, and burn it on the altar. It is a burnt offering, an offering
    made by fire, of a pleasant aroma to the LORD.
  kbq-kbq: Agiazama'ane agusu agese'zama'a timpi sese hutesigeno, pristi vahe'mo'a
    kresramana vu itarera mika ome kresageno, manamo'a marerinkeno, Ra Anumzamo'a
    knare mana nentahino musena hugahie.
  nhe-BL: Pero nopa tlacatl tlen temacas nopa tlapiyali monequi achtohui quipajpacas
    icuitlaxcol huan imetzcuayohua. Huan teipa quema ya quipajpactos, nopa totajtzitzi
    quitlatise ipan nopa tlaixpamitl. Huan elis se tlacajcahualistli tlatlatili tlen
    mijmiyotis nelía ajhuiyac huan nechyolpactis, niimoTECO.
  gub-BL: Ma'ea'yr izar uzuhez putar hie kwer nehe, hetymà gwer nehe no. Omono putar
    a'e ma'e Tupàn pe nehe no. Wapy putar ipegegwer paw rupi nehe, Tupàn Tuweharupi
    Wiko Ma'e pe imono pyr hyàkwegatu ma'e romo nehe.
  eng-DRA: But the entrails and the feet they shall wash with water. And the priest
    shall offer it all and burn it all upon the altar for a holocaust, and most sweet
    savour to the Lord.
