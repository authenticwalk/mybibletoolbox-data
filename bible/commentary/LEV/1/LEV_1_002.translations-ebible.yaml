verse: LEV.001.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു സംസാരിച്ച് അവരോട് ഇപ്രകാരം പറയുക: നിങ്ങളിൽ ആരെങ്കിലും
    യഹോവയ്ക്ക് ഒരു വഴിപാട് കൊണ്ടുവരുമ്പോൾ കന്നുകാലിക്കൂട്ടത്തിലോ ആട്ടിൻപറ്റത്തിലോനിന്നും
    ഒരു മൃഗത്തെ നിങ്ങളുടെ വഴിപാടായി കൊണ്ടുവരണം.'
  deu-TKW: 'Rede mit den Israeliten und befiehl ihnen: Wenn jemand unter euch Jahwe
    eine Opfergabe bringen will, so soll die Opfergabe, die ihr bringt, vom Vieh -
    von den Rindern oder dem Kleinvieh - genommen sein.'
  lin-lin: '« Yebisa bana ya Isalaele : ‹ Soki moko kati na bino alingi kobonza nyama
    lokola mbeka epai na Yawe, asengeli komema nyama oyo azwi kati na bangombe, bantaba
    mpe bameme.'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: Any man of you,
    when he brings an offering near to YHWH out of the livestock—out of the herd or
    out of the flock—you bring your offering near.'
  eng-GNV: Speake vnto the children of Israel, and thou shalt say vnto them, If any
    of you offer a sacrifice vnto the Lord, ye shall offer your sacrifice of cattell,
    as of beeues and of the sheepe.
  eng-WEBSTER: Speak to the children of Israel, and say to them, If any man of you
    shall bring an offering to the LORD, ye shall bring your offering of the cattle,
    even of the herd, and of the flock.
  nhw-BL: “Xiquinilhuiti nopa israelitame ni tlanahuatilme. Quema anquinequise techhualiquilise
    se tlacajcahualistli na, niamoTECO, monequi techhualiquilise se tlen amohuacaxhua,
    o se tlen amoborregojhua o se tlen amochivojhua.
  swh-ONEN: “Sema na Waisraeli na uwaambie, ‘Yeyote miongoni mwenu aletapo sadaka
    ya mnyama kwa Bwana, alete mnyama kama sadaka yake kutoka kundi lake la ngʼombe
    au la kondoo na mbuzi.
  bba-bba: U nùn sɔ̃ɔwɑ u nɛɛ, ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, ben ɡoo ù n kĩ u nɛ, Yinni
    Gusunɔ yɑ̃kuru kuɑ, u koo kpĩ u kɛtɛ ɡo, ǹ kun mɛ yɑ̃ɑru.
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, If any man of
    you bring an offering unto the Lord, ye shall bring your offering of the cattle,
    even of the herd, and of the flock.
  cpy-cpy: '“¡Moisés! Pikenkitha-waetakaeri pisheninka-paeni Israel-paeni, pikanteri:
    ‘Aririka pamakiniri Tajorentsi pipayiteriri, pamakiniri piwaakati, eerorika pamakiniri
    powishate.'
  luo-luo: 'Wachne nyithind Israel kiwacho kama: Ka ngʼato kuomu kelo chiwo ne Jehova
    Nyasaye, to onego okel chiwo mag chiayo kaka dhok kata rombe.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Tau ta ese Iehova baine boua, ia na
    boromakau serina amo eiava mamoe serina amo ena ihaboulaina ḡauna baine abia.'
  npi-ULB: “इस्राएलका मानिसहरूलाई यस्तो भन्‍नू, ‘तिमीहरूका बिचबाट कसैले परमप्रभुको
    निम्ति बलि ल्याउँदा गाई-गोरुको बथान वा भेडा-बाख्राका बगालबाट पशु ल्याउनू ।
  yor-yor: “Bá àwọn ọmọ Israẹli sọ̀rọ̀ kí o sì wí fún wọn pé, ‘Bí ẹnikẹ́ni nínú yín
    bá mú ọrẹ ẹbọ wá fún Olúwa, kí ọrẹ ẹbọ yín jẹ́ ẹran ọ̀sìn láti inú agbo ẹran tàbí
    láti inú ọ̀wọ́ ẹran.
  emp-NTPO: '–Israelerãa nãwã jaradua: “Ab̶aʌba idji animarãnebemada Ãcõrẽa diaibʌrʌ,
    pacada, ovejada, wa chiwatuda diaida b̶ʌa.'
  pes-OPCB: «این دستورها را به بنی‌اسرائیل بده. وقتی کسی به خداوند قربانی تقدیم می‌کند،
    قربانی او باید گاو، گوسفند و یا بز باشد.
  tgl-ULB: “Kausapin mo ang bayan ng Israel at sabihin sa kanila, 'Kapag sinumang
    tao mula sa inyo ang magdadala ng isang handog kay Yahweh, dalhin bilang inyong
    handog ang isa sa inyong mga hayop, alinman mula sa pangkat ng mga hayop o mula
    sa kawan.
  hui-hui: Isaraele wali agaliruhondo ogodagua lamibe. Tí kamiru aria mbirago ibu
    Anduane Homogohondo nogo lomabu mule ibuleyagua nde ibunaga bulumagayaguabi sibiyaguabi
    memeyaguabi mbira hangu haru ibalimu, lene.
  mya-mya: '@see-verse:LEV.001.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག ཁྱོད་རྣམས་ལས་མི་སུ་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྒོ་ཕྱུགས་ཀྱི་མཆོད་པ་འབུལ་བའི་ཚེ།
    ཁྱོད་ཀྱི་མཆོད་པ་དེ་བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་ནས་འབུལ་དགོས།
  sna-sna: “Taura kuvana vaIsraeri uti kwavari, ‘Kana munhu upi zvake pakati penyu
    achiuya nechipiriso kuna Jehovha ngaauye nechipiriso chezvipfuwo, zvemombe kana
    zvamakwai.
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Cuando alguno de vosotros ofrezca
    una ofrenda a Yahvé, ofreceréis vuestra ofrenda del ganado, de la manada y del
    rebaño.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Moisés chi'' icha tic: Tato ay junoc ex tzeyic''cot
    junoc noc'' noc'' yic sn̈uschajtz''a smasanil silab''il d''a Jehová, a d''a scal
    noc'' e vacax, d''a scal noc'' e calnel ma d''a scal noc'' e chiva, ata'' tzeyic''cot
    noc''.'
  swh-ULB: “Sema na wana wa Israeli na uwaambie, 'Mwanaume yeyote miongoni mwenu akileta
    sadaka kwa Bwana, aleta kama matoleo katika wanyama wako, iwapo mifugo au katika
    kundi.”
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі хто з вас хоча прынесьці ахвяру
    Госпаду, дык, калі з быдла, прыносьце ахвяру вашую з быдла буйнога і дробнага.'
  wed-wed: “Wei au pariverena pulo apunana aubaina. Mai Israel ma riwei ma pa, ‘Aiai
    da Bada awarina ḡamoḡamo e apuapui, lamna bulumakau tagogi bo sipu bo gote i ḡamoḡamoi
    ina neiai ana pulo.
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ein Mensch von
    euch dem HERRN eine Opfergabe darbringen will, so sollt ihr vom Vieh, vom Rind-
    und Kleinvieh, eure Opfergabe darbringen.'
  mbb-OT: '@see-verse:LEV.001.001'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു സംസാരിച്ചു അവരോടു പറയേണ്ടതു എന്തെന്നാൽ: നിങ്ങളിൽ
    ആരെങ്കിലും യഹോവെക്കു വഴിപാടു കഴിക്കുന്നു എങ്കിൽ കന്നുകാലികളോ ആടുകളോ ആയ മൃഗങ്ങളെ
    വഴിപാടു കഴിക്കേണം.'
  rmc-rmc: '„Prevaker ko Izraeliti a phen lenge: ‚Te vareko tumendar kamel te anel
    o daros pre obeta le RAJESKE, mi anel e obeta le gurumňendar, le bakrendar abo
    le kozendar.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: هرگاه کسی از شماقربانی نزد خداوند
    بگذراند، پس قربانی خود را ازبهایم یعنی از گاو یا از گوسفند بگذرانید.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Кынд чинева динтре вой ва
    адуче ун дар Домнулуй, сэ-л адукэ дин вите, фие дин чирядэ, фие дин турмэ.'
  aui-aui: “Mmkodi na suwara gabuna kadi wonawiiyeveveyana, na Isrel damdi mma naboni
    kuwonedi, raghanina wawaya iiyabo ribiribi kwasuwasuwara Yawe God biidi na kau
    tana, bo sip bo gout tanagha kunakawari kunapiika yam suwara kiiravine.
  ben-OBCV: '“ইস্রায়েলীদের সঙ্গে কথা বলো, তাদের বলো: ‘তোমাদের মধ্যে যদি কেউ সদাপ্রভুর
    উদ্দেশে উপহার দেয়, সে পশুপাল থেকে অর্থাৎ গোপাল অথবা মেষপাল থেকে একটি পশু উৎসর্গ
    করুক।'
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Markii nin idinka
    mid ahu uu Rabbiga qurbaan u bixinayo, qurbaankiinna waxaad ka bixisaan xoolaha,
    kuwaasoo ah lo'da iyo idaha.
  lat-VUC: 'Loquere filiis Israël, et dices ad eos: Homo, qui obtulerit ex vobis hostiam
    Domino de pecoribus, id est, de bobus et ovibus offerens victimas,'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When any man of
    you offereth an oblation unto Jehovah, ye shall offer your oblation of the cattle,
    even of the herd and of the flock.
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando alcun di voi offerirà
    un''offerta al Signore, se quella è di animali, offerite le vostre offerte di
    buoi, o di pecore, o di capre.'
  eng-LXXUP: If any man of you shall bring gifts to the Lord, ye shall bring your
    gifts of the cattle and of the oxen and of the sheep.
  eng-ULB: “Speak to the people of Israel and tell them, 'When any man from among
    you brings an offering to Yahweh, bring as your offering one of your animals,
    either from the herd or from the flock.
  spa-VBL: '“Ve y habla con los israelitas y diles: Cuando presenten una ofrenda al
    Señor, pueden traer como ofrenda un animal del rebaño de ganado o del rebaño de
    ovejas o cabras.'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Quand quelqu''un d''entre vous
    fera une offrande à l''Éternel, il fera son offrande de bétail, de gros ou de
    menu bétail.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു സംസാരിച്ച് അവരോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘നിങ്ങളിൽ
    ആരെങ്കിലും യഹോവയ്ക്കു വഴിപാട് കൊണ്ടുവരുന്നു എങ്കിൽ കന്നുകാലികളോ ആടുകളോ ആയ മൃഗങ്ങളെ
    വഴിപാട് കൊണ്ടുവരണം.'
  urd-GVR: ki Isrāīliyoṅ ko ittalā de, “Agar tum meṅ se koī Rab ko qurbānī pesh karnā
    chāhe to wuh apne gāy-bailoṅ yā bheṛ-bakriyoṅ meṅ se jānwar chun le.
  suz-BL: गे “इस्राएली आन कली ‘इन दाते ङा सुइम परमप्रभु यावे कली इन बी ब्‍यफ, क्‍यारश
    भेडा चढ़ेनीनु, आंम इन बगाल रे चढ़ेने।
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Quando qualcuno tra voi recherà
    un’offerta all’Eterno, l’offerta che recherete sarà di bestiame: di capi d’armento
    o di capi di gregge.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”کاتێک یەکێک لە ئێوە قوربانییەکی
    لە ئاژەڵ بۆ یەزدان پێشکەش کرد، لە گاگەل و لە مێگەل قوربانییەکانتان پێشکەش بکەن.'
  eng-BBE: 'Give these orders to the children of Israel: When anyone of you makes
    an offering to the Lord, you are to take it from the cattle, from the herd or
    from the flock.'
  kan-OKCV: 'ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಬೇಕಾದದ್ದೇನಂದರೆ: “ ‘ನಿಮ್ಮಲ್ಲಿ ಯಾರಾದರೂ ಯೆಹೋವ
    ದೇವರಿಗೆ ಒಂದು ಪ್ರಾಣಿಯನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಸಮರ್ಪಿಸಲು ಆಶಿಸಿದರೆ, ಅದನ್ನು ದನಕರುಗಳಿಂದಾಗಲಿ,
    ಆಡು ಕುರಿಗಳಿಂದಾಗಲಿ ಆಯ್ದುಕೊಂಡು ಸಮರ್ಪಿಸಲಿ.'
  tam-2017: “நீ இஸ்ரவேல் மக்களிடத்தில் சொல்லவேண்டியது என்னவென்றால், உங்களில் ஒருவன்
    யெகோவாவுக்குப் பலிசெலுத்த வந்தால், மாட்டுமந்தையிலாவது ஆட்டுமந்தையிலாவது ஒன்றைத்
    தேர்ந்தெடுத்து பலிசெலுத்தவேண்டும்.
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando alguno de entre vosotros
    ofreciere ofrenda á Jehová, de ganado vacuno ú ovejuno haréis vuestra ofrenda.'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Dacă cineva dintre voi aduce
    un dar DOMNULUI, să aduceți darul vostru dintre vite, din cireadă și din turmă.'
  eng-WEBP: “Speak to the children of Israel, and tell them, ‘When anyone of you offers
    an offering to the LORD, you shall offer your offering of the livestock, from
    the herd and from the flock.
  eng-FBV: '“Go and speak to the Israelites and tell them: When you present an offering
    to the Lord, you may bring as your offering an animal from the herd of cattle
    or the flock of sheep or goats.'
  nld-1939: 'Zeg aan de Israëlieten: Wanneer iemand van u aan Jahweh een offergave
    wil brengen uit het vee, moet gij uw offergave kiezen uit de runderen of het kleinvee.'
  nch-BL: “Xiquinilhuiti nopa israelitame ni tanahuatilme. Quema anquinequise antechhualiquilise
    se tacajcahualisti na, niamoTECO, monequi antechhualiquilise se ten amohuacaxhua,
    o se ten amoborregojhua o se ten amochivojhua.
  vie-1934: 'Hãy nói cùng dân Y-sơ-ra-ên rằng: Khi người nào trong vòng các ngươi
    dâng của lễ cho Đức Giê-hô-va, thì phải dâng súc vật, hoặc bò, hoặc chiên.'
  hin-CV: '“इस्राएल की प्रजा को यह आदेश दो: ‘जब कभी तुममें से कोई व्यक्ति याहवेह के
    लिए बलि अर्पण करें, वह यह बलि किसी गाय-बैलों या भेड़-बकरियों में से लेकर आए.'
  eng-OURB: “Speak to the children of Israel [God prevails], and tell them, ‘When
    anyone of you offers an offering to Adonai, you shall offer your offering of the
    livestock, from the herd and from the flock.
  spa-BES: 'Da estas órdenes a los hijos de Israel: cuando alguno de ustedes haga
    una ofrenda al Señor, debe tomarla del ganado, de la manada o del rebaño.'
  tdx-tdx: 'Misaontsia amo ana’ Israeleo le ano ty hoe: Naho ama’ areo ty hañenga
    soroñe am’ Iehovà, le añandeso amo hare’ areoo: he amo lia-raikeo ke amo añombeo.'
  vid-vid: “Walonjele Waisilaeli kota hana munhu kangugana kumlavila Mkulu Nguluwi
    nhambiko ya igongolo, kolihagula igongolo alyo kulawa kuli chilundo cha misenga
    ama ming'holo ama mhene.
  eng-OKE: 'Speak with the sons of Israel, and say to them: When one of you will bring
    an offering before the Lord of the cattle, of oxen or of sheep, you shall offer
    your oblations.'
  tha-KJV: “จงพู​ดก​ับคนอิสราเอลและกล่าวแก่เขาว่า เมื่อคนใดในพวกท่านนำเครื่องบูชามาถวายพระเยโฮวาห์
    ให้​นำสัตว์เลี้ยงอันเป็นเครื่องบูชาของท่านมาจากฝูงวัวหรือฝูงแพะแกะ
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando algum dentre vós oferecer
    oferta ao SENHOR, de gado vacum ou ovelha fareis vossa oferta.'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ein Mensch von euch
    dem Jehova eine Opfergabe darbringen will, so sollt ihr vom Vieh, vom Rind-und
    Kleinvieh, eure Opfergabe darbringen.'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, A man
    of you, that offereth to the Lord a sacrifice of beasts, that is, of oxen and
    of sheep, and offereth slain sacrifices, (Speak thou to the Israelites, and thou
    shalt say to them, A man of you, who offereth to the Lord a sacrifice of beasts,
    that is, of oxen or of sheep, and offereth slain sacrifices,)
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Se iu el vi volas alporti oferon
    al la Eternulo, el la brutoj, el la bovoj, kaj el la ŝafoj alportu vian oferon.'
  uig-PIN: 'Sǝn Israillarƣa sɵz ⱪilip ularƣa mundaⱪ degin: — Əgǝr silǝrdin biringlar
    Pǝrwǝrdigarning aldiƣa bir ⱪurbanliⱪni sunmaⱪqi bolsanglar, ⱪurbanliⱪinglarni
    qarpaylardin, yǝni kala yaki uxxaⱪ mallardin sunuxunglar kerǝk.'
  beo-beo: '“Isala:ili dunu da gobele salasu hou hamomusa: dawa:sea, ilia da agoane
    hamoma:ne sia:ma, ‘Nowa da ohe gobele salasu imunusa: dawa:sea, e da ea bulamagau
    afae o sibi afae o goudi afae lale ima:mu.'
  tpi-OTNT: tokim ol manmeri bilong Israel olsem, “Sapos wanpela man bilong yupela
    i laik bringim wanpela ofa long Bikpela, em i mas kisim wanpela bulmakau o wanpela
    sipsip o wanpela meme bilong en.”
  hau-SA: “Yi magana da Isra’ilawa ka ce musu, ‘Duk sa’ad da waninku ya kawo hadaya
    ga Ubangiji, ku kawo hadayarku ta dabba daga garkenku ta shanu ko kuwa daga tumakinku.
  uig-LAT: 'Sen Israillargha söz qilip ulargha mundaq dégin: — Eger silerdin biringlar
