  cek-AK: Israel kaminawk khaeah hae tiah thui paeh; mi kawbaktih doeh Angraeng paek
    hanah hmuenmae to sin o nahaeloe, maitaw, tuu hoi maeh to sin o han oh.
  cuk-cuk: '“Israel-dulemarga be sunmake, ega be soge: ‘Bemar Bab-Jehováʼga ibmar-ukleged
    ukega sedanimalale, sunna moli-bebe-nikad-sedamalad, igi, sibad-wawaaddibe.'
  uig-CYR: 'Сән Исраилларға сөз қилип уларға мундақ дегин: — Әгәр силәрдин бириңлар
    Пәрвәрдигарниң алдиға бир қурбанлиқни сунмақчи болсаңлар, қурбанлиғиңларни чарпайлардин,
    йәни кала яки ушшақ маллардин сунушуңлар керәк.'
  pma-pma: “Kiselus min me-Isrel keil ka kisan mengkatien keil usil sakien ten sanien
    min keil kihit, ‘Navong meatin etai hesan buluk vuo sipsip vahi sanien onen, hekur
    buluk, sipsip, vuo nani tai esen.
  tel-2017: “నువ్వు ఇశ్రాయేలు ప్రజలతో మాట్లాడి ఇలా చెప్పు. మీలో ఎవరైనా యెహోవాకు అర్పణ
    తేవాలంటే దాన్ని తన పశువుల్లో నుండి గానీ, మేకల, గొర్రెల మందల్లో నుండి గానీ తీసుకు
    రావాలి.
  hat-BSA: '“Pale a fis Israël yo pou di yo: ‘Lè nenpòt moun nan nou pote yon ofrann
    bay SENYÈ a, nou va pote ofrann bèt ki sòti nan twoupo a, oswa nan bann mouton
    an.'
  bxh-bxh: Itete mate antalasam abiꞌabidi lau faꞌatadi. Isalaela dodogadi u falibadi
    uwe, Sai yosiyosi ya antalasamen Guyau lisina yai mate gonowana bulumakau e sipi
    e gouti esega ya leyama ena Antalasam.
  kos-kos: su ma nu sin mwet Israel ke pacl elos oru kisa lalos. Ke pacl ma sie mwet
    el kisakin soko kosro natul, ku in cow soko ku sheep soko ku nani soko.
  hbo-WLC: דַּבֵּ֞ר אֶל־בְּנֵ֤י יִשְׂרָאֵל֙ וְאָמַרְתָּ֣ אֲלֵהֶ֔ם אָדָ֗ם כִּֽי־יַקְרִ֥יב
    מִכֶּ֛ם קָרְבָּ֖ן לַֽיהוָ֑ה מִן־הַבְּהֵמָ֗ה מִן־הַבָּקָר֙ וּמִן־הַצֹּ֔אן תַּקְרִ֖יבוּ
    אֶת־קָרְבַּנְכֶֽם ׃
  ibo-ibo: “Gwa ụmụ Izrel sị, ‘Mgbe onye ọbụla nʼime unu wetaara Onyenwe anyị onyinye,
    ka onyinye ọ ga-eweta bụrụ anụ ụlọ si nʼetiti igwe ehi maọbụ igwe ewu na atụrụ.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ କୁହ, ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କେହି ଯଦି ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ବଳି ଉତ୍ସର୍ଗ କରେ, ତେବେ ସେ ଗୋରୁ ଅବା ମେଷପଲରୁ ଆପଣା ବଳି ଆଣି ଉତ୍ସର୍ଗ କରୁ।
  chk-chk: 'fän iten ekewe aramasen Israel, pwe repwe apwönüetä, lupwen ra asor: Are
    eman aramas leimi epwe uwato an asor ngeni ewe Samol mi Lapalap, epwe uwato eman
    mönün asor seni lein nöün kow are sip are kuuch.'
  rop-rop: '@see-verse:LEV.001.001'
  ukr-1871: 'Промов до синів Ізрайлевих і заповідай їм: Коли хто зміж вас приносити
    ме приніс Господеві від скоту, мусите приносити приніс ваш від товару й овечок
    та кіз.'
  deu-1951: 'Rede zu den Kindern Israel und sprich zu ihnen: Will jemand von euch
    dem HERRN ein Opfer bringen, so soll euer Opfer, das ihr darbringet, vom Vieh,
    von Rindern oder Schafen genommen sein.'
  eng-JPS: 'Speak unto the children of Israel, and say unto them: When any man of
    you bringeth an offering unto the LORD, ye shall bring your offering of the cattle,
    even of the herd or of the flock.'
  srp-1865: 'Kaži sinovima Izrailjevim, i reci im: kad ko izmeðu vas hoæe da prinese
    Gospodu žrtvu od stoke, prinesite žrtvu svoju od goveda ili od ovaca ili od koza.'
  lug-lug: “Yogera n’abaana ba Isirayiri obagambe nti, ‘Omuntu yenna mu mmwe bw’aneeteesanga
    okuleeta ekiweebwayo eri Mukama, anaaleetanga ekiweebwayo kya nte ng’agiggya mu
    kiraalo kye, oba endiga oba embuzi ng’agiggya mu kisibo kye.’
  heb-heb: דבר אל בני ישראל ואמרת אלהם אדם כי יקריב מכם קרבן ליהוה מן הבהמה מן הבקר
    ומן הצאן תקריבו את קרבנכם׃
  ben-IRV: “তুমি ইস্রায়েলের লোকদেরকে বল, তাদেরকে বল, ‘তোমাদের কেউ যদি সদাপ্রভুর উদ্দেশ্যে
    উপহার আনে, তবে সে গরুর পাল থেকে কিংবা ভেড়ার পাল থেকে একটি পশু উত্সর্গ করতে নিয়ে
    আসুক।
  pan-pan: “ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਗੱਲ ਕਰ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖ ਕਿ ਜੇਕਰ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਮਨੁੱਖ
    ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਭੇਟ ਲਿਆਵੇ ਤਾਂ ਤੁਸੀਂ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਅਰਥਾਤ ਵੱਗਾਂ ਅਤੇ ਇੱਜੜਾਂ ਵਿੱਚੋਂ
    ਆਪਣੀ ਭੇਟ ਲਿਆਉਣਾ।”
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့ကို ဆင့်ဆို ရမည်မှာ၊ သင် တို့တွင် တစုံ တယောက်သောသူသည်
    ထာဝရဘုရား အား ပူဇော် သက္ကာကို ပြုလိုလျှင် ၊ ယဉ်သောတိရစ္ဆာန် တည်းဟူသောနွား ၊ သိုး
    ၊ ဆိတ်ကို ဆောင် ခဲ့၍ ဆက်ရမည်။
  hmo-hmo: '“Israela taudia do oi hamaoroa, oi gwau: Bema umui ta ese Lohiabada dekenai
    boubou vamu gauna ia mailaia neganai, ia ese iena boromakau orea edia huanai,
    o iena mamoe orea edia huanai dekena amo do ia abia.”'
  urd-urd: बनी — इस्राईल से कह, कि जब तुम में से कोई ख़ुदावन्द के लिए चढ़ावा चढ़ाए,
    तो तुम चौपायों या'नी गाय — बैल और भेड़ — बकरी का हदिया देना।
  rus-SYN: 'объяви сынам Израилевым и скажи им: когда кто из вас хочет принести жертву
    Господу, то, если из скота, приносите жертву вашу из скота крупного и мелкого.'
  bqc-SIM: 'aà yã́ɛ bee o Isailiↄnɛ. Ɔ̃ Mↄizi ònɛ́: Tó á gbɛ̃e lɛ́ mↄ́ pↄ́ kpái
    Diiwa, aàli mↄ́ ń zu ge pↄtuo kelenao, aà aà gba.'
  tcz-CHONGTHU: Hiche thupeh chengse hi Israelte hengah seipeh in, “Nang hon Pathen
    henga pumgo thilto nabol teng uleh, gamkol sung akon bong hon hihen kelcha hijong
    leh nato jing thei diu ahi.”
  mar-mar: इस्राएली लोकांस असे सांग की, जेव्हा तुम्ही परमेश्वरास पशूबली अर्पण करता
    तेव्हा त्यांनी तो गुराढोरांपैकी किंवा शेरडामेढरांपैकी अर्पावा.
  soq-soq: “Israel apanawa mampo gagaloite diamoe ema epe waa, ‘E mida Iawe God mampe
    pue puloite susuwa meneempa e pue kau, sipsip ba gote wadee wine amonaa itua.
  qub-qub: «Israel-masiquicunata willapanqui. Mayganpis ofrendata noga Tayta Diospaj
    apamorga apamuchun wäcata carpis, uyshata carpis.
  bqp-bqp: U nùn sɔ̃ɔwɑ u nɛɛ, ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, ben goo ù n kĩ u nɛ, Yinni
    Gusunɔ yɑ̃kuru kuɑ, u koo kpĩ u kɛtɛ go, ǹ kun mɛ yɑ̃ɑru.
  hat-hat: '-W''a pale ak moun pèp Izrayèl yo, w''a di yo: Lè yon moun vle fè Seyè
    a yon ofrann, si se yon bèt li vle ofri, l''a ofri yon bèf osinon yon kabrit ou
    ankò yon mouton l''a pran nan bèt li yo.'
  eng-BSB: '“Speak to the Israelites and tell them: When any of you brings an offering
    to the LORD, you may bring as your offering an animal from the herd or the flock.'
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Siɛgi zu nui ta vebɛanii veezu la
    Ɠɔoɠɔ GALAGI ʋɛ, toɠa seɠe toganii ma wolaiti ɓaa ma goiti saama.'
  eng-WEBPB: “Speak to the children of Israel, and tell them, ‘When anyone of you
    offers an offering to the LORD, you shall offer your offering of the livestock,
    from the herd and from the flock.
  kbq-kbq: Israeli vahe'mokizmia zamasamige'za Ra Anumzamo'nare'ma ofama kresramana
    vunante'naku hanu'za, kegavama nehania sipisipio meme afu kevufinti avreno kresramana
    vunanteno.
  nhe-BL: “Xiquinilhuiti nopa israelitame ni miyac tlanahuatili. Quema se quinequis
    nechhualiquilis se tlacajcahualistli na, niimoTECO, monequi nechhualiquilis se
    tlen ihuacaxhua, o se tlen iborregojhua o se tlen ichivojhua.
  gub-BL: — Emume'u ko ze'eg ma'e ihewe imur pyràm rehe har Izaew wanupe nehe. — Aiko
    Tupàn Tuweharupi Wiko Ma'e romo ihe. — Aze awa ipuruzuka wer ma'ea'yr rehe herenataromo
    nehe, upuner putar amo weimaw tapi'ak amogwer tapi'ak wainuromo har hexakaw rehe
    nehe. U, upuner putar amo àràpuhàràn hawitu ma'e hexakaw rehe nehe. U, upuner
    putar amo àràpuhàrànete hexakaw rehe nehe.
  eng-DRA: 'Speak to the children of Israel, and thou shalt say to them: The man among
    you that shall offer to the Lord a sacrifice of the cattle, that is, offering
    victims of oxen and sheep,'
