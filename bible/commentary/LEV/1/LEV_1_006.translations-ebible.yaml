verse: LEV.001.006
translations:
  mal-C: ഇതിനുശേഷം അയാൾ ഹോമയാഗമൃഗത്തെ തുകലുരിച്ചു കഷണങ്ങളായി മുറിക്കണം.
  deu-TKW: Sodann soll er das Brandopfer abhäuten und in seine Teile zerlegen;
  lin-lin: Bakolongola poso ya mbeka yango mpe bakokata yango na biteni.
  eng-LSV: And he has stripped the burnt-offering, and has cut it into its pieces;
  eng-GNV: Then shall he fley the burnt offering, and cut it in pieces.
  eng-WEBSTER: And he shall flay the burnt-offering, and cut it into its pieces,
  nhw-BL: Huan nopa masehuali quiquixtilis icuetlaxo nopa tlapiyali catli elis para
    se tlacajcahualistli tlatlatili huan quihuejhuelos itlacayo.
  swh-ONEN: Ataichuna hiyo sadaka ya kuteketezwa na kuikata vipande vipande.
  bba-bba: Yen biru bɑ koo sɑbe te kokuwɑ kpɑ bu ten yɑɑ bɔtiri.
  eng-KJVCPB: And he shall flay the burnt offering, and cut it into his pieces.
  cpy-cpy: Aririka powamaakiri, pimeshaayiri imashi, pitoyitiro maawoeni iwatha.
  luo-luo: Eka noyangʼ rwadhno kaka misango miwangʼo pep kendo enopoge matindo tindo.
  meu-meu: Hari bae haḡolea oho ḡauna na bae kopaia, bena bae ivaia.
  npi-ULB: तब त्यसले त्यो होमबलिको छाला काढेर त्यसलाई टुक्रा-टुक्रा गरी काटोस् ।
  yor-yor: Òun yóò bó awọ ara ẹbọ sísun náà, òun yóò sì gé e sí wẹ́wẹ́.
  emp-NTPO: Dji diad̶aba pacara epaped̶a, drapetaped̶a tʌcuaida b̶ʌa.
  pes-OPCB: سپس آن شخص پوست گاو را بکند و آن را قطعه‌قطعه کند،
  tgl-ULB: Pagkatapos dapat niyang balatan ang handog na susunugin at pagpira-pirasuhin
    ito.
  hui-hui: Ani bidagola agali ogoni ibugua bulumaga biagonaga dongone bo lagalalu
    mbirini podobaga bulebira.
  mya-mya: ထို​နောက်​သူ​သည်​နွား​ကို​အ​ရေ​ဆုတ်​၍ ခုတ် ဖြတ်​ရ​မည်။-
  bod-N: ཁོས་སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་ཕྱུགས་ཟོག་གི་པགས་པ་བཤུས་ནས་དེའི་ཤ་ལྷུ་ལྷུ་རུ་གཅོད་དགོས།
  sna-sna: Anofanira kuvhiya chipiriso chinopiswa agochicheka kuita zvidimbu zvidimbu.
  spa-BLM: Desollará el holocausto y lo cortará en pedazos.
  cac-cac: An̈eja' vin̈ ay yic noc' chi' spatz'anel noc', schoc' xicanb'at noc' vin̈.
  swh-ULB: Ndipo ataichuna sadaka ya kuteketezwa na kuikata vipande.
  bel-bel: і здыме скуру з ахвяры цэласпаленьня і разатне яе на часткі;
  wed-wed: Anina ma Ḡamoḡamo ma opai ma ma api.
  deu-ELBBK: Und er soll dem Brandopfer die Haut abziehen und es in seine Stücke zerlegen.
  mbb-OT: Ne enisi zin haazà is uyaǥen wey sepùa.
  mal-2015: അവൻ ഹോമയാഗമൃഗത്തെ തോലുരിച്ചു ഖണ്ഡംഖണ്ഡമായി മുറിക്കേണം.
  rmc-rmc: Paľis cirdela tele e cipa pal e labarďi obeta a čhingerela e obeta pro
    kotora.
  pes-OPV: و پوست قربانی سوختنی را بکند و آن را قطعه قطعه کند.
  ron-1924: Сэ жупоае вицелул адус ка ардере-де-тот ши сэ-л тае ын букэць.
  aui-aui: Wasina bi ribiribina bekana kunasikataveni, bi kunarigha da kunataramutu.
  ben-OBCV: সে ওই হোমবলির চামড়া খুলবে ও বলিকৃত পশু কেটে খণ্ড খণ্ড করবে।
  som-som: Oo neefka qurbaanka la gubayo waa inuu haragga ka bixiyaa, oo haddana waa
    inuu xubin xubin u googooyaa.
  lat-VUC: detractaque pelle hostiæ, artus in frusta concident.
  eng-ASVBT: And he shall flay the burnt offering, and cut it into its pieces.
  ita-1885: Poi l'olocausto sarà scorticato, e tagliato a pezzi.
  eng-LXXUP: And having flayed the whole burnt offering, they shall divide it by its
    limbs.
  eng-ULB: Then he must skin the burnt offering and cut it to pieces.
  spa-VBL: Entonces debes desollar la ofrenda quemada y cortarla en pedazos.
  fra-_FOB: Ensuite, il dépouillera l'holocauste, et le coupera suivant ses parties.
  mal-mal: അവൻ ഹോമയാഗമൃഗത്തെ തോലുരിച്ചു കഷണംകഷണമായി മുറിക്കണം.
  urd-GVR: Is ke bād qurbānī pesh karne wālā khāl utār kar jānwar ke ṭukṛe ṭukṛe kare.
  suz-BL: मिनु मेको नोले मेकोमी मेको चोशा चढ़ेतीक आ कुशुल उक्‍शा टुक्रा टुक्रा पा
    चेक्‍चा माल्‍ब। लेवी ७:८
  ita-1927: Si trarrà quindi la pelle all’olocausto, e lo si taglierà a pezzi.
  ckb-ckb: قوربانی سووتاندنەکە کەوڵ دەکات و پارچەپارچەی دەکات،
  eng-BBE: And the burned offering is to be skinned and cut up into its parts.
  kan-OKCV: ಅವನು ಆ ದಹನಬಲಿಯ ಚರ್ಮವನ್ನು ಸುಲಿದು, ಅದರ ದೇಹವನ್ನು ಕಡಿದು, ತುಂಡುತುಂಡಾಗಿ ಮಾಡಬೇಕು.
  tam-2017: பின்பு அவன் அந்தச் சர்வாங்க தகனபலியைத் தோலுரித்து, அதைத் துண்டுதுண்டாக
    வெட்டவேண்டும்.
  spa-RV-1909: Y desollará el holocausto, y lo dividirá en sus piezas.
  ron-BTF: Și să jupoaie ofranda arsă și să o taie în bucățile ei.
  eng-WEBP: He shall skin the burnt offering and cut it into pieces.
  eng-FBV: Then you are to skin the burnt offering and cut it into pieces.
  nld-1939: Vervolgens moet hij het brandoffer villen, en in stukken snijden.
  nch-BL: Huan nopa masehuali quiquixtilis icuetaxo nopa tapiyali cati elis quej se
    tacajcahualisti tatatili huan quihuejhuelos itacayo.
  vie-1934: Kế đó, lột da con sinh, và sả thịt ra từng miếng.
  hin-CV: फिर तुम इस पशु की खाल उतारकर इसे टुकड़ों में काट देना.
  eng-OURB: He shall flay the burnt offering, and cut it into pieces.
  spa-BES: Y la ofrenda quemada se debe despellejar y cortada en sus partes.
  tdx-tdx: Le ho holire’e i hisoroñañey vaho ho patepatere’e.
  vid-vid: Ayo munhu yegale isenga alyo kwa nhambiko ya kulakazwa, koliwambula na
    kudumula vipuli.
  eng-OKE: And he shall take away (the skin) of the burnt offering, and divide it,
    by its members.
  tha-KJV: และให้เขาถลกหนังเครื่องเผาบู​ชาน​ั้นออกเสีย แล​้วตัดเป็นท่อนๆ
  por-BR-2018: E tirará a pele do holocausto, e o dividirá em suas peças.
  deu-ELO: Und er soll dem Brandopfer die Haut abziehen und es in seine Stücke zerlegen.
  eng-WYC-2018: And when the skin of the sacrifice is drawn away, they shall cut the
    members into gobbets (or into pieces);
  epo-epo: Kaj oni senfeligu la bruloferon kaj dishaku ĝin en pecojn.
  uig-PIN: Andin ⱪurbanliⱪ ⱪilƣuqi kɵydürmǝ ⱪurbanliⱪ ⱪilinƣan ⱨaywanning terisini
    soyup, tenini parqilisun
  beo-beo: Amasea, gobele salasu iabe dunu, e da bulamagau ea gadofo houga:le, ea
    da:i hodo dadega:mu.
  tpi-OTNT: Na bihain dispela man i mas rausim skin bilong dispela bulmakau na katim
    mit bilong en.
  hau-SA: Zai feɗe hadaya ta ƙonawar, yă yayyanka shi gunduwa-gunduwa.
  uig-LAT: Andin qurbanliq qilghuchi köydürme qurbanliq qilin’ghan haywanning térisini
    soyup, ténini parchilisun
  nde-nde: Kuzamele ahlinze umnikelo wokutshiswa, abesewuhlahlela ube ngamaqatha.
  ton-ton: Pea te ne fohiʻi ʻae feilaulau tutu, pea tafa ia ʻo mavahevahe.
  ces-1613: I stáhne kůži s oběti zápalné, a rozseká ji na díly své.
  eng-WMB: He shall skin the burnt offering and cut it into pieces.
  tam-TCV: பின்பு அந்தக் காணிக்கையைக் கொண்டுவந்தவன், தகன காணிக்கை மிருகத்தைத் தோலுரித்துத்
    துண்டுகளாக வெட்டவேண்டும்.
  ceb-ULB: Unya kinahanglan nga panitan niya ang halad sinunog ug hiwahiwaon kini.
  pol-UBG: I obedrze ofiarę całopalną ze skóry, i pokroi ją na części.
  urd-GVU: اِس کے بعد قربانی پیش کرنے والا کھال اُتار کر جانور کے ٹکڑے ٹکڑے کرے۔
  deu-1912: Und man soll dem Brandopfer die Haut abziehen, und es soll in Stücke zerhauen
    werden;
  kan-2017: ಅನಂತರ ಅವನು ಆ ಯಜ್ಞಪಶುವಿನ ಚರ್ಮವನ್ನು ಸುಲಿದು ಅದರ ದೇಹವನ್ನು ತುಂಡು ತುಂಡಾಗಿ ಕಡಿಯಬೇಕು.
  yap-yap: Nge mu’ me fathiy facha’ keru’ fare gamanman nge th’eth’ab,
  hlt-MCSB: Hmueihhlutnah te hlaih saeh lamtah maehpoel la tloek saeh.
  mdy-ETH: ዬካፓ ዬይ ዓሢ ዒልዖ ሹኪ ዱማሲ፥ ዓሽኮዋ ሜኤሎና ሜኤሎና ቲቆንጎ፤
  twi-ASANTE: Afei, asɔfoɔ no bɛpa aboa no ho nhoma na wɔabobɔ.
  mwc-mwc: Ba aba payapayaya kwapirina ina sikai ba ina mutui.
  eng-WEBU: He shall skin the burnt offering and cut it into pieces.
  bnp-bnp: Muri ra bakovi iea ge riri talea a kulina bulmakau, ra nihabi gutu-vuro,
    ge poka kesikesia.
  wal-wal: Hegaappe guyyiyan, i xuuggiyo yarshshuwaassi mehiyaa galbbaa qaaro; qaaridi
    ashuwaa a qommuwan qommuwan kesso.
  spa-PDDPT: Después degollará el animal y lo partirá en trozos.
  gun-gun: Ha'e gui oapy vy ogueru pyre oipiropa vy omboa'ypa 'rã.
  agu-BL: Ej, ba'n tzun tz'oc yi aj oyinla'tz tan telse'n cyakil yi stz'uml yi tetz
    xtx'ixwatz, nin tan ẍek'le'n cu'n yi wankil yi txuca'tz.
  ilo-ULB: Kalpasanna, masapul a lalatanna ti daton a maipuor amin ken rangrangkayenna
    daytoy iti pidapidaso.
  kpg-kpg: Nomuli gei mee gaa hole di manu deelaa ga duuduu,
  uig-ARA: ئاندىن قۇربانلىق قىلغۇچى كۆيدۈرمە قۇربانلىق قىلىنغان ھايۋاننىڭ تېرىسىنى
    سويۇپ، تېنىنى پارچىلىسۇن
  tof-tof: Da ma ene lar sopae azebo, da akó edabono kari syórr.
  sus-sus: E xa tuura bura, e fa a isɛgɛ.
  pon-2006: Mwuhr e ahpw pahn kihsang kilin mahno oh sepepene uduke.
  ksd-ksd: Na kulit ra tinabar di tuntun tar ia, ma na poko gigi ia.
  tur-YTC: Yakmalık sunuların derisini yüzecek ve onu parçalar halinde kesecek.
  grc-BRENT: καὶ ἐκδείραντες τὸ ὁλοκαύτωμα, μελιοῦσιν αὐτὸ κατὰ μέλη.
  ind-AYT: Dia harus menguliti persembahan bakaran itu dan memotong-motongnya menjadi
    beberapa bagian.
  nya-nya: Munthuyo asende nsembe yopserezayo ndi kuyidula nthulinthuli.
  hrv-hrv: Potom neka se žrtva sadre i rasiječe na dijelove.
  mps-mps: “‘Tama nosali te bidigo te bulmakau tigi wali dagalama, te aga mi dabe
    tologao.
  tpi-tpi: Na bihain dispela man i mas rausim skin bilong dispela bulmakau na katim
    mit bilong en.
  dan-1931: Så skal han flå Huden af Brændofferdyret og skære det i Stykker,
  vie-OVCB: Người ấy sẽ lột da con sinh, chặt thịt ra từng miếng.
  guj-2017: પછી દહનીયાર્પણનું ચામડું તે ઉતારે અને કાપીને તેના ટુકડા કરે.
  pon-2006A: Mwuhr e ahpw pahn kihsang kilin mahno oh sepepene uduke.
  por-BRBSL: Ele esfolará o holocausto e o cortará em pedaços.
  cth-cth: Thuengnae ka sak e tami ni saring e pho a hlip vaiteh, thoukthouk a tâtueng
    han.
  twi-twi: Afei, asɔfo no bɛpa aboa no ho nwoma na wɔabobɔw.
  hlt-hlt: Hmueihhlutnah te hlaih saeh lamtah maehpoel la tloek saeh.
  tbz-SIM: kɛ́ fɛ̀ fɛ̃̀tɛ́ kɛ́kékɛ́ fɛ tùòti.
  msy-2020: Eghtɨ gɨn gumazir kam, ofan bar isia mɨghɨrimɨn bulmakaun kamɨn inim adegh,
    an tuziba aghorarɨgh.
  dop-dop: Sɑɑ wei kɔtɑɣɑ lɑtʋ litiɣi kpǝntɛ nɑ ɩ́ fɑkɩ-tɛɣɛ piliŋɑsɩ
  azb-azb: Sonra o adam yandırma qurbanının dərisini soyub qurbanı parça-parça doğrasın.
  eng-DBY: And he shall flay the burnt-offering, and cut it up into its pieces.
  hin-2017: फिर वह होमबलि पशु की खाल निकालकर उस पशु को टुकड़े-टुकड़े करे;
  wol-KYG: Juru saraxu rendi-dóomal bi, na ko boroom sarax bi fees, daggat ko.
  eng-YLT: '''And he hath stripped the burnt-offering, and hath cut it into its pieces;'
  kne-kne: Lalatena din animal asi na tadtaden.
  eng-WYC-2017: And when the skin of the sacrifice is drawn away, they shall cut the
    members into gobbets;
  eng-WMBB: He shall skin the burnt offering and cut it into pieces.
  urd-GVH: इसके बाद क़ुरबानी पेश करनेवाला खाल उतारकर जानवर के टुकड़े टुकड़े करे।
  rug-rug: Beto hoi si kaqu kapua sa sa kurukuru, meke tiqe magumagua,
  gaz-gaz: Innis aarsaa gubamu sana irraa gogaa baasee kutaa kutaatti murmura.
  fra-LSG: Il dépouillera l’holocauste, et le coupera par morceaux.
  gnn-gnn: Bala ŋuliŋurunydja ŋayi yurru ḏalkarra'mirriyunydja ŋuriŋi marrtji barrwaṉ'
    warrkuḻumana, bala mitmitthun muṉguykumana ŋunhi wäyinnha ŋanaktja marrtji.
  yal-yal: Na kanna xa ɲingen budo, a yi a yisɛgɛ dungi dungin na.
  haw-1868: A e lole oia i ka ili o ka mohaikuni, a e okioki i ka mohai i mau apana.
  arb-NAV: وَعَلَى الْمُقَرِّبِ أَيْضاً أَنْ يَسْلُخَ الْمُحْرَقَةَ وَيُقَطِّعَهَا
    إِلَى أَجْزَاءَ.
  ewe-ewe: Ele nɛ be wòako numevɔsalã la eye wòaflii.
  eng-LEE: And he shall flay the burnt-offering, and cut it into its pieces.
  asm-FB: তেতিয়া সেই বলিৰ ছাল বখলিয়াই তাক খণ্ড খণ্ড কৰা হ’ব।
  sus-A: عٍ شَ تُورَ بُرَ، عٍ قَ عَ عِسّفّ.
  fra-SBL: Il dépouillera l'holocauste et le coupera en morceaux.
  hbo-hbo: וְהִפְשִׁ֖יט אֶת־הָעֹלָ֑ה וְנִתַּ֥ח אֹתָ֖הּ לִנְתָחֶֽיהָ׃
  eng-WYCLIFFE: And whanne the skyn of the sacrifice is drawun awei, thei schulen
    kitte the membris in to gobetis;
  piu-2006: '@see-verse:LEV.001.005'
  cwe-cwe: Munhu iyo yagalile mnyama wa nhambiko ya kutimbula, kezamchuna na kumsangula.
  kik-kik: Nĩakaruta nyamũ ĩyo ya iruta rĩa njino rũũa na amĩtinangie tũcunjĩ.
  fra-NCL: On dépouillera l’holocauste et on le découpera en ses morceaux.
  cek-AK: Anih mah hmai angbawnhaih sak ih maitaw ahin to khok ueloe, moi to ahap
    ahap ah takroek tih.
  cuk-cuk: A-sorbali, moli-bebe-nikad-sapingwagwad-e-uka edaroed, geb e-san goa-goa
    imakoed.
  uig-CYR: Андин қурбанлиқ қилғучи көйдүрмә қурбанлиқ қилинған һайванниң терисини
    союп, тенини парчилисун
  pma-pma: Hevus, meatin enek houul lat hiliven buluk ka heteh lin vuseri teni.
  tel-2017: తరువాత అతడు దహనబలి పశువు చర్మాన్ని ఒలిచి దాన్ని ముక్కలుగా కోయాలి.
  hat-BSA: Li va, answit, kòche ofrann brile a e koupe li an mòso.
  bxh-bxh: ꞌWapina ya papa na fisihona ya lau iboꞌiboi.
  kos-kos: Na el fah sukela kulun cow soko ah, ac luseya ikwa uh,
  hbo-WLC: וְהִפְשִׁ֖יט אֶת־הָעֹלָ֑ה וְנִתַּ֥ח אֹתָ֖הּ לִנְתָחֶֽיהָ׃
  ibo-ibo: Ị ga-agba ehi aja nsure ọkụ ahụ akpụkpọ, bọkasịa ya ntakịrị ntakịrị.
  ory-ory: ପୁଣି ସେ ସେହି ହୋମବଳିର ଚର୍ମ କାଢ଼ି ତାହା ଖଣ୍ଡ ଖଣ୍ଡ କରିବ।
  chk-chk: Epwe etika silin ewe mönün asor o pökükisietiu fitukan.
  rop-rop: “Brom deya im garra deigimof det enimul skin en kadimap det enimul.
  ukr-1871: І здійме шкіру з жертви всепалення і розійме її на частини.
  deu-1951: Er aber soll dem Brandopfer die Haut abziehen und es in Stücke zerlegen;
  eng-JPS: And he shall flay the burnt-offering, and cut it into its pieces.
  srp-1865: Potom neka se odre žrtva paljenica i rasijeèe na dijelove.
  lug-lug: Awo ekiweebwayo ekyo ekyokebwa anaakibaagangako eddiba, n’akitemaatemamu
    ebifi.
  heb-heb: והפשיט את העלה ונתח אתה לנתחיה׃
