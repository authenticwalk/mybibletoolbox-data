verse: LEV.001.004
translations:
  mal-C: അയാൾ ഹോമയാഗത്തിനുള്ള മൃഗത്തിന്റെ തലയിൽ കൈവെക്കണം; അത് അയാൾക്കുവേണ്ടി പാപപരിഹാരമായി
    സ്വീകരിക്കപ്പെടും.
  deu-TKW: sodann stemme er die Hand auf den Kopf des Brandopfers, so wird es ihn
    wohlgefällig machen und ihm Sühne schaffen.
  lin-lin: Moto oyo akobonza yango akotia loboko na ye na moto ya mbeka. Mbeka yango
    ekondimama lokola mbeka mpo na bolimbisi masumu ya moto oyo abonzi yango.
  eng-LSV: and he has laid his hand on the head of the burnt-offering, and it has
    been accepted for him to make atonement for him;
  eng-GNV: And he shall put his hande vpon the head of the burnt offering, and it
    shalbe accepted to the Lord, to be his atonement.
  eng-WEBSTER: And he shall put his hand upon the head of the burnt-offering; and
    it shall be accepted for him to make atonement for him.
  nhw-BL: Huan nopa masehuali catli quihualica quitlalis imax ipan itzonteco nopa
    tlapiyali, huan quej nopa, nopa tlapiyali elis ipatlaca nopa masehuali. Huan na
    nijselis nopa tlacajcahualistli huan niquitas para mijqui por nopa masehuali para
    quiixtzacuilis itlajtlacolhua noixpa.
  swh-ONEN: Ataweka mkono wake juu ya kichwa cha sadaka ya kuteketezwa, nayo itakubaliwa
    kwa niaba yake ili kufanya upatanisho kwa ajili yake.
  bba-bba: U koo win nɔmɑ sɔndiwɑ kɛtɛ yen wiru wɔllɔ ye nɛ Gusunɔ nɑ wurɑ yu kɑ win
    durum wukiri.
  eng-KJVCPB: And he shall put his hand upon the head of the burnt offering; and it
    shall be accepted for him to make atonement for him.
  cpy-cpy: Pioteya-yinatiri iitoki katziyeen-katatsini iyachaarinka pitaani, tema
    riitaki ookimotyaarini Tajorentsi ipeyako-tantee-mirori pantakirowa kaariperotatsiri.
  luo-luo: Nyaka oket lwete ewi misango miwangʼo pep, mi Jehova Nyasaye noyie gi misangono
    mondo obed gima opwodhgo richone.
  meu-meu: Ia imana na lahi ese baine ḡolea oho ḡauna kwarana ai baine dau kau; bena
    Iehova ese ia bagunai baine abia dae, ena herohemaino ḡauna.
  npi-ULB: त्यसले आफ्नो हात त्यस होमबलिको टाउकोमाथि राखोस्, र त्यसपछि त्यसको खातिर
    त्यो प्रायश्‍चित्तको रूपमा ग्रहण हुने छ ।
  yor-yor: kí ó gbé ọwọ́ rẹ̀ lé orí ẹbọ sísun náà yóò sì jẹ́ ìtẹ́wọ́gbà dípò o rẹ̀,
    yóò sì jẹ́ ètùtù fún un.
  emp-NTPO: Dji diabʌrʌba idji jʌwara paca boro ʌ̃rʌ̃ b̶ʌida b̶ʌa. Mãwã Ãcõrẽba maʌ̃
    pacara dji ẽberã cacuabari edaya idjia cadjirua od̶a quĩrãdoai carea.
  pes-OPCB: شخصی که آن را می‌آورد، باید دستش را روی سر حیوان بگذارد. به این ترتیب
    آن قربانی پذیرفته شده، گناهان شخص را کفاره می‌کند.
  tgl-ULB: Ipapatong niya ang kaniyang kamay sa ulo ng handog na susunugin, at pagkatapos
    tatanggapin ito sa ngalan niya para gawing kabayaran ng kasalanan para sa kanyang
    sarili.
  hui-hui: bulumaganaga haguaneni gi wialu biragola Anduane Homogohanda ibuhondo miniha
    dungulo howa ibunaga ko wiyadaru domo wahai holebira.
  mya-mya: သူ​သည်​နွား​၏​ဦး​ခေါင်း​ပေါ်​တွင် မိ​မိ​လက်​ကို တင်​သ​ဖြင့် နွား​ကို​သူ​၏​အ​ပြစ်​ဖြေ​ရာ​ယဇ်
    အ​ဖြစ်​ထာ​ဝ​ရ​ဘု​ရား​လက်​ခံ​တော်​မူ​မည်။-
  bod-N: རང་གི་སྡིག་པ་བཤག་པའི་ཕྱིར། ཁོས་སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་ཕྱུགས་ཟོག་གི་མགོ་ལ་ལག་པ་འཇོག་དགོས།
    དེ་ལྟར་བྱས་ན་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དང་ལྡན་པར་འགྱུར་རོ། །
  sna-sna: Anofanira kuisa ruoko rwake pamusoro pechibayiro chinopiswa uye chichagamuchirwa
    chakamumirira iye kuti chimuyananisire.
  spa-BLM: Pondrá su mano sobre la cabeza del holocausto, y le será aceptado para
    hacer expiación por él.
  cac-cac: Yovalil tzeyac'q'ue e c'ab' d'a sjolom noc', yic schaji noc' yuj yac'ji
    lajvoc e mul.
  swh-ULB: Ataweka mikono yake kichwani pa sadaka ya kuteketezwa, na ndipo itakuwa
    imekubaliwa badala yake kufanya upatanisho kwa ajili yake mwenyewe.
  bel-bel: і пакладзе руку сваю на галаву ахвяры цэласпаленьня - і набудзе ён упадабаньне,
    дзеля ачышчэньня грахоў ягоных;
  wed-wed: Ma uram ḡamoḡamona au kolana ma terei, wei e vivimataira da ḡamoḡamo i raviepaiam
    da ina iraḡe am ḡoʼapoapoe ina oḡa-tawanei.
  deu-ELBBK: Und er soll seine Hand auf den Kopf des Brandopfers legen, und es wird
    wohlgefällig für ihn sein, um Sühnung für ihn zu tun.
  mbb-OT: Izampè din is belad din diyà te ulu zuen te vaka he ibpemuhat din, ne edewaten
    heini te Nengazen su wey melibri sikandin puun te menge salè din.
  mal-2015: അവൻ ഹോമയാഗത്തിന്റെ തലയിൽ കൈ വെക്കേണം; എന്നാൽ അതു അവന്നുവേണ്ടി പ്രായശ്ചിത്തം
    വരുത്തുവാൻ അവന്റെ പേർക്കു സുഗ്രാഹ്യമാകും.
  rmc-rmc: Thovela o vast pro šero le džviroske, savo ela obetimen sar e labarďi obeta,
    a odi obeta ela priiľi sar o počiňiben vaš leskro binos.
  pes-OPV: و دست خود را بر سر قربانی سوختنی بگذارد، و برایش مقبول خواهد شد تا بجهت
    او کفاره کند.
  ron-1924: Сэ-шь пунэ мына пе капул добитокулуй адус ка ардере-де-тот, ши ва фи примит
    де Домнул, ка сэ факэ испэшире пентру ел.
  aui-aui: Bi imam ribiribina gayamine kutore, da yana basuna noko ribiribina kam
    gawara inakabi inarabobo da Yawe God noko rabobona iniwaghasineni da kam gawara
    ikabi da yam tamumu ikabitaveni, bi inaberam da matane na tam rotomanim.
  ben-OBCV: হোমবলির মাথায় সে হাত রাখবে ও তা প্রায়শ্চিত্তরূপে তার পক্ষে গৃহীত হবে।
  som-som: Oo waa inuu gacanta saaraa madaxa neefka qurbaanka la gubayo, oo waxaa
    loo aqbali doonaa inuu isaga u ahaado kafaaraggud.
  lat-VUC: ponetque manum super caput hostiæ, et acceptabilis erit, atque in expiationem
    ejus proficiens.
  eng-ASVBT: And he shall lay his hand upon the head of the burnt offering; and it
    shall be accepted for him to make atonement for him.
  ita-1885: E posi la mano in su la testa dell'olocausto; ed esso sarà gradito, per
    far purgamento del peccato per lui.
  eng-LXXUP: And he shall lay his hand on the head of the burnt offering as a thing
    acceptable for him, to make atonement for him.
  eng-ULB: He is to lay his hand on the head of the burnt offering, and then it will
    be accepted on his behalf to make atonement for himself.
  spa-VBL: Pon tu mano en la cabeza de la ofrenda quemada, para que pueda ser aceptada
    en tu nombre para tu justificación.
  fra-_FOB: Et il appuiera sa main sur la tête de l'holocauste, et il sera agréé en
    sa faveur, pour faire expiation pour lui.
  mal-mal: അവൻ ഹോമയാഗമൃഗത്തിന്റെ തലയിൽ കൈ വെക്കണം; എന്നാൽ ഹോമയാഗമൃഗം അവനുവേണ്ടി പ്രായശ്ചിത്തം
    വരുത്തുവാൻ അവന്റെ പേർക്ക് സ്വീകാര്യമാകും.
  urd-GVR: Qurbānī pesh karne wālā apnā hāth jānwar ke sar par rakhe to yih qurbānī
    maqbūl ho kar us kā kaffārā degī.
  suz-BL: मेकोमी आ गुइ चोशा चढ़ेतीक बस्‍तु आ पिया तारी वोइक्‍चा माल्‍ब। मिनु मेको
    परमप्रभु यावे आ ङोंइती ब्रशा मेको मुर आ पर्बम पाप क्‍याम्‍तीक गेय बाक्‍ब।
  ita-1927: E poserà la mano sulla testa dell’olocausto, il quale sarà accetto all’Eterno,
    per fare espiazione per lui.
  ckb-ckb: دەستی لەسەر سەری قوربانی سووتاندنەکە دادەنێت و بۆ کەفارەتی لێی وەردەگیرێت.
  eng-BBE: And he is to put his hand on the head of the burned offering and it will
    be taken for him, to take away his sin.
  kan-OKCV: ದಹನಬಲಿ ಅರ್ಪಿಸುವವನು ತನ್ನ ಕೈಯನ್ನು ಆ ಪ್ರಾಣಿಯ ತಲೆಯ ಮೇಲೆ ಇಡಬೇಕು. ಹೀಗೆ ಅದು ಅವನಿಗೋಸ್ಕರ
    ಅವನ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕಾಗಿ ಅಂಗೀಕಾರವಾಗುವುದು.
  tam-2017: தன் பாவநிவிர்த்திக்கென்று அது அங்கீகரிக்கப்படுவதற்கு தன் கையை அதின் தலையின்மேல்
    வைத்து,
  spa-RV-1909: Y pondrá su mano sobre la cabeza del holocausto; y él lo aceptará para
    expiarle.
  ron-BTF: Și să își pună mâna pe capul ofrandei arse; și îi va fi primită să facă
    ispășire pentru el.
  eng-WEBP: He shall lay his hand on the head of the burnt offering, and it shall
    be accepted for him to make atonement for him.
  eng-FBV: Put your hand on the head of the burnt offering, so it can be accepted
    on your behalf to make you right.
  nld-1939: en zijn hand op de kop van het brandoffer leggen; dan zal het goedgunstig
    worden aanvaard, en vergiffenis voor hem verkrijgen.
  nch-BL: Huan nopa masehuali cati quihualica quitalis imax ipan itzonteco nopa tapiyali,
    huan quej nopa, nopa tapiyali elis ipataca nopa masehuali. Huan na nijselis nopa
    tacajcahualisti huan niquitas para mijqui por nopa masehuali para quiixtzacuilis
    itajtacolhua noixpa.
  vie-1934: Ngươi sẽ nhận tay mình trên đầu con sinh, nó sẽ được nhậm thế cho, hầu
    chuộc tội cho người.
  hin-CV: वह व्यक्ति अपना हाथ इस पशु के सिर पर रखे कि यह उसके पक्ष में प्रायश्चित
    बलि के रूप में स्वीकार की जाए.
  eng-OURB: He shall lay his hand on the head of the burnt offering, and it shall
    be accepted for him to make atonement for him.
  spa-BES: Y él pondrá su mano sobre la cabeza de la ofrenda quemada, y será aceptado
    por él, para quitar su pecado.
  tdx-tdx: Hasampe’e an-doha’ i hisoroñañey o fità’eo, soa te ho rambeseñe ama’e ho
    fijebańañe aze.
  vid-vid: Kowika moko wa heye mchanya mwa mutwi wa isenga lya nhambiko ya kulakazwa,
    iwele yokundigwa kwa chiwalo cha kumditila uhanyisi.
  eng-OKE: And he shall lay his hand upon the head of the burnt offering, that it
    may be acceptable for him to propitiate on his behalf.
  tha-KJV: ให้​เขาเอามือวางบนหัวสัตว์ซึ่งเป็นเครื่องเผาบู​ชาน​ั้น และเครื่องเผาบู​ชาน​ั้นจะเป็​นที​่ทรงโปรดปรานเพื่อทำการลบมลทินของผู้​นั้น
  por-BR-2018: E porá sua mão sobre a cabeça do holocausto; e ele o aceitará para
    expiar-lhe.
  deu-ELO: Und er soll seine Hand auf den Kopf des Brandopfers legen, und es wird
    wohlgefällig für ihn sein, um Sühnung für ihn zu tun.
  eng-WYC-2018: And he shall set his hands on the head of the sacrifice, and it shall
    be acceptable, and profiting into the cleansing of him. (And he shall put his
    hands upon the head of the sacrifice, and it shall be acceptable, and profiting
    into his cleansing.)
  epo-epo: Kaj li metu sian manon sur la kapon de la brulofero, kaj li akiros favoron
    kaj pekpardonon.
  uig-PIN: U ⱪolini kɵydürmǝ ⱪurbanliⱪning bexiƣa ⱪoysun; xuning bilǝn ⱪurbanliⱪ uning
    orniƣa kafarǝt boluxⱪa ⱪobul ⱪilinidu.
  beo-beo: Amo dunu da ea lobo amo bulamagau gawali ea dialuma da:iya ligisima:mu.
    Amasea, Hina Gode da amo bulamagau gobele salasu liligi amo dunu ea wadela:i hou
    fadegale fasima:ne sia:mu.
  tpi-OTNT: na putim han long het bilong bulmakau, na bai God i belgut long dispela
    ofa bilong rausim ol sin bilong dispela man.
  hau-SA: Zai ɗibiya hannunsa a kan hadaya ta ƙonawar, za a kuwa karɓa a madadinsa
    don a yi kafara dominsa.
  uig-LAT: U qolini köydürme qurbanliqning béshigha qoysun; shuning bilen qurbanliq
    uning ornigha kafaret bolushqa qobul qilinidu.
  nde-nde: Kuzamele abeke isandla sakhe ekhanda lomnikelo wokutshiswa, ngalokho uzakwamukelwa
    esikhundleni sakhe, uphendle indlela yokubuyisana.
  ton-ton: Pea te ne hilifaki hono nima ki he ʻulu ʻoe feilaulau tutu; pea ʻe maʻu
    ia mei ai koeʻuhi ke fai ʻaki ʻae fakalelei maʻana.
  ces-1613: A vloží ruku svou na hlavu oběti zápalné, i bude příjemná jemu k očištění
    jeho.
  eng-WMB: He shall lay his hand on the head of the burnt offering, and it shall be
    accepted for him to make atonement for him.
  tam-TCV: அவன் அந்த தகன காணிக்கை மிருகத்தின் தலையின்மேல் தன் கையை வைக்கவேண்டும்.
    அது அவனுடைய பாவங்களை நிவிர்த்தி செய்வதற்கு அவன் சார்பில் ஏற்றுக்கொள்ளப்படும்.
  ceb-ULB: Itapion niya ang iyang kamot ngadto sa ulo sa halad sinunog, ug unya dawaton
    kini isip puli alang kaniya aron sa pagpasaylo sa iyang sala.
  pol-UBG: I położy swą rękę na głowie ofiary całopalnej, a zostanie przyjęta jako
    przebłaganie za niego.
  urd-GVU: قربانی پیش کرنے والا اپنا ہاتھ جانور کے سر پر رکھے تو یہ قربانی مقبول ہو
    کر اُس کا کفارہ دے گی۔
  deu-1912: und lege seine Hand auf des Brandopfers Haupt, so wird es angenehm sein
    und ihn versöhnen.
  kan-2017: ಅವನು ಆ ಯಜ್ಞ ಪಶುವಿನ ತಲೆಯ ಮೇಲೆ ಕೈಯಿಡಬೇಕು; ಆಗ ಅದು ಅವನಿಗೋಸ್ಕರ ದೋಷಪರಿಹಾರವನ್ನು
    ಮಾಡುವುದಕ್ಕಾಗಿ ಅಂಗೀಕಾರವಾಗುವುದು.
  yap-yap: Facha’ e nge tay pa’ nga daken lolgen fare gamanman, ma aram e ra magan’
    SOMOL ngay ni nge mang bayul ko denen rok fa’anem.
  hlt-MCSB: Te vaengah hmueihhlutnah kah a lu soah a kut tloeng saeh lamtah anih ham
    a dawth te doe saeh.
  mdy-ETH: ዬካፓ ዬይ ዓሢ ሚቺ ዒንጋኒ ዔኪ ሙኬ ባኮኮ ቶኦካ ፔ ኩጮ ጌሦንጎ፤ ዬይ ዒዛኮ ጎሞ ጌኤሻኒ ዳንዳዓ ሚቺ ዒንጎ ዒንጊሢ
    ዒዛም ማዓንዳኔ።
  twi-ASANTE: Ɛsɛ sɛ onipa a ɔde aboa no reba no de ne nsa gu aboa no tiri so sɛ mpatadeɛ
    ma afɔrebɔni no. Onyankopɔn bɛpɛ aboa no wuo sene sɛ afɔrebɔni a ɔde saa aboa
    no bɛba no bɛwu sɛ ne bɔne so akatua.
  mwc-mwc: Kona yarona suwara kapukapunina gayamina ina terei wai Bada ina bosekwaim,
    ini waubirai ba ana piragagoyona ini maisa taveyei.
  eng-WEBU: He shall lay his hand on the head of the burnt offering, and it shall
    be accepted for him to make atonement for him.
  bnp-bnp: Ge ru langea na gina bulmakau iea a limana, lakea iau bara ngarua a nihabi
    vona, bara i kavitagua a naro hale vona.
  wal-wal: Yarshshuwaa shiishshiya bitanee xuuggidi yarshshanau ehiido ba mehiyaa
    huuphiyan ba kushiyaa wotto. Hegee a nagaraa atto gaanau GODAI ekkido yarshsho
    gidana.
  spa-PDDPT: Pondrá su mano sobre la cabeza del animal, y le será aceptado para hacer
    sacrificio que apacigua por él.
  gun-gun: Ime'ẽa ma mymba ome'ẽ va'erã akã áry opo omoĩ 'rã, hekovia Senhor ojopy
    vy ojejavya ojao'i aguã.
  agu-BL: Tajwe'n yil tak'e'n yi aj oyinl yi k'ab twi' yi wacẍ yi spat-xok, bantz
    incuyul paj yi jun aj oyinla'tz.
  ilo-ULB: Masapul nga ipatayna ti imana iti ulo ti daton a maipuor amin ket maawatto
    daytoy iti biangna a kas daton a mangabbong kadagiti basbasolna.
  kpg-kpg: Tangada deelaa le e hai gii dugu dono lima gi hongo di libogo di manu,
    gei di maa gaa hai tigidaumaha e wwede ai ono huaidu.
  uig-ARA: ئۇ قولىنى كۆيدۈرمە قۇربانلىقنىڭ بېشىغا قويسۇن؛ شۇنىڭ بىلەن قۇربانلىق ئۇنىڭ
    ئورنىغا كافارەت بولۇشقا قوبۇل قىلىنىدۇ.
  tof-tof: Wa tóba tang ene laran singüldü emngyele, igósüm Lod ubi baine ene dudu
    bóngan gyaur kla apadóm. Ene klama oya gódam yangune Lodkü.
  sus-sus: Sɛrɛxɛba xa a bɛlɛxɛ sa xuruse xun tagi, alako n tan Alatala xa na sɛrɛxɛ
    tongo, a xa findi a xunsare ra a xa yunubi xa fe ra.
  pon-2006: Aramaso ahpw pahn kidahng peh pohn moangen mahno, pwehn wiahla eh meirong
    en tomwki dipe kan.
  ksd-ksd: Na vung ra limana ta ra ulu i ra tinabar di tuntun tar ia, ma da alube
    pa ia upi ra varporong ure.
  tur-YTC: Elini yakmalık sununun başına koyacak ve kendisi için kefaret etmek üzere
    kabul olunacaktır.
  grc-BRENT: Καὶ ἐπιθήσει τὴν χεῖρα ἐπὶ τὴν κεφαλὴν τοῦ καρπώματος δεκτὸν αὐτῷ, ἐξιλάσασθαι
    περὶ αὐτοῦ.
  ind-AYT: Dia harus meletakkan tangannya di atas kepala persembahan bakaran itu dan
    hal itu akan diterima baginya sebagai pendamaian untuknya.’
  nya-nya: Munthuyo asanjike dzanja lake pa mutu pa nsembe yopserezayo, ndipo idzalandiridwa
    kuti ikhale yopepesera machimo ake.
  hrv-hrv: Neka stavi svoju ruku na glavu žrtve paljenice da mu za njegovo ispaštanje
    bude primljena.
  mps-mps: tama te bulmakau toboluba nogo muao, teda te bulmakau te bidi hasegelama
    tama te bidigo sęgę dabe sela sąyu, Godigo te ofade bugai haliga yaibao.
  tpi-tpi: na putim han long het bilong bulmakau, na bai God i belgut long dispela
    ofa bilong rausim ol sin bilong dispela man.
  dan-1931: Så skal han lægge sin Hånd på Brændofferdyrets Hoved, for at det kan vinde
    ham HERRENS Velbehag, idet det skaffer ham Soning.
  vie-OVCB: Khi người dâng đặt tay trên đầu con sinh, nó sẽ trở thành sinh tế chuộc
    tội cho người đó.
  guj-2017: જે વ્યક્તિ તે જાનવરને લઈને આવે તેણે પોતાનો હાથ તે દહનીયાર્પણના માથા પર
    મૂકવો એટલે પ્રાયશ્ચિત્ત કરવા તેનો સ્વીકાર કરવામાં આવશે.
  pon-2006A: Aramaso ahpw pahn kidahng peh pohn moangen mahno, pwehn wiahla eh meirong
    en tomwki dipe kan.
  por-BRBSL: Ele colocará sua mão sobre a cabeça do holocausto, e será aceito para
    ele fazer expiação por ele.
  cth-cth: Thueng e maito lû dawk amae kut a toung vaiteh, ahnie yontha nahanlah a
    dâw han.
  twi-twi: Ɛsɛ sɛ onipa a ɔde aboa no reba no de ne nsa gu aboa no ti so sɛ mpata
    ma afɔrebɔni no. Onyankopɔn bɛpɛ aboa no wu sen sɛ afɔrebɔni a ɔde saa aboa no
    bɛba no bewu sɛ ne bɔne so akatua.
  hlt-hlt: Te vaengah hmueihhlutnah kah a lu soah a kut tloeng saeh lamtah anih ham
    a dawth te doe saeh.
  tbz-SIM: Wèe dɑɑ́ nho nɔ̀ùtɛ̀ fɛ yuu kɛ́ fɛ̀ nni nféútɛ́ kɛ́tuɔ kɛ̀ n cɔutɛ́ o pɑ̃nnì
    kóò cĩ̀ɛ̃́ nho yɛi.
  msy-2020: Egh ofan bar isia mɨghɨrim damusɨ uan dafarim isɨ, bulmakaun kamɨn dapanim
    gisɨn anetɨgh, eghtɨ Godɨn navim gumazir kamɨn deraghtɨ, an ofan kam inighɨva
    an arazir kuraba gɨn amadagham.
  dop-dop: Ɩlɛnɑ ɩ́ tǝnɩ ɩ niŋ kɛ kpǝntɛ nte kɔkɔ lusiɣi mpʋ tɔ tǝ nyʋɣʋ tɔɔ. Tɑcɑɑ
    kɑ mʋ ɩ kɔtɑɣɑ nɑ ɩ́ hɩɩsɩ ɩ ɩsɑɣɑtʋ.
  azb-azb: O adam əlini yandırma qurbanının başına qoysun ki, qurban özü üçün kəffarə
    kimi qəbul olunsun.
  eng-DBY: And he shall lay his hand on the head of the burnt-offering; and it shall
    be accepted for him to make atonement for him.
  hin-2017: वह अपना हाथ होमबलि पशु के सिर पर रखे, और वह उनके लिये प्रायश्चित करने
    को ग्रहण किया जाएगा।
  wol-KYG: Na teg loxoom ci kaw boppu juru saraxu rendi-dóomal bi, ndax ñu nangul
    ko ko, muy njotlaayam.
  eng-YLT: and he hath laid his hand on the head of the burnt-offering, and it hath
    been accepted for him to make atonement for him;
  kne-kne: Kapayen din ipogaw din toktok di maidaton ay mapooan et maawat din daton
    ay sana ta maisobot sin biyag na ya malinisan din basbasol na.
  eng-WYC-2017: And he shall set his hands on the head of the sacrifice, and it shall
    be acceptable, and profiting into the cleansing of him.
  eng-WMBB: He shall lay his hand on the head of the burnt offering, and it shall
    be accepted for him to make atonement for him.
  urd-GVH: क़ुरबानी पेश करनेवाला अपना हाथ जानवर के सर पर रखे तो यह क़ुरबानी मक़बूल
    होकर उसका कफ़्फ़ारा देगी।
  rug-rug: Kaqu va opoa sa tie pa batuna sa kurukuru ṉame sa limana, meke kaqu ta
    qetue si asa, guana vina vukivukihi pude vulasa pani sari nana sinea.
  gaz-gaz: Namichis mataa horii aarsaa gubamuuf dhiʼeeffamu sanaa irra harka isaa
    haa kaaʼu; kunis araara isaaf buusuuf qooda isaa fudhatama argata.
  fra-LSG: Il posera sa main sur la tête de l’holocauste, qui sera agréé de l’Éternel,
    pour lui servir d’expiation.
  gnn-gnn: Ga ŋunhili dhurrwaraŋuranydja, ŋayi yurru ŋunhi yolŋunydja goŋ‐ŋal'yunna
    ŋurikalayi wäyingalanydja muḻkurrlilina, ŋayinydja yurru ŋunhiyinydja wäyin burakirri
    ŋurikala yolŋuwala dharapulŋura, bala yurru Garrayyunydja ŋanya märramana yana
    ŋunhiyi yolŋunha, yakana ŋayi yurru nhämanydja yolŋuwu ŋurikiyi yätjtja, bala
    dhä‐ḏir'yundja, liŋgu maŋgu'yunydja ŋuriŋiyi wäyindhunydja monygumana yurru yätjtja
    ŋurikiyi yolŋuwu.
  yal-yal: A xa a yiin sa saraxa ɲingen xunna ma. Ala a rasuxuma nɛn, a findi a solona
    seen na na kanna xa.
  haw-1868: A e kau ae oia i kona lima maluna o ke poo o ka mohaikuni; a e maliuia
    nona e hooliloia i kalahala nona.
  arb-NAV: فَيَضَعُ يَدَهُ عَلَى رَأْسِ الْمُحْرَقَةِ، فَيَرْضَى الرَّبُّ بِمَوْتِ
    الثَّوْرِ بَدِيلاً عَنْ صَاحِبِهِ، لِلتَّكْفِيرِ عَنْ خَطَايَاهُ.
  ewe-ewe: Ele be wòatsɔ eƒe asi ada ɖe numevɔsa la ƒe ta dzi, eye woaxɔ numevɔsa
    la ɖe vɔsalã la teƒe be wòalé avu ɖe enu.
  eng-LEE: And he shall lay his hand upon the head of the burnt-offering; and it shall
    be accepted for him to make atonement for him.
  asm-FB: পাছত তেওঁ হোম-বলিৰ মূৰত হাত দিব; তেতিয়া সেই বলি তেওঁৰ প্ৰায়শ্চিত্তৰ অৰ্থে
    তেওঁৰ পক্ষত গ্ৰাহ্য হ’ব।
  sus-A: سّرّشّبَ شَ عَ بّلّشّ سَ شُرُ سٍ شُن تَفِ، عَلَكٌ ﭑ تَن عَلَتَلَ شَ نَ سّرّشّ
    تٌنفٌ، عَ شَ قِندِ عَ شُنسَرٍ رَ عَ شَ يُنُبِ شَ قٍ رَ.
  fra-SBL: Il posera sa main sur la tête de l'holocauste, et celui-ci sera agréé pour
    lui, afin qu'il fasse l'expiation.
  hbo-hbo: וְסָמַ֣ךְ יָדֹ֔ו עַ֖ל רֹ֣אשׁ הָעֹלָ֑ה וְנִרְצָ֥ה לֹ֖ו לְכַפֵּ֥ר עָלָֽיו׃
  eng-WYCLIFFE: And he schal sette hondis on the heed of the sacrifice, and it schal
    be acceptable, and profityng in to clensyng of hym.
  piu-2006: '@see-verse:LEV.001.003'
  cwe-cwe: Munhu kezakwika mkono wake mchanyha ya ditwi da ng'ombe wa nhambiko ya
    kutimbula, nayo izatogoleka kuwa ya kuilumba.
  kik-kik: Mũndũ ũcio akaigĩrĩra guoko gwake igũrũ rĩa mũtwe wa nyamũ ĩyo ya iruta
    rĩa njino, nayo nĩĩgetĩkĩrwo handũ-inĩ hake, ĩtuĩke ya kũmũhoroheria.
  fra-NCL: Il posera sa main sur la tête de l’holocauste, et il sera accepté en sa
    faveur pour faire expiation pour lui.
  cek-AK: Paekkung loe hmai angbawnhaih ah sak ih maitaw lu nuiah a ban to koeng han
    oh; to tiah ni to maitaw to anih mah zae tahmen hanah sak ih angbawnhaih ah talawk
    pae tih.
  cuk-cuk: Dule, moli-bebe-nikad-sapingwagwad-ogumakar-uklegoed-e-nonogi na e-argan
    mesoed. Deyobi, dule-e-isgued-elilegegala, Bab-Jehová we-moli-bebe-nikad abingaoed.
  uig-CYR: У қолини көйдүрмә қурбанлиқниң бешиға қойсун; шуниң билән қурбанлиқ униң
    орниға кафарәт болушқа қобул қилиниду.
  pma-pma: Meatin enek heling hen en vatin buluk vatie lati keke ling tisaen keil
    onen mul ien. Hesakini navong buluk mat, inau nilesi keke meatin enek mal en metok
    ka methos onak hel ien.
  tel-2017: దహనబలిగా అర్పించే పశువు తల మీద అతడు తన చెయ్యి ఉంచాలి. అప్పుడు అతనికి ప్రాయశ్చిత్తం
    కలగడానికి అతని పక్షంగా అది ఆమోదం పొందుతుంది.
  hat-BSA: Li va poze men li sou tèt ofrann brile a, e ofrann la va aksepte pou li,
    pou fè ekspiyasyon pou li.
  bxh-bxh: Antalasam tau leyamana bena nimana ya tole lawen antalasam gabugabuna kuluna
    yai ya famala ena heyaya aba nuwa afulenna be Guyau haba ya ita faloholoho na
    ena heyaya ya nuwatuhu afuledi.
  kos-kos: Mwet sac ac enenu in filiya paol fin sifen cow soko ah, na ac fah pangpang
    sie mwe kisa in eela ma koluk lal.
  hbo-WLC: וְסָמַ֣ךְ יָד֔וֹ עַ֖ל רֹ֣אשׁ הָעֹלָ֑ה וְנִרְצָ֥ה ל֖וֹ לְכַפֵּ֥ר עָלָֽיו׃
  ibo-ibo: Onye ahụ wetara ya ga-ebikwasị aka ya nʼisi anụ aja nsure ọkụ ahụ, a ga-anabata
    ya maka iji kpuchie mmehie ya.
  ory-ory: ପୁଣି, ସେ ହୋମବଳିର ମସ୍ତକରେ ଆପଣା ହସ୍ତ ରଖିବ; ତହିଁରେ ସେହି ବଳି ତାହାର ପ୍ରାୟଶ୍ଚିତ୍ତ
    ରୂପେ ଗ୍ରାହ୍ୟ ହେବ।
  chk-chk: Iwe, epwe anomu pöün won möküren ewe mönün asoren kek, nge Kot epwe etiwa
    an asoren amusamusen an tipis.
  rop-rop: Im garra pudum im bingga ontop langa det buligi hed, en det buligi garra
    redi blanga sekrifais blanga deigidawei det nogudbalawei blanga im.
  ukr-1871: І положить руку свою на голову жертви всепалення, і знайде ласку в Господа,
    щоб спокутувати гріхи свої.
  deu-1951: und er soll seine Hand auf den Kopf des Brandopfers stützen, so wird es
    ihm wohlgefällig aufgenommen und für ihn Sühne erwirken.
  eng-JPS: And he shall lay his hand upon the head of the burnt-offering; and it shall
    be accepted for him to make atonement for him.
  srp-1865: I neka metne ruku svoju na glavu žrtvi paljenici, i primiæe mu se, i oèistiæe
    ga od grijeha.
  lug-lug: Omuntu aleese ekiweebwayo ekyo ekyokebwa anaakwatanga omutwe gwakyo, era
    kinakkirizibwanga ku lulwe kiryoke kimutangiririre olw’ebibi bye.
  heb-heb: וסמך ידו על ראש העלה ונרצה לו לכפר עליו׃
  ben-IRV: পরে হোমবলির মাথার ওপরে হাত বাড়িয়ে দেবে; আর তা তার প্রায়শ্চিত্তের জন্যে
    তার পক্ষে গ্রহণ করা হবে।
  pan-pan: ਉਹ ਆਪਣਾ ਹੱਥ ਉਸ ਹੋਮ ਬਲੀ ਦੇ ਪਸ਼ੂ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਹ ਉਸ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕਰਨ
    ਲਈ ਉਸ ਦੇ ਵੱਲੋਂ ਸਵੀਕਾਰ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ပူဇော် သော နွား၏ခေါင်း ပေါ် မှာ မိမိ လက် ကို တင် ရသဖြင့် ၊ သူ ၏အပြစ် ကို
    ဖြေမည်အကြောင်း လက်ခံ တော်မူမည်။
  hmo-hmo: “Unai tau ese iena imana be boromakau ena kwarana dekenai do ia atoa, bona
    Lohiabada ese inai boubou do ia abia dae, unai tau ena kara dika gwauatao totona.
  urd-urd: और वह सोख़्तनी क़ुर्बानी के जानवर के सिर पर अपना हाथ रख्खे, तब वह उसकी
    तरफ़ से मक़बूल होगा ताकि उसके लिए कफ़्फ़ारा हो।
  rus-SYN: и возложит руку свою на голову жертвы всесожжения - и приобретет он благоволение,
    во очищение грехов его;
  bqc-SIM: Aàli ↄna sa'obↄpi miwa, kɛ́ Dii e si aà gɛ̃ɛ ũ, i aà duuna kɛ̃wà.
  tcz-CHONGTHU: Hiche gancha pumgo thilto chu aluchunga nakhut ngamlhan, chuteng kithoidam
    nadia hiche thilto chu Pakai adia santhei dol hiding ahi.
  mar-mar: त्या मनुष्याने यज्ञपशूच्या डोक्यावर आपला हात ठेवावा म्हणजे तो पशू त्याच्याबद्दल
    प्रायश्चित्त म्हणून मान्य होईल.
  soq-soq: Witaa pue sa uwawa osowe itua ita e aupaa wadepie bolepi tane Iawe God
    pue sa bolepia mampee e dewaa kadiwa mitepiaubepio dodomanaita.
  qub-qub: Chaychönami apamoj runa uywapa umanman maquinta churanga chay runapa juchancuna
    perdunasha cananpaj.
  bqp-bqp: U koo win nɔmɑ sɔndiwɑ kɛtɛ yen wiru wɔllɔ ye nɛ Gusunɔ nɑ wurɑ yu kɑ win
    durum wukiri.
  hat-hat: L'a mete men l' sou tèt bèt l'ap ofri a pou Bondye ka asepte l' tankou
    yon ofrann l'ap fè pou mande Bondye fè li gras.
  eng-BSB: He is to lay his hand on the head of the burnt offering, so it can be accepted
    on his behalf to make atonement for him.
  tod-tod: Toɠa yeeʋɛɛ gala zalaɠa loganii unmaʋɛ, naa ɠa nɛɛ Ɠɔoɠɔ GALAGI ʋɛ, ga
    é ɠɛ tɔun bɛ ga koto gba vai.
  eng-WEBPB: He shall lay his hand on the head of the burnt offering, and it shall
    be accepted for him to make atonement for him.
  kbq-kbq: Agra ana ofama hania bulimakao afu'mofo asenire kumi'amofo nonama hanigu
    azana antenkeno, Ra Anumzamo'a antahinemino kumi'a atrentegahie.
  nhe-BL: Huan nopa tlacatl tlen quihualica quitlalis ima ipan itzonteco nopa tlapiyali,
    huan queja nopa, nopa tlapiyali elis ipatlaca nopa tlacatl. Huan na nijselis nopa
    tlacajcahualistli huan niquitas para mijqui ipampa nopa tlacatl para quiixtzacuilis
    itlajtlacolhua noixtla.
  gub-BL: A'e pe opokok putar iàkàg rehe nehe. Na'e a'e ma'ea'yr ikatu putar ihewe
    nehe. Nezewe mehe umunàn kar putar wemiapo kwer ikatu 'ym ma'e uzewi ihewe a'e
    nehe.
  eng-DRA: And he shall put his hand upon the head of the victim, and it shall be
    acceptable, and help to its expiation.
