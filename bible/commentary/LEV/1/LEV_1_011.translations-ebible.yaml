verse: LEV.001.011
translations:
  mal-C: അയാൾ യാഗപീഠത്തിന്റെ വടക്കുവശത്തു യഹോവയുടെ സന്നിധിയിൽ അതിനെ അറക്കണം, അഹരോന്റെ
    പുത്രന്മാരായ പുരോഹിതന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  deu-TKW: Dieses schlachte er vor Jahwe auf der Nordseite des Altars; die Söhne Aarons
    aber, die Priester, sollen das Blut ringsum an den Altar sprengen.
  lin-lin: Akokata yango kingo liboso ya Yawe, na ngambo ya nor ya etumbelo. Bakitani
    ya Nganga-Nzambe Aron basengeli kosopa makila na yango na bangambo nyonso ya etumbelo.
  eng-LSV: and he has slaughtered it by the side of the altar northward, before YHWH;
    and sons of Aaron, the priests, have sprinkled its blood around the altar;
  eng-GNV: And he shall kill it on the Northside of the altar before the Lord, and
    the Priestes Aarons sonnes shall sprinckle the blood thereof rounde about vpon
    the altar.
  eng-WEBSTER: 'And he shall kill it on the side of the altar northward before the
    LORD: and the priests, Aaron''s sons, shall sprinkle his blood around upon the
    altar:'
  nhw-BL: Huan nopa masehuali catli quihualica nopa tlacajcahualistli moquetzas nechca
    iquespa nopa tlaixpamitl ipan nopa lado norte huan quimictis nopa tlapiyali noixpa,
    na niamoTECO. Huan itelpocahua Aarón, nopa totajtzitzi, quicuise ieso nopa tlapiyali
    huan ica quiatzejtzelhuise yahualtic nopa tlaixpamitl.
  swh-ONEN: Atamchinjia upande wa kaskazini wa madhabahu mbele za Bwana, nao wana
    wa Aroni walio makuhani watanyunyizia damu yake pande zote za madhabahu.
  bba-bba: U koo tu sɑkɑwɑ yɑ̃ku yerun sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ Yinni Gusunɔn wuswɑɑɔ
    kpɑ yɑ̃ku kowobu bu ten yɛm suɑ bu yɛ̃kɑ yɛ̃kɑ bu kɑ yɑ̃ku yerun nɔɔ bɔkɑ sikerenɑ.
  eng-KJVCPB: 'And he shall kill it on the side of the altar northward before the
    Lord: and the priests, Aaron’s sons, shall sprinkle his blood round about upon
    the altar.'
  cpy-cpy: Powamayiniri Tajorentsi jantakiroki taapokimentotsiki okatonkontzira. Rayiro
    itomi-paeni Aarón, Ompera-tajorentsi-taarewo, riraa itsikirijan-takyaawo maawoeni
    onampi-naki-paeni taapokimentotsi.
  luo-luo: Kendo mondo onege e bath kendo mar misango yo nyandwat nyim Jehova Nyasaye,
    eka jodolo magin yawuot Harun nokir rembgi ewi kendo mar misango bathe koni gi
    koni.
  meu-meu: Ihaboulaina patana mirigini kahana ai baine alaia mase, Iehova vairanai.
    Bena Aaron natuna, hahelaḡa taudia, ese rarana bae abia, ihaboulaina patana latanai
    bona badinai bae nevaria heḡeḡe.
  npi-ULB: त्यसले त्यो परमप्रभुको अगि वेदीको उत्तर पट्‍टिको भागमा मारोस् । हारूनका
    छोराहरू, अर्थात् पुजारीहरूले त्यसको रगत वेदीको वरिपरि छर्कून् ।
  yor-yor: kí ó pa á ní apá àríwá pẹpẹ níwájú Olúwa, kí àwọn ọmọ Aaroni tí í ṣe àlùfáà
    sì wọ́n ẹ̀jẹ̀ rẹ̀ yí gbogbo ẹ̀gbẹ́ pẹpẹ náà ká.
  emp-NTPO: Maʌ̃ra Ãcõrẽ quĩrãpita animarã babue diabada jʌwa araare o ʌrrãgo beaida
    b̶ʌa. Maʌ̃ne Aaroʌ̃ warrarã sacerdoterãba dji oara piad̶aped̶a animarã babue diabada
    orroza jĩãpod̶ida panʌa.
  pes-OPCB: شخصی که آن را می‌آورد باید در سمت شمالی مذبح در حضور خداوند سرش را ببرد
    و کاهنان که پسران هارونند، خونش را بر چهار طرف مذبح بپاشند.
  tgl-ULB: Dapat niya patayin ito sa hilagang dako ng altar sa harapan ni Yahweh.
    Isasaboy ng mga anak na lalaki ni Aaron, na mga pari, ang dugo nito sa bawat gilid
    ng altar.
  hui-hui: Ani haru halu ibuwa ibugua sibibi memebi ogoni lomabu delaga dabu kagonaga
    abene uyurayagi howa ogoriani bolene nga. Ani bope kagola loma binigo mo miaga
    agali karu tigua sibibi memebi ogoninaga darama hambuwa lomabu delaga dabu kagonaga
    gibuni maria ngagoha odo baamu nana bulene nga.
  mya-mya: သူ​သည်​ယဇ်​ကောင်​ကို​ယဇ်​ပလ္လင်​၏​မြောက်​ဘက် တွင်​သတ်​ရ​မည်။ ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​ယဇ်
    ကောင်​၏​သွေး​ကို ပလ္လင်​ဘေး​လေး​ဘက်​စ​လုံး ပေါ်​သို့​ပက်​ဖျန်း​ရ​မည်။-
  bod-N: ཁོས་མཆོད་ཁྲིའི་བྱང་ཕྱོགས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕྱུགས་དེ་བཤས་ནས། ཨ་རོན་གྱི་བུ་མཆོད་དཔོན་ཡིན་པ་རྣམས་ཀྱིས་དེའི་ཁྲག་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་དགོས།
  sna-sna: Ngaachibayire parutivi rwearitari nechokumusoro pamberi paJehovha, vanakomana
    vaAroni vaprista vagosasa ropa kumativi ose earitari.
  spa-BLM: Lo matará en el lado norte del altar, delante de Yahvé. Los hijos de Aarón,
    los sacerdotes, rociarán su sangre alrededor del altar.
  cac-cac: A d'a stojolal norte d'a jun altar chi', ata' smiljicham noc' yuj mach
    tz'ac'an noc' chi' d'a yichan̈ Jehová. Axo eb' yuninal vin̈aj Aarón chi' stzicanoch
    schiq'uil noc' d'a schan̈il pac'an̈ jun altar chi'.
  swh-ULB: Lazima atamchinja juu ya madhabahu iliyo katika upande wa kaskazini mbele
    ya Bwana. Wana wa Haruni makuhani, watanyunyiza damu kila upande wa madhabahu.
  bel-bel: і заколе яе прад Госпадам з паўночнага боку ахвярніка; і сыны Ааронавыя,
    сьвятары, пакропяць крывёю яе на ахвярнік з усіх бакоў;
  deu-ELBBK: Und er soll es schlachten an der Seite des Altars nach Norden, vor dem
    HERRN; und die Söhne Aarons, die Priester, sollen sein Blut an den Altar sprengen
    ringsum.
  mbb-OT: Lepaa zin heini ziyà te etuvangan te Nengazen diyà te egkezizaya te pemuhatà.
    Ne is lengesa kayi ibpirik te menge memumuhat he menge kevuwazan ni Aaron diyà
    te peliǥuy zuen te pemuhatà.
  mal-2015: അവൻ യഹോവയുടെ സന്നിധിയിൽ യാഗപീഠത്തിന്റെ വടക്കുവശത്തുവെച്ചു അതിനെ അറുക്കേണം;
    അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം.
  rmc-rmc: Murdarela les pre severno sera le oltariskri anglo RAJ a o rašaja, le Aronoskre
    čhave, leskre rateha pokropinena o seri pro oltaris.
  pes-OPV: و آن را به طرف شمالی مذبح به حضور خداوند ذبح نماید، و پسران هارون کهنه
    خونش را به اطراف مذبح بپاشند.
  ron-1924: Сэ-л ынжунгие ын партя де мязэноапте а алтарулуй, ынаинтя Домнулуй, ши
    преоций, фиий луй Аарон, сэ-й стропяскэ сынӂеле пе алтар де жур ымпрежур.
  ben-OBCV: সদাপ্রভুর সামনে বেদির উত্তর দিকে সে পশুটি হত্যা করবে ও হারোণের পুত্র যাজকেরা
    বেদির চারপাশে বলিদানের রক্ত ছিটিয়ে দেবে।
  som-som: Oo neefka waa inuu Rabbiga ku hor gowraco meesha allabariga dhinaceeda
    woqooyi, oo wiilasha Haaruun oo wadaaddada ahu dhiiggiisa ha ku dul rusheeyeen
    hareeraha meesha allabariga.
  lat-VUC: 'immolabitque ad latus altaris, quod respicit ad aquilonem, coram Domino:
    sanguinem vero illius fundent super altare filii Aaron per circuitum:'
  eng-ASVBT: 'And he shall kill it on the side of the altar northward before Jehovah:
    and Aaron’s sons, the priests, shall sprinkle its blood upon the altar round about.'
  ita-1885: E scannisi dal lato settentrionale dell'Altare, davanti al Signore; e
    spandanne e figliuoli d'Aaronne, sacerdoti, il sangue sopra l'Altare, attorno
    attorno.
  eng-LXXUP: And he shall lay his hand on its head; and they shall kill it by the
    side of the altar, toward the north before the Lord, and the sons of Aaron the
    priests shall pour its blood on the altar round about.
  eng-ULB: He must kill it on the north side of the altar before Yahweh. Aaron's sons,
    the priests, will sprinkle its blood on every side of the altar.
  spa-VBL: Debes matarlo en el lado norte del altar en presencia del Señor, y los
    hijos de Aarón, los sacerdotes, deben tomar la sangre y rociarla en todos los
    lados del altar.
  fra-_FOB: Il offrira un mâle sans défaut; et il l'égorgera au côté Nord de l'autel,
    devant l'Éternel; et les fils d'Aaron, les sacrificateurs, en répandront le sang
    sur l'autel tout autour.
  mal-mal: അവൻ യഹോവയുടെ സന്നിധിയിൽ യാഗപീഠത്തിന്റെ വടക്കുവശത്തുവച്ച് അതിനെ അറുക്കണം;
    അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  urd-GVR: Pesh karne wālā use Rab ke sāmne qurbāngāh kī shimālī simt meṅ zabah kare.
    Phir Hārūn ke beṭe jo imām haiṅ us kā ḳhūn qurbāngāh ke chār pahluoṅ par chhiṛkeṅ.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती चढ़ेतीक आ उत्तर गे मेको क्‍योरशा साइक्‍चा
    माल्‍ब। मिनु चढ़ेब हारून आ तौपुकीमी मेको आ हुश चढ़ेतीक आ एर ओंथ ब्रुइक्‍चा माल्‍नीम।
  ita-1927: Lo scannerà dal lato settentrionale dell’altare, davanti all’Eterno; e
    i sacerdoti, figliuoli d’Aaronne, ne spargeranno il sangue sull’altare, tutt’intorno.
  ckb-ckb: لەلای قوربانگاکە ئەوەی بەلای باکوورە لەبەردەم یەزدان سەری دەبڕێت. نەوەی
    هارونیش کە کاهینەکانن خوێنەکەی بەسەر هەموو لایەکی قوربانگاکەدا دەپرژێنن.
  eng-BBE: 'And he is to put it to death on the north side of the altar before the
    Lord: and Aaron''s sons, the priests, are to put some of the blood on and round
    the altar.'
  kan-OKCV: ಅವನು ಅದನ್ನು ಬಲಿಪೀಠದ ಉತ್ತರದ ಕಡೆಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ವಧಿಸಬೇಕು. ಇದಲ್ಲದೆ
    ಯಾಜಕರಾದ ಆರೋನನ ಪುತ್ರರು ಅದರ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಸುತ್ತಲೂ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: யெகோவாவுடைய சந்நிதியில் பலிபீடத்தின் வடக்குப் பகுதியில் அதைக் கொல்லக்கடவன்;
    அப்பொழுது ஆரோனின் மகன்களாகிய ஆசாரியர்கள் அதின் இரத்தத்தைப் பலிபீடத்தின்மேல் சுற்றிலும்
    தெளிக்கக்கடவர்கள்.
  spa-RV-1909: 'Y ha de degollarlo al lado septentrional del altar delante de Jehová:
    y los sacerdotes, hijos de Aarón, rociarán su sangre sobre el altar alrededor.'
  ron-BTF: Și să îl înjunghie pe partea altarului dinspre nord înaintea DOMNULUI;
    și preoții, fiii lui Aaron, să stropească sângele lui pe altar de jur împrejur.
  eng-WEBP: He shall kill it on the north side of the altar before the LORD. Aaron’s
    sons, the priests, shall sprinkle its blood around on the altar.
  eng-FBV: You are to kill it on the north side of the altar in the Lord's presence,
    and Aaron's sons, the priests, are to take the blood and sprinkle it on all sides
    of the altar.
  nld-1939: Hij moet het aan de noordzijde van het altaar voor het aanschijn van Jahweh
    slachten, en de zonen van Aäron, de priesters, moeten het altaar aan alle kanten
    met het bloed besprenkelen.
  nch-BL: Huan nopa masehuali cati quihualica nopa tacajcahualisti moquetzas nechca
    iquespa nopa taixpamit ipan nopa lado norte huan quimictis nopa tapiyali noixpa,
    na niamoTECO. Huan itelpocahua Aarón, nopa totajtzitzi, quicuise ieso nopa tapiyali
    huan ica quiatzejtzelhuise yahualtic nopa taixpamit.
  vie-1934: giết nó nơi hướng bắc của bàn thờ, trước mặt Đức Giê-hô-va; rồi các con
    trai A-rôn, tức những thầy tế lễ, sẽ rưới huyết chung quanh trên bàn thờ;
  hin-CV: वह उसका वध याहवेह के सामने वेदी के उस ओर करे, जो उत्तरी दिशा की ओर है, और
    अहरोन के पुत्र, जो पुरोहित हैं, इसके रक्त को वेदी के चारों ओर छिड़क दें.
  eng-OURB: He shall kill it on the north side of the altar before Adonai. Aaron [Light-bringer]’s
    sons, the priests, shall sprinkle its blood around on the altar.
  spa-BES: 'Y él debe matarlo en el lado norte del altar delante del Señor: y los
    hijos de Aarón, los sacerdotes, deben poner un poco de sangre sobre y alrededor
    del altar.'
  tdx-tdx: Ho lentà’e avara’ i kitrely añatrefa’ Iehovày, vaho hadàsi’ o ana’ i Aharone
    mpisoroñeo añ’ariari’ i kitreliy ty lio’e.
  vid-vid: Kolidumulila singo kuli ubanzi wa kasikazini mwa honhu ha kulavila nhambiko
    hali Mkulu Nguluwi, awo watambika wawele ndo walelwa wa Aluni woboholela danda
    hali banzi zeng'ha za honhu ha kulavila nhambiko za kulakazwa.
  eng-OKE: And he shall sacrifice him at the north side of the altar before the Lord;
    and the priests the sons of Aharon shall sprinkle his blood round about upon the
    altar.
  tha-KJV: ให้​เขาฆ่าสัตว์นั้นเสียที่แท่นบูชาข้างด้านเหนือต่อพระพักตร์พระเยโฮวาห์
    และพวกปุโรหิต คื​อบ​ุตรชายของอาโรน จะเอาเลือดสัตว์นั้นประพรมที่แท่นและรอบแท่นบู​ชา
  por-BR-2018: 'E há de degolá-lo ao lado norte do altar diante do SENHOR: e os sacerdotes,
    filhos de Arão, espargirão seu sangue sobre o altar ao redor.'
  deu-ELO: Und er soll es schlachten an der Seite des Altars gegen Norden, vor Jehova;
    und die Söhne Aarons, die Priester, sollen sein Blut an den Altar sprengen ringsum.
  eng-WYC-2018: and he shall offer that at the side of the altar that beholdeth to
    the north, before the Lord. Soothly the sons of Aaron shall pour the blood thereof
    on the altar by compass, (or And the priests, the sons of Aaron, shall throw its
    blood against all the sides of the altar),
  epo-epo: Kaj li buĉu ĝin sur la norda flanko de la altaro antaŭ la Eternulo; kaj
    la filoj de Aaron, la pastroj, aspergu per ĝia sango la altaron ĉirkaŭe.
  uig-PIN: U uni ⱪurbangaⱨning ximal tǝripidǝ Pǝrwǝrdigarning ⱨuzurida boƣuzlisun.
    Andin kaⱨinlar bolƣan Ⱨarunning oƣulliri ⱪenini elip, ⱪurbangaⱨning üsti ⱪismining
    ǝtrapiƣa sǝpsun.
  beo-beo: E da amo ohe oloda la:idi gagoe (north) amoga medole legemu. Amasea, gobele
    salasu dunu da ea maga:me oloda ea la:idi biyaduyale gala amoga sogaga:la:gaganoma:mu.
  tpi-OTNT: Na long ai bilong Bikpela em i mas kilim abus i dai long hap not bilong
    alta. Na ol pris i mas kisim blut bilong abus na tromoi long ol 4-pela sait bilong
    alta.
  hau-SA: Zai yanka shi a gefen arewa na bagaden a gaban Ubangiji, ’ya’yan Haruna
    firistoci kuwa za su yayyafa jinin dabbar a bagaden a kowane gefe.
  uig-LAT: U uni qurban’gahning shimal teripide Perwerdigarning huzurida boghuzlisun.
    Andin kahinlar bolghan Harunning oghulliri qénini élip, qurban’gahning üsti qismining
    etrapigha sepsun.
  nde-nde: Kuzamele asihlabele enyakatho ye-alithare phambi kukaThixo, njalo amadodana
    ka-Aroni angabaphristi azachela igazi laso emaceleni wonke e-alithare.
  ton-ton: 'Pea te ne tāmateʻi ia ʻi he potu fakatokelau ʻoe feilaulauʻanga ʻi he
    ʻao ʻo Sihova: pea ʻe lulukuʻaki hono toto ʻe he kau taulaʻeiki, ko e ngaahi foha
    ʻo ʻElone ʻo takatakai ʻi he funga feilaulauʻanga.'
  ces-1613: A zabije ho při straně oltáře půlnoční před tváří Hospodinovou, a pokropí
    kněží, synové Aronovi, krví oltáře vůkol.
  eng-WMB: He shall kill it on the north side of the altar before the LORD. Aaron’s
    sons, the priests, shall sprinkle its blood around on the altar.
  tam-TCV: அவன் அதைப் பலிபீடத்தின் வடக்குப் பக்கத்தில் யெகோவாவுக்கு முன்பாக வெட்டிக்
    கொல்லவேண்டும். அதன் இரத்தத்தை ஆரோனின் மகன்களான ஆசாரியர்கள், பலிபீடத்தின் எல்லா
    பக்கங்களிலும் தெளிப்பார்கள்.
  ceb-ULB: Ihawon niya kini ngadto sa amihanang bahin sa halaran sa atubangan ni Yahweh.
    Iwisikwisik sa mga anak nga lalaki ni Aaron, nga mga pari, ang dugo niini sa matag
    kilid sa halaran.
  pol-UBG: I zabije go obok ołtarza po północnej stronie przed PANEM. A kapłani, synowie
    Aarona, pokropią jego krwią z wierzchu ołtarz dokoła.
  urd-GVU: پیش کرنے والا اُسے رب کے سامنے قربان گاہ کی شمالی سمت میں ذبح کرے۔ پھر
    ہارون کے بیٹے جو امام ہیں اُس کا خون قربان گاہ کے چار پہلوؤں پر چھڑکیں۔
  deu-1912: Und soll es schlachten zur Seite des Altars gegen Mitternacht vor dem
    HERRN. Und die Priester, Aarons Söhne, sollen sein Blut auf den Altar umhersprengen.
  kan-2017: ಅದನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಜ್ಞವೇದಿಯ ಉತ್ತರ ಭಾಗದಲ್ಲಿ ವಧಿಸಬೇಕು. ತರುವಾಯ ಆರೋನನ
    ವಂಶದವರಾದ ಯಾಜಕರು ಅದರ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ಹಾಕಬೇಕು.
  yap-yap: Ma thangri li’ nge yim’ fare gamanman u ba’ ni lel’och ko fare altar, ma
    fapi prist e ngar paged e racha’ riy ko fa aningeg i tabthung ko fare altar.
  hlt-MCSB: Tekah te BOEIPA mikhmuh kah hmueihtuk kaep kah tlangpuei ben ah ngawn
    saeh lamtah Aaron koca khosoih rhoek loh a thii te hmueihtuk so neh a kaepvai
    ah haeh uh saeh.
  mdy-ETH: ዬያ ዒንጎ ባኮ ዒንጎ ቤዞኮ ኬዶ ዛላ ፆኦሲ ቤርታ ሹኮንጎ፤ ዬካፓ ቄኤሳ ሱጉፆ ዔኪ ሚቺ ዒንጎ ቤዞኮ ጎኦቦ ዛሎ
    ቢያ ፑጮንጎ።
  twi-ASANTE: Onipa a ɔde no baeɛ no bɛkum no Awurade anim wɔ afɔrebukyia no atifi
    na Aaron mmammarima asɔfoɔ no apete mogya no agu afɔrebukyia no so ne ɛho nyinaa.
  eng-WEBU: He shall kill it on the north side of the altar before the LORD. Aaron’s
    sons, the priests, shall sprinkle its blood around on the altar.
  bnp-bnp: Ge rabalakia na matane BAKOVI DAGI na tabeke mule sike na dede. E huriki
    a prister ri gi bole a darana, ri gi voro tamali lakea na tabeke lobo na dede.
  wal-wal: He mehiyaa yarshshiyoosaappe huuphessa baggaara GODAA sinttan shukko. Aaroona
    naati qeeseti a suuttaa ekkidi, yarshshiyoosaa miyyetu ubbaa bollan caccafona.
  spa-PDDPT: Lo degollará delante de Yavé sobre el lado norte del altar, y los sacerdotes
    hijos de Aarón rociarán la sangre de aquél sobre el altar, por todos los lados.
  gun-gun: Ha'e va'e ma Senhor renonde ojukaa 'rã altar yvýry kuaray ijapu'a'ia katy.
    Huguykue ma Arão ra'y kuery sacerdote ikuai va'e omboayvipa 'rã altar yvýry ha'e
    javi rupi.
  agu-BL: Ej nin cho'n tz'oc jak' kul, tzinwutz yi in Jehová yi iRyosil, te yi jalaj
    xlaj yi altar yi na xmayinin je'n tzi'n. Tajwe'n tzun yil cho'c yi e' pale', tan
    xtxitle'n nin yi ẍch'el yi jun oya'tz wi yi patbil tx'ixwatz nin ncha'tz xlajak.
  ilo-ULB: Masapul a patayenna daytoy iti amianan a sikigan ti altar iti sangoanan
    ni Yahweh. Ibuyat dagiti padi nga annak ni Aaron ti dara kadagiti sikigan ti altar.
  kpg-kpg: Tangada deelaa la gi daaligidia di manu deelaa i di baahi ngeia di gowaa
    dudu tigidaumaha, gei digau hai mee dabu gaa hunu nia baahi e haa o di gowaa dudu
    tigidaumaha gi nia dodo.
  uig-ARA: ئۇ ئۇنى قۇربانگاھنىڭ شىمال تەرىپىدە پەرۋەردىگارنىڭ ھۇزۇرىدا بوغۇزلىسۇن.
    ئاندىن كاھىنلار بولغان ھارۇننىڭ ئوغۇللىرى قېنىنى ئېلىپ، قۇربانگاھنىڭ ئۈستى قىسمىنىڭ
    ئەتراپىغا سەپسۇن.
  sus-sus: Sɛrɛxɛba xa na kɔn naxaba sɛrɛxɛbade kɔɔla mabiri n tan Alatala ya i. Haruna
    xa di sɛrɛxɛdubɛe xa a wuli tongo, e xa a kasan sɛrɛxɛbade sɛɛtie ma.
  pon-2006: E pahn kemehla ni paliepeng en pei sarawio, oh samworo kan ahpw pahn usupihki
    nta ni pali pahieu koaros en pei sarawio.
  ksd-ksd: Na doka ta ra luaina mata i ra Luluai ta ra papar a labur ta ra uguugu
    na vartabar; ma ra umana natu i Aron, ra umana tena tinabar, diat a apur ra uguugu
    na vartabar ma ra gapuna.
  tur-YTC: Onu Yahve'nin önünde sunağın kuzey tarafında kesecek. Aron'un oğulları,
    kâhinler, onun kanını sunağın üzerine çepeçevre serpecekler.
  grc-BRENT: Καὶ ἐπιθήσει τὴν χεῖρα ἐπὶ τὴν κεφαλὴν αὐτοῦ· καὶ σφάξουσιν αὐτὸ ἐκ πλαγίων
    τοῦ θυσιαστηρίου πρὸς βοῤῥᾶν ἔναντι Κυρίου· καὶ προσχεοῦσιν οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς
    τὸ αἷμα αὐτοῦ ἐπὶ τὸ θυσιαστήριον κύκλῳ.
  ind-AYT: Dia harus menyembelihnya di sisi mazbah sebelah utara, di hadapan TUHAN,
    lalu anak-anak Harun, yaitu para imam, harus memercikkan darah itu di sekeliling
    mazbah.
  nya-nya: Ayiphere kumpoto kwa guwa, pamaso pa Yehova, ndipo ana a Aaroni amene ndi
    ansembe, awaze magazi ake mbali zonse za guwalo.
  hrv-hrv: Neka ga zakolje pred Jahvom, na žrtveniku sa sjeverne strane. Neka zatim
    Aronovi sinovi, svećenici, zapljusnu žrtvenik krvlju sa svih strana.
  mps-mps: Tama te Genuai Bidigo gedude agai te sipsip ma meme te not badu altade
    elao. Tama te pris dabego te sipsip ma meme kaneme selama, te alta dage me si
    me si pedai badu sąyao,’” po wai dao.
  tpi-tpi: Na long ai bilong Bikpela em i mas kilim abus i dai long hap not bilong
    alta. Na ol pris i mas kisim blut bilong abus na tromoi long ol 4-pela sait bilong
    alta.
  dan-1931: Han skal slagte det for HERRENS Åsyn ved Alterets Nordside, og Arons Sønner,
    Præsterne skal sprænge Blodet deraf rundt om på Alteret.
  vie-OVCB: Người dâng sẽ giết con sinh tại phía bắc bàn thờ, trước mặt Chúa Hằng
    Hữu. Các thầy tế lễ con A-rôn sẽ lấy máu rưới trên bốn cạnh bàn thờ.
  guj-2017: તે તેને વેદીની ઉત્તર બાજુએ યહોવાહની સમક્ષ કાપે. યાજકો, એટલે હારુનના પુત્રો,
    તેનું રક્ત વેદીની આગળ પાછળ અને ચારે બાજુએ છાંટે.
  pon-2006A: E pahn kemehla ni paliepeng en pei sarawio, oh samworo kan ahpw pahn
    usupihki nta ni pali pahieu koaros en pei sarawio.
  por-BRBSL: Ele o matará no lado norte do altar, antes de Yahweh. Os filhos de Arão,
    os sacerdotes, aspergirão seu sangue sobre o altar.
  cth-cth: BAWIPA hmalah khoungroe atunglah na thei hnukkhu, Aron e capa, vaihmanaw
    ni a thi hah khoungroe petkâtue lah a kahei han.
  twi-twi: Onipa a ɔde no bae no bekum no Awurade anim wɔ afɔremuka no atifi na Aaron
    mmabarima asɔfo no apete mogya no agu afɔremuka no so ne ɛho nyinaa.
  hlt-hlt: Tekah te BOEIPA mikhmuh kah hmueihtuk kaep kah tlangpuei ben ah ngawn saeh
    lamtah Aaron koca khosoih rhoek loh a thii te hmueihtuk so neh a kaepvai ah haeh
    uh saeh.
  tbz-SIM: Kòò dɛ̀ nni n féútɛ́ diwũɔ̃tɔ̀nnì bɑkù cɑ̃̀nku bíɛ́kɛ̀ mɛtɑummɛ̀ tou bòrìnùù,
    kɛ̀ ikuɔ́ nìùbɛ̀ Anɔɔ bíi míɛ́tɛ́ mɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì kɛ́fitɛ́.
  msy-2020: Egh Ikiavɨra Itir Godɨn damazimɨn an ofa gamir dakozimɨn boroghɨn danganir
    notɨn amadaghan iti naghɨn, asɨzim mɨsueghtɨ an aremegh. Eghtɨ Aronɨn otariba,
    me ofa gamir gumaziba, me izɨ asɨzir ghuziba inigh, ofa gamir dakozimɨn 4plan
    mɨriabar da kavamang.
  dop-dop: Ɩlɛnɑ ɩ́ lɛntɩ-ɩ Ɩsɔ cokǝle kɔŋkɔŋ tɑɑ, kɛ kɔtɑɣɑ tǝlɑtɛ ilim ntɔɣɔŋ tɔɔ.
    Ɩlɛnɑ Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ tɑɑ nɔɣɔlʋ ŋmɩɩsɩ cɑlǝm kɛ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔmǝŋ
    tɔɔ.
  azb-azb: Onu qurbangahın şimal tərəfində, Rəbbin önündə kəssin; Harun nəslindən
    olan kahinlər isə heyvanın qanını qurbangahın hər tərəfinə səpsinlər.
  eng-DBY: And he shall slaughter it on the side of the altar northward before Jehovah;
    and Aaron's sons, the priests, shall sprinkle its blood on the altar round about.
  hin-2017: और वह उसको यहोवा के आगे वेदी के उत्तरी ओर बलि करे; और हारून के पुत्र जो
    याजक हैं वे उसके लहू को वेदी के चारों ओर छिड़कें।
  wol-KYG: Na rendi sarax si ci kanam Aji Sax ji, fa féete sarxalukaay bi bëj-gànnaar.
    Na doomi Aaróona yu góor yiy sarxalkat yi xëpp deret ji ci mboolem weti sarxalukaay
    bi.
  eng-YLT: and he hath slaughtered it by the side of the altar northward, before Jehovah;
    and sons of Aaron, the priests, have sprinkled its blood on the altar round about;
  eng-WYC-2017: and he shall offer that at the side of the altar that beholdeth to
    the north, before the Lord. Soothly the sons of Aaron shall pour the blood thereof
    on the altar by compass,
  eng-WMBB: He shall kill it on the north side of the altar before the LORD. Aaron’s
    sons, the priests, shall sprinkle its blood around on the altar.
  urd-GVH: पेश करनेवाला उसे रब के सामने क़ुरबानगाह की शिमाली सिम्त में ज़बह करे। फिर
    हारून के बेटे जो इमाम हैं उसका ख़ून क़ुरबानगाह के चार पहलुओं पर छिड़कें।
  rug-rug: Pa kali gede koasa hope pa kenuna e Zihova si kaqu va matea sa si asa,
    meke kaqu siburu nia ri na hiama sa eharana koari ka made kalina sa hope.
  gaz-gaz: Innis gama kaaba iddoo aarsaatiin fuula Waaqayyoo duratti haa qalu; ilmaan
    Aroon luboonni immoo gama hundaan dhiiga isaa iddoo aarsaatti haa facaasan.
  fra-LSG: Il l’égorgera au côté septentrional de l’autel, devant l’Éternel; et les
    sacrificateurs, fils d’Aaron, en répandront le sang sur l’autel tout autour.
  gnn-gnn: '@see-verse:LEV.001.010'
  yal-yal: A xa a kɔɛ raxaba saraxa ganden kɔmɛn fɔxɔni Alatala yɛtagi. Saraxaraline,
    Harunaa diine, ne xa a wunla so saraxa ganden dɛxɔnne ma.
  haw-1868: A e pepehi oia ia ia ma ka aoao kukulu akau ma ke alo o Iehova; a e pipi
    na kahuna ka Aarona mau keiki i kona koko a puni maluna o ke kuahu.
  arb-NAV: وَعَلَى الْمُقَرِّبِ أَنْ يَذْبَحَهُ فِي حَضْرَةِ الرَّبِّ، عِنْدَ الْجَانِبِ
    الشَّمَالِيِّ لِلْمَذْبَحِ، ثُمَّ يَقُومُ أَبْنَاءُ هَرُونَ الْكَهَنَةُ بِرَشِّ
    دَمِهِ عَلَى جَوَانِبِ الْمَذْبَحِ.
  ewe-ewe: Ame si le vɔ la sam la awui le Yehowa ŋkume le vɔsamlekpui la ƒe anyiehe
    lɔƒo. Aron ƒe viŋutsuwo, ame siwo nye nunɔlawo la ahlẽ lã la ƒe ʋu ɖe vɔsamlekpui
    la ŋu akpe ɖo.
  eng-LEE: And he shall kill it on the side of the altar, northward, before the Lord;
    and the sons of Aaron the priests shall sprinkle its blood upon the altar round
    about.
  asm-FB: আৰু যজ্ঞবেদীৰ কাষত উত্তৰফালে যিহোৱাৰ সন্মুখত তাক কটা হ’ব; তেতিয়া হাৰোণৰ
    পুত্ৰ পুৰোহিত সকলে বেদীৰ চাৰিওফালে তাৰ তেজ ছটিয়াব।
  sus-A: سّرّشّبَ شَ نَ كْن نَشَبَ سّرّشّبَدٍ كْولَ مَبِرِ ﭑ تَن عَلَتَلَ يَ عِ. هَرُنَ
    شَ دِ سّرّشّدُبّيٍ شَ عَ وُلِ تٌنفٌ، عٍ شَ عَ كَسَن سّرّشّبَدٍ سّيتِيٍ مَ.
  fra-SBL: Il l'égorgera sur le côté nord de l'autel, devant Yahvé. Les fils d'Aaron,
    les prêtres, en répandront le sang tout autour de l'autel.
  hbo-hbo: וְשָׁחַ֨ט אֹתֹ֜ו עַ֣ל יֶ֧רֶךְ הַמִּזְבֵּ֛חַ צָפֹ֖נָה לִפְנֵ֣י יְהוָ֑ה וְזָרְק֡וּ
    בְּנֵי֩ אַהֲרֹ֨ן הַכֹּהֲנִ֧ים אֶת־דָּמֹ֛ו עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: and he schal offre at the side of the auter that biholdith to the
    north, bifore the Lord. Sotheli the sones of Aaron schulen schede the blood therof
    on the auter `bi cumpas,
  piu-2006: '@see-verse:LEV.001.010'
  cwe-cwe: Kolondeka yamchinjile ubanzi wa kasikazi wa lupango haulongozi ha Mndewa
    Mulungu, welesi wa Haluni weli wakulu wa nhambiko, wezaitila idamu banzi zose
    za lupango.
  kik-kik: Nake akaamĩthĩnja arĩ mbere ya Jehova, hau mwena wa gathigathini wa kĩgongona,
    nao ariũ a Harũni, acio athĩnjĩri-Ngai, moe thakame yayo, mamĩminjaminjĩrie kĩgongona
    kĩu mĩena yothe.
  fra-NCL: Il l’égorgera au côté septentrional de l’autel, devant Yahweh ; et les
    prêtres, fils d’Aaron, en répandront le sang tout autour sur l’autel.
  cek-AK: Tuu hoi maeh loe hmaicam aluek bang ih Angraeng hmaa ah bop tih; to pacoengah
    qaimanawk, Aaron capanawk mah athii to hmaicam taengah haeh o boih tih.
  cuk-cuk: We-dule, Bab-Jehová-asabin ibmar-ogumakar-ukleged-aila-dad-nakwed-argan-sapiledsik,
    sibad-wawaad-machered-e-dukar egwannoed. Geb Aarón-masmala-dule-irwa-Bab-Dummadse-gormalad,
    sibad-wawaad-e-abe, ibmar-ogumakar-ukleged-aila-e-dikarmargi bomi-bomi imakoed.
  uig-CYR: У уни қурбангаһниң шимал тәрипидә Пәрвәрдигарниң һозурида боғузлисун. Андин
    каһинлар болған Һарунниң оғуллири қенини елип, қурбангаһниң үсти қисминиң әтрапиға
    сәпсун.
  tel-2017: బలిపీఠం ఉత్తరం వైపు యెహోవా సమక్షంలో దాన్ని వధించాలి. యాజకులైన అహరోను కొడుకులు
    బలిపీఠం అన్ని వైపులా దాని రక్తాన్ని చిలకరించాలి.
  hat-BSA: Li va touye li sou kote nò lotèl la, devan SENYÈ a, epi fis Aaron yo, prèt
    yo, va flite san li toutotou lotèl la.
  kos-kos: El fah uniya ke layen epang ke loang sac, ac mwet tol fah fwela siska akosr
    ke loang sac ke srah.
  hbo-WLC: וְשָׁחַ֨ט אֹת֜וֹ עַ֣ל יֶ֧רֶךְ הַמִּזְבֵּ֛חַ צָפֹ֖נָה לִפְנֵ֣י יְהוָ֑ה וְזָרְק֡וּ
    בְּנֵי֩ אַהֲרֹ֨ן הַכֹּהֲנִ֧ים אֶת־דָּמ֛וֹ עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: Onye wetara ya ga-egbu ya nʼihu Onyenwe anyị nʼakụkụ ebe ịchụ aja chere
    ihu nʼugwu. Ụmụ ndị ikom Erọn, bụ ndị nchụaja, ga-efesa ọbara ya nʼakụkụ niile
    nke ebe ịchụ aja ahụ.
  ory-ory: ତେବେ ସେ ନିଖୁନ୍ତ ପୁଂପଶୁ ଘେନି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଯଜ୍ଞବେଦିର ଉତ୍ତର ଦିଗରେ
    ବଧ କରିବ; ପୁଣି ହାରୋଣର ପୁତ୍ର ଯାଜକଗଣ ବେଦିର ଉପର ଚତୁର୍ଦ୍ଦିଗରେ ତାହାର ରକ୍ତ ଛିଞ୍ଚିବେ।
  chk-chk: Epwe niela ewe mönün asor peliefengin ewe rongen asor fän mesen ewe Samol
    mi Lapalap, nge ekewe souasor nöün Aaron kewe mwän repwe uti chan ngeni pwelin
    ünükün ewe rongen asor.
  rop-rop: Im garra kilim langa det nowathsaid brom det teibul blanga ofring, en det
    serramonimen garra tjakam det blad langa det fobala said langa det teibul blanga
    ofring.
  ukr-1871: І заколе його на північньому боцї жертівника перед Богом і набризкають
    сини Аронові, сьвященники, крові його на жертівника, з усїх боків.
  deu-1951: und schächte es an der nördlichen Seite des Altars vor dem HERRN, und
    die Söhne Aarons, die Priester, sollen das Blut ringsum an den Altar sprengen;
  eng-JPS: And he shall kill it on the side of the altar northward before the LORD;
    and Aaron's sons, the priests, shall dash its blood against the altar round about.
  srp-1865: I neka se zakolje na sjevernoj strani oltara pred Gospodom, i sinovi Aronovi
    sveštenici neka pokrope krvlju oltar ozgo unaokolo.
  lug-lug: Anaagittiranga ku luuyi olwakkono olw’ekyoto mu maaso ga Mukama, era batabani
    ba Alooni, bakabona, banaamansiranga omusaayi gwayo ku njuyi zonna ez’ekyoto okukyebungulula.
  heb-heb: ושחט אתו על ירך המזבח צפנה לפני יהוה וזרקו בני אהרן הכהנים את דמו על המזבח
    סביב׃
  ben-IRV: সে অবশ্যই বেদির পাশে উত্তরদিকে সদাপ্রভুর সামনে তা হত্যা করবে এবং হারোণের
    ছেলে যাজকেরা বেদির ওপরে চারিদিকে তার রক্ত ছিঁটাবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਜਗਵੇਦੀ ਦੀ ਉੱਤਰ ਦਿਸ਼ਾ ਵੱਲ ਵੱਢੇ ਅਤੇ ਹਾਰੂਨ ਦੇ
    ਪੁੱਤਰ ਜੋ ਜਾਜਕ ਹਨ, ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਉਸ ਦਾ ਲਹੂ ਛਿੜਕਣ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ ယဇ် ပလ္လင်မြောက် ဘက်နား မှာ သတ် ပြီးလျှင် ၊ အာရုန်
    ၏သား ယဇ် ပုရောဟိတ်တို့သည်၊ အသွေး ကို ယဇ် ပလ္လင်အပေါ် ၌ ပတ်လည် ဖြန်း ရမည်။
  hmo-hmo: Unai tau ese unai boubou be boubou patana ena mirigini kahana dekenai do
    ia alaia mase. Bona hahelagaia taudia ese unai boubou ena rarana be boubou patana
    ena kahana 4 dekenai do idia negea.
  urd-urd: और वह उसे मज़बह की उत्तरी सिम्त में ख़ुदावन्द के आगे ज़बह करे, और हारून
    के बेटे जो काहिन हैं उसके ख़ून को मज़बह पर चारों तरफ़ छिड़कें।
  rus-SYN: и заколет ее пред Господом на северной стороне жертвенника, и сыны Аароновы,
    священники, покропят кровью ее на жертвенник со всех сторон;
  bqc-SIM: i a kòlokpa Dii aɛ sa'okĩi gugbãntoo oi, sa'ona Aalona nɛ́ↄ i a au lɛ́
    aa lia sa'okĩipizi.
  tcz-CHONGTHU: Chuteng gancha chu maicham chunglama natha ding, Pakai angsunga Aaron
    thempu leh achapate hon, gancha thisan chu maicham phung anigli chunga achap kimvel
    soh diu ahi.
  mar-mar: त्याने वेदीच्या उत्तरेस परमेश्वरासमोर तो वधावा; मग अहरोनाचे पुत्र जे याजक
    आहेत त्यांनी त्याचे रक्त वेदीवर व वेदीच्या सभोवती शिंपाडावे.
  qub-qub: Chay uywataga ñaupächo pishtanga altarpa norte caj wajtancho. Aaronpa wamran
    cüracunana uywapa yawarninwan chajchonga altarpa cantuncunata.
  bqp-bqp: U koo tu sɑkɑwɑ yɑ̃ku yerun sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ Yinni Gusunɔn wuswɑɑɔ
    kpɑ yɑ̃ku kowobu bu ten yɛm suɑ bu yɛ̃kɑ yɛ̃kɑ bu kɑ yɑ̃ku yerun nɔɔ bɔkɑ sikerenɑ.
  hat-hat: L'a touye l' sou bò nò lotèl la, devan Seyè a. Apre sa, prèt yo, pitit
    Arawon yo, va voye san an sou kat bò lotèl la.
  eng-BSB: He shall slaughter it on the north side of the altar before the LORD, and
    Aaron’s sons the priests are to sprinkle its blood against the altar on all sides.
  tod-tod: Toɠa kɔdaaleʋe zalaɠa ɠulazuʋɛ ɠɔʋɛzuʋɛ, Ɠɔoɠɔ GALAGI ɠaazu. Zalaɠa ɠula
    nuiti, Aalɔn ná-doun zunuiti, ta ma ɲamai ʋili zalaɠa ɠulazuʋɛ ma, é ɠaku ma
    kpoloo.
  eng-WEBPB: He shall kill it on the north side of the altar before the LORD. Aaron’s
    sons, the priests, shall sprinkle its blood around on the altar.
  kbq-kbq: Kresramana vu itamofona noti kaziga Ra Anumzamofo avuga ana afura anankena
    akafrisigeno, Aroni mofavreramima pristi eri'zama e'nerizamo'za korama'a tagi'za
    kresramna vu itamofona rutri tri hugagigahaze.
  nhe-BL: Huan nopa tlacatl tlen quihualica nopa tlacajcahualistli moquetzas nechca
    iquespa nopa tlaixpamitl ipan nopa lado norte huan quimictis nopa tlapiyali noixtla,
    na niimoTECO. Huan itelpocahua Aarón, nopa totajtzitzi, quicuise ieso nopa tlapiyali
    huan ica quiatzejtzelhuise yahualtic nopa tlaixpamitl.
  gub-BL: Awa uzuka putar ma'ea'yr Tupàn Tuweharupi Wiko Ma'e henataromo nehe, ma'ea'yr
    hapy haw izywyr kwarahy heixe haw awyze har kutyr nehe. Xaxeto umupiripirik putar
    4 ma'ea'yr hapy haw iahykaw huwykwer pupe wà nehe.
  eng-DRA: 'And he shall immolate it at the side of the altar that looketh to the
    north, before the Lord: but the sons of Aaron shall pour the blood thereof upon
    the altar round about:'
