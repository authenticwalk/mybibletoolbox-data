verse: LEV.001.017
translations:
  mal-C: അയാൾ അതിനെ പൂർണമായി വേർപെടുത്താതെ ചിറകുകളോടുകൂടെ പിളർക്കണം. പിന്നെ പുരോഹിതൻ
    അതിനെ യാഗപീഠത്തിൽ എരിഞ്ഞുകൊണ്ടിരിക്കുന്ന വിറകിനുമീതേ ഹോമയാഗമായി ദഹിപ്പിക്കണം.
    അതു യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗം.
  deu-TKW: Alsdann soll er ihm die Flügel einreißen, jedoch ohne sie abzutrennen.
    Der Priester aber soll es auf dem Altar in Rauch aufgehn lassen, auf den Holzscheiten,
    die über dem Feuer sind; ein Brandopfer ist es, ein Jahwe dargebrachtes Feueropfer
    lieblichen Geruchs.
  lin-lin: Sima, akofungola ndeke na kati-kati ya mapapu ; kasi akokata mapapu yango
    te. Bongo Nganga-Nzambe akotumba yango likolo ya bakoni oyo ezali kopela moto
    na etumbelo. Ezali mbeka ya kotumba, likabo bazikisa na moto, oyo solo kitoko
    na yango ekosepelisa Yawe.
  eng-LSV: and he has cleaved it with its wings (he does not separate [it]), and the
    priest has made it an incense on the altar, on the wood, which [is] on the fire;
    it [is] a burnt-offering, a fire-offering of refreshing fragrance to YHWH.”
  eng-GNV: 'And he shall cleaue it with his wings, but not deuide it asunder: and
    the Priest shall burne it vpon the altar vpon the wood that is in the fire: for
    it is a burnt offering, an oblation made by fire for a sweete sauour vnto the
    Lord.'
  eng-WEBSTER: 'And he shall cleave it with its wings, but shall not divide it asunder:
    and the priest shall burn it upon the altar, upon the wood that is upon the fire:
    it is a burnt sacrifice, an offering made by fire, of a sweet savor to the LORD.'
  nhw-BL: Teipa quiitzquis ipan ieltlapalhua huan quitlajcotequis, pero amo quicotonas.
    Teipa nopa totajtzi temacas nopa paloma para se tlacajcahualistli huan quitlatis
    ipan tlitl catli eltoc ipan nopa tlaixpamitl. Huan elis se tlacajcahualistli tlatlatili
    catli mijyotis ajhuiyac huan nechyolpactis, niamoTECO.
  swh-ONEN: Atampasua na kumweka wazi katika mabawa yake, lakini asimwachanishe kabisa,
    kisha kuhani ataichoma juu ya zile kuni zinazowaka juu ya madhabahu. Hii ni sadaka
    ya kuteketezwa, sadaka iliyotolewa kwa moto, harufu nzuri ya kumpendeza Bwana.
  bba-bba: Kpɑ u ɡu bɛrɑ bɛsi yiru u kun sɔsiɑnɛ. Yen biruwɑ u koo ɡu dɔ̃ɔ kpɛ̃ɛ,
    kpɑ ɡu dɔ̃ɔ mwɑɑrɑ. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru tèn nuburu tɑ koo nɛ
    Yinni Gusunɔ dore.
  eng-KJVCPB: 'and he shall cleave it with the wings thereof, but shall not divide
    it asunder: and the priest shall burn it upon the altar, upon the wood that is
    upon the fire: it is a burnt sacrifice, an offering made by fire, of a sweet savour
    unto the Lord.'
  cpy-cpy: Pitankapetatiri eero pithatyaa-waetziri. Itayiri Ompera-tajorentsi-taarewo
    taapokimentotsiki. Okatziyeenkatyaa iyachaarinka itaaha. Rootaki ookimotantyaariri
    Tajorentsi iñaamaperotyaari rashitakaetariri.
  luo-luo: Eka enobare gi e bwombe, to ok nopoge chuth, kendo bangʼe jadolo nowangʼe
    ewi kendo mar misango, kokete ewi yien manie mach. Ma en misango miwangʼo pep,
    ma en misango miwangʼo gi mach, madungʼ tik mangʼwe ngʼar ni Jehova Nyasaye.
  meu-meu: Hanina amo baine darea parara; basine ivaia. Hahelaḡa tauna ese rakuraku
    audia latadiai baine gabua, ihaboulaina patana latanai, heḡole-oho ḡauna ai bainela
    lahi ai, bonana namo ḡauna Iehova ena.
  npi-ULB: त्यसले पखेटाबाट त्यसलाई च्यातोस्, तर त्यसले त्यसलाई दुई टुक्रा नगरोस् ।
    त्यसपछि पुजारीले त्यो वेदीको दाउरामाथिको आगोमा जलाओस् । यो एउटा होमबलि हुने छ,
    र यसले परमप्रभुको निम्ति मिठो सुगन्ध दिने छ; यो नै आगोबाट चढाइएको बलि हुने छ ।
  yor-yor: Kí ó gbá apá rẹ̀ méjèèjì mú, kí ó fà á ya, ṣùgbọ́n kí ó má ya á tan pátápátá.
    Lẹ́yìn náà ni àlùfáà yóò sun ún lórí igi tí ó ń jó lórí pẹpẹ, ẹbọ sísun ni ọrẹ
    tí a fi iná ṣe, àní òórùn dídùn sí Olúwa.
  emp-NTPO: Maʌ̃be dji id̶e jidaped̶a ĩbanara drawe ewara cob̶ʌida b̶ʌa. Mãwã cob̶ʌped̶a
    animarã babue diabadad̶e babue diaida b̶ʌa. Maʌ̃ ĩbana babue diabʌrʌra Ãcõrẽba
    bia unuya.”–
  pes-OPCB: سپس بالهای پرنده را گرفته، آن را از وسط پاره کند بدون اینکه پرنده دو تکه
    شود. آنگاه کاهن آن را روی هیزم مذبح بسوزاند. این قربانی سوختنی، هدیه‌ای مخصوص
    و خوشبو برای خداوند خواهد بود.
  tgl-ULB: Dapat niyang biyakin ito hawak ang mga pakpak, pero hindi niya ito dapat
    hatiin sa dalawang bahagi. Pagkatapos susunugin ito ng pari sa altar, sa kahoy
    na nasa apoy. Magiging isang handog na susunugin ito, at magbibigay ito ng mabangong
    halimuyak para kay Yahweh; magiging isang handog ito na ginawa sa kanya sa pamamagitan
    ng apoy.
  hui-hui: Ani bialu ega ibuni loma binigo mo miaga agali kago ibugua babaganeni gi
    talebu yuwa minu dogaki holene nga. Ani bialu irani dalu do ira punga helo lomabu
    delolebira. Mana ogonidagua biragola Anduane Homogohanda loma ogoninaga tumutumu
    bayaleore birago nga halu ibu miniha turu timbuni howa dungulo holebirago ani
    bulene nga, lalu Mosesehanda lene.
  mya-mya: သူ​သည်​အ​တောင်​ပံ​များ​ကို​ကိုင်​၍​ငှက်​ကိုယ် ကို​ဆွဲ​ဖွင့်​ရ​မည်။ သို့​ရာ​တွင်​အ​တောင်​များ​မ
    ကျွတ်​ထွက်​စေ​ရ။ ထို့​နောက်​တစ်​ကောင်​လုံး​ကို ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
    ဤ​ပူ​ဇော် သ​ကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက် တော်​မူ​၏။
  bod-N: དེ་ནས་ཁོས་འདབ་ཆགས་ཀྱི་གཤོག་པ་གཉིས་ནས་བཟུང་སྟེ་རྒྱོང་བར་བྱེད་ཀྱང་དུམ་བུར་གཅོད་པར་མི་བྱ་སྟེ།
    མཆོད་དཔོན་གྱིས་མཆོད་ཁྲིའི་སྟེང་འབར་བའི་བུད་ཤིང་གི་ཐོག་ཏུ་སྦྱིན་སྲེག་གཏོང་དགོས་པ་དང་།
    དེ་ནི་སྦྱིན་སྲེག་དང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་མེ་མཆོད་ཡིན་ནོ། །
  sna-sna: Achaibvambura namapapiro ayo asingaiparadzanisi zvachose, muprista agoipisa
    pahuni dziri pamoto uri paaritari. Chipiriso chinopiswa, chipiriso chakagadzirwa
    nomoto, chinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: La arrancará por las alas, pero no la separará. El sacerdote lo quemará
    sobre el altar, sobre la leña que está sobre el fuego. Es un holocausto, una ofrenda
    hecha por el fuego, de aroma agradable para Yahvé.
  cac-cac: Slajvi chi' syamji sc'axil noc' yic sjecchitanb'at jab'oc noc' vin̈, palta
    max chab'axlaj snan̈al noc', sn̈usantz'a noc' vin̈ sacerdote d'a yib'an̈ te' c'atzitz
    ayq'ue d'a yib'an̈ altar chi'. Suc'uq'ui sjab' jun silab' stz'a chi' syab' Jehová.
  swh-ULB: Kisha atapasua mabawa yake, lakini hatagawanya katika vipande viwili. Kisha
    Kuhani atamtekeza katika madhabahu, juu ya kuni amabazo ziko juu ya moto. Itakuwa
    sadaka ya kuteketezwa, na italeta harufu nzuri sana kwa Bwana; itakuwa sadaka
    ya Bwana iliyotolewa kwa moto.
  bel-bel: 'і надломіць яе ў крылах яе, але не аддзяляючы іх, і спаліць яе сьвятар
    на ахвярніку, на дровах, што на агні: гэта цэласпаленьне, ахвяра, духмянасьць
    прыемная Госпаду.'
  deu-ELBBK: 'Und er soll sie an den Flügeln einreißen, er soll sie nicht zertrennen;
    und der Priester soll sie auf dem Altar räuchern, auf dem Holz, das über dem Feuer
    ist: Es ist ein Brandopfer, ein Feueropfer lieblichen Geruchs dem HERRN.'
  mbb-OT: Baasa zin haazà is tagbis pinaaǥi te keguyud te menge pakpak kayi he kenè
    din daan ebpitasen. Ne tutunga zin haazà is tagbis diyà te pemuhatà he iyan en
    pemuhat he edtutungen. Is kehemut kayi he pemuhat te pinaaǥi te hapuy ne ebpekepenunuat
    te Nengazen!
  mal-2015: അതിനെ രണ്ടാക്കാതെ ചിറകോടുകൂടെ പിളർക്കേണം; പുരോഹിതൻ അതിനെ യാഗപീഠത്തിൽ തീയുടെമേലുള്ള
    വിറകിന്മീതെ ദഹിപ്പിക്കേണം; അതു ഹോമയാഗമായി യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം.
  rmc-rmc: O rašaj la paloda nacirdela le kridlendar, hoj te phundrol, ale na rozcirdela
    la calkom; paľis la labarela pro kašta, so labon pro oltaris. Oda ela e labarďi
    obeta; e jagaľi obeta, so šukares voňinel le RAJESKE.‘ “
  pes-OPV: و آن را از میان بالهایش چاک کند و از هم جدا نکند، و کاهن آن را بر مذبح
    برهیزمی که بر آتش است بسوزاند، که آن قربانی سوختنی و هدیه آتشین و عطر خوشبو بجهت
    خداوند است.
  ron-1924: Сэ-й фрынгэ арипиле, фэрэ сэ ле дезлипяскэ, ши преотул сэ ардэ пасэря
    пе алтар, пе лемнеле де пе фок. Ачаста есте о ардере-де-тот, о жертфэ мистуитэ
    де фок, де ун мирос плэкут Домнулуй.
  ben-OBCV: সে পাখিটির ডানা ভাঙবে, কিন্তু পাখিটিকে পুরোপুরি ছিঁড়ে ফেলবে না, এবং বেদিতে
    জ্বলন্ত কাঠে যাজক পাখিটিকে পোড়াবে। এটি হোমবলি, যা সদাপ্রভুর উদ্দেশে সৌরভার্থক
    সন্তোষজনক এক উপহার।
  som-som: Oo garbaha ha ka jeexo, laakiinse yuusan kala dillaacin dhammaanteed, oo
    wadaadku ha ku dul gubo qoryaha dabka meesha allabariga saaran, waayo, waa qurbaan
    la gubo oo ah qurbaan dab lagu sameeyo, oo Rabbiga caraf udgoon u ah.
  lat-VUC: confringetque ascellas ejus, et non secabit, neque ferro dividet eam, et
    adolebit super altare, lignis igne supposito. Holocaustum est et oblatio suavissimi
    odoris Domino.
  eng-ASVBT: 'and he shall rend it by the wings thereof, but shall not divide it asunder.
    And the priest shall burn it upon the altar, upon the wood that is upon the fire:
    it is a burnt offering, an offering made by fire, of a sweet savor unto Jehovah.'
  ita-1885: Poi fenda il sacerdote l'uccello per le sue ale, senza partirlo in due;
    e faccialo ardere sopra l'Altare, sopra le legne che saranno in sul fuoco. Quest'è
    un olocausto, un'offerta fatta per fuoco, di soave odore al Signore.
  eng-LXXUP: 'And he shall break it off from the wings and shall not separate it,
    and the priest shall put it on the altar on the wood which is on the fire: it
    is a burnt offering, a sacrifice, a sweet-smelling savor to the Lord.'
  eng-ULB: He must tear it open by its wings, but he must not divide it into two parts.
    Then the priest will burn it on the altar, on the wood that is on the fire. It
    will be a burnt offering, and it will produce a sweet aroma for Yahweh; it will
    be an offering made to him by fire.
  spa-VBL: Lo abrirá por las alas, pero no completamente. El sacerdote lo quemará
    en el altar, sobre la madera ardiente. Es una ofrenda quemada, una ofrenda de
    comida, agradable Señor”.
  fra-_FOB: Puis il le déchirera par les ailes, sans les séparer, et le sacrificateur
    le fera fumer sur l'autel, sur le bois mis au feu; c'est un holocauste, un sacrifice
    fait par le feu, d'agréable odeur à l'Éternel.
  mal-mal: അതിനെ രണ്ടാക്കാതെ ചിറകോടുകൂടി പിളർക്കണം; പുരോഹിതൻ അതിനെ യാഗപീഠത്തിൽ തീയുടെമേലുള്ള
    വിറകിന്മീതെ ദഹിപ്പിക്കണം; അത് ഹോമയാഗമായി യഹോവയ്ക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം.
  urd-GVR: Use pesh karte waqt imām us ke par pakaṛ kar parinde ko phāṛ ḍāle, lekin
    yoṅ ki wuh bilkul ṭukṛe ṭukṛe na ho jāe. Phir imām use qurbāngāh par jaltī huī
    lakaṛiyoṅ par jalā de. Is jalne wālī qurbānī kī ḳhushbū Rab ko pasand hai.
  suz-BL: मेकोमी मेको कली मचेक्‍थु, फ्रां आस दाते रे चेत्‍चा माल्‍ब। मिनु चढ़ेबमी
    चढ़ेतीक ङा मी तार ङा शीम मेको चोचा माल्‍ब। मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो
    रिना पाइश्‍शो मीम चोशा चढ़ेतीके बाक्‍ब।
  ita-1927: Spaccherà quindi l’uccello per le ali, senza però dividerlo in due, e
    il sacerdote lo farà fumare sull’altare, sulle legna messe sopra il fuoco. Questo
    è un olocausto, un sacrifizio di soave odore, fatto mediante il fuoco all’Eterno.
  ckb-ckb: لەنێوان باڵەکانیەوە کەرتی دەکات، تەواو لێکی ناکاتەوە، ئینجا کاهینەکە لەسەر
    قوربانگا لەسەر ئەو دارانەی لەسەر ئاگرەکەیە دەیسووتێنێت، قوربانی سووتاندنە، قوربانی
    بە ئاگرە، ئەو بۆنەی یەزدان پێی خۆشە.
  eng-BBE: And let it be broken open at the wings, but not cut in two; and let it
    be burned on the altar by the priest on the wood which is on the fire; it is a
    burned offering; an offering made by fire for a sweet smell to the Lord.
  kan-OKCV: ಅವನು ಅದನ್ನು ರೆಕ್ಕೆಗಳೊಂದಿಗೆ ಹರಿಯಬೇಕು. ಆದರೆ ಬೇರೆಬೇರೆಯಾಗಿ ವಿಭಾಗಿಸಬಾರದು. ಆಗ
    ಯಾಜಕನು ಅದನ್ನು ಬಲಿಪೀಠದ ಬೆಂಕಿಯ ಮೇಲಿರುವ ಕಟ್ಟಿಗೆಯ ಮೇಲೆ ಸಮರ್ಪಿಸುವ ದಹನಬಲಿ ಯೆಹೋವ ದೇವರಿಗೆ
    ಸುವಾಸನೆಯಾಗುವಂತೆ ಸುಡಬೇಕು.
  tam-2017: பின்பு அதின் இறக்கைகளுடன் அதை இரண்டாக்காமல் பிளப்பானாக; பின்பு ஆசாரியன்
    அதைப் பலிபீடத்திலுள்ள நெருப்பில் இருக்கிற கட்டைகளின்மேல் எரிக்கக்கடவன்; இது சர்வாங்க
    தகனபலி; இது யெகோவாவுக்கு நறுமண வாசனையான தகனபலி.
  spa-RV-1909: 'Y la henderá por sus alas, mas no la dividirá en dos: y el sacerdote
    la hará arder sobre el altar, sobre la leña que estará en el fuego; holocausto
    es, ofrenda encendida de olor suave á Jehová.'
  ron-BTF: Și să despice pasărea cu aripile ei, dar să nu o împartă în două; și preotul
    să o ardă pe altar, peste lemnele care sunt în foc; este un sacrificiu ars, ofrandă
    făcută prin foc, de o aromă dulce DOMNULUI.
  eng-WEBP: He shall tear it by its wings, but shall not divide it apart. The priest
    shall burn it on the altar, on the wood that is on the fire. It is a burnt offering,
    an offering made by fire, of a pleasant aroma to the LORD.
  eng-FBV: He shall tear it open by its wings, but not completely apart. The priest
    is to burn it on the altar on the burning wood. It is a burnt offering, a food
    offering, to be accepted by the Lord.
  nld-1939: Hij moet de vleugels inscheuren zonder ze er helemaal af te trekken. Dan
    moet de priester haar op het altaar, op het hout boven het vuur, in rook doen
    opgaan. Het is een brandoffer, een welriekend vuuroffer voor Jahweh.
  nch-BL: Teipa quiitzquis ipan ieltapalhua huan quitajcotequis, pero amo quicotonas.
    Teipa nopa totajtzi temacas nopa paloma quej se tacajcahualisti huan quitatis
    ipan tit cati eltoc ipan nopa taixpamit. Huan elis se tacajcahualisti tatatili
    cati mijyotis ajhuiyac huan techyolpactis, niamoTECO.
  vie-1934: đoạn xé nó ra tại nơi hai cánh, nhưng không cho rời, rồi thầy tế lễ sẽ
