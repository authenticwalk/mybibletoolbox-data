    ofan bar isi mɨghɨramimɨn kuarazir kamɨn mughuriam baregh, egh a gifuegh navir
    aghuim an ikiam.”
  dop-dop: Ɩlɛnɑ ɩ́ tɔkɩ ɑlukuku keŋ tɑɑ nɑ ɩ́ hɔ nɑ ɩ́ cǝlɩ. Ɩlɛ pǝ tɑɑ yɑɑlɩ. Ɩlɛnɑ
    ɩ́ nyɑɣɑsɩ-ɩ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kɔkɔ tɑɑ. Kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔlɛ.
    Kɑ sɔɔsʋŋ kɛ Tɑcɑɑ cɑɑkɩ.
  azb-azb: Sonra o, qanadlarını tutaraq quşu yırtsın, amma iki yerə bölməsin. Bundan
    sonra kahin quşu qurbangahda odunla qalanan od üstündə tüstülədib yandırsın. Bu,
    yandırma qurbanı, Rəbbin xoşuna gələn ətir – yandırma təqdimidir.
  eng-DBY: 'and he shall split it open at its wings, [but] shall not divide [it] asunder;
    and the priest shall burn it on the altar on the wood that is on the fire: it
    is a burnt-offering, an offering by fire to Jehovah of a sweet odour.'
  hin-2017: और वह उसको पंखों के बीच से फाड़े, पर अलग-अलग न करे। तब याजक उसको वेदी
    पर उस लकड़ी के ऊपर रखकर जो आग पर होगी जलाए कि वह होमबलि और यहोवा के लिये सुखदायक
    सुगन्धवाला हवन ठहरे।
  wol-KYG: Sarxalkat bi day jàpp ci laaf yi, xotti te bañ koo teqale, daldi koy lakk
    ci sarxalukaay bi, ci kaw mattum taal bi. Saraxu rendi-dóomal la, saraxu sawara
    ngir xetug jàmm, ñeel Aji Sax ji.
  eng-YLT: and he hath cleaved it with its wings (he doth not separate [it]), and
    the priest hath made it a perfume on the altar, on the wood, which [is] on the
    fire; it [is] a burnt-offering, a fire-offering of sweet fragrance to Jehovah.
  eng-WYC-2017: and the priest shall break the wings thereof, and he shall not carve
    it, neither part it with iron; and he shall burn it on the altar, when fire is
    put under the wood; it is a burnt sacrifice, and an offering of sweetest odour
    to the Lord.
  eng-WMBB: He shall tear it by its wings, but shall not divide it apart. The priest
    shall burn it on the altar, on the wood that is on the fire. It is a burnt offering,
    an offering made by fire, of a pleasant aroma to the LORD.
  urd-GVH: उसे पेश करते वक़्त इमाम उसके पर पकड़कर परिंदे को फाड़ डाले, लेकिन यों कि
    वह बिलकुल टुकड़े टुकड़े न हो जाए। फिर इमाम उसे क़ुरबानगाह पर जलती हुई लकड़ियों
    पर जला दे। इस जलनेवाली क़ुरबानी की ख़ुशबू रब को पसंद है।
  rug-rug: Kaqu taṉinia sa tatapuruna meke daku ravaṉia sa tinina, ba lopu daku dopasi
    sari na tatapuruna, beto meke tiqe va uququa pa hope. Na vina vukivukihi va uququ
    si asa, meke sa hibina sa vina vukivukihi hie si ta qetue koe Zihova.
  gaz-gaz: Karaa qoochoo isaatiin haa baqaqsu; garuu guutumaan guutuutti gargar hin
    baasin; ergasii lubichi iddoo aarsaa irratti qoraan bobaʼaa jiru irratti haa gubu.
    Kunis aarsaa gubamu kan ibiddaan dhiʼaatuu fi kan urgaan isaa Waaqayyotti toluu
    dha.
  fra-LSG: Il déchirera les ailes, sans les détacher; et le sacrificateur brûlera
    l’oiseau sur l’autel, sur le bois mis au feu. C’est un holocauste, un sacrifice
    consumé par le feu, d’une agréable odeur à l’Éternel.
  gnn-gnn: '@see-verse:LEV.001.016'
  yal-yal: A xa a yibɔ a gabutɛne tagi, hali a mi e ba e bode ra. Saraxaraliin yi
    a sa yegene fari tɛɛni saraxa ganden fari. Saraxa gan daxin na a ra naxan nalima
    tɛɛn na. A xirin nafan Alatala ma.”
  haw-1868: A e mahele oia ia ia me kona mau eheu, aole hoi e hookaawale loa; a e
    kuni ke kahuna ia ma ke kuahu maluna o ka wahie ka mea iluna o ke ahi; he mohaikuni
    ia, he mohai kaumahaia ma ke ahi, he mea ala ono ia Iehova.
  arb-NAV: وَيَشُقُّ الْكَاهِنُ الطَّائِرَ مِنْ بَيْنِ جَنَاحَيْهِ، مِنْ غَيْرِ أَنْ
    يَفْصِلَهُ إِلَى قِطْعَتَيْنِ، وَيُحْرِقُهُ عَلَى الْمَذْبَحِ فَوْقَ حَطَبِ النَّارِ،
    فَيَكُونُ مُحْرَقَةً وَوَقُودَ رِضًى تَسُرُّ الرَّبَّ.
  ewe-ewe: Emegbe la, alé eƒe aʋalawo, eye wòafe xevi la me, gake eƒe aʋalawo maɖe
    ɖa le xevi la ŋu o. Azɔ la, nunɔla la atɔ dzoe le vɔsamlekpui la dzi, eye wòanye
    vɔsa si adze Yehowa ŋu. Enye numevɔsa kple dzovɔsa si ƒe ʋeʋẽ adze Yehowa ŋu.
  eng-LEE: 'And he shall cleave it by its wings, but shall not divide it asunder;
    and the priest shall burn it upon the altar, upon the wood that is on the fire:
    it is a burnt-sacrifice, an offering made by fire, of a sweet savor unto the Lord.'
  asm-FB: তাৰ পাছত পুৰোহিতে তাৰ ডেউকা দুখন কাটিব, কিন্তু সম্পূৰ্ণৰূপে তাক দুভাগ নকৰিব,
    আৰু বেদীত জুই আৰু কাঠৰ ওপৰত তাক দগ্ধ কৰিব; সেয়ে হোম-বলি, যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণ
    দিয়া অগ্নিকৃত উপহাৰ।
  sus-A: سّرّشّدُبّ شَ عَ سُشُ عَ فَبُتٍنيِيٍ مَ، عَ عَ عِبْو. عَ شَ عَ فَن، عَ قِندِ
    سّرّشّ فَن دَاشِ رَ، نَشَن شِرِ رَقَن ﭑ تَن عَلَتَلَ مَ.»
  fra-SBL: Il la déchirera par les ailes, mais il ne la séparera pas. Le prêtre la
    brûlera sur l'autel, sur le bois qui est sur le feu. C'est un holocauste, un sacrifice
    consumé par le feu, d'une odeur agréable à Yahvé.
  hbo-hbo: וְשִׁסַּ֨ע אֹתֹ֣ו בִכְנָפָיו֮ לֹ֣א יַבְדִּיל֒ וְהִקְטִ֨יר אֹתֹ֤ו הַכֹּהֵן֙
    הַמִּזְבֵּ֔חָה עַל־הָעֵצִ֖ים אֲשֶׁ֣ר עַל־הָאֵ֑שׁ עֹלָ֣ה ה֗וּא אִשֵּׁ֛ה רֵ֥יחַ
    נִיחֹ֖חַ לַיהוָֽה׃ ס
  eng-WYCLIFFE: and he schal breke the wyngis therof, and he schal not kerue, nether
    he schal departe it with yrun; and he schal brenne it on the auter, whanne fier
    is set vndur the trees; it is a brent sacrifice, and an offryng of swete odour
    to the Lord.
  cwe-cwe: Kezamwamha yamabawa na kumbalula, mbali sekeyamkanhe vihande vidi. Maabaho
    mkulu wa nhambiko kezamtimbula hana ulupango, mchanyha ya zingodi. Iyo ni nhambiko
    ya kutimbula kwa moto ili na mnung'ho unogile woumnogeza Mndewa Mulungu.
  kik-kik: Nĩakamĩatũrania, na ũndũ wa kũguucia mathagu atekũmĩtinania biũ, nake mũthĩnjĩri-Ngai
    amĩcinĩre igũrũ rĩa ngũ icio irakanĩra igũrũ rĩa kĩgongona. Nĩ iruta rĩa njino,
    rĩa gũcinwo na mwaki, rĩrĩ na mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: Puis il fendra l’oiseau aux ailes, sans les séparer, et le prêtre le fera
    fumer sur l’autel, sur le bois placé sur le feu. C’est un holocauste, un sacrifice
    par le feu, d’une agréable odeur à Yahweh.
  cek-AK: pakhraeh to takroek ai ah a taak to pakhoih ueloe, qaima mah hmaicam nuiah
    tik ih thing nuiah hmai pakhaem tih; hae loe Angraeng khaeah hmuihoih ah paek
    ih, hmai hoi sak ih angbawnhaih ah oh.
  cuk-cuk: Agine, nuu-saban egaoed, geb sakangi-gani negabar onaboed. Geb degine,
    dule-irwa-Bab-Dummadse-goled, we-nuu, ibmar-ogumakar-ukleged-aila-birgi soo-gasiidgi
    ogumakoed. We, ibmar-ogumakar-uklegedid, Bab-Jehováʼga soogi-ogumakar ibmar-ukleged
    yeer-yapannedid.’ ”
  uig-CYR: у қурбанлиқни икки қанитиниң оттурисидин ярсун, бирақ уни икки парчә қиливәтмисун.
    Андин каһин буни елип қурбангаһдики отниң үстидики отунниң үстигә қоюп көйдүрсун;
    бу от арқилиқ сунулидиған қурбанлиқ һесавида, Пәрвәрдигарға хушбуй чиқирилидиған
    көйдүрмә қурбанлиқ болиду.
  tel-2017: అతడు దాని రెక్కల సందులో చీల్చాలి గానీ రెండు ముక్కలుగా చేయకూడదు. యాజకుడు
    దాన్ని బలిపీఠం పైన ఉన్న కట్టెలపై కాల్చాలి. ఇది దహనబలి, అంటే ఇది యెహోవాకు కమ్మని
    సువాసనను కలుగజేస్తుంది.”
  hat-BSA: Li va chire li pa zèl li, san fin separe l nèt. Konsa, prèt la va ofri
    li nan lafimen sou lotèl la, sou bwa ki sou dife a. Li se yon ofrann brile, yon
    ofrann pa dife yon bagay ki santi dous devan SENYÈ a.
  kos-kos: El fah sruokya pao luo ah, ac seya mano sac, tusruktu pao luo ac fah tia
    ayukla liki mano sac, na el ac esukak nufonna fin loang uh. Foulin mwe mongo ma
    kisakinyuk inge mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וְשִׁסַּ֨ע אֹת֣וֹ בִכְנָפָיו֮ לֹ֣א יַבְדִּיל֒ וְהִקְטִ֨יר אֹת֤וֹ הַכֹּהֵן֙
    הַמִּזְבֵּ֔חָה עַל־הָעֵצִ֖ים אֲשֶׁ֣ר עַל־הָאֵ֑שׁ עֹלָ֣ה ה֗וּא אִשֵּׁ֛ה רֵ֥יחַ
    נִיחֹ֖חַ לַיהוָֽה׃ ס
  ibo-ibo: Ọ ga-ejide nku ya abụọ nyawaa ha, ma ọ gaghị anyakapụcha ha. Mgbe ahụ,
    onye nchụaja ahụ ga-akpọ ya ọkụ nʼelu ebe ịchụ aja. Ọ bụ aja nsure ọkụ, onyinye
    e nyere site nʼọkụ, nke isisi ya dị Onyenwe anyị ezi ụtọ.
  ory-ory: ଆଉ, ପକ୍ଷମୂଳ ଚିରିବ, ମାତ୍ର ଦ୍ୱିଖଣ୍ଡ କରିବ ନାହିଁ; ପୁଣି ଯାଜକ ବେଦି ଉପରିସ୍ଥ ଅଗ୍ନି
    ଓ କାଷ୍ଠ ଉପରେ ଦଗ୍ଧ କରିବ, ତହିଁରେ ତାହା ହୋମବଳି, ଅର୍ଥାତ୍‍, ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ହେବ।
  chk-chk: Epwe pwal amwöchü pöükässin o ekis pwiliela, nge esap wesewesen pwilifeseni.
    Iwe, ewe souasor epwe kenala me won mwüchün ekkein ewe rongen asor. Pun ei eu
    asoren kek ewe Samol mi Lapalap a efich pwoon.
  rop-rop: Im garra holdim det dubala wing holbit, en breigim det bodi pat blanga
    im, bat im kaan breigim im holbit, en brom deya im garra barnim holbit langa det
    teibul blanga ofring. En det smel blanga det ofring garra meigim mi brabli gudbinji.”
  ukr-1871: 'І надріже її на крилах, не віддїляючи їх, і пустить сьвященник її з димом
    на жертівнику на дровах, що на вогнї: всепаленнє се, огняна жертва, пахощі любі
    Господеві.'
  deu-1951: Sodann soll er den Vogel an den Flügeln einreißen, sie aber nicht abtrennen,
    und der Priester soll ihn auf dem Altar verbrennen, auf dem Holz über dem Feuer;
    es ist ein Brandopfer, ein wohlriechendes Feuer für den HERRN.
  eng-JPS: And he shall rend it by the wings thereof, but shall not divide it asunder;
    and the priest shall make it smoke upon the altar, upon the wood that is upon
    the fire; it is a burnt-offering, an offering made by fire, of a sweet savour
    unto the LORD.
  srp-1865: I neka je zadre za krila, ali da ne raskine; tako neka je sveštenik zapali
    na oltaru na drvima koja su na ognju; to je žrtva paljenica, žrtva ognjena na
    ugodni miris Gospodu.
  lug-lug: Anaagikwatanga ebiwaawaatiro n’agiyuza; kyokka taagiryebulirengamu ddala.
    Anaagyokeranga ku nku ezikoledde omuliro mu kyoto; nga kye kiweebwayo ekyokebwa
    ekyokeddwa mu muliro ne kivaamu evvumbe eddungi erisanyusa Mukama.
  heb-heb: ושסע אתו בכנפיו לא יבדיל והקטיר אתו הכהן המזבחה על העצים אשר על האש עלה
    הוא אשה ריח ניחח ליהוה׃
  ben-IRV: সে অবশ্যই সেটির ডানা ধরে টেনে ছিঁড়বে কিন্তু সেটিকে সম্পূর্ণরূপে দুই ভাগে
    ভাগ করবে না এবং যাজক বেদির ওপরে, আগুনের ওপরে অবস্থিত কাঠের ওপরে তাকে পোড়াবে;
    তা হোমবলি হবে এবং সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধ স্বরূপ আগুনে উত্সর্গ করা উপহার’।”
  pan-pan: ਉਹ ਖੰਭਾਂ ਦੇ ਵਿੱਚੋਂ ਉਸ ਨੂੰ ਪਾੜੇ, ਪਰ ਉਸ ਨੂੰ ਵੱਖੋ-ਵੱਖ ਨਾ ਕਰੇ, ਫੇਰ ਜਾਜਕ ਉਹ
    ਨੂੰ ਉਸ ਲੱਕੜ ਦੀ ਅੱਗ ਉੱਤੇ ਰੱਖ ਕੇ ਸਾੜੇ ਜੋ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਹੈ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਹੋਮ
    ਦੀ ਭੇਟ ਅਤੇ ਸੁਗੰਧਤਾ ਲਈ ਅੱਗ ਦੀ ਭੇਟ ਠਹਿਰੇ।”
  mya-JVB: အတောင် ပါလျက် ငှက်ကောင်ကိုခွဲ ဖွင့်၍ ၊ ယဇ် ပုရောဟိတ်သည်၊ ယဇ် ပလ္လင်ပေါ်
    ၌ရှိသောထင်း မီး အပေါ် မှာ မီး ရှို့ရမည်။ မီး ရှို့သောယဇ် ဖြစ်သတည်း။ ထာဝရဘုရား
    အား မီး ဖြင့် ဆက်ကပ်၍ မွှေးကြိုင် သော ပူဇော်သက္ကာဖြစ်သတည်း။
  hmo-hmo: Hahelagaia tauna ese manu ena hanina be iena imana dekenai do ia darea
    parara, do ia ivaia lasi. Vadaeni manu ena tauanina mai hanina danu boubou patana
    latanai do ia gabua ore. Inai vamu boubouna be mai ena bonana namona Lohiabada
    dekenai.”
  urd-urd: और वह उसके दोनों बाज़ुओं को पकड़ कर उसे चीरे पर अलग — अलग न करे। तब काहिन
    उसे मज़बह पर उन लकड़ियों के ऊपर रख कर जो आग पर होंगी जला दे, वह सोख़्तनी क़ुर्बानी
    या'नी ख़ुदावन्द के लिए राहतअंगेज़ ख़ुशबू की आतिशी क़ुर्बानी है।
  rus-SYN: 'и надломит ее в крыльях ее, не отделяя их, и сожжет ее священник на жертвеннике,
    на дровах, которые на огне: это всесожжение, жертва, благоухание, приятное Господу.'
  bqc-SIM: I a gã̀sĩaↄ kṹ, i goaa, asu paa plao. Sa'ona i ka yàaa sa'okĩi tɛ́u
    à kpasa sa pↄ́ wì kátɛu à tɛ́kũ, a gĩ ì kɛ Diiɛ na ũ.
  tcz-CHONGTHU: Chuteng thempu pan vapal lha ving tenia amat a abojal ding; asat tel
    lou hel ding chule maicham chunga meiya ahal vam ding, hichu pumgo maicham, gimnamtui
    Pakai adia kikat doh ahi.
  mar-mar: त्याने तो पक्षी पंखाच्या मधोमध फाडावा, परंतू त्याचे दोन वेगळे भाग करू नयेत;
    मग याजकाने त्या पक्षाचा वेदीवरील जळत्या लाकडावर होम करावा; हे पण होमार्पण आहे.
    हे परमेश्वरासाठी केलेले सुवासिक हव्य होय हे अग्नीद्वारे केलेले होमार्पण होय.
  qub-qub: Nircurna älanpita charircur pullanpa ishcayman gasharenga. Ichanga ama
    ushajpäga päsachengachu. Nircur altarcho rupachenga. Rupachishanpa jömuyninmi
    noga Tayta Diospäga shongöpäno canga.
  bqp-bqp: Kpɑ u gu bɛrɑ bɛsi yiru u kun sɔsiɑnɛ. Yen biruwɑ u koo gu dɔ̃ɔ kpɛ̃ɛ,
    kpɑ gu dɔ̃ɔ mwɑɑrɑ. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru tèn nuburu tɑ koo nɛ
    Yinni Gusunɔ dore.
  hat-hat: Apre sa, l'a bay yon kout kouto nan mitan de zèl yo, l'a kenbe zèl yo,
    l'a louvri kò zwazo a ande san li pa detache zèl yo. Lèfini, prèt la va boule
    l' nèt sou dife ki sou lotèl la. Se sa yo rele yon ofrann bèt yo boule pou Seyè
    a, yon ofrann ou boule nèt nan dife epi k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: He shall tear it open by its wings, without dividing the bird completely.
    And the priest is to burn it on the altar atop the burning wood. It is a burnt
    offering, an offering made by fire, a pleasing aroma to the LORD.
  tod-tod: Toɠa wɔni laaʋali koʋegiti zɔɠɔzuʋɛ, kɛlɛ é mina teʋe su. Zalaɠa ɠula
    nui ɠa wɔni ɠala zalaɠa ɠulazuʋɛ, koʋii maazu, puai abui ɠa. Gala zalaɠai ʋe,
    nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: He shall tear it by its wings, but shall not divide it apart. The priest
    shall burn it on the altar, on the wood that is on the fire. It is a burnt offering,
    an offering made by fire, of a pleasant aroma to the LORD.
  kbq-kbq: Hagi pristi ne'mo'a ana namamofona agekonare azeri'neno eri taganavazino
    erizuzu huteno, kresramana vu itare'ma tevema nerefi mika, ome kresigeno mana'a
    marerinkeno, Ra Anumzamo'a knare mana nentahino musena hugahiankino, e'i ana ofa
    tevefi kre fanene hu ofe.
  nhe-BL: Teipa quiitzquis ipan ieltlapalhua huan quitlajcotequis, pero ax quicotonas.
    Teipa nopa totajtzi temacas nopa paloma para se tlacajcahualistli huan quitlatis
    ipan tlitl tlen eltoc ipan nopa tlaixpamitl. Huan elis se tlacajcahualistli tlatlatili
    tlen mijmiyotis ajhuiyac huan nechyolpactis, niimoTECO.
  gub-BL: Na'e upyhyk putar wiràmiri ipepo rehe. Upupirar putar ipepo hetekwer ipei'àg
    'ym pà nehe. Wapy putar ma'ea'yr hapy haw rehe nehe. Ukaz paw putar Tupàn Tuweharupi
    Wiko Ma'e pe imono pyr hyàkwegatu ma'e romo nehe.
  eng-DRA: And he shall break the pinions thereof, and shall not cut, nor divide it
    with a knife, and shall burn it upon the altar, putting fire under the wood. It
    is a holocaust and oblation of most sweet savour to the Lord.
