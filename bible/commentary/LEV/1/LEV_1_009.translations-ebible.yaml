verse: LEV.001.009
translations:
  mal-C: ആന്തരികാവയവങ്ങളും കാലും അയാൾ വെള്ളത്തിൽ കഴുകണം. പുരോഹിതൻ എല്ലാ ഭാഗവും യാഗപീഠത്തിൽ
    ദഹിപ്പിക്കണം. അതു യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗം.
  deu-TKW: Die Eingeweide aber und die Beine soll man mit Wasser waschen, und der
    Priester soll alles zusammen auf dem Altar in Rauch aufgehn lassen als Brandopfer,
    als ein Jahwe dargebrachtes Feueropfer lieblichen Geruchs.
  lin-lin: Bakosukola na mayi biloko na yango ya kati mpe makolo na yango ; sima,
    Nganga-Nzambe akotumba nyonso na etumbelo. Ezali mbeka ya kotumba, likabo bazikisa
    na moto, oyo solo kitoko na yango ekosepelisa Yawe.
  eng-LSV: and he washes its innards and its legs with water; and the priest has made
    incense with the whole on the altar, a burnt-offering, a fire-offering of refreshing
    fragrance to YHWH.
  eng-GNV: 'But the inwardes thereof and the legges thereof he shall wash in water,
    and the Priest shall burne all on the altar: for it is a burnt offering, an oblation
    made by fire, for a sweete sauour vnto the Lord.'
  eng-WEBSTER: 'But his inwards and his legs shall he wash in water: and the priest
    shall burn all on the altar, to be a burnt-sacrifice, an offering made by fire,
    of a sweet savor to the LORD.'
  nhw-BL: Pero achtihui quipajpacase icuetlaxcol huan imetzcuayohua nopa tlapiyali
    huan teipa nopa totajtzitzi quitlalise icuetlaxcol huan imetzcuayohua ipan nopa
    tlaixpamitl para ma tlatla. Huan ni elis se tlacajcahualistli tlatlatili catli
    mijyotis nelía ajhuiyac noixpa huan nechyolpactis, niamoTECO.
  swh-ONEN: Ataziosha sehemu za ndani na miguu yake kwa maji, naye kuhani atavichoma
    vyote juu ya madhabahu. Hii ni sadaka ya kuteketezwa, sadaka iliyotolewa kwa moto,
    yenye harufu nzuri ya kumpendeza Bwana.
  bba-bba: Bɑ koo yen bɔsɔ yɑ̃nu kɑ yen wɔbunu kpuro teɑwɑ kpɑ yɑ̃ku kowobu bu ye
    kpuro dɔ̃ɔ doke. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu nìn nuburɑ koo nɛ, Yinni
    Gusunɔ dore.
  eng-KJVCPB: 'but his inwards and his legs shall he wash in water: and the priest
    shall burn all on the altar, to be a burnt sacrifice, an offering made by fire,
    of a sweet savour unto the Lord.'
  cpy-cpy: Eerokataki kewironi isheeto-paeni, eejatzi ipori-paeni. Itayimae-tyaari
    Ompera-tajorentsi-taarewo taapokimentotsiki. Okatziyeenkatyaa iyachaarinka itaaha.
    Rootaki ookimotantyaariri Tajorentsi iñaaperotyaari rashitakaetariri.
  luo-luo: Enoluoki jamb-ich gi tiendene gi pi, kendo jadolo nowangʼ-gi duto ewi kendo
    mar misango. En misango miwangʼo pep, madungʼ tik mangʼwe ngʼar ni Jehova Nyasaye.
  meu-meu: a bogarauna bona imana bona aena na ranu ai bae huridia guna. Bena idoinai
    be hahelaḡa tauna ese baine gabua, ihaboulaina patana latanai, haḡole-oho ḡauna
    ai bainela lahi ai, bonana namo ḡauna Iehova ena.
  npi-ULB: तर त्यसका भित्री भागहरू र खुट्‍टाहरूलाई त्यसले पानीले धोओस् । त्यसपछि पुजारीले
    वेदीमा भएका सबै कुराहरूलाई होमबलिको रूपमा जलाऊन् । त्यसले मेरो निम्ति मिठो सुगन्ध
    निकाल्‍ने छ; त्यो मेरो निम्ति चढाइएको होमबलि हुने छ ।
  yor-yor: Kí ó fi omi sàn nǹkan inú àti àwọn ẹsẹ̀ rẹ̀, kí àlùfáà sì sun gbogbo rẹ̀
    lórí pẹpẹ, ó jẹ́ ọrẹ ẹbọ sísun, ọrẹ ẹbọ tí a fi iná ṣe, àní òórùn dídùn sí Olúwa.
  emp-NTPO: '@see-verse:LEV.001.008'
  pes-OPCB: آنگاه آن شخص باید دل و روده و پاچه‌های گاو را با آب بشوید و کاهنان همه
    را روی مذبح بسوزانند. این قربانی سوختنی، هدیه‌ای خوشبو و مخصوص برای خداوند خواهد
    بود.
  tgl-ULB: Pero dapat niyang hugasan ng tubig ang mga lamang-loob at ang mga binti
    nito. Pagkatapos susunugin ng pari ang lahat ng bagay sa altar bilang isang handog
    na susunugin. Magbibigay ito sa akin ng mabangong halimuyak; magiging isang handog
    ito na ginawa sa akin sa pamamagitan ng apoy.
  hui-hui: '@see-verse:LEV.001.008'
  mya-mya: ဝမ်း​တွင်း​သား​နှင့်​နောက်​ခြေ​များ​ကို​ရေ​ဆေး ရ​မည်။ ထို့​နောက်​တာ​ဝန်​ကျ​ယဇ်​ပု​ရော​ဟိတ်
    သည် တိ​ရစ္ဆာန်​တစ်​ကောင်​လုံး​ကို​ပလ္လင်​ပေါ်​တွင် မီး​ရှို့​ပူ​ဇော်​ရ​မည်။ ဤ​ပူ​ဇော်​သ​ကာ​၏​ရ​နံ့
    ကို ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။
  bod-N: སྦྱིན་སྲེག་གི་ནང་ཁྲོལ་དང་རྐང་ལག་རྣམས་ཆུས་གཙང་མར་བཀྲུས་ནས། མཆོད་དཔོན་གྱིས་དེ་ཡོངས་སུ་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་གཏོང་དགོས།
    དེ་ནི་སྦྱིན་སྲེག་དང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་མེ་མཆོད་ཡིན་ནོ། །
  sna-sna: Anofanira kusuka nyama yomukati namakumbo nemvura, uye muprista agopisa
    zvose paaritari. Chipiriso chinopiswa, chipiriso chinogadzirwa nomoto, chinonhuhwira
    zvinofadza kuna Jehovha.
  spa-BLM: pero lavará sus entrañas y sus patas con agua. El sacerdote lo quemará
    todo sobre el altar, como holocausto, ofrenda encendida, de aroma agradable para
    Yahvé.
  cac-cac: A mach tz'ac'an noc' silab' chi', yovalil a smaxan noc' yol sc'ool, sb'icanel
    noc' yoc, axo vin̈ sacerdote sn̈usantz'a jun silab' chi' smasanil d'a yib'an̈
    altar. Suc'uq'ui sjab' jun silab' stz'a chi' syab' Jehová.
  swh-ULB: Lakini matumbo yake na miguu lazima ataiosha kwa maji. Kisha kuhani atateketeza
    kila kitu kilicho juu ya madhabahu kama sadaka ya kuteketeza. Italeta harufu nzuri
    sana kwangu; itakuwa sadaka iliyotolewa kwa moto kwa ajili yangu.
  bel-bel: 'а вантробы ахвяры і ногі яе вымые ён вадою, і спаліць сьвятар усё на ахвярніку:
    гэта цэласпаленьне, ахвяра, духмянасьць прыемная Госпаду.'
  wed-wed: '@see-verse:LEV.001.008'
  deu-ELBBK: 'Und sein Eingeweide und seine Schenkel soll er mit Wasser waschen; und
    der Priester soll das Ganze auf dem Altar räuchern: es ist ein Brandopfer, ein
    Feueropfer lieblichen Geruchs dem HERRN.'
  mbb-OT: Kinahanglan he lùlui duen te nemuhat is menge vahin he ziyà te seled te
    ǥetek wey is menge paa zuen te vaka. Ne kegkepasad, iyan en is memumuhat edtutung
    kayi te langun diyà te pemuhatà, iyan heini pemuhat he edtutungen. Is kehemut
    kayi he pemuhat te pinaaǥi te hapuy ne ebpekepenunuat te Nengazen.
  mal-2015: അതിന്റെ കുടലും കാലും അവൻ വെള്ളത്തിൽ കഴുകേണം. പുരോഹിതൻ സകലവും യാഗപീഠത്തിന്മേൽ
    ഹോമയാഗമായി ദഹിപ്പിക്കേണം; അതു യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം.
  rmc-rmc: O pindre the o kotora andral leste ena žužarde andro paňi a o rašaj savoro
    labarela pro oltaris sar e labarďi obeta; e jagaľi obeta, so šukares voňinel le
    RAJESKE.
  pes-OPV: و احشایش وپاچه هایش را به آب بشویند، و کاهن همه را برمذبح بسوزاند، برای
    قربانی سوختنی و هدیه آتشین و عطر خوشبو بجهت خداوند.
  ron-1924: Сэ спеле ку апэ мэрунтаеле ши пичоареле, ши преотул сэ ле ардэ тоате пе
    алтар. Ачаста есте о ардере-де-тот, о жертфэ мистуитэ де фок, де ун мирос плэкут
    Домнулуй.
  aui-aui: '@see-verse:LEV.001.008'
  ben-OBCV: পশুর শরীরের ভিতরের অংশ ও পাগুলি সে জলে ধোবে এবং যাজক সে সকল বেদির আগুনে
    পোড়াবে। এটি হোমবলি, সদাপ্রভুর উদ্দেশে সন্তোষজনক সৌরভার্থক অগ্নিকৃত এক উপহার।
  som-som: laakiinse neefka uurkujirtiisa iyo addimmadiisa biyo ha ku maydho, oo wadaadku
    meesha allabariga dusheeda dhammaantiis ha ugu gubo qurbaan la gubo oo ah qurbaan
    dab lagu sameeyo oo Rabbiga caraf udgoon u ah.
  lat-VUC: 'intestinis et pedibus lotis aqua: adolebitque ea sacerdos super altare
    in holocaustum et suavem odorem Domino.'
  eng-ASVBT: but its innards and its legs shall he wash with water. And the priest
    shall burn the whole on the altar, for a burnt offering, an offering made by fire,
    of a sweet savor unto Jehovah.
  ita-1885: Ma si laveranno l'interiora, e le gambe di quel bue. E il sacerdote farà
    ardere tutte queste cose sopra l'Altare, in olocausto, in offerta soave fatta
    per fuoco, di soave odore al Signore.
  eng-LXXUP: 'And the entrails and the feet they shall wash in water, and the priests
    shall put all on the altar: it is a burnt offering, a sacrifice, a smell of sweet
    savor to the Lord.'
  eng-ULB: But its inner parts and its legs he must wash with water. Then the priest
    will burn everything on the altar as a burnt offering. It will produce a sweet
    aroma for me; it will be an offering made to me by fire.
  spa-VBL: Lavarás las entrañas y las piernas con agua, y el sacerdote lo quemará
    todo en el altar como una ofrenda quemada, una ofrenda de comida, para ser aceptada
    por el Señor.
  fra-_FOB: Il lavera dans l'eau les entrailles et les jambes, et le sacrificateur
    fera fumer le tout sur l'autel, en holocauste, en sacrifice fait par le feu, d'agréable
    odeur à l'Éternel.
  mal-mal: അതിന്റെ കുടലും കാലും അവൻ വെള്ളത്തിൽ കഴുകണം. പുരോഹിതൻ സകലവും യാഗപീഠത്തിന്മേൽ
    ഹോമയാഗമായി ദഹിപ്പിക്കണം; അത് യഹോവയ്ക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം.
  urd-GVR: Lāzim hai ki qurbānī pesh karne wālā pahle jānwar kī antaṛiyāṅ aur pinḍliyāṅ
    dhoe, phir imām pūre jānwar ko qurbāngāh par jalā de. Is jalne wālī qurbānī kī
    ḳhushbū Rab ko pasand hai.
  suz-BL: मेकोमी मेको आ गा क्‍यी नु खोइली चहिं ब्‍वाक्‍कुम मुरचा माल्‍नीम। मिनु चढ़ेबपुकीमी
    मेको नेल्‍ल कली चढ़ेतीकेमी चोचा माल्‍नीम। मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो
    रिना पाइश्‍शो मीम चोशा चढ़ेतीके बाक्‍ब। उत्‍पत्ती ८:२१; प्रस्‍थान २९:१८
  ita-1927: ma le interiora e le gambe si laveranno con acqua, e il sacerdote farà
    fumare ogni cosa sull’altare, come un olocausto, un sacrifizio di soave odore,
    fatto mediante il fuoco all’Eterno.
  ckb-ckb: هەناو و قاچەکانی بە ئاو دەشۆن و کاهینەکە هەموویان لەسەر قوربانگاکە دەسووتێنێت.
    قوربانی سووتاندنە، قوربانی بە ئاگرە، ئەو بۆنەی یەزدان پێی خۆشە.
  eng-BBE: But its inside parts and its legs are to be washed with water, and it will
    all be burned on the altar by the priest for a burned offering, an offering made
    by fire, for a sweet smell to the Lord.
  kan-OKCV: ಅದರ ಕರುಳುಗಳನ್ನೂ, ಕಾಲುಗಳನ್ನೂ ಅವರು ನೀರಿನಲ್ಲಿ ತೊಳೆಯಬೇಕು. ಯಾಜಕನು ಎಲ್ಲವನ್ನೂ
    ಬಲಿಪೀಠದ ಮೇಲೆ ಬೆಂಕಿಯಿಂದ ಸಮರ್ಪಿಸುವ ದಹನಬಲಿಯಂತೆಯೂ, ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾಗುವಂತೆಯೂ
    ಸುಡಬೇಕು.
  tam-2017: அதின் குடல்களையும் தொடைகளையும் அவன் தண்ணீரினால் கழுவுவானாக; அவைகளையெல்லாம்
    ஆசாரியன் பலிபீடத்தின்மேல் சர்வாங்க தகனபலியாக எரிக்கக்கடவன்; இது யெகோவாவுக்கு நறுமண
    வாசனையான தகனபலி.
  spa-RV-1909: 'Y lavará con agua sus intestinos y sus piernas: y el sacerdote hará
    arder todo sobre el altar: holocausto es, ofrenda encendida de olor suave á Jehová.'
  ron-BTF: Dar măruntaiele lui și picioarele lui să le spele în apă; și preotul să
    ardă totul pe altar, pentru a fi un sacrificiu ars, ofrandă făcută prin foc, de
    o aromă dulce DOMNULUI.
  eng-WEBP: but he shall wash its innards and its legs with water. The priest shall
    burn all of it on the altar, for a burnt offering, an offering made by fire, of
    a pleasant aroma to the LORD.
  eng-FBV: You shall wash the insides and legs with water, and the priest shall burn
    all of it on the altar as a burnt offering, a food offering, to be accepted by
    the Lord.
  nld-1939: Maar de ingewanden met de poten moet hij met water afwassen; dan moet
    de priester alles tezamen op het altaar in rook doen opgaan. Het is een brandoffer,
    een welriekend vuuroffer voor Jahweh.
  nch-BL: Pero achtohui quipajpacase icuetaxcol huan iquescuayohua nopa tapiyali huan
    teipa nopa totajtzitzi quitalise icuetaxcol huan iquescuayohua ipan nopa taixpamit
    para ma tata. Huan ya ni elis se tacajcahualisti tatatili cati mijyotis nelía
    ajhuiyac noixpa huan techyolpactis, niamoTECO.
  vie-1934: Người sẽ lấy nước rửa bộ lòng và giò, rồi thầy tế lễ đem hết mọi phần
    xông nơi bàn thờ; ấy là của lễ thiêu, tức một của lễ dùng lữa dâng lên, có mùi
    thơm cho Đức Giê-hô-va.
  hin-CV: किंतु तुम उस पशु की आंतों और टांगों को जल से धोना और पुरोहित इन सभी को होमबलि
    के लिए वेदी पर दहन करे. यह याहवेह के लिए सुखद-सुगंध की होमबलि होगी.
  eng-OURB: but its innards and its legs he shall wash with water. The priest shall
    burn all of it on the altar, for a burnt offering, an offering made by fire, of
    a pleasant aroma to Adonai.
  spa-BES: Pero sus partes interiores y sus piernas deben lavarse con agua, y el sacerdote
    las quemará en el altar como una ofrenda quemada, una ofrenda encendida, de un
    olor dulce al Señor.
  tdx-tdx: le ho sasà’e an-drano o aova’eo naho o tombo’eo, naho ho forototoe’ i mpisoroñey
    irezay ho hatoeñe ambone’ i kitreliy, ho soroñe, enga oroañe añ’ afo, ­hàñim-pañanintsiñe
    am’ Iehovà.
  vid-vid: Ila mitumbu na magulu ga isenga alyo, munhu ayo kovihovuga kwa mazi. Mtambika
    koilakaza nhambiko ya kulakazwa hali honhu ha kulavila nhambiko kwa chiluli chiwele
    na unhunyhililo unojile wa kumnojeza Mkulu Nguluwi.
  eng-OKE: But his inwards and his legs he shall wash with water; and the priest shall
    burn the whole upon the altar an entire burnt offering, an oblation to be received
    with acceptance before the Lord.
  tha-KJV: แต่​ให้​เขาเอาน้ำล้างเครื่องในและขาสัตว์​เสีย แล​้วปุโรหิตจึงเผาของทั้งหมดบนแท่นเป็นเครื่องเผาบู​ชา
    เป็นเครื่องบู​ชาด​้วยไฟ เป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์
  por-BR-2018: 'E lavará com água seus intestinos e suas pernas: e o sacerdote fará
    arder tudo sobre o altar: holocausto é, oferta acesa de cheiro suave ao SENHOR.'
  deu-ELO: 'Und sein Eingeweide und seine Schenkel soll er mit Wasser waschen; und
    der Priester soll das Ganze auf dem Altar räuchern: es ist ein Brandopfer, ein
    Feueropfer lieblichen Geruchs dem Jehova.'
  eng-WYC-2018: when the entrails and the feet be washed with water; and the priest
    shall burn those on the altar, into burnt sacrifice, and to sweet odour to the
    Lord. (and after the innards and the feet be washed in water, the priest shall
    burn all these things offered on the altar, for a burnt sacrifice, to make the
    sweetest aroma to the Lord.)
  epo-epo: Kaj la internaĵon kaj la krurojn oni lavu per akvo; kaj la pastro forbruligu
    ĉion sur la altaro kiel bruloferon; ĝi estas fajrofero, agrabla odoraĵo al la
    Eternulo.
  uig-PIN: Lekin uning iq-ⱪarni bilǝn paqaⱪlirini ⱪurbanliⱪ sunƣuqi suda yusun; andin
    kaⱨin ⱨǝmmisini elip kelip ⱪurbangaⱨning üstidǝ kɵydürsun. Bu ot arⱪiliⱪ sunulidiƣan
    ⱪurbanliⱪ ⱨesabida, Pǝrwǝrdigarƣa huxbuy qiⱪirilidiƣan kɵydürmǝ ⱪurbanliⱪ bolidu.
  beo-beo: 'Gobele salasu iabe dunu da ohe ea iga amola emo amo dodofemu. Amasea,
    gobele salasu ouligisu dunu da amo liligi huluanedafa oloda da:iya gobesimu. Hina
    Gode da amo ha:i manu gobele salasu iasu ea gabusiga: hahawane naba.'
  tpi-OTNT: '@see-verse:LEV.001.008'
  hau-SA: Zai wanke kayan cikin da kuma ƙafafun da ruwa, firist ɗin kuwa zai ƙone
    dukan waɗannan a kan bagade. Hadaya ce ta ƙonawa, hadaya ce kuma wadda aka yi
    da wuta, mai daɗin ƙanshi ga Ubangiji.
  uig-LAT: Lékin uning ich-qarni bilen pachaqlirini qurbanliq sun’ghuchi suda yusun;
    andin kahin hemmisini élip kélip qurban’gahning üstide köydürsun. Bu ot arqiliq
    sunulidighan qurbanliq hésabida, Perwerdigargha xushbuy chiqirilidighan köydürme
    qurbanliq bolidu.
  nde-nde: Kuzamele agezise ezangaphakathi lemilenze ngamanzi, njalo umphristi kumele
    akutshise konke e-alithareni. Lowo ngumnikelo wokutshiswa, umnikelo owenziwa ngomlilo,
    olephunga elimnandi kuThixo.
  ton-ton: 'Ka ko hono toʻotoʻonga mo hono kauvaʻe, ʻe fufuluʻaki ʻae vai: pea ʻe
    tutu kotoa pē ʻe he taulaʻeiki ʻi he feilaulauʻanga, ko e feilaulau tutu, ko e
    feilaulau kuo ngaohi ʻaki ʻae afi, ko e meʻa namu kakala kia Sihova.'
  ces-1613: A droby jeho i nohy jeho vymyjete vodou. I páliti bude kněz všecko to
    na oltáři; zápal jest v obět ohnivou, vůně spokojující Hospodina.
  eng-WMB: but he shall wash its innards and its legs with water. The priest shall
    burn all of it on the altar, for a burnt offering, an offering made by fire, of
    a pleasant aroma to the LORD.
  tam-TCV: ஆகிலும், உள்ளுறுப்புகளையும், கால்களையும் காணிக்கையைக் கொண்டுவந்தவன் தண்ணீரால்
    கழுவவேண்டும். ஆசாரியர், அவையெல்லாவற்றையும் பலிபீடத்தின்மேல் எரித்துவிடவேண்டும்.
    இது ஒரு தகன காணிக்கை. இது யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக, நெருப்பினால்
    செலுத்தப்படும் ஒரு காணிக்கை.
  ceb-ULB: Apan kinahanglan nga hinloan niya ug tubig ang ginhawaang bahin ug ang
    mga tiil niini. Unya sunogon sa pari ang tanan diha sa halaran ingon nga halad
    sinunog. Makahatag kini ug humot nga makapahimuot alang kanako; Mahimo kining
    halad alang kanako pinaagi sa kalayo.
  pol-UBG: A jego wnętrzności i nogi obmyje wodą. I kapłan spali to wszystko na ołtarzu.
    To jest całopalenie, ofiara ogniowa, miła woń dla PANA.
  urd-GVU: لازم ہے کہ قربانی پیش کرنے والا پہلے جانور کی انتڑیاں اور پنڈلیاں دھوئے،
    پھر امام پورے جانور کو قربان گاہ پر جلا دے۔ اِس جلنے والی قربانی کی خوشبو رب کو
    پسند ہے۔
  deu-1912: Das Eingeweide aber und die Schenkel soll man mit Wasser waschen, und
    der Priester soll das alles anzünden auf dem Altar zum Brandopfer. Das ist ein
    Feuer zum süßen Geruch dem HERRN.
  kan-2017: ಅದರ ಕರುಳುಗಳನ್ನು ಮತ್ತು ಕಾಲುಗಳನ್ನು ನೀರಿನಲ್ಲಿ ತೊಳೆದನಂತರ ಯಾಜಕನು ಅದನ್ನು ಪೂರ್ತಿಯಾಗಿ
    ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಬೇಕು. ಅದು ಅಗ್ನಿಯ ಮೂಲಕ ಯೆಹೋವನಿಗೆ ಪರಿಮಳವನ್ನು ಉಂಟುಮಾಡುವ ಸರ್ವಾಂಗಹೋಮವಾಗುತ್ತದೆ.
  yap-yap: Ma gil’iggan nge ay fare gamanman nl’agruw raba’ e ra luknag facha’, ma
    re prist ni ir e be pigpig e ngiyal’nem e nge urfiy fare maligach nib polo’ u
    daken fare altar. Ma bon e re maligach ni ggan ney e rib fel’ u wan’ SOMOL.
  hlt-MCSB: A kotak neh a kho te tui neh sil saeh lamtah khosoih. loh BOEIPA taengah
    hmuehmuei botui hmueihhlutnah hmaihlutnah la hmueihtuk ah boeih phum saeh.
  mdy-ETH: ዬይ ዓሢ ጎጶ ባኮና ጊንፆ ቶኮና ዔኪ ዋኣሢና ማስካዛ ዬኖ ዓቦ ማዻ ቄኤሳሢ ፆኦሲም ዒንጎ ቤዞይዳ ጉቤና ሚቾንጎ፤
    ዬያይዲ ሚቺ ዒንጎ ባኮኮ ሳዋ ናንጊና ናንጋ ጎዳ ዎዛሳያ ማዓኔ።
  twi-ASANTE: Wɔnhohoro nʼayamdeɛ ne ne nan ho na asɔfoɔ no nhye no wɔ afɔrebukyia
    no so na ayɛ ɔhyeɛ afɔdeɛ a ɛsɔ Awurade ani.
  mwc-mwc: Ba yebo kamokamona ba kaekaena okowai ina kai bosuwana ba priest ereonowana
    raunabonabo tepanai ina kapuni. Kona wai suwara kapukapunina ba kaimasavina ba
    sirina pugunai, wai Bada ini nuwagaire.’”
  eng-WEBU: but he shall wash its innards and its legs with water. The priest shall
    burn all of it on the altar, for a burnt offering, an offering made by fire, of
    a pleasant aroma to the LORD.
  bnp-bnp: Pali a mahalana, a vahana, ge loi kamumu na naru. Muri ge habi na prister
    ge gutu lobo na dede, ge a nihabi gutu-vuro, ge a nihabi ni gutu na kanono. Na
    tahuna e BAKOVI DAGI i burongi a mangina kinani, bara i vivi.
  wal-wal: SHin he bitanee qantta ashuwaanne guyye gedata haattan meecco. Yaatobare
    qeesee hegaa ubbaakka ehiidi, yarshshiyoosaa bolli xuuggo; hegee GODAAYYO taman
    xuuggiyo, sawuwaa tonggu giya yarshsho gidana.
  spa-PDDPT: Después de lavar en agua sus órganos internos y sus patas, el sacerdote
    dejará consumir todo sobre el altar. Es un holocausto, un sacrificio quemado de
    olor que apacigua a Yavé.
  gun-gun: Ha'e rã hyekue ha'e hetymague ma sacerdote kuery ojoi 'rã yy py. Ha'e gui
    mae 'rã oapy altar áry. Ha'e nunga ma oapy vy ome'ẽmby, heakuã porã rã Senhor
    ojou porã aguã.
  agu-BL: Ma te yi ntaxk oc wi k'ak', tajwe'n yil tz'oc yi aj oyinl tan xtx'ajle'n
    te'j yi lasu' tu yi cux yi wacẍ. Kalena's tzun tz'oc yi pale'-tz tan pate'n tircu'n,
    yi jun oya'tz. Na ni'cu'n chi i'tzk jun cumir yi na oylij swetz yi wi'nin c'o'cal
    tzinwutz, nin yi wi'nin na chintzatzin te'j.
  ilo-ULB: Ngem dagiti lalaem ken dagiti saka, masapul a buguanna iti danum. Kalpasanna,
    ipuor ti padi dagiti amin a banbanag iti rabaw ti altar a kas daton a maipuor
    amin. Mangparnuay daytoy iti nabanglo nga ayamuom a para kaniak; datonto daytoy
    a maipuor a para kaniak.
  kpg-kpg: Tangada deelaa la gi gaugau ina nia geiga mo nia wae o di manu, gei tangada
    hai mee dabu gaa dudu tigidaumaha deelaa hagatau i hongo di gowaa dudu tigidaumaha.
    Di hauiha o tigidaumaha meegai deenei le e haga tenetene di manawa o Dimaadua.
  uig-ARA: لېكىن ئۇنىڭ ئىچ-قارنى بىلەن پاچاقلىرىنى قۇربانلىق سۇنغۇچى سۇدا يۇسۇن؛ ئاندىن
    كاھىن ھەممىسىنى ئېلىپ كېلىپ قۇربانگاھنىڭ ئۈستىدە كۆيدۈرسۇن. بۇ ئوت ئارقىلىق سۇنۇلىدىغان
    قۇربانلىق ھېسابىدا، پەرۋەردىگارغا خۇشبۇي چىقىرىلىدىغان كۆيدۈرمە قۇربانلىق بولىدۇ.
  tof-tof: Da ma wata aumana okómóp akó wapór igulo nae-e. Prrista nótó zagetóda ene
    ngürrdü, wa bamngule dudu, altadó. Ene dudu bóngan gyaur klama. Da ene uri aungürrün
    laran morroal ilanga Lodón bagürwóman ngitine.’”
  sus-sus: A furingɛ nun a sanyie xa raxa. Sɛrɛxɛdubɛ xa na birin gan sɛrɛxɛbade.
    Sɛrɛxɛ gan daaxi na a ra naxan xiri rafan n tan Alatala ma.»
  pon-2006: Aramaso pahn kamwakelehda kepwehn mahno oh neh kan; eri samworo ahpw pahn
    isikala meirongo pwon pohn pei sarawio. Pwohn meirong en konot wet kin kaparanda
    kupwur en KAUN-O.
  ksd-ksd: Ra tutana na puk ra balana ma ra kakene, ma ra tena tinabar na tun diat
    ma ra lavur pakapakana ta ra uguugu na vartabar ure ra tinabar di tuntun tar ia
    ta ra iap, i ang na katkat tadav ra Luluai.
  tur-YTC: ama onun içini ve bacaklarını suyla yıkayacak. Kâhin, yakılan sunu olarak,
    ateşle yapılan sunu olarak, Yahve'ye hoş koku olarak, bunların hepsini sunak üzerinde
    yakacaktır.'”
  grc-BRENT: Τὰ δὲ ἐγκοίλια καὶ τοὺς πόδας πλυνοῦσιν ὕδατι· καὶ ἐπιθήσουσιν οἱ ἱερεῖς
    τὰ πάντα ἐπὶ τὸ θυσιαστήριον· κάρπωμά ἐστι θυσία ὀσμὴ εὐωδίας τῷ Κυρίῳ.
  ind-AYT: Namun, isi perut dan kaki persembahan bakaran itu harus dia cuci dengan
    air. Kemudian, imam yang akan membakar seluruhnya di atas mazbah. Itulah persembahan
    bakaran, suatu persembahan dengan api, bau harum yang menyenangkan bagi TUHAN.’
  nya-nya: Munthuyo atsuke zamʼkati mwa nyamayo pamodzi ndi miyendo yake yomwe, ndipo
    wansembe awotche nyama yonse paguwapo. Iyi ndi nsembe yopsereza, chopereka chowotcha
    pa moto, cha fungo lokomera Yehova.
  hrv-hrv: Drobina i noge neka se operu u vodi. A onda neka svećenik sve sažeže u
    kad na žrtveniku. To je žrtva paljenica, žrtva paljena Jahvi na ugodan miris.'
  mps-mps: '@see-verse:LEV.001.008'
  tpi-tpi: '@see-verse:LEV.001.008'
  dan-1931: Men Indvoldene og Skinnebenene skal han tvætte med Vand, og Præsten skal
    bringe det hele som Røgoffer på Alteret; det er et Brændoffer, et Ildoffer til
    en liflig Duft for HERREN.
  vie-OVCB: Riêng bộ lòng và bộ giò phải được rửa sạch trước khi đem thiêu chung với
    những phần kia. Đó là tế lễ thiêu, dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: પણ જાનવરના આંતરિક ભાગો તથા પગ પાણીથી ધોઈ નાખે. પછી યાજક વેદી પર તે બધાનું
    અર્પણ કરે. તે દહનીયાર્પણ તરીકે વેદી પર મૂકવું અને એ યહોવાહને માટે સુવાસિત છે.
  pon-2006A: Aramaso pahn kamwakelehda kepwehn mahno oh neh kan; eri samworo ahpw
    pahn isikala meirongo pwon pohn pei sarawio. Pwohn meirong en konot wet kin kaparanda
    kupwur en KAUN-O.
  por-BRBSL: mas ele lavará suas entranhas e suas pernas com água. O sacerdote queimará
    tudo isso sobre o altar, para um holocausto, uma oferta feita pelo fogo, de agradável
    aroma a Iavé.
  cth-cth: A khok hoi a ruenthinnaw hah tui hoi hmaloe na pâsu han. Vaihma ni hote
    sathei abuemlahoi khoungroe van hmai hoi a sawi han. Hetteh, hmai hoi sathei thuengnae
    doeh. BAWIPA koe hmuitui hanlah hmai hoi thuengnae lah ao.
  twi-twi: Momfa nsu nhohoro nʼayamde ne ne nan ho na asɔfo no nhyew no wɔ afɔremuka
    no so. Ɛyɛ ɔhyew afɔre, aduan afɔrebɔ, ehua a ɛsɔ Awurade ani.
  hlt-hlt: A kotak neh a kho te tui neh sil saeh lamtah khosoih loh BOEIPA taengah
    hmuehmuei botui hmueihhlutnah hmaihlutnah la hmueihtuk ah boeih phum saeh.
  tbz-SIM: kɛ́hɔ́útɛ́ tinɑutì nɛ̀ yɛkpɑ́ɑ̀ nkɛ̀ ikuɔ́ nìùtìi dɛ tuɔ ndɛmɔu diwũɔ̃tɔ̀nnì
    ĩ́nkɛ̀. Dɛ kó fɛɔ̃̀fɛ̀ yóó tuɔmmu kɛ́ntú dipɑ̃nnì dìì kó kufɔ̃ɔ̃ku n nɑɑti mí
    ndi Yiɛ̀ nKuyie.
  msy-2020: '@see-verse:LEV.001.008'
  dop-dop: Kpǝntɛ lotu nɑ tǝ nɔŋkpɑɑsɩ tɛŋ nyɑɑlʋɣʋ, ɩlɛnɑ kɔtʋlʋ nyɑɣɑsɩ pǝ tǝnɑɣɑ
    kɔtɑɣɑ tǝlɑtɛ tɔɔ. Kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔlɛ. Kɑ sɔɔsʋŋ kɛ Tɑcɑɑ cɑɑkɩ.
  azb-azb: Qurbanın içalatı və budlarını isə o adam su ilə yusun. Kahin bunların hamısını
    qurbangahda tüstülədib yandırsın. Bu, yandırma qurbanı, Rəbbin xoşuna gələn ətir
    – yandırma təqdimidir.
  eng-DBY: but its inwards and its legs shall he wash in water; and the priest shall
    burn all on the altar, a burnt-offering, an offering by fire to Jehovah of a sweet
    odour.
  hin-2017: और वह उसकी अंतड़ियों और पैरों को जल से धोए। तब याजक सब को वेदी पर जलाए
    कि वह होमबलि यहोवा के लिये सुखदायक सुगन्धवाला हवन ठहरे।
  wol-KYG: Nañu raxas yérey biir yi ak yeel yi, sarxalkat bi boole lépp lakk ci kaw
    sarxalukaay bi. Saraxu rendi-dóomal la, saraxu sawara ngir xetug jàmm, ñeel Aji
    Sax ji.
  eng-YLT: and its inwards and its legs he doth wash with water; and the priest hath
    made perfume with the whole on the altar, a burnt-offering, a fire-offering of
    sweet fragrance to Jehovah.
  kne-kne: Owasan din nanpalti din eg-eges ya sikin di animal et ipoon din papadi
    din intiro ay animal sin altar ta say daton ay mapooan ay mansengseng-ew para
    en Diyos.
  eng-WYC-2017: when the entrails and the feet be washed with water; and the priest
    shall burn those [or them] on the altar, into burnt sacrifice, and to sweet odour
    to the Lord.
  eng-WMBB: but he shall wash its innards and its legs with water. The priest shall
    burn all of it on the altar, for a burnt offering, an offering made by fire, of
    a pleasant aroma to the LORD.
  urd-GVH: लाज़िम है कि क़ुरबानी पेश करनेवाला पहले जानवर की अंतड़ियाँ और पिंडलियाँ
    धोए, फिर इमाम पूरे जानवर को क़ुरबानगाह पर जला दे। इस जलनेवाली क़ुरबानी की ख़ुशबू
    रब को पसंद है।
  rug-rug: Kaqu ṉuzapa va via ia sa korapana, meke sari na nenena, meke sa hiama si
    kaqu va uqu betoa sa vina vukivukihi pa hope. Na vina vukivukihi uququ si asa.
    Sa hibina sa vina vukivukihi hie si ta qetue koe Zihova.
  gaz-gaz: Innis miʼa garaatii fi miilla qalma sanaa bishaaniin haa dhiqu; lubichis
    hunda isaa iddoo aarsaa irratti haa gubu. Kunis aarsaa gubamu kan ibiddaan dhiʼaatuu
    fi kan urgaan isaa Waaqayyotti toluu dha.
  fra-LSG: Il lavera avec de l’eau les entrailles et les jambes; et le sacrificateur
    brûlera le tout sur l’autel. C’est un holocauste, un sacrifice consumé par le
    feu, d’une agréable odeur à l’Éternel.
  gnn-gnn: Bala ŋayi yurru buŋgandja ŋunhiyi gaŋgathirri bala ŋawulul' Garraywuna,
    ga ŋayinydja yurru Garrayyunydja märramana yana ŋunhiyi wirrkina wal'ŋu yana ŋayaŋu‐djulŋithirrina.
  yal-yal: Na kanna xa ɲingen kui seene nun a sanne yixa, saraxaraliin yi e birin
    sa tɛɛni saraxa ganden fari. Saraxa gan daxin na a ra naxan nalima tɛɛn na. A
    xirin nafan Alatala ma.”
  haw-1868: Aka e holoi oia i kona naau, a me kona mau wawae, me ka wai; a e kuni
    ke kahuna i na mea a pau maluna o ke kuahu, i mohaikuni, he inohai i kaumahaia
    ma ke ahi, he mea ala ono ia Iehova.
  arb-NAV: أَمَّا أَعْضَاؤُهُ الدَّاخِلِيَّةُ وَأَكَارِعُهُ فَيَغْسِلُهَا الْمُقَرِّبُ
    بِمَاءٍ، ثُمَّ يُحْرِقُهَا الْكَاهِنُ جَمِيعاً عَلَى الْمَذْبَحِ، فَتَكُونُ مُحْرَقَةً،
    وَقُودَ رِضًى تَسُرُّ الرَّبَّ.
  ewe-ewe: Amea aklɔ eƒe dɔmenuwo kple afɔwo, nunɔla la atɔ dzo wo ɖe vɔsamlekpui
    la dzi, eye woazu numevɔsa kple dzovɔsa si ƒe ʋeʋẽ adze Yehowa ŋu.
  eng-LEE: But its inwards and its legs shall he wash in water; and the priest shall
    burn the whole on the altar, as a burnt-sacrifice, an offering made by fire, of
    a sweet savor unto the Lord.
  asm-FB: কিন্তু তেওঁ তাৰ নাড়ী-ভুৰু আৰু ঠেং পানীত ধুব লাগিব। তেতিয়া পুৰোহিতে বেদীৰ
    ওপৰত সেই সকলোকে দগ্ধ কৰিব। সেয়ে হোম-বলি, যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণ দিয়া অগ্নিকৃত
    উপহাৰ হ’ব।
  sus-A: عَ قُرِنفّ نُن عَ سَنيِيٍ شَ رَشَ. سّرّشّدُبّ شَ نَ بِرِن فَن سّرّشّبَدٍ.
    سّرّشّ فَن دَاشِ نَ عَ رَ نَشَن شِرِ رَقَن ﭑ تَن عَلَتَلَ مَ.»
  fra-SBL: mais il lavera à l'eau les entrailles et les jambes. Le prêtre brûlera
    tout cela sur l'autel, comme holocauste, une offrande consumée par le feu, d'une
    odeur agréable à Yahvé.
  hbo-hbo: וְקִרְבֹּ֥ו וּכְרָעָ֖יו יִרְחַ֣ץ בַּמָּ֑יִם וְהִקְטִ֨יר הַכֹּהֵ֤ן אֶת־הַכֹּל֙
    הַמִּזְבֵּ֔חָה עֹלָ֛ה אִשֵּׁ֥ה רֵֽיחַ־נִיחֹ֖וחַ לַֽיהוָֽה׃ ס
  eng-WYCLIFFE: whanne the entrailis and feet ben waischid with watir; and the preest
    schal brenne tho on the auter, in to brent sacrifice, and swete odour to the Lord.
  piu-2006: '@see-verse:LEV.001.008'
  cwe-cwe: Mbali utumbo na migong'ho ya ng'ombe iyo munhu yagalile kezavisunha na
    mazi. Mkulu wa nhambiko kezaitimbula nhambiko yose mchanyha ya lupango. Iyo ni
    nhambiko ya kutimbula kwa moto ili na mnung'ho unogile woumnogeza Mndewa Mulungu.
  kik-kik: Ningĩ no nginya athambie nyama cia nda na mathagiro na maaĩ nake mũthĩnjĩri-Ngai
    acicinĩre ciothe hau kĩgongona-inĩ. Nĩ iruta rĩa njino, iruta rĩa gũcinwo na mwaki,
    rĩrĩ na mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: On lavera avec de l’eau les entrailles et les jambes, et le prêtre fera
    fumer le tout sur l’autel. C’est un holocauste, un sacrifice par le feu, d’une
    agréable odeur à Yahweh.
  cek-AK: takoh moi hoi akhoknawk to tui hoiah pasae o ueloe, qaima mah hmaicam nuiah
    pakhaem tih; hae loe Angraeng khaeah hmuihoih ah paek ih, hmai angbawnhaih ah
    oh.
  cuk-cuk: Dule-ibmar-uknaid, moli-e-samurmar, degi, e-malimar, diigi enukoed. Geb
    dule-irwa-Bab-Dummadse-goled ibmar-ogumakar-ukleged-aila-birgi bela ogumakoed.
    We, ibmar-ogumakar-uklegedid, Bab-Jehováʼga soogi-ogumakar ibmar-ukleged yeer-yapannedid.’
    ”
  uig-CYR: Лекин униң ич-қарни билән пачақлирини қурбанлиқ сунғучи суда жуйсун; андин
    каһин һәммисини елип келип қурбангаһниң үстидә көйдүрсун. Бу от арқилиқ сунулидиған
    қурбанлиқ һесавида, Пәрвәрдигарға хушбуй чиқирилидиған көйдүрмә қурбанлиқ болиду.
  pma-pma: 'Meatin enek hekas motein alen ka tina keil teni, ka pris koa mul mumon
    sanien enek henit lin vasi sanien keil onen en ahor ten sanien. Ka vite ten sanien
    enek hetahos imok minau, Iahova.’” Ahi vit kilea min Mosis sakien koa meatin keil
    akilea avasan sanien sav keil one mini: suval sipsip, nani vuo ame. Ahi viteni
    keke meatin keil isani min pris keil avou vini ka initi en ahor ten sanien. Sanien
    votut keil enek hesakin methos onen Iahova hel en keil, ka ito en tomat hetal
    mini.'
  tel-2017: కానీ దాని లోపలి భాగాలనూ, కాళ్ళనూ నీళ్ళతో కడగాలి. అప్పుడు యాజకుడు అన్నిటినీ
    తీసుకుని యెహోవా బలిపీఠం పైన దహనబలిగా దహించాలి. అప్పుడు అది నాకు కమ్మని సువాసననిస్తుంది.
  hat-BSA: Men zantray li yo avèk janm li yo, moun nan va lave yo avèk dlo. Epi prèt
    la va brile li nèt sou lotèl la kòm yon ofrann brile, yon ofrann pa dife, yon
    bagay ki santi dous pou SENYÈ a.
  bxh-bxh: '@see-verse:LEV.001.008'
  kos-kos: Mwet sac fah ohlla koanonsia ac pukinnien cow uh, na mwet tol se ma oru
    kisa uh fah esukak ma inge nukewa fin loang uh. Foulin mwe mongo ma kisakinyuk
    inge mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וְקִרְבּ֥וֹ וּכְרָעָ֖יו יִרְחַ֣ץ בַּמָּ֑יִם וְהִקְטִ֨יר הַכֹּהֵ֤ן אֶת־הַכֹּל֙
    הַמִּזְבֵּ֔חָה עֹלָ֛ה אִשֵּׁ֥ה רֵֽיחַ־נִיח֖וֹחַ לַֽיהוָֽה׃ ס
  ibo-ibo: Ma a ga-asacha ihe ndị dị nʼime afọ ya, na ụkwụ ya mmiri. Onye nchụaja
    ga-akpọ ha niile ọkụ nʼebe ịchụ aja ahụ. Ọ bụ onyinye aja nsure ọkụ, onyinye e
    nyere site nʼọkụ nke dị ezi ụtọ nye Onyenwe anyị.
  ory-ory: ମାତ୍ର ସେ ତାହାର ଅନ୍ତ ଓ ପାଦ ଜଳରେ ଧୌତ କରିବ; ତହୁଁ ଯାଜକ ବେଦି ଉପରେ ତାହାସବୁ ଦଗ୍ଧ
    କରିବ, ତାହା ହୋମବଳି, ଅର୍ଥାତ୍‍, ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ
    ଉପହାର ହେବ।
  chk-chk: Nge ewe aramas epwe talü ngeni koluk pisekin lon inisin ewe mönün asor
    me pechen. Mürin, ewe souasor epwe kenala meinisin me won ewe rongen asor pwe
    eu asoren kek ewe Samol mi Lapalap a efich pwoon.
  rop-rop: En im garra washim det binjipat insaidwei en det dubala biyainwan leig,
    en det serramonimen hu lukaftumbat det serramoni garra barnimap holbit langa det
    teibul blanga ofring. En det smel blanga det ofring garra meigim mi brabli gudbinji.
  ukr-1871: 'Тельбухи ж і ноги пополоще в водї, і пустить сьвященник се все димом:
    се всепаленнє, огняна жертва, любі Господеві пахощі.'
  deu-1951: sein Eingeweide aber und seine Schenkel soll man mit Wasser waschen; und
    der Priester soll das Ganze auf dem Altar verbrennen als ein Brandopfer, ein wohlriechendes
    Feuer für den HERRN.
  eng-JPS: but its inwards and its legs shall he wash with water; and the priest shall
    make the whole smoke on the altar, for a burnt-offering, an offering made by fire,
    of a sweet savour unto the LORD.
  srp-1865: A crijeva i noge neka se operu vodom; i sveštenik neka zapali sve to na
    oltaru; to je žrtva paljenica, žrtva ognjena na ugodni miris Gospodu.
  lug-lug: Eyaleese ekiweebwayo ekyo anaanaazanga n’amazzi eby’omu lubuto n’amagulu;
    ebyo byonna kabona anaabyokyanga ku kyoto ng’ekiweebwayo ekyokebwa, ekyokeddwa
    mu muliro ne kivaamu evvumbe eddungi erisanyusa Mukama.
  heb-heb: וקרבו וכרעיו ירחץ במים והקטיר הכהן את הכל המזבחה עלה אשה ריח ניחוח ליהוה׃
  ben-IRV: কিন্তু তার অন্ত্র ও পা জলে ধোবে; পরে যাজক বেদির ওপরে সে সব হোমবলি হিসাবে
    পোড়াবে, যা সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধ স্বরূপ আগুনে উত্সর্গ করা উপহার।
  pan-pan: ਪਰ ਉਸ ਦੀਆਂ ਆਂਦਰਾਂ ਅਤੇ ਉਸ ਦੀਆਂ ਲੱਤਾਂ ਪਾਣੀ ਦੇ ਨਾਲ ਧੋ ਲੈਣ ਅਤੇ ਜਾਜਕ ਸਭ ਕੁਝ
    ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਹੋਮ ਬਲੀ ਕਰਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੁਗੰਧਤਾ ਲਈ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਕਰਕੇ ਸਾੜੇ।”
  mya-JVB: ခြေထောက် နှင့် အအူ အစရှိသည်တို့ကို ရေ နှင့် အရင်ဆေး ရမည်။ ယဇ် ပုရောဟိတ်သည်၊
    ထိုယဇ် တကောင်လုံး ကို ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ ရမည်။ မီးရှို့ရာယဇ် ဖြစ်သတည်း။
    ထာဝရဘုရား အား မီးဖြင့် ဆက်ကပ်၍ မွှေးကြိုင် သော ပူဇော်သက္ကာ ဖြစ်သတည်း။
  hmo-hmo: Unai tau ese boromakau ena bogarau kahadia, bona boubou ena aena be ranu
    dekenai do ia huria, bona hahelagaia tauna ese inai boubou vamu ena kahana ibounai
    boubou patana dekenai do ia gabua ore. Inai vamu boubouna be mai ena bonana namona
    Lohiabada dekenai.
  urd-urd: लेकिन वह उसकी अंतड़ियों और पायों को पानी से धो ले, तब काहिन सबको मज़बह
    पर जलाए कि वह सोख़्तनी क़ुर्बानी या'नी ख़ुदावन्द के लिए राहतअंगेज़ ख़ुशबू की आतिशी
    क़ुर्बानी हों।
  rus-SYN: 'а внутренности жертвы и ноги ее вымоет он водою, и сожжет священник все
    на жертвеннике: это всесожжение, жертва, благоухание, приятное Господу.'
  bqc-SIM: Aàli a guupↄↄ ń a koeↄ pípi, sa'ona i apii kpasa sa'okĩiwa sa pↄ́ wì
    a pↄ́ kátɛu à tɛ́kũ, a gĩ ì kɛ Diiɛ na ũ.
  tcz-CHONGTHU: Ama vang sasung jouse leh akeng ho jouse amasa pena twiya sop lhah
    ngimsel ding, hiche teng chule thempu pan pumgo thilto maicham chung meiya ahal
    vam ding, hichu Pakai, Pathen adia namtui tah thilto hi ding ahi.
  mar-mar: त्याचे पाय व आतडी ही पाण्याने धुवावी, मग याजकाने त्या सर्वांचा वेदीवर होम
    करून तो अर्पावा, हे होमार्पण आहे; हे परमेश्वरासाठी सुवासिक हव्य होय हे अग्नीद्वारे
    केलेले अर्पण होय.
  soq-soq: '@see-verse:LEV.001.008'
  qub-qub: Rupachina sacrifisyupaj uywata apamöga pishtashan uywapa pachantawan macshuncunata
    mayllanga. Chaytapis cüracuna altarcho llapanta rupachenga. Rupachishanpa jömuynin
    noga Tayta Diospäga shongöpänömi canga.
  bqp-bqp: Bɑ koo yen bɔsɔ yɑ̃nu kɑ yen wɔbunu kpuro teɑwɑ kpɑ yɑ̃ku kowobu bu ye
    kpuro dɔ̃ɔ doke. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu nìn nuburɑ koo nɛ, Yinni
    Gusunɔ dore.
  hat-hat: Moun k'ap fè ofrann lan va lave tripay yo ak pye dèyè yo nan dlo. Lèfini,
    prèt yo va ofri yo bay Seyè a. Konsa y'a boule tout ofrann lan nèt sou lotèl la.
    Se sa yo rele yon ofrann bèt ou boule pou Seyè a, yon ofrann ou boule nèt nan
    dife epi k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: The entrails and legs must be washed with water, and the priest shall burn
    all of it on the altar as a burnt offering, an offering made by fire, a pleasing
    aroma to the LORD.
  tod-tod: Toɠa koozu zɔɔlaiti ta kɔɠɔiti gba ga ziɛi. Zalaɠa ɠula nui ɠa ti kpein
    gala zalaɠa ɠulazuʋɛ. Gala zalaɠai ʋe, nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI
    ʋɛ.
  eng-WEBPB: but he shall wash its innards and its legs with water. The priest shall
    burn all of it on the altar, for a burnt offering, an offering made by fire, of
    a pleasant aroma to the LORD.
  kbq-kbq: Agazama'ane agusu'agesezama'a timpi sese hutesigeno, pristi vahe'mo'a kre
    sramana vu itarera ome kresageno mana'amo'a marerinkeno, Ra Anumzamo'a knare mana
    nentahino muse hugahie.
  nhe-BL: Pero achtohui quipajpacase icuitlaxcol huan imetzcuayohua nopa tlapiyali
    huan teipa nopa totajtzitzi quitlalise icuitlaxcol huan imetzcuayohua ipan nopa
    tlaixpamitl para ma tlatla. Huan ni elis se tlacajcahualistli tlatlatili tlen
    mijmiyotis nelía ajhuiyac noixtla huan nechyolpactis, niimoTECO.
  gub-BL: Awa uzuhez putar hie parer nehe, hetymàgwer nehe no. Ukaz putar ma'ea'yr
    hapy haw rehe nehe no. Xaxeto wapy putar tapi'ak awa nehe, Tupàn Tuweharupi Wiko
    Ma'e pe imono pyr hyàkwegatu ma'e romo nehe.
  eng-DRA: 'The entrails and feet being washed with water: and the priest shall burn
    them upon the altar for a holocaust, and a sweet savour to the Lord.'
