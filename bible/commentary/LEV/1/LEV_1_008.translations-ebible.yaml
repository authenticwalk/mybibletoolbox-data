verse: LEV.001.008
translations:
  mal-C: പിന്നെ അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ തലയും മേദസ്സുമുൾപ്പെടെ കഷണങ്ങൾ
    യാഗപീഠത്തിൽ കത്തുന്ന വിറകിനുമീതേ അടുക്കണം.
  deu-TKW: Alsdann sollen die Söhne Aarons, die Priester, die Stücke, den Kopf und
    das Fett auf den Holzscheiten, die über dem Feuer auf dem Altar sind, zurecht
    legen.
  lin-lin: Bana mibali ya Aron, Banganga-Nzambe, bakotia lisusu biteni ya ngombe,
    moto mpe biteni ya mafuta, na likolo ya bakoni oyo ezali kopela na etumbelo.
  eng-LSV: and sons of Aaron, the priests, have arranged the pieces, with the head
    and the fat, on the wood, which [is] on the fire, which [is] on the altar;
  eng-GNV: Then the Priestes Aarons sonnes shall lay the parts in order, the head
    and the kall vpon the wood that is in the fire which is vpon the altar.
  eng-WEBSTER: And the priests, Aaron's sons, shall lay the parts, the head, and the
    fat, in order upon the wood that is on the fire which is upon the altar.
  nhw-BL: Huan teipa itelpocahua Aarón quitlalise nochi nacatl tlahuejhueloli tlen
    nopa tlapiyali ihuaya itzonteco huan ichiyajca ipan nopa cuahuitl catli lementos.
  swh-ONEN: Kisha wana wa Aroni walio makuhani watapanga vile vipande vya nyama, pamoja
    na kichwa na mafuta ya huyo mnyama juu ya zile kuni zinazowaka juu ya madhabahu.
  bba-bba: Dɔ̃ɔ wi sɔɔrɑ bɑ koo ye kpuro doke kɑ yen wiru kɑ yen ɡum.
  eng-KJVCPB: 'and the priests, Aaron’s sons, shall lay the parts, the head, and the
    fat, in order upon the wood that is on the fire which is upon the altar:'
  cpy-cpy: Riijatzi itomi-paeni Aarón Ompera-tajorentsi-taarewo, owankita-kirini iwatha
    ipira opaamatakira tsitsi, itsipataakiri iito, eejatzi iyeenka-paeni.
  luo-luo: Bangʼe yawuot Harun ma jodolo nochan lemo duto kaka wich gi boche ewi yien
    manie mach mar kendo mar misango.
  meu-meu: Bena Aaron natuna, hahelaḡa taudia, ese hidiona e iva ḡaudia bona kwarana
    bona digarana na rakuraku audia latadiai bae ato kau, ihaboulaina patana latanai;
  npi-ULB: हारूनका छोराहरू, अर्थात् पुजारीहरूले वेदीको दाउरामाथिको आगोमा ती टुक्राहरू,
    टाउको र बोसो मिलाएर राखून् ।
  yor-yor: Lẹ́yìn náà ni àwọn ọmọ Aaroni tí í ṣe àlùfáà yóò tó ègé ẹran náà, pẹ̀lú
    orí àti ọ̀rá rẹ̀ sí orí igi tó ń jó lórí pẹpẹ.
  emp-NTPO: Dji diad̶aba paca jʌ̃sira, dji jĩrũ sid̶a baidoba sʌgʌida b̶ʌa. Sʌgʌd̶acarea
    Aaroʌ̃ warrarã sacerdoterãba maʌ̃gʌra, dji animarã tʌcuad̶ara, dji borora, dji
    draga sid̶a animarã babue diabadad̶e tʌbʌ uruga nũmʌ ʌ̃rʌ̃ b̶ʌd̶aped̶a jũma babue
    diad̶ida panʌa. Maʌ̃ paca babue diabʌrʌra Ãcõrẽba bia unuya.
  pes-OPCB: و قطعه‌ها و سر و چربی آن را روی هیزم قرار دهند.
  tgl-ULB: Ilalagay ng mga anak na lalaki ni Aaron, na mga pari, ang mga piraso, ang
    ulo at ang taba nang maayos sa kahoy na nasa apoy na nasa altar.
  hui-hui: '@see-verse:LEV.001.007'
  mya-mya: ထို့​နောက်​အ​သား​တစ်၊ ဦး​ခေါင်း​နှင့်​အ​ဆီ​ကို ထင်း​ပေါ်​တွင်​စီ​တင်​ရ​မည်။-
  bod-N: ཨ་རོན་གྱི་བུ་མཆོད་དཔོན་ཡིན་པ་རྣམས་ཀྱིས། ལྷུ་རྣམས་མགོ་དང་ཚིལ་བཅས་མཆོད་ཁྲིའི་སྟེང་མེ་འབར་བའི་བུད་ཤིང་གི་ཐོག་ཏུ་འཇོག་དགོས།
  sna-sna: Ipapo vanakomana vaAroni vaprista vacharonga zvidimbu zvenyama, zvichisanganisira
    musoro namafuta pamusoro pehuni dzinenge dzichipfuta paaritari.
  spa-BLM: y los hijos de Aarón, los sacerdotes, pondrán los trozos, la cabeza y la
    grasa en orden sobre la leña que está sobre el fuego que está en el altar;
  cac-cac: Tz'ac'jiq'ue noc' chib'ej cotac xicab'il chi' d'a yib'an̈ te' c'atzitz
    chi' yed' noc' sjolom yed' noc' xepu' tz'ic'jiel d'a noc' yol sc'ool.
  swh-ULB: Wana wa Haruni, makuhani wataweka vipande, kichwa na mafuta, watazipanga
    juu ya kuni zilizoko juu ya moto ulio madhabahuni.
  bel-bel: і раскладуць сыны Ааронавыя, сьвятары, часткі, галаву і тлушч на дровах,
    што на агні, на ахвярніку;
  wed-wed: Taui sia apiapina ai araratana au tepana ina terei da ina arai, kolana
    da monamona maiteni. Wate amoamo da ganigani ma sia aei wairei ina oḡai, ma pirisi
    siana anatapuna ina apui. Wei pulona apuapunana lamna ḡabuna aiaina Bada ina vinuaiaini.”
  deu-ELBBK: und die Söhne Aarons, die Priester, sollen die Stücke, den Kopf und das
    Fett auf dem Holz zurichten über dem Feuer, das auf dem Altar ist.
  mbb-OT: Ne isavuk dan duen te hapuy sikan is mibpenggetad dan he vahin duen te uyaǥen,
    ragkes is ulu wey is menge tavà.
  mal-2015: പിന്നെ അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ ഖണ്ഡങ്ങളും തലയും മേദസ്സും യാഗപീഠത്തിൽ
    തീയുടെമേലുള്ള വിറകിന്മീതെ അടുക്കിവെക്കേണം.
  rmc-rmc: Paloda thovena pro kašta, so labon pro oltaris, o čhingerde kotora le džvirostar,
    o šero the o žiros.
  pes-OPV: و پسران هارون کهنه قطعه‌ها و سر و پیه را بر هیزمی که برآتش روی مذبح است
    بچینند.
  ron-1924: Преоций, фиий луй Аарон, сэ ашезе букэциле, капул ши грэсимя пе лемнеле
    пусе пе фокул де пе алтар.
  aui-aui: Bi ribiribina dimna da kayena kukoghadi bi prist kunaveredi, da taridi
    tupadi bi gayama da nanara teya suwara gabugabuna debane keyama wowone sinatoura,
    da noko ribiribina ere tupana sinagabuni. Mmkona suwara gabugabunina, kam suwarina,
    bi ghabuna iwaratete kirakii Yawe God biidi.”
  ben-OBCV: পরে হারোণের পুত্র যাজকেরা পশুর মাথা ও চর্বি সমেত খণ্ডগুলি সাজাবে, এবং
    বেদিতে জ্বলন্ত কাঠের উপরে রাখবে।
  som-som: oo markaas wiilasha Haaruun oo wadaaddada ahu xubnaha iyo madaxa iyo baruurta
    ha ku dul hagaajiyeen qoryaha dabka meesha allabariga saaran,
  lat-VUC: et membra quæ sunt cæsa, desuper ordinantes, caput videlicet, et cuncta
    quæ adhærent jecori,
  eng-ASVBT: 'and Aaron’s sons, the priests, shall lay the pieces, the head, and the
    fat, in order upon the wood that is on the fire which is upon the altar:'
  ita-1885: E poi i figliuoli di Aaronne, sacerdoti, ordineranno que' pezzi, il capo,
    e la corata, sopra le legne, che saranno in sul fuoco, il qual sarà sopra l'Altare.
  eng-LXXUP: And the sons of Aaron the priests shall pile up the divided parts, and
    the head, and the fat on the wood on the fire, the wood which is on the altar.
  eng-ULB: Aaron's sons, the priests, are to place the pieces, the head and the fat,
    in order on the wood that is on the fire which is on the altar.
  spa-VBL: Entonces los sacerdotes colocarán cuidadosamente las piezas, incluyendo
    la cabeza y la grasa, en la madera que se quema sobre el altar.
  fra-_FOB: Et les fils d'Aaron, les sacrificateurs, arrangeront les morceaux, la
    tête et la graisse, sur le bois, qu'on aura mis au feu sur l'autel.
  mal-mal: പിന്നെ അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ കഷണങ്ങളും തലയും കൊഴുപ്പും യാഗപീഠത്തിൽ
    തീയുടെമേലുള്ള വിറകിന്മീതെ അടുക്കിവക്കണം.
  urd-GVR: Us par wuh jānwar ke ṭukṛe sar aur charbī samet rakheṅ.
  suz-BL: मिनु चढ़ेब हारून आ तौपुकीमी चढ़ेतीके तारी वोइश्‍शो शी आ तार मेको चेक्‍शो
    श्‍ये पिया नु बोंसो गार पा वोइक्‍चा माल्‍नीम।
  ita-1927: Poi i sacerdoti, figliuoli d’Aaronne, disporranno que’ pezzi, la testa
    e il grasso, sulle legna messe sul fuoco sopra l’altare;
  ckb-ckb: نەوەی هارونیش کە کاهینەکانن پارچەکانی لەگەڵ سەرەکەی و ئەو پیوەی لەسەر دارەکانی
    سەر ئاگری سەر قوربانگاکەیە ڕێکی دەخەن.
  eng-BBE: 'And Aaron''s sons, the priests, are to put the parts, the head and the
    fat, in order on the wood which is on the fire on the altar:'
  kan-OKCV: ಆಗ ಯಾಜಕರಾದ ಆರೋನನ ಪುತ್ರರು ಅದರ ಭಾಗಗಳನ್ನು ಅಂದರೆ, ತಲೆಯನ್ನೂ ಮತ್ತು ಕೊಬ್ಬನ್ನೂ
    ಬಲಿಪೀಠದ ಮೇಲೆ ಬೆಂಕಿಯ ಮೇಲಿರುವ ಕಟ್ಟಿಗೆಯ ಮೇಲೆ ಕ್ರಮವಾಗಿ ಇಡಬೇಕು.
  tam-2017: அவனுடைய மகன்களாகிய ஆசாரியர்கள், துண்டுகளையும், தலையையும், கொழுப்பையும்
    பலிபீடத்திலுள்ள நெருப்பில் இருக்கிற கட்டைகளின்மேல் அடுக்கிவைப்பார்களாக.
  spa-RV-1909: 'Luego los sacerdotes, hijos de Aarón, acomodarán las piezas, la cabeza
    y el redaño, sobre la leña que está sobre el fuego, que habrá encima del altar:'
  ron-BTF: Și preoții, fiii lui Aaron, să pună bucățile, capul și grăsimea în ordine
    peste lemnele care sunt pe focul de pe altar;
  eng-WEBP: and Aaron’s sons, the priests, shall lay the pieces, the head, and the
    fat in order on the wood that is on the fire which is on the altar;
  eng-FBV: Then the priests shall carefully place the pieces, including the head and
    the fat, on the wood burning on the altar.
  nld-1939: en de stukken met de kop en het vet op het hout leggen, dat op het altaarvuur
    ligt.
  nch-BL: Huan teipa itelpocahua Aarón quitalise nochi nacat tahuejhueloli ten nopa
    tapiyali ihuaya itzonteco huan ichiyajca ipan nopa cuahuit cati lementos.
  vie-1934: rồi các con trai A-rôn, tức những thầy tế lễ sắp các miếng thịt, đầu và
    mỡ lên trên củi đã chụm lửa nơi bàn thờ.
  hin-CV: अहरोन के पुत्र, जो पुरोहित हैं; टुकड़ों, सिर और चर्बी को जलती हुई लकड़ियों
    पर, जो वेदी पर हैं, सजाकर रखें.
  eng-OURB: and Aaron [Light-bringer]’s sons, the priests, shall lay the pieces, the
    head, and the fat in order on the wood that is on the fire which is on the altar;
  spa-BES: 'Y los hijos de Aarón, los sacerdotes, pondrán las partes, la cabeza y
    su grasa, en orden sobre la leña que está sobre el fuego sobre el altar:'
  tdx-tdx: Ho hajarie’ o mpisoroñe, ana’ i Aharoneo, amo hatae añ’ afo ambone’ i kitreliio
    o tori-henao naho i lohay vaho i safots-ènay;
  vid-vid: Hamba, walelwa wa Aluni wawele ndo watambika wohola vipuli vya iwunde na
    mutwi na mafuta na kuviwika mchanya mwa ngodi na mchanya mwa honhu ha kulavila
    nhambiko za kulakazwa kwa chiluli.
  eng-OKE: And the priests, the sons of Aharon, shall arrange the limbs and the head
    and the fat on the wood upon the fire which is on the altar.
  tha-KJV: และพวกปุโรหิต คื​อบ​ุตรชายของอาโรน จะวางท่อนเนื้อ หัว และไขมันสัตว์ตามลำดับไว้บนฟืนบนไฟที่​แท่นบูชา
  por-BR-2018: 'Logo os sacerdotes, filhos de Arão, acomodarão as peças, a cabeça
    e o redenho, sobre a lenha que está sobre o fogo, que haverá encima do altar:'
  deu-ELO: und die Söhne Aarons, die Priester, sollen die Stücke, den Kopf und das
    Fett auf dem Holze zurichten über dem Feuer, das auf dem Altar ist.
  eng-WYC-2018: and they shall ordain above that wood those things that be cut, that
    is, the head, and all things that cleave to the maw, (and on top of that wood
    they shall put those things that be cut, or be carved, that is, the head, and
    the suet, or the fat,)
  epo-epo: Kaj la filoj de Aaron, la pastroj, metu la pecojn, la kapon, kaj la grason,
    sur la lignon, kiu estas sur la fajro sur la altaro.
  uig-PIN: Andin kaⱨinlar bolƣan Ⱨarunning oƣulliri gɵx parqilirini, bexi wǝ meyi
    bilǝn ⱪoxup, ⱪurbangaⱨdiki otning üstidiki otunning üstigǝ tǝrtip bilǝn tizip
    ⱪoysun.
  beo-beo: Ilia da amo ohe ea dadega:i fifi (huluane, dialuma amola sefe) laluga ligisimu.
  tpi-OTNT: '@see-verse:LEV.001.007'
  hau-SA: Sa’an nan ’ya’yan Haruna maza waɗanda suke firistoci za su shirya gunduwa-gunduwar
    haɗe da kan da kuma kitsen a kan itace mai cin wuta wanda yake a kan bagaden.
  uig-LAT: Andin kahinlar bolghan Harunning oghulliri gösh parchilirini, béshi we
    méyi bilen qoshup, qurban’gahdiki otning üstidiki otunning üstige tertip bilen
    tizip qoysun.
  nde-nde: Amadodana ka-Aroni abesehlanganisa inhloko lamahwahwa enkunini ezibhebha
    e-alithareni.
  ton-ton: 'Pea ko e kau taulaʻeiki, ko e ngaahi foha ʻo ʻElone, tenau hili totonu
    ʻae ngaahi konga, ko e ʻulu, mo e ngako ki he fefie ʻaia ʻoku ʻi he afi ʻi he
    feilaulauʻanga:'
  ces-1613: Potom zpořádají kněží, synové Aronovi, díly ty, hlavu i tuk, na dříví
    vložené na oheň, kterýž jest na oltáři.
  eng-WMB: and Aaron’s sons, the priests, shall lay the pieces, the head, and the
    fat in order on the wood that is on the fire which is on the altar;
  tam-TCV: அதன்பின் ஆரோனின் மகன்களான ஆசாரியர்கள் அந்தத் துண்டுகளை, தலையும் கொழுப்பும்
    உட்பட பலிபீடத்தில் எரிகின்ற விறகுகளின்மேல் அடுக்கவேண்டும்.
  ceb-ULB: Ang mga anak nga lalaki ni Aaron, nga mga pari, ang magpahimutang sa mga
    gihiwahiwa, nga ulo ug sa tambok ngadto sa gisugnoran nga kalayo sa halaran.
  pol-UBG: Potem kapłani, synowie Aarona, porządnie ułożą te części oraz głowę i tłuszcz
    na drwach leżących na ogniu na ołtarzu.
  urd-GVU: اُس پر وہ جانور کے ٹکڑے سر اور چربی سمیت رکھیں۔
  deu-1912: und sollen die Stücke, den Kopf und das Fett auf das Holz legen, das auf
    dem Feuer auf dem Altar liegt.
  kan-2017: ಆಮೇಲೆ ಯಾಜಕರು ಅಂದರೆ ಆರೋನನ ಮಕ್ಕಳು, ಆ ತುಂಡುಗಳನ್ನು, ತಲೆಯನ್ನು ಮತ್ತು ಕೊಬ್ಬನ್ನು
    ಅದರ ಮೇಲೆ ಕ್ರಮವಾಗಿ ಇಡಬೇಕು.
  yap-yap: Me yarmiy fapi prist fayungi ufin ko fare gamanman nga daken e nifiy nib
    mu’un lolugen nge mam riy ngay.
  hlt-MCSB: Maehpoel, a lu, neh a tha te hmueihtuk sokah thing toih hmai soah Aaron
    koca khosoih rhoek loh tloeng uh saeh.
  mdy-ETH: ዬያይዴስካፓ ቲቂንቴ ዓሽኮኮ ሜኤሎንታ ቶኦኮንታ፥ ሃሣ ማሎዋ ዔኤታ ታሞ ዑፃ ጌሦንጎ።
  twi-ASANTE: Na wɔde aboa no afaafa bi ne ne ti ne ne sradeɛ agu nnyensin no so.
  mwc-mwc: Kata Aaron natunatuna priests aba payapayaya si mutui wai gayamina, ba
    nanarina raunabonabo keyama karakarasina tepanai sina bobunagi.
  eng-WEBU: and Aaron’s sons, the priests, shall lay the pieces, the head, and the
    fat in order on the wood that is on the fire which is on the altar;
  bnp-bnp: Muri ri gi bole a maka bobona, a gina, a maka vina ri gi ru langa na kanono
    na dede.
  wal-wal: Hegaappe guyyiyan, Aaroona naati qeeseti he kessido ashuwaa bolli huuphiyaanne
    modhdhuwaa gujjidi, yarshshiyoosaa bollan taman de7iya mittaa bollan maaridi wottona.
  spa-PDDPT: Seguidamente los sacerdotes hijos de Aarón dispondrán los trozos, la
    cabeza y la grasa sobre la leña que está encima del fuego del altar.
  gun-gun: Ha'e gui xakã altar áry tata reve oĩ va'e py ma Arão ra'y kuery sacerdote
    ikuai va'e omoĩ avi 'rã mymba omboa'y va'ekue, inhakãgue, ikyrakue voi.
  agu-BL: Kalena's tzun lje' txoli'n yi e'chk piẍa'l yi wacẍa'tz yi nsken ẍek'xij
    tibaj yi si'. Ncha'tz sbne' yi wi' tuml cyakil yi ẍepu'il, ba'n lje' tak'le'n
    wi k'ak'.
  ilo-ULB: Ikabil dagiti padi nga annak ni Aaron dagiti paset ti daton a bulog a baka,
    ti ulo ken ti taba nga agsasaruno iti rabaw ti sumsumged a kayo nga adda iti altar.
  kpg-kpg: Digaula gaa wanga nia goneiga o di manu dela ne duuduu gi hongo di ahi,
    ngaadahi mo di libogo mono kiliidi.
  uig-ARA: ئاندىن كاھىنلار بولغان ھارۇننىڭ ئوغۇللىرى گۆش پارچىلىرىنى، بېشى ۋە مېيى
    بىلەن قوشۇپ، قۇربانگاھدىكى ئوتنىڭ ئۈستىدىكى ئوتۇننىڭ ئۈستىگە تەرتىپ بىلەن تىزىپ
    قويسۇن.
  tof-tof: I ene lar murr syórr angórrón kla singül akó olgolpükü yamserre.
  sus-sus: E man xa sɛrɛxɛ sube, a xunyi, nun a ture sa tɛ i sɛrɛxɛbade.
  pon-2006: Re pahn kihong uduk me sapidier ko pohn kisinieio, iangahki moange oh
    wihe ko.
  ksd-ksd: ma diat a vung bulu ra umana pakapakana ma ra ula ma ra bira taun ra davai,
    nina i ki ta ra iap ta ra uguugu na vartabar.
  tur-YTC: Aron'un oğulları kâhinler parçaları, başı ve yağı sunaktaki ateşin üzerindeki
    odunların üzerine dizecekler;
  grc-BRENT: Καὶ ἐπιστοιβάσουσιν οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς τὰ διχοτομήματα, καὶ τὴν
    κεφαλὴν, καὶ τὸ στέαρ ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρὸς τὰ ὄντα ἐπὶ τοῦ θυσιαστηρίου.
  ind-AYT: Anak-anak Imam Harun harus menata potongan-potongan itu, yaitu kepalanya
    dan lemaknya di atas kayu yang terbakar di atas mazbah.
  nya-nya: Kenaka ana a Aaroni, wansembe uja, ayike nthuli za nyamayo, mutu wake pamodzi
    ndi mafuta omwe pa nkhuni zimene zili paguwapo.
  hrv-hrv: Neka zatim sinovi Aronovi, svećenici, naslažu dijelove, s glavom i lojem,
    na drva što su na vatri na žrtveniku.
  mps-mps: '@see-verse:LEV.001.007'
  tpi-tpi: '@see-verse:LEV.001.007'
  dan-1931: og Arons Sønner, Præsterne, skal lægge Stykkerne tillige med Hovedet og
    Fedtet til Rette på Brændet over Ilden på Alteret.
  vie-OVCB: rồi xếp các miếng thịt, cái đầu, và mỡ trên củi đang cháy trên bàn thờ.
  guj-2017: યાજકો, એટલે હારુનના પુત્રો, તે ટુકડા, માથું તથા ચરબી, વેદી પરના બળતા લાકડાંનાં
    અગ્નિ પર ગોઠવે.
  pon-2006A: Re pahn kihong uduk me sapidier ko pohn kisinieio, iangahki moange oh
    wihe ko.
  por-BRBSL: e os filhos de Arão, os sacerdotes, porão os pedaços, a cabeça e a gordura
    em ordem sobre a lenha que está sobre o fogo que está sobre o altar;
  cth-cth: Thing van vah a lû, athaw hoi a takpatinaw na ta han.
  twi-twi: Na wɔde aboa no akwaa bi ne ne ti ne ne srade ka ho agu nnyansin no so.
  hlt-hlt: Maehpoel, a lu, neh a tha te hmueihtuk sokah thing toih hmai soah Aaron
    koca khosoih rhoek loh tloeng uh saeh.
  tbz-SIM: kɛ́túótɛ́ itùòti nɛ̀ diyuu nɛ̀ mɛkùɔ̀ nkpɛrɛ kɛ́dɑɑ́ ndiwũɔ̃tɔ̀nnì muhɑ̃ɑ̃́
    ǹyĩ́nkɛ̀,
  msy-2020: '@see-verse:LEV.001.007'
  dop-dop: Ɩlɛnɑ pɑ́ tǝnɩ nɑntʋ cǝkǝŋ kɛ kɔkɔ tɔɔ tǝtetete, nɑ nyʋɣʋ nɑ nim cɔlɔ nim
    cɔlɔ tɔtɔ.
  azb-azb: Harun nəslindən olan kahinlər buğanın başını və piyini parça-parça doğranmış
    hissələrlə birlikdə qurbangahın odunları ilə qalanan od üstünə düzsünlər.
  eng-DBY: and Aaron's sons, the priests, shall lay the pieces, the head, and the
    fat, in order on the wood that is on the fire which is on the altar;
  hin-2017: और हारून के पुत्र जो याजक हैं वे सिर और चर्बी समेत पशु के टुकड़ों को उस
    लकड़ी पर जो वेदी की आग पर होगी सजा कर रखें;
  wol-KYG: Su ko defee doomi Aaróona yu góor, yiy sarxalkat yi, jël dog yi, booleek
    bopp bi ak nebbon bi, teg ko ci kaw mattum taal bi ci sarxalukaay bi.
  eng-YLT: and sons of Aaron, the priests, have arranged the pieces, with the head
    and the fat, on the wood, which [is] on the fire, which [is] on the altar;
  kne-kne: Pag dan ipatang din natadtad ay karni sin apoy, pati din toktok ya tabtaba.
  eng-WYC-2017: and they shall ordain above that wood those things that be cut, that
    is, the head, and all things that cleave to the maw,
  eng-WMBB: and Aaron’s sons, the priests, shall lay the pieces, the head, and the
    fat in order on the wood that is on the fire which is on the altar;
  urd-GVH: उस पर वह जानवर के टुकड़े सर और चरबी समेत रखें।
  rug-rug: Meke kaqu va hakei rini pa nika sari na minagumagu kurukuru, sa batu, meke
    sa deana.
  gaz-gaz: Ergasiis ilmaan Aroon luboonni kutaa murmurame, mataa fi cooma isaas qoraan
    iddoo aarsaa irratti bobaʼu irra tarree haa naqan.
  fra-LSG: Les sacrificateurs, fils d’Aaron, poseront les morceaux, la tête et la
    graisse, sur le bois mis au feu sur l’autel.
  gnn-gnn: Ga ŋunhimalayi gurthalilinydja yurru walala gurrunhan ŋunhiyi wäyinnha
    malanha, muḻkurr ga yaḻmanga', bukmak yana warrpam'thun ŋayi yurru nhäranydja
    ŋunhiyi ŋunhiliyi dhaliyarra'ŋuranydja.
  yal-yal: Saraxaraline, Harunaa diine, ne xa a dungine nun a xunna nun a turene sa
    yegene fari tɛɛni saraxa ganden fari.
  haw-1868: A e kau na kahuna, ka Aarona mau keiki i na apana, i ke poo, a me ke kaikea,
    a pono maluna o ka wahie ka mea maluna o ke ahi, ka mea maluna o ke kuahu.
  arb-NAV: ثُمَّ يُرَتِّبُونَ فَوْقَ حَطَبِ نَارِ الْمَذْبَحِ أَجْزَاءَ الثَّوْرِ
    وَرَأْسَهُ وَشَحْمَهُ.
  ewe-ewe: Ekema Aron ƒe viŋutsuwo, nunɔlawo, atsɔ lãkɔwo, eƒe ta kple ami ada ɖe
    nakeawo dzi le vɔsamlekpui la dzi.
  eng-LEE: And the sons of Aaron the priests shall lay in order the parts, the head,
    and the fat, upon the wood that is on the fire which is upon the altar;
  asm-FB: আৰু হাৰোণৰ পুত্ৰ পুৰোহিতসকলে সেই বেদীৰ ওপৰত থকা জুই আৰু কাঠৰ ওপৰত সেই খণ্ডবোৰ,
    মূৰ আৰু তেল ঠিক মতে ৰাখিব।
  sus-A: عٍ مَن شَ سّرّشّ سُبٍ، عَ شُنيِ، نُن عَ تُرٍ سَ تّ عِ سّرّشّبَدٍ.
  fra-SBL: et les fils d'Aaron, les sacrificateurs, poseront les morceaux, la tête
    et la graisse en ordre sur le bois qui est sur le feu, sur l'autel ;
  hbo-hbo: וְעָרְכ֗וּ בְּנֵ֤י אַהֲרֹן֙ הַכֹּ֣הֲנִ֔ים אֵ֚ת הַנְּתָחִ֔ים אֶת־הָרֹ֖אשׁ
    וְאֶת־הַפָּ֑דֶר עַל־הָעֵצִים֙ אֲשֶׁ֣ר עַל־הָאֵ֔שׁ אֲשֶׁ֖ר עַל־הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: '`the trees tho thingis that ben kit, that is, the heed, and alle
    thingis that cleuen to the mawe,'
  piu-2006: '@see-verse:LEV.001.007'
  cwe-cwe: Maabaho welesi wa Haluni weli wakulu wa nhambiko, wezasola vihande viya
    va ng'ombe na ditwi na mabambala ya mavuta, na kwika mchanyha ya ngodi ziwaduganye
    hana ulupango.
  kik-kik: Ningĩ ariũ a Harũni, acio athĩnjĩri-Ngai, matandaiye tũcunjĩ tũu twa gategwa,
    o ro hamwe na mũtwe na maguta, igũrũ rĩa ngũ icio irakanĩra hau kĩgongona-inĩ.
  fra-NCL: puis les prêtres, fils d’Aaron, arrangeront les morceaux, avec la tête
    et la fressure, sur le bois placé sur le feu de l’autel.
  cek-AK: to pacoengah Aaron capa qaimanawk mah, ahap ahap ah takroek ih angan, alu
    hoi athawknawk to hmaicam nuiah tik ih hmai thungah pakhaem o tih;
  cuk-cuk: Geb Aarón-masmala-dule-irwa-Bab-Dummadse-gormalad, moli-e-san-goamakaled,
    e-nono, degi, e-samurgi-gwallu-nanaid ibmar-ogumakar-ukleged-ailagi soo-gasiid-birgi
    urboed.
  uig-CYR: Андин каһинлар болған Һарунниң оғуллири гөш парчилирини, беши вә мейи билән
    қошуп, қурбангаһдики отниң үстидики отунниң үстигә тәртип билән тизип қойсун.
  pma-pma: Navong ahang mukan, pris keil iling revi vatin buluk, amur teni, ka vuseri
    sav keil teni.
  tel-2017: అప్పుడు యాజకులైన అహరోను కొడుకులు ఆ పశువు శరీర భాగాలనూ, తలనూ, కొవ్వునూ
    ఒక పద్ధతి ప్రకారం ఆ కట్టెలపైన పేర్చాలి.
  hat-BSA: Alò fis Aaron yo, prèt yo, va ranje mòso yo, tèt la avèk grès ren an sou
    bwa ki sou lotèl la.
  bxh-bxh: Antalasam tau leyamana bena hoꞌowa ya abi be yosiyosi ganahewana yo ahena
    ya kaisudi na antalasam tau gabugabudi ya feledi. Piꞌadi, kuluna yo momona haba
    sa gabu faꞌofidi aba antalasam hewana yai. Ainauya te mate oyagi yai sa gabu na
    panena ya loholoho wananaha Guyau lisina yai.
  kos-kos: Elos fah filiya ipin kosro ah fin e uh, wi pac sifa ac kiris kac uh.
  hbo-WLC: וְעָרְכ֗וּ בְּנֵ֤י אַהֲרֹן֙ הַכֹּ֣הֲנִ֔ים אֵ֚ת הַנְּתָחִ֔ים אֶת־הָרֹ֖אשׁ
    וְאֶת־הַפָּ֑דֶר עַל־הָעֵצִים֙ אֲשֶׁ֣ר עַל־הָאֵ֔שׁ אֲשֶׁ֖ר עַל־הַמִּזְבֵּֽחַ׃
  ibo-ibo: Mgbe ahụ, ụmụ Erọn ndị nchụaja ga-atụkwasị akụkụ ehi ahụ niile, na isi
    ya, na abụba ya, nʼelu nkụ ahụ na-enwu ọkụ nʼebe ịchụ aja ahụ.
  ory-ory: ପୁଣି ହାରୋଣର ପୁତ୍ର ଯାଜକମାନେ ବେଦି ଉପରିସ୍ଥ ଅଗ୍ନି ଓ କାଷ୍ଠ ଉପରେ ସେହି ପଶୁର ଖଣ୍ଡସକଳ,
    ମସ୍ତକ ଓ ମେଦ ସଜାଇ ରଖିବେ।
  chk-chk: Iwe, ekewe souasor repwe isenöchüätä kinikinin ewe mönün asor pwal möküran
    me kirisin won mwüchün ewe ekkei mi nom won ewe rongen asor.
  rop-rop: En dei garra pudum langa det faiya hafenhaf det enimul, en det fet en hedpat
    du.
  ukr-1871: 'І покладуть сини Аронові, сьвященники, частини: голову й жир на дровах,
    над вогнем, що на жертівнику.'
  deu-1951: auf das Holz aber über dem Feuer sollen die Priester, die Söhne Aarons,
    die Fleischstücke legen, dazu den Kopf und das Fett;
  eng-JPS: And Aaron's sons, the priests, shall lay the pieces, and the head, and
    the suet, in order upon the wood that is on the fire which is upon the altar;
  srp-1865: Pa onda sinovi Aronovi sveštenici neka namjeste dijelove, glavu i salo
    na drva na ognju, koji je na oltaru.
  lug-lug: Awo batabani ba Alooni, bakabona, banaategekanga bulungi ebifi ebyo, nga
    n’omutwe n’amasavu babitaddeko; banaabissanga ku nku ezikoledde omuliro ku kyoto.
  heb-heb: וערכו בני אהרן הכהנים את הנתחים את הראש ואת הפדר על העצים אשר על האש אשר
    על המזבח׃
  ben-IRV: আর হারোণের ছেলে যাজকেরা সেই বেদির উপরে অবস্থিত আগুনের ও কাঠের ওপরে তার
    সব টুকরো এবং মাথা ও মেদ রাখবে।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਜੋ ਜਾਜਕ ਹਨ, ਉਹ ਸਿਰ ਅਤੇ ਚਰਬੀ ਸਮੇਤ ਪਸ਼ੂ ਦੇ ਟੁੱਕੜਿਆਂ ਨੂੰ
    ਲੱਕੜਾਂ ਦੇ ਉੱਤੇ ਜੋ ਉਸ ਜਗਵੇਦੀ ਦੀ ਅੱਗ ਉੱਤੇ ਹੈ, ਸੁਧਾਰ ਕੇ ਰੱਖਣ।
  mya-JVB: ထင်း ပေါ် မှာ ခေါင်း ၊ ဆီဥ ၊ သား တစ်များကို တင် ရမည်။
  hmo-hmo: Idia ese boromakau idia ivaia kahana ibounai, kwarana bona digara ibounai
    danu be au rakuraku edia latanai do idia atoa, boubou patana ena latanai.
  urd-urd: और हारून के बेटे जो काहिन हैं, उसके 'आज़ा को और सिर और चर्बी को उन लकड़ियों
    पर जो मज़बह की आग पर होंगी तरतीब से रख दें।
  rus-SYN: и разложат сыны Аароновы, священники, части, голову и тук на дровах, которые
    на огне, на жертвеннике;
  bqc-SIM: aai nↄ̀ↄpi ka yàaa sa'okĩi tɛ́u ń a mio ń a sálanao.
  tcz-CHONGTHU: Amahon maicham kitonaa sa kisem ho chu, aluchang leh athao hochu maicham
    chung meikou lah achu aban bana akoi diu ahi.
  mar-mar: अहरोनाचे मुले जे याजक होते, त्यांनी वेदीवरच्या विस्तवावरील लाकडावर त्याचे
    तुकडे, डोके, व चरबी रचावी;
  soq-soq: Tane e pue noe bedewa otawiaite mitaa. Ita moia wawa do moia uduudu noia
    kepakepau, uwawa ita menawa pirisi wanamowo otepue wata osowe ia bedewe sumopu.
    Ita pulo sa uduudu mo suiena ipa amona eudida bonabonaua Iawe God mampe.’”
  qub-qub: Chay jananmannami cuchushan aychacunata, umanta, pacha wirantapis churanga.
  bqp-bqp: Dɔ̃ɔ wi sɔɔrɑ bɑ koo ye kpuro doke kɑ yen wiru kɑ yen gum.
  hat-hat: Apre sa, prèt yo, pitit Arawon yo, va mete moso vyann yo ansanm ak tèt
    la ak moso grès yo sou dife ki sou lotèl la.
  eng-BSB: Then Aaron’s sons the priests are to arrange the pieces, including the
    head and the fat, atop the burning wood on the altar.
  tod-tod: Zalaɠa ɠula nuiti, Aalɔn ná-doun zunuiti, ta ma ɓulukpulugiti, ta ma ungi,
    ta ma wulɔiti da koʋii maazu, zalaɠa ɠulazuʋɛ abui ɠa.
  eng-WEBPB: and Aaron’s sons, the priests, shall lay the pieces, the head, and the
    fat in order on the wood that is on the fire which is on the altar;
  kbq-kbq: Anantera Aroni mofavreramima pristi eri'zama e'nerizamo'za kresramana vu
    itare'ma tevema hanavazisare, tagahu osi osi'ma hanaza ame'ane, aseni'ane, afova'anena,
    eri antefatgo hugahaze.
  nhe-BL: Huan teipa itelpocahua Aarón quitlalise nochi nacatl tlahuejhueloli tlen
    nopa tlapiyali ihuaya itzonteco huan ichiyajca ipan nopa cuahuitl tlen lementos.
  gub-BL: 'Umuapyk putar tapi''ak awa tata rehe wà nehe: ho''o kwer ipei''ài''àg pyrer,
    iàkàgwer, ikawer hie kwer ipyk arer.'
  eng-DRA: And they shall lay the parts that are cut out in order thereupon, to wit,
    the head, and all things that cleave to the liver,
