verse: LEV.001.016
translations:
  mal-C: അയാൾ അതിന്റെ അന്നസഞ്ചി പപ്പുംചേർത്തു പറിച്ചെടുത്തു യാഗപീഠത്തിന്റെ അരികെ കിഴക്കുവശത്തു
    ചാരം ഇടുന്ന സ്ഥലത്തു കളയണം.
  deu-TKW: Und den Kropf samt den Federn soll er wegnehmen und östlich vom Altar auf
    den Aschenhaufen werfen.
  lin-lin: Akolongola eloko oyo ezalaka na kingo mpe bansala na yango nyonso ; akobwaka
    yango na ngambo ya este ya etumbelo, na esika oyo batiaka putulu ya moto.
  eng-LSV: and he has turned aside its crop with its feathers, and has cast it near
    the altar, eastward, to the place of ashes;
  eng-GNV: And he shall plucke out his maw with his fethers, and cast them beside
    the altar on the East part in the place of the ashes.
  eng-WEBSTER: 'And he shall pluck away its crop with its feathers, and cast it beside
    the altar on the east part, by the place of the ashes:'
  nhw-BL: Huan teipa nopa totajtzi quicuis iapompo huan iijhuiyo nopa piltototzi huan
    quinmajcahuas ielchiquitipa nopa tlaixpamitl ica campa hualquisa tonati campa
    eltoc nopa cuanextli.
  swh-ONEN: Ataondoa kifuko cha chakula pamoja na uchafu wake na kuvitupa upande wa
    mashariki wa madhabahu, mahali pale penye majivu.
  bba-bba: U koo ɡen sɑnsu wukiriwɑ kpɑ u ɡen yɔ̃ɔru wĩɑ u kɔ̃ yɑ̃ku yerun sɔ̃ɔ yɑri
    yeru ɡiɑ mì bɑ rɑ torom wisi.
  eng-KJVCPB: 'and he shall pluck away his crop with his feathers, and cast it beside
    the altar on the east part, by the place of the ashes:'
  cpy-cpy: Paawakiro ishenokitziro rowanawo, eejatzi ishiwanki-paeni. Pookakiro onampi-naki
    taapokimentotsi ishitowa-piintzira ooryaa, jempe opiyotaka ojamampoti itahaetani.
  luo-luo: Enogol oswakone gi gik moko manie i oswakone mowitgi oko e bath kendo mar
    misango, yo wuok chiengʼ kama otimo buru.
  meu-meu: Bogarauna bona huina na baine abidia, ihaboulaina patana mairiveina kahana
    ai baine negedia, lahi kahuna e negeamu gabuna ai.
  npi-ULB: त्यसले त्यसका आन्द्राभुँडीलाई त्यसका मलसहित बाहिर निकाली वेदीको पूर्वपट्‍टि
    खरानी राखिने ठाउँमा फ्याँकोस् ।
  yor-yor: Kí ó yọ àjẹsí ẹyẹ náà pẹ̀lú gbogbo ohun tí ó wà nínú rẹ̀, kí ó gbe lọ ṣí
    apá ìlà-oòrùn pẹpẹ níbi tí eérú wà.
  emp-NTPO: Maʌ̃be carab̶aped̶a, jẽsaped̶a dji jʌ̃sida, dji cara sid̶a animarã babue
    diabada orrocawa b̶ʌida b̶ʌa dji tʌbʌ pora b̶ʌmaa. Dji tʌbʌ porara animarã babue
    diabada ʌ̃mãdau odjabariare b̶ʌa.
  pes-OPCB: چینه‌دان و محتویات داخل شکمش را درآورد و آنها را در طرف شرق مذبح در جایی
    که خاکستر مذبح ریخته می‌شود بیندازد.
  tgl-ULB: Dapat niyang alisin ang balun-balunan kasama ang mga laman nito, at itapon
    ito sa tabi ng altar sa silangang dako, sa lugar para sa mga abo.
  hui-hui: Ani buwa ega nema yaga magini kagobi dugualu lomabu delaga dabu ngago abene
    ni tagira ibiragohayagi be ira punga hilo wiaga ngagoha bape holene nga.
  mya-mya: ထို့​နောက်​စ​လုတ်​ရှိ​အ​စာ​နှင့်​တ​ကွ​စ​လုတ် ကို​ထုတ်​၍ ပလ္လင်​အ​ရှေ့​ဘက်​ရှိ​ပြာ​ပုံ​ထဲ​သို့
    ပစ်​လိုက်​ရ​မည်။-
  bod-N: ཡང་ཕོ་བ་དང་བྱ་སྒྲོ་རྣམས་བཏོན་ཏེ། མཆོད་ཁྲིའི་ཤར་ཕྱོགས་སུ་ཐལ་བ་འཕོ་སར་གཡུག་དགོས།
  sna-sna: Ngaabvise chihururu neminhenga agozvikanda kumabvazuva kwearitari kunenge
    kune madota.
  spa-BLM: y le quitará el buche y las plumas, y la echará junto al altar, en la parte
    oriental, en el lugar de las cenizas.
  cac-cac: Tz'ic'jielta masanil yooch noc' yed' tas ay d'a yool, syumjicanb'at d'a
    stz'eyb'at altar d'a stojolal b'aj sjavi c'u, aton b'aj smolchaj q'uen tic'aq'uil
    taan̈.
  swh-ULB: Kisha atakiondoa kibofu chake pamoja na uchafu wake, na kukiweka upande
    wa mashariki mwa madhabahu, katika sehemu ya majivu.
  bel-bel: 'вальляк яе зь перэем яе адмые і кіне яго каля ахвярніка на ўсходні бок,
    дзе попел:'
  deu-ELBBK: Und er trenne ihren Kropf mit seinem Unrat ab und werfe ihn neben den
    Altar nach Osten, an den Ort der Fettasche.
  mbb-OT: Ne kegkepasad dutun, id-awè din is evenan ragkes is taǥù din he kinaan kayi
    ne idtimbag din diyà te zapit te edsilaan duen te pemuhatà he zutun idsavuk is
    avu.
  mal-2015: അതിന്റെ തീൻപണ്ടം മലത്തോടുകൂടെ പറിച്ചെടുത്തു യാഗപീഠത്തിന്റെ അരികെ കിഴക്കുവശത്തു
    വെണ്ണീരിടുന്ന സ്ഥലത്തു ഇടേണം.
  rmc-rmc: Lela avri lakri džombra savoreha, so hin andre, a čhivela pre vichodno
    sera le oltariskri, kaj pes čhivel avri o prachos pal o oltaris.
  pes-OPV: و چینه دانش را با فضلات آن بیرون کرده، آن را بر جانب شرقی مذبح در جای خاکستر
    بیندازد.
  ron-1924: Сэ скоатэ гуша ку пенеле ей ши с-о арунче лынгэ алтар, спре рэсэрит, ын
    локул унде се стрынӂе ченуша.
  ben-OBCV: সে ওই পাখির কণ্ঠনালীর থলি ও অন্যান্য আবর্জনা তুলবে ও ভস্মস্থানের বেদির
    পূর্বদিকে নিক্ষেপ করবে।
  som-som: Oo waa inuu ka soo bixiyaa gulgulada iyo baalasheeda oo ha ku tuuro meesha
    allabariga dhinaceeda bari, kaasoo ah meeshii dambaska.
  lat-VUC: vesiculam vero gutturis, et plumas projiciet prope altare ad orientalem
    plagam, in loco in quo cineres effundi solent,
  eng-ASVBT: 'and he shall take away its crop with the filth thereof, and cast it
    beside the altar on the east part, in the place of the ashes:'
  ita-1885: Poi tolgasene il gozzo, e la piuma, e gittinsi quelle cose allato all'Altare,
    verso Oriente nel luogo delle ceneri.
  eng-LXXUP: And he shall take away the crop with the feathers, and shall cast it
    forth by the altar toward the east to the place of the ashes.
  eng-ULB: He must remove its crop with its contents, and throw it beside the altar
    on the east side, in the place for the ashes.
  spa-VBL: Debe quitar el buche y las plumas, y tirarlas al lado este del altar en
    el montón de cenizas.
  fra-_FOB: Il ôtera son jabot avec ses plumes, et le jettera près de l'autel, vers
    l'Orient, au lieu où sera la cendre.
  mal-mal: അതിന്റെ ആമാശയം അകത്തുചെന്ന ഭക്ഷണത്തോടുക്കൂടി പറിച്ചെടുത്ത് യാഗപീഠത്തിന്റെ
    അരികിൽ കിഴക്കുവശത്തു ചാരമിടുന്ന സ്ഥലത്ത് ഇടണം.
  urd-GVR: Wuh us kā poṭā aur jo us meṅ hai dūr karke qurbāngāh kī mashriqī simt meṅ
    phaiṅk de, wahāṅ jahāṅ rākh phaiṅkī jātī hai.
  suz-BL: मेकोमी मेको आ सोके फेश्‍शा चढ़ेतीक आ पूर्ब गे ङा पुलु ताइक्‍तीकेम ताइक्‍चा
    माल्‍नीम।
  ita-1927: Poi gli toglierà il gozzo con quel che contiene, e getterà tutto allato
    all’altare, verso oriente, nel luogo delle ceneri.
  ckb-ckb: چیکڵدانەکەی بەوەش کە لەناویەتی لێیدەکاتەوە و فڕێیدەداتە لای ڕۆژهەڵاتی قوربانگاکە
    بۆ شوێنی خۆڵەمێشەکە.
  eng-BBE: 'And he is to take away its stomach, with its feathers, and put it down
    by the east side of the altar, where the burned waste is put:'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಅದರ ರೆಕ್ಕೆ ಪುಕ್ಕಗಳೊಂದಿಗೆ ಕರುಳುಗಳನ್ನೂ ಕಿತ್ತು, ಬಲಿಪೀಠದ ಬಳಿ
    ಪೂರ್ವ ಭಾಗದಲ್ಲಿ ಬೂದಿಯಿರುವ ಸ್ಥಳದಲ್ಲಿ ಬಿಸಾಡಬೇಕು.
  tam-2017: அதின் இரைப்பையையும் அதின் உள்ளவைகளையும் எடுத்து, அதைப் பலிபீடத்தின் அருகில்
    கிழக்குப் பகுதியில் சாம்பல் இருக்கிற இடத்திலே எறிந்துவிட்டு,
  spa-RV-1909: Y le ha de quitar el buche y las plumas, lo cual echará junto al altar,
    hacia el oriente, en el lugar de las cenizas.
  ron-BTF: Și să îi smulgă gușa cu penele ei și să o arunce lângă altar în partea
    de est, lângă locul cenușii;
  eng-WEBP: and he shall take away its crop and its feathers, and cast it beside the
    altar on the east part, in the place of the ashes.
  eng-FBV: He must remove the crop and the feathers, and throw them to the east side
    of the altar into the ash pile.
  nld-1939: Haar krop met de veren moet hij verwijderen, en naast het altaar, aan
    de oostkant, op de ashoop werpen.
  nch-BL: Huan teipa nopa totajtzi quicuis iapompo huan iijhuiyo nopa piltototzi huan
    quinmajcahuas ielchiquitipa nopa taixpamit ica campa quisa tonati campa eltoc
    nopa cuajnexti.
  vie-1934: Người sẽ gỡ lấy cái diều và nhổ lông, liệng gần bàn thờ, về hướng đông,
    là chỗ đổ tro;
  hin-CV: वह उसके गले की थैली और परों को वेदी के पूर्वी ओर, जो राख डालने का स्थान
    है, फेंक दे.
  eng-OURB: and he shall take away its crop with its filth, and cast it beside the
    altar on the east part, in the place of the ashes.
  spa-BES: Y quitará su estómago, con sus plumas, y lo pondrá por el lado este del
    altar, donde se guardan los desechos quemados.
  tdx-tdx: Hafaha’e ty tsibokò’e naho o volo’eo vaho hahi­fi’e ami’ty ila atiñana’
    i kitreliy mb’amy toen-davenokey.
  vid-vid: Kolyusa lifu lyake hamwe na vinhu vya mgati mwa lifu na kuvitaga kuli ubanzi
    wa kolilawilaga isanya hali honhu ha kulavila nhambiko halinguwichigwa mivu.
  eng-OKE: And he shall remove its crop with its food, and throw it on the east side
    of the altar, at the place where they empty the ashes.
  tha-KJV: และให้ฉีกกระเพาะข้าวและถอนขนนกออกเสีย ทิ้งลงริมแท่นด้านตะวันออกในที่​ที่​ทิ้​งม​ูลเถ้า
  por-BR-2018: E lhe há de tirar o papo e as penas, o qual lançará junto ao altar,
    até o oriente, no lugar das cinzas.
  deu-ELO: Und er trenne ihren Kropf mit seinem Unrat ab und werfe ihn neben den Altar
    gegen Osten, an den Ort der Fettasche.
  eng-WYC-2018: Soothly he shall cast forth the little bladder of the throat, or the
    crop, and the feathers beside the altar, at the east coast, in the place in the
    which the ashes be wont to be cast out; (And he shall throw away the crop of the
    throat, and the feathers, beside the altar, on the east side, in the place where
    the ashes be poured out;)
  epo-epo: Kaj ĝian kropon kun ĝiaj plumoj li forigu kaj ĵetu ĝin apud la altaron
    sur la orientan flankon en la cindrejon.
  uig-PIN: Lekin taxliⱪini pǝyliri bilǝn ⱪoxup ⱪurbangaⱨning xǝrⱪ tǝripidiki küllükkǝ
    taxliwǝtsun;
  beo-beo: E da sio ea wa amola amo ganodini liligi dialebe fadegale, oloda ea gusudili
    la:idiga (nasubu ligisisu) amoga galagamu.
  tpi-OTNT: Na em i mas rausim gras bilong balus na bilum bilong nek ol kaikai i stap
    long en na tromoi i go long hap ol i save putim sit bilong paia long en, long
    hap sankamap bilong alta.
  hau-SA: Amma zai ɗauki kayan cikin tsuntsun da gashin yă zubar da su a gefen bagaden
    a wajen gabas a wurin zuba toka.
  uig-LAT: Lékin tashliqini peyliri bilen qoshup qurban’gahning sherq teripidiki küllükke
    tashliwetsun;
  nde-nde: Kuzamele akhuphe isidlelo lalokho okuphakathi kwaso, asilahlele empumalanga
    ye-alithare, lapho okulomlotha khona.
  ton-ton: Pea te ne toʻo mai hono ngākau mo hono fulufulu, ʻo lī ia ki he potu hopoʻangalaʻā
    ʻoe feilaulauʻanga ʻo ofi ki he potu ʻoe efuefu.
  ces-1613: Odejme také vole jeho s nečistotami jeho, a povrže je blízko oltáře k
    straně východní na místo, kdež jest popel.
  eng-WMB: and he shall take away its crop and its feathers, and cast it beside the
    altar on the east part, in the place of the ashes.
  tam-TCV: அவன் அதன் இரைப்பையையும் அதற்குள் இருப்பதையும் அகற்றி, பலிபீடத்தின் கிழக்குப்
    பக்கத்தில் சாம்பல் இருக்கும் இடத்தில் எறியவேண்டும்.
  ceb-ULB: Kinahanglan nga kuhaon niya ang ubol-ubol lakip na ang mga kinaon niini,
    ug iitsa kini ngadto sa kilid sa halaran sa sidlakang bahin, sa dapit diin gibutang
    ang abo.
  pol-UBG: I usunie wole wraz z jego pierzem i wyrzuci je na popielisko, obok ołtarza
    po wschodniej stronie;
  urd-GVU: وہ اُس کا پوٹا اور جو اُس میں ہے دُور کر کے قربان گاہ کی مشرقی سمت میں
    پھینک دے، وہاں جہاں راکھ پھینکی جاتی ہے۔
  deu-1912: Und seinen Kropf mit seinen Federn soll man neben den Altar gegen Morgen
    auf den Aschenhaufen werfen;
  kan-2017: ಅದರ ಕರುಳುಗಳನ್ನು ಮತ್ತು ರೆಕ್ಕೆಗಳನ್ನು ತೆಗೆದುಬಿಟ್ಟು ಯಜ್ಞವೇದಿಯ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ
    ಬೂದಿಯ ಸ್ಥಳದಲ್ಲಿ ಹಾಕಬೇಕು.
  yap-yap: Me luf e chew rok nge uneg nga wulan nge n’ag nga ba’ ni ngek ko fare altar
    ko gin yima kunuy e awat ngay.
  hlt-MCSB: Tedae a tukpoe neh a dii te poelh saeh lamtah hmueihtuk khothoeng kah
    maehhloi hmuen ah voei saeh.
  mdy-ETH: ጎጶ ባኮና ጋፓኖና ዱማሲ፥ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞኮ ዓባ ኬስካ ዛሎና ቢዲንፆ ላኣሎ ቤዞይዳ ኬኤሮንጎ።
  twi-ASANTE: Afei, ɔsɔfoɔ no bɛyi ne mene ase, atutu ne ntakra no na wato agu nsõ
    no mu wɔ afɔrebukyia no apueeɛ fam.
  eng-WEBU: and he shall take away its crop and its feathers, and cast it beside the
    altar on the east part, in the place of the ashes.
  bnp-bnp: Ge pasi vuroki a vuna balu, ge kini talea a guruna ra i tabuli vona a maki
    i kani, ge vuroki lakea na tabeke ni ru kadolu a habulo vona, na tabeke na nirikena
    haro na dede.
  wal-wal: ulo gidduwaa baalletuura kessidi, yarshshiyoosaappe arshsho baggaara, bidinttaa
    qoliyo sohuwan olo.
  spa-PDDPT: le quitará el buche y las plumas, y los echará en el lugar de las cenizas
    por el lado oriental del altar.
  gun-gun: Ha'e rã hi'ai hague reve omboi vy omombo 'rã altar kuaray oua katy tanhimbu
    oĩa py.
  agu-BL: Poro te yi ntaxk oc yi pale' tan pate'n, tajwe'n yil tz'el yi xpatzqui'y
    ta'n, tuml cyakil yi at le c'u'l, nin cho'n mben tcy'al xlaj len yi patbil tx'ixwatz,
    kale na molxe't yi tza'j.
  ilo-ULB: Masapul nga ikkatenna ti kinarakaranna ken dagiti nagyanna ken ibellengna
    daytoy iti abay ti altar iti akin daya a sikigan, iti disso a pakaikabilan iti
    dapu.
  kpg-kpg: Tangada hai mee dabu ga daa gi daha nia geiga o di manu gaa kili gi daha
    i baahi dua di gowaa dudu tigidaumaha i di gowaa dela e kili ginai nia luaahi.
  uig-ARA: لېكىن تاشلىقىنى پەيلىرى بىلەن قوشۇپ قۇربانگاھنىڭ شەرق تەرىپىدىكى كۈللۈككە
    تاشلىۋەتسۇن؛
  sus-sus: A xa a gɛmɛ bɔɔtɔ ba, a a wɔlɛ tɛ i xube xun, sɛrɛxɛbade sogetede mabiri
    ra.
  pon-2006: Samworo pahn kihsang kepwehn loale oh keselahng ni palimesehn pei sarawio
    wasa pehs ko kin lekdekla ie.
  ksd-ksd: na tak vue ra entarina ma ra ivuna, ma na vue tar ia ta ra kabu na iap
    marave ra uguugu na vartabar ta ra papar a taur tana;
  tur-YTC: onun kursağını ve tüylerini alıp sunağın yanına, doğu tarafına, küllerin
    yerine atacaktır.
  grc-BRENT: Καὶ ἀφελεῖ τὸν πρόλοβον σὺν τοῖς πτεροῖς, καὶ ἐκβαλεῖ αὐτὸ παρὰ τὸ θυσιαστήριον
    κατʼ ἀνατολὰς εἰς τὸν τόπον τῆς σποδοῦ·
  ind-AYT: Dia harus mengambil tembolok dan bulunya serta membuangnya ke tempat abu
    di sebelah timur mazbah.
  nya-nya: Iye achotse chithokomiro pamodzi ndi nthenga zake zomwe ndi kuzitaya ku
    malo wotayirako phulusa, kummawa kwa guwalo.
  hrv-hrv: Neka mu gušu i perje ukloni i pobaca ih na istočnu stranu žrtvenika, na
    mjesto za otpatke.
  mps-mps: Agai te ba hi nisi poabadi, te ba dogoni nai mubo tibu me te selama, te
    giliga pedalu badu alta te keli mubo badu muao.
  tpi-tpi: Na em i mas rausim gras bilong balus na bilum bilong nek ol kaikai i stap
    long en na tromoi i go long hap ol i save putim sit bilong paia long en, long
    hap sankamap bilong alta.
  dan-1931: Så skal han udtage Kroen med dens Indhold og kaste den på Askedyngen ved
    Alterets Østside.
  vie-OVCB: Thầy tế lễ sẽ lấy cái diều và lông ném vào chỗ đổ tro phía đông bàn thờ.
  guj-2017: તે તેની અન્નની કોથળી તેના મેલ સહિત કાઢી લઈને વેદીની પૂર્વ બાજુએ રાખ નાખવાની
    જગ્યાએ ફેંકી દે.
  pon-2006A: Samworo pahn kihsang kepwehn loale oh keselahng ni palimesehn pei sarawio
    wasa pehs ko kin lekdekla ie.
  por-BRBSL: e tirará sua colheita e suas penas, e a lançará ao lado do altar na parte
    leste, no lugar das cinzas.
  cth-cth: A yoncapo hoi a cuekcaduen dawk e rawcanaw hah na la hnukkhu hraba tanae
    hmuen, khoungroe hmalah a tâkhawng han.
  twi-twi: Afei, ɔsɔfo no beyi ne mene ase, atutu ne ntakra no na watow agu nsõ no
    mu wɔ afɔremuka no apuei fam.
  hlt-hlt: Tedae a tukpoe neh a dii te poelh saeh lamtah hmueihtuk khothoeng kah maehhloi
    hmuen ah voei saeh.
  tbz-SIM: kɛ́dɛitɛ tɛ bòtìrì nɛ̀ tɛ cìtì, kɛ́ dɛ̀ ùtóo diwũɔ̃tɔ̀nnì píkù diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀ bɛ̀ uutoo dɛ̀ mutɑ́pɛí mmɛkùɔ̀ nkɔ̃mu,
  msy-2020: Egh a bunbamɨn arɨziba asigh, an forivtarir dagheba itim isɨ, aruem anadi
    naghɨn, danganir me ofa gamir dakozimɨn avereniba arɨzi naghɨn anetɨgh.
  dop-dop: Ɩlɛnɑ ɩ́ lǝsɩ luɣuticɛcɛkʋ nɑ kʋ tɔɣɔnɑɣɑ, nɑ ɩ́ pɛtɩ-kʋɣʋ tɔlʋmɑ nim nyǝnɑ
    tǝlɔlɛ, kɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔŋ tɑɑ, nɑ ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: Kahin quşun çinədanını lələkləri ilə çıxarıb qurbangahın şərq tərəfinə,
    küllüyə atsın.
  eng-DBY: And he shall remove its crop with its feathers, and cast it beside the
    altar on the east, into the place of the ashes;
  hin-2017: और वह उसकी गल-थैली को मल सहित निकालकर वेदी के पूरब की ओर से राख डालने
    के स्थान पर फेंक दे;
  wol-KYG: Na indi gag bi ak li ci nekk te wetti ko fa ñuy def dóomu-taal ba, fa féete
    sarxalukaay bi penku.
  eng-YLT: and he hath turned aside its crop with its feathers, and hath cast it near
    the altar, eastward, unto the place of ashes;
  eng-WYC-2017: Soothly he shall cast forth the little bladder of the throat, or the
    crop, and the feathers beside the altar, at the east coast, in the place in the
    which the ashes be wont to be cast out;
  eng-WMBB: and he shall take away its crop and its feathers, and cast it beside the
    altar on the east part, in the place of the ashes.
  urd-GVH: वह उसका पोटा और जो उसमें है दूर करके क़ुरबानगाह की मशरिक़ी सिम्त में फेंक
    दे, वहाँ जहाँ राख फेंकी जाती है।
  rug-rug: Kaqu magu pania sa sa epepatana sapu koa pa ruana meke oki pania pa kali
    gasa rimata koasa hope, vasina koa sari na eba.
  gaz-gaz: Miʼa garaa isaa baallee isaa wajjin baasee karaa baʼa biiftuutiin iddoo
    aarsaa cinatti lafa daaraan jirutti haa gatu.
  fra-LSG: Il ôtera le jabot avec ses plumes, et le jettera près de l’autel, vers
    l’orient, dans le lieu où l’on met les cendres.
  gnn-gnn: '@see-verse:LEV.001.015'
  yal-yal: A xa a xɔsɔn ba e nun a yi seene, a yi e woli saraxa ganden dɛxɔn, sogeteden
    binni, xube bɔxɔndeni.
  haw-1868: A e unuhi ae oia i kona opu a me kona haumia, a e holoi ae ia ma ka aoao
    o ke kuahu, ma ka hikina, ma kahi o ka lehu.
  arb-NAV: وَيَنْزِعُ حَوْصَلَتَهُ بِكُلِّ مَا بِها وَيَطْرَحُهُمَا إِلَى جَانِبِ
    الْمَذْبَحِ الشَّرْقِيِّ، حَيْثُ يُجْمَعُ الرَّمَادُ.
  ewe-ewe: Nunɔla la aɖe eƒe agbonu kple emenuwo, eye wòatsɔ wo aƒu gbe ɖe vɔsamlekpui
    la ƒe ɣedzeƒe lɔƒo, afi si dzowɔ le la.
  eng-LEE: And he shall remove its crop with its feathers, and cast it beside the
    altar on the east part, at the place of the ashes.
  asm-FB: পাছত পুৰোহিতে তাৰ নাড়ী-ভুৰু আৰু আমঠুটো লৈ, বেদীৰ কাষত থকা পূবফালৰ ছাঁই
    পেলোৱা ঠাইত পেলাই দিব লাগিব।
  sus-A: عَ شَ عَ فّمّ بْوتْ بَ، عَ عَ وْلّ تّ عِ شُبٍ شُن، سّرّشّبَدٍ سٌفٍتٍدٍ مَبِرِ
    رَ.
  fra-SBL: il enlèvera son jabot et ses plumes et les jettera à côté de l'autel, à
    l'orient, à la place des cendres.
  hbo-hbo: וְהֵסִ֥יר אֶת־מֻרְאָתֹ֖ו בְּנֹצָתָ֑הּ וְהִשְׁלִ֨יךְ אֹתָ֜הּ אֵ֤צֶל הַמִּזְבֵּ֙חַ֙
    קֵ֔דְמָה אֶל־מְקֹ֖ום הַדָּֽשֶׁן׃
  eng-WYCLIFFE: Sotheli he schal caste forth the litil bladdir of the throte, and
    fetheris bisidis the auter, at the eest coost, in the place in which the aischis
    ben wont to be sched out;
  cwe-cwe: Tupe jake hamwe na michipilo yake kezavisegeza na kuvasa ubanzi wa ulawilo
    wa zuwa wa ulupango hoyokwikigwa maivu.
  kik-kik: No ambe arute kabutu kayo hamwe na kĩrĩa gĩothe kĩrĩ thĩinĩ wako, agaikie
    mwena-inĩ wa irathĩro wa kĩgongona, harĩa mũhu ũitagwo.
  fra-NCL: Il ôtera le jabot avec ses impuretés et le jettera près de l’autel, vers
    l’Orient, au lieu où l’on met les cendres.
  cek-AK: taprok pacoengah, taqawn hoi amuinawk to hmaicam taeng ih maiphu suekhaih
    ahmuen ah va tih;
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled, nuu-e-masgammu, degi, e-samurmar onioed.
    Geb bia buru milege, ibmar-ogumakar-ukleged-aila-dikarba, dad-nakwedsik mioed.
  uig-CYR: Лекин ташлиғини пәйлири билән қошуп қурбангаһниң шәриқ тәрипидики күллүккә
    ташливәтсун;
  tel-2017: తరువాత దాని పొట్ట తీసివేసి బలిపీఠం తూర్పు వైపున బూడిద పోసే చోట పారెయ్యాలి.
  hat-BSA: Li va osi retire fal li avèk plim li yo e voye li sou kote lès lotèl la,
    nan plas sann yo.
  kos-kos: El fah eisla tenguna ac koanonsien won sac, ac sisla nu layen kutulap ke
    loang uh, nu ke nien fil apat uh.
  hbo-WLC: וְהֵסִ֥יר אֶת־מֻרְאָת֖וֹ בְּנֹצָתָ֑הּ וְהִשְׁלִ֨יךְ אֹתָ֜הּ אֵ֤צֶל הַמִּזְבֵּ֙חַ֙
    קֵ֔דְמָה אֶל־מְק֖וֹם הַדָּֽשֶׁן׃
  ibo-ibo: Ọ ga-ewepụ akpa nri ya, na ihe dị ya nʼime, tụnye ha nʼakụkụ ọwụwa anyanwụ
    nke ebe ịchụ aja ahụ; ebe a na-ekposa ntụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ତାହାର ମଳ ସହିତ ଗଳା ଥଳୀ ଘେନି ବେଦିର ପୂର୍ବପାର୍ଶ୍ଵସ୍ଥ ଭସ୍ମ ସ୍ଥାନରେ
    ନିକ୍ଷେପ କରିବ।
  chk-chk: Mürin, epwe angei chükünükanan me masouan o moneretiu lon ewe lenien falang
    peliötiuen ewe rongen asor.
  rop-rop: En im garra deigim det daga beig brom insaid langa det bard en tjakidawei
    deya sanraiswei wansaid langa det teibul blanga ofring weya detlot eshis oldei
    jidan.
  ukr-1871: Волє ж її з калом віддїлить і кине коло жертівника на схід соньця до попелища.
  deu-1951: Den Kropf aber samt dem Unrat soll er entfernen und ihn auf den Aschenhaufen
    werfen, östlich vom Altar.
  eng-JPS: And he shall take away its crop with the feathers thereof, and cast it
    beside the altar on the east part, in the place of the ashes.
  srp-1865: I neka joj izvadi volju s neèistotom i baci kraj oltara prema istoku gdje
    je pepeo.
  lug-lug: Anaagiggyangamu ekisakiro kyayo n’ebikirimu, n’akisuula ku ludda olw’ebuvanjuba
    olw’ekyoto mu kifo awayiyibwa evvu.
  heb-heb: והסיר את מראתו בנצתה והשליך אתה אצל המזבח קדמה אל מקום הדשן׃
  ben-IRV: পরে সে তার মলের সঙ্গে পালক নিয়ে বেদির পূর্ব দিকে ছাইয়ের জায়গায় ফেলে
    দেবে।
  pan-pan: ਉਹ ਉਸ ਦੇ ਖੰਭਾਂ ਸਮੇਤ ਉਸ ਦੀ ਚੁੰਝ ਨੂੰ ਕੱਢ ਕੇ ਜਗਵੇਦੀ ਦੇ ਪੂਰਬ ਵੱਲ ਸੁਆਹ ਦੇ ਸਥਾਨ
    ਵਿੱਚ ਉਸ ਨੂੰ ਸੁੱਟ ਦੇਵੇ।
  mya-JVB: စာလုတ် မှစ၍စာလုတ်၌ ရှိသောအရာကို ချွတ် ပြီးလျှင် ၊ ပြာ စုထားရာအရပ် ၊ ယဇ်
    ပလ္လင်အရှေ့ ဘက်နား ၌ ပစ် ထားရမည်။
  hmo-hmo: Manu ena bogarauna, mai ena momoru do ia kokia, bona boubou patana ena
    dina daekau kahanai, lahi kahu atoa gabuna dekenai do ia negea.
  urd-urd: और उसके पोटे को आलाइश के साथ ले जाकर मज़बह की पूरबी सिम्त में राख की जगह
    में डाल दे।
  rus-SYN: зоб ее с перьями ее отнимет и бросит его подле жертвенника на восточную
    сторону, где пепел;
  bqc-SIM: I a sɛsɛ bↄ, i a kã́ wolo kↄ́lɛ tufua sa'okĩi gukpɛ oi.
  tcz-CHONGTHU: Chule thempu pan achang-oi le amul jouse apaimang ding, niso lam maicham
    phung meivam lah’a ase lhah ding ahi.
  mar-mar: त्याने त्याचा चुनाळ व पिसे काढून वेदीच्या पूर्वेस वेदीवरील राख टाकण्याच्या
    जागी फेकून द्यावी.
  qub-qub: Äbita apamoj runaga manaraj rupachiptinmi äbipa ucshintawan lümancunata
    jorgurir altarpa ñaupancho caycaj uchpaman jitarenga.
  bqp-bqp: U koo gen sɑnsu wukiriwɑ kpɑ u gen yɔ̃ɔru wĩɑ u kɔ̃ yɑ̃ku yerun sɔ̃ɔ yɑri
    yeru giɑ mì bɑ rɑ torom wisi.
  hat-hat: L'a rache fal zwazo a ak tout plim li sou li. L'a jete l' bò lotèl la,
    sou bò solèy leve, kote yo mete sann dife a.
  eng-BSB: And he is to remove the crop with its contents and throw it to the east
    side of the altar, in the place for ashes.
  tod-tod: Toɠa ma ɠɔzɔgi ta su aniiti kula su, é ti ʋili ya zalaɠa ɠulazuʋɛ ɠobaʋɛ,
    folo ɠulazu ʋelei, zuʋu ʋilisuʋɛ.
  eng-WEBPB: and he shall take away its crop and its feathers, and cast it beside
    the altar on the east part, in the place of the ashes.
  kbq-kbq: Ana namamofona azoka'ane, azanku'anena kresramana vu itamofona zage hanati
    kaziga tanefama katenetrazafi atregahaze.
  nhe-BL: Huan teipa nopa totajtzi quicuis iapompo huan iijhuiyo nopa piltototzi huan
    quinmajcahuas ielchiquitipa nopa tlaixpamitl ica campa quisa tonati campa eltoc
    nopa cuanextli.
  gub-BL: A'e re ozo'ok putar hemi'uryru nehe, ipor nehe no. Weityk putar tanimuk
    imuapyteràkwà ma'ea'yr hapy haw izywyr har rehe nehe.
  eng-DRA: But the crop of the throat, and the feathers he shall cast beside the altar
    at the east side, in the place where the ashes are wont to be poured out,
