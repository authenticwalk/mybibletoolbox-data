verse: LEV.001.012
translations:
  mal-C: ഇതിനുശേഷം അയാൾ അതിനെ കഷണങ്ങളായി മുറിക്കണം. പുരോഹിതൻ തലയും മേദസ്സുമുൾപ്പെടെ
    അവയെ യാഗപീഠത്തിൽ കത്തുന്ന വിറകിനുമീതേ അടുക്കണം.
  deu-TKW: Sodann soll er es in seine Teile zerlegen, und der Priester dieselben samt
    dem Kopf und dem Fett auf den Holzscheiten, die über dem Feuer auf dem Altar sind,
    zurecht legen.
  lin-lin: 'Akokata-kata mbeka yango na biteni ; bongo Nganga-Nzambe akobongisa yango :
    akotia moto mpe biteni ya mafuta likolo ya bakoni oyo ezali kopela moto na etumbelo ;'
  eng-LSV: and he has cut it into its pieces, and its head and its fat, and the priest
    has arranged them on the wood, which [is] on the fire, which [is] on the altar;
  eng-GNV: 'And he shall cut it in pieces, separating his head and his kall, and the
    Priest shall lay them in order vpon the wood that lyeth in the fire which is on
    the altar:'
  eng-WEBSTER: 'And he shall cut it into its pieces, with its head and its fat: and
    the priest shall lay them in order on the wood that is on the fire which is upon
    the altar:'
  nhw-BL: Huan nopa masehuali catli temaca nopa tlacajcahualistli, quihuejhuelos,
    huan nopa totajtzi quicuis nopa tlapiyali itzonteco huan ichiyajca, huan quitlalise
    ipan tlitl.
  swh-ONEN: Atamkata vipande vipande, naye kuhani atavipanga, pamoja na kichwa na
    mafuta ya mnyama juu ya zile kuni zinazowaka juu ya madhabahu.
  bba-bba: U koo yɑɑ ye bɔtiriwɑ kpɑ u kpɛ̃ɛ yɑ̃ku dɔ̃ɔ sɔɔ kɑ yen wiru kɑ yen ɡum
    sɑnnu.
  eng-KJVCPB: 'And he shall cut it into his pieces, with his head and his fat: and
    the priest shall lay them in order on the wood that is on the fire which is upon
    the altar:'
  cpy-cpy: Opoñaashitya pitoyitakiri maawoeni iwatha, iito eejatzi iyeenka-paeni.
    Raakiri Ompera-tajorentsi-taarewo, rowanki-takiri opaamatakira paamari taapokimentotsiki.
  luo-luo: Kendo nongʼade matindo tindo, eka jadolo nochan-gi ewi yien manie wi kendo
    mar misango wich kod boche.
  meu-meu: Bena baine ivaia; bena hidiona e iva ḡaudia bona kwarana bona digarana
    na hahelaḡa tauna ese rakuraku audia latadiai baine ato kau, ihaboulaina patana
    ai.
  npi-ULB: त्यसपछि त्यसले त्यो टुक्रा-टुक्रा गरी काटोस्, र पुजारीले त्यसको टाउको र
    बोसोलाई वेदीको दाउरामाथिको आगोमा मिलाएर राखोस्,
  yor-yor: Kí ó gé e sí wẹ́wẹ́, kí àlùfáà sì to ègé ẹran náà; orí àti ọ̀rá rẹ̀ sí
    orí igi tó ń jó lórí pẹpẹ.
  emp-NTPO: Dji diad̶aba animarãra drapetaped̶a tʌcuaida b̶ʌa. Tʌcuaped̶a dji jʌ̃sira,
    dji jĩrũ sid̶a baidoba sʌgʌida b̶ʌa. Maʌ̃gʌra, dji animarã tʌcuad̶ara, dji borora,
    dji draga sid̶a sacerdoteba animarã babue diabadad̶e tʌbʌ uruga nũmʌ ʌ̃rʌ̃ b̶ʌped̶a
    jũma babue diaida b̶ʌa. Maʌ̃ animarã babue diabʌrʌra Ãcõrẽba bia unuya.
  pes-OPCB: سپس، آن شخص حیوان قربانی شده را قطعه‌قطعه کند و کاهنان این قطعه‌ها را
    با سر و چربی آن روی هیزم مذبح بگذارند.
  tgl-ULB: Pagkatapos dapat niyang pagpira-pirasuhin ito, kasama ang ulo at ang taba
    nito, at ilalatag ang mga iyon ng pari sa kahoy na nasa apoy, na nasa altar,
  hui-hui: Ani buwa agali ogoni ibugua sibi biago podowa tini baya hangu haluwa gi
    geru wayawaya bo wahai howa ngeledagola loma binigo mo miaga kagome lomabu delaga
    dabuni ira dedagoria sibi haguanebi abenebi habanebi bibahende delai holebira.
    Loma binigo mo miaga kagome irani dalu do ira punga helo lomabu delolebira. Anidagua
    biragola Anduane Homogohanda loma ogoninaga tumutumu bayaleore birago nga halu
    ibuni miniha turu timbuni howa dungulo holebirago ani bulene nga, lalu Mosesehanda
    lene.
  mya-mya: သူ​သည်​ယဇ်​ကောင်​ကို​ခုတ်​ဖြတ်​ပြီး​နောက် တာ​ဝန် ကျ​ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​သား​တစ်၊
    ဦး​ခေါင်း နှင့်​အ​ဆီ​ကို​ထင်း​မီး​ပေါ်​တွင်​တင်​ရ​မည်။-
  bod-N: ཁོས་སྦྱིན་སྲེག་དེའི་ཤ་ལྷུ་ལྷུ་རུ་བཅད་ནས། མཆོད་དཔོན་གྱིས་ལྷུ་རྣམས་མགོ་དང་ཚིལ་བཅས་མཆོད་ཁྲིའི་སྟེང་མེ་འབར་བའི་བུད་ཤིང་གི་ཐོག་ཏུ་འཇོག་དགོས།
  sna-sna: Anofanira kucheka nyama muzvidimbu uye muprista achaironga pamwe chete
    nomusoro namafuta pamusoro pehuni dzinenge dzichipfuta paaritari.
  spa-BLM: Lo cortará en pedazos, con su cabeza y su grasa. El sacerdote los pondrá
    en orden sobre la leña que está sobre el fuego que está sobre el altar,
  cac-cac: Slajvi chi' slaj cotac xicajb'at noc', axo vin̈ sacerdote tz'ac'anq'ue
    noc' cotac xicab'ilxo yaj chi' d'a yib'an̈ c'ac' d'a yib'an̈ altar yed' noc' sjolom
    yed' noc' xepu' tz'el d'a noc' yol sc'ool.
  swh-ULB: Kisha ataikata katika vipande, pamoja na kichwa na mafuta yake, kuhani
    atavipanga juu ya kuni zilizo katika moto ulio madhabahuni,
  bel-bel: і разатнуць яе на часткі, аддзеляць галаву яе і тлушч яе; і раскладзе іх
    сьвятар на дровах, што на агні, на ахвярніку,
  deu-ELBBK: Und er soll es in seine Stücke zerlegen mit seinem Kopf und seinem Fett;
    und der Priester soll sie auf dem Holz zurichten, über dem Feuer, das auf dem
    Altar ist.
  mbb-OT: Emun egkepenggetad en heini zuen te nemuhat, ibpelastar heini te memumuhat
    diyà te hapuy, ragkes is ulu wey is menge tavà.
  mal-2015: അവൻ അതിനെ തലയോടും മേദസ്സോടുംകൂടെ ഖണ്ഡംഖണ്ഡമായി മുറിക്കേണം; പുരോഹിതൻ അവയെ
    യാഗപീഠത്തിൽ തീയുടെമേലുള്ള വിറകിന്മീതെ അടുക്കിവെക്കേണം.
  rmc-rmc: E obeta ela čhingerďi pro kotora a o rašaj len thovela jekhetane le šereha
    the le žiroha pro kašta, so labon pro oltaris.
  pes-OPV: و آن را باسرش و پیه‌اش قطعه قطعه کند، و کاهن آنها را برهیزمی که بر آتش
    روی مذبح است بچیند.
  ron-1924: Ел сэ-л тае ын букэць, ши преотул сэ ле пунэ, ымпреунэ ку капул ши грэсимя,
    пе лемнеле дин фокул де пе алтар.
  ben-OBCV: সে পশুটিকে খণ্ড খণ্ড করে কাটবে এবং পশুটির মাথা ও চর্বি সমেত সমস্ত অর্ঘ্য
    যাজক সাজাবে ও বেদিতে জ্বলন্ত কাঠের উপরে রাখবে।
  som-som: Oo haddana isagu xubin xubin ha u kala googooyo, iyo madaxiisa iyo baruurtiisa,
    oo markaas wadaadku waa inuu ku dul hagaajiyo qoryaha dabka meesha allabariga
    saaran,
  lat-VUC: 'dividentque membra, caput, et omnia quæ adhærent jecori, et ponent super
    ligna, quibus subjiciendus est ignis:'
  eng-ASVBT: 'And he shall cut it into its pieces, with its head and its fat; and
    the priest shall lay them in order on the wood that is on the fire which is upon
    the altar:'
  ita-1885: Poi taglisi a pezzi, i quali, insieme con la testa, e la corata, il sacerdote
    metterà per ordine sopra le legne che saranno in sul fuoco, il qual sarà sopra
    l'Altare.
  eng-LXXUP: And they shall divide it by its limbs, and its head and its fat, and
    the priests shall pile them up on the wood which is on the fire, on the altar.
  eng-ULB: Then he must cut it into pieces, with its head and its fat, and the priest
    will lay them in order on the wood that is on the fire, which is on the altar,
  spa-VBL: Entonces lo cortarás en pedazos, y el sacerdote colocará cuidadosamente
    los pedazos, incluyendo la cabeza y la grasa, en la madera que se quema sobre
    el altar.
  fra-_FOB: Il le coupera suivant ses parties, séparant sa tête et sa graisse; et
    le sacrificateur les arrangera sur le bois qu'on aura mis au feu sur l'autel.
  mal-mal: അവൻ അതിനെ തലയോടും മേദസ്സോടുംകൂടി കഷണംകഷണമായി മുറിക്കണം; പുരോഹിതൻ അവയെ യാഗപീഠത്തിൽ
    തീയുടെമേലുള്ള വിറകിന്മീതെ അടുക്കിവക്കണം.
  urd-GVR: Is ke bād pesh karne wālā jānwar ke ṭukṛe ṭukṛe kare aur imām yih ṭukṛe
    sar aur charbī samet qurbāngāh kī jaltī huī lakaṛiyoṅ par tartīb se rakhe.
  suz-BL: मेको चढ़ेबमी मेको चढ़ेशो कली टुक्रा टुक्रा पचा माल्‍नीम। आ पिया बोंसो सुन्‍दा
    चेक्‍चा, श्‍ये नु काथा शी तारी गारपाइश्‍शा, चढ़ेतीक ङा मी तारी वोइक्‍चा माल्‍ब।
  ita-1927: Poi lo si taglierà a pezzi, che, insieme colla testa e col grasso, il
    sacerdote disporrà sulle legna messe sul fuoco sopra l’altare;
  ckb-ckb: پارچەپارچەی دەکات و لەگەڵ سەرەکەی و پیوەکەی، کاهینەکەش لەسەر دارەکانی سەر
    ئاگری سەر قوربانگاکە ڕێکی دەخات.
  eng-BBE: 'And the offering is to be cut into its parts, with its head and its fat;
    and the priest is to put them in order on the wood which is on the fire on the
    altar:'
  kan-OKCV: ಅರ್ಪಿಸುವವನು ಆ ಪ್ರಾಣಿಯ ದೇಹವನ್ನು ತುಂಡುತುಂಡಾಗಿ ಕಡಿದ ಮೇಲೆ, ಯಾಜಕನು ಆ ತುಂಡುಗಳನ್ನೂ,
    ತಲೆಯನ್ನೂ, ಕೊಬ್ಬನ್ನೂ ಬಲಿಪೀಠದ ಮೇಲಿನ ಬೆಂಕಿಯಲ್ಲಿ ಕಟ್ಟಿಗೆಯ ಮೇಲೆ ಕ್ರಮವಾಗಿ ಇಡಬೇಕು.
  tam-2017: பின்பு அவன் அதைத் துண்டுகளாக வெட்டி, அதின் தலையையும் கொழுப்பையும் அதனுடன்
    வைப்பானாக; அவைகளை ஆசாரியன் பலிபீடத்திலுள்ள நெருப்பில் இருக்கிற கட்டைகளின்மேல்
    அடுக்கிவைப்பானாக.
  spa-RV-1909: Y lo dividirá en sus piezas, con su cabeza y su redaño; y el sacerdote
    las acomodará sobre la leña que está sobre el fuego, que habrá encima del altar;
  ron-BTF: Și să îl taie în bucățile lui cu capul lui și grăsimea lui; și preotul
    să le pună în ordine pe lemne, în focul de pe altar;
  eng-WEBP: He shall cut it into its pieces, with its head and its fat. The priest
    shall lay them in order on the wood that is on the fire which is on the altar,
  eng-FBV: Then you are to cut it into pieces, and the priest shall carefully place
    the pieces, including the head and the fat, on the wood burning on the altar.
  nld-1939: Dan moet hij het in stukken snijden, die de priester met de kop en het
    vet op het hout moet leggen, dat op het altaarvuur ligt.
  nch-BL: Huan nopa masehuali cati temaca nopa tacajcahualisti, quihuejhuelos, huan
    nopa totajtzi quicuis nopa tapiyali itzonteco huan ichiyajca, huan quitalise ipan
    tit.
  vie-1934: sả thịt từng miếng, để riêng đầu và mỡ ra; thầy tế lễ sẽ chất các phần
    đó trên củi đã chụm lửa nơi bàn thờ.
  hin-CV: फिर वह इसके सिर और इसकी चर्बी को टुकड़ों में काट दे, और पुरोहित इन्हें उन
    लकड़ियों पर जो अग्नि पर हैं, सजाकर रखें,
  eng-OURB: He shall cut it into its pieces, with its head and its fat. The priest
    shall lay them in order on the wood that is on the fire which is on the altar,
  spa-BES: 'Y la ofrenda será cortada en sus partes, con su cabeza y su grasa; y el
    sacerdote debe ponerlos en orden sobre la leña que está sobre el fuego sobre el
    altar:'
  tdx-tdx: Ho lilie’e i henay; vaho halaha’ i mpisoroñey ami’ty hatae amy afo ambone’
    i kitreliiy ty loha’e naho ty safo’e,
  vid-vid: Ila ayo munhu yegale igongolo alyo, kolidumula vipuli, kovilekaniza mutwi
    hamwe na mafuta ga ing'holo, na mtambika koviwika hali ngodi zilingwaka chiluli,
    hali honhu ha kulavila nhambiko.
  eng-OKE: And he shall divide him by his members, and his head and his feet; and
    the priest shall lay them upon the wood which is on the fire upon the altar.
  tha-KJV: ให้​เขาฟันสัตว์นั้นเป็นท่อนๆทั้งหัวและไขมันด้วย และปุโรหิตจะวางเครื่องเหล่านี้ตามลำดับไว้บนฟืนบนไฟที่​แท่นบูชา
  por-BR-2018: E o dividirá em suas peças, com sua cabeça e seu redenho; e o sacerdote
    as acomodará sobre a lenha que está sobre o fogo, que haverá encima do altar;
  deu-ELO: Und er soll es in seine Stücke zerlegen mit seinem Kopf und seinem Fett;
    und der Priester soll sie auf dem Holze zurichten, über dem Feuer, das auf dem
    Altar ist.
  eng-WYC-2018: and they shall part the members, the head, and all things that cleave
    to the maw, (or and they shall cut the members, the head, and the suet, or the
    fat), and they shall put them on the wood, under which the fire shall be set;
  epo-epo: Kaj oni dishaku ĝin en pecojn, apartiginte la kapon kaj la grason, kaj
    la pastro metu ilin sur la lignon, kiu estas sur la fajro sur la altaro.
  uig-PIN: ⱪurbanliⱪ ⱪilƣuqi bolsa gɵxni parqilap, bexi bilǝn meyini kesip ayrisun.
    Andin kaⱨin bularni elip ⱪurbangaⱨtiki otning üstidiki otunning üstidǝ tǝrtip
    boyiqǝ tizip ⱪoysun.
  beo-beo: Amasea, dunu hi da amo ohe ea da:i hodo dadega:le, gobele salasu ouligisu
    dunu da dadega:i fifi (huluane, amola dialuma amola sefe) amo laluma gobesimu.
  tpi-OTNT: Orait dispela man i mas katim abus, na wasim gut bel na lek bilong abus,
    na wanpela pris i mas putim het na gris na olgeta hap abus long paia bilong alta.
    Na bai pris i givim dispela ofa long Bikpela na larim paia i kukim olgeta hap
    inap sit bilong paia tasol i stap. Na bai Bikpela i smelim dispela ofa bilong
    abus na bai em i laikim na i belgut long en.
  hau-SA: Zai yanka shi gunduwa-gunduwa, firist kuwa zai shirya su haɗe da kan, da
    kuma kitsen a kan itace mai cin wutar da yake a kan bagade.
  uig-LAT: qurbanliq qilghuchi bolsa göshni parchilap, béshi bilen méyini késip ayrisun.
    Andin kahin bularni élip qurban’gahtiki otning üstidiki otunning üstide tertip
    boyiche tizip qoysun.
  nde-nde: Kuzamele isifuyo asihlahlele sibe ngamaqatha, kugoqela inhloko lamahwahwa,
    njalo umphristi uzawabeka kahle phezu kwenkuni eziyabe zibhebha e-alithareni.
  ton-ton: 'Pea te ne tafa ia ki hono ngaahi konga, mo hono ʻulu mo hono ngako: pea
    ʻe hili totonu ia ʻe he taulaʻeiki ʻi he fefie, ʻaia ʻoku ʻi he afi ʻi he funga
    feilaulauʻanga:'
  ces-1613: I rozseká ho na díly jeho s hlavou jeho i tukem jeho, a zpořádá je kněz
    na dříví vložené na oheň, kterýž jest na oltáři.
  eng-WMB: He shall cut it into its pieces, with its head and its fat. The priest
    shall lay them in order on the wood that is on the fire which is on the altar,
  tam-TCV: அவன் அதைத் துண்டுகளாக வெட்டவேண்டும். அந்தத் துண்டங்களை தலையும், கொழுப்பும்
    உட்பட பலிபீடத்தில் எரிகின்ற விறகுகளின்மேல் ஆசாரியர் அடுக்கவேண்டும்.
  ceb-ULB: Unya kinahanglan nga hiwahiwaon niya kini, ang ulo ug ang tambok, unya
    ipahimutang kini sa pari ngadto sa gisugnoran nga kalayo, nga anaa sa halaran,
  pol-UBG: Potem pokroi go na części wraz z jego głową i tłuszczem. A kapłan ułoży
    je porządnie na drwach leżących na ogniu na ołtarzu.
  urd-GVU: اِس کے بعد پیش کرنے والا جانور کے ٹکڑے ٹکڑے کرے اور امام یہ ٹکڑے سر اور
    چربی سمیت قربان گاہ کی جلتی ہوئی لکڑیوں پر ترتیب سے رکھے۔
  deu-1912: Und man soll es in Stücke zerhauen, und der Priester soll sie samt dem
    Kopf und dem Fett auf das Holz und Feuer, das auf dem Altar ist, legen.
  kan-2017: ಅವನು ಆ ಪಶುವಿನ ದೇಹವನ್ನು ತುಂಡು ತುಂಡಾಗಿ ಕಡಿದ ಮೇಲೆ ಯಾಜಕನು ಆ ತುಂಡುಗಳನ್ನು, ತಲೆಯನ್ನು
    ಮತ್ತು ಕೊಬ್ಬನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲಣ ಬೆಂಕಿಯಲ್ಲಿ ಕಟ್ಟಿಗೆಯ ಮೇಲೆ ಕ್ರಮವಾಗಿ ಇಡಬೇಕು.
  yap-yap: Tomuren nike th’eth’ab facha’ fare gamanman, ma fare prist ni ir e be pigpig
    e ngiyal’nem e thangri urfiy gubin yang ko fare gamanman, nib dachug lolgen nge
    mam riy ngay.
  hlt-MCSB: A pum te maehpoel la tloek saeh lamtah a lu neh a tha te khosoih. loh
    hmueihtuk sokah thing toih hmai dongah tloeng saeh.
  mdy-ETH: ዬይ ዒንጋ ዓሢ ሹኪንቴ ባኮ ሜኤሎና ሜኤሎና ቲቄሢኮ ጊንፃ ዬኖ ዓቦ ማዻ ቄኤሳሢ ሜኤሎ ዓሽኮንታ ቶኦኮንታ ማሎንታ
    ቢያ ፆኦሲም ዒንጎ ቤዞይዳ ጊኢጊሺንቲ ዔኤታ ታሞ ዑፆይዳ ጌሦንጎ፤
  twi-ASANTE: Ɔbɛhyehyɛ ɛnam no na asɔfoɔ no de nʼasinasini no ne botire no ne ne
    sradeɛ no agu nnyensin a ɛgu afɔrebukyia no so no so.
  eng-WEBU: He shall cut it into its pieces, with its head and its fat. The priest
    shall lay them in order on the wood that is on the fire which is on the altar,
  bnp-bnp: Ge poka kesikesia, ge bole a mapana, a vina, ge habi na prister, ge ru
    langa na kanono na dede.
  wal-wal: Hegaappe guyyiyan, he bitanee a qommuwan qommuwan kessido ashuwaa ubbaa
    qeesee ekkidi, huuphiyaanne modhdhuwaa an gujjidi, yarshshiyoosaa bollan taman
    de7iya mittaa bollan wotto.
  spa-PDDPT: Después lo cortarán en trozos, los cuales, con su cabeza y su grasa,
    el sacerdote pondrá encima de la leña que está sobre el fuego encima del altar.
  gun-gun: Ha'e gui omboa'ypa 'rã, inhakãgue, ikyrakue voi. Ha'e vy sacerdote omoĩ
    porã'i 'rã xakã altar áry tata oĩ va'e py.
  agu-BL: Kalena's tzun tz'oc piẍe'n cu'ntz. Nin tajwe'n tz'oc yi pale' tan nuc'leje'n
    yi chi'baja'tz tibaj yi si' yi at wi altar. Nin ncha'tz sbne' i' te yi wi', tuml
    until yi lasu'. Tircu'n jepon nuq'uij wi altar.
  ilo-ULB: Ket masapul a rangrangkayenna daytoy iti pidapidaso, agraman ti ulo ken
    ti taba, ken iparabaw ti padi dagitoy nga agsasaruno iti sumsumged a kayo nga
    adda iti altar,
  kpg-kpg: Muli hua tangada deelaa ma gaa lawa di duuduu nia goneiga o di manu deelaa,
    gei tangada hai mee dabu gaa dugu nia goneiga gi hongo di ahi, ngaadahi mo di
    libogo mo nia kiliidi.
  uig-ARA: قۇربانلىق قىلغۇچى بولسا گۆشنى پارچىلاپ، بېشى بىلەن مېيىنى كېسىپ ئايرىسۇن.
    ئاندىن كاھىن بۇلارنى ئېلىپ قۇربانگاھتىكى ئوتنىڭ ئۈستىدىكى ئوتۇننىڭ ئۈستىدە تەرتىپ
    بويىچە تىزىپ قويسۇن.
  sus-sus: E na gɛ sube ixabade, sɛrɛxɛdubɛ xa a sube, a xunyi, nun a ture sa tɛ sɛrɛxɛbade
    fari.
  pon-2006: Mwurin aramaso eh pahn sepepenehr uduken mahno, samworo ahpw pahn kihdi
    uduk en mahno pohn kisiniei, iangahki moange oh wihe ko.
  ksd-ksd: Ra tutana na poko gigi ia, ma ra tena tinabar na vung bulu ra umana pakapakana
    ma ra ula ma ra bira taun ra davai, nina i ki ta ra iap ta ra uguugu na vartabar;
  tur-YTC: Onu başı ve yağıyla birlikte parçalar halinde kesecek. Kâhin bunları sunaktaki
    ateşin üzerindeki odunların üzerine dizecek,
  grc-BRENT: Καὶ διελουσιν αὐτὸ κατὰ μέλη, καὶ τὴν κεφαλὴν, καὶ τὸ στέαρ· καὶ ἐπιστοιβάσουσιν
    οἱ ἱερεῖς αὐτὰ ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρὸς τὰ ἐπὶ τοῦ θυσιαστηρίου.
  ind-AYT: Dia harus memotong binatang itu menjadi beberapa bagian, kepala dan lemaknya,
    lalu imam itu harus menyusunnya di atas kayu yang terbakar di atas mazbah.
  nya-nya: Kenaka ayidule nyamayo nthulinthuli, ndipo wansembe ayike nthulizo pa guwa,
    atengenso mutu ndi mafuta omwe, ndipo ayike zonsezi pa nkhuni zimene zikuyaka
    pa guwa.
  hrv-hrv: Potom neka je rasijeku na dijelove, a svećenik neka ih, s glavom i lojem,
    naslaže na drva što su na vatri na žrtveniku.
  mps-mps: “‘Tialima te bidigo te kibu mi togolama, te kibu haliga me sągą bugagia
    ąį tedelama, te pris me deligo te tobolu me ili me te kibu pedai tigidali te
    alta siaba muao. Te prisgo Genuai Bidiba te ofa menama, te isigo tigidali dela
    silimainogo elama, te keli hogomu naga elalumainogo yao. Tama Genuai Bidigo te
    ofa ulubo denami ebo odama, te agai homu godolo elama, teba bugai haliga eyu yaibao.’”
  tpi-tpi: Orait dispela man i mas katim abus, na wasim gut bel na lek bilong abus,
    na wanpela pris i mas putim het na gris na olgeta hap abus long paia bilong alta.
    Na bai pris i givim dispela ofa long Bikpela na larim paia i kukim olgeta hap
    inap sit bilong paia tasol i stap. Na bai Bikpela i smelim dispela ofa bilong
    abus na bai em i laikim na i belgut long en.
  dan-1931: Så skal han skære det i Stykker, og Præsten skal lægge Stykkerne tillige
    med Hovedet og Fedtet til Rette på Brændet over Ilden på Alteret.
  vie-OVCB: Người ấy sẽ chặt con sinh ra từng miếng. Các thầy tế lễ sẽ xếp thịt, đầu
    và mỡ trên củi đang cháy trên bàn thờ.
  guj-2017: તે તેને માથું તથા ચરબી સહિત કાપીને તેના ટુકડા કરે અને યાજક તેઓને વેદી
    પરના અગ્નિ પરનાં લાકડાં પર ગોઠવે.
  pon-2006A: Mwurin aramaso eh pahn sepepenehr uduken mahno, samworo ahpw pahn kihdi
    uduk en mahno pohn kisiniei, iangahki moange oh wihe ko.
  por-BRBSL: Ele o cortará em seus pedaços, com sua cabeça e sua gordura. O sacerdote
    os colocará em ordem sobre a lenha que está sobre o fogo que está sobre o altar,
  cth-cth: Thuengnae ka sak e tami ni thoukthouk a tâtueng han. A lû hoi a moi hah
    a pâkhueng vaiteh vaihma ni khoungroe van e thing van a ta han.
  twi-twi: Ɔbɛhyehyɛ nam no na asɔfo no de nʼasinasin no ne ti no ne ne srade no agu
    nnyansin a egu afɔremuka no so no so.
  hlt-hlt: A pum te maehpoel la tloek saeh lamtah a lu neh a tha te khosoih loh hmueihtuk
    sokah thing toih hmai dongah tloeng saeh.
  tbz-SIM: Kòo kékɛ́ fɛ tùòti kɛ̀ ikuɔ́ nìùtìi ì dɑɑ́ ndiwũɔ̃tɔ̀nnì muhɑ̃ɑ̃́ ǹyĩ́nkɛ̀
    nɛ̀ diyuu nɛ̀ mɛkùɔ̀ nkpɛrɛ,
  msy-2020: Eghtɨ gumazir kam, asɨzim aghorarigh, egh an muriam ko suemning deragh
    aning ruegh. Eghtɨ ofa gamir gumazitam daziba ofa gamir dakozim darigh, dar aborogh,
    egh asɨzimɨn dapanim ko ovim, ko asɨzir naba ofa gamir dakozimɨn avimɨn deraghvɨra
    dar arɨkigh. Egh ofa gamir gumazim, ofan bar isia mɨghɨrir kam isɨ Ikiavɨra Itir
    God danɨngam, eghtɨ avim dar isi mangɨtɨ da bar mɨghɨrightɨ, averenir kɨnim otogh.
    Eghtɨ Ikiavɨra Itir God ofan asɨzir kamɨn mughuriam baregh, egh a gifuegh navir
    aghuim an ikiam.
  dop-dop: Ɩlɛnɑ kɔtɑɣɑ lɑtʋ fɑɣɑ nɑntʋ kɛ tilimɑ. Nɑ ɩ́ sɛtɩ nyʋɣʋ, nɑ ɩ́ lǝsɩ nim
    cɔlɔ nim cɔlɔ. Ɩlɛnɑ kɔtʋlʋ tǝnɩ nɑntʋ ntǝɣɩ kɔtɑɣɑ tǝlɑtɛ kɔkɔ ŋkɛ kɑ tɔɔ tǝtetete.
  azb-azb: Sonra o adam heyvanı parça-parça doğrasın, başını və piyini kəssin; xidmət
    edən kahin də qurbanı qurbangahın odunları ilə qalanan od üstünə düzsün.
  eng-DBY: And he shall cut it into its pieces, and its head, and its fat; and the
    priest shall lay them in order on the wood that is on the fire which is on the
    altar;
  hin-2017: और वह उसको सिर और चर्बी समेत टुकड़े-टुकड़े करे, और याजक इन सब को उस लकड़ी
    पर सजा कर रखे जो वेदी की आग पर होगी;
  wol-KYG: Bu ko boroom sarax bi daggatee ba noppi, sarxalkat bi day boole dog yeek
    bopp bi ak nebbon bi, teg ko ci kaw mattum taal bi ci kaw sarxalukaay bi.
  eng-YLT: and he hath cut it into its pieces, and its head and its fat, and the priest
    hath arranged them on the wood, which [is] on the fire, which [is] on the altar;
  eng-WYC-2017: and they shall part the members, the head, and all things that cleave
    to the maw, and they shall put them on the wood, under which the fire shall be
    set [or put];
  eng-WMBB: He shall cut it into its pieces, with its head and its fat. The priest
    shall lay them in order on the wood that is on the fire which is on the altar,
  urd-GVH: इसके बाद पेश करनेवाला जानवर के टुकड़े टुकड़े करे और इमाम यह टुकड़े सर और
    चरबी समेत क़ुरबानगाह की जलती हुई लकड़ियों पर तरतीब से रखे।
  rug-rug: Sipu beto magumagua sa tie si asa, si kaqu va hakei sa hiama pa nika sari
    doduru kukurudi pu ele ta magudi, gua tugo sa batu meke sa deana.
  gaz-gaz: Namichi sunis kutaa kutaatti haa murmuru; lubichi immoo mataa fi cooma
    isaa qoraan iddoo aarsaa irratti bobaʼaa jiru irra tarree haa naqu.
  fra-LSG: Il le coupera par morceaux; et le sacrificateur les posera, avec la tête
    et la graisse, sur le bois mis au feu sur l’autel.
  gnn-gnn: '@see-verse:LEV.001.011'
  yal-yal: Na kanna xa a yisɛgɛ a dungi dungin na. Saraxaraliin xa a dungine nun a
    xunna nun a turene sa yegene fari tɛɛni, saraxa ganden fari.
  haw-1868: 'A e okioki iho oia i mau apana una me kona poo a me kona konahua: a e
    kau ke kahuna ia mau mea a pono, maluna o ka wahie, ka mea maluna o ke ahi, ka
    mea maluna o ke kuahu.'
  arb-NAV: وَيُقَطِّعُهُ الْمُقَرِّبُ إِلَى أَجْزَاءَ مَعَ رَأْسِهِ وَشَحْمِهِ، فَيُرَتِّبُهَا
    الْكَاهِنُ فَوْقَ حَطَبِ نَارِ الْمَذْبَحِ،
  ewe-ewe: Ekema amea afli lã la, eye nunɔla la atsɔ lãkɔawo, lã la ƒe ta kple eƒe
    ami ada ɖe nakeawo dzi le vɔsamlekpui la dzi.
  eng-LEE: And he shall cut it into its pieces, with its head and its fat; and the
    priest shall lay them in order on the wood that is on the fire which is upon the
    altar;
  asm-FB: পাছত তেওঁ তাক খণ্ড খণ্ড কৰি কাটিব; আৰু পুৰোহিতে তাৰ মূৰ আৰু তেলেৰে সৈতে
    তাক বেদীৰ ওপৰত থকা জুই আৰু কাঠৰ ওপৰত ঠিকমতে সজাই ৰাখিব।
  sus-A: عٍ نَ فّ سُبٍ عِشَبَدٍ، سّرّشّدُبّ شَ عَ سُبٍ، عَ شُنيِ، نُن عَ تُرٍ سَ تّ
    سّرّشّبَدٍ قَرِ.
  fra-SBL: Il le coupera en morceaux, avec sa tête et sa graisse. Le prêtre les disposera
    en ordre sur le bois qui est sur le feu, sur l'autel,
  hbo-hbo: וְנִתַּ֤ח אֹתֹו֙ לִנְתָחָ֔יו וְאֶת־רֹאשֹׁ֖ו וְאֶת־פִּדְרֹ֑ו וְעָרַ֤ךְ הַכֹּהֵן֙
    אֹתָ֔ם עַל־הָֽעֵצִים֙ אֲשֶׁ֣ר עַל־הָאֵ֔שׁ אֲשֶׁ֖ר עַל־הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: and thei schulen departe the membris, the heed, and alle thingis that
    cleuen to the mawe, and thei schulen putte on the trees, vndur whiche the fier
    schal be set;
  piu-2006: '@see-verse:LEV.001.011'
  cwe-cwe: Maabaho munhu yagalile kezamkanha vihande, kovigola ditwi hamwe na mabambala
    ya mavuta yake, mkulu wa nhambiko kezavika hana zingodi zikwaka mchanyha ya lupango.
  kik-kik: Nĩagatinangia nyamũ ĩyo tũcunjĩ, nake mũthĩnjĩri-Ngai atandaiye tũcunjĩ
    tũu twa nyamũ ĩyo, o ro hamwe na mũtwe na maguta, igũrũ rĩa ngũ icio irakanĩra
    hau kĩgongona-inĩ.
  fra-NCL: On le découpera en ses morceaux, avec sa tête et sa fressure ; puis le
    prêtre les arrangera sur le bois placé sur le feu de l’autel.
  cek-AK: Moi to ahap ahap ah takroek o ueloe, qaima mah alu hoi athawk to hmaicam
    nuiah tik ih hmai pongah koeng tih;
  cuk-cuk: Geb sorbali, we-dule, sibad-wawaad-e-san goa-goa imakoed. Geb dule-irwa-Bab-Dummadse-gormalad,
    sibad-wawaad-e-san-goamakaled, e-nono, degi, e-samurgi-gwallu-nanaid ibmar-ogumakar-ukleged-ailagi,
    soo-gasiid-birgi urboed.
  uig-CYR: қурбанлиқ қилғучи болса гөшни парчилап, беши билән мейини кесип айрисун.
    Андин каһин буларни елип қурбангаһтики отниң үстидики отунниң үстидә тәртип бойичә
    тизип қойсун.
  tel-2017: అప్పుడు దాన్ని తలా, కొవ్వుతో పాటు ఏ భాగానికి ఆ భాగంగా ముక్కలు చేయాలి.
    తరువాత వాటిని బలిపీఠంపై ఉన్న మంటపై అమర్చిన కట్టెలపై ఒక పద్ధతిలో పేర్చాలి.
  hat-BSA: Li va, answit, koupe li an mòso, avèk tèt li ak grès ren li. Prèt la va
    ranje yo sou bwa ki sou dife ki sou lotèl la.
  kos-kos: Tukun mwet sac luseya kosro soko ah, na mwet tol se ma orekma ke kisa uh
    fah filiya ip nukewa inge fin e sac, wi sifa ac kiris kac.
  hbo-WLC: וְנִתַּ֤ח אֹתוֹ֙ לִנְתָחָ֔יו וְאֶת־רֹאשׁ֖וֹ וְאֶת־פִּדְר֑וֹ וְעָרַ֤ךְ הַכֹּהֵן֙
    אֹתָ֔ם עַל־הָֽעֵצִים֙ אֲשֶׁ֣ר עַל־הָאֵ֔שׁ אֲשֶׁ֖ר עַל־הַמִּזְבֵּֽחַ׃
  ibo-ibo: Mgbe nke a gasịrị, onye ahụ wetara ya, ga-abọ ya. Onye nchụaja ga-ewere
    akụkụ ya niile, na isi ya, na abụba ya tụkwasị ha nʼelu nkụ ahụ na-enwu ọkụ dị
    nʼebe ịchụ aja.
  ory-ory: ଆଉ ସେ ତାହାର ମସ୍ତକ ଓ ମେଦ ସହିତ ତାକୁ ଖଣ୍ଡ ଖଣ୍ଡ କରିବ; ତହିଁରେ ଯାଜକ ବେଦି ଉପରିସ୍ଥ
    ଅଗ୍ନି ଓ କାଷ୍ଠ ଉପରେ ତାହା ସଜାଇ ରଖିବ।
  chk-chk: Iwe, epwe pökükisietiu fitukan, nge ewe souasor epwe isenöchü won mwüchün
    ewe ekkei mi nom won ewe rongen asor fiti möküran me kirisin.
  rop-rop: En afta tharran im garra kadimap det enimul, en det serramonimen garra
    pudum langa det faiya, hafenhaf det enimul, en det fet en hedpat du.
  ukr-1871: І роздійме його на частини, і покладе їх сьвященник вкупі з головою й
    жиром на жертівнику на дровах, се є на вогнї, що на жертівнику.
  deu-1951: er aber zerlege es in Stücke, und der Priester lege sie samt dem Kopf
    und dem Fett ordentlich auf das Holz über dem Feuer auf dem Altar.
  eng-JPS: And he shall cut it into its pieces; and the priest shall lay them, with
    its head and its suet, in order on the wood that is on the fire which is upon
    the altar.
  srp-1865: I neka se rasijeèe na dijelove s glavom i sa salom, i sveštenik neka to
    namjesti na drva na ognju, koji je na oltaru.
  lug-lug: Anaagitemaatemangamu ebifi; era kabona anaategekanga bulungi ebifi ebyo,
    nga n’omutwe n’amasavu abitaddeko, n’abissa ku nku ezikoledde omuliro ku kyoto.
  heb-heb: ונתח אתו לנתחיו ואת ראשו ואת פדרו וערך הכהן אתם על העצים אשר על האש אשר
    על המזבח׃
  ben-IRV: পরে সে তা টুকরো টুকরো করবে, আর যাজক মাথা ও মেদের সঙ্গে সেটি বেদির ওপরে
    অবস্থিত আগুনের ও কাঠের ওপরে সাজাবে।
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰੇ ਅਤੇ ਉਸ ਦੇ ਸਿਰ ਅਤੇ ਚਰਬੀ ਨੂੰ ਵੱਖਰਾ ਕਰੇ ਅਤੇ ਜਾਜਕ
    ਇਨ੍ਹਾਂ ਨੂੰ ਉਸ ਲੱਕੜ ਉੱਤੇ ਸੁਧਾਰ ਕੇ ਰੱਖਣ ਜੋ ਜਗਵੇਦੀ ਦੀ ਅੱਗ ਉੱਤੇ ਹੈ।
  mya-JVB: ပူဇော်သောသူသည် အပိုင်း ပိုင်းဖြတ် ၍ ခေါင်း နှင့် ဆီဥ ကို စုထားပြီးလျှင်ယဇ်
    ပုရောဟိတ်သည်၊ ယဇ် ပလ္လင်ပေါ် ၌ ရှိသော ထင်း မီး အပေါ် မှာ ခင်း ရမည်။
  hmo-hmo: “Tau ese unai mamoe o nanigosi ia utua utua murinai, hahelagaia tauna ese
    ena kahana ibounai ia ivaia gaudia be lahi ena latanai do ia atoa, kwarana bona
    digara danu.
  urd-urd: फिर वह उसके 'उज़्व — 'उज़्व को और सिर और चर्बी को काट कर जुदा — जुदा करे,
    और काहिन उनकी तरतीब से उन लकड़ियों पर जो मज़बह की आग पर होंगी चुन दे;
  rus-SYN: и рассекут ее на части, отделив голову ее и тук ее, и разложит их священник
    на дровах, которые на огне, на жертвеннике,
  bqc-SIM: Aàli goaagoaa, sa'ona i ka yàaa sa'okĩi tɛ́u ń a mio ń a guupↄ nísiↄ.
  tcz-CHONGTHU: Hiche teng chule thempu pan gancha maicham chu atum tum, alhang lhang
    nga asat khen ding, aluchang, alap leh athao jouse pumgo thilto maicham mei kong
    nga ahalvam ding ahi.
  mar-mar: मग याजकाने त्या पशूचे कापून तुकडे करावेत व त्याने ते तुकडे, डोके, व चरबी
    वेदीवरील विस्तवाच्या लाकडावर रचावी,
  qub-qub: Nircorga chay uywata apamoj runa aychata pedäsu-pedäsu cuchonga. Chay cuchushan
    aychata, umanta, pacha wirancunata cüracunana altarcho nina rataycajman churanga.
  bqp-bqp: U koo yɑɑ ye bɔtiriwɑ kpɑ u kpɛ̃ɛ yɑ̃ku dɔ̃ɔ sɔɔ kɑ yen wiru kɑ yen gum
    sɑnnu.
  hat-hat: Lèfini, nonm lan va koupe l' an moso. Prèt yo va mete tout moso yo ansanm
    ak tèt la ak moso grès yo sou dife ki sou lotèl la.
  eng-BSB: He is to cut the animal into pieces, and the priest shall arrange them,
    including the head and fat, atop the burning wood that is on the altar.
  tod-tod: Toɠa teʋeleʋe, é kpulukpulu, ta ma ungi, ta ma wulɔi. Zalaɠa ɠula nui
    ɠa ti la koʋii maazu, puai abui ɠa, zalaɠa ɠulazuʋɛ.
  eng-WEBPB: He shall cut it into its pieces, with its head and its fat. The priest
    shall lay them in order on the wood that is on the fire which is on the altar,
  kbq-kbq: Agra tagahu osi osi hutenkeno, pristi vahe'mo'a erino kresramana vu itamofona
    agofetu tevema nerea trate omerintese huteno, anazanke huno aseni'ane afova'anena
    erino kresramana vu itare ome kregahie.
  nhe-BL: Huan nopa tlacatl tlen temaca nopa tlacajcahualistli, quihuejhuelos, huan
    nopa totajtzi quicuis nopa tlapiyali itzonteco huan ichiyajca, huan quitlalise
    ipan tlitl.
  gub-BL: 'A''e re izar upei''ài''àg putar ma''ea''yr nehe. Na''e xaxeto omono putar
    hetekwer tata ma''ea''yr hapy haw rehe har rehe nehe: ipegegwer, iàkàgwer, ikawer
    hie kwer ipykaw.'
  eng-DRA: 'And they shall divide the joints, the head, and all that cleave to the
    liver: and shall lay them upon the wood, under which the fire is to be put:'
