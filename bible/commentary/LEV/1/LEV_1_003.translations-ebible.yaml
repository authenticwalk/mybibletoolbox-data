verse: LEV.001.003
translations:
  mal-C: “ ‘കന്നുകാലികളിൽ ഒന്നിനെ വഴിപാടായി അർപ്പിക്കുന്നെങ്കിൽ, അയാൾ ഊനമില്ലാത്ത
    ആണിനെ ഹോമയാഗമായി അർപ്പിക്കണം. അതു യഹോവയ്ക്കു സ്വീകാര്യമായിരിക്കാൻ അയാൾ അതിനെ സമാഗമകൂടാരത്തിന്റെ
    കവാടത്തിൽവെച്ച് അർപ്പിക്കണം.
  deu-TKW: Soll seine Opfergabe in einem Rinder-Brandopfer bestehen, so muß es ein
    männliches fehlloses Tier sein, welches er darbringt. Dieses bringe er hin vor
    die Thüre des Offenbarungszeltes, damit es ihn wohlgefällig mache vor Jahwe;
  lin-lin: Soki azali kobonza ngombe lokola mbeka ya kotumba, amema nde oyo ezangi
    mbeba. Bongo akobonza yango na ekotelo ya Ndako ya kapo ya Bokutani mpo ete Yawe
    andima yango.
  eng-LSV: If his offering [is] a burnt-offering out of the herd, he brings a male
    near, a perfect one, to the opening of the Tent of Meeting; he brings it near
    at his pleasure before YHWH;
  eng-GNV: If his sacrifice be a burnt offering of the heard, he shall offer a male
    without blemish, presenting him of his owne voluntarie will at the doore of the
    Tabernacle of the Congregation before the Lord.
  eng-WEBSTER: 'If his offering shall be a burnt-sacrifice of the herd, let him offer
    a male without blemish: he shall offer it of his own voluntary will at the door
    of the tabernacle of the congregation before the LORD.'
  nhw-BL: “Sintla elis se tlacajcahualistli tlatlatili tlen amohuacaxhua, huajca monequi
    antechmacase se becerro catli amo quipiya niyon se tlamantli catli amo cuali ipan
    itlacayo. Monequi anquihuicase nopa tlapiyali noixpa hasta campa ipuerta nopa
    yoyon tiopamitl campa timopantíaj para na, niamoTECO, nijselis.
  swh-ONEN: “ ‘Kama sadaka hiyo ni ya kuteketezwa kutoka kwenye kundi la ngʼombe,
    atamtoa ngʼombe dume asiye na dosari. Ni lazima amlete kwenye ingilio la Hema
    la Kukutania ili aweze kukubalika kwa Bwana.
  bba-bba: Ǹ n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirɑ yɛ̃ro u mɔ̀ kɑ kɛtɛ, kɛtɛ ye, yɑ ko n sɑ̃ɑwɑ
    kɛtɛ kinɛru te tɑ ǹ ɑlebu ɡɑɑ mɔ. U koo yɑ̃ku te kowɑ nɛn sɑ̃ɑ yerun kɔnnɔwɔ,
    kpɑ u kɑ nɛ, Yinni Gusunɔn durom wɑ.
  eng-KJVCPB: 'If his offering be a burnt sacrifice of the herd, let him offer a male
    without blemish: he shall offer it of his own voluntary will at the door of the
    tabernacle of the congregation before the Lord.'
  cpy-cpy: Riirika waaka pipiriri katziyeen-katatsini iyachaarinka pitaakiririka,
    riitaki paanaki shirampari, eero ramashi-waeta. Tema riitaki ookimotyaarini Tajorentsi
    pitaa-kiniriri opatzimooki tajorentsi-thaante.
  luo-luo: Ka chiwo en misango miwangʼo pep mar dhiangʼ, to nyaka obed mana mano madichwo
    maonge songa. Nyaka to ochiwe e dho Hemb Romo mondo omi Jehova Nyasaye oyie kode.
  meu-meu: Bema ḡole-oho boubouna na boromakau serina amo baine abia, ia eseboromakau
    maruanena asi bebeka-bebekana ta baine abia; baine laohaia, hebou kalagana iduarana
    ai baine alaia, Iehova ese baine abia dae helaorana.
  npi-ULB: यदि त्यसको बलि गाई-गोरुको होमबलि हो भने, त्यसले निष्‍खोट गोरु ल्याओस् ।
    परमप्रभुको अगि ग्रहणयोग्‍य होस् भनेर त्यसले त्यो भेट हुने पालको प्रवेशद्वारमा
    चढाओस् ।
  yor-yor: “ ‘Bí ọrẹ ẹbọ náà bá jẹ́ ẹbọ sísun láti inú agbo ẹran kí òun kí ó mú akọ
    màlúù tí kò lábùkù. Ó sì gbọdọ̀ mú un wá sí ẹnu-ọ̀nà àgọ́ àjọ kí ó ba à lè jẹ́
    ìtẹ́wọ́gbà níwájú Olúwa
  emp-NTPO: Pacada babue diaibʌrʌ, dji umaquĩrãdrʌ diaida b̶ʌa. Maʌ̃ pacara jũma bia
    b̶aida b̶ʌa. Maʌ̃ra Ãcõrẽ wua ded̶e ed̶a wãbadamaa edeida b̶ʌa idjia diabʌrʌra
    Ãcõrẽba bia unumãrẽã.
  pes-OPCB: اگر بخواهد برای قربانی سوختنی یک گاو قربانی کند، آن گاو باید نر و بی‌عیب
    باشد. گاو را دم مدخل خیمهٔ ملاقات بیاورد تا مورد قبول خداوند قرار گیرد.
  tgl-ULB: Kung ang kaniyang handog ay isang handog na susunugin mula sa pangkat ng
    mga hayop, dapat niyang ihandog ang isang lalaking hayop na walang dungis. Ihahandog
    niya ito sa pasukan ng tolda ng pagpupulong, para maaari itong tanggapin sa harapan
    ni Yahweh.
  hui-hui: Mosese ibugua Anduane Homogohanda lamibe layadagua lalu, Agali mbirame
    nogo bulumaga mbira irame dai helo bo lomabu delole lowa haru halu ibiyagua nde
    bulumaga wangabe habatigiore tingini mo ko nahe dere durubi nabiore kago haru
    ibulene nga. Mbirali lomabu yalu ibirago ibuhondo Anduane Homogohanda turu helo
    hame ledayagua nde ibugua loma ogonidagua bu yalu ibulene nga. Ibugua Anduane
    Homogonaga Balai Anda kago haneni yu pialu
  mya-mya: နွား​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​မည်​ဆို​လျှင် ထို​နွား​၌​အ​ပြစ်​အ​နာ​မ​ရှိ​စေ​ရ။
    ထာ​ဝ​ရ ဘု​ရား​သည်​ထို​သူ​ကို​နှစ်​သက်​လက်​ခံ​ရန်​သူ သည်​နွား​ကို ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ
    တော်​တံ​ခါး​ဝ​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: གལ་སྲིད་ཁོས་སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་མཆོད་པ་ནི་བ་གླང་ཡིན་ན། གླང་ཐུག་སྐྱོན་གྱིས་མ་གོས་པ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁོང་གི་ཐུགས་ལ་འབབ་ཕྱིར་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་འཁྲིད་དགོས།
  sna-sna: “ ‘Kana chipiriso chake chiri chinopiswa chinobva mudanga remombe, ngaape
    chikono chisina kuremara. Ngaachibayire pamusuo weTende Rokusangana kuti chigamuchirwe
    pamberi paJehovha.
  spa-BLM: “‘Si su ofrenda es un holocausto del rebaño, ofrecerá un macho sin defecto.
    Lo ofrecerá a la puerta de la Tienda del Encuentro, para que sea aceptado ante
    el Señor.
  cac-cac: Tato vacax noc' tze n̈ustz'a silab'il chi', yovalil a junoc noc' toro malaj
    spaltail tzeyic'coti. A jun silab' stz'ai, a jun chi' to stz'ab'at noc' noc' chi'
    smasanil. A d'a yichan̈ mantiado b'aj sch'ox sb'a Jehová, ata' tzeyac'och silab'
    chi' yic vach' schaji yuj Jehová.
  swh-ULB: Kama matoleo yake ni ya sadaka ya kutekezwa kutoka katika kundi, atatoa
    dume asiyekuwa na kasoro. Atamtoa katika mlango wa kuingilia katika hema ya kukutania,
    ili iwe imekubaliwa mbele za Bwana.
  bel-bel: Калі ахвяра яго - цэласпаленьне з буйнога быдла, няхай прынясе яе з мужчынскага
    полу, без пахібы; хай прывядзе яе да дзьвярэй скініі сходу, каб здабыць яму ўпадабаньне
    прад Госпадам;
  wed-wed: —‘Mepa da ḡamoḡamo taputapuna e apuapui am pulo, ma inanai da ḡamoḡamo
    orotona aiaina ma eḡa ana apoapoe aiwai. Ma neiai Numa gara Vivivireina ana au
    anirui, da Bada ina vianinem.’
  deu-ELBBK: Wenn seine Opfergabe ein Brandopfer ist vom Rindvieh, so soll er sie
    darbringen, ein Männliches ohne Fehl; an dem Eingang des Zeltes der Zusammenkunft
    soll er sie darbringen, zum Wohlgefallen für ihn vor dem HERRN.
  mbb-OT: Emun baka is ibpemuhat din he iyan pemuhat he edtutungen, kinahanglan he
    meemahan heini he wazè din sazir, ne ipemuhat din heini ziyà te ǥemawan te Tulda
    he Edtelevukaayan, su para zewata sikandin te Nengazen.
  mal-2015: അവൻ വഴിപാടായി കന്നുകാലികളിൽ ഒന്നിനെ ഹോമയാഗം കഴിക്കുന്നുവെങ്കിൽ ഊനമില്ലാത്ത
    ആണിനെ അർപ്പിക്കേണം; യഹോവയുടെ പ്രസാദം ലഭിപ്പാൻ തക്കവണ്ണം അവൻ അതിനെ സമാഗമനകൂടാരത്തിന്റെ
    വാതിൽക്കൽവെച്ചു അർപ്പിക്കേണം.
  rmc-rmc: Te vareko kamela te obetinel e labarďi obeta le gurumňendar, mi anel le
    bikos bi e chiba. Anela les paš o vudar paš o Svetostankos, hoj te arakhel milosť
    andro jakha le RAJESKRE.
  pes-OPV: اگرقربانی او قربانی سوختنی از گاو باشد، آن را نربی عیب بگذارند، و آن را
    نزد در خیمه اجتماع بیاورد تا به حضور خداوند مقبول شود.
  ron-1924: Дакэ дарул луй ва фи о ардере-де-тот дин чирядэ, сэ-л адукэ дин партя
    бэрбэтяскэ фэрэ кусур, ши ануме сэ-л адукэ ла уша кортулуй ынтылнирий, ынаинтя
    Домнулуй, ка сэ фие плэкут Домнулуй.
  aui-aui: Meboda yam suwara kau, na nokona ribiribi makina bi takutakukuna bi getana
    berona gwabinena. Kunakawari kunapiika Kiregoru Kabikabikuwayina matamketane,
    da Yawe God matanena tam wasina.
  ben-OBCV: “ ‘যদি সে পশুপাল থেকে হোমবলি উপহার দেয়, তাহলে নিষ্কলঙ্ক এক পুংপশু উৎসর্গ
    করুক। সে অবশ্যই সমাগম তাঁবুর প্রবেশদ্বারে এই উপহার রাখবে, যেন তা সদাপ্রভুর গ্রহণযোগ্য
    হয়।
  som-som: Oo haddii qurbaankiisu yahay qurbaan la gubo oo lo' ah, waa inuu bixiyaa
    neef lab oo aan iin lahayn, oo waa inuu ku bixiyaa teendhada shirka iriddeeda,
    si isaga Rabbiga hortiisa loogu aqbalo.
  lat-VUC: 'si holocaustum fuerit ejus oblatio, ac de armento: masculum immaculatum
    offeret ad ostium tabernaculi testimonii, ad placandum sibi Dominum:'
  eng-ASVBT: 'If his oblation be a burnt offering of the herd, he shall offer it a
    male without blemish: he shall offer it at the door of the tent of meeting, that
    he may be accepted before Jehovah.'
  ita-1885: Se la sua offerta è olocausto di buoi, offerisca quell'animale maschio,
    senza difetto; offeriscalo all'entrata del Tabernacolo della convenenza; acciocchè
    quello sia gradito per lui davanti al Signore.
  eng-LXXUP: If his gift be a whole burnt offering, he shall bring an unblemished
    male of the herd to the door of the tabernacle of witness, he shall bring it as
    acceptable before the Lord.
  eng-ULB: If his offering is a burnt offering from the herd, he must offer a male
    without blemish. He is to offer it at the entrance of the tent of meeting, so
    that it may be accepted before Yahweh.
  spa-VBL: “Si tu ofrenda es una ofrenda quemada de un rebaño de ganado, debe ofrecer
    un macho sin ningún defecto. Llévalo a la entrada del Tabernáculo de Reunión para
    que sea aceptado por el Señor.
  fra-_FOB: Si son offrande est un holocauste de gros bétail, il offrira un mâle sans
    défaut; il l'offrira à l'entrée du tabernacle d'assignation, devant l'Éternel,
    pour obtenir sa faveur.
  mal-mal: “‘അവൻ വഴിപാടായി കന്നുകാലികളിൽ ഒന്നിനെ ഹോമയാഗം കഴിക്കുന്നുവെങ്കിൽ ഊനമില്ലാത്ത
    ആണിനെ അർപ്പിക്കണം; യഹോവയുടെ പ്രസാദം ലഭിക്കുവാൻ തക്കവണ്ണം അവൻ അതിനെ സമാഗമനകൂടാരത്തിന്റെ
    വാതില്‍ക്കൽവച്ച് അർപ്പിക്കണം.
  urd-GVR: Agar wuh apne gāy-bailoṅ meṅ se bhasm hone wālī qurbānī chaṛhānā chāhe
    to wuh beaib bail chun kar use mulāqāt ke ḳhaime ke darwāze par pesh kare tāki
    Rab use qabūl kare.
  suz-BL: मेको चढ़ेशो बी ब्‍यफ चोशा चढ़ेतीक बाक्‍त हना, मेकोमी मारेइ मदुम्‍शो थमा
    रिम्‍शो बाछा चढ़ेचा माल्‍ब। मेकोमी मेको ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेम चाक्‍चा
    माल्‍ब। मिनु मेको इन पर्बम परमप्रभु आ ङोंइती ब्रतीके दुम्‍ब। लेवी १७:४
  ita-1927: Se la sua offerta è un olocausto di capi d’armento, offrirà un maschio
    senza difetto; l’offrirà all’ingresso della tenda di convegno, per ottenere il
    favore dell’Eterno.
  ckb-ckb: «”ئەگەر قوربانییەکەی قوربانی سووتاندن لە گاگەل بێت، ئەوا نێری ساغ پێشکەش
    دەکات و دەیهێنێتە لای دەروازەی چادری چاوپێکەوتن، بۆ ئەوەی مایەی ڕەزامەندی یەزدان
    بێت،
  eng-BBE: 'If the offering is a burned offering of the herd, let him give a male
    without a mark: he is to give it at the door of the Tent of meeting so that he
    may be pleasing to the Lord.'
  kan-OKCV: “ ‘ಅಂಥವನು ದನಕರುಗಳನ್ನು ದಹನಬಲಿಯನ್ನಾಗಿ ಸಮರ್ಪಿಸುವುದಾದರೆ, ಆ ಪ್ರಾಣಿ ಕಳಂಕರಹಿತವಾದ
    ಗಂಡಾಗಿರಬೇಕು. ಯೆಹೋವ ದೇವರಿಗೆ ಒಪ್ಪಿಗೆಯಾಗುವಂತೆ ಅದನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಳಿಗೆ ತರಬೇಕು.
  tam-2017: அவன் செலுத்துவது மாட்டுமந்தையிலிருந்து எடுக்கப்பட்ட சர்வாங்க தகனபலியானால்,
    அவன் பழுதற்ற ஒரு காளையைச் செலுத்துவானாக; யெகோவாவுடைய சந்நிதியில், தான் அங்கீகரிக்கப்படுவதற்கு,
    அவன் அதை ஆசரிப்புக்கூடாரத்தின் வாசலில் கொண்டுவந்து,
  spa-RV-1909: 'Si su ofrenda fuere holocausto de vacas, macho sin tacha lo ofrecerá:
    de su voluntad lo ofrecerá á la puerta del tabernáculo del testimonio delante
    de Jehová.'
  ron-BTF: Dacă darul lui este un sacrificiu ars din cireadă, să aducă o parte bărbătească,
    fără cusur; să îl aducă după buna sa voie la ușa tabernacolului întâlnirii înaintea
    DOMNULUI.
  eng-WEBP: “‘If his offering is a burnt offering from the herd, he shall offer a
    male without defect. He shall offer it at the door of the Tent of Meeting, that
    he may be accepted before the LORD.
  eng-FBV: If your offering is a burnt offering from a herd of cattle, you must offer
    a male without any defects. Bring it to the entrance of the Tent of Meeting so
    it can be accepted before the Lord.
  nld-1939: Wanneer iemand een rund als brandoffer wil opdragen, moet hij een gaaf
    mannelijk dier offeren. Om het welgevallig aan Jahweh te maken, moet hij het naar
    de ingang van de openbaringstent brengen,
  nch-BL: “Sinta elis se tacajcahualisti tatatili ten amohuacaxhua, huajca monequi
    antechmacase se becerro cati amo quipiya yon se tamanti cati amo cuali ipan itacayo.
    Monequi anquihuicase nopa tapiyali noixpa hasta campa icalte nopa yoyon tiopamit
    campa timopantíaj huan quej nopa na, niamoTECO, nijselis.
  vie-1934: Nếu lễ vật của ngươi là của lễ thiêu bằng bò, thì phải dùng con đực không
    tì vít, dâng lên tại cửa hội mạc, trước mặt Đức Giê-hô-va, để được Ngài đẹp lòng
    nhậm lấy.
  hin-CV: “ ‘यदि उसकी होमबलि ढोरों से है, तो वह एक निर्दोष नर पशु को बलि करे, वह इस
    निर्दोष नर पशु को मिलनवाले तंबू के प्रवेश द्वार पर बलि करे कि वह याहवेह द्वारा
    स्वीकृत हो.
  eng-OURB: “‘If his offering is a burnt offering from the herd, he shall offer a
    male without defect. He shall offer it at the door of the Tent of Meeting, that
    he may be accepted before Adonai.
  spa-BES: 'Si la ofrenda es una ofrenda quemada de la manada, que le dé un macho
    sin defecto: debe entregarla en la puerta de la tienda de reunión para que pueda
    agradar al Señor.'
  tdx-tdx: Aa ie hañenga soroñe boak’ am-pirai-trokey, le lahi’e tsy aman-kandra,
