    male without defect. He shall offer it at the door of the Tent of Meeting, that
    he may be accepted before the LORD.
  urd-GVH: अगर वह अपने गाय-बैलों में से भस्म होनेवाली क़ुरबानी चढ़ाना चाहे तो वह बेऐब
    बैल चुनकर उसे मुलाक़ात के ख़ैमे के दरवाज़े पर पेश करे ताकि रब उसे क़बूल करे।
  rug-rug: Be keke koari nana bulumakao si vala nia sa pude tana va uququ, si kaqu
    vala nia sa si keke bulumakao kokoreo sapu loke ari kisakisana pa tinina; kaqu
    la vekoa sa si asa pa sasadana sa ipi pa kenuna e Zihova, pude qetu nia e Zihova
    si asa.
  gaz-gaz: “ ‘Yoo kennaan sun qalma gubamu kan karra loonii taʼe, namichi sun korma
    hirʼina hin qabne haa dhiʼeessu. Akka aarsaan sun fuula Waaqayyoo duratti fudhatama
    argatuufis balbala dunkaana wal gaʼii duratti haa dhiʼeessu.
  fra-LSG: Si son offrande est un holocauste de gros bétail, il offrira un mâle sans
    défaut; il l’offrira à l’entrée de la tente d’assignation, devant l’Éternel, pour
    obtenir sa faveur.
  gnn-gnn: Yo, djarr'yundja nhuma yurru ḏarramunha yana wäyinnhanydja buliki'nha,
    ḻatju'nha dhika ŋula nhämiriwnha, bala gämana ŋunhimala Buṉbulilina bathanarawu
    Garraywuna.
  yal-yal: “Xa a ɲingen nan bama saraxa gan daxin na, a xa turaan nan ba fɛ mi naxan
    na. Na kanna xa fa a ra Naralan Bubun so dɛɛn na alogo Alatala xa a rasuxu.
  haw-1868: 'Ina o kana mohai he mohaikuni noloko o ka ohana bipi, e mohai oia i ke
    kane kina ole: e mohai aku hoi oia ia no kona makemake iho ma ka puka o ka halelewa
    o ke anaina, ma ke alo o Iehova.'
  arb-NAV: إِنْ كَانَتْ تَقْدِمَتُهُ مُحْرَقَةً مِنَ الْبَقَرِ، فَلْيُقَرِّبْ ثَوْراً
    سَلِيماً، يُحْضِرُهُ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ، وَيُقَدِّمُهُ أَمَامَ
    الرَّبِّ طَلَباً لِرِضَاهُ عَنْهُ.
  ewe-ewe: “ ‘Ne nunana la anye numevɔsa tso lãhawo dome la, ele be wòana lãtsu si
    ŋuti kpɔtsɔtsɔ mele o. Ele be wòanae le agbadɔ la ƒe mɔnu ale be wòadze Yehowa
    ŋu.
  eng-LEE: 'If his offering be a burnt-sacrifice of the herds, then shall he offer
    a male without blemish: unto the door of the tabernacle of the congregation shall
    he bring it, that it may be favorably received for him before the Lord.'
  asm-FB: যদি তেওঁৰ উপহাৰ ষাঁড়-গৰুৰ জাকৰ পৰা অনা হোম বলি হয়, তেন্তে নিৰ্ঘূণী মতা
    গৰু উৎসৰ্গ কৰিব লাগিব। যিহোৱাৰ আগত গ্ৰাহ্য হ’বৰ কাৰণে, সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ
    মুখত ইয়াক উৎসৰ্গ কৰিব লাগিব।
  sus-A: شَ عَ وَ مَ شُرُ سٍ شُنفبٍ نَن بَقٍ سّرّشّ فَن دَاشِ رَ، قٌ عَ شَ قِندِ تُورَ
    رَ لَنيُرُ مُ نَ نَشَن مَ. عَ شَ قَ نَ رَ ﭑ تَن عَلَتَلَ شَ هْرْ مْلِنفِرَ سٌدٍ
    دّ رَ، عَلَكٌ ﭑ شَ عَ تٌنفٌ.
  fra-SBL: '"''Si son offrande est un holocauste de bétail, il offrira un mâle sans
    défaut. Il l''offrira à l''entrée de la Tente d''assignation, afin qu''il soit
    agréé devant Yahvé.'
  hbo-hbo: אִם־עֹלָ֤ה קָרְבָּנֹו֙ מִן־הַבָּקָ֔ר זָכָ֥ר תָּמִ֖ים יַקְרִיבֶ֑נּוּ אֶל־פֶּ֝תַח
    אֹ֤הֶל מֹועֵד֙ יַקְרִ֣יב אֹתֹ֔ו לִרְצֹנֹ֖ו לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: and of the droue of oxun, he schal offre a male beeste without wem
    at the dore of the tabernacle of witnessyng, to make the Lord plesid to hym.
  piu-2006: '@see-verse:LEV.001.002'
  cwe-cwe: “ ‘One nhambiko iyo iyolava munhu ni ya kutimbula, kezasagula ng'ombe mulume
    yelibule chilema, kezamulavila Mndewa Mulungu haulongozi ha ihanhu ha kwingilila
    muna dihema da Mulungu muladi yapate kutogoligwa na Mndewa Mulungu.
  kik-kik: “ ‘Angĩkorwo iruta rĩu nĩ iruta rĩa njino kuuma rũũru-inĩ rwa ngʼombe-rĩ,
    nĩarutage nyamũ ya njamba ĩtarĩ na kaũũgũ. No nginya amĩneane mũromo-inĩ wa Hema-ya-Gũtũnganwo
    nĩgeetha etĩkĩrĩke harĩ Jehova.
  fra-NCL: Si son offrande est un holocauste de gros bétail, il offrira un mâle sans
    défaut ; il l’offrira à l’entrée de la tente de réunion, pour être agréé devant
    Yahweh.
  cek-AK: Maitaw hoi hmai angbawnhaih sah nahaeloe, coek koi kaom ai atae to paek
    nasoe; Angraeng ih palung tongh hanah, kaminawk amkhuenghaih kahni im akunhaih
    thok taengah paek nasoe.
  cuk-cuk: Ar dule-gwensak Bab-Jehováʼga moli-bebe-nikad ogumakar ukele, we-moli-bebe-nikad
    machered guergebed, swilidik, gwen boni-nikasuli guergebed. We-ibmar-uklenaid,
    Bab-Jehová-dulemarbo-ambikued-neg-e-yawagak-dogedgi uklegoed, adi, Bab-Jehová
    nabir we-ibmar abingaegar.
  uig-CYR: Әгәр униң сунидиғини калилардин көйдүрмә қурбанлиқ болса, ундақта у беҗирим
    әркәк һайванни кәлтүрсун; униң Пәрвәрдигарниң алдида қобул болуши үчүн уни җамаәт
    чедириниң кириш ағзиниң алдида сунсун.
  pma-pma: Munak tai, sanien onen vi buluk, hekur buluk koa meahos koa aven heto,
    tounah tovuol hekula. Kei helamuni heha en metareh ten Eim Tavolin onak. Hesakini,
    inau, Iahova, nikur buluk koanek en usite koa vi onen keke hemal en metok.
  tel-2017: ఒకవేళ అతడు దహనబలిగా పశువుల్లో నుండి ఒక దాన్ని అర్పించాలనుకుంటే లోపం లేని
    మగ పశువును తీసుకు రావాలి. యెహోవా సమక్షంలో అది అంగీకారం పొందాలంటే దాన్ని ప్రత్యక్ష
    గుడారం ద్వారం దగ్గర అర్పించాలి.
  hat-BSA: “‘Si ofrann li an se yon ofrann brile ki sòti nan twoupo a, li va ofri
    li; yon mal san defo. Li va ofri li nan pòtay tant asanble a, pou li kapab aksepte
    devan SENYÈ a.
  bxh-bxh: Yena ena antalasam bulumakau, bena tamoꞌana tubutubu loholohona ya leyama
    Palai Tabuna e Tabanaikeli aba luhuluhu launa yai be habaGuyau ya ita faloholoho.
  kos-kos: El fin ac sang soko sin cow natul in mwe kisa firir, el ac enenu in use
    soko cow mukul ma wangin ma koluk ke manol. El ac enenu in use nu ke nien utyak
    ke Lohm Nuknuk Mutal sin LEUM GOD tuh LEUM GOD Elan insewowo sin mwet sac.
  hbo-WLC: אִם־עֹלָ֤ה קָרְבָּנוֹ֙ מִן־הַבָּקָ֔ר זָכָ֥ר תָּמִ֖ים יַקְרִיבֶ֑נּוּ אֶל־פֶּ֝תַח
    אֹ֤הֶל מוֹעֵד֙ יַקְרִ֣יב אֹת֔וֹ לִרְצֹנ֖וֹ לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: “ ‘Ọ bụrụ na ọ bụ onyinye aja nsure ọkụ e wetara site nʼigwe ehi, ọ bụ
    oke ehi nke na-enweghị ntụpọ ka ọ ga-eweta. Nʼọnụ ụzọ ụlọ nzute ka ọ ga-eweta
    ya, ka ọ bụrụ ihe Onyenwe anyị ga-anabata.
  ory-ory: ସେ ଯଦି ଗୋଠରୁ (ଗାଈଗୋରୁ ପଲରୁ) ହୋମାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରେ, ତେବେ ନିଖୁନ୍ତ ପୁଂପଶୁ
    ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟକୁ ଆଣିବ; ଯେପରି ତାହା ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ଗ୍ରାହ୍ୟ ହେବ।
  chk-chk: Are an asor epwe eu asoren kek seni nöün pwiin kow, epwe uwato eman ätemwänin
    kow esap wor terin ren asamalapen ewe imwenfel seni mangaku, pwe ewe Samol mi
    Lapalap epwe etiwa.
  rop-rop: “Wal if im gibit wanbala buligi blanga barnapwan ofring, im garra lafta
    bringimap det boiwan buligi nomo garram enijing rong langa im en im garra deigim
    en pudum langa det dowawei langa det Seikridwan Tent blanga main. If im dum lagijat,
    mi na YAWEI garra gudbinji langa im.
  ukr-1871: Коли приніс його жертва всепалення з товару, мусить приносити самця без
    скази; до входу в громадянський намет приносити ме його, щоб знайти ласку в Господа.
  deu-1951: Ist seine Gabe ein Brandopfer von Rindern, so soll er ein tadelloses männliches
    Tier darbringen; zur Tür der Stiftshütte soll er es bringen, daß es ihn angenehm
    mache vor dem HERRN;
  eng-JPS: If his offering be a burnt-offering of the herd, he shall offer it a male
    without blemish; he shall bring it to the door of the tent of meeting, that he
    may be accepted before the LORD.
  srp-1865: Ako mu je žrtva paljenica od goveda, neka prinese muško, zdravo; na vratima
    šatora od sastanka neka je prinese drage volje pred Gospodom.
  lug-lug: “Ekiweebwayo bwe kinaabanga ekiweebwayo ekyokebwa nga kiva mu kiraalo ky’ente,
    anaawangayo seddume etaliiko kamogo. Anaagyereeteranga n’agiweerayo ku mulyango
    gwa Weema ya Mukama ey’Okukuŋŋaanirangamu, kiryoke kikkirizibwe eri Mukama.
  heb-heb: אם עלה קרבנו מן הבקר זכר תמים יקריבנו אל פתח אהל מועד יקריב אתו לרצנו לפני
    יהוה׃
  ben-IRV: সে যদি গরুর পাল থেকে হোমবলির উপহার দেয়, তবে সে নির্দোষ এক পুরুষ পশু আনবে,
    সদাপ্রভুর সামনে গ্রহণযোগ্য হবার জন্য সমাগম তাঁবুর প্রবেশ দরজার সামনে আনবে।
  pan-pan: “ਜੇਕਰ ਉਸ ਦੀ ਭੇਟ ਇੱਜੜ ਵਿੱਚੋਂ ਇੱਕ ਹੋਮ ਬਲੀ ਹੋਵੇ ਤਾਂ ਉਹ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਨਰ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਕੋਲ ਚੜ੍ਹਾਵੇ ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਨੂੰ ਸਵੀਕਾਰ ਹੋਵੇ।
  mya-JVB: နွား ကို မီးရှို့ ရာယဇ် ပြုလိုလျှင်၊ အပြစ် မပါသော အထီး ကို ဆောင်ခဲ့၍၊ ထာဝရဘုရား
    စိတ် တော်နှင့် တွေ့ခြင်းငှါ ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော် တံခါး အနားမှာ ဆက် ရမည်။
  hmo-hmo: Ma Mose ese Dirava ena hereva taunimanima ia hamaoroa, ia gwau, “Bema tau
    ta ena boubou, gabua ore gauna, be iena boromakau orea dekena amo do ia abia neganai,
    ia ese boromakau tau namona momokani, toto o bero lasi gauna do ia abia. Inai
    boromakau be Palai Dubu ena iduara dekenai do ia atoa, Lohiabada ese ia do ia
    abia dae totona.
  urd-urd: अगर उसका चढ़ावा गाय — बैल की सोख़्तनी क़ुर्बानी हो, तो वह बे'ऐब नर को लाकर
    उसे ख़ेमा — ए — इजितमा'अ के दरवाज़े पर चढ़ाए ताकि वह ख़ुद ख़ुदावन्द के सामने मक़बूल
    ठहरे।
  rus-SYN: Если жертва его есть всесожжение из крупного скота, пусть принесет ее мужеского
    пола, без порока; пусть приведет ее к дверям скинии собрания, чтобы приобрести
    ему благоволение пред Господом;
  bqc-SIM: Tó sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ àlɛ o ń zuo, aàli mↄ́ ń swana
    sãasaio kpaaũkpɛ kpɛɛlɛ, kɛ́ Dii e aà wɛgwa yã́i.
  tcz-CHONGTHU: Nangman gancha nato ding chu pumgo thilto ding gancha akul sunga pat
    hiding, nolna bei thilto hi ding hichu Pathen in asan thei na dinga houbuh kotphunga
    todoh ding ahi.
  mar-mar: जेव्हा एखाद्या मनुष्यास गुरांढोरातले होमार्पण अर्पावयाचे असेल तेव्हा त्याने
    दोषहीन नर अर्पावा; तो त्याने दर्शनमंडपाच्या दारापाशी आणून अर्पावा म्हणजे परमेश्वरासमोर
    तो मान्य होईल.
  soq-soq: Tane naita puloa kau wadaa, pulo sa ipa kau mona mai etepa bene dola, dia.
    Tane pue etepa euda wadee ape kakaiwa moape winea ita Iawe God emawe sa ipa amona
    euda me wadepie mampesapi.
  qub-qub: «Rupachina sacrifisyupaj wäcancunapita apamorga sänu töruta apamonga. Tincuna
    Toldu puncu pampaman apaycur ñaupächo pishtanga. Chaynöpami noga Tayta Diospa
    shongöpäno canga.
  bqp-bqp: Ǹ n yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirɑ yɛ̃ro u mɔ̀ kɑ kɛtɛ, kɛtɛ ye, yɑ ko n sɑ̃ɑwɑ
    kɛtɛ kinɛru te tɑ ǹ ɑlebu gɑɑ mɔ. U koo yɑ̃ku te kowɑ nɛn sɑ̃ɑ yerun kɔnnɔwɔ,
    kpɑ u kɑ nɛ, Yinni Gusunɔn durom wɑ.
  hat-hat: Si se yon gwo bèt li vle ofri pou yo boule pou Seyè a, l'a mennen yon towo
    bèf ki pa gen ankenn enfimite. L'a vin avè l' jouk devan pòt Tant Randevou a pou
    Seyè a ka asepte l'.
  eng-BSB: If one’s offering is a burnt offering from the herd, he is to present an
    unblemished male. He must bring it to the entrance to the Tent of Meeting for
    its acceptance before the LORD.
  tod-tod: Ni ná-vebɛanii ɠa ga togani wolai, é ga gala zalaɠai, toɠa ma zinɛi ta
    ve, nɛɛʋuzu mina ɠɛ ba. Toɠa kula GALA daaɠomi seɠe ʋɛlɛi laaʋɛ, ga Ɠɔoɠɔ GALAGI
    daazo.
  eng-WEBPB: “‘If his offering is a burnt offering from the herd, he shall offer a
    male without defect. He shall offer it at the door of the Tent of Meeting, that
    he may be accepted before the LORD.
  kbq-kbq: Kre fanane hu ofama hu'zama bulimakao afu'zamifinti'ma avre'za esu'za,
    ve bulimakao afu afuhe afahe osu'nesia su'za avre'za atru'ma nehaza seli mono
    nomofo kafante omentesageno, Ra Anumzamo'a antahimigahie.
  nhe-BL: “Intla elis se tlacajcahualistli tlatlatili tlen ihuacaxhua, huajca monequi
    nechmacas se becerro tlen ax quipiya niyon se tlamantli tlen ax cuali ipan itlacayo.
    Monequi quihuicas nopa tlapiyali noixtla hasta campa ipuerta nopa yoyon tiopamitl
    campa timopantíaj para na, niimoTECO, nijselis.
  gub-BL: Aze ipurumur wer amo weimaw tapi'ak rehe ihewe hapy pyràm romo ukaz paw
    ma'e ràm romo nehe, tuwe wexak amo tapi'ak awa ikatu 'ymaw hereko 'ymar nehe.
    Ihe amuawyze putar ihe nehe, aze a'e awa weraha a'e tapi'ak awa tàpuzràn iapo
    katu pyrer pupe teixe haw huwake nehe.
  eng-DRA: 'If his offering be a holocaust, and of the herd, he shall offer a male
    without blemish, at the door of the testimony, to make the Lord favourable to
    him:'
