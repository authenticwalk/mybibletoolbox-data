verse: LEV.001.015
translations:
  mal-C: പുരോഹിതൻ അതിനെ യാഗപീഠത്തിൽ കൊണ്ടുവന്നു തല പിരിച്ചുപറിച്ച് യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം.
    അതിന്റെ രക്തം യാഗപീഠത്തിന്റെ പാർശ്വത്തിൽ ഒഴിച്ചുകളയണം.
  deu-TKW: Der Priester aber soll es an den Altar bringen, ihm den Kopf einknicken
    und es auf dem Altar in Rauch aufgehn lassen; das Blut aber ist auszupressen an
    die Wand des Altars.
  lin-lin: Nganga-Nzambe akomema yango na etumbelo, akokata yango moto, akotumba moto
    yango na etumbelo mpe akosopa makila na yango zingazinga ya etumbelo.
  eng-LSV: and the priest has brought it near to the altar, and has wrung off its
    head, and has made incense on the altar, and its blood has been wrung out by the
    side of the altar;
  eng-GNV: 'And the Priest shall bring it vnto the altar, and wring the necke of it
    asunder, and burne it on the altar: and the blood thereof shall bee shed vpon
    the side of the altar.'
  eng-WEBSTER: 'And the priest shall bring it to the altar, and wring off its head,
    and burn it on the altar: and its blood shall be wrung out at the side of the
    altar:'
  nhw-BL: “Huan nopa totajtzi quihuicas nopa paloma o nopa pichontzi campa nopa tlaixpamitl
    huan quiquechilacatzos hasta quicotonas itzonteco huan quitlatis itzonteco ipan
    tlaixpamitl. Teipa quicahuilis ma quisa ieso nopa paloma ielchiquitipa nopa tlaixpamitl.
  swh-ONEN: Kuhani atamleta kwenye madhabahu, naye atamvunja shingo na kumnyofoa kichwa
    na kumchoma juu ya madhabahu. Damu yake itachuruzishwa ubavuni mwa madhabahu.
  bba-bba: Yɑ̃ku kowo u koo kɑ ɡunɔ ɡe nɑ yɑ̃ku yerɔ. Kpɑ u ɡen wiru burɑ kpɑ u ɡen
    yɛm yɛ̃kɑ yɛ̃kɑ yɑ̃ku yee ten yɛ̃sɑɔ.
  eng-KJVCPB: 'And the priest shall bring it unto the altar, and wring off his head,
    and burn it on the altar; and the blood thereof shall be wrung out at the side
    of the altar:'
  cpy-cpy: Riitaki Ompera-tajorentsi-taarewo ashitakae-yaariri Tajorentsi. Ithatyaakiri
    iitoki, ipitenkan-takyaawo riraa maawoeni onampi-naki taapokimentotsi, itaakiri
    taapokimentotsiki.
  luo-luo: Jadolo nokele e kendo mar misango, kendo nochod wiye, eka owangʼe ewi kendo
    mar misango, kendo rembe nobii michwer e bath kendo mar misango.
  meu-meu: Bena hahelaḡa tauna ese manu na baine laohaia, ihaboulaina patana badibadinai
    aiona baine moḡea. Bena ihaboulaina patana latanai lahi ese baine ḡolea oho; a
    rarana be ihaboulaina patana isena ai baine seia.
  npi-ULB: पुजारीले त्यो वेदीमा ल्याओस्, त्यसको टाउको निमोठेर चुँडाओस्, र त्यसलाई
    वेदीमा जलाओस् । त्यसपछि त्यसको रगत वेदीको छेउमा बहाइयोस् ।
  yor-yor: Kí àlùfáà mu wá sí ibi pẹpẹ, kí ó yín in lọ́rùn, kí ó sì sun ún lórí pẹpẹ,
    kí ó sì ro ẹ̀jẹ̀ rẹ̀ ní ẹ̀gbẹ́ pẹpẹ.
  emp-NTPO: Sacerdoteba maʌ̃ ĩbanara animarã babue diabadamaa edeped̶a otapuya beaida
    b̶ʌa. Beaped̶a dji borora animarã babue diabadad̶e babueida b̶ʌa. Dji oara animarã
    babue diabada orrod̶e zowuabida b̶ʌa.
  pes-OPCB: کاهن، پرنده را بگیرد و جلوی مذبح سرش را بپیچاند و آن را بر مذبح بسوزاند.
    اما اول باید خونش را بر پهلوی مذبح بچلاند.
  tgl-ULB: Dapat itong dalhin ng pari sa altar, pilipitin ang ulo nito, at sunugin
    ito sa altar. Pagkatapos dapat patuluin lahat ng dugo nito sa gilid ng altar.
  hui-hui: Ani miragola loma binigo mo miaga agali kago ibugua ega biago mani yuwa
    yu tinditanda laragola ega homolebira. Homaragola haguane pundulo muwa lomabu
    delaga dabuni ira dedagoha lomabu delolene nga. Ani bialu ibugua ega darama lomabu
    delaga dabunaga lenelene ngagoha odope hai holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ငှက်​ကို​ပလ္လင်​သို့​ယူ​ဆောင် ခဲ့​၍ လည်​ပင်း​ကို​လိမ်​ချိုး​ပြီး​လျှင်
    ငှက်​ဦး​ခေါင်း ကို​ပလ္လင်​တွင်​မီး​ရှို့​ရ​မည်။ ငှက်​သွေး​ကို​ပလ္လင် ဘေး​ပေါ်​သို့​ညှစ်​ချ​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་འདབ་ཆགས་མཆོད་ཁྲིའི་རྩར་ཁྱེར་འོངས་ནས་དེའི་སྐེ་གཅུ་བ་དང་མགོ་ཕྲལ་ཏེ་མཆོད་ཁྲིའི་སྟེང་སྦར་བ་དང་།
    ཁྲག་ནི་མཆོད་ཁྲིའི་ལོགས་སུ་བཞུར་དགོས།
  sna-sna: Muprista achaiisa paaritari agodambura musoro, oipisa paaritari; ropa rayo
    richaerera parutivi pearitari.
  spa-BLM: El sacerdote la traerá al altar, le arrancará la cabeza y la quemará sobre
    el altar, y su sangre se derramará a un lado del altar;
  cac-cac: A vin̈ sacerdote tz'ic'ancot noc' silab' chi' d'a altar, stoc'anel sjolom
    noc' vin̈, sn̈usjitz'a noc'. Axo schiq'uil noc', stzicoch vin̈ d'a spac'ul altar.
  swh-ULB: Kuhani ataileta madhabahuni, atamnyonga kichwa chake, na kuiteketeza juu
    ya madhabahu. Kisha damu yake itachuruzishwa juu ya pande za madhabahu.
  bel-bel: сьвятар прынясе яе да ахвярніка, і скруціць ёй галаву, і спаліць на ахвярніку,
    а кроў сцэдзіць да сьценкі ахвярніка;
  deu-ELBBK: Und der Priester bringe sie zum Altar und kneipe ihr den Kopf ein und
    räuchere sie auf dem Altar, und ihr Blut soll ausgedrückt werden an die Wand des
    Altars.
  mbb-OT: Ed-uwiten heini te memumuhat diyà te pemuhatà. Egurivizen din is lieg kayi
    taman te egketamped, ne ibpetiǥis din is lengesa duen te kilid te pemuhatà. Ne
    edtutungen din is ulu kayi ziyà te pemuhatà.
  mal-2015: പുരോഹിതൻ അതിനെ യാഗപീഠത്തിന്റെ അടുക്കൽ കൊണ്ടുവന്നു തല പിരിച്ചുപറിച്ചു യാഗപീഠത്തിന്മേൽ
    ദഹിപ്പിക്കേണം; അതിന്റെ രക്തം യാഗപീഠത്തിന്റെ പാർശ്വത്തിങ്കൽ പിഴിഞ്ഞുകളയേണം.
  rmc-rmc: O rašaj la anela paš o oltaris, le vastenca odcirdela o šero a labarela
    pro oltaris. Lakro rat mukela te čuľal avri pre sera le oltariske.
  pes-OPV: وکاهن آن را نزد مذبح بیاورد و سرش را بپیچد و برمذبح بسوزاند، و خونش را
    بر پهلوی مذبح افشرده شود.
  ron-1924: Преотул сэ адукэ пасэря пе алтар, сэ-й деспиче капул ку унгия ши с-о ардэ
    пе алтар, яр сынӂеле сэ и се скургэ пе ун перете ал алтарулуй.
  ben-OBCV: যাজক ওই পাখিকে বেদিতে আনবে, তার মাথা মুচড়ে বেদিতে পোড়াবে; পাখির রক্ত
    বেদির পাশ দিয়ে প্রবাহিত হতে দেবে।
  som-som: Oo wadaadku ha keeno meesha allabariga agteeda, oo madaxa ha ka maroojiyo,
    oo meesha allabariga dusheeda ha ku gubo, oo dhiiggana ha lagaga miiro meesha
    allabariga agteeda.
  lat-VUC: 'offeret eam sacerdos ad altare: et retorto ad collum capite, ac rupto
    vulneris loco, decurrere faciet sanguinem super crepidinem altaris:'
  eng-ASVBT: And the priest shall bring it unto the altar, and wring off its head,
    and burn it on the altar; and the blood thereof shall be drained out on the side
    of the altar;
  ita-1885: E offerisca il sacerdote quell'olocausto sopra l'Altare; e, torcendogli
    il collo, gli spicchi il capo, e faccialo ardere sopra l'Altare; e spremasene
    il sangue all'un dei lati dell'Altare.
  eng-LXXUP: And the priest shall bring it to the altar, and shall wring off its head;
    and the priest shall put it on the altar, and shall wring out the blood at the
    bottom of the altar.
  eng-ULB: The priest must bring it to the altar, wring off its head, and burn it
    on the altar. Then its blood must be drained out on the side of the altar.
  spa-VBL: El sacerdote lo llevará al altar, le quitará la cabeza y lo quemará en
    el altar. Su sangre será drenada en el lado del altar.
  fra-_FOB: Le sacrificateur l'approchera de l'autel, lui brisera la tête, et fera
    fumer l'oiseau sur l'autel, et son sang sera exprimé contre la paroi de l'autel;
  mal-mal: പുരോഹിതൻ അതിനെ യാഗപീഠത്തിന്റെ അടുക്കൽ കൊണ്ടുവന്നു തല പിരിച്ചുപറിച്ചു യാഗപീഠത്തിന്മേൽ
    ദഹിപ്പിക്കണം; അതിന്റെ രക്തം യാഗപീഠത്തിന്റെ വശത്ത് പിഴിഞ്ഞുകളയണം.
  urd-GVR: Imām use qurbāngāh ke pās le āe aur us kā sar maroṛ kar qurbāngāh par jalā
    de. Wuh us kā ḳhūn yoṅ nikalne de ki wuh qurbāngāh kī ek taraf se nīche ṭapke.
  suz-BL: चढ़ेबमी मेको चढ़ेतीक आ नेक्‍था मेको आ पिया प्रोइश्‍शा साइक्‍चा माल्‍ब। मिनु
    मेको कली चढ़ेतीकेमी चोचा माल्‍ब। मिनु आ हुश चहिं चढ़ेतीक आ नेक्‍था चिरचा माल्‍ब।
  ita-1927: Il sacerdote offrirà in sacrifizio l’uccello sull’altare, gli spiccherà
    la testa, la farà fumare sull’altare, e il sangue d’esso sarà fatto scorrere sopra
    uno de’ lati dell’altare.
  ckb-ckb: کاهینەکەش بۆ قوربانگاکەی دەهێنێت و سەری دەقرتێنێت، لەسەر قوربانگاکە ئاگر
    دەکاتەوە، خوێنەکەی لەسەر لێواری قوربانگاکە دەگوشێت.
  eng-BBE: 'And the priest is to take it to the altar, and after its head has been
    twisted off, it is to be burned on the altar, and its blood drained out on the
    side of the altar:'
  kan-OKCV: ಆಗ ಯಾಜಕನು ಅದನ್ನೂ ಬಲಿಪೀಠದ ಬಳಿಗೆ ತಂದು ಅದರ ತಲೆಯನ್ನು ಮುರಿದು, ಬಲಿಪೀಠದ ಮೇಲೆ
    ಸುಡಬೇಕು. ಅದರ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಹೊರಬದಿಯಲ್ಲಿ ಹಿಂಡಬೇಕು.
  tam-2017: அதை ஆசாரியன் பலிபீடத்தின் அருகில் கொண்டுவந்து, அதின் தலையைக் கிள்ளி, பலிபீடத்தில்
    எரித்து, அதின் இரத்தத்தைப் பலிபீடத்தின் அருகில் சிந்தவிட்டு,
  spa-RV-1909: Y el sacerdote la ofrecerá sobre el altar, y ha de quitarle la cabeza,
    y hará que arda en el altar; y su sangre será exprimida sobre la pared del altar.
  ron-BTF: Și preotul să îl aducă la altar și să îi smulgă capul și să îl ardă pe
    altar; și sângele lui să fie stors la marginea altarului;
  eng-WEBP: The priest shall bring it to the altar, and wring off its head, and burn
    it on the altar; and its blood shall be drained out on the side of the altar;
  eng-FBV: The priest shall take it to the altar, twist off its head, and burn it
    on the altar. Its blood shall be drained out on the side of the altar.
  nld-1939: De priester moet die naar het altaar brengen, haar de kop afknijpen en
    die op het altaar in rook doen opgaan. Haar bloed moet tegen de zijde van het
    altaar worden uitgeperst.
  nch-BL: “Huan nopa totajtzi quihuicas nopa paloma o nopa pichontzi campa nopa taixpamit
    huan quiquechhuilacatzos hasta quicotonas itzonteco huan quitatis itzonteco ipan
    taixpamit. Teipa quicahuilis ma quisa ieso nopa paloma ielchiquitipa nopa taixpamit.
  vie-1934: Thầy tế lễ sẽ đem nó đến bàn thờ, vặn rứt đầu ra, rồi xông trên bàn thờ;
    vắt huyết chảy nơi cạnh bàn thờ.
  hin-CV: पुरोहित इसे वेदी पर लाए; उसका सिर मरोड़ कर उसका वध करे, तथा उसे वेदी पर
    जलाए. इसका रक्त वेदी की एक ओर बहाए जाए.
  eng-OURB: The priest shall bring it to the altar, and wring off its head, and burn
    it on the altar; and its blood shall be drained out on the side of the altar;
  spa-BES: Y el sacerdote debe llevarlo al altar, y después de que su cabeza haya
    sido torcida, será quemada en el altar, y su sangre drenada del costado del altar;
  tdx-tdx: Hendese’ i mpisoroñey mb’ amy kitreliy mb’eo, le haola’e i lohay, naho
    hengae’e an-katoeñe amy kitreliy; vaho hampiorihe’e añ’ila’ i kitreliy o lio’eo.
  vid-vid: Mtambika kochigala chideje acho hali honhu ha kulavila nhambiko, kopobosola
    mutwi wa chideje na kuchilakaza hali honhu ha kulavila nhambiko. Danda ya chideje
    acho yokamigwa na kumizilwa hafungo ha honhu ha kulavila nhambiko.
  eng-OKE: 'And the priest shall offer it upon the altar, and pour its blood by the
    side of the altar:'
  tha-KJV: จงให้​ปุ​โรหิตนำนกนั้นมาที่​แท่น บิ​ดหัวเสียแล้วเผาบูชาบนแท่น ให้​เลือดไหลออกมาข้างๆแท่น
  por-BR-2018: E o sacerdote a oferecerá sobre o altar, e há de tirar-lhe a cabeça,
    e fará que arda no altar; e seu sangue será espremido sobre a parede do altar.
  deu-ELO: Und der Priester bringe sie zum Altar und kneipe ihr den Kopf ein und räuchere
    sie auf dem Altar, und ihr Blut soll ausgedrückt werden an die Wand des Altars.
  eng-WYC-2018: the priest shall offer it at the altar; and when the head is writhed
    to the neck, and the place of the wound is broken, he shall make the blood run
    down on the brink of the altar.
  epo-epo: Kaj la pastro alportu ĝin al la altaro kaj fortordu ĝian kapon kaj forbruligu
    ĝin sur la altaro kaj elfluigu ĝian sangon super la muro de la altaro.
  uig-PIN: Kaⱨin uni ⱪurbangaⱨning yeniƣa elip kelip, bexini tolƣap üzüp uni ⱪurbangaⱨning
    üstidǝ kɵydürsun; uning ⱪeni siⱪilip ⱪurbangaⱨning temiƣa sürtülsun.
  beo-beo: Gobele salasu ouligisu dunu da amo sio oloda amogawi Hina Godema ianu,
    ea asogoa dugini, ea dialuma amo oloda da:iya gobesimu. E da ea maga:me oloda
    beba:le soga:sisimu.
  tpi-OTNT: Na pris i mas bringim balus i go long alta, na tantanim nek bilong balus
    inap em i dai. Na em i mas pulim het bilong balus na kukim het long paia bilong
    alta. Na em i mas kapsaitim blut bilong balus long sait bilong alta.
  hau-SA: Firist zai kawo ta bagade, yă murɗe wuyan tsuntsun yă ƙone shi a kan bagade;
    zai tsiyaye jininsa tsuntsun a gefen bagaden.
  uig-LAT: Kahin uni qurban’gahning yénigha élip kélip, béshini tolghap üzüp uni qurban’gahning
    üstide köydürsun; uning qéni siqilip qurban’gahning témigha sürtülsun.
  nde-nde: Umphristi uzakuletha e-alithareni, akutshile intamo, abesekutshisela e-alithareni,
    igazi lakho livuzele eceleni.
  ton-ton: 'Pea ʻe ʻomi ia ʻe he taulaʻeiki ki he feilaulauʻanga, ʻo motuhi hono ʻulu,
    ʻo tutu ia ʻi he feilaulauʻanga; pea ʻe tatau hono toto ʻi he potu ʻoe feilaulauʻanga:'
  ces-1613: I vloží je kněz na oltář a nehtem natrhne hlavy jeho, a zapálí na oltáři,
    vytlače krev jeho na stranu oltáře.
  eng-WMB: The priest shall bring it to the altar, and wring off its head, and burn
    it on the altar; and its blood shall be drained out on the side of the altar;
  tam-TCV: ஆசாரியர் அப்பறவையைப் பலிபீடத்திற்குக் கொண்டுவந்து, அதன் தலையைத் திருகி,
    அதைப் பலிபீடத்தில் எரிக்கவேண்டும். அதன் இரத்தம் பலிபீடத்தின் ஒரு பக்கத்தில் வடியவிடவேண்டும்.
  ceb-ULB: Kinahanglan nga dad-on kini sa pari ngadto sa halaran, lubagon ang ulo
    niini, ug sunogon kini ngadto sa halaran. Unya kinahanglan nga ipaagas ang dugo
    niini ngadto sa kilid sa halaran.
  pol-UBG: Kapłan przyniesie go do ołtarza, ukręci mu głowę i spali na ołtarzu, a
    jego krew wyciśnie na ścianę ołtarza.
  urd-GVU: امام اُسے قربان گاہ کے پاس لے آئے اور اُس کا سر مروڑ کر قربان گاہ پر جلا
    دے۔ وہ اُس کا خون یوں نکلنے دے کہ وہ قربان گاہ کی ایک طرف سے نیچے ٹپکے۔
  deu-1912: Und der Priester soll's zum Altar bringen und ihm den Kopf abkneipen,
    daß es auf dem Altar angezündet werde, und sein Blut ausbluten lassen an der Wand
    des Altars.
  kan-2017: ಯಾಜಕನು ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಬಳಿಗೆ ತಂದು, ಕುತ್ತಿಗೆ ಮುರಿದು ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ
    ಹೋಮ ಮಾಡಬೇಕು. ಅವನು ಅದರ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಪಕ್ಕದಲ್ಲಿ ಹರಿಯುವಂತೆ ಮಾಡಿ ಹಿಂಗಿಸಬೇಕು.
  yap-yap: Ma fare prist e nge pi’ u daken fare altar, ni nge lepey k’angan, me urfiy
    fare llug u daken e altar. Ma racha’en fare arche’ e nge pu’og nga downgin barba’
    fare altar.
  hlt-MCSB: Te vaengah khosoih. loh hmueihtuk la khuen saeh. A lu te a paimaelh pah
    phoeiah hmueihtuk ah phum saeh. A thii te hmueihtuk pangbueng dongah ci saeh.
  mdy-ETH: ቄኤሳሢ ዬያ ካፖ ዔኪ ሚቺ ዒንጎ ቤዞ ሺኢሼስካፓ ባቃኖ ዺዺ ዱኡዚ፥ ሚቺ ዒንጎ ቤዛ ዔኤታ ታሞይዳ ዓጊ ሚቾንጎ፤
    ሱጉፃኣ ሚቺ ዒንጎ ቤዞኮ ጎኦቦ ዛላ ፆዾንጎ።
  twi-ASANTE: Ɔsɔfoɔ no bɛfa anomaa no de no akɔ afɔrebukyia no so na wate ne ti ahye
    no, na ne mogya no, ɔbɛsɔne agu afɔrebukyia no nkyɛn.
  eng-WEBU: The priest shall bring it to the altar, and wring off its head, and burn
    it on the altar; and its blood shall be drained out on the side of the altar;
  bnp-bnp: Muri a prister ge bolea a balu ge lakea na dede, ge horia a lohona ge mate.
    Ge rakudu talea a gina balu, ge gutua na kanono na dede, ge guru tala na gagana
    dede a darana.
  wal-wal: Ehobare qeesee hegaa ekkidi, qooriyaa mucuraakko; yaatidi yarshshiyoosaa
    bollan de7iya taman xuuggo. A suuttai yarshshiyoosaa bollappe miyyiyaara duge
    goggo;
  spa-PDDPT: El sacerdote la acercará al altar, y de una uñada le cortará la cabeza,
    la cual dejará consumir sobre el altar. Después exprimirá su sangre sobre la pared
    del altar,
  gun-gun: Ha'e gui altar oĩa py sacerdote ogueru vy opoapẽ py omopẽ 'rã ijaju'y kãgue,
    ipire omondo e'ỹ re. Ha'e vy oapy 'rã altar áry. Ha'e rã huguykue ma omboxyry
    'rã altar yvýry rupi.
  agu-BL: Nin tajwe'n yi cho'n tz'oc yi pale' tan banle'n yi munl swutz yi patbil
    tx'ixwatz. Tajwe'n bajx skinlen wi' yi tal txuca'tz, kalena's tzun lyutz'nin yi
    ẍch'el le jalaj xlaj yi patbil tx'ixwatz. Ba'n tzun tz'octz tan pate'n yi tal
    txuca'tz wi altar.
  ilo-ULB: Masapul nga ipan ti padi daytoy iti altar, tiritirenna sana pulsoten ti
    ulona ken ipuorna iti rabaw ti altar. Kalpasanna, masapul a maipaaruyot ti darana
    iti sikigan ti altar.
  kpg-kpg: Tangada hai mee dabu ga gaamai di manu mamaangi gi di gowaa dudu tigidaumaha,
    ga haga dagamila di uwa di maa, gaa dudu di libogo di maa i hongo di gowaa dudu
    tigidaumaha. Gei nia dodo o di maa gaa hali eia gi nia baahi di gowaa dudu tigidaumaha.
  uig-ARA: كاھىن ئۇنى قۇربانگاھنىڭ يېنىغا ئېلىپ كېلىپ، بېشىنى تولغاپ ئۈزۈپ ئۇنى قۇربانگاھنىڭ
    ئۈستىدە كۆيدۈرسۇن؛ ئۇنىڭ قېنى سىقىلىپ قۇربانگاھنىڭ تېمىغا سۈرتۈلسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa fa a ra sɛrɛxɛbade, a a xunyi bolon a dɛ i, a a sa tɛ, a
    a gan. A wuli xa ifili sɛrɛxɛbade sɛɛtie ma.
  pon-2006: Samworo pahn wadohng menpihro ni pei sarawio; e ahpw pahn pirer tepinwere
    oh isikala moange pohn pei sarawio.
  ksd-ksd: Ra tena tinabar na kap tar ia ta ra uguugu na vartabar, ma na liue kutu
    ra uluna, ma na tun ia ta ra uguugu na vartabar; da nonore ra gap tana ta ra paparai
    ra uguugu na vartabar;
  tur-YTC: Kâhin onu sunağa getirecek, başını ayırıp sunak üzerinde yakacak; kanı
    sunağın yan tarafında akıtılacak;
  grc-BRENT: Καὶ προσοίσει αὐτὸ ὁ ἱερεὺς πρὸς τὸ θυσιαστήριον, καὶ ἀποκνίσει τὴν κεφαλήν,
    καὶ ἐπιθήσει ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον, καὶ στραγγιεῖ τὸ αἷμα πρὸς τὴν βάσιν
    τοῦ θυσιαστηρίου.
  ind-AYT: Imam harus membawa kurban itu ke mazbah dan memuntir kepala burung itu,
    lalu membakarnya di atas mazbah, dan darahnya harus dikucurkan di sisi mazbah.
  nya-nya: Wansembe abwere nayo ku guwa, ayidule mutu moyipotola ndi kutentha mutuwo
    pa guwa. Magazi ake awathire pansi kuti ayenderere pambali pa guwa.
  hrv-hrv: Neka ga svećenik prinese k žrtveniku i, zavrnuvši mu vratom, otkine glavu
    i na žrtveniku sažeže. Zatim neka mu krv iscijedi žrtveniku sa strane.
  mps-mps: “‘Tama prisgo te ba hi altaba sela pelama, te aga ba dogoni pobegelama
    isaibao. Te agai te ba hi tobolu togolama, te tobolu te alta saiba ulao. Te ba
    hi kaneme te alta bogo badu gegeli pao.
  tpi-tpi: Na pris i mas bringim balus i go long alta, na tantanim nek bilong balus
    inap em i dai. Na em i mas pulim het bilong balus na kukim het long paia bilong
    alta. Na em i mas kapsaitim blut bilong balus long sait bilong alta.
  dan-1931: Præsten skal frembære den til Alteret og knække Halsen på den og bringe
    Hovedet som Røgoffer på Alteret, og dens Blod skal udpresses mod Alterets Side.
  vie-OVCB: Thầy tế lễ sẽ đem chim đến bàn thờ, vặn cổ cho máu chảy trên bàn thờ.
  guj-2017: યાજક તેને વેદી આગળ લાવીને તેનું માથું મરડી નાખે અને વેદી પર તેનું દહન
    કરે. પછી તેનું રક્ત વેદીની એક બાજુએ રેડી દે.
  pon-2006A: Samworo pahn wadohng menpihro ni pei sarawio; e ahpw pahn pirer tepinwere
    oh isikala moange pohn pei sarawio.
  por-BRBSL: O sacerdote a levará ao altar, arrancar-lhe-á a cabeça e a queimará sobre
    o altar; e seu sangue será drenado na lateral do altar;
  cth-cth: Vaihma ni khoungroe koe a thokhai hnukkhu, a lahuen a kapen vaiteh khoungroe
    van hmai a sawi han. A thi teh khoungroe teng a pacâ han.
  twi-twi: Ɔsɔfo no bɛfa anomaa no de no akɔ afɔremuka no so na watew ne ti ahyew
    no, na wasɔn ne mogya no agu afɔremuka no nkyɛn.
  hlt-hlt: Te vaengah khosoih loh hmueihtuk la khuen saeh. A lu te a paimaelh pah
    phoeiah hmueihtuk ah phum saeh. A thii te hmueihtuk pangbueng dongah ci saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi tɛ̀ kɔ̀tɛnɛ̀ diwũɔ̃tɔ̀nnì borɛ̀ kɛ́yĩ́ṹtɛ́ tɛ fɔ̃̀níí
    kɛ́tɔ̃tɛ tɛ yuu kɛ́ dì tùɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀, kɛ́dɛitɛ tɛ yĩ̀ĩ̀ nkɛ́míɛ́tɛ́
    diwũɔ̃tɔ̀nnì píkù,
  msy-2020: Eghtɨ ofa gamir gumazim kuarazir bunbam inigh ofa gamir dakozimɨn mangɨ,
    egh an fɨrim ruivightɨ an aremegh. Egh a bunbamɨn dapanim asigh, egh ofa gamir
    dakozimɨn a tuaghtɨ avim an isi mangɨtɨ a bar mɨghɨrightɨ, averenir kɨnim otogh.
    Egh a bunbam ruivightɨ an ghuzim ofa gamir dakozimɨn mɨriam girɨ.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ ponɑ sumɑɣɑ ŋkɛɣɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kiŋ, nɑ ɩ́ cɛ kɑ nyʋɣʋ
    nɑ ɩ́ nyɑɣɑsɩ-kʋɣʋ kɔtɑɣɑ kɔkɔ tɑɑ. Ɩlɛnɑ ɩ́ nyɑɑsɩ ɑlukuku cɑlǝm nɑ ɩ́ tɑɑnɑ-wǝɣɩ
    Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔmǝŋ tɔɔ.
  azb-azb: Kahin onu qurbangaha gətirsin, boynunu üzüb başını qurbangahda tüstülədib
    yandırsın; qanı isə qurbangahın yan tərəfindən axıdılsın.
  eng-DBY: And the priest shall bring it near to the altar and pinch off its head
    and burn it on the altar; and its blood shall be pressed out at the side of the
    altar.
  hin-2017: याजक उसको वेदी के समीप ले जाकर उसका गला मरोड़कर सिर को धड़ से अलग करे,
    और वेदी पर जलाए; और उसका सारा लहू उस वेदी के बाजू पर गिराया जाए;
  wol-KYG: Na ko sarxalkat bi yóbbu ca sarxalukaay ba, kutt baat bi, lakk ko ci kaw
    sarxalukaay bi. Deret ji dees koy siital ci wetu sarxalukaay bi, ba mu jeex.
  eng-YLT: and the priest hath brought it near unto the altar, and hath wrung off
    its head, and hath made perfume on the altar, and its blood hath been wrung out
    by the side of the altar;
  eng-WYC-2017: the priest shall offer it at the altar; and when the head is writhed
    to the neck, and the place of the wound is broken, he shall make the blood run
    down on the brink of the altar.
  eng-WMBB: The priest shall bring it to the altar, and wring off its head, and burn
    it on the altar; and its blood shall be drained out on the side of the altar;
  urd-GVH: इमाम उसे क़ुरबानगाह के पास ले आए और उसका सर मरोड़कर क़ुरबानगाह पर जला दे।
    वह उसका ख़ून यों निकलने दे कि वह क़ुरबानगाह की एक तरफ़ से नीचे टपके।
  rug-rug: Kaqu paleke la nia sa hiama pa hope si asa, liloho dopasia sa ruana, meke
    sulua sa batuna pa hope. Meke sari na eharana si kaqu va totolo vura lani sa pa
    kalina sa hope.
  gaz-gaz: Lubichi sun gara iddoo aarsaatti haa fidu; mataa isaas micciiree irraa
    haa kutu; ergasii immoo iddoo aarsaa irratti haa gubu; dhiigni isaa immoo iddoo
    aarsaa cinatti haa coccobu.
  fra-LSG: Le sacrificateur sacrifiera l’oiseau sur l’autel; il lui ouvrira la tête
    avec l’ongle, et la brûlera sur l’autel, et il exprimera le sang contre un côté
    de l’autel.
  gnn-gnn: '@see-verse:LEV.001.014'
  yal-yal: Saraxaraliin xa xɔliin xali saraxa ganden fari, a xa a xunna bolonɲɛ a
    ra, a yi a sa tɛɛni saraxa ganden fari. A yi a wunla rabɔxɔn saraxa ganden dɛxɔnna
    ma.
  haw-1868: A e lawe mai ke kahuna ia i ke kuahu, a e niki i kona poo, a e kuni aku
    ia ma ke kuahu, a e uwiia kona koko ma ka aoao o ke kuahu.
  arb-NAV: فَيُقَدِّمُ الْكَاهِنُ الْقُرْبَانَ إِلَى الْمَذْبَحِ وَيَحُزُّ رَأْسَهُ
    وَيُصَفِّي دَمَهُ عَلَى حَائِطِ الْمَذْبَحِ بَعْدَ إِيْقَادِ النَّارِ عَلَى الْمَذْبَحِ،
  ewe-ewe: Nunɔla la atsɔ xevi la ayi vɔsamlekpui la gbɔ, atro kɔ le enu, ana eƒe
    ʋu naɖuɖu ɖe anyi le vɔsamlekpui la ƒe axadzi, eye woame lã la le vɔsamlekpui
    la dzi.
  eng-LEE: And the priest shall bring it near unto the altar, and pinch off its head,
    and burn it on the altar; and the blood thereof shall be wrung out on the wall
    of the altar.
  asm-FB: পাছত পুৰোহিতে তাক বেদীৰ ওপৰলৈ আনি, মূৰটো মুচৰি চিঙি, তাক বেদীত দগ্ধ কৰিব;
    আৰু তাৰ তেজ বেদীৰ কাষেৰে উলিয়াই দিব লাগিব।
  sus-A: سّرّشّدُبّ شَ قَ عَ رَ سّرّشّبَدٍ، عَ عَ شُنيِ بٌلٌن عَ دّ عِ، عَ عَ سَ تّ،
    عَ عَ فَن. عَ وُلِ شَ عِقِلِ سّرّشّبَدٍ سّيتِيٍ مَ.
  fra-SBL: Le prêtre l'amènera à l'autel, il lui essorera la tête et la brûlera sur
    l'autel ; son sang se répandra sur le côté de l'autel ;
  hbo-hbo: וְהִקְרִיבֹ֤ו הַכֹּהֵן֙ אֶל־הַמִּזְבֵּ֔חַ וּמָלַק֙ אֶת־רֹאשֹׁ֔ו וְהִקְטִ֖יר
    הַמִּזְבֵּ֑חָה וְנִמְצָ֣ה דָמֹ֔ו עַ֖ל קִ֥יר הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: the preest schal offre it at the auter; and whanne the heed is writhun
    to the necke, and the place of the wounde is brokun, he schal make the blood renne
    doun on the brenke of the auter.
  cwe-cwe: Mkulu wa nhambiko kezamgala ndege iyo kuna ulupango, kezabobotola ditwi
    da ndege iyo na kuditimbula mchanyha ya lupango. Damu ya ndege iyo izakamigwa
    na kumiziligwa kulubavu lwa ulupango.
  kik-kik: Nake mũthĩnjĩri-Ngai nĩakamĩrehe kĩgongona-inĩ, amĩthiore ngingo ĩtinĩke
    mũtwe, amĩcinĩre kĩgongona igũrũ; nayo thakame yayo ĩitwo hau mwena-inĩ wa kĩgongona.
  fra-NCL: Le prêtre apportera l’oiseau à l’autel ; il lui brisera la tête avec l’ongle
    et la fera fumer sur l’autel, et son sang sera exprimé contre la paroi de l’autel.
  cek-AK: To angbawnhaih hmuen loe qaima mah hmaicam ah sin tih, tahnong takroek pacoengah,
    hmaicam nuiah hmai hoiah pakhaem tih; athii loe hmaicam taengah krai tih;
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled ibmar-ogumakar-ukleged-aila-birgi nuu mesoed,
    geb agi e-ibe dukar ungoed. Geb nuu-abe ibmar-ogumakar-ukleged-aila-dikarba eogoed.
  uig-CYR: Каһин уни қурбангаһниң йениға елип келип, бешини толғап үзүп уни қурбангаһниң
    үстидә көйдүрсун; униң қени сиқилип қурбангаһниң темиға сүртүлсун.
  tel-2017: యాజకుడు దాన్ని బలిపీఠం దగ్గరికి తీసుకువచ్చి దాని తలను చేతితో తుంచివేయాలి.
    తరువాత దాన్ని బలిపీఠం పైన కాల్చాలి. ఆ పక్షి రక్తాన్ని బలిపీఠం పక్కనే పిండాలి.
  hat-BSA: Prèt la va ofri li sou lotèl la, e tòde kou li pou ofri li nan lafimen
    sou lotèl la; konsa, san li va koule sou kote lotèl la.
  kos-kos: Mwet tol fah use nu ke loang uh, furala kwawa ac esukak sifa uh fin loang
    uh. Srah kac uh ac fah aksororyeyukla nu sisken loang uh.
  hbo-WLC: וְהִקְרִיב֤וֹ הַכֹּהֵן֙ אֶל־הַמִּזְבֵּ֔חַ וּמָלַק֙ אֶת־רֹאשׁ֔וֹ וְהִקְטִ֖יר
    הַמִּזְבֵּ֑חָה וְנִמְצָ֣ה דָמ֔וֹ עַ֖ל קִ֥יר הַמִּזְבֵּֽחַ׃
  ibo-ibo: Onye nchụaja ga-ewebata anụ ufe ahụ nʼebe ịchụ aja, tụbipụ isi ya, wụsa
    ọbara ya nʼakụkụ ebe ịchụ aja.
  ory-ory: ତହୁଁ ଯାଜକ ତାହା ବେଦି ନିକଟକୁ ଆଣି ତାହାର ମସ୍ତକ ମୋଡ଼ି ତାକୁ ବେଦି ଉପରେ ଦଗ୍ଧ କରିବ;
    ଆଉ ତାହାର ରକ୍ତ ବେଦି ପାର୍ଶ୍ୱରେ ନିଗାଡ଼ିବ।
  chk-chk: Iwe, ewe souasor epwe uwato ewe machang ren ewe rongen asor, epwe ämäräkulu
    möküran pwe epwe tü o keni me won ewe rongen asor. Nge chan ewe machang epwe asürätiu
    lepekin ewe rongen asor.
  rop-rop: Det serramonimen garra pudum langa det teibul blanga ofring, en breigim
    det bard nek, en barnim im hed langa det teibul. En im blad garra randan atsaidwei
    langa det teibul blanga ofring.
  ukr-1871: І принесе її сьвященник до жертівника, і зверне головку їй, та й пустить
    із димом на жертівнику, а кров її нехай, вицїдить по стїнї в жертівника;
  deu-1951: Dieses soll der Priester zum Altar bringen und ihm den Kopf abkneifen
    und ihn auf dem Altar verbrennen; sein Blut aber soll an der Wand des Altars ausgepreßt
    werden.
  eng-JPS: And the priest shall bring it unto the altar, and pinch off its head, and
    make it smoke on the altar; and the blood thereof shall be drained out on the
    side of the altar.
  srp-1865: I sveštenik neka je metne na oltar, i glavu neka joj zasijeèe noktom,
    i zapali na oltaru iscijedivši joj krv niz oltar sa strane.
  lug-lug: Kabona anaaleetanga ennyonyi eyo ku kyoto n’aginyoola omutwe n’agukutulako,
    n’agwokya ku kyoto; omusaayi gwayo anaagukenenuliranga mu mbiriizi z’ekyoto.
  heb-heb: והקריבו הכהן אל המזבח ומלק את ראשו והקטיר המזבחה ונמצה דמו על קיר המזבח׃
  ben-IRV: পরে যাজক তা বেদির কাছে এনে তার মাথা মোচড় দিয়ে তাকে বেদিতে পোড়াবে এবং
    তার রক্ত বেদির পাশে ঢেলে দেবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਕੋਲ ਲਿਆਵੇ ਅਤੇ ਉਸ ਦੀ ਗਰਦਨ ਮਰੋੜ ਕੇ ਸਿਰ ਨੂੰ ਧੜ ਤੋਂ
    ਅਲੱਗ ਕਰੇ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜੇ ਅਤੇ ਉਸਦਾ ਲਹੂ ਜਗਵੇਦੀ ਦੇ ਇੱਕ ਪਾਸੇ ਡੋਲ੍ਹ ਦੇਵੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည်၊ ယဇ် ပလ္လင်သို့ ဆောင် ခဲ့၍ ၊ ခေါင်း ကို လိမ် ဖြတ်ပြီးလျှင်
    ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ရမည်။ အသွေး ကို ယဇ် ပလ္လင်နား မှာ ညှစ် ရမည်။
  hmo-hmo: Hahelagaia tauna ese boubou patana dekenai manu do ia mailaia, iena aiona
    do ia mogea, bona manu ena kwarana be boubou patana dekenai do ia gabua. Manu
    ena rarana be boubou patana ena kahana dekenai do ia bubua.
  urd-urd: और काहिन उसको मज़बह पर लाकर उसका सिर मरोड़ डाले, और उसे मज़बह पर जला दे;
    और उसका ख़ून मज़बह के पहलू पर गिर जाने दे।
  rus-SYN: священник принесет ее к жертвеннику, и свернет ей голову, и сожжет на жертвеннике,
    а кровь выцедит к стене жертвенника;
  bqc-SIM: sa'ona i gɛò sa'okĩi, i a mi wo à kpasa sa'okĩiwa, i a au yo sa'okĩi
    saalowa.
  tcz-CHONGTHU: Hiche teng chule thempu pan vapal leh vakhu ham chu maicham phunga
    akoi ding, chuteng aluchang chu maicham phung chunga atan lhah ding, thempupan
    amasa pena hiche thisan jouse chu maicham aning gol jousea achap khum ding ahi.
  mar-mar: याजकाने तो पक्षी वेदीजवळ आणावा, त्याचे मुंडके मुरगळून उपटून काढावे व वेदीवर
    त्याचा होम करावा आणि त्याचे रक्त वेदीच्या बाजूवर निचरून टाकावे.
  qub-qub: Cüranami altarman apaycur chay äbipa cuncanta rachirenga. Yawarninta altarpa
    ñaupanman ushajpaj juturcachir cuerpuntana rupachenga.
  bqp-bqp: Yɑ̃ku kowo u koo kɑ gunɔ ge nɑ yɑ̃ku yerɔ. Kpɑ u gen wiru burɑ kpɑ u gen
    yɛm yɛ̃kɑ yɛ̃kɑ yɑ̃ku yee ten yɛ̃sɑɔ.
  hat-hat: Prèt la va pran zwazo a, l'a pote l' bò lotèl la, l'a peze bèk li, l'a
    tòde kou l' pou l' touye l'. Y'a boule tèt la sou lotèl la, y'a fè san li koule
    sou kat bò lotèl la.
  eng-BSB: Then the priest shall bring it to the altar, twist off its head, and burn
    it on the altar; its blood should be drained out on the side of the altar.
  tod-tod: Zalaɠa ɠula nui ɠa ʋa ga wɔnii zalaɠa ɠulazuʋɛ. Toɠa nɔungi volo ba, é
    gala, zalaɠa ɠulazuʋɛ. Toɠa ma ɲamai leda zalaɠa ɠulazuʋɛ laamaʋɛ.
  eng-WEBPB: The priest shall bring it to the altar, and wring off its head, and burn
    it on the altar; and its blood shall be drained out on the side of the altar;
  kbq-kbq: Hagi pristi vahe'mo'a kresramna vu itare ana nama avreno vuteno, ananke
    eri vamagino eri akafriteno kresramana vu itare kresramana nevuno, korama'a erino
    kresramana vu itamofo asoparega tagitregahie.
  nhe-BL: “Huan nopa totajtzi quihuicas nopa paloma o nopa pichontzi campa nopa tlaixpamitl
    huan quiquechilacatzos hasta quicotonas itzonteco huan quitlatis itzonteco ipan
    tlaixpamitl. Teipa quicahuilis ma quisa ieso nopa paloma ielchiquitipa nopa tlaixpamitl.
  gub-BL: Xaxeto weraha putar wiràmiri ma'ea'yr hapy haw pe nehe. Omonohok putar iàkàg
    nehe. Na'e wapy putar ma'ea'yr hapy haw rehe nehe. A'e re uwyryk putar huwykwer
    ma'ea'yr hapy haw ipehegwer rehe nehe.
  eng-DRA: 'The priest shall offer it at the altar: and twisting back the neck, and
    breaking the place of the wound, he shall make the blood run down upon the brim
    of the altar.'
