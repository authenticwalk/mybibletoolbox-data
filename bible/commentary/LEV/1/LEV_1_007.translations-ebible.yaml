verse: LEV.001.007
translations:
  mal-C: പുരോഹിതനായ അഹരോന്റെ പുത്രന്മാർ യാഗപീഠത്തിൽ തീകൊളുത്തി അതിന്മേൽ വിറകടുക്കണം.
  deu-TKW: die Söhne Aarons aber, die Priester, sollen Feuer auf den Altar thun und
    Holzscheite über dem Feuer aufschichten.
  lin-lin: Sima, bakitani ya Nganga-Nzambe Aron bakopelisa moto na etumbelo mpe bakotanda
    bakoni likolo ya moto.
  eng-LSV: and the sons of Aaron the priest have put fire on the altar, and arranged
    wood on the fire;
  eng-GNV: So the sonnes of Aaron the Priest shall put fire vpon the altar, and lay
    the wood in order vpon the fire.
  eng-WEBSTER: And the sons of Aaron the priest shall put fire upon the altar, and
    lay the wood in order upon the fire.
  nhw-BL: Teipa itelpocahua Aarón, nopa totajtzitzi, quitlipichise huan quitlalise
    miyac cuahuitl ipan nopa tlaixpamitl.
  swh-ONEN: Wana wa Aroni kuhani wataweka moto juu ya madhabahu na kupanga kuni juu
    ya huo moto.
  bba-bba: Yɑ̃ku kowo berɑ bɑ koo yɑ̃ku dɑ̃ɑ yi yi kpɑ bu dɔ̃ɔ doke.
  eng-KJVCPB: 'And the sons of Aaron the priest shall put fire upon the altar, and
    lay the wood in order upon the fire:'
  cpy-cpy: Riima itomi-paeni Ompera-tajorentsi-taarewo Aarón, riitaki oejatsini paamari
    taapokimentotsiki, riitaki oonthoyitironi tsitsi-paeni paamata-tsini.
  luo-luo: Eka yawuot Harun jadolo nomok mach e kendo mar misango, kendo ginichan
    yien ewi mach.
  meu-meu: Bena Aaron natuna, hahelaḡa taudia, ese lahi bae haraia ihaboulaina patana
    latanai, bona rakuraku audia lahi ai bae ato kau.
  npi-ULB: अनि पुजारी हारूनका छोराहरूले वेदीमाथि आगो लगाऊन् र त्यस आगोमा दाउराहरू
    राखून् ।
  yor-yor: Àwọn ọmọ Aaroni tí í ṣe àlùfáà yóò fi iná sí orí pẹpẹ, wọn yóò sì to igi
    sórí pẹpẹ náà.
  emp-NTPO: Mãwã o b̶ʌd̶e sacerdote Aaroʌ̃ warrarãba animarã babue diabada ʌ̃rʌ̃ tʌbʌra
    uruga nũmʌnida panʌa.
  pes-OPCB: و کاهنان هیزم روی مذبح بگذارند، آتش روشن کنند
  tgl-ULB: Pagkatapos ilalagay ng mga anak na lalaki ni Aaron na pari ang apoy sa
    ibabaw ng altar at maglalagay ng kahoy para palakasin ang apoy.
  hui-hui: Ani bialu nogo tini baya hangu halialu gi geru wayawaya biai holene nga.
    Ani biragola loma binigo mo miaga agali karu tigua lomabu delaga dabu biagoria
    ira dene hedo delolene nga. Ani delowa ira da timbu kagola bulumaga biagonaga
    haguanebi abenebi habanebi nogo bo podo paya biyago damene bibahende irani dai
    halu do ira punga helo delolene nga. Anidagua biragola Anduane Homogohanda loma
    ogoninaga tumutumu nga bayaleore birago nga halu ibuni miniha turu timbuni howa
    dungulo holebirago ani bulene nga, lalu Mosesehanda lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​က​ယဇ်​ပလ္လင်​ပေါ်​တွင် ထင်း​ကို​စီ​ခင်း​၍ မီး​ညှိ​ရ​မည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་རྣམས་ཀྱིས་མཆོད་ཁྲིའི་སྟེང་མེ་སྦར་བ་དང་། མེའི་སྟེང་དུ་བུད་ཤིང་བསྒྲིག་དགོས་སོ།
    །
  sna-sna: Vanakomana vaAroni, muprista, vanofanira kuisa moto paaritari vagoronga
    huni pamoto.
  spa-BLM: Los hijos del sacerdote Aarón pondrán fuego en el altar y pondrán la leña
    en orden sobre el fuego;
  cac-cac: Axo eb' sacerdote yuninal vin̈aj Aarón chi', syac'q'ue te' c'atzitz eb'
    d'a yib'an̈ te' tzac'ac' d'a altar chi' yic sq'ue sc'ac'al.
  swh-ULB: Kisha wana wa Haruni kuhani wataweka moto katika madhabahu na kuweka kuni
    ili kuchochea moto.
  bel-bel: а сыны Ааронавыя, сьвятары, пакладуць на ахвярнік агонь і на агні раскладудь
    дровы;
  wed-wed: Ma Aaron natunatuna, ai ina viviri pulo aniapuna au tepana.
  deu-ELBBK: Und die Söhne Aarons, des Priesters, sollen Feuer auf den Altar legen
    und Holz auf dem Feuer zurichten;
  mbb-OT: Kegkepasad dutun, medtetavun is menge memumuhat he menge kevuwazan ni Aaron
    diyà te pemuhatà ne tevuni zan haazà te menge kayu he ibpurung ibpenavuk.
  mal-2015: പുരോഹിതനായ അഹരോന്റെ പുത്രന്മാർ യാഗപീഠത്തിന്മേൽ തീ ഇട്ടു തീയുടെമേൽ വിറകു
    അടുക്കേണം.
  rmc-rmc: O čhave le Aronoskre thovena o kašta pro oltaris a kerena jag.
  pes-OPV: و پسران هارون کاهن آتش برمذبح بگذارند، و هیزم بر آتش بچینند.
  ron-1924: Фиий преотулуй Аарон сэ факэ фок пе алтар ши сэ пунэ лемне пе фок.
  aui-aui: Bi prist suwara gabugabuna gawarine kii raberabega sinatoura bi sininawiini.
  ben-OBCV: এরপর হারোণের পুত্র যাজকেরা বেদিতে অগ্নি সংযোগ করবে ও আগুনের মধ্যে কাঠ
    দেবে।
  som-som: Oo wiilasha Haaruun oo wadaaddada ahu waa inay meesha allabariga dab ku
    shubaan oo haddana waa inay qoryo ku dul hagaajiyaan dabka,
  lat-VUC: 'Et subjicient in altari ignem, strue lignorum ante composita:'
  eng-ASVBT: And the sons of Aaron the priest shall put fire upon the altar, and lay
    wood in order upon the fire;
  ita-1885: E i figliuoli del Sacerdote Aaronne metteranno il fuoco sopra l'Altare,
    e ordineranno le legne in sul fuoco.
  eng-LXXUP: And the sons of Aaron the priests shall put fire on the altar, and shall
    pile wood on the fire.
  eng-ULB: Then the sons of Aaron the priest will put fire on the altar and place
    wood to feed the fire.
  spa-VBL: Los hijos del sacerdote Aarón encenderán un fuego en el altar y le pondrán
    leña.
  fra-_FOB: Alors les fils d'Aaron, le sacrificateur, mettront du feu sur l'autel,
    et arrangeront du bois sur le feu;
  mal-mal: പുരോഹിതനായ അഹരോന്റെ പുത്രന്മാർ യാഗപീഠത്തിന്മേൽ വിറക് അടുക്കി തീ കത്തിക്കണം.
  urd-GVR: Imām qurbāngāh par āg lagā kar us par tartīb se lakaṛiyāṅ chuneṅ.
  suz-BL: चढ़ेब हारून आ तौपुकीमी चढ़ेतीक तार मी सुइश्‍शा मेको तार शी गारपाइश्‍शा वोइक्‍चा
    माल्‍नीम।
  ita-1927: E i figliuoli del sacerdote Aaronne metteranno del fuoco sull’altare,
    e accomoderanno delle legna sul fuoco.
  ckb-ckb: نەوەی هارونی کاهین ئاگرێک لەسەر قوربانگاکە دەکەنەوە و دار لەسەر ئاگرەکە
    ڕێک دەخەن.
  eng-BBE: 'And Aaron''s sons, the priests, are to put fire on the altar and put the
    wood in order on the fire:'
  kan-OKCV: ಯಾಜಕನಾದ ಆರೋನನ ಪುತ್ರರು ಬಲಿಪೀಠದ ಮೇಲೆ ಕ್ರಮವಾಗಿ ಕಟ್ಟಿಗೆಯನ್ನು ಇಡಬೇಕು.
  tam-2017: அப்பொழுது ஆசாரியனாகிய ஆரோனின் மகன்கள் பலிபீடத்தின்மேல் நெருப்பை மூட்டி,
    நெருப்பின்மேல் கட்டைகளை அடுக்கி,
  spa-RV-1909: Y los hijos de Aarón sacerdote pondrán fuego sobre el altar, y compondrán
    la leña sobre el fuego.
  ron-BTF: Și fiii preotului Aaron să pună foc peste altar și să pună lemnele în ordine
    pe foc;
  eng-WEBP: The sons of Aaron the priest shall put fire on the altar, and lay wood
    in order on the fire;
  eng-FBV: The sons of Aaron the priest shall start a fire on the altar and put wood
    on it.
  nld-1939: De zonen van Aäron, de priesters, moeten vuur op het altaar leggen, hout
    op het vuur stapelen,
  nch-BL: Teipa itelpocahua Aarón, nopa totajtzitzi, tipitzase huan quitalise miyac
    cuahuit ipan nopa taixpamit.
  vie-1934: Các con trai thầy tế lễ A-rôn sẽ châm lửa trên bàn thờ, chất củi chụm
    lửa;
  hin-CV: अहरोन के पुत्र, जो पुरोहित हैं, वेदी पर अग्नि रखें और इस अग्नि पर लकड़ियों
    को सजाकर रखें.
  eng-OURB: The sons of Aaron [Light-bringer] the priest shall put fire on the altar,
    and lay wood in order on the fire;
  spa-BES: Y los hijos de Aarón, los sacerdotes, pondrán fuego sobre el altar y pondrán
    la leña en orden sobre el fuego.
  tdx-tdx: Le hampipok’ afo amy kitreliy o ana’i Aharone, Mpisoroñeo, vaho handahatse
    ty hatae amy afoy.
  vid-vid: Awo watambika wawele ndo walelwa wa Aluni, wowika goya ngodi mchanya mwa
    honhu ha kulavila nhambiko na kubwina chiluli.
  eng-OKE: And the sons of Aharon the priest shall put fire upon the altar, and lay
    the wood in order upon the fire.
  tha-KJV: และบุตรชายของอาโรนผู้เป็นปุโรหิตจะก่อไฟที่​แท่น และเรียงฟืนบนไฟ
  por-BR-2018: E os filhos de Arão sacerdote porão fogo sobre o altar, e porão a lenha
    sobre o fogo.
  deu-ELO: Und die Söhne Aarons, des Priesters, sollen Feuer auf den Altar legen und
    Holz auf dem Feuer zurichten;
  eng-WYC-2018: and they shall put under the altar the fire, and they shall make an
    heap of wood ready before; (and they shall put a fire on the altar, and put wood
    on the fire;)
  epo-epo: Kaj la filoj de la pastro Aaron metu fajron sur la altaron kaj metu lignon
    sur la fajron.
  uig-PIN: wǝ Ⱨarun kaⱨinning oƣulliri ⱪurbangaⱨta ot ⱪalap otning üstigǝ otunlarni
    tizsun.
  beo-beo: Amola gobele salasu dunu ilia da oloda da:iya lalu habei gilisili, didima:mu.
  tpi-OTNT: Na em i mas wasim gut bel na lek bilong abus. Na ol pris i mas putim paiawut
    long alta na laitim paia. Na ol i mas putim het na gris na olgeta hap abus long
    paia, na larim paia i kukim olgeta inap sit bilong paia tasol i stap. Na bai Bikpela
    i smelim smel bilong dispela ofa bilong abus na bai em i laikim na i belgut long
    en.
  hau-SA: ’Ya’yan Haruna maza waɗanda suke firistoci za su hura wuta a bagade, su
    kuma shirya itace a kan wutar.
  uig-LAT: we Harun kahinning oghulliri qurban’gahta ot qalap otning üstige otunlarni
    tizsun.
  nde-nde: Kumele amadodana ka-Aroni umphristi abase umlilo e-alithareni, abesebeka
    inkuni emlilweni.
  ton-ton: 'Pea ko e ngaahi foha ʻo ʻElone ko e kau taulaʻeiki, tenau ʻai ʻae afi
    ki he feilaulauʻanga, pea hili totonu ʻae fefie ki he afi:'
  ces-1613: A dají synové Arona kněze oheň na oltář, a narovnají dříví na tom ohni.
  eng-WMB: The sons of Aaron the priest shall put fire on the altar, and lay wood
    in order on the fire;
  tam-TCV: ஆரோனின் மகன்களான ஆசாரியர்கள், பலிபீடத்தின்மேல் நெருப்பை மூட்டி, அந்த நெருப்பின்மேல்
    விறகுகளை அடுக்கவேண்டும்.
  ceb-ULB: Unya ang mga anak nga lalaki ni Aaron nga pari mao ang maghaling ngadto
    sa halaran ug magbutang ug kahoy aron nga sugnoran kini.
  pol-UBG: Wtedy synowie kapłana Aarona położą ogień na ołtarzu i ułożą drwa na ogniu.
  urd-GVU: امام قربان گاہ پر آگ لگا کر اُس پر ترتیب سے لکڑیاں چنیں۔
  deu-1912: und die Söhne Aarons, des Priesters, sollen ein Feuer auf dem Altar machen
    und Holz obendarauf legen
  kan-2017: ಆರೋನನ ವಂಶದವರಾದ ಯಾಜಕರು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಬೆಂಕಿಯನ್ನಿಟ್ಟು, ಅದರ ಮೇಲೆ ಕಟ್ಟಿಗೆಯನ್ನು
    ಕೂಡಿಸಿ ಇಡಬೇಕು.
  yap-yap: ma fapi prist e ngar yarmiyed e l’ud nga daken fare altar ngar ted e nifiy
    ngay.
  hlt-MCSB: Aaron koca khosoih rhoek loh hmueihtuk ah hmai toih uh saeh lamtah hmai
    soah thing hueng uh saeh.
  mdy-ETH: ቄኤሳሢ፥ ዓኣሮኔ ፃጶ ማዔ ቄኤሳ ሚቺ ዒንጎ ቤዞይዳ ሃንፂሎ ጊኢጊሺ ታሚ ዔኤሦንጎ።
  twi-ASANTE: Na ɔsɔfoɔ Aaron mmammarima no bɛsɔ ogya wɔ afɔrebukyia no so.
  mwc-mwc: Ba Aaron natunatuna kosi priest raunabonabo tepanai keyama sina kemai ba
    sina kapuni.
  eng-WEBU: The sons of Aaron the priest shall put fire on the altar, and lay wood
    in order on the fire;
  bnp-bnp: E huriki a prister, e tune Aron, ri gi tunua na dede a kanono, ri gi ru
    langa na kanono a kai.
  wal-wal: Qeesiyaa Aaroona naati yarshshiyoosaa bollan tamaa eettidi, mittaa wottona.
  spa-PDDPT: Los sacerdotes hijos de Aarón encenderán fuego sobre el altar y acomodarán
    leña sobre el fuego.
  gun-gun: Sacerdote Arão ra'y kuery omoendy 'rã tata altar áry, ha'e tata py omoĩve
    ju 'rã xakã.
  agu-BL: Inti yi e' pale', ba'n lcyak'e'n k'ak' wi yi altar, yi patbil tx'ixwatz,
    nin ba'n chinuque'n yi si' tibaj yi k'ak'a'tz.
  ilo-ULB: Kalpasanna, mangpasged dagiti annak ni Aaron a padi iti rabaw ti altar
    ken sungrudanda tapno agapuy.
  kpg-kpg: gei digau hai mee dabu ga hagatau nadau dohomu i hongo di gowaa dudu tigidaumaha
    gaa dudu.
  uig-ARA: ۋە ھارۇن كاھىننىڭ ئوغۇللىرى قۇربانگاھتا ئوت قالاپ ئوتنىڭ ئۈستىگە ئوتۇنلارنى
    تىزسۇن.
  tof-tof: Prrista ur yazebrre, kumarümórre alta kwitüdü, da seterre.
  sus-sus: Haruna xa di sɛrɛxɛdubɛe xa yege radɔxɔ, e tɛ radɛxɛ.
  pon-2006: Eri, samworo kan pahn koasoanehdi tuwi pohn pei sarawio oh isikada.
  ksd-ksd: Ma ra umana natu i Aron, ra umana tena tinabar, diat a vautunge ra iap,
  tur-YTC: Kâhin Aron'un oğulları sunak üzerine ateş koyacaklar ve ateşin üzerine
    odunlar dizecekler;
  grc-BRENT: Καὶ ἐπιθήσουσιν οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς πῦρ ἐπὶ τὸ θυσιαστήριον, καὶ
    ἐπιστοιβάσουσι ξύλα ἐπὶ τὸ πῦρ.
  ind-AYT: Anak-anak Imam Harun akan menyalakan api di atas mazbah dan menyusun kayu
    di atas api itu.
  nya-nya: Ndipo ana a Aaroni, wansembe uja asonkhe moto pa guwa ndi kuyalapo nkhuni
    pa motopo.
  hrv-hrv: Neka sinovi Aronovi, svećenici, nalože vatru na žrtveniku i na vatru metnu
    drva.
  mps-mps: Te kau aga haliga me sągą ąį bugagia tela yao. Te pris dabego te altaba
    isi dabe munama, te isi udulao. Te augwaligo te kau tobolu me, ili me tigidali
    mi dage te isiba muao, te isigo tigidali dela silimainogo ilama, te keli hogomu
    naga elalueibao. Tama Genuai Bidigo te ofa denami ebo odama, te aga godolo homu
    elama bugai haliga yaibao.’”
  tpi-tpi: Na em i mas wasim gut bel na lek bilong abus. Na ol pris i mas putim paiawut
    long alta na laitim paia. Na ol i mas putim het na gris na olgeta hap abus long
    paia, na larim paia i kukim olgeta inap sit bilong paia tasol i stap. Na bai Bikpela
    i smelim smel bilong dispela ofa bilong abus na bai em i laikim na i belgut long
    en.
  dan-1931: og Arons Sønner, Præsterne, skal gøre Ild på Alteret og lægge Brænde på
    Ilden;
  vie-OVCB: Các thầy tế lễ, con A-rôn, sẽ nhóm lửa, đốt củi trên bàn thờ,
  guj-2017: હારુન યાજકના પુત્રો વેદી પર અગ્નિ મૂકીને અગ્નિ પર લાકડાં ગોઠવે.
  pon-2006A: Eri, samworo kan pahn koasoanehdi tuwi pohn pei sarawio oh isikada.
  por-BRBSL: Os filhos de Arão, o sacerdote, porão fogo sobre o altar e porão lenha
    em ordem sobre o fogo;
  cth-cth: Aron e capa vaihmanaw ni sathei thuengnae khoungroe van, thing a paruen
    hnukkhu hmai a patawi vaiteh,
  twi-twi: Na ɔsɔfo Aaron mmabarima no bɛsɔ gya wɔ afɔremuka no so.
  hlt-hlt: Aaron koca khosoih rhoek loh hmueihtuk ah hmai toih uh saeh lamtah hmai
    soah thing hueng uh saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ Anɔɔ bíi tɔtìnnɛ muhɑ̃ɑ̃́ ndiwũɔ̃tɔ̀nnì kɛ́tií nyidɛí,
  msy-2020: Egh asɨzimɨn muriam ko suemning, a deraghvɨra da ruegh. Eghtɨ ofa gamir
    gumazim Aron, an ovavir boriba izɨ, daziba ofan bar isia mɨghɨrimɨn dakozim darigh,
    egh dar aborogh. Egh me dapanim ko ovim ko asɨzir oteviba bar da isɨ deraghvɨra
    avim darightɨ, avim dar isi mangɨtɨ da bar mɨghɨrightɨ, averenir kɨnim otogh.
    Eghtɨ Ikiavɨra Itir God ofan asɨzir kamɨn mughuriam baregh, a gifuegh navir aghuim
    an ikiam.
  dop-dop: tɔɣɔ kɔtǝlɑɑ nɑ́ tɑɣɑnǝɣɩ kɔkɔ kɛ kɔtɑɣɑ tǝlɑtɛ tɔɔ.
  azb-azb: Kahin Harunun övladları qurbangahda od qalayıb üstünə odun düzsünlər.
  eng-DBY: And the sons of Aaron the priest shall put fire on the altar, and lay wood
    in order on the fire;
  hin-2017: तब हारून याजक के पुत्र वेदी पर आग रखें, और आग पर लकड़ी सजा कर रखे;
  wol-KYG: Doomi Aaróona, sarxalkat bi, dañuy jafal ab taal ci kaw sarxalukaay bi,
    teg matt mi ci taal bi.
  eng-YLT: and the sons of Aaron the priest have put fire on the altar, and arranged
    wood on the fire;
  kne-kne: Din papadi pay yan olnosen da din kaiw sin altar, asi dan tetengan.
  eng-WYC-2017: and they shall put under the altar the fire, and they shall make an
    heap of wood ready before;
  eng-WMBB: The sons of Aaron the priest shall put fire on the altar, and lay wood
    in order on the fire;
  urd-GVH: इमाम क़ुरबानगाह पर आग लगाकर उस पर तरतीब से लकड़ियाँ चुनें।
  rug-rug: meke kaqu vekoveko va toṉoti ri na hiama sari na huda pa hope meke va katua
    sa nika.
  gaz-gaz: Ilmaan Aroon lubichaa immoo iddoo aarsaa irratti ibidda qabsiisanii qoraan
    irra haa naqan.
  fra-LSG: Les fils du sacrificateur Aaron mettront du feu sur l’autel, et arrangeront
    du bois sur le feu.
  gnn-gnn: Bala dharpana ŋayi yurru rulwa'‐rulwaŋdhun ŋunhimalayi dhaliyarra'lilinydja,
    bala dhuŋgur'yunna.
  yal-yal: Saraxarali Harunaa diine xa tɛɛn sa saraxa ganden fari, e yegen sa tɛɛn
    na.
  haw-1868: A e kau ae na keiki a Aarona ke kahuna i ke ahi maluna o ke kuahu, a e
    kau pono i ka wahie maluna o ke ahi.
  arb-NAV: وَيُوْقِدُ أَبْنَاءُ هَرُونَ نَاراً عَلَى الْمَذْبَحِ وَيُرَتِّبُونَ عَلَيْهَا
    حَطَباً
  ewe-ewe: Aron ƒe viŋutsu siwo nye nunɔlawo la ado dzo ɖe vɔsamlekpui la dzi, eye
    woaɖo nake ɖe dzo la dzi.
  eng-LEE: And the sons of Aaron the priest shall put fire upon the altar, and lay
    the wood in order upon the fire;
  asm-FB: আৰু হাৰোণ পুৰোহিতৰ পুত্ৰসকলে বেদীৰ ওপৰত জুই ৰাখিব আৰু জুইৰ ওপৰত কাঠ জাপি
    দিব।
  sus-A: هَرُنَ شَ دِ سّرّشّدُبّيٍ شَ يٍفٍ رَدْشْ، عٍ تّ رَدّشّ.
  fra-SBL: Les fils du sacrificateur Aaron mettront du feu sur l'autel et poseront
    du bois en ordre sur le feu ;
  hbo-hbo: וְ֠נָתְנוּ בְּנֵ֨י אַהֲרֹ֧ן הַכֹּהֵ֛ן אֵ֖שׁ עַל־הַמִּזְבֵּ֑חַ וְעָרְכ֥וּ
    עֵצִ֖ים עַל־הָאֵֽשׁ׃
  eng-WYCLIFFE: and thei schulen put vndur in the auter fier, and thei schulen make
    an heep of wode bifore; and thei schulen ordeyne aboue
  piu-2006: '@see-verse:LEV.001.006'
  cwe-cwe: Welesi wa Haluni weli wakulu wa nhambiko, wezaduganya ngodi mchanyha ya
    lupango na kubwinha moto.
  kik-kik: Ariũ a Harũni ũcio mũthĩnjĩri-Ngai nĩmagaakia mwaki igũrũ rĩa kĩgongona
    na maare ngũ igũrũ rĩa mwaki ũcio.
  fra-NCL: Les fils du prêtre Aaron mettront du feu sur l’autel et disposeront du
    bois sur le feu ;
  cek-AK: Aaron capa qaimanawk mah hmaicam pongah hmai to tik o ueloe, thing doeh
    hmaicam nuiah tik o tih;
  cuk-cuk: Aarón-masmala-dule-irwa-Bab-Dummadse-gormalad, ibmar-ogumakar-ukleged-aila-birgi
    sapanmar urboed, geb soo ogamaloed.
  uig-CYR: вә Һарун каһинниң оғуллири қурбангаһта от қалап отниң үстигә отунларни
    тизсун.
  pma-pma: Pris keil isak mesein av en ahor ten sanien ka initi.
  tel-2017: తరువాత యాజకుడైన అహరోను కొడుకులు బలిపీఠం పైన కట్టెలు పేర్చి మంట పెట్టాలి.
  hat-BSA: Fis Aaron yo, prèt la, va mete dife sou lotèl la e ranje bwa yo sou dife
    a.
  bxh-bxh: Tau antalasam Elon, nanatuna tatau bena oyagi sa toledi aba antalasam hewana
    yai na sa yufi.
  kos-kos: na mwet tol elos fah takunla etong fin loang uh ac akosak.
  hbo-WLC: וְ֠נָתְנוּ בְּנֵ֨י אַהֲרֹ֧ן הַכֹּהֵ֛ן אֵ֖שׁ עַל־הַמִּזְבֵּ֑חַ וְעָרְכ֥וּ
    עֵצִ֖ים עַל־הָאֵֽשׁ׃
  ibo-ibo: Ụmụ Erọn, ndị nchụaja ga-etinye ọkụ nʼebe ịchụ aja ahụ, doo nkụ nʼusoro
    nʼelu ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାରୋଣ ଯାଜକର ପୁତ୍ରଗଣ ସେହି ବେଦି ଉପରେ ଅଗ୍ନି ରଖିବେ ଓ ଅଗ୍ନି ଉପରେ
    କାଷ୍ଠ ସଜାଇବେ।
  chk-chk: Nge nöün ewe souasor Aaron kewe mwän repwe aküüw ekkei won ewe rongen asor
    o sonätä mwüch won.
  rop-rop: En detlot serramonimen garra pudum faiyawud ontop langa det teibul blanga
    ofring en barnim.
  ukr-1871: І запалять сини Арона, сьвященника, вогонь на жертівнику, і розложать
    на вогнї дрова;
  deu-1951: und die Söhne Aarons, des Priesters, sollen Feuer auf den Altar tun und
    Holz aufschichten über dem Feuer;
  eng-JPS: And the sons of Aaron the priest shall put fire upon the altar, and lay
    wood in order upon the fire.
  srp-1865: I sinovi Aronovi sveštenici neka nalože oganj na oltaru, i metnu drva
    na oganj.
  lug-lug: Batabani ba Alooni, kabona, banaakumanga omuliro mu kyoto, ne batindikira
    bulungi enku ku muliro ogwo.
  heb-heb: ונתנו בני אהרן הכהן אש על המזבח וערכו עצים על האש׃
  ben-IRV: পরে হারোণ যাজকের ছেলেরা বেদির ওপরে আগুন রাখবে ও আগুনের ওপরে কাঠ সাজাবে।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਜੋ ਜਾਜਕ ਹਨ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਅੱਗ ਧਰਨ ਅਤੇ ਅੱਗ ਦੇ ਉੱਤੇ ਲੱਕੜਾਂ
    ਚਿਣਨ।
  mya-JVB: အာရုန် ၏သား ၊ ယဇ် ပုရောဟိတ်တို့သည်၊ ယဇ် ပလ္လင်ပေါ် မှာ မီး ကိုထည့် ၍ မီး
    ပေါ် မှာ ထင်း ကိုခင်း ပြီးမှ၊
  hmo-hmo: “Hahelagaia taudia ese au rakuraku be boubou patana dekenai do idia atoa
    hegaegae, boubou do idia gabua totona.
  urd-urd: फिर हारून काहिन के बेटे मज़बह पर आग रख्खें, और आग पर लकड़ियाँ तरतीब से
    चुन दें।
  rus-SYN: сыны же Аароновы, священники, положат на жертвенник огонь и на огне разложат
    дрова;
  bqc-SIM: Sa'ona Aalona nɛ́ↄ i tɛ́ka sa'okĩi, aai yàakau,
  tcz-CHONGTHU: Hitia chu Aaron chapate thempu hon maicham chunga mei atikong diu,
    meikong chunga chu thing alom loma akoi diu ahi.
  mar-mar: नंतर अहरोन याजकाच्या मुलांनी वेदीवर विस्तव ठेवावा व नंतर त्याच्यावर लाकडे
    रचावी;
  soq-soq: Ita pirisi ia awanepue pulo watawa osowe teapue ia supuo ipi.
  qub-qub: Chaypitaga cüracunanami altarcho ninata ratarcachir yantata shancanga.
  bqp-bqp: Yɑ̃ku kowo berɑ bɑ koo yɑ̃ku dɑ̃ɑ yi yi kpɑ bu dɔ̃ɔ doke.
  hat-hat: Prèt yo, pitit Arawon, prèt la, va limen dife sou lotèl la, y'a mete bwa
    nan dife a.
  eng-BSB: The sons of Aaron the priest shall put a fire on the altar and arrange
    wood on the fire.
  tod-tod: Zalaɠa ɠula nui Aalɔn ná-doun zunuiti ta abui la zalaɠa ɠulazuʋɛ, ti koʋii
    ʋu abui ɠa.
  eng-WEBPB: The sons of Aaron the priest shall put fire on the altar, and lay wood
    in order on the fire;
  kbq-kbq: Aroni mofavre naga pristi eri'zama e'nerizamo'za kresramana vu itarera
    tevea erise hu'za agofetura ante fatgo hugahaze.
  nhe-BL: Teipa itelpocahua Aarón, nopa totajtzitzi, quitlipichise huan quitlalise
    miyac cuahuitl ipan nopa tlaixpamitl.
  gub-BL: Xaxeto umunyk putar tata ma'ea'yr hapy haw i'aromo wà nehe. Umuàgà'ym putar
    zepe'aw tata rehe wà nehe.
  eng-DRA: 'And shall put fire on the altar, having before laid in order a pile of
    wood:'
