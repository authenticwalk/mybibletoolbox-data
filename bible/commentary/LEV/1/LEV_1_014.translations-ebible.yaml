verse: LEV.001.014
translations:
  mal-C: “ ‘യഹോവയ്ക്കുള്ള വഴിപാടായി പക്ഷിയെയാണ് ഹോമയാഗം അർപ്പിക്കുന്നതെങ്കിൽ അയാൾ
    ഒരു കുറുപ്രാവിനെയോ ഒരു പ്രാവിൻകുഞ്ഞിനെയോ അർപ്പിക്കണം.
  deu-TKW: Soll aber die Opfergabe, die er Jahwe bringen will, in einem Geflügel-Brandopfer
    bestehen, so müssen es Turteltauben oder junge Tauben sein, die er als Opfergabe
    darbringt.
  lin-lin: Kasi soki ezali ndeke nde azali kobonzela Yawe lokola likabo ya kotumba,
    akomema ebenga ya zamba to mwana ebenga ya mboka.
  eng-LSV: And if his offering [is] a burnt-offering out of the bird to YHWH, then
    he has brought his offering near out of the turtle-doves or out of the young pigeons,
  eng-GNV: And if his sacrifice be a burnt offring to the Lord of ye foules, then
    he shall offer his sacrifice of the turtle doues, or of the yong pigeons.
  eng-WEBSTER: And if the burnt sacrifice for his offering to the LORD shall be of
    fowls, then he shall bring his offering of turtle doves, or of young pigeons.
  nhw-BL: “Pero sintla acajya quinequi nechmacas na, niamoTECO, se tototl para se
    tlacajcahualistli, huajca hueli temacas se paloma o se pichontzi.
  swh-ONEN: “ ‘Kama sadaka ya kuteketezwa inayotolewa kwa Bwana ni ndege, atamtoa
    hua au kinda la njiwa.
  bba-bba: Goo ù n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru mɔ̀ kɑ ɡunɔsu, kpɑrukonɑ u koo kɑ tu ko,
    ǹ kun mɛ totobɛrɛnu.
  eng-KJVCPB: And if the burnt sacrifice for his offering to the Lord be of fowls,
    then he shall bring his offering of turtledoves, or of young pigeons.
  cpy-cpy: Riirika shiwankiri pashita-kaeyaariri katziyeen-katatsini iyachaarinka
    pitaakiri, pamakiniri shiro, eerorika iryaani jamomo.
  luo-luo: To ka misango miwangʼo pep michiwone Jehova Nyasaye gin mana winy, to koro
    nyaka okel mana akuch odugla kata nyathi akuru.
  meu-meu: Bema ena boubou ḡauna, Iehova ena, be manu baine haḡole-oho, ia na kerea
    eiava pune natuna baine abidia.
  npi-ULB: यदि परमप्रभुको निम्ति त्यसको बलि पक्षीहरूको होमबलि हो भने, त्यसले एउटा
    ढुकुर वा परेवाको बचेरा ल्याओस् ।
  yor-yor: “ ‘Bí ó bá sì ṣe pé ti ẹyẹ ni ẹbọ sísun ọrẹ ẹbọ rẹ̀ sí Olúwa, ǹjẹ́ kí ó
    mú ọrẹ ẹbọ rẹ̀ wá nínú àdàbà tàbí ọmọ ẹyẹlé.
  emp-NTPO: Ab̶aʌba ĩbanada Ãcõrẽa babue diaibʌrʌ, puchirãda wa putujuda diaida b̶ʌa.
  pes-OPCB: «اگر کسی می‌خواهد برای قربانی سوختنی پرنده برای خداوند قربانی کند، آن
    پرنده باید قمری یا جوجه کبوتر باشد.
  tgl-ULB: Kung ang handog niya kay Yahweh ay isang sinunog na handog na mga ibon,
    sa gayon dapat niyang dalhin bilang kaniyang handog ang alinman sa isang kalapati
    o batang ibon.
  hui-hui: Mbiralime ega Anduane Homogohondo lomabu mule minu yalu ibiyagua nde ega
    malibu ale bedago minu yalu loma binigo mo miaga agali kagohondo mule yalu polene
    nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ငှက်​ကို​ယဇ်​ပူ​ဇော် လို​လျှင် ငှက်​သည်​ချိုး​ငှက်​သို့​မ​ဟုတ်​ခို​ဖြစ်
    ရ​မည်။-
  bod-N: གལ་སྲིད་ཁོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་སྦྱིན་སྲེག་གི་མཆོད་པ་ནི་འདབ་ཆགས་ཡིན་ན།
    བྱ་ཐི་བའམ་ཕུག་རོན་ཆུང་ངུ་མཆོད་པར་འབུལ་དགོས་པ་དང་།
  sna-sna: “ ‘Kana chipiriso chake kuna Jehovha chiri chipiriso chinopiswa cheshiri,
    ngaape njiva kana hangaiwa ichiri diki.
  spa-BLM: “‘Si su ofrenda a Yahvé es un holocausto de aves, ofrecerá su ofrenda de
    tórtolas o de pichones.
  cac-cac: Tato much noc' silab' sn̈usjitz'a smasanil d'a yichan̈ Jehová, yovalil
    a junoc noc' paramuch yaln̈ej tas macan̈il.
  swh-ULB: Kama sadaka yake kwa Bwana itakuwa ni sadaka ya kuteketezwa ni ndege, ndipo
    ataleta kama sadaka yake aidha ni huwa au kinda la njiwa.
  bel-bel: А калі з птушак прыносіць Госпаду цэласпаленьне, няхай прынясе ахвяру сваю
    з галубак, альбо з маладых галубоў;
  deu-ELBBK: Und wenn ein Brandopfer vom Geflügel seine Opfergabe ist dem HERRN, so
    soll er von den Turteltauben oder von den jungen Tauben seine Opfergabe darbringen.
  mbb-OT: Emun tagbis is ibpemuhat te etew he iyan pemuhat he edtutungen, kinahanglan
    he merepatik heini etawa limuken.
  mal-2015: യഹോവെക്കു അവന്റെ വഴിപാടു പറവജാതിയിൽ ഒന്നിനെക്കൊണ്ടുള്ള ഹോമയാഗമാകുന്നു
    എങ്കിൽ അവൻ കുറുപ്രാവിനെയോ പ്രാവിൻകുഞ്ഞിനെയോ വഴിപാടായി അർപ്പിക്കേണം.
  rmc-rmc: Te vareko kamela te obetinel le RAJESKE e labarďi obeta le čiriklendar,
    mi anel pre obeta la holubica abo la hrdlička.
  pes-OPV: «و اگر قربانی او بجهت خداوند قربانی سوختنی از مرغان باشد، پس قربانی خود
    را ازفاخته‌ها یا از جوجه های کبوتر بگذراند.
  ron-1924: Дакэ дарул адус де ел Домнулуй ва фи о ардере-де-тот дин пэсэрь, сэ-л
    адукэ дин туртуреле сау дин пуй де порумбел.
  ben-OBCV: “ ‘যদি সদাপ্রভুর উদ্দেশে পাখিদের হোমবলি উৎসর্গ করা হয়, তাহলে ঘুঘু অথবা
    কপোতশাবক সে উপহার দেবে।
  som-som: Oo haddii qurbaankiisa uu Rabbiga u bixinayo uu yahay haad qurbaan la gubo
    ah, markaas qurbaankiisa ha u bixiyo qoolleyo ama xamaam yaryar.
  lat-VUC: Si autem de avibus, holocausti oblatio fuerit Domino, de turturibus, aut
    pullis columbæ,
  eng-ASVBT: And if his oblation to Jehovah be a burnt offering of birds, then he
    shall offer his oblation of turtledoves, or of young pigeons.
  ita-1885: E se la sua offerta al Signore è olocausto di uccelli, offerisca la sua
    offerta di tortole, ovvero di pippioni.
  eng-LXXUP: And if he bring his gift, a burnt offering to the Lord, of birds, then
    shall he bring his gift of doves or pigeons.
  eng-ULB: If his offering to Yahweh is to be a burnt offering of birds, then he must
    bring as his offering either a dove or a young pigeon.
  spa-VBL: “Si tu ofrenda al Señor es un holocausto de pájaros, debes ofrecer una
    tórtola o una paloma joven.
  fra-_FOB: Si son offrande à l'Éternel est un holocauste d'oiseaux, il fera son offrande
    de tourterelles ou de pigeonneaux.
  mal-mal: “‘യഹോവയ്ക്ക് അവന്റെ വഴിപാട് പറവജാതിയിൽ ഒന്നിനെക്കൊണ്ടുള്ള ഹോമയാഗമാകുന്നു
    എങ്കിൽ അവൻ കുറുപ്രാവിനെയോ പ്രാവിൻകുഞ്ഞിനെയോ വഴിപാടായി അർപ്പിക്കണം.
  urd-GVR: Agar bhasm hone wālī qurbānī parindā ho to wuh qumrī yā jawān kabūtar ho.
  suz-BL: मिनु परमप्रभु यावे कली चोशा चढ़ेतीके चिक्‍ब बाक्‍तेक्‍म हना, ढुकुर कि परवा
    चढ़ेचा माल्‍नीम।
  ita-1927: Se la sua offerta all’Eterno è un olocausto d’uccelli, offrirà delle tortore
    o de’ giovani piccioni.
  ckb-ckb: «”ئەگەر قوربانییەکەشی بۆ یەزدان لە باڵندە بێت و قوربانی سووتاندن بێت، ئەوا
    قوربانییەکەی لە کوکوختی یان لە بێچووە کۆتر پێشکەش دەکات.
  eng-BBE: And if his offering to the Lord is a burned offering of birds, then he
    is to make his offering of doves or of young pigeons.
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿ ಸಮರ್ಪಿಸುವಂಥದ್ದು ಪಕ್ಷಿಗಳಾಗಿದ್ದರೆ, ಅವನು ತನ್ನ
    ಯಜ್ಞಕ್ಕಾಗಿ ಬೆಳವಕ್ಕಿಯನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಪಾರಿವಾಳದ ಮರಿಯನ್ನಾಗಲಿ ತರಬೇಕು.
  tam-2017: “அவன் யெகோவாவுக்குச் செலுத்துவது பறவைகளிலிருந்து எடுக்கப்பட்ட சர்வாங்க
    தகனபலியானால், காட்டுப் புறாக்களிலாவது புறாக்குஞ்சுகளிலாவது எடுத்து செலுத்தக்கடவன்.
  spa-RV-1909: Y si el holocausto se hubiere de ofrecer á Jehová de aves, presentará
    su ofrenda de tórtolas, ó de palominos.
  ron-BTF: Și dacă sacrificiul ars pentru darul său DOMNULUI este dintre păsări, atunci
    să aducă darul său dintre turturele, sau dintre porumbei tineri.
  eng-WEBP: “‘If his offering to the LORD is a burnt offering of birds, then he shall
    offer his offering from turtledoves or of young pigeons.
  eng-FBV: If your offering to the Lord is a burnt offering of birds, you are to offer
    a turtledove or a young pigeon.
  nld-1939: Wanneer hij gevogelte aan Jahweh als brandoffer wil opdragen, moet hij
    een tortel of een jonge duif als offergave brengen.
  nch-BL: “Pero sinta acajya quinequi techmacas na, niamoTECO, se totot quej se tacajcahualisti,
    huajca hueli techmacas se paloma o se pichontzi.
  vie-1934: Nếu lễ vật người dâng cho Đức Giê-hô-va là một của lễ thiêu bằng chim,
    thì phải dùng cu đất hay là bò câu con.
  hin-CV: “ ‘किंतु यदि वह याहवेह के लिए पक्षियों की होमबलि चढ़ाता है, तो वह अपनी बलि
    के लिए कपोत अथवा कबूतर के बच्‍चे लेकर आए.
  eng-OURB: “‘If his offering to Adonai is a burnt offering of birds, then he shall
    offer his offering of turtledoves or of young pigeons.
  spa-BES: Y si su ofrenda al Señor es una ofrenda quemada de pájaros, entonces él
    debe hacer su ofrenda de palomas o de pichones.
  tdx-tdx: Aa naho voroñe ty hengae’e ho soroñañe am’ Iehovà; he deho ke ana-boromahilala
    ty ho banabanae’e.
  vid-vid: “Wone komlavila Mkulu Nguluwi nhambiko ya kulakazwa ya videje, lelo kochigala
    nhambiko ya heye ya ng'hunda ya kisolo ama ng'hunda ya kufujigwa.
  eng-OKE: But if the burnt offering of his oblation before the Lord be from fowl,
    he shall bring his oblation from the turtles or the young of a pigeon.
  tha-KJV: ถ้าผู้ใดจะนำนกมาถวายเป็นเครื่องเผาบูชาแด่พระเยโฮวาห์ ก็​ให้​ผู้​นั้นนำของบูชาที่เป็นนกเขาหรือนกพิราบหนุ่มมาถวาย
  por-BR-2018: E se o holocausto se houver de oferecer ao SENHOR de aves, apresentará
    sua oferta de rolinhas, ou de pombinhos.
  deu-ELO: Und wenn ein Brandopfer vom Geflügel seine Opfergabe ist dem Jehova, so
    soll er von den Turteltauben oder von den jungen Tauben seine Opfergabe darbringen.
  eng-WYC-2018: Forsooth if the offering of burnt sacrifice to the Lord is of birds,
    of turtles, or of culver birds, (And if the offering to the Lord is a burnt sacrifice
    of birds, that is, of turtledoves, or of young pigeons,)
  epo-epo: Kaj se el la birdoj estas lia brulofero al la Eternulo, li alportu sian
    oferon el turtoj aŭ el kolombidoj.
  uig-PIN: Əgǝr ⱪurbanliⱪ ⱪilƣuqi Pǝrwǝrdigarƣa atap uqar-ⱪanatlardin kɵydürmǝ ⱪurbanliⱪ
    ⱪilay desǝ, undaⱪta u pahtǝklǝrdin yaki kǝptǝr baqkiliridin ⱪurbanliⱪ kǝltürsun.
  beo-beo: 'Isala:ili dunu da sio amo gobele salasu imunusa: dawa:sea, e da dafe sio
    o musuni gaguli misa:ne sia:ma.'
  tpi-OTNT: “Sapos wanpela man i bringim wanpela pisin bilong mekim ofa long Bikpela,
    em i mas kisim wanpela bilong dispela kain pisin ol i kolim balus na bringim i
    go long pris.
  hau-SA: “ ‘In hadaya ga Ubangiji ɗin, hadaya ta ƙonawa ta tsuntsaye ce, zai miƙa
    kurciya ko ’yar tattabara.
  uig-LAT: Eger qurbanliq qilghuchi Perwerdigargha atap uchar-qanatlardin köydürme
    qurbanliq qilay dése, undaqta u paxteklerdin yaki kepter bachkiliridin qurbanliq
    keltürsun.
  nde-nde: Nxa umnikelo kaThixo ungumnikelo wokutshiswa, ungowenyoni, kumele anikele
    ngejuba kumbe iphuphu lenkwilimba.
  ton-ton: ¶ Pea kapau ko ʻene feilaulau kia Sihova, ko e manupuna ki heʻene feilaulau
    tutu, pea te ne ʻomi ʻae kulukulu ʻe ua, pe ko e lupe mui ʻe ua.
  ces-1613: Jestliže pak z ptactva obět zápalnou obětovati bude Hospodinu, tedy ať
    obětuje z hrdliček aneb z holoubat obět svou.
  eng-WMB: “‘If his offering to the LORD is a burnt offering of birds, then he shall
    offer his offering from turtledoves or of young pigeons.
  tam-TCV: “ ‘யெகோவாவுக்கான தகன காணிக்கை பறவைகளானால், அவன் ஒரு புறாவையோ அல்லது ஒரு
    மாடப்புறாக் குஞ்சையோ செலுத்தவேண்டும்.
  ceb-ULB: Kung ang iyang halad ngadto kang Yahweh mao ang halad sinunog nga mga langgam,
    nan kinahanglan nga magdala siya ug salampati o pispis nga tukmo ingon nga iyang
    halad.
  pol-UBG: A jeśli jego ofiara na całopalenie dla PANA będzie z ptactwa, niech weźmie
    swoją ofiarę z synogarlic albo z młodych gołębi.
  urd-GVU: اگر بھسم ہونے والی قربانی پرندہ ہو تو وہ قمری یا جوان کبوتر ہو۔
  deu-1912: Will er aber von Vögeln dem HERRN ein Brandopfer tun, so tue er's von
    Turteltauben oder von jungen Tauben.
  kan-2017: “‘ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಅರ್ಪಿಸುವಂಥದ್ದು ಪಕ್ಷಿಜಾತಿಯಾಗಿದ್ದರೆ ಅದು ಬೆಳವಕ್ಕಿಯಾಗಲಿ
    ಅಥವಾ ಪಾರಿವಾಳದ ಮರಿಯಾಗಲಿ ಆಗಿರಬೇಕು.
  yap-yap: Fa’anra nge pi’ facha’ ngak SOMOL ba arche’ ni mo’oruf, ma thangri mel’eg
    reb e dove ara reb e arche’ ni blogol nge pi’.
  hlt-MCSB: BOEIPA taengah anih kah nawnnah ham hmueihhlutnah te vaa khui lamkah koinih
    vahu mai khaw, vahui ca mai khaw amah kah nawnnah ham khuen saeh.
  mdy-ETH: ዒንጋ ዓሢ ሚቺ ዒንጎ ባኮ ካፖ ዜርፃፓ ዒንጋኒ ኮዔቴ ዶኦሌ ናይ ማዒባኣቴ ኪሬ ናይ ዔኪ ሺኢሻኒ ዳንዳዓኔ።
  twi-ASANTE: “ ‘Sɛ obi pɛ sɛ ɔde anomaa bɔ ɔhyeɛ afɔdeɛ a, ɔmfa nturukuku anaa mmorɔnoma
    mma.
  eng-WEBU: “‘If his offering to the LORD is a burnt offering of birds, then he shall
    offer his offering from turtledoves or of young pigeons.
  bnp-bnp: “Bara a viri i ngaru ni habi a kadirovo ge a nihabi gutu-vuro ne BAKOVI
    DAGI, ge bolea tara balu, ge habia na prister.
  wal-wal: “‘GODAASSI yarshshiyo xuuggiyo yarshshoi kafo gidikko, haraphphiyaa buuba,
    woikko mara haraphphiyaa eho.
  spa-PDDPT: Si su ofrenda para Yavé es un holocausto de aves, presentará tórtolas
    o palominos como ofrenda.
  gun-gun: — Ha'e gui xapy'a rei Senhor pe reapy vy reme'ẽ va'erã guyra ri vy ma reru
    'rã pyku'i'i e'ỹ vy apykaxu xiĩ.
  agu-BL: ”Ma jalu', ko i'tz jun tal ch'u'l yi spat-xok tetz oy, tajwe'n cu'n yil
    xcon jun tal xmucuy, nka jun tal ne'ẍ slu'k.
  ilo-ULB: No ti idatonna kenni Yahweh ket billit para iti daton a maipuor amin, masapul
    ngarud a mangiyeg isuna iti kalapati wenno sibong a pagaw a kas datonna.
  kpg-kpg: Maa tangada ga tigidaumaha dudu dana manu mamaangi, di manu deelaa le e hai
    gii hai di mwuroi be tama mwuroi.
  uig-ARA: ئەگەر قۇربانلىق قىلغۇچى پەرۋەردىگارغا ئاتاپ ئۇچار-قاناتلاردىن كۆيدۈرمە
    قۇربانلىق قىلاي دېسە، ئۇنداقتا ئۇ پاختەكلەردىن ياكى كەپتەر باچكىلىرىدىن قۇربانلىق
    كەلتۈرسۇن.
  sus-sus: «Xa a wama xɔni bafe sɛrɛxɛ gan daaxi ra n tan Alatala bɛ, fo a xa findi
    kolokonde nan na, xa na mu a ra ganbɛ yɔrɛ ra.
  pon-2006: Ma aramaso pahn meirongki menpihr men nin duwen meirong isihs, menpihro
    pahn mwuroi men de emen menpihr me adaneki pitsin.
  ksd-ksd: Gala kana vartabar na nian tadav ra Luluai, ra umana beo di tuntun tar
    ia, na tul tar ta uka ba ta nat na balu ure kaka vartabar na nian.
  tur-YTC: “'Eğer Yahve'ye yakılan sunu kuşlardansa, sunusunu kumrulardan ya da güvercin
    yavrularından sunacaktır.
  grc-BRENT: Ἐὰν δὲ ἀπὸ τῶν πετεινῶν κάρπωμα προσφέρει δῶρον αὐτοῦ τῷ κυρίῳ, καὶ προσοίσει
    ἀπὸ τῶν τρυγόνων, ἢ ἀπὸ τῶν περιστερῶν τὸ δῶρον αὐτοῦ.
  ind-AYT: ‘Jika persembahannya kepada TUHAN adalah persembahan bakaran berupa burung,
    dia harus membawa persembahannya itu dari burung tekukur atau burung merpati muda.
  nya-nya: “ ‘Koma ngati chopereka kwa Yehova ndi nsembe yopsereza ya mbalame, ndiye
    ikhale njiwa kapena mawunda.
  hrv-hrv: Ako bi hto prinijeti Jahvi ptice kao žrtvu paljenicu, neka onda prinese
    grlicu ili golubića.
  mps-mps: “‘Te bidi me deligo te Genuai Bidiba ofa yabo ba me deli sesainogo eyu
    da, teda te tobage ba me deli sela asao, te ba nogi balus, ma ba hi te tobage
    ba prisba sela asao,’” wai dao.
  tpi-tpi: “Sapos wanpela man i bringim wanpela pisin bilong mekim ofa long Bikpela,
    em i mas kisim wanpela bilong dispela kain pisin ol i kolim balus na bringim i
    go long pris.
  dan-1931: Er hans Offergave til HERREN et Brændoffer af Fuglene, da skal Offergaven,
    han vil bringe, tages af Turtelduerne eller Dueungerne;
  vie-OVCB: Nếu ai muốn dâng chim làm tế lễ thiêu lên Chúa Hằng Hữu, thì phải chọn
    chim cu đất hoặc bồ câu con.
  guj-2017: જો યહોવાહને માટે તેનું દહનીયાર્પણ પક્ષીઓનું હોય, તો તે હોલાનું કે કબૂતરનાં
    બચ્ચાંનું અર્પણ ચઢાવે.
  pon-2006A: Ma aramaso pahn meirongki menpihr men nin duwen meirong isihs, menpihro
    pahn mwuroi men de emen menpihr me adaneki pitsin.
  por-BRBSL: “'Se sua oferta a Javé é um holocausto de aves, então ele oferecerá sua
    oferta de rolas ou de pombos jovens.
  cth-cth: BAWIPA koe tava hoi hmaisawi thuengnae sak hanlah na ngai pawiteh, bakhu
    thoseh, âbakhu thoseh, na thokhai vaiteh na poe han.
  twi-twi: “ ‘Sɛ obi pɛ sɛ ɔde anomaa bɔ ɔhyew afɔre a, ɔmfa nturukuku anaa mmorɔnomamma.
  hlt-hlt: BOEIPA taengah anih kah nawnnah ham hmueihhlutnah te vaa khui lamkah koinih
    vahu mai khaw, vahui ca mai khaw amah kah nawnnah ham khuen saeh.
  tbz-SIM: Kòò mɔù mɛ ndɔ́ kɛ́kuɔ tɛnɔ̀tɛ̀ kɛ́ m pɑ̃ kɛ́tuɔ, wèe tɔní tɛnɔ́nkpetɛ
    yoo dikpɛtinɔ́nkperi.
  msy-2020: “Eghtɨ gumazitam Ikiavɨra Itir God bagh kuarazimɨn ofan bar isia mɨghɨrizim
    damusɨ, a kuarazir me kamaghɨn dɨborim, bunbam a inigh ofa gamir gumazim bagh
    mangɨ.
  dop-dop: Ye sumɑɣɑ kɛ yʋlʋ cɑɑkɩ lɑpʋ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ, ɩhokɑɣɑ
    yɑɑ ɑlukuku kɛ ɩ kɑ́ kɔnɑ.
  azb-azb: Əgər kiminsə Rəbbə yandırma qurbanı quşdan ibarətdirsə, qoy qumru quşlarından
    yaxud göyərçinlərdən qurban gətirsin.
  eng-DBY: And if his offering to Jehovah be a burnt-offering of fowls, then he shall
    present his offering of turtle-doves, or of young pigeons.
  hin-2017: “यदि वह यहोवा के लिये पक्षियों की होमबलि चढ़ाए, तो पंडुको या कबूतरों का
    चढ़ावा चढ़ाए।
  wol-KYG: «Bu nit ki dee sarxalal Aji Sax ji njanaaw luy doon rendi-dóomal, na sarxe
    pitax mbaa xati mu ndaw.
  eng-YLT: '''And if his offering [is] a burnt-offering out of the fowl to Jehovah,
    than he hath brought near his offering out of the turtle-doves or out of the young
    pigeons,'
  eng-WYC-2017: Forsooth if the offering of burnt sacrifice to the Lord is of birds,
    of turtles, or of culver birds,
  eng-WMBB: “‘If his offering to the LORD is a burnt offering of birds, then he shall
    offer his offering from turtledoves or of young pigeons.
  urd-GVH: अगर भस्म होनेवाली क़ुरबानी परिंदा हो तो वह क़ुम्री या जवान कबूतर हो।
  rug-rug: Be guana vala kurukuru tapuru si keke tie pude na nana vina vukivukihi
    va uququ si kaqu keke kukuva babe na baruku.
  gaz-gaz: “ ‘Yoo aarsaan Waaqayyoof dhiʼaatu sun qalma gubamu kan simbirrootaa taʼe
    namichi sun gugee yookaan gugee sookkee haa dhiʼeessu.
  fra-LSG: Si son offrande à l’Éternel est un holocauste d’oiseaux, il offrira des
    tourterelles ou de jeunes pigeons.
  gnn-gnn: “Ga ŋuli ŋayi yolŋu ŋurruwuyktja, ŋayinydja yurru gäma wäyin nyumukuṉiny',
    murryil mak ŋula nhä ḻumbuk, ŋayi yurru gulaŋdja ŋunhiyi waṉḏirri yukurra ŋunhiwalayina
    dhaliyarra'lilina, bala bathanna yurru rumbalnydja ŋunhimalayina dhaliyarra'lilina.
    Bala ŋayi yurru märramana Garrayyunydja ŋunhiyi yolŋunhanydja, liŋgu ŋuriŋiyinayi
    wäyingalana maŋgu'‐waṉḏinyarayu.”
  yal-yal: “Xa na kanna saraxan findixi xɔliin nan na naxan bama saraxa gan daxin
    na Alatala xa, a xa ganban nan ba hanma kolokonde diina.
  haw-1868: A ina no na manu ka mohaikuni kona mohai ia Iehova, alaila e lawe mai
    oia i kana mohai no na kuhukuku, a i ole ia, no na nunu opiopio.
  arb-NAV: وَإِنْ كَانَتْ تَقْدِمَتُهُ لِلرَّبِّ مُحْرَقَةً مِنَ الطَّيْرِ، فَلْتَكُنْ
    مِنَ الْيَمَامِ أَوْ مِنْ أَفْرَاخِ الْحَمَامِ.
  ewe-ewe: “ ‘Ne nunana na Yehowa nye numevɔsa si woawɔ kple xevi la, ele be wòanye
    akpakpa alo ahɔnɛvi.
  eng-LEE: 'And if of fowls be the burnt-sacrifice for his offering to the Lord: then
    shall he bring his offering of turtle-doves, or of young pigeons.'
  asm-FB: যদি যিহোৱাৰ উদ্দেশ্যে দিয়া তেওঁৰ উপহাৰ পক্ষীবোৰৰ মাজৰ পৰা অনা হোম-বলি হয়,
    তেন্তে তেওঁ কপৌবোৰৰ বা পাৰ পোৱালিবোৰৰ মাজৰ পৰা নিজ উপহাৰ উৎসৰ্গ কৰিব।
  sus-A: «شَ عَ وَ مَ شْنِ بَقٍ سّرّشّ فَن دَاشِ رَ ﭑ تَن عَلَتَلَ بّ، قٌ عَ شَ قِندِ
    كٌلٌكٌندٍ نَن نَ، شَ نَ مُ عَ رَ فَنبّ يْرّ رَ.
  fra-SBL: '"''Si son offrande à Yahvé est un holocauste d''oiseaux, il offrira son
    offrande de tourterelles ou de jeunes pigeons.'
  hbo-hbo: וְאִ֧ם מִן־הָעֹ֛וף עֹלָ֥ה קָרְבָּנֹ֖ו לַֽיהוָ֑ה וְהִקְרִ֣יב מִן־הַתֹּרִ֗ים
    אֹ֛ו מִן־בְּנֵ֥י הַיֹּונָ֖ה אֶת־קָרְבָּנֹֽו׃
  eng-WYCLIFFE: Forsothe if the offryng of brent sacrifice to the Lord is of briddis,
    of turtlis, and of culuer briddis,
  piu-2006: '@see-verse:LEV.001.013'
  cwe-cwe: “ ‘One munhu yahamulavila Mndewa Mulungu nhambiko ya kutimbula ya ndege,
    kolondeka yalave huwa hebu nziwa.
  kik-kik: “ ‘Angĩkorwo iruta rĩu rĩa njino rĩa kũrutĩra Jehova nĩ rĩa nyoni-rĩ, akaaruta
    ndirahũgĩ, kana kĩana kĩa ndutura.
  fra-NCL: Si son offrande à Yahweh est un holocauste d’oiseaux, il offrira des tourterelles
    ou de jeunes pigeons.
  cek-AK: Tavaanawk hoiah Angraeng khaeah hmai angbawnhaih to sah nahaeloe, pahuu
    maw, to tih ai boeh loe im ah pacah ih pahuu to sin o ah loe sah oh.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Dule-gwensak
    Bab-Dummadga nuumar-ogumakar-ukele, sunna sapur-nuu, igi, wagnuu-mimmidibe, Bab-Jehováʼga
    uked.'
  uig-CYR: Әгәр қурбанлиқ қилғучи Пәрвәрдигарға атап учар-қанатлардин көйдүрмә қурбанлиқ
    қилай десә, ундақта у пахтәкләрдин яки кәптәр балилиридин қурбанлиқ кәлтүрсун.
  tel-2017: ఒక వ్యక్తి యెహోవాకు దహనబలిగా పక్షిని అర్పించాలనుకుంటే ఒక గువ్వని గానీ
    పావురం పిల్లని గానీ తీసుకురావాలి.
  hat-BSA: “‘Men si ofrann li an bay SENYÈ a se yon ofrann brile fèt ak zwazo, alò,
    li va pote ofrann li an ak toutrèl oswa jèn ti pijon.
  kos-kos: Mwet se fin ac kisakin sie won tuh in mwe kisa firir, enenu na in wuleoa
    se ku siena wule.
  hbo-WLC: וְאִ֧ם מִן־הָע֛וֹף עֹלָ֥ה קָרְבָּנ֖וֹ לַֽיהוָ֑ה וְהִקְרִ֣יב מִן־הַתֹּרִ֗ים
    א֛וֹ מִן־בְּנֵ֥י הַיּוֹנָ֖ה אֶת־קָרְבָּנֽוֹ׃
  ibo-ibo: “ ‘Ọ bụrụ na onyinye ọ na-enye Onyenwe anyị dịka aja nsure ọkụ bụ site
    nʼụmụ anụ ufe, ọ ghaghị ịbụ nduru, maọbụ nwa kpalakwukwu.
  ory-ory: ଆଉ ଯଦି ସେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପକ୍ଷୀମାନଙ୍କ ମଧ୍ୟରୁ ହୋମବଳି ଉତ୍ସର୍ଗ କରେ,
    ତେବେ କପୋତ ଅବା ପାରାଛୁଆ ମଧ୍ୟରୁ ତାହା ନେବ।
  chk-chk: Nge are an asor ngeni ewe Samol mi Lapalap epwe eu asoren kek seni machang,
    epwe uwato eman lisom ika eman apansüsün lisom.
  rop-rop: “En if im gibit bard blanga ofring, im garra gibit dab o pijin.
  ukr-1871: Коли ж жертва всепалення від птаства буде приніс його Господеві, мусить
    принести жертву свою з горлиць або з голубенят.
  deu-1951: Soll aber seine Brandopfergabe für den HERRN aus Geflügel bestehen, so
    bringe er von Turteltauben oder von jungen Tauben sein Opfer dar.
  eng-JPS: And if his offering to the LORD be a burnt-offering of fowls, then he shall
    bring his offering of turtle-doves, or of young pigeons.
  srp-1865: Ako li hoæe da prinese pticu Gospodu na žrtvu paljenicu, neka prinese
    žrtvu od grlica ili od golubiæa.
  lug-lug: “Ekiweebwayo ekyokebwa eri Mukama bwe kinaabanga eky’ennyonyi, omuntu anaaleetanga
    ekiweebwayo eky’amayiba oba eky’enjiibwa ento.
  heb-heb: ואם מן העוף עלה קרבנו ליהוה והקריב מן התרים או מן בני היונה את קרבנו׃
  ben-IRV: যদি সে সদাপ্রভুর উদ্দেশ্যে পাখিদের থেকে হোমবলির উপহার দেয়, তবে সে অবশ্যই
    ঘুঘু কিংবা বাচ্চা পায়রার মধ্য থেকে নিজের উপহার দেবে।
  pan-pan: “ਜੇਕਰ ਉਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਪੰਛੀਆਂ ਦੀ ਹੋਮ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇ ਤਾਂ ਉਹ ਘੁੱਗੀਆਂ ਜਾਂ ਕਬੂਤਰਾਂ
    ਦੇ ਬੱਚਿਆਂ ਵਿੱਚੋਂ ਆਪਣੀ ਭੇਟ ਲਿਆਵੇ।
  mya-JVB: ထာဝရဘုရား အား ငှက် ကို မီး ရှို့ရာယဇ်ပြုလိုလျှင် ၊ ခို ဖြစ်စေ ၊ ချိုး ကလေး
    ဖြစ်စေဆောင်ခဲ့၍ ဆက် ရမည်။
  hmo-hmo: “Bema tau ta ese manu ta gabua boubou totona ia ura ia henia neganai, pune
    o manu ta ladana kerea do ia henia.
  urd-urd: “और अगर उसका चढ़ावा ख़ुदावन्द के लिए परिन्दों की सोख़्तनी क़ुर्बानी हो,
    तो वह कुमरियों या कबूतर के बच्चों का चढ़ावा चढ़ाए।
  rus-SYN: Если же из птиц приносит он Господу всесожжение, пусть принесет жертву
    свою из горлиц, или из молодых голубей;
  bqc-SIM: Tó sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ àlɛ o Diiwa ń bão, aàli mↄ́ ń
    felenkↄpunao ge felenguulu a sa'obↄ ũ,
  tcz-CHONGTHU: Nangman Pakaija pumgo maicham’a vacha napeh le, nalhen kah ding vakhu
    ahilou le vapal napeh ding ahi.
  mar-mar: जर कोणाला परमेश्वरासाठी पक्षाचे होमार्पण करावयाचे असेल तेव्हा त्याने त्याचे
    अर्पण होले किंवा पारव्याची पिल्ले अर्पावी.
  qub-qub: «Rupachina sacrifisyupaj äbita nogapaj apamorga palumata car u pushapa
    wampata carpis apamonga.
  bqp-bqp: Goo ù n yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru mɔ̀ kɑ gunɔsu, kpɑrukonɑ u koo kɑ tu ko,
    ǹ kun mɛ totobɛrɛnu.
  hat-hat: Si se zwazo nonm lan ap ofri pou yo boule pou Seyè a, se va toutrèl osinon
    pijon.
  eng-BSB: If, instead, one’s offering to the LORD is a burnt offering of birds, he
    is to present a turtledove or a young pigeon.
  tod-tod: «Ni ná-vebɛanii Ɠɔoɠɔ GALAGI ʋɛ, a ɠɛna ga gala zalaɠai, é ga wɔnii,
    toɠa ʋa ga kpumagoi ɓaa poopo kpokpagi.
  eng-WEBPB: “‘If his offering to the LORD is a burnt offering of birds, then he shall
    offer his offering from turtledoves or of young pigeons.
  kbq-kbq: Hagi Ra Anumzamofonte'ma kre fanene hu ofama hu'zama namaramima avreno'ma
    esuno'a, maho namao kugofa kna namafinti, mago avreno kresramana vu itarera egahie.
  nhe-BL: “Pero intla acajya quinequi nechmacas na, niimoTECO, se tototl para se tlacajcahualistli,
    huajca hueli temacas se paloma o se pichontzi.
  gub-BL: Aze awa iporomono wer wiràmiri rehe Tupàn Tuweharupi Wiko Ma'e pe nehe,
    tuwe werur pyku'i nehe, u, werur pykahu nehe.
  eng-DRA: But if the oblation of a holocaust to the Lord be of birds, of turtles,
    or of young pigeons,
