verse: LEV.001.010
translations:
  mal-C: “ ‘വഴിപാട് ആട്ടിൻപറ്റത്തിലെ ചെമ്മരിയാടോ കോലാടോ ആകുന്നെങ്കിൽ, ഊനമില്ലാത്ത
    ആണിനെ അർപ്പിക്കണം.
  deu-TKW: Ist aber die Opfergabe, die er als Brandopfer bringen will, dem Kleinvieh
    - den Lämmern oder den Ziegen - entnommen, so muß es ein männliches, fehlloses
    Tier sein, welches er darbringt.
  lin-lin: Soki ezali nyama ya moke nde azali kobonza lokola mbeka ya kotumba, akomema
    mwana ntaba to mwana meme ya mobali oyo ezanga mbeba.
  eng-LSV: And if his offering [is] out of the flock—out of the sheep or out of the
    goats—he brings a male near, a perfect one, for a burnt-offering,
  eng-GNV: And if his sacrifice for the burnt offering be of the flocks (as of the
    sheepe, or of the goats) he shall offer a male without blemish,
  eng-WEBSTER: And if his offering be of the flocks, namely , of the sheep, or of
    the goats, for a burnt-sacrifice; he shall bring it a male without blemish.
  nhw-BL: “Huan sintla nopa tlapiyali catli temacas para se tlacajcahualistli tlatlatili
    elis se borrego o se chivo, huajca monequi elis se oquichtli catli amo quipiya
    niyon se tlamantli catli amo cuali ipan itlacayo.
  swh-ONEN: “ ‘Kama sadaka ni ya kuteketezwa kutoka kwenye kundi la kondoo au mbuzi,
    atamtoa mnyama dume asiye na dosari.
  bba-bba: Goo ù n mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru mɔ̀ kɑ yɑ̃ɑru, ǹ kun mɛ kɑ boo, yɑ̃ɑ
    kinɛrɑ u koo ɡo, ǹ kun mɛ boo kinɛru te tɑ ǹ ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: And if his offering be of the flocks, namely, of the sheep, or of the
    goats, for a burnt sacrifice; he shall bring it a male without blemish.
  cpy-cpy: Riirika owisha, riirika cabra pashita-kaariri Tajorentsi katziyeen-katatsini
    iyachaarinka pitaakiri, riitaki paanaki shirampari, eero ramashi-waeta.
  luo-luo: To ka chiwono en misango miwangʼo pep nowuogi kuom jamni kata kuom rombe
    kata diek, to nyaka ochiw mano madichwo maonge songa.
  meu-meu: Bema ena ḡole-oho boubouna baine heni ḡauna na mamoe serinaeiava nani serina
    amo baine abia, ia ese maruane ta, asi bebeka-bebekana, baine abia.
  npi-ULB: यदि त्यसको होमबलि भेडाहरू वा बाख्राहरूमध्येबाट हो भने, त्यसले एउटा निष्‍खोट
    भाले चढाओस् ।
  yor-yor: “ ‘Bí ọrẹ ẹbọ náà bá jẹ́ ẹbọ sísun láti inú ọ̀wọ́ ẹran, láti ara àwọn àgùntàn
    tàbí ewúrẹ́ tàbí àgùntàn, kí ó mú akọ tí kò lábùkù,
  emp-NTPO: Ab̶aʌba idji animarãnebema ovejada wa chiwatuda Ãcõrẽa babue diaibʌrʌ,
    dji umaquĩrãdrʌ diaida b̶ʌa. Maʌ̃ animarãra jũma bia b̶aida b̶ʌa.
  pes-OPCB: «اگر گوسفند یا بز برای قربانی بیاورند، آن نیز باید نر و بی‌عیب باشد.
  tgl-ULB: Kung mula sa kawan ang kaniyang handog para sa handog na susunugin, isa
    sa mga tupa o isa sa mga kambing, isang lalaking walang kapintasan ang dapat niyang
    ihandog.
  hui-hui: Mbiralime nogo sibi memeru mbirago loma bialu bo delole haru ibiyagua nde
    sibiyaguabi memeyaguabi ogoni wangabego hondowa dere durubi nabi bayale kago hondowa
    haru ibulene nga.
  mya-mya: ထို​သူ​သည်​သိုး​သို့​မ​ဟုတ်​ဆိတ်​ကို​ယဇ်​ပူ ဇော်​လို​လျှင် ထို​ယဇ်​ကောင်​သည်​အ​ပြစ်​အ​နာ
    ကင်း​သည့်​သိုး​ထီး​ဆိတ်​ထီး​ဖြစ်​ရ​မည်။-
  bod-N: གལ་སྲིད་ཁོས་སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་མཆོད་པ་ནི་ར་ལུག་གི་ཁྱུ་གང་ནས་ཡིན་ན། ཕོ་ཕྱུགས་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་ཞིག་འབུལ་དགོས།
  sna-sna: “ ‘Kana chipiriso chiri chinopiswa, chinobva muzvipfuwo, chiri chegwai
    kana chembudzi, anofanira kupa chikono chisina kuremara.
  spa-BLM: “‘Si su ofrenda es del rebaño, de las ovejas o de las cabras, para un holocausto,
    ofrecerá un macho sin defecto.
  cac-cac: Tato calnel, ma chiva noc' tzeyac' silab'il chi', yovalil ch'aac noc',
    malajocab' jab'oc spaltail noc'.
  swh-ULB: Kama sadaka kwa ajili ya sadaka ya kuteketeza kutoka kundi, kondoo au mbuzi,
    lazima atoe dume asiye na kasoro.
  bel-bel: Калі ахвяра цэласпаленьня яго з дробнага быдла, з авечак, альбо з коз,
    няхай прынясе яе з мужчынскага полу, без пахібы,
  deu-ELBBK: Und wenn seine Opfergabe vom Kleinvieh ist, von den Schafen oder von
    den Ziegen, zum Brandopfer, so soll er sie darbringen, ein Männliches ohne Fehl.
  mbb-OT: Emun kerehidu etawa kambing is ibpemuhat te etew he iyan pemuhat he edtutungen,
    kinahanglan he meemahan heini he wazè din sazir.
  mal-2015: ഹോമയാഗത്തിന്നുള്ള അവന്റെ വഴിപാടു ആട്ടിൻകൂട്ടത്തിലെ ഒരു ചെമ്മരിയാടോ കോലാടോ
    ആകുന്നുവെങ്കിൽ ഊനമില്ലാത്ത ആണിനെ അവൻ അർപ്പിക്കേണം.
  rmc-rmc: Te vareko kamela te obetinel e labarďi obeta le stadostar, le bakrendar
    abo le kozendar, mi anel le samcos bi e chiba.
  pes-OPV: و اگرقربانی او از گله باشد خواه از گوسفند خواه از بزبجهت قربانی سوختنی،
    آن را نر بی‌عیب بگذراند.
  ron-1924: Дакэ дарул луй ва фи о ардере-де-тот дин турмэ, де мей сау капре, сэ адукэ
    о парте бэрбэтяскэ фэрэ кусур.
  ben-OBCV: “ ‘যদি মেষপাল থেকে হোমবলি উৎসর্গ করা হয়, পালের মেষ কিংবা ছাগল হোক, তা
    হবে নিষ্কলঙ্ক এক পুংশাবক।
  som-som: Oo haddii qurbaankiisu yahay neef adhi ah, ha ahaado wan ama orgi oo qurbaan
    la gubo loo keenay, ha bixiyo neef lab oo aan iin lahayn.
  lat-VUC: 'Quod si de pecoribus oblatio est, de ovibus sive de capris holocaustum,
    masculum absque macula offeret:'
  eng-ASVBT: And if his oblation be of the flock, of the sheep, or of the goats, for
    a burnt offering; he shall offer it a male without blemish.
  ita-1885: E se l'offerta di esso per l'olocausto è del minuto bestiame, di pecore,
    o di capre, offerisca quell'animale maschio, senza difetto.
  eng-LXXUP: And if his gift be of the sheep to the Lord, or of the lambs, or of the
    kids for whole burnt offerings, he shall bring it a male without blemish.
  eng-ULB: If his offering for the burnt offering is from the flock, one of the sheep
    or one of the goats, he must offer a male without blemish.
  spa-VBL: “Si tu ofrenda es una ofrenda quemada de un rebaño, ya sea de ovejas o
    de cabras, debes ofrecer un macho sin ningún defecto.
  fra-_FOB: Si son offrande est de menu bétail, d'agneaux ou de chèvres pour holocauste,
  mal-mal: “‘ഹോമയാഗത്തിനുള്ള അവന്റെ വഴിപാട് ആട്ടിൻകൂട്ടത്തിലെ ഒരു ചെമ്മരിയാടോ കോലാടോ
    ആകുന്നുവെങ്കിൽ ഊനമില്ലാത്ത ആണിനെ അവൻ അർപ്പിക്കണം.
  urd-GVR: Agar bhasm hone wālī qurbānī bheṛ-bakriyoṅ meṅ se chunī jāe to wuh beaib
    nar ho.
  suz-BL: मेको आ चोशा चढ़ेतीक आ बगाल ङा क्‍यारश भेडा बाक्‍तेक्‍म हना, मेकोमी मारेइ
    मदुम्‍शो थम रिम्‍शो बोका, सांड चढ़ेचा माल्‍नीम।
  ita-1927: Se la sua offerta è un olocausto di capi di gregge, di pecore o di capre,
    offrirà un maschio senza difetto.
  ckb-ckb: «”ئەگەر قوربانییەکەی لە ماڵات بوو، بەران یان گیسک، قوربانی سووتاندن بوو،
    ئەوا نێر و ساغ پێشکەش دەکات.
  eng-BBE: And if his offering is of the flock, a burned offering of sheep or goats,
    let him give a male without a mark.
  kan-OKCV: “ ‘ದಹನಬಲಿಗೋಸ್ಕರ ತನ್ನ ಕಾಣಿಕೆಯು ಮಂದೆಯಿಂದ ತರುವುದಾದರೆ ಅವನು ಕುರಿಗಳಲ್ಲಾಗಲಿ,
    ಮೇಕೆಗಳಲ್ಲಾಗಲಿ, ಕಳಂಕರಹಿತ ಒಂದು ಗಂಡನ್ನು ತರಬೇಕು.
  tam-2017: “அவன் செலுத்துவது செம்மறியாட்டு மந்தையிலுள்ள ஆடுகளிலாவது வெள்ளாட்டு மந்தையிலுள்ள
    ஆடுகளிலாவது எடுக்கப்பட்ட சர்வாங்க தகனபலியானால், பழுதற்ற ஒரு கடாவைக் கொண்டுவந்து,
  spa-RV-1909: Y si su ofrenda para holocausto fuere de ovejas, de los corderos, ó
    de las cabras, macho sin defecto lo ofrecerá.
  ron-BTF: Și dacă darul lui este din turme, adică dintre oi, sau dintre capre, pentru
    un sacrificiu ars, să aducă o parte bărbătească, fără cusur.
  eng-WEBP: “‘If his offering is from the flock, from the sheep or from the goats,
    for a burnt offering, he shall offer a male without defect.
  eng-FBV: If your offering is a burnt offering from a flock, either sheep or goats,
    you must offer a male without any defects.
  nld-1939: Wanneer zijn gave voor het brandoffer uit kleinvee bestaat, uit een schaap
    of een geit, dan moet hij een gaaf mannelijk dier als offergave brengen.
  nch-BL: “Huan sinta nopa tapiyali cati temacas para se tacajcahualisti tatatili
    elis se borrego o se chivo, huajca monequi elis se oquichti cati amo quipiya yon
    se tamanti cati amo cuali ipan itacayo.
  vie-1934: Nếu lễ vật người là của lễ thiêu bằng súc vật nhỏ, hoặc chiên hay dê,
    thì phải dâng một con đực không tì vít,
  hin-CV: “ ‘किंतु यदि उसकी होमबलि भेड़-बकरियों में से है, तो वह एक निर्दोष नर पशु
    को अर्पण करे.
  eng-OURB: “‘If his offering is from the flock, from the sheep, or from the goats,
    for a burnt offering, he shall offer a male without defect.
  spa-BES: Y si su ofrenda es del rebaño, una ofrenda quemada de ovejas o cabras,
    que le dé un macho sin defecto.
  tdx-tdx: Aa naho boak’ amo mpirai-liao—ke añondry he ose—ty hisoroñañe, le ho lahi’e
    tsy aman-kandra ty hengae’e.
  vid-vid: “Wone nhambiko ya heye ya kulakazwa koilavya kulawa kuli chilundo cha ming'holo
    ama mhene, ila kohagula ilume lilihela nongwa.
  eng-OKE: And if his oblation be from the flock, of the sheep or the young of the
    goats for a burnt offering, he shall bring a perfect male.
  tha-KJV: ถ้าของถวายที่​ผู้​ใดจะใช้เป็นเครื่องเผาบูชามาจากฝูงแกะหรือฝูงแพะ ให้​ผู้​นั้นเลือกเอาสัตว์​ตัวผู้​ที่​ไม่มี​ตำหนิ
  por-BR-2018: E se sua oferta para holocausto for de ovelhas, dos cordeiros, ou das
    cabras, macho sem defeito o oferecerá.
  deu-ELO: Und wenn seine Opfergabe vom Kleinvieh ist, von den Schafen oder von den
    Ziegen, zum Brandopfer, so soll er sie darbringen, ein Männliches ohne Fehl.
  eng-WYC-2018: That if the offering is of little beasts, a burnt sacrifice of sheep,
    either of goats, he shall offer a male beast without wem, (And if the offering
    is of small beasts, that is, a burnt sacrifice of sheep, or of goats, he shall
    offer a male beast without blemish, or without fault,)
  epo-epo: Kaj se lia ofero estas el la malgrandaj brutoj, el la ŝafoj aŭ el la kaproj,
    brulofero, li alportu ĝin virseksan, sendifektan.
  uig-PIN: Əgǝr u kɵydürmǝ ⱪurbanliⱪ ⱪilix üqün uxxaⱪ mallardin ⱪoy ya ɵqkǝ ⱪurbanliⱪ
    ⱪilay desǝ, undaⱪda u bejirim bolƣan bir ǝrkikini kǝltürsun.
  beo-beo: 'Isala:ili dunu afae da sibi o goudi gobele salimusa: dawa:sea, e da gawali
    ida:iwane gala, ledo hamedei, ilegema:ne sia:ma.'
  tpi-OTNT: “Sapos wanpela man i bringim sipsip o meme bilong mekim ofa, em i mas
    kisim sipsip man o meme man i gutpela tru, na i no gat sua samting i bagarapim
    skin bilong en.
  hau-SA: “ ‘In hadaya ta ƙonawar daga garke ne, ko na tumaki, ko na awaki, zai miƙa
    namiji ne marar lahani.
  uig-LAT: Eger u köydürme qurbanliq qilish üchün ushshaq mallardin qoy ya öchke qurbanliq
    qilay dése, undaqda u béjirim bolghan bir erkikini keltürsun.
  nde-nde: Nxa umnikelo ungowokutshiswa, uvela emhlambini wezimvu kumbe imbuzi, kuzamele
    anikele ngesifuyo esiduna esingelasici.
  ton-ton: ¶ Pea kapau ʻoku ʻomi mei he fanga manu siʻi ʻene meʻaʻofa, ʻi he fanga
    sipi, pe ʻi he fanga kosi, koeʻuhi ko e feilaulau tutu; te ne ʻomi ia ko e manu
    tangata taʻehanomele.
  ces-1613: Jestliže pak z drobného dobytka bude obět jeho, z ovcí aneb z koz k oběti
    zápalné, samce bez poškvrny obětovati bude.
  eng-WMB: “‘If his offering is from the flock, from the sheep or from the goats,
    for a burnt offering, he shall offer a male without defect.
  tam-TCV: “ ‘அந்தக் காணிக்கை செம்மறியாட்டு மந்தையிலிருந்தோ, வெள்ளாட்டு மந்தையிலிருந்தோ
    எடுக்கப்படும் தகன காணிக்கையாக இருந்தால், அவன் குறைபாடற்ற ஒரு கடாவைச் செலுத்தவேண்டும்.
  ceb-ULB: Kung ang iyang halad alang sa halad sinunog gikan sa panon sa mga mananap,
    usa sa mga karnero o usa sa mga kanding, kinahanglan ihalad niya ang laki nga
    walay tatsa.
  pol-UBG: A jeśli jego ofiara na całopalenie będzie z trzody, owiec lub kóz, niech
    weźmie samca bez skazy;
  urd-GVU: اگر بھسم ہونے والی قربانی بھیڑبکریوں میں سے چنی جائے تو وہ بےعیب نر ہو۔
  deu-1912: Will er aber von Schafen oder Ziegen ein Brandopfer tun, so opfere er
    ein Männlein, das ohne Fehl sei.
  kan-2017: “‘ಒಬ್ಬನು ಆಡನ್ನಾಗಲಿ ಅಥವಾ ಕುರಿಯನ್ನಾಗಲಿ ಸರ್ವಾಂಗಹೋಮವನ್ನಾಗಿ ಅರ್ಪಿಸಬೇಕೆಂದಿದ್ದರೆ
    ಅವನು ಪೂರ್ಣಾಂಗವಾದ ಗಂಡನ್ನು ತರಬೇಕು.
  yap-yap: Fa’anra nge pi’ facha’ reb e saf fa reb e kaming rok, ma dabisiy nib gamanman
    ni pumo’on ndariy bang u downgin nib kireb.
  hlt-MCSB: Tedae anih kah nawnnah te boiva khui lamkah koinih hmueihhlutnah ham tah
    tu khaw, maae tal aka cuem te khuen saeh.
  mdy-ETH: ሚቺ ዒንጎ ባካ ማራይ፥ ሃሣ ዋኣሪ ማዔቴ፦ ዔኤቢ ቦሂሳ ባኣዚባኣ፥ ዓዴ ማራናይ ሃንጎ ኮላይናይ ማዖንጎ።
  twi-ASANTE: “ ‘Sɛ aboa a wɔde no rebɔ ɔhyeɛ afɔdeɛ no yɛ odwan anaa abirekyie a,
    ɛsɛ sɛ ɔyɛ onini a ne ho nni dɛm biara.
  eng-WEBU: “‘If his offering is from the flock, from the sheep or from the goats,
    for a burnt offering, he shall offer a male without defect.
  bnp-bnp: “Bara a viri i habi a sipsip o a meme ne vona ni habi gutu-vuro, ge bolea
    a toga ge gavutuvutu.
  wal-wal: “‘Xuuggiyo yarshshuwaassi i immiyo imoi dorssaa wudiyaappe woikko deeshshaa
    wudiyaappe ekettiyaabaa gidikko, attumaagaa gididi, tilla bollaara de7iyaagaa
    gido.
  spa-PDDPT: Si su ofrenda es del rebaño, de las ovejas o de las cabras para holocausto,
    ofrecerá un macho sin defecto.
  gun-gun: — Xapy'a rei mymba reapy vy reme'ẽ va'erã ma kyrĩve va'e, vexa'i e'ỹ vy
    kavara ri reru vy ma ava meme 'rã reru ivaikue rei e'ỹ va'e.
  agu-BL: ”Ma kol tz'eltzaj yi tx'ixwatz ita'n ẍchixo'l cne'r, nka ẍchixo'l chiw,
    tajwe'n yi i'tz jun mam yi qui'c mu'ẍ tal yana'sil.
  ilo-ULB: No ti idatonna para iti daton a maipuor amin ket manipud iti arban, maysa
    kadagiti karnero wenno maysa kadagiti kalding, masapul a mangidaton isuna iti
    kalakian nga awan mulitna.
  kpg-kpg: Maa tangada gaa hai dana tigidaumaha gi di siibi be di kuudi, di manu deelaa
    le e hai gii hai di manu daane dela ono milimilia ai.
  uig-ARA: ئەگەر ئۇ كۆيدۈرمە قۇربانلىق قىلىش ئۈچۈن ئۇششاق ماللاردىن قوي يا ئۆچكە قۇربانلىق
    قىلاي دېسە، ئۇنداقدا ئۇ بېجىرىم بولغان بىر ئەركىكىنى كەلتۈرسۇن.
  sus-sus: «Xa mixi wama sɛrɛxɛ gan daaxi bafe xuruse lanma ra, a xa findi yɛxɛɛ kontonyi
    ra, xa na mu a ra sikɔtɛ, lanyuru mu na naxan ma.
  pon-2006: Ma aramas emen pahn meirongki sihpw men de kuht men, mahno pahn mahn wol
    emen me sohte kisin samin kis reh.
  ksd-ksd: Gala ra tutana i kap kana vartabar na nian kan ra kikil na sip ba ra kikil
    na me, upi ra tinabar di tuntun tar ia, na tul tar ra tomotoina i ko kakit.
  tur-YTC: “'Yakmalık sunu olarak sunusu davardan, koyunlardan ya da keçilerdense,
    kusursuz erkek sunacak.
  grc-BRENT: Ἐὰν δὲ ἀπὸ τῶν προβάτων τὸ δῶρον αὐτοῦ τῷ Κυρίῳ, ἀπό τε τῶν ἀρνῶν, καὶ
    τῶν ἐρίφων εἰς ὁλοκαυτώματα, ἄρσεν ἄμωμον προσάξει αὐτό.
  ind-AYT: ‘Jika persembahannya adalah dari kawanan domba atau kambing, dia harus
    mempersembahkan seekor jantan yang tidak bercacat sebagai persembahan bakaran.
  nya-nya: “ ‘Koma ngati chopereka cha nsembe yopserezayo ndi nkhosa kapena mbuzi
    kuchokera pa ziweto zake, munthuyo apereke yayimuna yopanda chilema.
  hrv-hrv: Ako bi htio prinijeti za žrtvu paljenicu od sitne stoke - od ovaca ili
    koza - neka prinese muško bez mane.
  mps-mps: “‘Bidi me deligo te ofa yabo sipsip ma meme sesebaso, agai te omai sipsip
    ma omai meme wiegi yai mu sesemainao, te keni kenigo aga tigi dolisąwai sela
    pao.
  tpi-tpi: “Sapos wanpela man i bringim sipsip o meme bilong mekim ofa, em i mas kisim
    sipsip man o meme man i gutpela tru, na i no gat sua samting i bagarapim skin
    bilong en.
  dan-1931: Hvis hans Offergave, der skal bruges som Brændoffer, tages at Småkvæget,
    af Fårene eller Gederne, så skal det være et lydefrit Handyr, han bringer.
  vie-OVCB: Nếu ai muốn dâng chiên hay dê làm tế lễ thiêu, thì phải chọn một con đực
    không tì vít.
  guj-2017: જો દહનીયાર્પણને માટે તેનું અર્પણ ટોળામાંથી એટલે કે ઘેટાંબકરાંમાંથી હોય,
    તો તે ખોડખાંપણ વગરનો નર પશુ જ હોવો જોઈએ.
  pon-2006A: Ma aramas emen pahn meirongki sihpw men de kuht men, mahno pahn mahn
    wol emen me sohte kisin samin kis reh.
  por-BRBSL: “'Se sua oferta for do rebanho, das ovelhas ou dos caprinos, para uma
    oferta queimada, ele deve oferecer um macho sem defeito.
  cth-cth: Tu, hmae hah hmaisawi thuengnae lah sak han na ngai pawiteh, kacueme a
    na tongpa na thokhai vaiteh,
  twi-twi: “ ‘Sɛ afɔrebɔ no yɛ ɔhyew afɔre na aboa no yɛ oguan anaa abirekyi a, ɛsɛ
    sɛ ɔyɛ onini a ne ho nni dɛm biara.
  hlt-hlt: Tedae anih kah nawnnah te boiva khui lamkah koinih hmueihhlutnah ham tah
    tu khaw, maae tal aka cuem te khuen saeh.
  tbz-SIM: Kòò mɔù mɛ ndɔ́ kɛ́féútɛ́ fɛpìèfɛ̀ yoo tɛbuɔtɛ̀ kɛ́ m pɑ̃ kɛ́tuɔ ndɛ̀ ntú
    dɛdɑɑrɛ̀ kɛ́nkpɑ kuyɛ̀nkù.
  msy-2020: “Eghtɨ gumazitam ofan bar isia mɨghɨrim damusɨ, a uan asɨzibar okoruamɨn
    tongɨn sipsip o memen tam inigh, a sipsipɨn apurim o memen apurir bar aghuir duaba
    an mɨkarzim gasɨghasɨghizir puvatɨzitam inigh izɨ.
  dop-dop: Ye ɩsɩɩ heu yɑɑ pǝ́ŋ kɛ yʋlʋ cɑɑkɩ lɑpʋ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ
    tɔ. Ɩlɛ ɑpɑlʋnyǝŋ wei ɩ tiili tɑ́ cɑɑmɩ tɔɣɔ ɩ kɑ́ kɔnɑ.
  azb-azb: Əgər kiminsə yandırma qurbanı qoyun-keçidən ibarətdirsə, qoy bu qüsursuz
    erkək heyvan olsun.
  eng-DBY: And if his offering be of the flock, of the sheep or of the goats, for
    a burnt-offering, he shall present it a male without blemish.
  hin-2017: “यदि वह भेड़ों या बकरों का होमबलि चढ़ाए, तो निर्दोष नर को चढ़ाए।
  wol-KYG: «Bu saraxam dee ab gàtt bu ñuy def rendi-dóomal, muy xar mbaa bëy, na sarxal
    bu góor bu amul sikk.
  eng-YLT: '''And if his offering [is] out of the flock — out of the sheep or out
    of the goats — for a burnt-offering, a male, a perfect one, he doth bring near,'
  eng-WYC-2017: That if the offering is of little beasts, a burnt sacrifice of sheep,
    either of goats, he shall offer a male beast without wem,
  eng-WMBB: “‘If his offering is from the flock, from the sheep or from the goats,
    for a burnt offering, he shall offer a male without defect.
  urd-GVH: अगर भस्म होनेवाली क़ुरबानी भेड़-बकरियों में से चुनी जाए तो वह बेऐब नर हो।
  rug-rug: Pana vala nia keke tie si keke nana sipi babe na qoti, si kaqu na kokoreo
    sapu loke ari kisakisana pa tinina si asa.
  gaz-gaz: “ ‘Yoo aarsaan sun qalma gubamu kan bushaayee jechuunis hoolaa yookaan
    reʼee taʼe namichi dhiʼeessu sun korma hirʼina hin qabne haa dhiʼeessu.
  fra-LSG: Si son offrande est un holocauste de menu bétail, d’agneaux ou de chèvres,
    il offrira un mâle sans défaut.
  gnn-gnn: “Ga ŋunhi ŋayi yurru gäma ŋuriŋi yolŋuyu wäyinnha bembinha mak nanikutnha,
    wäyindja yurru ŋunhiyi ḻatju' wal'ŋu yana ŋula nhämiriw, djomu, ga bitjandhi liŋgu
    ŋayi yurru ŋunhiyi gulaŋdja wäyinnha ŋunhiyi djalkthunna marrtji gali'lilina malanyŋulili
    ŋunhimala dhaliyarra'lilinydja, bala bukmaknha yana rumbalnydja ŋunhi bathan ŋunhimalayi
    dhaliyarra'lilina wäyinnhanydja. Ga buŋgandja ŋayi yurru ŋunhiyi ŋawululny'tja
    gaŋgathirrina nhanŋu Garraywuna, ga ŋayinydja yurru ŋunhiyi märramana yana yulŋunydja
    ŋayaŋu‐ŋamathirrina wal'ŋu.
  yal-yal: “Xa na kanna saraxan findixi yɛxɛɛn nan na hanma siina, a xa kontonna ba
    fɛ mi naxan na hanma kɔtɔna.
  haw-1868: A ina no loko o ka ohana o na hipa, a o na kao kona mohai i mohaikuni,
    e lawe mai oia ia he kane kina ole,
  arb-NAV: 'وَإِنْ كَانَتْ مُحْرَقَتُهُ مِنَ الْمَاشِيَةِ: الضَّأْنِ أَوِ الْمَعَزِ،
    فَلْتَكُنْ ذَكَراً سَلِيماً.'
  ewe-ewe: “ ‘Ne vɔsa la nye numevɔsa tso alẽhawo alo gbɔ̃hawo dome la, ele nɛ be
    wòana atsua si ŋuti kpɔtsɔtsɔ mele o la.
  eng-LEE: 'And if his offering be of the flocks, of the sheep, or of the goats, for
    a burnt-sacrifice: then shall he offer a male without blemish as the same.'
  asm-FB: আৰু যদি তেওঁৰ উপহাৰ মেৰ-ছাগ বা ছাগলীৰ জাকৰ পৰা অনা হোম-বলি হয়, তেন্তে তেওঁ
    নিৰ্ঘূণী মতা পশু উৎসৰ্গ কৰিব।
  sus-A: «شَ مِشِ وَ مَ سّرّشّ فَن دَاشِ بَقٍ شُرُ سٍ لَنمَ رَ، عَ شَ قِندِ يّشّي
    كٌنتٌنيِ رَ، شَ نَ مُ عَ رَ سِكْتّ، لَنيُرُ مُ نَ نَشَن مَ.
  fra-SBL: '"''Si son offrande provient du troupeau, des brebis ou des chèvres, pour
    un holocauste, il offrira un mâle sans défaut.'
  hbo-hbo: וְאִם־מִן־הַצֹּ֨אן קָרְבָּנֹ֧ו מִן־הַכְּשָׂבִ֛ים אֹ֥ו מִן־הָעִזִּ֖ים לְעֹלָ֑ה
    זָכָ֥ר תָּמִ֖ים יַקְרִיבֶֽנּוּ׃
  eng-WYCLIFFE: That if the offryng is of litle beestis, a brent sacrifice of scheep,
    ethir of geet, he schal offre a male beeste with out wem,
  piu-2006: '@see-verse:LEV.001.009'
  cwe-cwe: “ ‘One munhu yahalava nhambiko yake ya kutimbula ya ng'hondolo hebu luti
    kulawa muna dibumbila jake, kolondeka yalave bebelu dilibule chilema.
  kik-kik: “ ‘Angĩkorwo iruta rĩu rĩa njino nĩ kuuma rũũru-inĩ, rĩrĩ iruta rĩa ngʼondu
    kana rĩa mbũri, akaaruta nyamũ ya njamba ĩtarĩ na kaũũgũ.
  fra-NCL: Si son offrande est de menu bétail, un holocauste d’agneaux ou de chèvres,
    il offrira un mâle sans défaut.
  cek-AK: Hmai angbawnhaih to tuu hoiah maw, to tih ai boeh loe maeh hoiah maw sah
    nahaeloe, coek koi kaom ai atae to paek han oh.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Ar dule-gwensak anga sibad-wawaad, igi,
    sibaddibe ogumakar ukele, we-ibdurgan-machered swilidik, gwen boni-nikasuli guergebed.'
  uig-CYR: Әгәр у көйдүрмә қурбанлиқ қилиш үчүн ушшақ маллардин қой я өшкә қурбанлиқ
    қилай десә, ундақда у беҗирим болған бир әркикини кәлтүрсун.
  tel-2017: గొర్రెల, మేకల మందల్లో నుండి దేనినైనా దహనబలిగా అర్పించాలనుకుంటే లోపం లేని
    పోతును తీసుకు రావాలి.
  hat-BSA: “‘Men si ofrann li an sòti nan bann bèt la, mouton oswa kabrit kòm yon
    ofrann brile, li va ofri li yon mal, san defo.
  kos-kos: Mwet se fin kisakin soko sin sheep ku nani natul, ac enenu na in ma mukul
    soko su wanginna ma koluk ke manol.
  hbo-WLC: וְאִם־מִן־הַצֹּ֨אן קָרְבָּנ֧וֹ מִן־הַכְּשָׂבִ֛ים א֥וֹ מִן־הָעִזִּ֖ים לְעֹלָ֑ה
    זָכָ֥ר תָּמִ֖ים יַקְרִיבֶֽנּוּ׃
  ibo-ibo: “ ‘Ọ bụrụ na onyinye aja nsure ọkụ ahụ si nʼigwe ewu na atụrụ, ọ ga-abụrịrị
    mkpi maọbụ ebule na-enweghị nkwarụ.
  ory-ory: ଆଉ ଯଦି ସେ ମେଷ କି ଛାଗପଲରୁ ହୋମବଳି ଉତ୍ସର୍ଗ କରେ,
  chk-chk: Iwe, are an asor epwe eu asoren kek seni nöün sip are kuuch, epwe uwato
    eman ätemwän esap wor terin.
  rop-rop: “En if im gibit ship o gout blanga ofring, im garra gibit boiwan, nomo
    garram enijing rong langa im.
  ukr-1871: А коли приніс його з овечок та з кіз, на всепаленнє, самця без скази нехай
    приносить.
  deu-1951: Entnimmt er aber seine Opfergabe dem Kleinvieh, so bringe er zum Brandopfer
    ein tadelloses männliches Tier von den Lämmern oder Ziegen dar
  eng-JPS: And if his offering be of the flock, whether of the sheep, or of the goats,
    for a burnt-offering, he shall offer it a male without blemish.
  srp-1865: Ako li bi htio prinijeti žrtvu paljenicu od sitne stoke, od ovaca ili
    od koza, neka prinese muško, zdravo.
  lug-lug: “Ekinaaleetebwanga okuba ekiweebwayo ekyokebwa bwe kinaavanga mu kisibo,
    oba ndiga oba mbuzi, omuntu oyo anaawangayo ennume etaliiko kamogo.
  heb-heb: ואם מן הצאן קרבנו מן הכשבים או מן העזים לעלה זכר תמים יקריבנו׃
  ben-IRV: আর যদি সে ভেড়ার অথবা ছাগলের পাল থেকে ভেড়া কিংবা ছাগল হোমবলি হিসাবে উপহার
    দেয়, তবে সে নির্দোষ এক পুরুষ পশু আনবে।
  pan-pan: “ਅਤੇ ਜੇਕਰ ਉਸ ਦੀ ਭੇਟ ਇੱਜੜਾਂ ਵਿੱਚੋਂ ਹੋਵੇ ਅਰਥਾਤ ਭੇਡਾਂ ਜਾਂ ਬੱਕਰਿਆਂ ਦੀ ਹੋਮ ਬਲੀ
    ਤਾਂ ਉਹ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਨਰ ਲਿਆਵੇ,
  mya-JVB: သိုး ၊ ဆိတ် ကို မီး ရှို့ရာယဇ်ပြုလိုလျှင်၊ အပြစ် မပါသော အထီး ကို ဆောင်
    ခဲ့၍၊
  hmo-hmo: “Bema tau ta ese iena mamoe ta o nanigosi ta boubou totona ia ura ia henia
    neganai, inai mamoe o nanigosi be do ia namo herea, toto o bero gauna lasi.
  urd-urd: और अगर उसका चढ़ावा रेवड़ में से भेड़ या बकरी की सोख़्तनी क़ुर्बानी हो,
    तो वह बे — 'ऐब नर को लाए।
  rus-SYN: Если жертва всесожжения его Господу из мелкого скота, из овец, или из коз,
    пусть принесет ее мужеского пола, без порока, и пусть возложит руку на голову
    ее,
  bqc-SIM: Tó sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ àlɛ o ń são ge ble, aàli mↄ́
    ń a sà sãasaio,
  tcz-CHONGTHU: Nangman pumgo thilto dinga gancha hon lah akon napeh teng, kelngoi
    ahilouleh kelcha hithei ahi; amavang hichu achal hitei ding chule nolna beihel
    hiding ahi.
  mar-mar: जर कोणाला शेरडाचे किंवा मेंढराचे होमार्पण करावयाचे असल्यास त्याने दोषहीन
    नर अर्पावा.
  qub-qub: «Rupachina sacrifisyupaj uyshata car u cabrata car apamorga sänu orgu cajta
    apamonga.
  bqp-bqp: Goo ù n mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru mɔ̀ kɑ yɑ̃ɑru, ǹ kun mɛ kɑ boo, yɑ̃ɑ
    kinɛrɑ u koo go, ǹ kun mɛ boo kinɛru te tɑ ǹ ɑlebu gɑɑ mɔ.
  hat-hat: Si se yon ti bèt moun lan vle ofri pou boule nèt pou Seyè a, l'a ofri yon
    ti bouk kabrit osinon yon belye mouton ki pa gen ankenn enfimite.
  eng-BSB: If, however, one’s offering is a burnt offering from the flock—from the
    sheep or goats—he is to present an unblemished male.
  tod-tod: «Ni ná-vebɛanii a ɠɛna ga gala zalaɠai, é ga togani goi, baala ziʋoiti
    ɓaa boli yiʋoiti, toɠa ma zinɛi ɠula ga zalaɠai, nɛɛʋuzu mina ɠɛ ba.
  eng-WEBPB: “‘If his offering is from the flock, from the sheep or from the goats,
    for a burnt offering, he shall offer a male without defect.
  kbq-kbq: Hagi sipisipio meme afu kevu'afinti'ma kresramana vunaku'ma hanimo'a, afuhe
    afahe'ma osu'nesia ve afu avregahie.
  nhe-BL: “Huan intla nopa tlapiyali tlen temacas para se tlacajcahualistli tlatlatili
    elis se borrego o se chivo, huajca monequi elis se oquichtli tlen ax quipiya niyon
    se tlamantli tlen ax cuali ipan itlacayo.
  gub-BL: Aze awa omono àràpuhàràna'yr hawitu ma'e Tupàn pe nehe, u, aze omono àràpuhàrànetea'yr
    izupe nehe, tuwe xo awa zo omono izupe wà nehe. Tuwe na'iperew kwaw nehe. Tuwe
    naheta kwaw ikatu 'ymaw hehe nehe.
  eng-DRA: 'And if the offering be of the hocks, a holocaust of sheep or of goats,
    he shall offer a male without blemish:'
