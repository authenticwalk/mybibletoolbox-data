    haa facaasan.
  fra-LSG: Il égorgera le veau devant l’Éternel; et les sacrificateurs, fils d’Aaron,
    offriront le sang, et le répandront tout autour sur l’autel qui est à l’entrée
    de la tente d’assignation.
  gnn-gnn: Yo, ŋayi yurru ŋuriŋi yolŋuyunydja wutthunna ŋunhi wäyinnhanydja buliki'nhanydja
    ŋunhiliyina, bala yurru ŋuriŋinydja ḏalkarra'mirriyunydja märrama maŋguny'tja
    ŋunhiyi wäyinnha, bala warrkuḻumana marrtji ḻiw'maramana yana ŋunhiyi gali'lili
    malaŋulili ŋunhimala dhaliyarra'lilinydja, ŋunhi yukurra dhärra galki ŋunhi dhurrwaraŋura
    Godkala buṉbuŋura.
  yal-yal: A xa tura bulanna kɔɛ raxaba Alatala yɛtagi. Saraxaraline xa fa a wunla
    ra, Harunaa diine. Ne yi a so saraxa ganden dɛxɔnne ma Naralan Bubun so dɛɛn na.
  haw-1868: A e pepehi oia i ka bipi kane ma ke alo o Iehova; a o lawe mai na kahuna,
    ka Aarona mau keiki, i ke koko, a e pipi i ke koko a puni maluna iho o ke Kuahu,
    ka mea ma ka puka o ka halelewa o ke anaina.
  arb-NAV: ثُمَّ يَذْبَحُ الْمُقَرِّبُ الْعِجْلَ أَمَامَ الرَّبِّ. وَيُقَدِّمُ بَنُو
    هَرُونَ، الْكَهَنَةُ، الدَّمَ وَيَرُشُّونَهُ عَلَى جَوَانِبِ الْمَذْبَحِ الْقَائِمِ
    عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Ekema amea awu nyitsuvi la le afi ma le Yehowa ŋkume. Aron ƒe viŋutsuwo,
    ame siwo nye nunɔlawo la atsɔ ʋu la ahlẽ ɖe vɔsamlekpui si le agbadɔ la ƒe mɔnu
    la ƒe axawo katã ŋu.
  eng-LEE: 'And he shall kill the young steer before the Lord: and the sons of Aaron
    the priests shall bring near the blood, and they shall sprinkle the blood round
    about upon the altar that is by the door of the tabernacle of the congregation.'
  asm-FB: আৰু তেওঁ যিহোৱাৰ সন্মুখত সেই দমৰা ষাঁড়-গৰুটো কাটিব। তেতিয়া হাৰোণৰ পুত্ৰ
    পুৰোহিত সকলে তাৰ তেজ আনিব, আৰু সাক্ষাৎ কৰা তম্বুৰ দুৱাৰৰ সন্মুখত থকা যজ্ঞবেদীৰ
    চাৰিওফালে সেই তেজ ছটিয়াই দিব।
  sus-A: نَ تُورَ شَ قَشَ ﭑ تَن عَلَتَلَ يَ عِ. هَرُنَ شَ دِ سّرّشّدُبّيٍ شَ قَ نَ
    تُورَ وُلِ رَ، عٍ شَ عَ كَسَن سّرّشّبَدٍ سّيتِيٍ مَ، سّرّشّبَدٍ نَشَن نَ ﭑ مَ
    هْرْ مْلِنفِرَ سٌدٍ دّ رَ.
  fra-SBL: Il égorgera le taureau devant Yahvé. Les fils d'Aaron, les prêtres, présenteront
    le sang et en feront l'aspersion tout autour de l'autel qui est à l'entrée de
    la tente de la Rencontre.
  hbo-hbo: וְשָׁחַ֛ט אֶת־בֶּ֥ן הַבָּקָ֖ר לִפְנֵ֣י יְהוָ֑ה וְ֠הִקְרִיבוּ בְּנֵ֨י אַהֲרֹ֤ן
    הֽ͏ַכֹּֽהֲנִים֙ אֶת־הַדָּ֔ם וְזָרְק֨וּ אֶת־הַדָּ֤ם עַל־הַמִּזְבֵּ֙חַ֙ סָבִ֔יב
    אֲשֶׁר־פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: And he schal offre a calf bifor the Lord, and the sones of Aaron,
    preestis, schulen offre the blood ther of, and thei schulen schede bi the cumpas
    of the auter, which is bifor the dore of the tabernacle.
  piu-2006: '@see-verse:LEV.001.004'
  cwe-cwe: Maabaho kezamchinja ng'ombe iyo haulongozi ha Mndewa Mulungu. Welesi wa
    Haluni weli wakulu wa nhambiko, wezaisola damu na kuimizila banzi zose za ulupango
    hana ihanhu ha kwingilila muna dihema da Mulungu.
  kik-kik: Nake nĩagethĩnjĩra gategwa kau arĩ mbere ya Jehova, nao ariũ a Harũni arĩa
    athĩnjĩri-Ngai moe na marehe thakame yako, mamĩminjaminjĩrie kĩgongona mĩena yothe
    mũromo-inĩ wa Hema-ya-Gũtũnganwo.
  fra-NCL: Il égorgera le jeune taureau devant Yahweh, et les prêtres, fils d’Aaron,
    offriront le sang et le répandront tout autour sur l’autel qui est à l’entrée
    de la tente de réunion.
  cek-AK: 'Anih mah maitaw tae to Agraeng hmaa ah bop tih: Aaron capa qaimanawk mah
    maitaw thii to sin o ueloe, amkhuenghaih kahni im thok taeng ih hmaicam nuiah
    haeh o tih.'
  cuk-cuk: Geb degine, dule, Bab-Jehová-asabin we-moli-bebe-nikad-sapingwagwad-e-dukar
    egwannoed. Geb Aarón-masmala-dule-irwa-Bab-Dummadse-gormalad, Bab-Jehováʼga we-moli-e-abe
    ukoed. Geb sorbali, moli-abe ibmar-ogumakar-ukleged-aila-e-dikarmargi bomi-bomi
    imakoed. We-ailade, Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dogedgi siid.
  uig-CYR: Андин у Пәрвәрдигарниң һозурида буқини боғузлисун; каһинлар болған Һарунниң
    оғуллири қенини кәлтүрүп, җамаәт чедириниң кириш ағзидики қурбангаһниң үсти қисминиң
    әтрапиға сәпсун.
  pma-pma: Kei hou vini buluk onen en out enek ka natnali keil onen Eron koa avi pris
    keil itie ran minau, Iahova. Evus, hekukuvin eni heha en vali ahor ten sanien
    koa mul vesesal en metareh ten Eim Tavolin.
  tel-2017: తరువాత అతడు యెహోవా సమక్షంలో ఆ కోడె దూడని వధించాలి. యాజకులైన అహరోను కొడుకులు
    దాని రక్తాన్ని తీసుకు వచ్చి ప్రత్యక్ష గుడారం ప్రవేశద్వారం దగ్గర ఉన్న బలిపీఠం పైన
    చిలకరిస్తారు.
  hat-BSA: Li va touye jenn towo a devan SENYÈ a. Konsa, fis Aaron yo, ki se prèt
    yo, va ofri san an e flite li toutotou lotèl ki nan pòtay tant asanble a.
  bxh-bxh: Guyau matana yai bena bulumakau tamoꞌana gubufwauna ya lau funuhi na Elon
    nanatuna, iti antalasam tau gabugabudi haba yosiyosi ꞌwasinana ni sa abi be aba antalasam
    sadaidi fati sa lau sibusibuwedi Palai Tabuna aba luhuluhu launa yai.
  kos-kos: El fah uniya cow mukul soko ah we, ac mwet tol in fwil natul Aaron fah
    asang srah kac nu sin LEUM GOD, ac fwela siska akosr ke loang se ma oan ke acn
    in utyak nu in Lohm Nuknuk Mutal.
  hbo-WLC: וְשָׁחַ֛ט אֶת־בֶּ֥ן הַבָּקָ֖ר לִפְנֵ֣י יְהוָ֑ה וְ֠הִקְרִיבוּ בְּנֵ֨י אַהֲרֹ֤ן
    הַֽכֹּֽהֲנִים֙ אֶת־הַדָּ֔ם וְזָרְק֨וּ אֶת־הַדָּ֤ם עַל־הַמִּזְבֵּ֙חַ֙ סָבִ֔יב אֲשֶׁר־פֶּ֖תַח
    אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Nwoke ahụ ga-egbu nwa oke ehi ahụ nʼihu Onyenwe anyị. Ụmụ ndị ikom Erọn,
    bụ ndị nchụaja ga-ewere ọbara ya fesa ya nʼakụkụ niile nke ebe ịchụ aja, nʼọnụ
    ụzọ e si abata ụlọ nzute ahụ.
  ory-ory: ତହୁଁ ସେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେହି ଗୋବତ୍ସକୁ ବଧ କରିବ; ଆଉ, ହାରୋଣର ପୁତ୍ର ଯାଜକଗଣ
    ତାହାର ରକ୍ତ ନେଇ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ସମୀପସ୍ଥ ବେଦି ଉପର ଚାରିଆଡ଼େ ଛିଞ୍ଚିବେ।
  chk-chk: Mürin, epwe niela ewe ätemwänin kow fän mesen ewe Samol mi Lapalap, nge
    ekewe sousor nöün Aaron kewe mwän repwe uwato ewe cha o uti ngeni pwelin ünükün
    ewe rongen asor mi nom leasamalapen ewe imwenfel seni mangaku.
  rop-rop: En im garra kilim det buligi deya, en detlot serramonimen brom Eran femili
    garra gibit det blad langa mi na YAWEI, en dei garra tjakam det blad langa fobala
    said langa det teibul blanga ofring blanga main weya im jidan lida langa det Seikridwan
    Tent.
  ukr-1871: І заколеш ти бичка перед Господом; і принесуть сини Аронові, сьвященники,
    кров, і покроплять кровю жертівника з усїх боків, той, що стоїть коло входу в
    соборний намет.
  deu-1951: Dann soll er den jungen Ochsen schächten vor dem HERRN; die Söhne Aarons
    aber, die Priester, sollen das Blut darbringen und es ringsum an den Altar sprengen,
    der vor der Tür der Stiftshütte steht.
  eng-JPS: And he shall kill the bullock before the LORD; and Aaron's sons, the priests,
    shall present the blood, and dash the blood round about against the altar that
    is at the door of the tent of meeting.
  srp-1865: I neka zakolje tele pred Gospodom, i neka sinovi Aronovi sveštenici prinesu
    krv, i pokrope krvlju oltar ozgo unaokolo, koji je pred vratima šatora od sastanka.
  lug-lug: Seddume eyo anaagittiranga mu maaso ga Mukama; era batabani ba Alooni,
    bakabona, banaddiranga omusaayi gwayo ne baguwaayo eri Mukama nga bagumansira
    ku kyoto okwebungulula enjuuyi zonna ez’ekyoto ekiri awo okumpi n’omulyango gwa
    Weema ya Mukama ey’Okukuŋŋaanirangamu.
  heb-heb: ושחט את בן הבקר לפני יהוה והקריבו בני אהרן הכהנים את הדם וזרקו את הדם על
    המזבח סביב אשר פתח אהל מועד׃
  ben-IRV: পরে সে সদাপ্রভুর সামনে সেই ষাঁড়টি হত্যা করবে, যাজকেরা অর্থাৎ হারোণের ছেলেরা
    তার রক্ত কাছে আনবে এবং সমাগম তাঁবুর প্রবেশ দরজায় অবস্থিত বেদির ওপরে সেই রক্ত
    চারিদিকে ছিঁটাবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਬਲ਼ਦ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਵੱਢੇ ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਜੋ ਜਾਜਕ ਹਨ, ਉਸ
    ਦਾ ਲਹੂ ਲੈ ਕੇ ਉਸ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕਣ ਜੋ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਹੈ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ ထိုနွား ကိုသတ် ပြီးလျှင် ၊ အာရုန် ၏သား ယဇ် ပုရောဟိတ်တို့သည်
    အသွေး ကိုယူ ၍၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး အနားယဇ် ပလ္လင်အပေါ် ၌ ပတ်လည် ဖြန်း
    ရမည်။
  hmo-hmo: Unai tau ese unai gabu dekenai boromakau do ia alaia mase, bona Arona ena
    natuna tau ese boromakau ena rarana be Lohiabada dekenai do idia henia, bona boubou
    patana ena kahana 4 dekenai unai rara do idia negea. Unai boubou patana be Palai
    Dubu ena iduara kahirakahira.
  urd-urd: और वह उस बछड़े को ख़ुदावन्द के सामने ज़बह करे, और हारून के बेटे जो काहिन
    हैं ख़ून को लाकर उसे उस मज़बह पर चारों तरफ़ छिड़कें जो ख़ेमा — ए — इजितमा'अ के
    दरवाज़े पर है।
  rus-SYN: и заколет тельца пред Господом; сыны же Аароновы, священники, принесут
    кровь и покропят кровью со всех сторон на жертвенник, который у входа скинии собрания;
  bqc-SIM: Aàli a kòlokpa Dii aɛ, sa'ona Aalona nɛ́ↄ i a au lɛ́ sa'okĩiwa aa liai
    kpaaũkpɛ kpɛɛlɛ we.
  tcz-CHONGTHU: “Chuteng leh Pakai Pathen ma sanga bongchal nou natha ding chule Aaron
    chapate leh thempu hon gancha thisan chu houbuh maiya maicham akimvel jousea athe
    khum diu ahi.”
  mar-mar: त्यानंतर त्याने परमेश्वरासमोर तो गोऱ्हा वधावा. दर्शनमंडपाच्या दाराशी परमेश्वरासमोर
    अर्पण करून अहरोनाचे पुत्र, जे याजक, त्यांनी त्याचे रक्त सादर करावे आणि दर्शनमंडपाच्या
    प्रवेशद्वारासमोरील वेदीवर सभोवती शिंपडावे.
  soq-soq: E pue kau Iawe God mampe bosae ita Aron obampa pirisi, pue osinapa wadapue
    ape kakaiwa moape pulo sumpaa watawa enedia sainapainta uwakokosapue antopu.
  qub-qub: Nircurnami noga Tayta Diospa ñaupächo chay töruta pishtanga. Aaronpa wamran
    cüracunana törupa yawarninta apanga Tincuna Tolduman yaycunacho caycaj altarman.
    Chaychöna altarpa cantuncunata chay yawarwan chajchonga.
  bqp-bqp: U koo kɛtɛ ye gowɑ nɛ, Yinni Gusunɔn wuswɑɑɔ nɛn kuu ten kɔnnɔwɔ. Aronin
    bibu be bɑ sɑ̃ɑ yɑ̃ku kowobu, beyɑ bɑ koo yen yɛm suɑ kpɑ bu mu yɛ̃kɑ bu kɑ yɑ̃ku
    yee ten nɔɔ bɔkɑ sikerenɑ.
  hat-hat: L'a touye towo a la devan Seyè a. Apre sa, prèt yo, pitit Arawon yo, va
    pran san an pou yo ofri l' bay Seyè a. Lèfini, y'a voye san an sou kat bò lotèl
    ki toupre pòt Tant Randevou a.
  eng-BSB: And he shall slaughter the young bull before the LORD, and Aaron’s sons
    the priests are to present the blood and sprinkle it on all sides of the altar
    at the entrance to the Tent of Meeting.
  tod-tod: Toɠa nikɛ zinɛi ɠɔdaaleʋe Ɠɔoɠɔ GALAGI ɠaazu. Zalaɠa ɠula nuiti, Aalɔn
    ná-doun zunuiti, ta ma ɲamai lɛ ga Ɠɔoɠɔ GALAGI, ti pili zalaɠa ɠulazuʋɛ ma,
    é ɠaku ma kpoloo, é GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: He shall kill the bull before the LORD. Aaron’s sons, the priests, shall
    present the blood and sprinkle the blood around on the altar that is at the door
    of the Tent of Meeting.
  kbq-kbq: Hagi ana ve bulimakao anenta afura Ra Anumzamofo avuga ananke akafritesigeno,
    Aroni mofavremo'za pristi eri'zama e'nerizamo'za korama'a tagi'za vu'za seli mono
    nomofo avugama me'nea kresramana vu itare ome rutri rutri hugagiho.
  nhe-BL: Huan nopa tlacatl quimictis nopa tlapiyali nopona noixtla, niimoTECO. Huan
    itelpocahua Aarón, nopa totajtzitzi, quiijtzelose ieso nopa tlapiyali yahualtic
    nopa tlaixpamitl tlen eltoc nechca ipuerta nopa yoyon tiopamitl huan queja nopa
    nechmacase.
  gub-BL: Na'e awa uzuka putar a'e tapi'ak awa tàpuzràn henataromo nehe. Xaxeto Àràw
    izuapyapyr a'e wà nehe, umur putar huwykwer ihewe wà nehe. Na'e umupiripirik huwykwer
    4 ma'ea'yr hapy haw tàpuzràn henataromo har iahykaw wanehe wà nehe.
  eng-DRA: And he shall immolate the calf before the Lord, and the priests the sons
    of Aaron shall offer the blood thereof, pouring it round about the altar, which
    is before the door of the tabernacle.
