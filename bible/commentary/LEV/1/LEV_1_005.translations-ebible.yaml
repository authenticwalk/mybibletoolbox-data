verse: LEV.001.005
translations:
  mal-C: യഹോവയുടെ സന്നിധിയിൽ അയാൾ കാളക്കിടാവിനെ അറക്കണം; അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ
    അതിന്റെ രക്തം സമാഗമകൂടാരത്തിന്റെ കവാടത്തിലുള്ള യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  deu-TKW: Sodann soll er das junge Rind vor Jahwe schlachten; die Söhne Aarons aber,
    die Priester, sollen das Blut darbringen. Und zwar sollen sie das Blut ringsum
    an den Altar sprengen, der vor der Thüre des Offenbarungszeltes steht.
  lin-lin: Akokata kingo ya ngombe liboso ya Yawe, bongo bakitani ya Aron, Banganga-Nzambe,
    bakozwa makila na yango mpe bakosopa yango na bangambo nyonso ya etumbelo oyo
    ezali na ekotelo ya Ndako ya kapo ya Bokutani.
  eng-LSV: and he has slaughtered the son of the herd before YHWH; and sons of Aaron,
    the priests, have brought the blood near, and sprinkled the blood around the altar,
    which [is] at the opening of the Tent of Meeting.
  eng-GNV: And he shall kill the bullocke before the Lord, and the Priestes Aarons
    sonnes shall offer the blood, and shall sprinckle it round about vpon the altar,
    that is by the doore of the Tabernacle of the Congregation.
  eng-WEBSTER: 'And he shall kill the bullock before the LORD: and the priests, Aaron''s
    sons, shall bring the blood, and sprinkle the blood around upon the altar that
    is by the door of the tabernacle of the congregation.'
  nhw-BL: Huan nopa masehuali quimictis nopa tlapiyali nopona noixpa, niamoTECO. Huan
    itelpocahua Aarón, nopa totajtzitzi, quiijtzelose ieso nopa tlapiyali yahualtic
    nopa tlaixpamitl catli eltoc nechca ipuerta nopa yoyon tiopamitl huan quej nopa
    nechmacase.
  swh-ONEN: Atamchinja yule fahali mchanga mbele za Bwana, kisha wana wa Aroni walio
    makuhani wataleta damu na kuinyunyiza pande zote za madhabahu yaliyo penye ingilio
    la Hema la Kukutania.
  bba-bba: U koo kɛtɛ ye ɡowɑ nɛ, Yinni Gusunɔn wuswɑɑɔ nɛn kuu ten kɔnnɔwɔ. Aronin
    bibu be bɑ sɑ̃ɑ yɑ̃ku kowobu, beyɑ bɑ koo yen yɛm suɑ kpɑ bu mu yɛ̃kɑ bu kɑ yɑ̃ku
    yee ten nɔɔ bɔkɑ sikerenɑ.
  eng-KJVCPB: 'And he shall kill the bullock before the Lord: and the priests, Aaron’s
    sons, shall bring the blood, and sprinkle the blood round about upon the altar
    that is by the door of the tabernacle of the congregation.'
  cpy-cpy: Powamayiri pipira tajorentsi-thaanteki. Rayimae-tyaawo itomi-paeni Aarón,
    Ompera-tajorentsi-taarewo, riraa pipira rashita-kaeyaari Tajorentsi, itsikirijan-tyaawo
    onampi-naki-paeni taapokimentotsi ojeekakira opatzimookiki Tajorentsi-thaante.
  luo-luo: Kendo enoyangʼ nyarwath e nyim Jehova Nyasaye, eka yawuot Harun ma bende
    gin jodolo nokel remo, kendo ginikir remo molworo kendo mar misango kendo mochomore
    gi dho Hemb Romo.
  meu-meu: Ia ese boromakau maruanena baine alaia mase Iehova vairanai; bena Aaron
    natuna, hahelaḡa taudia, ese rarana bae abia, ihaboulaina patana latanai bona
    badinai bae nevaria heḡeḡe, hebou kalagana iduarana ai.
  npi-ULB: त्यसपछि त्यसले त्यो गोरुलाई परमप्रभुको अगि मारोस् । हारूनका छोराहरू अर्थात्
    पुजारीहरूले त्यसको रगत भेट हुने पालको प्रवेशद्वारमा रहेको वेदीमा चढाई छर्कून्
    ।
  yor-yor: Kí ó pa ọ̀dọ́ akọ màlúù náà níwájú Olúwa, lẹ́yìn náà ni àwọn àlùfáà tí
    í ṣe ọmọ Aaroni yóò gbé ẹ̀jẹ̀ ẹran náà, wọn yóò sì wọ́n ẹ̀jẹ̀ náà yí pẹpẹ tí ó
    wà ní ẹnu-ọ̀nà àgọ́ àjọ ká.
  emp-NTPO: Maʌ̃be Ãcõrẽ quĩrãpita pacara o ʌrrãgo beaida b̶ʌa. Maʌ̃ne Aaroʌ̃ warrarã
    sacerdoterãba dji oara piad̶aped̶a animarã babue diabada orroza jĩãpod̶ida panʌa
    Ãcõrẽ wua de quĩrãpe.
  pes-OPCB: بعد خود آن شخص حیوان را در حضور خداوند سر ببرد و پسران هارون که کاهنند،
    خون آن را بیاورند و بر چهار طرف مذبح که جلوی مدخل خیمهٔ ملاقات است، بپاشند.
  tgl-ULB: Pagkatapos dapat niyang patayin ang toro sa harapan ni Yahweh. Ang mga
    anak na lalaki ni Aaron, ang mga pari, ihahandog ang dugo at isasaboy ito sa altar
    na nasa pasukan ng tolda ng pagpupulong.
  hui-hui: Ani bialu Anduane Homogonaga deni howa agali loma haru ibiyago ibunime
    bulumaga biago baragola Arono aria loma binigo mo miaga agali karu tigua bulumaga
    ogoninaga darama Anduane Homogohondo lomabu mulebira. Tigua darama hambu yalu
    lomabu delaga dabu Balai Anda kago haneni puwa dabu gibuni maria ngagoha odo baamu
    nana bulebira.
  mya-mya: သူ​သည်​ထို​နေ​ရာ​တွင်​နွား​ကို​သတ်​၍ အာ​ရုန် ၏​သား​များ​ဖြစ်​ကြ​သော​ယဇ်​ပု​ရော​ဟိတ်​တို့
    က​သွေး​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​သ​ပြီး လျှင် တဲ​တော်​တံ​ခါး​ဝ​တွင်​ရှိ​သော​ယဇ်​ပလ္လင်
    ဘေး​လေး​ဘက်​စ​လုံး​ပေါ်​သို့​ပက်​ဖျန်း​ရ ကြ​မည်။-
  bod-N: དེ་ནས་ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གླང་ཁ་ཆུང་དེ་བཤའ་དགོས་ཤིང་། ཨ་རོན་གྱི་བུ་མཆོད་དཔོན་ཡིན་པ་རྣམས་ཀྱིས་ཁྲག་ཁྱེར་འོངས་ཏེ།
    མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་ཡོད་པའི་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་བ་དང་།
  sna-sna: Ngaabaye hando diki pamberi paJehovha uye ipapo vanakomana vaAroni vaprista
    vachauya neropa vagorisasa paaritari kumativi ose pamusuo wokupinda nawo muTende
    Rokusangana.
  spa-BLM: Matará el toro delante de Yahvé. Los hijos de Aarón, los sacerdotes, presentarán
    la sangre y la rociarán alrededor del altar que está a la puerta de la Tienda
    de reunión.
  cac-cac: A mach ay yic noc' chi', a smilancham noc' d'a yichan̈ Jehová, axo eb'
    sacerdote yuninal vin̈aj Aarón tz'ic'ancot schiq'uil noc', stzicanoch eb' d'a
    schan̈il pac'an̈ jun altar ayec' d'a yichan̈ mantiado.
  swh-ULB: Ndipo atapaswa kuchinja ng'ombe mbele ya Bwana. Watoto wa Aroni, makuhani
    wataleta damu na kuinyunyizia katika madhabahu iliyo katika mlango wa kuingilia
    katika hema la kukutania.
  bel-bel: і заколе цяля прад Госпадам; а сыны Ааронавыя, сьвятары, прынясуць кроў
    і пакропяць крывёю з усіх бакоў на ахвярнік, які каля ўваходу ў скінію сходу;
  wed-wed: Ma bulumakau Bada au naona ma viraḡeni, ma pirisi Aaron natunatuna tara,
    ina neiai da pulo aniapuna au adana ina voiwaiwaḡa-naiei.
  deu-ELBBK: Und er soll das junge Rind schlachten vor dem HERRN; und die Söhne Aarons,
    die Priester, sollen das Blut herzubringen und das Blut ringsum an den Altar sprengen,
    der an dem Eingang des Zeltes der Zusammenkunft ist.
  mbb-OT: Ne lepaa zin haazà he uyaǥen diyà te etuvangan te Nengazen. Ne is lengesa
    kayi ibpirik te menge memumuhat he menge kevuwazan ni Aaron peliǥuy zuen te pemuhatà
    he ziyà te ǥemawan te Tulda he Edtelevukaayan.
  mal-2015: അവൻ യഹോവയുടെ സന്നിധിയിൽ കാളക്കിടാവിനെ അറുക്കേണം; അഹരോന്റെ പുത്രന്മാരായ
    പുരോഹിതന്മാർ അതിന്റെ രക്തം കൊണ്ടുവന്നു സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ ഉള്ള യാഗപീഠത്തിന്മേൽ
    ചുറ്റും തളിക്കേണം.
  rmc-rmc: Paľis anglo RAJ murdarela le bikos a o rašaja, le Aronoskre čhave, anena
    o rat a pokropinena leha o seri pro oltaris, savo hino paš o vudar paš o Svetostankos.
  pes-OPV: پس گاو را به حضور خداوند ذبح نماید، و پسران هارون کهنه خون را نزدیک بیاورند،
    و خون را براطراف مذبح که نزد در خیمه اجتماع است بپاشند.
  ron-1924: Сэ ынжунгие вицелул ынаинтя Домнулуй ши преоций, фиий луй Аарон, сэ адукэ
    сынӂеле ши сэ-л стропяскэ де жур ымпрежур пе алтарул де ла уша кортулуй ынтылнирий.
  aui-aui: Yawe God naghone kunakasunuyi, bi Eron natunatuna toudi na prist noko ribiribina
    ganiganina sinayouna bi Kiregoru Kabikabikuwayina matamketane, suwara gabugabuna
    gawarina nawanawana yadi 4 sineburidi.
  ben-OBCV: পরে সদাপ্রভুর সামনে সে এঁড়ে বাছুরটি বধ করবে এবং এরপরে হারোণের পুত্র যাজকেরা
    রক্ত নেবে ও সমাগম তাঁবুর প্রবেশদ্বারের চারপাশে বেদির সর্বত্র রক্ত ছিটিয়ে দেবে।
  som-som: Oo dibiga waa inuu Rabbiga hortiisa ku gowraco, oo wiilasha Haaruun oo
    wadaaddada ahu waa inay dhiigga keenaan, oo ay dhiigga ku dul rusheeyaan hareeraha
    meesha allabariga ee teendhada shirka horteeda taal.
  lat-VUC: 'Immolabitque vitulum coram Domino, et offerent filii Aaron sacerdotes
    sanguinem ejus, fundentes per altaris circuitum, quod est ante ostium tabernaculi:'
  eng-ASVBT: 'And he shall kill the bullock before Jehovah: and Aaron’s sons, the
    priests, shall present the blood, and sprinkle the blood round about upon the
    altar that is at the door of the tent of meeting.'
  ita-1885: Poi quel bue sarà scannato davanti al Signore; e i figliuoli di Aaronne,
    sacerdoti, ne offeriranno il sangue, e lo spanderanno in su l'Altare ch'è all'
    entrata del Tabernacolo della convenenza, attorno attorno.
  eng-LXXUP: And they shall slay the calf before the Lord; and the sons of Aaron the
    priests shall bring the blood, and they shall pour the blood round about on the
    altar, which is at the doors of the tabernacle of witness.
  eng-ULB: Then he must kill the bull before Yahweh. Aaron's sons, the priests, will
    present the blood and sprinkle it on the altar that is at the entrance of the
    tent of meeting.
  spa-VBL: Debes matar el toro en presencia del Señor, y los hijos de Aarón, los sacerdotes,
    deben tomar la sangre y rociarla por todos los lados del altar a la entrada del
    Tabernáculo de Reunión.
  fra-_FOB: Puis il égorgera le veau devant l'Éternel; et les fils d'Aaron, les sacrificateurs,
    offriront le sang, et le répandront tout autour sur l'autel, qui est à l'entrée
    du tabernacle d'assignation.
  mal-mal: അവൻ യഹോവയുടെ സന്നിധിയിൽ കാളക്കിടാവിനെ അറുക്കണം; അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ
    അതിന്റെ രക്തം കൊണ്ടുവന്നു സമാഗമനകൂടാരത്തിന്റെ വാതിക്കൽ ഉള്ള യാഗപീഠത്തിന്മേൽ ചുറ്റും
    തളിക്കണം.
  urd-GVR: Qurbānī pesh karne wālā bail ko wahāṅ Rab ke sāmne zabah kare. Phir Hārūn
    ke beṭe jo imām haiṅ us kā ḳhūn Rab ko pesh karke use darwāze par kī qurbāngāh
    ke chār pahluoṅ par chhiṛkeṅ.
  suz-BL: मेकोमी मेको बाछा कली परमप्रभु यावे आ ङोंइती क्‍योरशा साइक्‍चा माल्‍ब। मिनु
    चढ़ेब हारून आ तौपुकीमी मेको हुश चढ़ेतीक आ एर ओंथ ब्रुइक्‍चा माल्‍नीम। मेको चढ़ेतीक
    ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेम बाक्‍ब।
  ita-1927: Poi scannerà il vitello davanti all’Eterno; e i sacerdoti, figliuoli d’Aaronne,
    offriranno il sangue, e lo spargeranno tutt’intorno sull’altare, che è all’ingresso
    della tenda di convegno.
  ckb-ckb: جوانەگاکەش لەبەردەم یەزدان سەردەبڕێت، نەوەی هارون کە کاهینەکانن، خوێنەکە
    دەهێنن و بەسەر هەموو لایەکی ئەو قوربانگایەدا دەیپرژێنن کە لەلای دەروازەکەی چادری
    چاوپێکەوتنە.
  eng-BBE: 'And the ox is to be put to death before the Lord: then Aaron''s sons,
    the priests, are to take the blood and put some of it on and round the altar which
    is at the door of the Tent of meeting.'
  kan-OKCV: ಅವನು ಆ ಹೋರಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ವಧಿಸಬೇಕು. ಆಗ ಯಾಜಕರಾದ ಆರೋನನ ಪುತ್ರರು ರಕ್ತವನ್ನು
    ತಂದು, ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ಬಲಿಪೀಠದ ಸುತ್ತಲೂ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: யெகோவாவுடைய சந்நிதியில் அந்தக் காளையைக் கொல்லக்கடவன்; அப்பொழுது ஆரோனின்
    மகன்களாகிய ஆசாரியர்கள் அதின் இரத்தத்தை எடுத்து, அதை ஆசரிப்புக்கூடாரத்தின் வாசலில்
    இருக்கிற பலிபீடத்தின்மேல் சுற்றிலும் தெளிக்கக்கடவர்கள்.
  spa-RV-1909: Entonces degollará el becerro en la presencia de Jehová; y los sacerdotes,
    hijos de Aarón, ofrecerán la sangre, y la rociarán alrededor sobre el altar, el
    cual está á la puerta del tabernáculo del testimonio.
  ron-BTF: Și să înjunghie taurul înaintea DOMNULUI; și preoții, fiii lui Aaron, să
    aducă sângele și să stropească sângele de jur împrejur pe altarul care este lângă
    ușa tabernacolului întâlnirii.
  eng-WEBP: He shall kill the bull before the LORD. Aaron’s sons, the priests, shall
    present the blood and sprinkle the blood around on the altar that is at the door
    of the Tent of Meeting.
  eng-FBV: You are to kill the bull in the Lord's presence, and Aaron's sons, the
    priests, are to take the blood and sprinkle it on all sides of the altar at the
    entrance to the Tent of Meeting.
  nld-1939: Daarna moet hij het rund voor het aanschijn van Jahweh slachten; en de
    zonen van Aäron, de priesters, moeten het bloed opdragen, en daarmee het altaar,
    dat bij de ingang van de openbaringstent staat, aan alle kanten besprenkelen.
  nch-BL: Huan nopa masehuali quimictis nopa tapiyali nopona noixpa, niamoTECO. Huan
    itelpocahua Aarón, nopa totajtzitzi, quiijtzelose ieso nopa tapiyali yahualtic
    nopa taixpamit cati eltoc nechca icalte nopa yoyon tiopamit huan quej nopa techmacase.
  vie-1934: Đoạn, người sẽ giết bò tơ trước mặt Đức Giê-hô-va, rồi các con trai A-rôn,
    tức những thầy tế lễ, sẽ dâng huyết lên, và rưới chung quanh trên bàn thờ tại
    nơi cửa hội mạc.
  hin-CV: वह याहवेह के सामने इस बछड़े को बलि करे और अहरोन के पुत्र, जो पुरोहित हैं,
    इसके रक्त को उस वेदी के चारों ओर छिड़क दें, जो मिलनवाले तंबू के प्रवेश पर स्थित
    है.
  eng-OURB: He shall kill the bull before Adonai. Aaron [Light-bringer]’s sons, the
    priests, shall present the blood and sprinkle the blood around on the altar that
    is at the door of the Tent of Meeting.
  spa-BES: 'Y el buey debe ser degollado delante del Señor: entonces los hijos de
    Aarón, los sacerdotes, tomarán la sangre y la rociarán sobre y alrededor del altar
    que está a la puerta de la Tienda de reunión.'
  tdx-tdx: Ho lentae’e añatrefa’Iehovà i baniay; le hendese’ o ana’ i Aharone mpisoroñeo
    ty lio’e vaho hada­si’ iareo añariary i kitrely an-dalan-kibohom-pamantañañey
    ty lio’e.
  vid-vid: Hamba, kolidumula singo alyo isenga hali Mkulu Nguluwi. Na hewo watambika
    wawele ndo walelwa wa Aluni, woihola danda na kuboholela banzi zeng'ha za honhu
    ha kulavila nhambiko hali lwizi lwa ihema lya Nguluwi.
  eng-OKE: And he shall sacrifice the young bullock before the Lord; and the sons
    of Aharon the priest shall bring the blood, and sprinkle the blood round about
    upon the altar which is at the door of the tabernacle of ordinance.
  tha-KJV: แล​้วให้เขาฆ่าวัวตัวผู้นั้นต่อพระพักตร์พระเยโฮวาห์ แล​้วพวกปุโรหิต คื​อบ​ุตรชายของอาโรน
