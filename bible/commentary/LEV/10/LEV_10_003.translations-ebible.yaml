  tbz-SIM: 'Kɛ̀ Mɔyiisii nɑ́kɛ́ Anɔɔ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ndo ti nnɑ́ɑ́ kù tu dìì
    mɔ̀nnì bɛ̀ɛ̀ kù tɔ̀kɛ́nɛ̀ kù bo bɛ̀ bɛnkɛ kù dòmmɛ̀ pɑ́í pɑ́í, kɛ̀ Isidɑyɛɛribɛ
    bɛmɔu nkù dɛ̀úkùnko. Kɛ̀ Anɔɔ ndò nkɑ́rɛ́.'
  msy-2020: Ezɨ Moses kamaghɨn Aron mɨgei, “Ikiavɨra Itir God, fomɨra kamaghɨn ikiangsɨgha
    ia mɨkeme, ‘Gumazir nan boroghɨn iza nan ingangarim gamiba, me bar nan apengan
    ikɨ deragh na damuva kamaghɨn fogh suam, kɨ guizbangɨra Ikiavɨra Itir Godɨn bar
    zuezim. Eghtɨ kɨ uan gavgavim ko angazangarim gumazamizibar akagham. Eghtɨ me
    nan ziam fam.’ ” Ezɨ Aron akar kam baregha mɨkɨman ibura.
  dop-dop: 'Mpʋɣʋlɛ Moisi tɔmɑ Alɔŋ sɩ: Tɑcɑɑ tɛmɑ-mɛɣɛ-tǝɣɩ kpɑɑlʋɣʋ kɛ sɑɑ wei ɩ
    tɔŋɑɣɑ sɩ: Mɑ cɑɑkɩ kɛ́ sɩ mpɑ pɑ kpǝtǝɣǝnɑ-m tɔ, pɑ́ nyɑnɑ mɑ tǝnɑŋŋ wɛɛtʋ, nɑ
    pɑ́ tʋ-m teeli kɛ yǝlɑɑ tǝnɑ kiŋ. Ɩlɛnɑ sɔɣɔntʋ ɑnɑɑm pɩɩ Alɔŋ nɑ ɩ su tǝkulum.'
  azb-azb: 'Musa Haruna dedi: «Budur, Rəbb belə demişdir: “Mənə yaxınlaşanlar Məni
    müqəddəs saysınlar; Bütün xalq Məni izzətləndirsin”». Harun isə susurdu.'
  eng-DBY: And Moses said to Aaron, This is what Jehovah spoke, saying, I will be
    hallowed in them that come near me, and before all the people I will be glorified.
    And Aaron was silent.
  hin-2017: तब मूसा ने हारून से कहा, “यह वही बात है जिसे यहोवा ने कहा था, कि जो मेरे
    समीप आए अवश्य है कि वह मुझे पवित्र जाने, और सारी जनता के सामने मेरी महिमा करे।”
    और हारून चुप रहा।
  wol-KYG: 'Musaa ne Aaróona: «Lii la Aji Sax ji doon wax ba mu nee: “Ci biir ñi may
    jegeñ laay feeñal samag sellaay, te ci kanam mbooloo mi mépp lees may terale.”»
    Aaróonaa nga ne cell.'
  eng-YLT: And Moses saith unto Aaron, 'It [is] that which Jehovah hath spoken, saying,
    By those drawing near to Me I am sanctified, and in the face of all the people
    I am honoured;' and Aaron is silent.
  eng-WYC-2017: And Moses said to Aaron, This thing it is that the Lord spake, I shall
    be hallowed in them that nigh to me, and I shall be glorified in the sight of
    all the people; which thing Aaron heard, and was still.
  eng-WMBB: Then Moses said to Aaron, “This is what the LORD spoke of, saying, ‘I
    will show myself holy to those who come near me, and before all the people I will
    be glorified.’” Aaron held his peace.
  urd-GVH: मूसा ने हारून से कहा, “अब वही हुआ है जो रब ने फ़रमाया था कि जो मेरे क़रीब
    हैं उनसे मैं अपनी क़ुद्दूसियत ज़ाहिर करूँगा, मैं तमाम क़ौम के सामने ही अपने जलाल
    का इज़हार करूँगा।” हारून ख़ामोश रहा।
  rug-rug: Beto sapu gua asa, si zama koe Eroni se Mosese, “Asa sa guguana sapu ele
    zama nia e Zihova, ‘Koarini pu nabulu Nau si kaqu vata dogoro nia sapu Hopequ
    si Rau; kaqu tava lavata si Rau koari Qua tinoni!’ gua.” Ba lopu zama nia Eroni
    si keketoṉa.
  gaz-gaz: 'Museenis Arooniin akkana jedhe; “Wanni Waaqayyo dubbate kanaa dha: “ ‘Ani
    warra natti dhiʼaatan gidduutti, qulqullina koo nan argisiisa; saba hunda durattis
    ani nan ulfaadha.’ ” Aroon immoo ni calʼise.'
  fra-LSG: 'Moïse dit à Aaron: C’est ce que l’Éternel a déclaré, lorsqu’il a dit:
    Je serai sanctifié par ceux qui s’approchent de moi, et je serai glorifié en présence
    de tout le peuple. Aaron garda le silence.'
  yal-yal: Musa yi a fala Haruna xa, a naxa, “Alatala ɛ rakolonxi nɛn ito ra, a to
    a fala, a naxa, ‘N na n ma sariɲanna mayitama nɛn n batu muxune tagi. N binyama
    nɛn yamaan yɛtagi.’ ” Haruna yi lu dunduxi.
  haw-1868: Alaila olelo ae la o Mose ia Aarona, O ka mea keia a Iehova i olelo mai
    ai, i ka i ana, E hoanoia mai no wau e ka poe e hookokoke mai io'u nei, a e hoonaniia
    mai hoi au ma ke alo o na kanaka a pau. A hakanu iho la o Aarona.
  arb-NAV: 'فَقَالَ مُوسَى لِهَرُونَ: «إِلَيْكَ مَا قَالَهُ الرَّبُّ: فِي الْقَرِيبِينَ
    مِنِّي أُظْهِرُ قَدَاسَتِي، وَأُعْلِنُ مَجْدِي أَمَامَ جَمِيعِ الشَّعْبِ». فَصَمَتَ
    هَرُونُ.'
  ewe-ewe: Tete Mose gblɔ na Aron be, “Esiae Yehowa gblɔ esi wògblɔ be, ‘Maɖe ɖokuinye
    afia ame siwo tena ɖe ŋutinye la kɔkɔe eye woade bubu ŋunye le amewo katã ŋkume.’ ”
    Eye Aron zi ɖoɖoe kpoo.
  eng-LEE: 'Then said Moses unto Aaron, This is what the Lord hath spoken, saying,
    On those who are near unto me will I be sanctified, and before all the people
    will I be glorified: and Aaron held his peace.'
  asm-FB: তেতিয়া মোচিয়ে হাৰোণক ক’লে, “যিহোৱাই ইয়াকে কৈছিল, বোলে, ‘যি সকলে মোৰ কাষ
    চাপিব, তেওঁলোকৰ মাজত মোৰ পবিত্ৰতা প্রকাশ কৰিম। আৰু সকলো লোকৰ সাক্ষাতে মই গৌৰৱান্বিত
    হ’ম।” হাৰোণ হতভম্ব হৈ নিজমে থাকিল।
  sus-A: عَننَبِ مُنسَ نَشَ عَ قَلَ هَرُنَ بّ، «عَلَتَلَ وٌ رَكٌلٌنشِ نّ يِ رَ، عَ
    تٌ عَ قَلَ، ‹نَشٍيٍ مَكْرّ ﭑ نَ، عٍ شَ عَ كٌلٌن ﭑ سّنِيّن، حَمَ شَ ﭑ بِنيَ.›»
    هَرُنَ نَشَ دُندُ يٍن.
  fra-SBL: 'Moïse dit alors à Aaron : « C''est ce dont Yahvé a parlé, en disant, Je
    me montrerai saint pour ceux qui s''approchent de moi, et devant tout le peuple,
    je serai glorifié. » Aaron se tut.'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶֽל־אַהֲרֹ֗ן הוּא֩ אֲשֶׁר־דִּבֶּ֨ר יְהוָ֤ה ׀ לֵאמֹר֙
    בִּקְרֹבַ֣י אֶקָּדֵ֔שׁ וְעַל־פְּנֵ֥י כָל־הָעָ֖ם אֶכָּבֵ֑ד וַיִּדֹּ֖ם אַהֲרֹֽן׃
  eng-WYCLIFFE: And Moises seide to Aaron, This thing it is which the Lord spak, Y
    schal be halewid in hem that neiyen to me, and Y schal be glorified in the siyt
    of al the puple; which thing Aaron herde, and was stille.
  cwe-cwe: Maabaho Musa kamulongela Haluni, “Chino icho chiyalongile Mndewa Mulungu
    chipindi viyalongile, ‘Nizailagusa kuwa yelile kwa waja weli habehi na niye, nizatunhizigwa
    haulongozi ha wanhu wose.’ ” Haluni kanyamala.
  kik-kik: 'Ningĩ Musa akĩĩra Harũni atĩrĩ, “Ũndũ ũyũ nĩguo Jehova aaririe, rĩrĩa
    oigire atĩrĩ: “ ‘Gatagatĩ-inĩ ka andũ arĩa marĩĩthengagĩrĩra, nĩndĩrĩĩonanagia
    ndĩ mũtheru; nĩndĩrĩtĩĩagwo mbere ya andũ othe.’ ” Nake Harũni agĩkira ki.'
  fra-NCL: 'Et Moïse dit à Aaron : « C’est ce que Yahweh a déclaré, lorsqu’il a dit :
    Je serai sanctifié en ceux qui m’approchent, et je serai glorifié en présence
    de tout le peuple. » Aaron se tut.'
  cek-AK: To pacoengah Mosi mah Aaron khaeah, Angraeng mah hae tiah thuih; kai khaeah
    anghnai kami loe ciimcai, tiah a poek han oh; Ka lensawkhaih kaminawk boih hmaa
    ah pakoeh han oh, tiah a thuih, tiah a naa. To naah Aaron loe anghngai duem.
  cuk-cuk: 'Geb Moisés, Aarónʼga sogded: “Bab-Jehová we, sogsa gusad. Deun sogsagusgu:
    ‘Dule anse warmakmaladga, an-islidik-gued an ega oyogoed. Bela dulemarga an-gangued-yeerdakleged
    an oyogoed.’ ” Agine, Aarón bar sunmaksasulid.'
  uig-CYR: 'Муса Һарунға: — Мана, бу Пәрвәрдигарниң: «Мән Маңа йеқин кәлгән адәмләрдә
    Өзүмниң муқәддәс екәнлигимни көрситимән вә барлиқ хәлиқниң алдида улуқлинимән»
    дегән сөзиниң өзидур, деди. Шуни девиди, Һарун җим туруп қалди.'
  tel-2017: అప్పుడు మోషే అహరోనుతో “నాకు సమీపంగా ఉన్నవారికి నా పవిత్రతని చూపిస్తాను.
    ప్రజలందరి ముందూ నేను మహిమ పొందుతాను అని యెహోవా చెప్పిన మాటకి అర్థం ఇదే” అన్నాడు.
    అహరోను ఏమీ మాట్లాడకుండా ఉన్నాడు.
  hat-BSA: 'Answit, Moïse te di a Aaron: “Se sa ke SENYÈ a te pale lè L te di: ‘Mwen
    va demontre M sen a sila ki vin pwoch Mwen yo, e devan tout pèp la Mwen va onore.’”
    Konsa, Aaron te gade silans.'
  kos-kos: Na Moses el fahk nu sel Aaron, “Pa inge kalmen kas lun LEUM GOD ke El fahk
    mu, ‘Elos nukewa su kulansap nu sik, enenu in sunakin mutal luk. Nga fah akkalemye
    wolana luk nu sin mwet luk.’” A Aaron el mihslana tia kas.
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶֽל־אַהֲרֹ֗ן הוּא֩ אֲשֶׁר־דִּבֶּ֨ר יְהוָ֤ה ׀ לֵאמֹר֙
    בִּקְרֹבַ֣י אֶקָּדֵ֔שׁ וְעַל־פְּנֵ֥י כָל־הָעָ֖ם אֶכָּבֵ֑ד וַיִּדֹּ֖ם אַהֲרֹֽן׃
  ibo-ibo: Mgbe ahụ, Mosis gwara Erọn sị, “Nke a bụ ihe Onyenwe anyị bu nʼobi mgbe
    o kwuru sị, “ ‘Nʼetiti ndị niile na-abịaru m nso ka a ga-edo m nsọ ọ bụkwa nʼihu
    ọha mmadụ, ka a ga-asọpụrụ m.’ ” Ma Erọn gbara nkịtị.
  ory-ory: ତହୁଁ ମୋଶା ହାରୋଣଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଏହି କଥା କହିଲେ, ‘ଯେଉଁମାନେ ଆମ୍ଭ ନିକଟକୁ
    ଆସନ୍ତି, ସେମାନଙ୍କ ମଧ୍ୟରେ ଆମ୍ଭେ ପବିତ୍ର ରୂପେ ମାନ୍ୟ ହେବା; ଓ ସମସ୍ତ ଲୋକଙ୍କ ସମ୍ମୁଖରେ
    ଆମ୍ଭେ ଗୌରବାନ୍ୱିତ ହେବା।’” ତହିଁରେ ହାରୋଣ ମୌନ ହେଲେ।
  chk-chk: 'Mürin, Moses a üreni Aaron, “Iei usun wewen mine ewe Samol mi Lapalap
    a apasa: Üpwe pwärätä pwe ngang üa pin me lein chokewe ra kan ngeniei, nge üpwe
    pwal alinga ai ling fän mesen aramas meinisin.” Iwe, Aaron a chök fanafanala.'
  rop-rop: En Mosis bin tok langa Eran, “Dijan na wanim YAWEI bin tok, ‘Ol detlot
    hu wek blanga mi garra rispek mi, en ai garra shoum olabat det brabli strongbala
    pawa blanga main langa ol main pipul olabat.’” Bat Eran bin jidanbat brabli kwaitbala.
  ukr-1871: 'І рече Мойсей Аронові: Оце ж і сталось те, що глаголав Господь: В тих,
    що приближаються до мене, осьвячусь, і перед усїм народом прославлюсь.'
  deu-1951: 'Da sprach Mose zu Aaron: Das hat der HERR gemeint, als er sprach: Ich
    will geheiligt werden durch die, welche zu mir nahen, und geehrt werden vor allem
    Volk! Und Aaron schwieg still.'
  eng-JPS: 'Then Moses said unto Aaron: ''This is it that the LORD spoke, saying:
    Through them that are nigh unto Me I will be sanctified, and before all the people
    I will be glorified.'' And Aaron held his peace.'
  srp-1865: 'Tada reèe Mojsije Aronu: to je što je kazao Gospod govoreæi: u onima
    koji pristupaju k meni biæu svet i pred cijelim narodom proslaviæu se. A Aron
    oæutje.'
  lug-lug: Awo Musa n’agamba Alooni nti, Kino Mukama Katonda kye yayogerako bwe yagamba
    nti, “ ‘Nzija kweyolekanga nga bwe ndi omutukuvu eri abo abansemberera, era nassibwangamu
    ekitiibwa abantu bonna.’ ” Alooni n’asirika busirisi.
  heb-heb: ויאמר משה אל אהרן הוא אשר דבר יהוה לאמר בקרבי אקדש ועל פני כל העם אכבד
    וידם אהרן׃
  ben-IRV: তখন মোশি হারোণকে বললেন, সদাপ্রভু তো এটাই বলেছিলেন, তিনি বলেছিলেন, যারা
    আমার কাছে আসে, তাদের মধ্যে আমি অবশ্য পবিত্রভাবে মান্য হব ও সব লোকের সামনে গৌরবান্বিত
    হব। তখন হারোণ চুপ করে থাকলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, “ਇਹ ਉਹ ਗੱਲ ਹੈ, ਜਿਹੜੀ ਯਹੋਵਾਹ ਨੇ ਆਖੀ ਸੀ ਕਿ ਜੋ
    ਮੇਰੇ ਨਜ਼ਦੀਕ ਆਵੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਪਵਿੱਤਰ ਵਿਖਾਵਾਂਗਾ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ
    ਦੇ ਸਾਹਮਣੇ ਮੇਰੀ ਵਡਿਆਈ ਹੋਵੇਗੀ।” ਅਤੇ ਹਾਰੂਨ ਚੁੱਪ ਰਿਹਾ।
  mya-JVB: ထိုအခါ မောရှေ သည် အာရုန် ကို ခေါ်၍၊ ထာဝရဘုရား က၊ ငါသည် သန့်ရှင်း ခြင်းရှိသည်ဟု
    ငါ့ ထံသို့ ချဉ်းကပ် သောသူတို့သည် မှတ်ရမည်။ လူ အပေါင်း တို့သည် ငါ့ဘုန်း ကို ချီးမြှင့်ရကြမည်ဟု
    မိန့် တော်မူရာ၌၊ ထိုသို့သော အမှုကို ရည်ဆောင်၍ မိန့်တော်မူသည်ဟု ဆိုလျှင်၊ အာရုန်
    သည် တိတ်ဆိတ် စွာ နေလေ၏။
  hmo-hmo: Unai neganai Mose ese Arona ia hamaoroa, ia gwau, “Lohiabada be inai bamona
    ia hereva vadaeni, ani? Ia gwau, ‘Egu orea taudia dekenai lau be helaga, bona
    lauegu gaukara idia karaia taudia ese egu helaga do idia matauraia. Taunimanima
    ibounai ese lauegu hairaina do idia itaia, bona lau do idia hanamoa.’ ” To Arona
    be hereva ta ia gwauraia lasi.
  urd-urd: तब मूसा ने हारून से कहा, “यह वही बात है जो ख़ुदावन्द ने कही थी, कि जो मेरे
    नज़दीक आएँ ज़रूर है कि वह मुझे पाक जानें, और सब लोगों के आगे मेरी तम्जीद करें।”
    और हारून चुप रहा
  rus-SYN: 'И сказал Моисей Аарону: вот о чем говорил Господь, когда сказал: в приближающихся
    ко Мне освящусь и пред всем народом прославлюсь. Аарон молчал.'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Aalonaɛ: Yã́ pↄ́ Dii òn we à mɛ̀, á tó gbɛ̃́ pↄ́ sↄ̃̀aziↄ
    dↄ̃ kɛ́ a kua adoa, i tↄbↄ gbɛ̃́pii wáa. Ɔ̃ Aalona nílɛ.'
  tcz-CHONGTHU: Mose’n jong Aaron henga aseipeh in, hiche hi Pathen in ana thupeh
    keima heng lam hin nailut chan chu, Keiman jong thengsel'a kakimu sah ding, chitin
    namtin anga choi-at a kaum ding ahi, tia asei chu ahi, chuin Aaron jong thip chat
    in aumtai.
  mar-mar: मग मोशे अहरोनाला म्हणाला, “परमेश्वर म्हणतो, ‘जे याजक माझ्याजवळ येतील. त्यांनी
    माझा मान राखलाच पाहिजे, मी पवित्र आहे हे त्यांना व सर्व लोकांस समजलेच पाहिजे.
    तेव्हा अहरोन, नादाब व अबीहू ह्यांच्या विषयी काहीही न बोलता गप्प राहिला.’”
  qub-qub: 'Chaypita Moisesna Aaronta niran: «Chayno päsananpaj captinmi Tayta Diosninchi
    niran: « ‹Ñaupäman yaycamojtaga Nogami tantiyachishaj santo captë wiyacamänanpaj.
    Acrashä Israelcunatami tantiyachishaj munayniyoj cashäta.› » Chayno niptin Aaronga
    imatapis mana rimacuranchu.'
  bqp-bqp: Mɑ Mɔwisi u Aroni sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ u ǹ dɑɑ bɛɛ sɔ̃ɔwɑ u nɛɛ,
    u kĩwɑ be bɑ nùn susimɔ bu win dɛɛrɑru nɑsiɑ, kpɑ bu nùn bɛɛrɛ wɛ̃ tɔmbu kpuron
    wuswɑɑɔ? Mɑ Aroni u win nɔɔ mɑri.
  hat-hat: 'Lè sa a, Moyiz di Arawon: -Men sa Seyè a t''ap di nou an wi lè l'' te
    di: Moun k''ap sèvi m'' fèt pou respekte m''. M''a fè pèp la konnen pouvwa mwen!
    Arawon pa di anyen.'
  eng-BSB: 'Then Moses said to Aaron, “This is what the LORD meant when He said: ‘To
    those who come near Me I will show My holiness, and in the sight of all the people
    I will reveal My glory.’” But Aaron remained silent.'
  tod-tod: 'Moize ɠɛni Aalɔn ma: «Naa ɠa Ɠɔoɠɔ GALAGI boni, siɛgi zu é ɠɛni la: ‹Niiti
    ti maaɓuɠazu bà, kɛni ti unfe nà-ɲadedai ma. Nà lɛbiyai zɔlɔɔ nuɓusɛiti kpein
    gaazu.› » Aalɔn maaɠɛni kpɔ.'
  eng-WEBPB: Then Moses said to Aaron, “This is what the LORD spoke of, saying, ‘I
    will show myself holy to those who come near me, and before all the people I will
    be glorified.’” Aaron held his peace.
  kbq-kbq: Ana hutakeno Mosese'a Aroninku anage hu'ne, Ra Anumzamo'a amanage hu'ne,
    nagrite'ma eravao'ma hanaza vahe'mo'za Nagrikura ruotage hu'ne hu'za nehanage'na,
    masani'a zamaveri hugahue hu'ne. Aroni'a anante kea osuno oti'ne.
  nhe-BL: 'Huan teipa Moisés quiilhui Aarón: ―TOTECO quinequiyaya techilhuis para
    quej ni panos quema quiijto: ‘Niquinnextilis para nitlatzejtzeloltic, nochi tlen
    monechcahuíaj campa na. Huan nochi israelitame nechhueyitlalise.’ Huan Aarón ax
    molini.'
  gub-BL: Uze'eg Moizez Àràw pe. — Tupàn Tuweharupi Wiko Ma'e uze'eg mehe a'e ma'e
    rehe ipurumume'u wer a'e. — Heruwake uhem ma'e umuawate putar hekatuahy haw wà
    nehe. Heremiaihu hemuwete katu putar wà nehe, i'i Tupàn iko. Nuze'eg kwaw Àràw.
  eng-DRA: 'And Moses said to Aaron: This is what the Lord hath spoken: I will be
    sanctified in them that approach to me, and I will be glorified in the sight of
    all the people. And when Aaron heard this, he held his peace.'
