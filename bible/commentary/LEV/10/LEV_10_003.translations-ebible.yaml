verse: LEV.010.003
translations:
  mal-C: 'മോശ അഹരോനോടു പറഞ്ഞു, “യഹോവ അരുളിച്ചെയ്തപ്പോൾ പറഞ്ഞതിതാണ്: “ ‘എന്നോട് അടുത്തുവരുന്നവരിലൂടെ
    ഞാൻ എന്റെ പരിശുദ്ധി തെളിയിക്കും; സർവജനത്തിന്റെയും മുമ്പിൽ ഞാൻ മഹത്ത്വപ്പെടും.’ ”
    അഹരോൻ മൗനമായിരുന്നു.'
  deu-TKW: 'Da sprach Mose zu Aaron: Hier erfüllt sich, was Jahwe angekündigt hat,
    indem er sprach: An denen, die mir nahe stehen, will ich meine Heiligkeit erweisen.
    Und vor allem Volke will ich mich verherrlichen. Aaron aber verhielt sich schweigend.'
  lin-lin: 'Moyize alobaki na Aron : « Tomoni kokokisama ya maloba oyo Yawe asakolaki
    tango alobaki : ‹ Bato nyonso oyo bakobelema liboso na Ngai basengeli kotosa bosantu
    na Ngai, mpe Ngai nakomonisa nkembo na Ngai na miso ya bato nyonso. › » Aron alobaki
    ata liloba moko te.'
  eng-LSV: And Moses says to Aaron, “It [is] that which YHWH has spoken, saying, By
    those drawing near to Me I am sanctified, and in the face of all the people I
    am honored”; and Aaron is silent.
  eng-GNV: 'Then Moses sayde vnto Aaron, This is it that the Lord spake, saying, I
    will bee sanctified in the that come neere me, and before all the people I will
    be glorified: but Aaron held his peace.'
  eng-WEBSTER: Then Moses said to Aaron, This is what the LORD spoke, saying, I will
    be sanctified in them that come nigh me, and before all the people I will be glorified.
    And Aaron held his peace.
  nhw-BL: 'Huan teipa Moisés quiilhui Aarón: ―TOTECO quinequiyaya techilhuis para
    quej ni panos quema quiijto: ‘Niquinnextilis para nitlatzejtzeloltic, nochi catli
    monechcahuíaj campa na. Huan nochi israelitame nechhueyitlalise.’ Huan Aarón amo
    molini.'
  swh-ONEN: 'Kisha Mose akamwambia Aroni, “Hili ndilo alilonena Bwana wakati aliposema:
    “ ‘Miongoni mwa wale watakaonikaribia nitajionyesha kuwa mtakatifu; machoni pa
    watu wote nitaheshimiwa.’ ” Aroni akanyamaza.'
  bba-bba: Mɑ Mɔwisi u Aroni sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ u ǹ dɑɑ bɛɛ sɔ̃ɔwɑ u nɛɛ,
    u kĩwɑ be bɑ nùn susimɔ bu win dɛɛrɑru nɑsiɑ, kpɑ bu nùn bɛɛrɛ wɛ̃ tɔmbu kpuron
    wuswɑɑɔ? Mɑ Aroni u win nɔɔ mɑri.
  eng-KJVCPB: Then Moses said unto Aaron, This is it that the Lord spake, saying,
    I will be sanctified in them that come nigh me, and before all the people I will
    be glorified. And Aaron held his peace.
  luo-luo: Eka Musa nowacho ni Harun niya, “Ma e gima Jehova Nyasaye nowuoyoe kawacho
    kama, “ ‘Ananyis kaka an Nyasaye Maler ne jogo masudo buta, kendo nyaka miya luor
    e nyim ogendini duto.’ ” Wachni nomako dho Harun.
  meu-meu: 'Bena Mose ese Aaron e hamaoroa, eto, Iehova na ini vada e gwau toma: Lau
    na baina helaḡa, bae raka henigu kahi taudia ediai; taunimanima iboudiai ese lau
    bae imodaigu. Bena Aaron na asi ena hereva.'
  npi-ULB: अनि मोशाले हारूनलाई भने, “परमप्रभुले भन्‍नुभएको कुरा यही हो, ‘मेरो नजिक
    आउनेहरू सबैलाई म मेरो पवित्रता प्रकट गर्ने छु । म सबै मानिसहरूका सामु महिमित हुने
    छु ।’” हारूनले केही बोलेनन् ।
  yor-yor: Mose sì sọ fún Aaroni pé, “Ohun tí Olúwa ń sọ nípa rẹ̀ nìyìí nígbà tó wí
    pé, “ ‘Ní àárín àwọn tó súnmọ́ mi, Èmi yóò fi ara mi hàn ní mímọ́ ojú gbogbo ènìyàn
    Ní a ó ti bu ọlá fún mi.’ ” Aaroni sì dákẹ́.
  emp-NTPO: 'Maʌ̃be Moiseba Aaroʌ̃a jarasia: –Naʌ̃ra jãwãsia Ãcõrẽba jarad̶a quĩrãca
    oped̶ad̶aẽ́ bẽrã. Ãcõrẽba nãwã jarasia: Mʌ̃ caita zebʌdaba mʌ̃ra waya pananida
    panʌa. Mʌ̃drʌ jũmarã quĩrãpita bia jarad̶ida panʌa. Maʌ̃da ũrĩped̶a Aaroʌ̃ra chupea
    b̶esia.'
  pes-OPCB: 'آنگاه موسی به هارون گفت: «منظور خداوند همین بود وقتی فرمود: کسانی که
    مرا خدمت می‌کنند باید حرمت قدوسیت مرا نگاه دارند تا تمام قوم، مرا احترام کنند.»
    پس هارون خاموش ماند.'
  tgl-ULB: Pagkatapos sinabi ni Moises kay Aaron, “Ito ang tinutukoy ni Yahweh nang
    sinabi niyang, 'Ihahayag ko ang aking kabanalan sa sinumang lalapit sa akin. Luluwalhatiin
    ako sa harapan ng lahat ng mga tao.'” Walang kahit anong sinabi si Aaron.
  hui-hui: Ani biyagola Mosesehanda Aronohondo lalu, Bamba Anduane Homogohanda ogodagua
    laya. I̱naga biabe biaga howa i̱ni kogoria kaware ibiraru tigua i̱ habane nabulene
    ale ndo i̱ Anduane Homogoore kogo manda bialu ibulene nga. Tigua anidagua biyagua
    nde i̱na i̱ninaga hongo holene timbuni gibiore ngogobi wá taraore holene ngogobi
    wali agalihondo mo walia holebero, laya, lene. Ani layagola Arono ibugua hale
    howa bi mbira ladai nabi hene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က​အာ​ရုန်​အား``ထာ​ဝ​ရ ဘု​ရား​က`ငါ​၏​အ​မှု​တော်​ကို​ဆောင်​ရွက်​သူ
    အ​ပေါင်း​တို့​သည် ငါ​၏​သန့်​ရှင်း​ခြင်း​ဂုဏ်​တော် ကို​ရို​သေ​လေး​စား​ရ​ကြ​မည်။
    ငါ​၏​လူ​မျိုး တော်​အား​ငါ့​ဘုန်း​အ​သ​ရေ​ကို​ပေါ်​လွင်​ထင် ရှား​စေ​မည်' ဟူ​၍​မိန့်​တော်​မူ​ရာ​ဤ​အ​မှု​ကို
    ရည်​ဆောင်​၍​မိန့်​တော်​မူ​ခြင်း​ဖြစ်​သည်'' ဟု ဆို​လေ​၏။ ထို​အ​ခါ​အာ​ရုန်​သည်​တိတ်
    ဆိတ်​စွာ​နေ​လေ​၏။
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཨ་རོན་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངའི་གམ་དུ་བཅར་བ་རྣམས་ཀྱི་ཁྲོད་དུ་ང་རང་དམ་པར་མངོན་པ་དང་།
    མི་ཐམས་ཅད་ཀྱི་མཐོང་ངོར་བདག་ལ་གཟི་བརྗིད་ལྡན་པར་འགྱུར་ཞེས་བཀའ་བསྩལ་པའོ་ཞེས་གསུངས་པར།
    ཨ་རོན་གྱིས་ངག་བཅད་དེ་བསྡད་དོ། །
  sna-sna: 'Ipapo Mozisi akati kuna Aroni, “Izvi ndizvo zvakataurwa naJehovha paakati:
    “ ‘Pakati peavo vachaswedera kwandiri ndicharatidza utsvene hwangu, pamberi pavanhu
    vose ndichakudzwa.’ ” Aroni akaramba anyerere.'
  spa-BLM: 'Entonces Moisés le dijo a Aarón: “Esto es lo que habló Yahvé, diciendo,
    Me mostraré santo a los que se acerquen a mí, y ante todo el pueblo seré glorificado”.
    Aarón calló.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Moisés chi'' d''a vin̈aj Aarón: —Aton
    jun tic syalelc''och slolonel Jehová ix yala'': A yuj eb'' tzin ac''an servil,
    ol in ch''ox in b''a, to A inxon̈ej ochi. A d''a masanil in chon̈ab'' ol in ch''ox
    in tziquiquial, xchi Jehová, xchi vin̈. Ix em numnaj vin̈aj Aarón chi'', man̈xalaj
    tas ix yal vin̈.'
  swh-ULB: Kisha Musa akamwambia Aroni, Hivi ndiyo Yahweh alivyokuwa akizunguzia aliposema,
    'Nitaufunua utakatifu wangu kwa wale wajao mbele zangu. Nami nitatukuzwa mbele
    za watu wote.'” Naye Aroni hakusema neno lolote.
  bel-bel: 'І сказаў Гасподзь Аарону: вось, пра што казаў Гасподзь, калі сказаў: у
    тых, што набліжаюцца да Мяне, асьвячуся і перад усім народам праслаўлюся. Аарон
    маўчаў.'
  deu-ELBBK: 'Und Mose sprach zu Aaron: Dies ist es, was der HERR geredet hat, indem
    er sprach: In denen, die mir nahen, will ich geheiligt, und vor dem ganzen Volk
    will ich verherrlicht werden. Und Aaron schwieg.'
  mbb-OT: Ne migkeǥiyan ni Moises si Aaron te, “Iyan heini ibpesavut te Nengazen hein
    migkaǥi sikandin te, ‘Kinahanglan he egkilelaan te menge memumuhat is kegkewaǥas
    ku, wey kinahanglan he ebeǥayan a te zengeg te langun he menge etew ku.’ ” Wazà
    meketavak si Aaron.
  mal-2015: 'അപ്പോൾ മോശെ: എന്നോടു അടുക്കുന്നവരിൽ ഞാൻ ശുദ്ധീകരിക്കപ്പെടും; സർവ്വജനത്തിന്റെയും
    മുമ്പാകെ ഞാൻ മഹത്വപ്പെടും എന്നു യഹോവ അരുളിച്ചെയ്തതു ഇതു തന്നേ എന്നു അഹരോനോടു പറഞ്ഞു.
    അഹരോനോ മിണ്ടാതിരുന്നു.'
  rmc-rmc: 'O Mojžiš phenďa le Aronoske: „Kada hin oda, so phenďa o RAJ: ‚Pre ola,
    ko ke ma avena, sikavava, hoj som sveto; angle savore manuša avava oslavimen.‘
    “ Ale o Aron sas čhit.'
  pes-OPV: 'پس موسی به هارون گفت: «این است آنچه خداوندفرموده، و گفته است که از آنانی
    که به من نزدیک آیند تقدیس کرده خواهم شد، و در نظر تمامی قوم جلال خواهم یافت.»
    پس هارون خاموش شد.'
  ron-1924: 'Мойсе а зис луй Аарон: „Ачаста есте че а спус Домнул кынд а зис: ‘Вой
    фи сфинцит де чей че се апропие де Мине ши вой фи прослэвит ын фаца ынтрегулуй
    попор.’” Аарон а тэкут.'
  ben-OBCV: 'পরে মোশি হারোণকে বললেন, সদাপ্রভু এমন কথাই বলেছিলেন যখন তিনি আমাকে বলেছিলেন:
    “ ‘যারা আমার নিকটবর্তী হয়, তাদের আমি আমার পবিত্রতা দেখাব ও সব মানুষের দৃষ্টিতে
    আমি সম্মানিত হব।’ ” হারোণ নীরব থাকলেন।'
  som-som: Markaasaa Muuse Haaruun ku yidhi, Tanu waa wixii Rabbigu ka hadlay, oo
    uu yidhi, Aniga waa in quduus laygaga dhex dhigaa kuwa ii soo dhowaada, oo waa
    in laygu ammaanaa dadka oo dhan hortiisa. Oo Haaruunna wuu iska aamusay.
  lat-VUC: 'Dixitque Moyses ad Aaron: Hoc est quod locutus est Dominus: Sanctificabor
    in iis qui appropinquant mihi, et in conspectu omnis populi glorificabor. Quod
    audiens tacuit Aaron.'
  eng-ASVBT: Then Moses said unto Aaron, This is it that Jehovah spake, saying, I
    will be sanctified in them that come nigh me, and before all the people I will
    be glorified. And Aaron held his peace.
  ita-1885: 'E Mosè disse ad Aaronne: Quest''è pur quello che il Signore ha pronunziato,
    dicendo: Io sarò santificato ne'' miei più prossimi; e sarò glorificato in presenza
    di tutto il popolo. E Aaronne tacque.'
  eng-LXXUP: And Moses said to Aaron, This is the thing which the Lord spoke, saying,
    I will be sanctified among them that draw nigh to me, and I will be glorified
    in the whole congregation; and Aaron was pricked in his heart.
  eng-ULB: Then Moses said to Aaron, “This is what Yahweh was talking about when he
    said, 'I will reveal my holiness to those who come near me. I will be glorified
    before all the people.'” Aaron did not say anything.
  spa-VBL: 'Moisés explicó a Aarón: “Esto es lo que el Señor estaba hablando cuando
    dijo: ‘Mostraré mi santidad a los que se acerquen a mí; revelaré mi gloria para
    que todos la vean’”. Pero Aarón no respondió.'
  fra-_FOB: 'Alors Moïse dit à Aaron: C''est ce dont l''Éternel a parlé, en disant:
    Je serai sanctifié par ceux qui s''approchent de moi, et je serai glorifié en
    présence de tout le peuple. Et Aaron se tut.'
  mal-mal: 'അപ്പോൾ മോശെ അഹരോനോട്: “യഹോവ അരുളിച്ചെയ്തത് ഇതുതന്നെ: എന്നോട് അടുക്കുന്നവരിൽ
    ഞാൻ ശുദ്ധീകരിക്കപ്പെടും; സർവ്വജനത്തിന്റെയും മുമ്പാകെ ഞാൻ മഹത്വപ്പെടും” എന്ന് പറഞ്ഞു.
    അഹരോനോ മിണ്ടാതിരുന്നു.'
  urd-GVR: Mūsā ne Hārūn se kahā, “Ab wuhī huā hai jo Rab ne farmāyā thā ki jo mere
    qarīb haiṅ un se maiṅ apnī quddūsiyat zāhir karūṅga, maiṅ tamām qaum ke sāmne
    hī apne jalāl kā izhār karūṅga.” Hārūn ḳhāmosh rahā.
  suz-BL: मिनु मोसामी हारून कली “परमप्रभु यावेमी देंशो ‘आं नेक्‍था बाक्‍ब आन कली गो
    नेल्‍ल क्‍येङा ठेयब बाक्‍नुङ’ दे कोंइनुङ। मिनु नेल्‍ल मुर आन ङोंइती गो ठेयब सेल्‍चा
    पुंइसीनुङ” देंत। मिनु हारून सिक्‍सी पा बाक्‍त।
  ita-1927: 'Allora Mosè disse ad Aaronne: “Questo è quello di cui l’Eterno ha parlato,
    quando ha detto: Io sarò santificato per mezzo di quelli che mi stanno vicino,
    e sarò glorificato in presenza di tutto il popolo”. E Aaronne si tacque.'
  ckb-ckb: 'موساش بە هارونی گوت: «ئەمە بوو مەبەستی یەزدان کاتێک فەرمووی: «”لەنێو ئەوانەی
    لێم نزیک دەبنەوە پیرۆزی خۆم دەردەخەم و لەبەردەم هەموو گەل شکۆدار دەبم.“» هارون
    بێدەنگ بوو.'
  eng-BBE: Then Moses said to Aaron, This is what the Lord said, I will be holy in
    the eyes of all those who come near to me, and I will be honoured before all the
    people. And Aaron said nothing.
  kan-OKCV: 'ತರುವಾಯ ಮೋಶೆಯು ಆರೋನನಿಗೆ, “ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದು ಇದೇ. ಅದೇನೆಂದರೆ: “ ‘ನನ್ನನ್ನು
    ಸಮೀಪಿಸುವವರ ಮುಖಾಂತರ ನನ್ನ ಪರಿಶುದ್ಧತೆಯನ್ನು ತೋರಿಸುವೆನು ಮತ್ತು ಜನರೆಲ್ಲರ ಮುಂದೆ ನನ್ನ ಮಹಿಮೆಯನ್ನು
    ತೋರ್ಪಡಿಸುವೆನು,’ ” ಎಂದನು. ಆಗ ಆರೋನನು ಮಾತನಾಡದೆ ಸುಮ್ಮನಿದ್ದನು.'
  tam-2017: 'அப்பொழுது மோசே ஆரோனை நோக்கி: “என்னிடத்தில் சேருகிறவர்களால் நான் பரிசுத்தம்
    செய்யப்பட்டு, சகல மக்களுக்கும் முன்பாக நான் மகிமைப்படுவேன் என்று யெகோவா சொன்னது
    இதுதான் என்றான்; ஆரோன் பேசாதிருந்தான்.'
  spa-RV-1909: 'Entonces dijo Moisés á Aarón: Esto es lo que habló Jehová, diciendo:
    En mis allegados me santificaré, y en presencia de todo el pueblo seré glorificado.
    Y Aarón calló.'
  ron-BTF: 'Atunci Moise i-a spus lui Aaron: Aceasta este ceea ce DOMNUL a vorbit,
    spunând: Eu voi fi sfințit în cei ce se apropie de mine și înaintea întregului
    popor eu voi fi glorificat. Și Aaron a tăcut.'
  eng-WEBP: Then Moses said to Aaron, “This is what the LORD spoke of, saying, ‘I
    will show myself holy to those who come near me, and before all the people I will
    be glorified.’” Aaron held his peace.
  eng-FBV: 'Moses explained to Aaron, “This is what the Lord was talking about when
    he said: ‘I will show my holiness to those who approach me; I will reveal my glory
    so everyone can see.” But Aaron didn''t reply.'
  nld-1939: 'Toen zei Moses tot Aäron: Zo spreekt Jahweh! Door wie Mij naderen, wil
    Ik als heilig worden erkend, En ten aanschouwen van heel het volk wil Ik worden
    geëerd. Terwijl Aäron stom bleef van schrik,'
  nch-BL: 'Huan teipa Moisés quiilhui Aarón: ―TOTECO quinequiyaya techilhuis para
    quej ni panos quema quiijto: ‘Niquinnextilis para nitatzejtzeloltic, nochi cati
    monechcahuíaj campa na. Huan nochi israelitame techhueyitalise.’ Huan Aarón amo
    molini.'
  vie-1934: 'Môi-se bèn nói cùng A-rôn rằng: Aáy là điều Đức Giê-hô-va đã tỏ ra khi
    Ngài phán rằng: Ta sẽ nhờ những kẻ lại gần ta mà được tôn thánh và được vinh hiển
