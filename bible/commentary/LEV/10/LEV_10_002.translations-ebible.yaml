verse: LEV.010.002
translations:
  mal-C: അപ്പോൾ യഹോവയുടെ സന്നിധിയിൽനിന്ന് തീ പുറപ്പെട്ട് അവരെ ദഹിപ്പിച്ചു, അവർ യഹോവയുടെ
    സന്നിധിയിൽ മരിച്ചു.
  deu-TKW: Da ging Feuer aus von Jahwe und verzehrte sie, so daß sie dort vor Jahwe
    starben.
  lin-lin: Boye moto ebimaki longwa liboso ya Yawe mpe etumbaki bango nyonso ; bakufaki
    na mbala moko.
  eng-LSV: and fire goes out from before YHWH and consumes them, and they die before
    YHWH.
  eng-GNV: 'Therefore a fire went out from the Lord, and deuoured them: so they dyed
    before the Lord.'
  eng-WEBSTER: And there went out fire from the LORD, and devoured them, and they
    died before the LORD.
  nhw-BL: Huan TOTECO quititlanqui se tlitl huan quintlamitlati huan mijque nopona
    iixpa.
  swh-ONEN: Hivyo moto ukaja kutoka kwa uwepo wa Bwana na kuwaramba, nao wakafa mbele
    za Bwana.
  bba-bba: Yerɑ u derɑ dɔ̃ɔ u yɑrɑ u bu di mɑ bɑ ɡu mi.
  eng-KJVCPB: And there went out fire from the Lord, and devoured them, and they died
    before the Lord.
  luo-luo: Kuom mano mach nomuoch e nyim Jehova Nyasaye mowangʼogi kendo ne githo
    mana kanyo.
  meu-meu: Bena lahi na Iehova ena amo e diho, raruosi e aladia mase, Iehova vairanai
    e mase.
  npi-ULB: यसैकारण परमप्रभुको सामुबाट आगो निस्‍कियो र तिनीहरूलाई भष्‍म गरिदियो, र
    तिनीहरू परमप्रभुको सामु मरे ।
  yor-yor: Torí èyí, iná jáde láti ọ̀dọ̀ Olúwa, ó sì jó wọn pa, wọ́n sì kú níwájú
    Olúwa.
  emp-NTPO: Maʌ̃ carea Ãcõrẽba tʌbʌ uruada idji b̶ʌmaʌba eradrʌbisia. Maʌ̃ uruaba
    ãdjira bá beasia. Mãwã idji quĩrãpita beusid̶aa.
  pes-OPCB: ناگاه آتش از حضور خداوند بیرون آمده، آنها را سوزاند و آنها در همان جا،
    در حضور خداوند مردند.
  tgl-ULB: Kaya lumabas ang apoy mula sa harapan ni Yahweh at sila ay nilamon at namatay
    sa harapan ni Yahweh.
  hui-hui: Ani biyagola Anduane Homogohanda ibuha howa libu hearia ira abaleore bape
    hayagola ira biagome igiri biagolabo dalu Anduane Homogonaga deni howa do homelene.
  mya-mya: ထို့​ကြောင့်​ချက်​ချင်း​ပင်​ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​မှ သူ​တို့​အ​ပေါ်​သို့​လောင်​မီး​ကျ
    ၍​သူ​တို့​သည်​ရှေ့​တော်​တွင်​သေ​ဆုံး​ကြ​၏။-
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་མེ་ཞིག་བྱུང་ཞིང་དེ་གཉིས་བསྲེགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཤིའོ།
    །
  sna-sna: Saka naizvozvo moto wakabuda kubva pamberi paJehovha ukavapisa vose ndokubva
    vafa pamberi paJehovha.
  spa-BLM: Salió fuego de delante de Yahvé y los devoró, y murieron delante de Yahvé.
  cac-cac: Yuj chi' ix elta c'ac' d'a yichan̈ Jehová chi' d'a eb' vin̈, ix tz'ab'at
    eb' vin̈, ix cham eb' vin̈ d'a yichan̈ Jehová chi'.
  swh-ULB: Kwa hiyo moto ukashuka chini mbele za Yahweh na kuwala, nao wakafa mbele
    za Yahweh.
  bel-bel: і выйшаў агонь ад Госпада і спаліў іх, і памерлі яны перад абліччам Гасподнім.
  deu-ELBBK: Da ging Feuer von dem HERRN aus und verzehrte sie, und sie starben vor
    dem HERRN.
  mbb-OT: Umbe, impevulus te Nengazen is hapuy he midtutung kandan taman te minatey
    zan diyà te etuvangan te Nengazen dutun te Tulda he Edtelevukaayan.
  mal-2015: ഉടനെ യഹോവയുടെ സന്നിധിയിൽനിന്നു തീ പുറപ്പെട്ടു അവരെ ദഹിപ്പിച്ചുകളഞ്ഞു;
    അവർ യഹോവയുടെ സന്നിധിയിൽ മരിച്ചുപോയി.
  rmc-rmc: A jekhvareste avľa e jag le RAJESTAR, zlabarďa len a on mule anglo RAJ.
  pes-OPV: و آتش از حضور خداوند به در شده، ایشان را بلعید، و به حضور خداوند مردند.
  ron-1924: Атунч а ешит ун фок динаинтя Домнулуй, й-а мистуит ши ау мурит ынаинтя
    Домнулуй.
  ben-OBCV: সুতরাং সদাপ্রভুর উপস্থিতি থেকে অগ্নি নির্গত হয়ে তাদের গ্রাস করল ও সদাপ্রভুর
    সামনে তারা মারা গেল।
  som-som: Oo dab baa Rabbiga hortiisa ka yimid, oo iyagii baabba'saday, oo Rabbiga
    hortiisa ayay ku dhinteen.
  lat-VUC: Egressusque ignis a Domino, devoravit eos, et mortui sunt coram Domino.
  eng-ASVBT: And there came forth fire from before Jehovah, and devoured them, and
    they died before Jehovah.
  ita-1885: E un fuoco uscì dal cospetto del Signore, il quale li divampò; ed essi
    morirono davanti al Signore.
  eng-LXXUP: and fire came forth from the Lord, and devoured them, and they died before
    the Lord.
  eng-ULB: So fire came out from before Yahweh and devoured them, and they died before
    Yahweh.
  spa-VBL: El fuego salió de la presencia del Señor y los quemó. Murieron en la presencia
    del Señor.
  fra-_FOB: Et un feu sortit de devant l'Éternel, et les dévora, et ils moururent
    devant l'Éternel.
  mal-mal: ഉടനെ യഹോവയുടെ സന്നിധിയിൽനിന്ന് തീ പുറപ്പെട്ട് അവരെ ദഹിപ്പിച്ചുകളഞ്ഞു; അവർ
    യഹോവയുടെ സന്നിധിയിൽ മരിച്ചുപോയി.
  urd-GVR: Achānak Rab ke huzūr se āg niklī jis ne unheṅ bhasm kar diyā. Wahīṅ Rab
    ke sāmne wuh mar gae.
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती रे मी ग्रूशा, मेको आस कली ग्रु दाक्‍तु। मोपा
    मेको निक्‍शी परमप्रभु यावे आ ङोंइती बेक्‍ताक्‍स।
  ita-1927: E un fuoco uscì dalla presenza dell’Eterno, e li divorò; e morirono davanti
    all’Eterno.
  ckb-ckb: ئیتر ئاگرێک لەلایەن یەزدانەوە کڵپەی کرد، هات و ئەوانی هەڵلووشی و لەبەردەم
    یەزدان مردن.
  eng-BBE: And fire came out from before the Lord, burning them up and causing their
    destruction before the Lord.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಬಳಿಯಿಂದ ಬೆಂಕಿಯು ಹೊರಟುಬಂದು ಅವರನ್ನು ದಹಿಸಿಬಿಟ್ಟಿತು. ಅವರು ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ಮರಣಹೊಂದಿದರು.
  tam-2017: அப்பொழுது நெருப்பு யெகோவாவுடைய சந்நிதியிலிருந்து புறப்பட்டு, அவர்களை எரித்துவிட்டது;
    அவர்கள் யெகோவாவுடைய சந்நிதியில் மரணமடைந்தார்கள்.
  spa-RV-1909: Y salió fuego de delante de Jehová que los quemó, y murieron delante
    de Jehová.
  ron-BTF: Și a ieșit foc de la DOMNUL și i-a mistuit, iar ei au murit înaintea DOMNULUI.
  eng-WEBP: Fire came out from before the LORD, and devoured them, and they died before
    the LORD.
  eng-FBV: Fire came out from the Lord's presence and burned them up. They died in
    the Lord's presence.
  nld-1939: Toen schoot er vuur uit het aanschijn van Jahweh, dat hen verteerde; zo
    stierven zij voor het aanschijn van Jahweh.
  nch-BL: Huan TOTECO quititanqui se tit huan quintamitati huan mijque nopona iixpa.
  vie-1934: Một ngọn lửa từ trước mặt Đức Giê-hô-va lòe ra, nuốt tiêu họ và họ chết
    trước mặt Đức Giê-hô-va.
  hin-CV: याहवेह की उपस्थिति से अग्नि निकलकर उन्हें भस्म कर दिया, और याहवेह के सामने
    ही उनकी मृत्यु हो गई.
  eng-OURB: Fire came out from before Adonai, and devoured them, and they died before
    Adonai.
  spa-BES: Y salió fuego de delante de él Señor, quemándolos, y causando su destrucción
    delante del Señor.
  tdx-tdx: Aa le niforoake boak’ am’ Iehovà ty afo namorototo iareo, vaho nikoromak’
    añatrefa’ Iehovà.
  vid-vid: Lelo chiluli chilawila hali Mkulu Nguluwi, nachiwalakaza awo wasongolo,
    na wabagama hali heye.
  eng-OKE: And fire came out from before the Lord and consumed them, and they died
    before the Lord.
  tha-KJV: ไฟก็​พุ​่งขึ้นมาจากพระเยโฮวาห์ ไหม้​เขาทั้งสองและเขาก็ตายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E saiu fogo de diante do SENHOR que os queimou, e morreram diante do
    SENHOR.
  deu-ELO: Da ging Feuer von Jehova aus und verzehrte sie, und sie starben vor Jehova.
  eng-WYC-2018: And fire went out from the Lord, and devoured them, and they were
    dead before the Lord.
  epo-epo: Tiam eliris fajro el antaŭ la Eternulo kaj forbruligis ilin, kaj ili mortis
    antaŭ la Eternulo.
  uig-PIN: xuning bilǝn Pǝrwǝrdigarning aldidin ot qiⱪip ularni yǝwǝtti; xuan ular
    Pǝrwǝrdigarning aldida ɵldi.
  beo-beo: Amaiba:le, hedolodafa, Hina Gode da lalu iasili, ela da Hina Gode Ea midadi,
    laluga nei dagole, bogoidafa ba:i.
  tpi-OTNT: Na wantu Bikpela i salim paia i kam na i kukim tupela na tupela i dai
    long ai bilong Bikpela.
  hau-SA: Sai wuta ta fito daga Ubangiji ta cinye su, suka kuma mutu a gaban Ubangiji.
  uig-LAT: shuning bilen Perwerdigarning aldidin ot chiqip ularni yewetti; shuan ular
    Perwerdigarning aldida öldi.
  nde-nde: Kwavela umlilo lapho uThixo ayekhona, wabatshisa bafa phambi kukaThixo.
  ton-ton: Pea naʻe ʻoho atu ʻae afi meia Sihova, pea na vela ai, pea mate ʻakinaua
    ʻi he ʻao ʻo Sihova.
  ces-1613: Protož sstoupiv oheň od Hospodina, spálil je; a zemřeli tu před Hospodinem.
  eng-WMB: Fire came out from before the LORD, and devoured them, and they died before
    the LORD.
  tam-TCV: உடனே யெகோவாவின் முன்னிருந்து நெருப்பு புறப்பட்டுவந்து அவர்களை எரித்துப்போட்டது.
    அவர்கள் யெகோவாவுக்கு முன்பாகச் செத்தார்கள்.
  ceb-ULB: Busa migula ang kalayo nga gikan kang Yahweh ug gilamoy sila, ug nangamatay
    sila sa atubangan ni Yahweh.
  pol-UBG: Wtedy wyszedł ogień sprzed PANA i pochłonął ich, i pomarli przed PANEM.
  agr-agr: Dutikiagtai chicham umiktin agagbau Apajuínu egketunmaya jii keeka jiinak
    apeam mai jakajui.
  urd-GVU: اچانک رب کے حضور سے آگ نکلی جس نے اُنہیں بھسم کر دیا۔ وہیں رب کے سامنے
    وہ مر گئے۔
  deu-1912: Da fuhr ein Feuer aus von dem HERRN und verzehrte sie, daß sie starben
    vor dem HERRN.
  kan-2017: ಆಗ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಿಂದ ಬೆಂಕಿ ಹೊರಟು ಅವರನ್ನು ದಹಿಸಿಬಿಟ್ಟಿತು; ಅವರು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿಯೇ
    ಸತ್ತರು.
  yap-yap: Me yib e nifiy nib tomgin ko gin bay SOMOL riy nge urfiy row ngar m’ow
    u rom u p’eowchen SOMOL.
  hlt-MCSB: Te vaengah BOEIPA hmai lamkah hmai ha thoeng tih amih rhoi te a hlawp
    dongah BOEIPA mikhmuh ah duek rhoi.
  mdy-ETH: ዬያሮ ዔርቲባኣንቴ ናንጊና ናንጋ ጎዳ ኮራፓ ታሚ ኬዲ ዔያቶ ሙዔሢሮ ዔያታ ሃይቄኔ።
  twi-ASANTE: Enti ogya dɛreɛ firi Awurade nkyɛn bɛhyee wɔn.
  eng-WEBU: Fire came out from before the LORD, and devoured them, and they died before
    the LORD.
  bnp-bnp: Lakea i malaviriri kunana e BAKOVI DAGI i rudua a kanono i puru valai i
    gutu parina rua ru mate na matana.
  wal-wal: Hegaa gaasuwan GODAA matappe tamai yiidi, eta mi aggiis; etikka GODAA sinttan
    haiqqi aggidosona.
  spa-PDDPT: Entonces de la Presencia de Yavé salió fuego que los quemó y murieron
    en la Presencia de Yavé.
  gun-gun: Ha'e ramo Senhor-a gui tata ho'a xapy'a vy oapypa. Ha'e rã oiko vai Senhor
    renonde.
  agu-BL: Tele'n tzaj tzun tinc'uj jun chin k'ak' tan Kataj Ryos, nin yi jun k'ak'a'tz
    xcye' tan chitz'e'se'n, nin tan chibiyle'n cu'n.
  ilo-ULB: Isu nga adda timmaud nga apuy manipud iti sangoanan ni Yahweh ket pinuoranna
    ida, ket natayda iti sangoanan ni Yahweh.
  kpg-kpg: Dimaadua ga hagau dana ahi gaa dudu meemaa gii mmade i di gowaa deelaa
    i mua nnadumada o Dimaadua.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگارنىڭ ئالدىدىن ئوت چىقىپ ئۇلارنى يەۋەتتى؛ شۇئان ئۇلار
    پەرۋەردىگارنىڭ ئالدىدا ئۆلدى.
  sus-sus: Na na a to, Alatala naxa tɛ ragoro e ma, e faxa a xa hɔrɔmɔlingira yire
    sɛniyɛnxi kui.
  pon-2006: KAUN-O ahpw mwadangete kadarala kisiniei oh isikirahla, ira eri mehla
    wasao mwohn silangin KAUN-O.
  ksd-ksd: Ma ra iap i ga arikai kan ra mata i ra Luluai, ma i ga en vue dir, ma dir
    ga mat ta ra luaina mata i ra Luluai.
  tur-YTC: Yahve'nin önünden çıkan ateş onları yuttu ve Yahve'nin önünde öldüler.
  grc-BRENT: Καὶ ἐξῆλθε πῦρ παρὰ Κυρίου, καὶ κατέφαγεν αὐτοὺς, καὶ ἀπέθανον ἔναντι
    Κυρίου.
  ind-AYT: Lalu, keluarlah api dari hadapan TUHAN melalap keduanya dan mereka pun
    mati di hadapan TUHAN.
  nya-nya: Choncho moto unatuluka pamaso pa Yehova ndi kuwapsereza, ndipo anafa pamaso
    pa Yehova.
  hrv-hrv: Ali izbije plamen ispred Jahve te ih proguta - poginuše oni pred Jahvom.
  mps-mps: Te polo mu tama Genuai Bidigo te isi tagala palama, augwali si ulama, te
    augwali si Genuai Bidi gedude isai dao.
  tpi-tpi: Na wantu Bikpela i salim paia i kam na i kukim tupela na tupela i dai long
    ai bilong Bikpela.
  dan-1931: Da for Ild ud fra HERRENS Åsyn og fortærede dem, så de døde for HERRENS
    Åsyn.
  vie-OVCB: Lửa phát ra từ trước mặt Chúa Hằng Hữu thiêu họ chết ngay.
  guj-2017: તેથી યહોવાહની આગળથી અગ્નિ આવ્યો અને તેઓને ભસ્મ કર્યા અને તેઓ યહોવાહ સમક્ષ
    મૃત્યુ પામ્યા.
  pon-2006A: KAUN-O ahpw mwadangete kadarala kisiniei oh isikirahla, ira eri mehla
    wasao mwohn silangin KAUN-O.
  por-BRBSL: O fogo saiu de antes de Yahweh, e os devorou, e eles morreram antes de
    Yahweh.
  cth-cth: Hatdawkvah, BAWIPA koehoi hmai a tâco teh, BAWIPA hmalah hmai a kak teh
    a due roi.
  twi-twi: Enti ogya dɛw fii Awurade nkyɛn bɛhyew wɔn.
  hlt-hlt: Te vaengah BOEIPA hmai lamkah hmai ha thoeng tih amih rhoi te a hlawp dongah
    BOEIPA mikhmuh ah duek rhoi.
  tbz-SIM: Kɛ̀ muhɑ̃ɑ̃́ nyɛ̀nní ikuɔ́ nɛntì kó kufɑ̃́ɑ̃́ nkó dibòrì kɛ́ bɛ̀ cɔ̀útɛ́
    kɛ̀ bɛ̀ɛ kú ti Yiɛ̀ nKuyie ntɑummɛ̀ tou ììkɛ̀.
  msy-2020: Egha Ikiavɨra Itir God, zuamɨram avim amadazɨ, a iza Ikiavɨra Itir Godɨn
    damazimɨn bar aningɨn isizɨ, aning areme.
  dop-dop: Tǝnɑɣɑ kɔkɔ nɑkǝlɩ lɩɩnɑ cokǝle tɑɑ, nɑ kɑ́ nyɑɣɑ-wɛɣɛ kpɑkpɑɑ nɑ pɑ ɩsɛ.
  azb-azb: Rəbb hüzurundan od göndərib onları məhv etdi. Onlar Rəbbin hüzurunda öldülər.
  eng-DBY: And there went out fire from before Jehovah, and devoured them, and they
    died before Jehovah.
  hin-2017: तब यहोवा के सम्मुख से आग निकली और उन दोनों को भस्म कर दिया, और वे यहोवा
    के सामने मर गए।
  wol-KYG: Sawara ne jippét, bawoo fi Aji Sax ji, lakk leen ba ñu dee fa kanam Aji
    Sax ji.
  eng-YLT: and fire goeth out from before Jehovah, and consumeth them, and they die
    before Jehovah.
  eng-WYC-2017: And fire went out from the Lord, and devoured them, and they were
    dead before the Lord.
  eng-WMBB: Fire came out from before the LORD, and devoured them, and they died before
    the LORD.
  urd-GVH: अचानक रब के हुज़ूर से आग निकली जिसने उन्हें भस्म कर दिया। वहीं रब के सामने
    वह मर गए।
  rug-rug: Hinoqa garunia e Zihova sa nika, meke sulu va matei vasina pa kenuna e
    Zihova si arini.
  gaz-gaz: Kanaafuu ibiddi Waaqayyo biraa baʼee gubee isaan fixe; isaanis fuula Waaqayyoo
    duratti dhuman.
  fra-LSG: 'Alors le feu sortit de devant l’Éternel, et les consuma: ils moururent
    devant l’Éternel.'
  yal-yal: Nayi, tɛɛn yi mini Alatala yɛtagi, a yi e gan, e faxa Alatala yɛtagi.
  haw-1868: Puka mai la hoi ke ahi mai ke alo mai o Iehova, a ai iho la ia laua, a
    make iho la laua imua o Iehova.
  arb-NAV: فَانْدَلَعَتْ نَارٌ مِنْ عِنْدِ الرَّبِّ فَالْتَهَمَتْهُمَا، فَمَاتَا فِي
    حَضْرَةِ الرَّبِّ.
  ewe-ewe: eya ta dzo tso Yehowa gbɔ, eye wòtsrɔ̃ wo; ale woku le Yehowa ŋkume.
  eng-LEE: And there went out a fire from before the Lord, and consumed them, and
    they died before the Lord.
  asm-FB: তেতিয়া যিহোৱাৰ সন্মুখৰ পৰা অগ্নি ওলাই তেওঁলোকক গ্ৰাস কৰিলে; তেওঁলোকে যিহোৱাৰ
    সন্মূখত প্ৰাণত্যাগ কৰিলে।
  sus-A: نَ نَ عَ تٌ، عَلَتَلَ نَشَ تّ رَفٌرٌ عٍ مَ، عٍ قَشَ عَ شَ هْرْ مْلِنفِرَ
    يِرٍ سّنِيّنشِ كُي.
  fra-SBL: Le feu sortit de devant l'Éternel, les dévora, et ils moururent devant
    l'Éternel.
  hbo-hbo: וַתֵּ֥צֵא אֵ֛שׁ מִלִּפְנֵ֥י יְהוָ֖ה וַתֹּ֣אכַל אֹותָ֑ם וַיָּמֻ֖תוּ לִפְנֵ֥י
    יְהוָֽה׃
  eng-WYCLIFFE: And fier yede out fro the Lord, and deuouride hem, and thei weren
    deed bifor the Lord.
  cwe-cwe: Moto ulawilila haulongozi ha Mndewa Mulungu na uwasoma, nawo wadanganika
    haulongozi wa Mndewa Mulungu.
  kik-kik: Nĩ ũndũ ũcio mwaki ũkiuma kũrĩ Jehova, ũkĩmaniina, nao magĩkuĩra o hau
    mbere ya Jehova.
  fra-NCL: 'Alors un feu sortit de devant Yahweh et les dévora : ils moururent devant
    Yahweh.'
  cek-AK: To naah Angraeng khae hoiah hmai to tacawt moe, nihnik to kangh hmaek; to
    tiah nihnik loe Angraeng hmaa ah duek hoi.
  cuk-cuk: Degisoggu, Bab-Jehová Nadabʼgi, degi, Abiúʼgi soo barmialid. Geb wemala,
    Bab-Jehová-asabin burgwismalad.
  uig-CYR: шуниң билән Пәрвәрдигарниң алдидин от чиқип уларни йәвәтти; шуан улар Пәрвәрдигарниң
    алдида өлди.
  tel-2017: దాంతో యెహోవా సమక్షంలో నుండి మంటలు వచ్చి వాళ్ళని కాల్చి వేశాయి. యెహోవా
    సమక్షంలోనే వాళ్ళు చనిపోయారు.
  hat-BSA: Konsa, dife te sòti nan prezans SENYÈ a, e te brile yo nèt. Yo te mouri
    devan SENYÈ a.
  kos-kos: In kitin pacl ah na, LEUM GOD El supwama e, ac esukultalak, na eltal misa
    na insac ye mutun LEUM GOD.
  hbo-WLC: וַתֵּ֥צֵא אֵ֛שׁ מִלִּפְנֵ֥י יְהוָ֖ה וַתֹּ֣אכַל אוֹתָ֑ם וַיָּמֻ֖תוּ לִפְנֵ֥י
    יְהוָֽה׃
  ibo-ibo: Nʼihi ya, ọkụ sitere nʼihu Onyenwe anyị daa rechapụ ha, ha nwụrụ nʼihu
    Onyenwe anyị.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରୁ ଅଗ୍ନି ନିର୍ଗତ ହୋଇ ସେମାନଙ୍କୁ ଗ୍ରାସ କଲା ଓ ସେମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ମଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a tinato ekkei o kenirela pwe ra mäla fän mesan.
  rop-rop: Wal streidawei YAWEI bin jandim faiya, en det faiya bin binijimap dubala
    deya lida langa YAWEI.
  ukr-1871: І вийшло сперед Господа поломя та й пожерло їх, і померли вони перед Господом.
  deu-1951: Da ging Feuer aus von dem HERRN und verzehrte sie, daß sie starben vor
    dem HERRN.
  eng-JPS: And there came forth fire from before the LORD, and devoured them, and
    they died before the LORD.
  srp-1865: Tada doðe oganj od Gospoda i udari ih, te pogiboše pred Gospodom.
  lug-lug: Omuliro ne guva eri Mukama ne gubookya, ne bafiira awo mu maaso ga Mukama
    Katonda.
  heb-heb: ותצא אש מלפני יהוה ותאכל אותם וימתו לפני יהוה׃
  ben-IRV: তাতে সদাপ্রভুর সামনে থেকে আগুন বেরিয়ে তাদেরকে গ্রাস করল, তারা সদাপ্রভুর
    সামনে প্রাণত্যাগ করল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੇ ਅੱਗੋਂ ਇੱਕ ਅੱਗ ਨਿੱਕਲੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਮਰ ਗਏ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား ထံ တော်မှ မီး ထွက် ၍ ၊ သူ တို့ကို လောင် သဖြင့် ရှေ့ တော်၌
    သေ ကြ၏။
  hmo-hmo: Vadaeni lahi be Lohiabada ese ia siaia haraga, unai tau ruaosi ia alaia
    mase, Lohiabada ena vairana dekenai idia mase.
  urd-urd: और ख़ुदावन्द के सामने से आग निकली और उन दोनों को खा गई, और वह ख़ुदावन्द
    के सामने मर गए।
  rus-SYN: и вышел огонь от Господа и сжег их, и умерли они пред лицем Господним.
  bqc-SIM: Ɔ̃ tɛ́ bↄ̀ Dii kĩ́i à ń dɛdɛ, aa gàga Dii aɛ we.
  tcz-CHONGTHU: Chuin Meikong hattah Pathen akon in ahung kou doh in, Pathen angsunga
    chun ani lhon in thina atoh lhon tan ahi.
  mar-mar: म्हणून परमेश्वरासमोरुन अग्नी निघाला व त्याने त्यांना भस्म केले; ते परमेश्वरासमोर
    मरण पावले.
  qub-qub: Chaymi jinan öra Tayta Diospa ñaupanpita nina llojshimur paycunata rupar
    wañurachiran.
  bqp-bqp: Yerɑ u derɑ dɔ̃ɔ u yɑrɑ u bu di mɑ bɑ gu mi.
  hat-hat: Seyè a voye yon dife sou yo, dife a boule yo, epi yo mouri la devan Seyè
    a.
  eng-BSB: So fire came out from the presence of the LORD and consumed them, and they
    died in the presence of the LORD.
  tod-tod: Gaamago nɔ, abui ɠulani Ɠɔoɠɔ GALAGI ʋɔ bɛ, é ti ɠala. Ti zaani Ɠɔoɠɔ
    GALAGI ɠakala.
  eng-WEBPB: Fire came out from before the LORD, and devoured them, and they died
    before the LORD.
  kbq-kbq: Ana hakeno Ra Anumzamo'a teve atregeno hagnahagna huno znavufga terasagegeke,
    Ra Anumzamofo avuga fri'na'e.
  nhe-BL: Huan TOTECO quititlanqui se tlitl huan quintlamitlati huan mijque nopona
    iixtla.
  gub-BL: Na'arewahy uhem tata Tupàn Tuweharupi Wiko Ma'e henaw wi wazuka pà kury.
    Umàno a'e pe Tupàn henaw henataromo wà.
  eng-DRA: And fire coming out from the Lord destroyed them, and they died before
    the Lord.
