  tha-KJV: อาโรนจึงกล่าวแก่โมเสสว่า “​ดู​เถิด วันนี้​เขาได้ถวายเครื่องบูชาไถ่บาปและเครื่องเผาบูชาของเขาต่อพระพักตร์พระเยโฮวาห์​แล้ว
