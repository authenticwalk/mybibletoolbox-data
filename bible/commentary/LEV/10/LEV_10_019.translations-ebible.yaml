    por tajtacoli, huelis amo quipactijtosquía TOTECO. Yeca amo nijcuajqui.'
  vie-1934: 'Nhưng A-rôn đáp rằng: Kìa, ngày nay họ đã dâng của lễ chuộc tội và của
