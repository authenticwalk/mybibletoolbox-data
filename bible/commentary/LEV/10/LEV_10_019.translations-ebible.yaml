    lại ngày nay tôi ăn của lễ chuộc tội, há có đẹp lòng Đức Giê-hô-va chăng?'
  hin-CV: किंतु अहरोन ने मोशेह को उत्तर दिया, “सुनिए, आज ही उन्होंने याहवेह के सामने
    अपनी पापबलि और होमबलि चढ़ाई है, फिर भी मेरे साथ यह सब घटित हो गया है! यदि आज मैं
    पापबलि के पशु को खा लेता, तो क्या यह याहवेह की दृष्टि में भला होता?”
  eng-OURB: Aaron [Light-bringer] spoke to Moses [Drawn out], “Behold, today they
