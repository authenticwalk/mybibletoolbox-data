  kan-2017: ಅದಕ್ಕೆ ಆರೋನನು ಮೋಶೆಗೆ, “ಇವರು ಈ ಹೊತ್ತು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ತಮಗೋಸ್ಕರ ದೋಷಪರಿಹಾರಕ
