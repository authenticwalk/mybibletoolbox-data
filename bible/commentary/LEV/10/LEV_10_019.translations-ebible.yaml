  eng-FBV: So Aaron explained to Moses, “Look, it was today that they presented their
    sin offering and their burnt offering before the Lord. After all that's just happened
    to me, would the Lord have been pleased if I'd eaten the sin offering today?”
  nld-1939: 'Aäron gaf Moses ten antwoord: Zie, ze hebben vandaag hun zonde(-) en
