  mdy-ETH: ዒማና ዓኣሮኔ ሙሴም፦ «ጎሞ ጌኤሻኒ ዒንጊንቴ ዒንጊፆ ሃኖ ታ ሙዔያ ማዔቴ ናንጊና ናንጋ ጎዳ ዎዛሳንዳያ ናንዳ?
