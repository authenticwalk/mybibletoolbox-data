verse: LEV.010.019
translations:
  mal-C: 'അഹരോൻ മോശയോടു മറുപടി പറഞ്ഞു: “ഇന്ന് അവർ അവരുടെ പാപശുദ്ധീകരണയാഗവും ഹോമയാഗവും
    യഹോവയുടെമുമ്പാകെ അർപ്പിച്ചു. എനിക്കോ ഇങ്ങനെയെല്ലാം സംഭവിച്ചു. ഇന്നു ഞാൻ പാപശുദ്ധീകരണയാഗം
    ഭക്ഷിച്ചിരുന്നെങ്കിൽ യഹോവ പ്രസാദിക്കുമായിരുന്നോ?”'
  deu-TKW: 'Da antwortete Aaron Mose: Bedenke, sie haben heute ihr Sündopfer und ihr
    Brandopfer vor Jahwe dargebracht, und mich betraf dennoch solches; wenn ich nun
    heute Sündopferfleisch genießen wollte, würde das wohl Jahwe gefallen?'
  lin-lin: 'Aron azongiselaki Moyize : — Na mokolo oyo bana na ngai babonzelaki Yawe
    mbeka na bango mpo na masumu mpe mbeka na bango ya kotumba, oyebi malamu makambo
    oyo ekweyelaki ngai. Soki, na mokolo lokola oyo wana, ngai naliaki mosuni ya mbeka
    mpo na masumu, Yawe akokaki na Ye kondima ete ngai nasala likambo ya bongo ?'
  eng-LSV: And Aaron speaks to Moses, “Behold, today they have brought their sin-offering
    and their burnt-offering near before YHWH; and [things] like these meet me, yet
    I have eaten a sin-offering today; is it good in the eyes of YHWH?”
  eng-GNV: 'And Aaron said vnto Moses, Behold, this day haue they offred their sinne
    offring, and their burnt offring before the Lord, and such things as thou knowest
    are come vnto mee: If I had eaten the sinne offring to day, should it haue bene
    accepted in the sight of the Lord?'
  eng-WEBSTER: 'And Aaron said to Moses, Behold, this day have they offered their
    sin-offering, and their burnt-offering before the LORD; and such things have befallen
    me: and if I had eaten the sin-offering to day, would it have been accepted in
    the sight of the LORD?'
  nhw-BL: 'Pero Aarón quiilhui Moisés: ―Inijuanti quitencajque inintlacajcahualis
    para tlajtlacoli huan inintlacajcahualis tlatlatili iixpa TOTECO. Pero ica ininmiquilis
    ne sequinoc notelpocahua, na nimoilhui sintla tijcuasquíaj ama nopa tlacajcahualistli
    por tlajtlacoli, huelis amo quipactijtosquía TOTECO. Yeca amo nijcuajqui.'
  swh-ONEN: Aroni akamjibu Mose, “Leo wanangu wametoa sadaka zao za dhambi na sadaka
    zao za kuteketezwa mbele za Bwana, lakini mambo kama haya yamenitokea mimi. Je,
    Bwana angependezwa kama ningekuwa nimekula sadaka ya dhambi leo?”
  bba-bba: Aroni u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ yɛ̃ ye n mɑn deemɑ sɑnɑm mɛ Isirelibɑ bɑ
    Yinni Gusunɔ yɑ̃kuru kuɑ ben torɑnun sɔ̃ kɑ mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru. Yen dɔmɑ
    te, nɑ̀ n torɑrun suurun yɑ̃ku ten yɑɑ di, yɑ koo Gusunɔ dore? Aɑwo! Yɑ ǹ Gusunɔ
    doremɔ.
  eng-KJVCPB: 'And Aaron said unto Moses, Behold, this day have they offered their
    sin offering and their burnt offering before the Lord; and such things have befallen
    me: and if I had eaten the sin offering to day, should it have been accepted in
    the sight of the Lord?'
  luo-luo: Harun to nodwoko Musa niya, “Kawuono yawuota osetimo ni Jehova Nyasaye
    misango mar golo richogi giwegi kod misango miwangʼo pep, to kata kamano to koro
    neye gima osetimorena! To ka dine acham misango mar golo richoni kawuono, bende
    dine atimo maber e nyim Jehova Nyasaye?”
  meu-meu: A Aaron ese Mose e haere henia, eto, O itaia, hari dina ai edia kara-rea
    boubouna bona edia ḡole-oho boubouna vada e mailaidia, Iehova vairanai vada e
    hahelaḡadia; ḡau tamona, ina kara na egu ai vada e kau. Kara-rea boubouna na hari
    dina ai bama ania, Iehova ese bema lalo namo henigu a?
  npi-ULB: त्यसपछि हारूनले मोशालाई जवाफ दिए, “हेर्नुहोस्, तिनीहरूले आज परमप्रभुको
    अगि पापबलि र होमबलि अर्पण गरे, अनि आज मलाई यस्तो हुन आयो । यदि मैले त्यो पापबलि
    खाएको भए, के त्यो परमप्रभुलाई मनपर्दो हुने थियो?”
  yor-yor: Aaroni sì dá Mose lóhùn pé, “Lónìí tí wọ́n rú ẹbọ ẹ̀ṣẹ̀ àti ẹbọ sísun wọn
    níwájú Olúwa ni irú èyí tún ṣẹlẹ̀ sí mi. Ǹjẹ́ inú Olúwa yóò wá dùn bí mo bá jẹ
    ẹbọ ẹ̀ṣẹ̀ lónìí?”
  pes-OPCB: 'ولی هارون به موسی گفت: «با وجودی که ایشان قربانی گناه و قربانی سوختنی
    خود را به حضور خداوند تقدیم کردند این واقعهٔ هولناک برای من پیش آمد. حال اگر از
    گوشت قربانی گناه می‌خوردیم، آیا خداوند خشنود می‌شد؟»'
  tgl-ULB: Pagkatapos sumagot si Aaron kay Moises, “Tingnan mo, ngayon ginawa nila
    ang kanilang handog para sa kasalanan at handog na susunugin sa harapan ni Yahweh,
    at ang bagay na ito ay nangyari sa akin ngayon. Kung kinain ko ang handog para
    sa kasalanan ngayon, magiging kaaya-aya ba ito sa paningin ni Yahweh?”
  hui-hui: Ani layagola Aronohanda Mosesehondo ladai bialu lalu, Hale harene. Áyu
    ogoni wali agalime tinaga ko ngaru domo wahelonaga lomabi irani dai helonaga lomabi
    Anduane Homogohondo lomabu miyagoni. Ani birugoni bilowa gendabi ogoni i̱ha anda
    ibiyago aginagadabe. Iname nogo áyu bo miyagonaga mbirini nedamale nde Anduane
    Homogohanda turu ho kaledabe, lene.
  mya-mya: ထို​အ​ခါ​အာ​ရုန်​က​မော​ရှေ​အား``အ​ကယ်​၍ အ​ကျွန်ုပ်​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ကောင်​၏
    အ​သား​ကို ယ​နေ့​စား​ခဲ့​သော်​ထာ​ဝ​ရ​ဘု​ရား နှစ်​သက်​တော်​မူ​ပါ​မည်​လော။ ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​သည် ယ​နေ့​ထာ​ဝ​ရ​ဘု​ရား အား​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​နှင့် မီး​ရှို့​ရာ​ယဇ်​တို့
    ကို​ပူ​ဇော်​ကြ​ပါ​ပြီ။ သို့​ဖြစ်​ပါ​လျက်​နှင့် အ​ကျွန်ုပ်​၌ ဤ​အ​ဖြစ်​ဆိုး​နှင့်​တွေ့​ကြုံ​ရ
    ပါ​သည်​တ​ကား'' ဟု​ဖြေ​ကြား​လေ​၏။-
  bod-N: ཨ་རོན་གྱིས་མོ་ཤེ་ལ། ལྟོས་དང་། དེ་རིང་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྡིག་བཤགས་མཆོད་པ་དང་སྦྱིན་སྲེག་ཕུལ་ནའང་།
    ང་རང་ཆག་སྒོ་འདི་ལྟ་བུར་ཕྲད་བྱུང་། གལ་སྲིད་དེ་རིང་ངས་སྡིག་བཤགས་མཆོད་པ་འདི་ཟོས་ན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་འོས་སམ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Aroni akapindura Mozisi achiti, “Nhasi vabayira chipiriso chavo chechivi
    nechipiriso chavo chinopiswa pamberi paJehovha asi zvinhu zvakaita seizvi zvaitika
    kwandiri. Jehovha aidai afara here dai ndadya chipiriso chechivi nhasi?”
  spa-BLM: 'Aarón habló a Moisés: “He aquí que hoy han ofrecido su ofrenda por el
    pecado y su holocausto ante Yahvé, y me han sucedido cosas como éstas. Si yo hubiera
    comido hoy la ofrenda por el pecado, ¿habría sido agradable a los ojos de Yahvé?”'
  cac-cac: 'Ix yalan vin̈aj Aarón icha tic: —A ticnaic ix yac'' silab'' eb'' yuj smul
    yed'' silab'' to stz''a smasanil, vach''chom icha chi'', palta ina val tas ix
    javi d''a vib''an̈. Tato ix in chi noc'' silab'' ix ac''ji yuj mul chi'', ¿tom
    chab''il in yuj Jehová tza na''? xchi vin̈aj Aarón chi''.'
  swh-ULB: Kisha Aroni akamjibu Musa, “ Tazama, leo walitoa sadaka yao ya dhambi na
    sadaka ya kuteketezwa mbele za Yahweh, na jambo hili vilevile limetendeka kwangu
    leo. Ikiwa nimeshakula sadaka ya dhambi leo, Je! Isingekuwa imeshapendeza mbele
    za Yahweh?”
  bel-bel: 'Аарон сказаў Майсею: вось, сёньня прынесьлі яны ахвяру сваю за грэх і
    цэласпаленьне сваё перад Госпадам, і гэта сталася са мною; калі я сёньня зьем
    ахвяру за грэх, ці будзе гэта заўгодна Госпаду?'
  deu-ELBBK: 'Und Aaron redete zu Mose: Siehe, heute haben sie ihr Sündopfer und ihr
    Brandopfer vor dem HERRN dargebracht, und dies ist mir begegnet; und hätte ich
    heute das Sündopfer gegessen, würde es gut gewesen sein in den Augen des HERRN?'
  mbb-OT: Midtavak ni Aaron si Moises te, “Wazè pa meuǥet nemuhat is menge anak ku
    te pemuhat he para idlumpiyu kandan wey pemuhat he edtutungen, piru minatey sikandan
    is dezuwa. Ne tenged keniyan he hitavù igkelipey ve vuwa te Nengazen emun migkaan
    ku is usa zuen te pemuhat he para idlumpiyu te heini he andew?”
  mal-2015: 'അപ്പോൾ അഹരോൻ മോശെയോടു: ഇന്നു അവർ തങ്ങളുടെ പാപയാഗവും ഹോമയാഗവും യഹോവയുടെ
    സന്നിധിയിൽ അർപ്പിച്ചു; എനിക്കു ഇങ്ങനെ ഭവിച്ചുവല്ലോ. ഇന്നു ഞാൻ പാപയാഗം ഭക്ഷിച്ചു
    എങ്കിൽ അതു യഹോവെക്കു പ്രസാദമായിരിക്കുമോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Aron phenďa le Mojžišoske: „On adadžives ande anglo RAJ peskri obeta
    vaš o binos the peskri labarďi obeta, ale mange pes ačhiľa odi strašno veca! Te
    me adadžives chaľomas la obetatar vaš o binos, či oda uľahas mištes anglo jakha
    le RAJESKRE?“'
  pes-OPV: 'هارون به موسی گفت: «اینک امروز قربانی گناه خود وقربانی سوختنی خود را به
    حضور خداوندگذرانیدند، و چنین چیزها بر من واقع شده است، پس اگر امروز قربانی گناه
    را می‌خوردم آیا منظورنظر خداوند می‌شد؟»'
  ron-1924: 'Аарон а рэспунс луй Мойсе: „Ятэ, ей шь-ау адус азь жертфа де испэшире
    ши ардеря-де-тот ынаинтя Домнулуй ши, дупэ челе че ми с-ау ынтымплат, дакэ аш
    фи мынкат азь жертфа де испэшире, ар фи фост бине оаре ынаинтя Домнулуй?”'
  ben-OBCV: হারোণ মোশিকে উত্তর দিলেন, “আজ সদাপ্রভুর সামনে তারা তাদের পাপার্থক বলি
    ও হোমবলি উৎসর্গ করল, কিন্তু এই ধরনের ঘটনা আমার প্রতি ঘটল। সদাপ্রভু কি সন্তুষ্ট
    হতেন, যদি আজ আমি পাপার্থক বলি ভোজন করতাম?”
  som-som: Markaasaa Haaruun la hadlay Muuse, oo wuxuu ku yidhi, Bal eeg, maantadan
    ayay Rabbiga hortiisa ku bixiyeen qurbaankoodii dembiga iyo qurbaankoodii la gubayay,
    oo aniga waxaa igu dhacay wax sidan oo kale ah, oo maanta haddaan cuno qurbaankii
    dembiga, taasu Rabbiga hortiisa ma ku wanaagsanaan lahayd?
  lat-VUC: 'Respondit Aaron: Oblata est hodie victima pro peccato, et holocaustum
    coram Domino: mihi autem accidit quod vides; quomodo potui comedere eam, aut placere
    Domino in cæremoniis mente lugubri?'
  eng-ASVBT: 'And Aaron spake unto Moses, Behold, this day have they offered their
    sin offering and their burnt offering before Jehovah; and there have befallen
    me such things as these: and if I had eaten the sin offering today, would it have
    been well-pleasing in the sight of Jehovah?'
  ita-1885: 'E Aaronne disse a Mosè: Ecco, essi hanno oggi offerto il loro sacrificio
    per lo peccato, e il loro olocausto, davanti al Signore; e cotali cose mi sono
    avvenute; se dunque io avessi oggi mangiato del sacrificio per lo peccato, sarebbe
    ciò piaciuto al Signore?'
  eng-LXXUP: And Aaron spoke to Moses, saying, If they have brought nigh today their
    sin offerings, and their whole burnt offerings before the Lord, and these events
    have happened to me, and yet I should eat today of the sin offerings, would it
    be pleasing to the Lord?
  eng-ULB: Then Aaron answered Moses, “See, today they made their sin offering and
    burnt offering before Yahweh, and this thing has happened to me today. If I had
    eaten the sin offering today, would it have been pleasing in the sight of Yahweh?”
  spa-VBL: 'Entonces Aarón le explicó a Moisés: “Mira, fue hoy cuando presentaron
    su ofrenda por el pecado y su holocausto ante el Señor. Después de todo lo que
    me acaba de pasar, ¿se habría complacido el Señor si yo hubiera comido la ofrenda
    por el pecado hoy?”'
  fra-_FOB: 'Mais Aaron dit à Moïse: Voici, ils ont offert aujourd''hui leur sacrifice
    pour le péché, et leur holocauste devant l'' Éternel; et après ce qui m''est arrivé,
    si j''eusse mangé aujourd''hui le sacrifice pour le péché, cela eût-il plu à l''Éternel'
  mal-mal: 'അപ്പോൾ അഹരോൻ മോശെയോട്: “ഇന്ന് അവർ അവരുടെ പാപയാഗവും ഹോമയാഗവും യഹോവയുടെ
    സന്നിധിയിൽ അർപ്പിച്ചു; എനിക്ക് ഇങ്ങനെ ഭവിച്ചുവല്ലോ. ഇന്ന് ഞാൻ പാപയാഗം ഭക്ഷിച്ചു
    എങ്കിൽ അത് യഹോവയ്ക്കു പ്രസാദമായിരിക്കുമോ?” എന്നു പറഞ്ഞു.'
  urd-GVR: Hārūn ne Mūsā ko jawāb de kar kahā, “Dekheṅ, āj logoṅ ne apne lie gunāh
    kī qurbānī aur bhasm hone wālī qurbānī Rab ko pesh kī hai jabki mujh par yih āfat
    guzarī hai. Agar maiṅ āj gunāh kī qurbānī se khātā to kyā yih Rab ko achchhā lagtā?”
  suz-BL: मिनु हारूनमी मोसा कली “नेनीन, मुलाक्‍ती मेकोपुकीमी आन पाप आ पर्बम चढ़ेतीक
    नु आन चोशा चढ़ेतीक परमप्रभु यावे आ ङोंइती चढ़ेम्‍तेक्‍म। मिनु मुलाक्‍त गो गिश
    श्‍येत जशो बाक्‍नुङ। गो मुलाक्‍ती मेको पाप आ पर्बम चढ़ेशो ब्‍वशो नङ हना, मार,
    मेको परमप्रभु यावे आ ङोंइती रिम्‍शो दुम वा ङा?” देंत।
  ita-1927: 'Ed Aaronne disse a Mosè: “Ecco oggi essi hanno offerto il loro sacrifizio
    per il peccato e il loro olocausto da vanti all’Eterno; e, dopo le cose che mi
    son successe, se oggi avessi mangiato la vittima del sacrifizio per il peccato,
    sarebbe ciò piaciuto all’Eterno?”'
  ckb-ckb: 'هارون وەڵامی موسای دایەوە: «ئەوان ئەمڕۆ قوربانی گوناهە و قوربانی سووتاندنیان
    لەبەردەم یەزدان پێشکەش کرد و شتێکی وام تووش بوو. ئەگەر ئەمڕۆ من لە قوربانی گوناهم
    بخواردایە، ئایا لەبەرچاوی یەزدان ئەمە پەسەند دەبوو؟»'
  eng-BBE: And Aaron said to Moses, You have seen that today they have made their
    sin-offering and their burned offering before the Lord, and such things as these
    have come on me. If I had taken the sin-offering as food today, would it have
    been pleasing to the Lord?
  kan-OKCV: ಆಗ ಆರೋನನು ಮೋಶೆಗೆ, “ಈ ದಿನ ಅವರು ಪಾಪಪರಿಹಾರ ಬಲಿಯನ್ನು ಮತ್ತು ಅದರ ದಹನಬಲಿಯನ್ನು
    ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಮರ್ಪಿಸಿದ್ದರು. ಆದರೆ ಈ ದುಃಖ ಘಟನೆಗಳು ನನಗೆ ಸಂಭವಿಸಿದೆ. ಹೀಗಿರುವಲ್ಲಿ
    ಇಂದು ನಾನು ಆ ಪಾಪ ಪರಿಹಾರದ ಬಲಿದ್ರವ್ಯವನ್ನು ಊಟಮಾಡಿದ್ದರೆ, ಯೆಹೋವ ದೇವರು ಸಂತೋಷಪಡುತ್ತಿದ್ದರೋ?”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது ஆரோன் மோசேயை நோக்கி: “அவர்கள் தங்கள் பாவநிவாரணபலியையும், தங்கள்
