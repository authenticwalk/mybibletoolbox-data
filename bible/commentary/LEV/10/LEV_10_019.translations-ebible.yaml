    günah sunusunu yemiş olsaydım, bu Yahve''nin gözünde hoş olur muydu?”'
  grc-BRENT: Καὶ ἐλάλησεν Ἀαρὼν πρὸς Μωυσῆν, λέγων, εἰ σήμερον προσαγιόχασι τὰ περὶ
    τῆς ἁμαρτίας αὐτῶν, καὶ τὰ ὁλοκαυτώματα αὐτῶν ἔναντι Κυρίου, καὶ συμβέβηκέ μοι
    τοιαῦτα, καὶ φάγομαι τὰ περὶ τῆς ἁμαρτίας σήμερον, μὴ ἀρεστὸν ἔται Κυρίῳ;
  ind-AYT: Lalu Harun berkata kepada Musa, “Lihat, hari ini mereka telah mempersembahkan
    kurban penghapus dosa dan kurban bakaran mereka di hadapan TUHAN dan setelah peristiwa
    yang terjadi padaku ini, apakah baik di mata TUHAN jika aku memakan daging kurban
    penghapus dosa hari ini?”
  nya-nya: Aaroni anamuyankha Mose kuti, “Lero anthu apereka nsembe yawo yopepesera
    machimo ndiponso nsembe yawo yopsereza pamaso pa Yehova komabe zinthu zoterezi
    zandichitikira. Kodi Yehova akanakondwa ndikanadya nsembe yopepesera machimo lero?”
  hrv-hrv: 'Nato će Aron Mojsiju: “Danas su, eto, prinijeli svoju žrtvu okajnicu i
    svoju žrtvu paljenicu pred Jahvom! Što bi se meni dogodilo da sam ja danas jeo
    od žrtve okajnice? Bi li to bilo milo Jahvi?”'
  mps-mps: Tialima, Arongo Mosesbolo te tiwai po wai, “Odao. Megi tama naga te we
    bidi dabego te augwa sęgę sela sąyabo ofa te Genuai Bidiba mayu, te augwaligo
    te isiba tigidali ulama dabo ofa yabo sesalio. Tiali goli, te dwai sę enaba pedelai
    dao. Tialima, te megi tama eno te sęgę sela sąbo ofa ebo kibu mi tubaso da,
    teda Genuai Bidigo homugo te ebaso godolo yaiba, agawe? Eno homugo te menio,”
    wali.
  tpi-tpi: Orait Aron i tokim Moses olsem, “Harim. Nau tasol ol manmeri i bin givim
    ofa long Bikpela bilong rausim sin bilong ol na ol i bringim ofa bilong paia i
    kukim olgeta. Tasol maski, ol dispela samting nogut i kamap long mi. Olsem na
    sapos nau tasol mi kaikai mit bilong ofa bilong rausim sin, ating bai Bikpela
    i laikim dispela samting, a? Mi ting nogat.”
  dan-1931: 'Men Aron svarede Moses: “Se, de* har i Dag frembåret deres Syndoffer
    og Brændoffer for HERRENS Åsyn, og en sådan Tilskikkelse har ramt mig! Om jeg
    i Dag havde spist Syndofferkød, vilde HERREN da have billiget det?” { [*dvs. Arons
    Sønner.] }'
  vie-OVCB: 'Nhưng A-rôn đáp lời Môi-se: “Hôm nay họ đem sinh tế chuộc tội và sinh
    tế thiêu đến hiến dâng lên Chúa Hằng Hữu, đồng thời các việc kia cũng xảy đến
    cho tôi. Như vậy, không biết Chúa Hằng Hữu có vui lòng nếu tôi ăn sinh tế chuộc
    tội ngày hôm nay không.”'
  guj-2017: પછી હારુને મૂસાને જવાબ આપ્યો, “જુઓ, આજે તેઓએ પોતાના પાપાર્થાર્પણ અને દહનીયાર્પણ
    યહોવાહ સમક્ષ ચઢાવ્યા છે. જો મેં આજે પાપાર્થાર્પણ ખાધું હોત, તો શું તેથી યહોવાહ
    પ્રસન્ન થયા હોત?”
  pon-2006A: Aaron ahpw sapeng Moses patohwan, “Ia duwe, ma I tungoalehla mehn meirong
    en dihpo rahnwet, KAUN-O pahn kupwur perenki? Aramas akan wahdo ar mehn meirong
    en dihp rahnwet oh ar mehn meirong isihs, ahpw me suwed pwukat pil wiawihong ie.
  por-BRBSL: 'Arão falou a Moisés: “Eis que hoje eles ofereceram sua oferta pelo pecado
    e seu holocausto diante de Javé; e coisas como estas aconteceram comigo. Se eu
    tivesse comido a oferta pelo pecado hoje, teria sido agradável aos olhos de Iavé”?'
  cth-cth: Aron ni sahnin ahnimouh ni taminaw hanlah, yon thuengnae sathei, hmaisawi
    thuengnae sathei, yo a thueng awh han toe. Kai koe hot patetlah e hno a tho dawkvah,
    sahnin yon thuengnae sathei moi ka cat pawiteh, Cathut lungyouk han na maw telah
    Mosi koe atipouh.
  twi-twi: Aaron buaa Mose se, “Nnɛ wɔbɔɔ wɔn bɔne afɔre ne ɔhyew afɔre maa Awurade.
    Nanso hwɛ asɛm yi a ato me. Sɛ mewee bɔne afɔre nam yi bi nnɛ a, anka Awurade
    ani bɛsɔ ana?”
  hlt-hlt: Te vaengah Aaron loh Moses taengah, “Tihnin ah a boirhaem neh hmueihhlutnah
    te khaw BOEIPA mikhmuh ah a nawn uh coeng dae tahae kah bangla kai taengah thoeng
    coeng he. Tihnin ah boirhaem he ka ca koinih BOEIPA mikhmuh ah then aya?,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Anɔɔ nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Bɛ̀ dì fèútɛ́ ti Yiɛ̀ nKuyie nku mɛyɛi
    ncĩ́ɛ̃́mmɛ̀ kpɛ́í nkɛ tùɔ. A mɔ́mmuɔ nhɑ yɛ̃́mu tìì n tùɔ̀kɛní kɛ̀ n cɑ̀ɑ́kɛ́
    yíe nfɛɔ̃̀fɛ̀ bɛ̀ kùɔ fɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í, dɛ̀ bo nɑrikɛ ti Yiɛ̀ nKuyie
    nnɑɑ̀?'
  msy-2020: Ezɨ Aron kamaghɨn Moses mɨgei, “Nɨ oragh. Datɨrɨghɨra, gumazamiziba uan
    arazir kuraba gɨn amadir ofa ko ofan bar isia mɨghɨrim isa Ikiavɨra Itir God ganɨdi.
    Ezɨ kɨrara, datɨrɨghɨn bizir kurar kaba na bativigha gɨfa. Nan gumazir pumuning
    areme. Kamaghɨn amizɨ, kɨ datɨrɨghɨra arazir kuraba gɨn amadir ofan asɨzir tuzim
    amam, eghtɨ Ikiavɨra Itir God ti bizir kam gakuegham, o? Kɨ ghaze, ti puvatɨgham.”
  dop-dop: 'Mpʋɣʋlɛ Alɔŋ cɔwɑ Moisi sɩ: Nyǝnɩ, sɑŋɑ kɛ mɑ pǝyɑlɑɑ lɑpɑ pɑ ɩsɑɣɑtʋ
    hɩɩsʋɣʋ kɔtɑɣɑ, nɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Pǝcɔ n nyǝmɑ lɑŋwɑkǝllɛ nte tǝ mɑɣɑnɑ-m
    tɔ. Mɑɑ pǝsɩ nɑ mɑ́ tɔɣɔ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ kpǝntɛ nɑntʋ nɑ? Tɑcɑɑ lɑŋlɛ kɑ́
    hɛɛnɑ-m?'
  azb-azb: 'Harun Musaya dedi: «Bu gün günah qurbanı və yandırma qurbanı Rəbbin önündə
    təqdim olunmuşdur. Ancaq başıma belə iş gəldi. Əgər mən bu gün günah qurbanını
    yemiş olsaydım, o, Rəbbə məqbul olardımı?»'
  eng-DBY: And Aaron said to Moses, Behold, to-day have they presented their sin-offering
    and their burnt-offering before Jehovah; and such things have befallen me; and
    had I to-day eaten the sin-offering, would it have been good in the sight of Jehovah?
  hin-2017: इसका उत्तर हारून ने मूसा को इस प्रकार दिया, “देख, आज ही उन्होंने अपने
    पापबलि और होमबलि को यहोवा के सामने चढ़ाया; फिर मुझ पर ऐसी विपत्तियाँ आ पड़ी हैं!
    इसलिए यदि मैं आज पापबलि का माँस खाता तो क्या यह बात यहोवा के सम्मुख भली होती?”
  wol-KYG: 'Aaróona ne Musaa: «Xoolal rekk tey ni bànni Israyil indile Aji Sax ji
    seen saraxu póotum bàkkaar ak seen saraxu rendi-dóomal, te teewul lii dal ci sama
    kaw! Bu ma lekkoon tey ci yàppu saraxas póotum bàkkaar bi, ndax dina neex Aji
    Sax ji?»'
  eng-YLT: And Aaron speaketh unto Moses, 'Lo, to-day they have brought near their
    sin-offering and their burnt-offering before Jehovah; and [things] like these
    meet me, yet I have eaten a sin-offering to-day; is it good in the eyes of Jehovah?'
  eng-WYC-2017: And Aaron answered, Sacrifice for sin, and burnt sacrifice is offered
    today before the Lord; soothly this thing that thou seest, befelled to me; how
    might I eat it, either please God in ceremonies, with sorrowful soul?
  eng-WMBB: Aaron spoke to Moses, “Behold, today they have offered their sin offering
    and their burnt offering before the LORD; and such things as these have happened
    to me. If I had eaten the sin offering today, would it have been pleasing in the
    LORD’s sight?”
  urd-GVH: हारून ने मूसा को जवाब देकर कहा, “देखें, आज लोगों ने अपने लिए गुनाह की क़ुरबानी
    और भस्म होनेवाली क़ुरबानी रब को पेश की है जबकि मुझ पर यह आफ़त गुज़री है। अगर मैं
    आज गुनाह की क़ुरबानी से खाता तो क्या यह रब को अच्छा लगता?”
  rug-rug: Olaṉa se Eroni, “Be guana hena ia rau sa vina vukivukihi tana sinea ṉinoroi,
    ba kote qetu nia e Zihova? Pa rane ṉinoroi tu si paleke maeni tugo rini sari na
    dia vina vukivukihi va uququ, ba sari na tiṉitoṉa kaleadi hola hire si ta evaṉa
    tugo koa rau.”
  gaz-gaz: Aroonis Museedhaan akkana jedhe; “Kunoo, isaan harʼa aarsaa isaanii kan
    cubbuutii fi aarsaa isaanii kan gubamu fuula Waaqayyoo duratti dhiʼeessaniiru;
    garuu wanni akkasii kun na qaqqabeera. Utuu ani aarsaa cubbuu sana harʼa nyaadhee
    jiraadhee silaa wanni sun fuula Waaqayyoo duratti ni fudhatama turee?”
  fra-LSG: 'Aaron dit à Moïse: Voici, ils ont offert aujourd’hui leur sacrifice d’expiation
    et leur holocauste devant l’Éternel; et, après ce qui m’est arrivé, si j’eusse
    mangé aujourd’hui la victime expiatoire, cela aurait-il été bien aux yeux de l’Éternel?'
  yal-yal: Haruna yi a fala Musa xa, a naxa, “I tuli mati. E bata yulubi xafari saraxan
    nun saraxa gan daxin ba Alatala yɛtagi to lɔxɔni, na kui, i mi a to fe sifan naxan
    n masɔtɔxi. Na yi Alatala kɛnɛnɲɛ ba, xa n fa yulubi xafari saraxa suben don to?”
  haw-1868: 'A olelo ae la o Aarona ia Mose, Eia hoi, i keia la ua mohai aku laua
    i ka laua mohailawehala a me ka laua mohaikuni ma ke alo o Iehova; a ua loaa ia''u
    na mea e like me nei: a ina i ai au i ka mohailawehala, i keia la, ua pono anei
    ia i na maka o Iehova!'
  arb-NAV: 'فَقَالَ هَرُونُ لِمُوسَى: «لَقَدْ قَرَّبَا الْيَوْمَ ذَبِيحَةَ خَطِيئَتِهِمَا
    وَمُحْرَقَتَهُمَا فِي حَضْرَةِ الرَّبِّ، فَلَوْ أَكَلْنَا ذَبِيحَةَ الْخَطِيئَةِ
    فِي مِثْلِ هَذَا الْيَوْمِ، وَقَدْ أَصَابَنَا مَا أَصَابَنَا، فَهَلْ كَانَ الرَّبُّ
    يَرْضَى عَنَّا؟»'
  ewe-ewe: Ke Aron xɔ nya ɖe wo nu le Mose gbɔ hegblɔ be, “Wosa woƒe nu vɔ̃ vɔsa kple
    numevɔ le Yehowa ŋkume; ke nenye ɖe meɖu nu vɔ̃ ŋuti vɔsa la egbe la, ɖe wòadze
    Yehowa ŋua?”
  eng-LEE: 'And Aaron spoke unto Moses, Behold, this day have they offered their sin-offering,
    and their burnt-offering before the Lord; and things as these have befallen me:
    and if I had eaten the sin-offering today, would it have been pleasing in the
    eyes of the Lord?'
  asm-FB: তেতিয়া হাৰোণে মোচিক ক’লে, “চোৱা, এওঁলোক দুজনেই আজি যিহোৱাৰ উদ্দেশ্যে নিজ
    পাপাৰ্থক বলি আৰু নিজ হোমবলি উৎসৰ্গ কৰিলে, তথাপি মোলৈ এনে ঘটিল; যদি মই আজি পাপাৰ্থক
    বলি ভোজন কৰিলোঁহেতেন, তেন্তে যিহোৱাই তাত সন্তোষ পালেহেঁতেন নে?”
  sus-A: هَرُنَ نَشَ عَننَبِ مُنسَ يَابِ، «تٌ عٍ بَرَ عٍ شَ يُنُبِ شَقَرِ سّرّشّ نُن
    عٍ شَ سّرّشّ فَن دَاشِ بَ عَلَتَلَ يَ عِ، كْنْ ﭑ تٌ بَرَ يِ قٍ شْرْشْي مْولِ سْتْ،
    عَلَتَلَ نْمَ تِندٍ ﭑ شَ يُنُبِ شَقَرِ سّرّشّ سُبٍ دٌن تٌ؟»
  fra-SBL: 'Aaron dit à Moïse : « Voici, ils ont offert aujourd''hui leur sacrifice
    pour le péché et leur holocauste devant l''Éternel, et il m''est arrivé des choses
    comme celles-là. Si j''avais mangé aujourd''hui le sacrifice pour le péché, cela
    aurait-il été agréable aux yeux de Yahvé ? ».'
  hbo-hbo: וַיְדַבֵּ֨ר אַהֲרֹ֜ן אֶל־מֹשֶׁ֗ה הֵ֣ן הַ֠יֹּום הִקְרִ֨יבוּ אֶת־חַטָּאתָ֤ם
    וְאֶת־עֹֽלָתָם֙ לִפְנֵ֣י יְהוָ֔ה וַתִּקְרֶ֥אנָה אֹתִ֖י כָּאֵ֑לֶּה וְאָכַ֤לְתִּי
    חַטָּאת֙ הַיֹּ֔ום הַיִּיטַ֖ב בְּעֵינֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: And Aaron answeride, Sacrifice for synne, and brent sacrifice is offrid
    to dai bifor the Lord; sotheli this that thou seest, bifelde to me; how myyte
    Y ete it, ether plese God in cerymonyes with soreuful soule?
  cwe-cwe: Haluni kamulongela Musa, “Lola, diyelo walava nhambiko yawo ya uhasanyi
    na nhambiko ya kutimbula haulongozi ha Mndewa Mulungu, hata ivo mbuli zino zinipata!
    Vino diyelo one nidile nhambiko ija ya uhasanyi ihatogoligwe haulongozi ha Mndewa
    Mulungu?”
  kik-kik: Harũni agĩcookeria Musa, akĩmwĩra atĩrĩ, “Ũmũthĩ nĩmarutire igongona rĩao
    rĩa kũhoroherio mehia, na iruta rĩao rĩa njino hau mbere ya Jehova, no maũndũ
    ta macio o na niĩ manangora. Ingĩkũrĩĩte iruta rĩu rĩa kũhoroherio mehia ũmũthĩ-rĩ,
    ũndũ ũcio nĩũngĩkenirie Jehova?”
  fra-NCL: 'Aaron dit à Moïse : « Voici, ils ont offert aujourd’hui leur sacrifice
    pour le péché et leur holocauste devant Yahweh ; mais, après ce qui m’est arrivé,
    si j’avais mangé aujourd’hui la victime pour le péché, cela eût-il été agréable
    aux yeux de Yahweh ? »'
  cek-AK: Aaron mah Mosi khaeah, Khenah, vaihniah zae angbawnhaih hoi hmai angbawnhaih
    Angraeng hmaa ah a sak hoi; toe ka nuiah to baktih hmuen to oh moeng boeh; vaihniah
    zae angbawnhaih moi to ka caak nahaeloe, Angraeng hmaa ah tapom thai koi hmuen
    ah om tih maw? tiah a naa.
  cuk-cuk: 'Geb Aarón, Moisés-abin sogded: —Emi, an-masmala Nadab, degi, Abiú, na
    e-isgued-ular ibmar uksamalanad, degi, Bab-Jehováʼga ibmar-ogumakar uksamarbalinad.
    Degi-inigwele, we-masmala-ebogwad an surgunonikid. Ar emi, isgued-ular-ibmar-ukleged
    an guchana, ¿Bab-Jehováʼde nabir an-dakoen be insae? Suli. Nabir an-dakosulinad.'
  uig-CYR: 'Лекин Һарун Мусаға: — Мана, булар бүгүн тоғра иш қилип өзлириниң гуна
    қурбанлиғи билән көйдүрмә қурбанлиғини Пәрвәрдигарниң алдида сунди; мениң бешимға
    шу ишлар кәлди; әгәр мән бүгүн гуна қурбанлиғиниң гөшини йегән болсам, Пәрвәрдигарниң
    нәзиридә убдан болаттиму? — деди.'
  tel-2017: అప్పుడు అహరోను మోషేతో “చూడు, ఈ రోజు వీళ్ళు పాపం కోసం తమ బలులూ, దహన బలులూ
    యెహోవా ఎదుట అర్పించారు. అయినా ఈ రోజే నాకు ఈ విపత్తు జరిగింది. పాపం కోసం చేసిన
    బలిమాంసం నేను తింటే యెహోవా దృష్టికి అది సరైనదవుతుందా?” అన్నాడు.
  hat-BSA: 'Men Aaron te pale avèk Moïse, e te di: “Gade byen, se jou sa a menm ke
    yo te prezante ofrann peche ak ofrann brile pa yo a devan SENYÈ a. Epi gade bagay
    konsa yo ki vin rive mwen. Si m te manje yon ofrann peche jodi a, èske li t ap
    bon nan zye SENYÈ a?”'
  kos-kos: Na Aaron el fahk, “Ku nga funu kangla mwe kisa nu ke ma koluk misenge,
    ya LEUM GOD El lukun insewowo kac? Mwet uh oru mwe kisa nu ke ma koluk lalos nu
    sin LEUM GOD misenge, ac elos use pac mwe kisa firir lalos. Ne ouinge, a ongoiya
    uh srakna sikyak nu sik.”
  hbo-WLC: וַיְדַבֵּ֨ר אַהֲרֹ֜ן אֶל־מֹשֶׁ֗ה הֵ֣ן הַ֠יּוֹם הִקְרִ֨יבוּ אֶת־חַטָּאתָ֤ם
    וְאֶת־עֹֽלָתָם֙ לִפְנֵ֣י יְהוָ֔ה וַתִּקְרֶ֥אנָה אֹתִ֖י כָּאֵ֑לֶּה וְאָכַ֤לְתִּי
    חַטָּאת֙ הַיּ֔וֹם הַיִּיטַ֖ב בְּעֵינֵ֥י יְהוָֽה׃
  ibo-ibo: Ma Erọn zara Mosis sị ya, “Lee, taa ka ha chụrụ aja mmehie na aja nsure
    ọkụ ha nʼihu Onyenwe anyị. Ma lee ụdị ihe dakwasịrị m. Ọ gaara atọ Onyenwe anyị
    ụtọ ma a sị na m riri anụ aja mmehie ndị a nʼụbọchị dị otu a?”
  ory-ory: ତେବେ ହାରୋଣ ମୋଶାଙ୍କୁ କହିଲେ, “ଦେଖ, ସେମାନେ ଆଜି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣାମାନଙ୍କର
    ପାପାର୍ଥକ ବଳି ଓ ଆପଣାମାନଙ୍କର ହୋମାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କଲେ, ତଥାପି ମୋʼ ପ୍ରତି ଏପରି ଘଟିଲା;
    ଯେବେ ମୁଁ ଆଜି ପାପାର୍ଥକ ବଳି ଭୋଜନ କରିଥାʼନ୍ତି, ତେବେ ତାହା କି ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ
    ହୋଇଥାʼନ୍ତା?”
  chk-chk: Iwe, Aaron a üreni Moses, “Nengeni, ikenai ekewe aramas ra eäni ar asoren
    tipis me asoren kek fän mesen ewe Samol mi Lapalap, nge ekei sokun feiengau ra
    toriei. Ifa usun, epwe pwüng fän mesen ewe Samol mi Lapalap ai üpwe ochei fituken
    ewe mönün asoren tipis?”
  rop-rop: Eran bin ensim im, “If ai bina dagat det ofring blanga nogudbalawei tudei,
    yu reken YAWEI bina gudbinji? Detlot pipul bin bringimap olabat ofring blanga
    nogudbalawei blanga gibit langa YAWEI tudei, en deibin bringimap det barnapwan
    ofring, bat stil ol dislot nogudwan ting bin hepin langa mi.” Lagijat na Eran
    bin tok.
  ukr-1871: 'І сказав Арон до Мойсея: Дивись, приносили вони сьогоднї жертву свою
    за гріх та всепаленнє своє перед Господом, і таке лучилось менї! А коли б я сьогоднї
    їв жертву за гріх, чи гаразд воно було би в очах Господа?'
  deu-1951: 'Aaron aber sprach zu Mose: Siehe, heute haben sie ihr Sündopfer vor dem
    HERRN geopfert, und es ist mir solches widerfahren; sollte ich heute vom Sündopfer
    essen? Wäre es auch wohl getan in den Augen des HERRN?'
  eng-JPS: 'And Aaron spoke unto Moses: ''Behold, this day have they offered their
    sin-offering and their burnt-offering before the LORD, and there have befallen
    me such things as these; and if I had eaten the sin-offering to-day, would it
    have been well-pleasing in the sight of the LORD?'
  srp-1865: 'Tada reèe Aron Mojsiju: eto, danas prinesoše žrtvu svoju za grijeh i
    žrtvu svoju paljenicu pred Gospodom, i to mi se dogodi. A da sam danas jeo žrtve
    za grijeh, bi li bilo po volji Gospodu?'
  lug-lug: Awo Alooni n’addamu Musa nti, “Laba, olwa leero bawaddeyo eri Mukama Katonda
    ekiweebwayo olw’ebibi byabwe n’ekiweebwayo kyabwe ekyokebwa; naye era ebintu nga
    bino ne bingwako. Mukama Katonda yandisanyuse singa leero ndidde ekiweebwayo olw’ekibi?”
  heb-heb: וידבר אהרן אל משה הן היום הקריבו את חטאתם ואת עלתם לפני יהוה ותקראנה אתי
    כאלה ואכלתי חטאת היום הייטב בעיני יהוה׃
  ben-IRV: তখন হারোণ মোশিকে বললেন, দেখ, ওরা আজ সদাপ্রভুর উদ্দেশ্যে নিজের নিজের পাপের
    জন্য বলি ও নিজের নিজের হোমবলি উৎসর্গ করেছে, আর আমার ওপর এ রকম হল; যদি আমি আজ পাপের
    জন্য দেওয়া বলি খেতাম, তবে সদাপ্রভুর চোখে তা কি ভাল বোধ হত?
  pan-pan: ਤਦ ਹਾਰੂਨ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, “ਵੇਖੋ, ਅੱਜ ਦੇ ਦਿਨ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਪਾਪ ਬਲੀ ਦੀ
    ਭੇਟ ਅਤੇ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਈ ਹੈ, ਅਤੇ ਇਹੋ ਜਿਹੀਆਂ ਗੱਲਾਂ ਮੇਰੇ ਨਾਲ
    ਹੋਈਆਂ ਹਨ, ਇਸ ਲਈ ਜੇਕਰ ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਤੋਂ ਖਾਂਦਾ ਤਾਂ ਭਲਾ, ਯਹੋਵਾਹ ਇਸ
    ਤੋਂ ਪ੍ਰਸੰਨ ਹੁੰਦਾ?”
  mya-JVB: အာရုန် က၊ ယနေ့ သူတို့သည် လူများတို့ အပြစ် ဖြေရာယဇ်၊ မီး ရှို့ရာယဇ်ကို ပူဇော်
    ပါပြီ။ အကျွန်ုပ် ၌ ထိုသို့ သော အမှုရောက် သည်တွင်၊ ယနေ့ အပြစ် ဖြေရာ ယဇ်သားကို စား
    မိလျှင် ၊ ထာဝရဘုရား နှစ်သက် တော်မူပါမည်လောဟု မောရှေ ကို ပြောဆို ၏။
  hmo-hmo: Arona ese Mose ia haere henia, ia gwau, “Oi itaia, hari dina be taunimanima
    ese edia kara dika boubouna bona gabua ore boubouna idia mailaia, Lohiabada dekenai
    idia henia. To inai dika bada herea kara, egu natuna ruaosi edia mase, be lau
    dekenai idia vara. Bema unai kara dika boubouna be hari dina lau ania neganai,
    Lohiabada ese lau dekenai do ia laloa namo, a?”
  urd-urd: तब हारून ने मूसा से कहा, “देख, आज ही उन्होंने अपनी ख़ता की क़ुर्बानी और
    अपनी सोख़्तनी क़ुर्बानी ख़ुदावन्द के सामने पेश कीं, और मुझ पर ऐसे — ऐसे हादसे
    गुज़र गए। तब अगर मैं आज ख़ता की क़ुर्बानी का गोश्त खाता तो क्या यह बात ख़ुदावन्द
    की नज़र में भली होती?”
  rus-SYN: 'Аарон сказал Моисею: вот, сегодня принесли они жертву свою за грех и всесожжение
    свое пред Господом, и это случилось со мною; если я сегодня съем жертву за грех,
    будет ли это угодно Господу?'
  bqc-SIM: 'Ɔ̃ Aalona ò Mↄiziɛ: Gwa, aa mↄ̀ Diiɛ gbã ń ń duun awakpabↄo ń ń
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũo, ↄ̃ yã́ ma le gbã. Tó má sò yãa, a kɛ
    Diiɛ nae?'
  tcz-CHONGTHU: Aaron in jong Mose henga aseitan, chonset jeh a Pumgo maicham thilto
    ding chu Pathen angsunga akat lhon in, hiche thilto hi angai ngai ahina laiye,
    hijeh chun keima tah mo eiki chansah ahi. Tuni hin hiche chonset maicham thilto
    sa hi kananeh hitaleh, Pathen mitmua san theidol ahidem? tin aseiyin ahi.
  mar-mar: परंतु अहरोन मोशेला म्हणाला, “पाहा, आज त्यांनी आपले पापार्पण व होमार्पण
    परमेश्वरासमोर अर्पण केले, आणि तरी आज माझ्यावर कशी संकटे आली आहेत हे तू जाणतोस;
    तेव्हा आज मी पापबली खाल्ला असता तर परमेश्वरास ते आवडले असते, असे तुला वाटते काय?
    नाही ना!”
  qub-qub: 'Niptin Aarón niran: «Canan junaj wamräcunaga juchapita sacrifisyuta Tayta
    Diospaj pishtasha, rupachina sacrifisyu uywatapis rupachisha. Ichanga wañupacuynëpami
    mana micushcächu. Juchapita sacrifisyuta pishtashan uywapa aychanta micorga Tayta
    Diospaj ¿allitachuraj ruräman caran?»'
  bqp-bqp: Aroni u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ yɛ̃ ye n mɑn deemɑ sɑnɑm mɛ Isirelibɑ bɑ
    Yinni Gusunɔ yɑ̃kuru kuɑ ben torɑnun sɔ̃ kɑ mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru. Yen dɔmɑ
    te, nɑ̀ n torɑrun suurun yɑ̃ku ten yɑɑ di, yɑ koo Gusunɔ dore? Aɑwo! Yɑ ǹ Gusunɔ
    doremɔ.
  hat-hat: 'Arawon reponn Moyiz: -Ou wè sa ki rive m'' jòdi a? Atout pèp la te fè
    ofrann pou wete peche li yo ak ofrann pou boule pou Seyè a, mwen t''ap mande m''
    si m'' te manje ofrann peche yo a jòdi a, ou kwè sa ta fè Seyè a plezi?'
  eng-BSB: But Aaron replied to Moses, “Behold, this very day they presented their
    sin offering and their burnt offering before the LORD. Since these things have
    happened to me, if I had eaten the sin offering today, would it have been acceptable
    in the sight of the LORD?”
  tod-tod: 'Aalɔn ɠɛni Moize ma: «Wɛlɛ, ti ta-ɠoto gba zalaɠai ɠulaa za, ta ta-ɠala
    zalaɠai Ɠɔoɠɔ GALAGI ɠaazu. È suɠwɛɛni sɔ, nii kɛai ga ze. Ni za gè ɠɛa koto
    gba zalaɠai miini, naa a la ɠɛ ga faa ʋagɔ Ɠɔoɠɔ GALAGI ɠaazu ɓaa?»'
  eng-WEBPB: Aaron spoke to Moses, “Behold, today they have offered their sin offering
    and their burnt offering before the LORD; and such things as these have happened
    to me. If I had eaten the sin offering today, would it have been pleasing in the
    LORD’s sight?”
  kbq-kbq: Hianagi Aroni'a anage huno Mosesena asami'ne, Menina kumite ofane tevefima
    krefanane hu ofanena Ra Anumzamofo avurera kresramna vu'na'anagi, amanahu zana
    nagritera fore nehie. Kumite'ma kresramna vu'nesaza zama nesuana Ra Anumzamo'a
    menina musena hugahifi?
  nhe-BL: 'Pero Aarón quiilhui Moisés: ―Inijuanti quitencajque inintlacajcahualis
    para tlajtlacoli huan inintlacajcahualis tlatlatili iixtla TOTECO. Pero ica ininmiquilis
    ne sequinoc notelpocahua, na nimoilhui intla tijcuasquíaj ama nopa tlacajcahualistli
    ipampa tlajtlacoli, huelis ax quipactijtosquía TOTECO. Yeca ax nijcuajqui.'
  gub-BL: Uwazar Àràw ize'eg izupe. — Teko omono ma'e imono pyr Tupàn Tuweharupi Wiko
    Ma'e pe kutàri a'e wà, izupe katu 'ygwer imunàn kar haw romo a'e wà. Omono imono
    pyr hapy pyràm izupe wà no. Nezewe rehe we uzeapo agwer iaiw ma'e ihewe. Aze mo
    a'u katu 'ygwer imunànaw kutàri, aipo ikatu mo Tupàn Tuweharupi Wiko Ma'e pe,
    i'i izupe.
  eng-DRA: 'Aaron answered: This day hath been offered the victim for sin, and the
    holocaust before the Lord: and to me what thou seest has happened: how could I
    eat it, or please the Lord in the ceremonies, having a sorrowful heart?'
