verse: LEV.010.020
translations:
  mal-C: ഇതു കേട്ടപ്പോൾ മോശയ്ക്കു തൃപ്തിയായി.
  deu-TKW: Als Mose das hörte, ließ er sich's gefallen.
  lin-lin: Moyize ayokaki eyano oyo mpe amonaki ete ezali malamu.
  eng-LSV: And Moses listens, and it is good in his eyes.
  eng-GNV: So when Moses heard it, he was content.
  eng-WEBSTER: And when Moses heard that , he was content.
  nhw-BL: Huan quema Moisés quicajqui ya nopa, ayacmo cualanqui.
  swh-ONEN: Mose aliposikia haya, akaridhika.
  bba-bba: Mɑ Aronin wisi bi, bu Mɔwisi dore.
  eng-KJVCPB: And when Moses heard that, he was content.
  luo-luo: Bangʼ kane Musa osewinjo mae to ne oneno ni Harun ni kare.
  meu-meu: Mose ese una hereva e kamonai, bena lalona ma e keru.
  npi-ULB: जब मोशाले यो सुने, उनी सन्तुष्‍ट भए ।
  yor-yor: Nígbà tí Mose gbọ́ èyí, ọkàn rẹ̀ balẹ̀.
  pes-OPCB: موسی وقتی این را شنید، قانع شد.
  tgl-ULB: Nang marinig iyon ni Moises, siya ay nasiyahan.
  hui-hui: Aronohanda bi ani layago hale howa Mosese ibugua bi ogoni karulapeda lo
    manda bialu ibunaga miniha dungulo hene.
  mya-mya: မော​ရှေ​သည်​အာ​ရုန်​၏​အ​ဖြေ​ကို​ကြား​ရ လျှင်​ကျေ​နပ်​လေ​၏။
  bod-N: མོ་ཤེ་ཡིས་དེ་ཐོས་པ་དང་ལེགས་པར་དགོངས་སོ། །
  sna-sna: Mozisi paakanzwa izvi akagutsikana.
  spa-BLM: Cuando Moisés lo oyó, le pareció bien.
  cac-cac: Ayic ix yab'an vin̈aj Moisés icha chi', ix schaan sc'ol vin̈.
  swh-ULB: Naye Musa aliposikia hivyo, akaridhika.
  bel-bel: І пачуў Майсей і ўхваліў.
  deu-ELBBK: Und Mose hörte es, und es war gut in seinen Augen.
  mbb-OT: Nevenaran si Moises te tavak ni Aaron.
  mal-2015: ഇതു കേട്ടപ്പോൾ മോശെക്കു ബോധിച്ചു.
  rmc-rmc: Sar oda šunďa o Mojžiš, diňa les čačo.
  pes-OPV: چون موسی این راشنید، در نظرش پسند آمد.
  ron-1924: Мойсе а аузит ши а фост мулцумит ку ачесте кувинте.
  ben-OBCV: এই কথা শুনে মোশি সন্তুষ্ট হলেন।
  som-som: Muusena markuu taas maqlay raalli buu ka noqday.
  lat-VUC: Quod cum audisset Moyses, recepit satisfactionem.
  eng-ASVBT: And when Moses heard that, it was well-pleasing in his sight.
  ita-1885: E, quando Mosè ebbe udito questo, fu contento.
  eng-LXXUP: And Moses heard it, and it pleased him.
  eng-ULB: When Moses heard that, he was satisfied.
  spa-VBL: Cuando Moisés escuchó lo que Aarón tenía que decir, aceptó la explicación.
  fra-_FOB: Et Moïse, l'ayant entendu, approuva.
  mal-mal: ഇതു കേട്ടപ്പോൾ മോശെ സംതൃപ്തനായി.
  urd-GVR: Yih bāt Mūsā ko achchhī lagī.
  suz-BL: मिनु मेको लोव़ नेंशा मोसा सिक्‍सी पाप्‍तु।
  ita-1927: Quando Mosè udì questo, rimase soddisfatto.
  ckb-ckb: کە موسا گوێی لەمە بوو، لەبەرچاوی پەسەند بوو.
  eng-BBE: And after hearing this, Moses was no longer angry.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಈ ಮಾತನ್ನು ಕೇಳಿದಾಗ ತೃಪ್ತಿಪಟ್ಟನು.
  tam-2017: மோசே அதைக் கேட்டபோது அமைதலாயிருந்தான்.
  spa-RV-1909: Y cuando Moisés oyó esto, dióse por satisfecho.
  ron-BTF: Și când Moise a auzit aceasta, a fost mulțumit.
  eng-WEBP: When Moses heard that, it was pleasing in his sight.
  eng-FBV: When Moses heard what Aaron had to say, he accepted the explanation.
  nld-1939: Toen Moses dit hoorde, was hij tevreden gesteld.
  nch-BL: Huan quema Moisés quicajqui ya nopa, ayecmo cualanqui.
  vie-1934: Môi-se nghe lời đáp ấy, bèn nhận cho phải.
  hin-CV: जब मोशेह ने यह सुना, तो यह उन्हें सही ही जान पड़ा.
  eng-OURB: When Moses [Drawn out] sh'ma ·heard obeyed· that, it was pleasing in his
    sight.
  spa-BES: Y después de escuchar esto, Moisés ya no estaba enojado.
  tdx-tdx: Ie jinanji’ i Mosè izay le nisoa am-pihaino’e ao.
  vid-vid: Musa vyoyahuliche ago, nakakunda.
  eng-OKE: And Mosheh heard, and it was pleasing in his eyes.
  tha-KJV: เมื่อโมเสสได้ฟั​งด​ังนั้น ท่านก็​พอใจ
  por-BR-2018: E quando Moisés ouviu isto, deu-se por satisfeito.
  deu-ELO: Und Mose hörte es, und es war gut in seinen Augen.
  eng-WYC-2018: And when Moses had heard this, he received satisfaction, or covenable,
    (or a suitable, or an acceptable), answer.
  epo-epo: Kaj Moseo tion aŭdis, kaj tio plaĉis al li.
  uig-PIN: Musa buni anglap jawabidin razi boldi.
  beo-beo: 'Mousese da amo sia: nababeba:le, ea ougi yolesili, bu Elane ea hou hahawane
    ba:i.'
  tpi-OTNT: Moses i harim dispela na em i ting tok bilong Aron i gutpela. Olsem na
    bel bilong en i stap isi.
  hau-SA: Da Musa ya ji haka, sai ya gamsu.
  uig-LAT: Musa buni anglap jawabidin razi boldi.
  nde-nde: UMosi wasuthiseka ekuzwa lokho.
  ton-ton: Pea ʻi he fanongo ʻa Mōsese ki ai, naʻa ne fiemālie.
  ces-1613: Což když uslyšel Mojžíš, přestal na tom.
  eng-WMB: When Moses heard that, it was pleasing in his sight.
  tam-TCV: அந்தப் பதில் மோசேக்குத் திருப்தியைக் கொடுத்தது.
  ceb-ULB: Sa pagkadungog ni Moises niana, miuyon siya.
  pol-UBG: Gdy Mojżesz to usłyszał, uznał to za słuszne.
  urd-GVU: یہ بات موسیٰ کو اچھی لگی۔
  deu-1912: Da das Mose hörte, ließ er's sich gefallen.
  kan-2017: ಎಂದು ಉತ್ತರಕೊಡಲಾಗಿ ಮೋಶೆ ಆ ಮಾತನ್ನು ಕೇಳಿ ತೃಪ್ತಿಗೊಂಡನು.
  yap-yap: Ma nap’an ni rung’ag Moses e ren’ey, mri fel’ u wan’.
  hlt-MCSB: Tedae Moses loh a yaak vaengah a mikhmuh ah a thuem sak.
  mdy-ETH: ሙሴ ዬያ ዋይዛዖ ዒ ጌዔ ባኮ ጎኔኬ ጌይ ዔኬኔ።
  twi-ASANTE: Na Mose tee saa no, ɔgye too mu.
  eng-WEBU: When Moses heard that, it was pleasing in his sight.
  bnp-bnp: Na tahuna e Moses i longoa a ngavane Aron, i kamumu a lohona.
  wal-wal: Muusee hegaa siyido wode, he zaaroi a aliis.
  spa-PDDPT: Cuando Moisés oyó esto le pareció bien.
  gun-gun: Ha'e nunga Moisés oendu vy nda'ivaivei.
  agu-BL: Nintzun cu c'u'l Moiséstz tba'n tan yi xtxolbil yi ben tbital te'j Aarón.
  ilo-ULB: Idi nangngeg ni Moises dayta, napnek isuna.
  kpg-kpg: Di madagoaa Moses ne longono nia mee aanei, gei mee gu manawa tenetene.
  uig-ARA: مۇسا بۇنى ئاڭلاپ جاۋابىدىن رازى بولدى.
  sus-sus: Annabi Munsa to na yaabi mɛ, a naxa tin a ra.
  pon-2006: Ni Moses eh rongada met, e ahpw perenkihda.
  ksd-ksd: Ma ba Moses i ga valongore, i ga boina ka ta ra luaina matana.
  tur-YTC: Moşe bunu duyduğunda bu onun gözüne hoş göründü.
  grc-BRENT: Καὶ ἤκουσε Μωυσῆς, καὶ ἤρεσεν αὐτῷ.
  ind-AYT: Setelah mendengar itu, Musa pun menyetujuinya.
  nya-nya: Pamene Mose anamva zimenezi, anakhutira.
  hrv-hrv: Kad Mojsije to ču, odobri.
  mps-mps: Mosesgo te wabo odama, tama agai te Arongo po wiegi yai da homu yali. Tama
    aga haliga dua nagame igulama bidalio.
  tpi-tpi: Moses i harim dispela na em i ting tok bilong Aron i gutpela. Olsem na
    bel bilong en i stap isi.
  dan-1931: Da Moses hørte dette, billigede han det.
  vie-OVCB: Nghe điều này, Môi-se đồng ý.
  guj-2017: જ્યારે મૂસાએ આ સાંભળ્યું ત્યારે તે સંતોષ પામ્યો.
  pon-2006A: Ni Moses eh rongada met, e ahpw perenkihda.
  por-BRBSL: Quando Moisés ouviu isso, foi agradável aos seus olhos.
  cth-cth: Mosi ni hote lawk a thai navah a lungkuep.
  twi-twi: Na Mose tee saa no, ne bo dwoe.
  hlt-hlt: Tedae Moses loh a yaak vaengah a mikhmuh ah a thuem sak.
  tbz-SIM: Kɛ̀ Mɔyiisi nsɔ̃́ ndɛ kó tinɑ́ɑǹtì wenni.
  msy-2020: Ezɨ Moses kamaghɨn oregha ghaze, Aronɨn akam a dera. Ezɨ an navim an amɨra.
  dop-dop: Moisi nɩɩwɑ tɔm ntɩ, ɩlɛnɑ ɩ mʋ-tɩ.
  azb-azb: Musa bunu eşidib razılaşdı.
  eng-DBY: And Moses heard it; and it was good in his sight.
  hin-2017: जब मूसा ने यह सुना तब उसे संतोष हुआ।
  wol-KYG: Musaa dégg kàddu yooyu, rafetlu ko.
  eng-YLT: And Moses hearkeneth, and it is good in his eyes.
  eng-WYC-2017: And when Moses had heard this, he received satisfaction, or covenable
    answer.
  eng-WMBB: When Moses heard that, it was pleasing in his sight.
  urd-GVH: यह बात मूसा को अच्छी लगी।
  rug-rug: Sipu avosia tugo Mosese sapu gua asa, si valeania mo sa si asa.
  gaz-gaz: Museenis yommuu waan kana dhagaʼetti ni gammade.
  fra-LSG: Moïse entendit et approuva ces paroles.
  yal-yal: Musa to na mɛ, na yi a kɛnɛn.
  haw-1868: A lohe o Mose, he pono ia i kona manao.
  arb-NAV: فَاقْتَنَعَ مُوسَى بِهَذَا الْجَوَابِ.
  ewe-ewe: Esi Mose se nya siawo la, eƒe dzi dze eme.
  eng-LEE: And when Moses heard this, it was pleasing in his eyes.
  asm-FB: মোচিয়ে ইয়াকে শুনি সন্তুষ্ট হ’ল।
  sus-A: عَننَبِ مُنسَ تٌ نَ يَابِ مّ، عَ نَشَ تِن عَ رَ.
  fra-SBL: Lorsque Moïse entendit cela, cela lui plut.
  hbo-hbo: וַיִּשְׁמַ֣ע מֹשֶׁ֔ה וַיִּיטַ֖ב בְּעֵינָֽיו׃ פ
  eng-WYCLIFFE: And whanne Moises hadde herd this, he resseyuede satisfaccioun.
  cwe-cwe: Musa viyahulike mbuli izo, katogola.
  kik-kik: Hĩndĩ ĩrĩa Musa aiguire ũhoro ũcio-rĩ, akĩiganĩra.
  fra-NCL: Moïse, ayant entendu ces paroles, il les eut pour agréables.
  cek-AK: Mosi mah to lok to thaih naah, palung khuek tih.
  cuk-cuk: Moisés, weyob Aarón-e-abin-imaksa-itosgua, yeer itosad.
  uig-CYR: Муса буни аңлап җававидин рази болди.
  tel-2017: మోషే ఆ మాట విని ఒప్పుకున్నాడు.
  hat-BSA: Lè Moïse te tande sa, sa te sanble gen bon rezon devan zye li.
  kos-kos: Ke Moses el lohng ma inge, el misla kac.
  hbo-WLC: וַיִּשְׁמַ֣ע מֹשֶׁ֔ה וַיִּיטַ֖ב בְּעֵינָֽיו׃ פ
  ibo-ibo: Mgbe Mosis nụrụ nke a, o nwere afọ ojuju nʼihi ọsịsa Erọn nyere.
  ory-ory: ତହୁଁ ମୋଶା ତାହା ଶୁଣନ୍ତେ, ତାହା ତାଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ ଦେଖାଗଲା।
  chk-chk: Nge lupwen Moses a rongorong ekei kapas, a menemen ren.
  rop-rop: Wal wen Mosis bin irrim dijan imbin sedisfaid na.
  ukr-1871: Вислухав се Мойсей, і було се добре в очах його.
  deu-1951: Als Mose solches hörte, war es wohlgefällig in seinen Augen.
  eng-JPS: And when Moses heard that, it was well-pleasing in his sight.
  srp-1865: Kad to èu Mojsije, prista na to.
  lug-lug: Awo Musa bwe yawulira ebigambo ebyo n’amatira.
  heb-heb: וישמע משה וייטב בעיניו׃
  ben-IRV: মোশি যখন এটা শুনলেন, তাঁর চোখে ভাল বোধ হল।
  pan-pan: ਜਦ ਮੂਸਾ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਉਹ ਰਾਜ਼ੀ ਹੋ ਗਿਆ।
  mya-JVB: မောရှေ သည် ထိုစကားကို ကြား လျှင် ဝန်ခံ လေ၏။
  hmo-hmo: Mose ese inai hereva ia kamonai, vadaeni iena badu ia keru.
  urd-urd: जब मूसा ने यह सुना तो उसे पसन्द आया।
  rus-SYN: И услышал Моисей и одобрил.
  bqc-SIM: Kɛ́ Mↄizi yã́pi mà, ↄ̃ a sì.
  tcz-CHONGTHU: Mose’n jong hitia Aaron in ahenga, aseiphat chun alung dam tan ahi.
  mar-mar: मोशेने हे ऐकले, तेव्हा त्याचे समाधान झाले.
  qub-qub: Chayno niptin Moisesga imatapis mana rimacurannachu.
  bqp-bqp: Mɑ Aronin wisi bi, bu Mɔwisi dore.
  hat-hat: Lè Moyiz tande sa, sa te fè kè l' kontan.
  eng-BSB: And when Moses heard this explanation, he was satisfied.
  tod-tod: Moize naama wooiti mɛnini, é yeezei ti wu.
  eng-WEBPB: When Moses heard that, it was pleasing in his sight.
  kbq-kbq: Anankema Mosese'a nentahino, Aroni'a tamage hie huno hu'ne.
  nhe-BL: Huan quema Moisés quicajqui ya nopa, ayoc cualanqui.
  gub-BL: Àràw hemiwazar kwer ikatu Moizez pe.
  eng-DRA: Which when Moses had heard he was satisfied.
