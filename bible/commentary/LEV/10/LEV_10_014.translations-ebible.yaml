    ಬಲಿಗಳಲ್ಲಿ ನಿನಗೂ ನಿನ್ನ ಪುತ್ರರಿಗೂ ಸಲ್ಲುವಂಥವುಗಳಾಗಿವೆ.
  tam-2017: அசைவாட்டும் மார்புப்பகுதியையும், ஏறெடுத்துப் படைக்கும் முன்னந்தொடையையும்,
    நீயும் உன்னோடேகூட உன் மகன்களும் மகள்களும் சுத்தமான இடத்திலே சாப்பிடுவீர்களாக;
    இஸ்ரவேல் மக்களுடைய சமாதானபலிகளில் அவைகள் உனக்கும் உன் பிள்ளைகளுக்கும் கிடைக்கும்படி
    ஏற்படுத்தப்பட்டிருக்கிறது.
  spa-RV-1909: Comeréis asimismo en lugar limpio, tú y tus hijos y tus hijas contigo,
    el pecho de la mecida, y la espaldilla elevada, porque por fuero para ti, y fuero
