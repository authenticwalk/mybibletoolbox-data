  urd-GVU: جو سینہ ہلانے والی قربانی اور دہنی ران اُٹھانے والی قربانی کے طور پر پیش
    کی گئی ہے، وہ تم اور تمہارے بیٹے بیٹیاں کھا سکتے ہیں۔ اُنہیں مُقدّس جگہ پر کھانا
