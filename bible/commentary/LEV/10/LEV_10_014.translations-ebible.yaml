    ʻinasi ia, mo e ʻinasi ʻo ho ngaahi foha, ʻaia kuo foaki mei he ngaahi feilaulau
    ʻoe feilaulau fakamelino ʻoe fānau ʻa ʻIsileli.'
  ces-1613: Hrudí pak sem i tam obracení, a plece vznášení jísti budete na místě čistém,
