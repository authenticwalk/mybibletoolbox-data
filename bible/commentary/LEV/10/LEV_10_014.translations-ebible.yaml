    the peace offerings of the Israelites;)
  epo-epo: Kaj la brustaĵon de skuado kaj la femuron de levado manĝu sur loko pura,
    vi kaj viaj filoj kaj viaj filinoj kune kun vi; ĉar ili estas donitaj kiel via
    destinitaĵo kaj destinitaĵo de viaj filoj el la pacoferoj de la Izraelidoj.
  uig-PIN: Uningdin baxⱪa pulanglatma ⱨǝdiyǝ ⱪilinƣan tɵx bilǝn kɵtürmǝ ⱨǝdiyǝ ⱪilinƣan
