  mdy-ETH: ዒስራዔኤሌ ዓሳ ፔቱሞና ዒንጋ ዒንጊፆይዳፓ ዒንሢ ዛሎ ማዒ ዒንጊንቴሢሮ ዡጎና ዚኢሮንታ ላባዎንታ ኔናንታ ኔኤኮ ዓቲንቆ
