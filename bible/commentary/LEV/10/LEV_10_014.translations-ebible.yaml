    ica TOTECO cati israelitame temacaj.
  vie-1934: Còn cái o dâng đưa qua đưa lại, và cái giò dâng giơ lên, ngươi, các con
    trai và các con gái ngươi hãy ăn tại một nơi tinh sạch, vì các điều đó đã ban
    cho làm phần riêng của ngươi và của các con trai ngươi, do những của lễ thù ân
    của dân Y-sơ-ra-ên.
  hin-CV: किंतु तुम तथा तुम्हारी सन्तति लहराने की बलि स्वरूप भेंट, छाती और जांघ को
    किसी स्वच्छ स्थान में खा सकते हो; क्योंकि यह इस्राएल की प्रजा की मेल बलियों में
    से तुम्हारे और तुम्हारे पुत्रों एवं पुत्रियों के लिए निर्धारित भाग के रूप में
