    nesiwǝng bilǝn oƣulliringning nesiwisi bolsun dǝp, Israillarning inaⱪliⱪ ⱪurbanliⱪliridin
    silǝrgǝ berilgǝn.
  beo-beo: Amola dilia amola dilia sosogo fi da ohe bidegi amola emo amo Hina Godema
