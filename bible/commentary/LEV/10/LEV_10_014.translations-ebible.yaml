verse: LEV.010.014
translations:
  mal-C: എന്നാൽ നിനക്കും നിന്റെ പുത്രന്മാർക്കും പുത്രിമാർക്കും യഹോവയുടെ സന്നിധിയിൽ
    ഉയർത്തി അർപ്പിച്ച നെഞ്ചും വിശിഷ്ടയാഗാർപ്പണമായ തുടയും ഭക്ഷിക്കാം. ആചാരപരമായി ശുദ്ധിയുള്ള
    ഒരു സ്ഥലത്തുവെച്ച് അവ ഭക്ഷിക്കണം. ഇസ്രായേല്യരുടെ സമാധാനയാഗത്തിൽ നിനക്കും നിന്റെ
    മക്കൾക്കും നിങ്ങളുടെ ഓഹരിയായി അവ നൽകപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Die Webebrust aber und die Hebekeule sollst du neben deinen Söhnen und
    Töchtern an reiner Stätte essen, denn sie sind verliehen als die Gebühr, die dir
    und deinen Kindern von den Heilsopfern der Israeliten zufällt.
  lin-lin: Kati na bambeka ya boyokani oyo bana ya Isalaele bakobanda kobonza, yo
    mpe bana na yo, bokobanda kolia, na Esika ya bule, lokola eteni oyo epesameli
    bino, tolo oyo ekobonzama lokola likabo ya kotombola mpe mopende ya banyama oyo
    ekobonzama epai ya Yawe.
  eng-LSV: And you eat the breast of the wave-offering and the leg of the raised-offering
    in a clean place, you, and your sons, and your daughters with you; they have been
    given for your portion and the portion of your sons, out of the sacrifices of
    peace-offerings of the sons of Israel;
  eng-GNV: 'Also the shaken breast and the heaue shoulder shall yee eate in a cleane
    place: thou, and thy sonnes, and thy daughters with thee: for they are giuen as
    thy duetie and thy sonnes duety, of the peace offringes of the children of Israel.'
  eng-WEBSTER: 'And the wave-breast and heave-shoulder shall ye eat in a clean place;
    thou, and thy sons, and thy daughters with thee: for they are thy due, and thy
    sons'' due, which are given out of the sacrifices of peace-offerings of the children
    of Israel.'
  nhw-BL: Pero iyolix nopa tlapiyali catli anquihuisohuaj iixpa TOTECO huan imetzcuayo
    catli nojquiya anmechtocaros, hueli anquicuase ipan tlen hueli lugar catli tlapajpactli.
    Quena, amojuanti huan amooquichpilhua huan amosihuapilhua hueli anquicuase nopa
    iyolix huan imetzcuayo pampa amoaxca tlen nochi tlacajcahualistli para ma onca
    tlayoltlalili ica TOTECO catli israelitame temacaj.
  swh-ONEN: Lakini wewe na wanao na binti zako mwaweza kula kidari kile kilichoinuliwa
    na paja lile lililotolewa. Mtavila mahali safi pa kawaida ya ibada; mmepewa wewe
    na watoto wako kuwa fungu lenu la sadaka za amani za Waisraeli.
  bba-bba: Mɛyɑ wunɛ kɑ wunɛn bii tɔn durɔbu kɑ tɔn kurɔbu i ko i yɑɑ nɔmu ɡe bɑ kpɑrɑ
    mi di kɑ ɡuro ɡuro te bɑ sɔ̃ɔsi beri berikɑ Yinni Gusunɔn wuswɑɑɔ. Yerɑ yɑ ko
    n sɑ̃ɑ wunɛ kɑ wunɛn bibuɡiɑ Isirelibɑ bɑ̀ n siɑrɑbun yɑ̃kuru kuɑ.
  eng-KJVCPB: 'And the wave breast and heave shoulder shall ye eat in a clean place;
    thou, and thy sons, and thy daughters with thee: for they be thy due, and thy
    sons’ due, which are given out of the sacrifices of peace offerings of the children
    of Israel.'
  luo-luo: To in kaachiel gi yawuoti gi nyigi unyalo chamo agoko mane olier mifwayo
    kaachiel gi bam mane ochiw e nyim Jehova Nyasaye. Chamgiuru kama owal ni Jehova
    Nyasaye, nimar osemiyigi in kaachiel gi nyithindo kaka pokni mar misango mar lalruok
    ne jo-Israel.
  meu-meu: A boubou ḡauna kemena, e davea ḡauna, bona aena, e duduia isi ḡauna, na
    gabu ḡoevaḡoevana ta ai bavani, oi bona natumu mamaruanedia bona natumu hahinedia;
    badina be vada e henimui, oi ahumu bona natumu ahudia, Israel taudia edia herohemaino
    bouboudia amo.
  npi-ULB: डोलाइएको छाती र परमप्रभुलाई अर्पण गरिएको फिला परमप्रभुलाई ग्रहणयोग्‍य हुने
    शुद्ध ठाउँमा तिमीहरूले खानू । ती भागहरू तँ र तेरा छोराछोरीहरूले खानू, किनकि इस्राएलका
    मानिसहरूका मेलबलिका भेटीहरूबाट ती तँ र तेरा छोराहरूको भागमा दिइएका छन् ।
  yor-yor: Ṣùgbọ́n ìwọ àti àwọn ọmọkùnrin àti àwọn ọmọbìnrin rẹ le jẹ igẹ̀ ẹran tí
    a fì níwájú Olúwa àti itan tí wọ́n gbé síwájú Olúwa, kí ẹ jẹ wọ́n ní ibi tí a
    kà sí mímọ́, èyí ni a ti fún ìwọ àti àwọn ọmọ rẹ gẹ́gẹ́ bí ìpín yín nínú ẹbọ àlàáfíà
    àwọn ara Israẹli.
  pes-OPCB: شما و پسران و دخترانتان می‌توانید سینه و ران هدیهٔ مخصوص را که در حضور
    خداوند تکان داده می‌شود، در مکان طاهری بخورید. این هدایا که سهم شما از قربانی
    سلامتی قوم اسرائیل می‌باشد به شما و فرزندانتان داده شده است.
  tgl-ULB: Ang dibdib na itinaas bilang handog at ang hita na idinulog kay Yahweh—ang
    mga ito ay dapat ninyong kainin sa isang malinis na lugar na katanggap-tanggap
    sa Diyos. Dapat kainin mo at ng iyong mga anak na lalaki at mga anak na babae
    ang mga bahaging iyon, dahil ibinigay ang mga iyon bilang iyong bahagi at bahagi
    ng iyong mga anak na lalaki mula sa mga alay ng handog sa pagtitipon-tipon ng
    bayan ng Israel.
  hui-hui: Tínibi tínaga waneiginirubi tígua nogo galukunibi ge tiganaga ge burulenebi
    Anduane Homogonaga deni howa gime yuwa wigiwaga lenego ogoni tínaga ngago nalimu.
    Anduane Homogonaga deni dindi mebia nahene daba bagi hene mbira ngane hendedemigoria
    nogo mbirini lomabu mini uruni yu puwa nalimu. Mbirini uruni Anduane Homogola
    ho gimbu bulenaga Isaraele wali agalime loma binigo mo miaga agali tí kamirubi
    tí waneiginirubi tí nalimulonaga talebu wini nga.
  mya-mya: သင်​နှင့်​သင်​တို့​၏​မိ​သား​စု​များ​သည်​ယဇ် ပု​ရော​ဟိတ်​များ​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား
    အား​အ​ထူး​ဆက်​သ​သော​ရင်​ဒူး​သား​နှင့် ပေါင်​တို့​ကို ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်
    ရှင်း​သော​အ​ရပ်​တွင်​စား​ရ​မည်။ ဤ​ဝေ​စု များ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ မိတ်​သ​ဟာ​ယ​ပူ​ဇော်​သ​ကာ​များ​ထဲ​မှ
    သင်​နှင့်​သင်​၏​သား​သ​မီး​များ​အ​တွက် ဝေ​စု​များ​ဖြစ်​သည်။-
  bod-N: གཡོབ་མཆོད་ཀྱི་བྲང་དང་འདེགས་མཆོད་ཀྱི་བརླ་ནི། ཁྱོད་ཀྱིས་རང་གི་བུ་དང་བུ་མོ་རྣམས་དང་མཉམ་དུ་གནས་གཙང་ས་ཞིག་ཏུ་བཟའ་དགོས།
    དེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཞི་བདེའི་མཆོད་པ་ལས་ཁྱོད་ལ་དབང་ཞིང་། ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་ལ་འཐོབ་འོས་པའི་སྐལ་ཡིན་པའི་ཕྱིར་རོ།
    །
  sna-sna: Asi iwe navanakomana vako navanasikana vako, munogona kudya chityu chakaninirwa
    nebandauko rakakumikidzwa. Zvidyei munzvimbo yakacheneswa; izvi zvakapiwa kwauri
    navana vako somugove wenyu wezvipiriso zvokuwadzana zvavana vaIsraeri.
  spa-BLM: El pecho de la ofrenda mecida y el muslo elevado los comeréis en un lugar
    limpio, tú, tus hijos y tus hijas contigo, porque son dados como tu porción y
    la de tus hijos, de los sacrificios de las ofrendas de paz de los hijos de Israel.
  cac-cac: Axo pax noc' sn̈isc'ol sb'achchajec' d'a yichan̈ Jehová yed' noc' xub',
    tz'ic'chajel noc', a juntzan̈ chi' eyictaxon yaji. Tza chi yed' eb' uninal yed'
    eb' isil d'a junoc lugar to vach' yaji icha syal ley, yujto a juntzan̈ chi' eyictaxon
    yaj d'a silab' sch'oxan sjunc'olal eb' quetchon̈ab' yed' Dios.
  swh-ULB: Kile kidari kitikiswacho na lile paja ambalo hutolewa kwa Yahweh, yapasa
    mzile mahali palipo safi panapokubalika kwa Mungu. Wewe mwenyewe, wanao na binti
    zako waliopamoja nawe mtakula sehemu hizo, kwa kuwa zimetolewa kuwa mgao wako
    na mgao wa wanao kutokana na dhabihu ya sadaka ya ushirika wa watu wa Israeli.
  bel-bel: і грудзіну трасеньня і лапатку паднашэньня ежце на чыстым месцы, дзе і
    сыны твае і дочкі твае з табою, бо гэта дадзена ў дзялянку табе і ў дзялянку сынам
    тваім зь мірных ахвяраў сыноў Ізраілевых;
  deu-ELBBK: Und die Brust des Webopfers und den Schenkel des Hebopfers sollt ihr
    essen an reinem Ort, du und deine Söhne und deine Töchter mit dir; denn als dein
    Bestimmtes und das Bestimmte deiner Söhne sind sie gegeben von den Friedensopfern
    der Kinder Israel.
  mbb-OT: “Is imbayew he kumeng wey vuvun te uyaǥen he impemuhat diyà te Nengazen
    he egkehimu he ǥaked te menge memumuhat, ne keena nu zuma te tivuuk he pemilya
    nu. Keena niw heini ziyà te minsan hendei he lugar he ed-isipen tew he lumpiyu.
    Imbeǥey heini keniyu he vahin niw puun te menge pemuhat te menge Israilihanen
    he para te meupiya he kebpekidepità.
  mal-2015: നീരാജനത്തിന്റെ നെഞ്ചും ഉദർച്ചയുടെ കൈക്കുറകും നീയും നിന്റെ പുത്രന്മാരും
    പുത്രിമാരും വെടിപ്പുള്ളോരു സ്ഥലത്തു വെച്ചു തിന്നേണം; യിസ്രായേൽമക്കളുടെ സമാധാനയാഗങ്ങളിൽ
    അവ നിനക്കുള്ള അവകാശവും നിന്റെ മക്കൾക്കുള്ള അവകാശവുമായി നല്കിയിരിക്കുന്നു.
  rmc-rmc: Tu, tire čhave the tire čhaja chana pro žužo than o hrudňikos la hazdľa
    obetatar the e čang, so sas anďi sar daros. Tu the tire čhave oda chudňan le Izraelitendar
    sar o kotor la smiromoskra obetatar.
  pes-OPV: و سینه جنبانیدنی و ران افراشتنی را تو و پسرانت و دخترانت با تو در جای پاک
    بخورید، زیرا اینها از ذبایح سلامتی بنی‌اسرائیل برای حصه تو و حصه پسرانت داده شده
    است.
  ron-1924: Сэ мынкаць, де асеменя, ынтр-ун лок курат, ту, фиий тэй ши фийчеле тале
    ымпреунэ ку тине, пептул каре а фост легэнат ынтр-о парте ши алта ши спата каре
    а фост адусэ ка жертфэ прин ридикаре, кэч еле вэ сунт дате, ка ун дрепт кувенит
    цие ши ка ун дрепт кувенит фиилор тэй, дин жертфеле де мулцумире але копиилор
    луй Исраел.
  ben-OBCV: কিন্তু তুমি, তোমার ছেলেমেয়েরা বক্ষ ভোজন করবে, যা দোলানো হল এবং জাং যা
    সামনে রাখা হল; আনুষ্ঠানিকভাবে শুচি জায়গায় তোমরা এই খাদ্য ভোজন করবে; ইস্রায়েলীদের
    মঙ্গলার্থক বলি থেকে তোমাদের অংশরূপে এই ভক্ষ্য তোমাকে ও তোমার সন্তানদের দেওয়া
    হয়েছে।
  som-som: Oo sakaarka la ruxruxo iyo bowdada sare loo qaado waa inaad meel daahirsan
    ku cuntaan adiga iyo wiilashaada iyo gabdhahaaga kula jiraaba, waayo, kuwaasu
    waa intii adiga iyo wiilashaada looga amray allabaryada qurbaannada nabaadiinada
    ah oo reer binu Israa'iil ay bixiyaan.
  lat-VUC: 'Pectusculum quoque quod oblatum est, et armum qui separatus est, edetis
    in loco mundissimo tu et filii tui, et filiæ tuæ tecum: tibi enim ac liberis tuis
    reposita sunt de hostiis salutaribus filiorum Israël:'
  eng-ASVBT: 'And the wave breast and the heave thigh shall ye eat in a clean place,
    thou, and thy sons, and thy daughters with thee: for they are given as thy portion,
    and thy sons’ portion, out of the sacrifices of the peace offerings of the children
    of Israel.'
  ita-1885: Mangiate ancora il petto dell'offerta dimenata, e la spalla dell'offerta
    elevata, in luogo mondo, tu, e i tuoi figliuoli, e le tue figliuole, teco; perciocchè
    quelle sono state date a te, ed ai tuoi figliuoli, per parte vostra de' sacrificii
    da render grazie de' figliuoli d'Israele.
  eng-LXXUP: And ye shall eat the breast of separation, and the shoulder of the choice
    offering in the holy place, thou and thy sons and thy house with thee; for it
    has been given as an ordinance for thee and an ordinance for thy sons, of the
    sacrifices of peace offering of the children of Israel.
  eng-ULB: The breast that is waved and the thigh that is presented to Yahweh, you
    must eat in a clean place acceptable to God. You and your sons and daughters with
    you should eat those portions, for they are given as your share and your sons'
    share out of the sacrifices of the fellowship offerings of the people of Israel.
  spa-VBL: “Tú y tus descendientes masculinos y femeninos pueden comer el pecho de
    la ofrenda ondulada y la contribución del muslo en cualquier lugar que esté ceremonialmente
    limpio, porque a ti y a tus descendientes se les ha dado esto como su parte de
    las ofrendas de paz de los israelitas.
  fra-_FOB: Quant à la poitrine offerte par agitation et à la jambe présentée par
    élévation, vous les mangerez dans un lieu pur, toi, tes fils, et tes filles avec
    toi; car elles vous sont données comme ton droit et le droit de tes fils, dans
    les sacrifices de prospérités des enfants d'Israël.
  mal-mal: നീരാജനത്തിന്റെ നെഞ്ചും ഉദർച്ചയുടെ കൈക്കുറകും നീയും നിന്റെ പുത്രന്മാരും
    പുത്രിമാരും ശുദ്ധിയുള്ള ഒരു സ്ഥലത്തുവച്ചു തിന്നണം; യിസ്രായേൽ മക്കളുടെ സമാധാനയാഗങ്ങളിൽ
    അവ നിനക്കുള്ള അവകാശവും നിന്റെ മക്കൾക്കുള്ള അവകാശവുമായി നല്കിയിരിക്കുന്നു.
  urd-GVR: Jo Sīnā hilāne wālī qurbānī aur dahnī rān uṭhāne wālī qurbānī ke taur par
    pesh kī gaī hai, wuh tum aur tumhāre beṭe-beṭiyāṅ khā sakte haiṅ. Unheṅ muqaddas
    jagah par khānā hai. Isrāīliyoṅ kī salāmatī kī qurbāniyoṅ meṅ se yih ṭukṛe tumhārā
    hissā haiṅ.
  suz-BL: तन्‍न क्‍युक्‍शा चढ़ेशो कुथ्रु नु हिम्‍शा चढ़ेशो फिला चहिं गे इन तौ नु इन
    तमीम चोव़खो बाक्‍तीकेमी बाक्‍शा ब्‍वने। मारदे हना मेको इस्राएली आन दुशा बाक्‍चा
    आ पर्बम चढ़ेशो रे गे नु इ तमी तौ इन भाग बाक्‍ब। लेवी ७:३४
  ita-1927: E il petto dell’offerta agitata e la coscia dell’offerta elevata li mangerete
    tu, i tuoi figliuoli e le tue figliuole con te, in luogo puro; perché vi sono
    stati dati come parte spettante a te ed ai tuoi figliuoli, dei sacrifizi di azioni
    di grazie de’ figliuoli d’Israele.
  ckb-ckb: بەڵام سنگی بەرزکراوە و ڕانی پێشکەشکراو لە شوێنێکی پاک دەخۆن، خۆت و کوڕەکانت
    و کچەکانت، چونکە کراون بە بەشی تۆ و بەشی کوڕەکانت لە قوربانییەکانی هاوبەشی نەوەی
    ئیسرائیل.
  eng-BBE: 'And the breast which is waved and the leg which is lifted up on high,
    you are to take as your food in a clean place; you and your sons and your daughters
    with you: for they are given to you as your right and your sons'' right, from
    the peace-offerings of the children of Israel.'
  kan-OKCV: ನೀನೂ, ನಿನ್ನೊಂದಿಗೆ ನಿನ್ನ ಪುತ್ರರೂ ನಿನ್ನ ಪುತ್ರಿಯರೂ ನೈವೇದ್ಯ ಮಾಡಿದ ಎದೆಯ ಭಾಗವನ್ನೂ,
