    sɛrɛxɛe xa fe ra.
  pon-2006: Ahpw kumwail oh noumwail pwutak kan oh serepein kan pahn iang tungoale
    mwaremware oh nehn mahn me meirongalahr ong KAUN-O nin duwen kisakis tohrohr ehu
    ong KAUN-O oh pwais tohrohr ong samworo kan. Kumwail pahn tungoale nan wasa mwakelekel
    ong kaudok. Pwe meirong pwukat kohieng kumwail oh noumwail seri kan pwe en wia
    pwaisamwail sang ni meirong en kaminimin en mehn Israel kan.
  ksd-ksd: Ma ra bongobongo di tultulue ma ra kelakelegi avat a en ia ta ra pakana
    gunan i gomgom, avat ma ra umana natum, ra umana tutana ma ra umana vavina, tago
    di tul tar ia ure kaum tiniba ma ra tiniba kai ra umana natum, ta ra lavur tinabar
    na varmaram kai ra tarai Israel.
  tur-YTC: Sallama döşünü ve kaldırma budunu, sen, oğulların ve kızlarınla birlikte
    temiz bir yerde yiyeceksiniz; çünkü bunlar, İsrael'in çocuklarının esenlik sunularının
    kurbanlarından sana ve oğullarınıza pay olarak verildi.
  grc-BRENT: Καὶ τὸ στηθύνιον τοῦ ἀφορίσματος, καὶ τὸν βραχίονα τοῦ ἀφαιρέματος φάγεσθε
    ἐν τόπῳ ἁγίῳ, σὺ καὶ οἱ υἱοί σου καὶ ὁ οἶκός σου μετὰ σοῦ· νόμιμον γὰρ σοι, καὶ
    νόμιμον τοῖς υἱοῖς σου ἐδόθη ἀπὸ τῶν θυσιῶν τοῦ σωτηρίου τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Namun, dada persembahan unjukan dan paha kurban khusus harus kamu makan
    di tempat yang tahir, bersama anak-anakmu laki-laki dan perempuan. Sebab, bagian
    itu telah diberikan sebagai hakmu dan hak anak-anakmu dari semua kurban pendamaian
    umat Israel.
  nya-nya: Koma iwe pamodzi ndi ana ako aamuna ndi aakazi muzidya chidale chimene
    chinaweyulidwa ndi ntchafu zimene zinaperekedwa nsembe. Muzidye pamalo woyeretsedwa.
    Zimenezi zaperekedwa kwa iwe ndi ana ako monga gawo lanu pa zopereka zachiyanjano
    zimene apereka Aisraeli.
  hrv-hrv: A grudi žrtve prikaznice i pleće žrtve podizanice ti i tvoji sinovi i tvoje
    kćeri s tobom jedite na bilo kojem čistom mjestu. Jer to je dodijeljeno za pristojbinu
    tebi i tvojim sinovima od izraelskih žrtava pričesnica.
  mps-mps: “Te dage dali, te duga we bidi hanigo dali, te kibu bau me kibu dolo sągą
    te deli haliga pedaliyu ofa yali nai siyąo. Te kibu bau augwa te Genuai Bidigo
    gedude nogo tolaluyu, ugwa eda ebo dao. Te pesage me deli God gedude wiegi yai
    me elalubaso da, teda dage te me badu pelama, te kibu dage tuiyąo. Godigo te
    ofa yali kibu mi te dage me duga ogwa dabe dali tumainogo mawai dao.
  tpi-tpi: Na yupela wantaim ol lain manmeri bilong yupela i ken kisim dispela bros
    na lek long han sut, bilong ofa bilong kamap wanbel. Dispela bros ol i save holim
    long han na mekim i go i kam long ai bilong Bikpela. Sapos wanpela ples i klin
    long ai bilong God, orait yupela i ken i go long en na kaikai dispela abus. God
    i givim dispela mit bilong ofa long yupela wantaim ol pikinini bilong yupela.
  dan-1931: Og Svingningsbrystet og Offerydelseskøllen skal I spise på et rent Sted,
    du, dine Sønner og Døtre, thi de er givet dig tillige med dine Sønner som en retmæssig
    Del af Israelitternes Takofre;
  vie-OVCB: Nhưng còn cái ức và cái đùi của con sinh tế đã được dâng lên theo cách
    đưa qua đưa lại có thể ăn tại bất kỳ một nơi sạch sẽ nào. Đó là thực phẩm chung
    của anh, con trai và con gái anh; là phần của anh và các con trai anh trích ra
    từ lễ vật tạ ơn do người Ít-ra-ên dâng hiến.
  guj-2017: યહોવાહની સમક્ષ રજૂ કરવામાં આવેલા અર્પણનાં પશુની છાતીનો ભાગ તથા જાંઘનો
    ભાગ ઈશ્વરના સ્વીકાર્ય સ્વચ્છ સ્થળે તારે તે ખાવા. તારે અને તારા પુત્રોએ તથા પુત્રીઓએ
    આ ભાગો ખાવા, કેમ કે ઇઝરાયલી લોકોનાં શાંત્યર્પણના અર્પણોમાંથી તેઓ તારા ભાગ તરીકે
    તથા તારા પુત્રોના ભાગ તરીકે તમને અપાયેલા છે.
  pon-2006A: Ahpw kumwail oh noumwail pwutak kan oh serepein kan pahn iang tungoale
    mwaremware oh nehn mahn me meirongalahr ong KAUN-O nin duwen kisakis tohrohr ehu
    ong KAUN-O oh pwais tohrohr ong samworo kan. Kumwail pahn tungoale nan wasa mwakelekel
    ong kaudok. Pwe meirong pwukat kohieng kumwail oh noumwail seri kan pwe en wia
    pwaisamwail sang ni meirong en kaminimin en mehn Israel kan.
  por-BRBSL: O peito ondulado e a coxa pesada comereis em lugar limpo, vós e vossos
    filhos, e vossas filhas convosco; pois são dados como vossa porção, e a porção
    de vossos filhos, dos sacrifícios das ofertas pacíficas dos filhos de Israel.
  cth-cth: Kahek e takuep hoi dâw e kahek e aphai teh, nama hoi cungtalah, na canaw
    hoi hmuen kathoung koe na ca awh han. Isarel miphunnaw ni roum thuengnae sathei
    thung dawk e nang hoi na capanaw ni ham hane kawi lah ao.
  twi-twi: Nanso ne yan ne ne srɛ a muhim no Awurade anim no, mutumi we no beae biara
    a amanne kwan so no ɛhɔ tew. Ɛyɛ wo, wo mmabarima ne wo mmabea kyɛfa wɔ Israelfo
    Asomdwoe afɔrebɔde no mu.
  hlt-hlt: Tedae Israel ca rhoek kah rhoepnah hmueih khuiah thueng hmueih kah a rhang
    neh khosaa kah a laeng tah namah kah maehvae neh, na ca rhoek kah maehvae coeng
    ni. Na capa rhoek, na canu rhoek neh namah kah hmuen saelh ah ca uh.
  tbz-SIM: Di níí cɑ́ɑ́kɛ́ dicĩ̀ncĩ̀nnì bɛ̀ bɛnkɛ dì Kuyie nnɛ̀ dikpèrì bɛ̀ dɛ̀itɛ
    dì, di bɑ́ɑ́ kɑri sɔ̃́ntíkoo kó dibòrì kɛ́ dɛ̀ cɑ̀ɑ́kɛ́. Bɛ̀ kù fìé ìì wũɔ̃ mɛtɑummɛ̀
    kpɛ́í nyi miɛkɛ nkɛ bɛ̀ dɛ̀itɛmɛ̀ kɛ dì duɔ́. A bí initipoì bo nɑ kɛ di wɛ̃nnɛ́nɛ̀
    kɛ́ ì cɑ̀ɑ́kɛ́.
  msy-2020: Eghtɨ Israelian gumazamiziba, God ko navir vamɨra ikiamin ofa damusɨ,
    asɨzimɨn amagapamɨn itir tuzim ko buaragharim ko oviba sara inigh izɨ. Eghtɨ ia
    ofa gamir gumaziba, ia amagapamɨn itir tuzimɨn suiragh da fegh dar amutɨ da Ikiavɨra
    Itir Godɨn damazimɨn ighuavamang. Egh ia gɨn ofa gamir dakozimɨn oviba tuegh.
    Egh ofan kamɨn asɨzir tuzibar tongɨn, ia amagapam ko buaragharim inigh. Eghtɨ
    ia ko ian adarazir, guiviba ko otariba uaghara, asɨzir tuzir kamning isɨ danganir
    Godɨn damazimɨn zuezir tamɨn mangɨ, aning amɨ. Ikiavɨra Itir God ofan kabar asɨzir
    otevir kamning isa, ia ko ian boribagh anɨngi. Egh zurazurara asɨzir otevir kamning,
    aning ia ko ian ovavir boribar asɨzir akuamning. Ikiavɨra Itir God kamaghɨn mɨkemegha
    gɨfa.”
  dop-dop: Tɔlɑ wenɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɑkɩ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ kɔtɑɣɑ, nɑ pɑ́ hɑ
    lɑŋlɛ nɑ yule kɛ Tɑcɑɑ kɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kiŋ tɔ, tǝ pǝsɑ mǝ pɑɑ nyǝm kɛ́. Ɩlɛ
    nyɑnɑ nyɑ́ pǝyɑlɑɑ nɑ mǝ ɑlɑɑ nyǝ́mɑ ɩ́ kɑ́ tɔɣɔnɑ-tǝɣɩ lonte nɑŋŋ nyǝntɛ tɑɑ.
  azb-azb: Yellədilən döş ətini və qaldırılan bud ətini isə sən, oğulların və qızların
    pak bir yerdə yeyin; çünki bunlar İsrail övladlarının ünsiyyət qurbanlarından
    sənin və övladlarının payı kimi ayrılıb.
  eng-DBY: And the breast of the wave-offering, and the shoulder of the heave-offering
    shall ye eat in a clean place, thou, and thy sons, and thy daughters with thee;
    for [as] thy due, and thy sons' due, are they given of the sacrifices of peace-offerings
    of the children of Israel.
  hin-2017: तब हिलाई हुई भेंट की छाती और उठाई हुई भेंट की जाँघ को तुम लोग, अर्थात्
    तू और तेरे बेटे-बेटियाँ सब किसी शुद्ध स्थान में खाओ; क्योंकि वे इस्राएलियों के
    मेलबलियों में से तुझे और तेरे बच्चों का हक़ ठहरा दी गई हैं।
  wol-KYG: Waaye dënnu saraxu yékkati-jébbale bi ak tànkub jooxe bi, lekkleen ko ci
    bérab bu mucc sobe, yaak say doom yu góor ak say doom yu jigéen, ndax seen cér
    la, ci saraxi canti bànni Israyil ci biir jàmm, nga moom ko yaak say doom.
  eng-YLT: '''And the breast of the wave-offering, and the leg of the heave-offering,
    ye do eat in a clean place, thou, and thy sons, and thy daughters with thee; for
    thy portion and the portion of thy sons they have been given, out of the sacrifices
    of peace-offerings of the sons of Israel;'
  eng-WYC-2017: Also thou, and thy sons, and thy daughters with thee, shall eat in
    the cleanest place the breast which is offered, and the shoulder which is separated;
    for those be kept to thee, and to thy free sons, of the healthful sacrifices of
    the sons of Israel;
  eng-WMBB: 'The waved breast and the heaved thigh you shall eat in a clean place,
    you, and your sons, and your daughters with you: for they are given as your portion,
    and your sons’ portion, out of the sacrifices of the peace offerings of the children
    of Israel.'
  urd-GVH: जो सीना हिलानेवाली क़ुरबानी और दहनी रान उठानेवाली क़ुरबानी के तौर पर पेश
    की गई है, वह तुम और तुम्हारे बेटे-बेटियाँ खा सकते हैं। उन्हें मुक़द्दस जगह पर
    खाना है। इसराईलियों की सलामती की क़ुरबानियों में से यह टुकड़े तुम्हारा हिस्सा
    हैं।
  rug-rug: Ba gamu meke sari na mia tatamana si boka henai sari na masa raqaraqa meke
    sa pudapuda nene kali mataona, sapu ta vala pude na ṉati vinariponi, meke na ṉati
    vina hia koe Zihova, pude tadi na hiama. Kaqu henai gamu si arini koa keke vasina
    viana tava madina. Sari na vinariponi arini si ta vatu koa gamu meke koari na
    mia koburu pude tamugamu sapu mae guana koasa vina vukivukihi binaere tadi na
    tinoni Izireli.
  gaz-gaz: Garuu ati, ilmaan keetii fi intallan kee handaraafa sochoofamee fi tafa
    dhiʼeeffame sana nyaachuu dandeessu. Waan kanas iddoo seeraan qulqulluu taʼetti
    nyaadhaa. Wanni kun qooda keetii fi qooda ilmaan keetii taʼee aarsaa nagaa kan
    saba Israaʼel irraa isiniif kennamee dhaatii.
  fra-LSG: Vous mangerez aussi dans un lieu pur, toi, tes fils et tes filles avec
    toi, la poitrine qu’on a agitée de côté et d’autre et l’épaule qui a été présentée
    par élévation; car elles vous sont données, comme ton droit et le droit de tes
    fils, dans les sacrifices d’actions de grâces des enfants d’Israël.
  yal-yal: Koni suben kanken naxan nalixi e nun danban naxan yitexi Ala xa, ɛ nun
    i ya dii xɛmɛne nun i ya dii tɛmɛne xa ne don yirena nde yi naxan sariɲan. Amasɔtɔ
    e bata so ɛ yii ɛ gbeen na, naxanye baxi Isirayila kaane bɔɲɛ xunbeli saraxane
    ra.
  haw-1868: E ai hoi oukou i ka umauma luli, a me ka uha mua hoali ma kahi maemae,
    o oe, a me kau mau keiki, a me kau mau kaikamahine me oe; no ka mea, o kou kuleana
    ia, a me ko na keiki au, o na mea i haawiia noloko o na alana o na mohaihoomalu
    a na mamo a Iseraela.
  arb-NAV: وَأَمَّا الصَّدْرُ الْمُرَجَّحُ وَالسَّاقُ الْيُمْنَى الْمُقَدَّمَةُ، فَكُلْهَا
    أَنْتَ وَبَنُوكَ وَبَنَاتُكَ فِي مَكَانٍ طَاهِرٍ، لأَنَّهَا نَصِيبُكَ وَنَصِيبُ
    أَبْنَائِكَ مِنْ ذَبَائِحِ سَلامِ شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: Ke miate ŋu aɖu lã la ƒe akɔ kple ata si wonye le yame le Yehowa ŋkume
    abe nu si wotsɔ nɛ ƒe dzesi ene la, le teƒe kɔkɔe ɖe sia ɖe. Wò kple viwò ŋutsuwo
    kple viwò nyɔnuwo ƒe nuɖuɖue. Eyae nye mia tɔ le Israelviwo ƒe akpedavɔsawo me.
  eng-LEE: And the breast which hath been waved and the shoulder which hath been lifted
    up, shall ye eat in a clean place, thou, and thy sons, and thy daughters with
    thee; for as thy fixed portion, and the fixed portion of thy sons, have they been
    given from the sacrifices of peace-offerings of the children of Israel.
  asm-FB: আৰু দোলনীয় উপহাৰ যি সোঁ ফালৰ কৰঙনটো, তাক তুমি তোমাৰ পো-জীসকলেৰে সৈতে কোনো
    শুচি ঠাইত ভোজন কৰিবা। কিয়নো ইস্ৰায়েলৰ সন্তান সকলৰ মঙ্গলাৰ্থক বলিৰ পৰা তাক তোমাৰ
    আৰু তোমাৰ সন্তান সকলক পাবলগীয়া ভাগ বুলি দিয়া হ’ল।
  sus-A: وٌ مَن شَ سّرّشّ سُبٍ كَنكٍ نُن تَبٍ دٌن يِرٍ سّنِيّنشِ نّ، نَشٍيٍ بَرَ لِنتَن
    عَلَ يَ عِ، عَ مَسٍنقٍ رَ عَ بّ. نٍيٍ قِندِشِ وٌ فبٍ نَن نَ، عِ تَن، عِ شَ دِ
    شّمّيٍ، نُن عِ شَ دِ فِنّيٍ. عَلَ بَرَ نَ يَامَرِ قِ عِسِرَيِلَكَيٍ مَ عٍ شَ شَنُنتٍيَ
    سّرّشّيٍ شَ قٍ رَ.
  fra-SBL: Vous mangerez la poitrine ondulée et la cuisse levée dans un lieu pur,
    toi, tes fils et tes filles avec toi, car elles sont données comme votre part
    et la part de vos fils, dans les sacrifices d'actions de grâces des enfants d'Israël.
  hbo-hbo: וְאֵת֩ חֲזֵ֨ה הַתְּנוּפָ֜ה וְאֵ֣ת ׀ שֹׁ֣וק הַתְּרוּמָ֗ה תֹּֽאכְלוּ֙ בְּמָקֹ֣ום
    טָהֹ֔ור אַתָּ֕ה וּבָנֶ֥יךָ וּבְנֹתֶ֖יךָ אִתָּ֑ךְ כִּֽי־חָקְךָ֤ וְחָק־בָּנֶ֙יךָ֙
    נִתְּנ֔וּ מִזִּבְחֵ֥י שַׁלְמֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: and thi sones, and thi douytris with thee, schulen ete in the clenneste
    place the brest which is offrid, and the schuldur which is departid; for tho ben
    kept to thee and to thi fre sones, of the heelful sacrifices of the sones of Israel;
  cwe-cwe: Mbali chidali chiya chinuligwe uchanyha kwa chilaguso cha kumulavila Mndewa
    Mulungu na chima chochilavigwa nhambiko, modaha kudila hanhu hohose hahanakwambula
    mwiko. Kwizakuja weye na wanago wa chilume na wa chike. Vinhu ivo kwing'higwa
    kuwa hanhu hako na ha welesi wako kulawa muna zinhambiko za tindiwalo za Waisilaili.
  kik-kik: No wee, na ariũ aku na airĩtu aku no mũrĩe gĩthũri kĩrĩa gĩathũngũthĩtio,
    na kĩero kĩrĩa kĩaheanĩtwo. Mũcirĩĩre handũ hatarĩ thaahu; icio nĩwe ũheetwo hamwe
    na ciana ciaku ituĩke rwĩga rwanyu rwa maruta ma ũiguano ma andũ a Isiraeli.
  fra-NCL: Vous mangerez aussi en lieu pur, toi, tes fils et tes filles avec toi,
    la poitrine qui aura été balancée et la cuisse qui aura été prélevée ; car ces
    morceaux vous sont donnés comme ton droit et le droit de tes fils sur les sacrifices
    pacifiques des enfants d’Israël.
  cek-AK: Toe nangmah, na canu hoi na capanawk loe, ahaek ih palaeng hoi saoek to
    hmueciim ah caa oh; Israel kaminawk mah paek ih angdaeh angbawnhaih ah oh pongah,
    nangmah hoi na capanawk ih taham ah om tih.
  cuk-cuk: '”Deginbali, be, be-masmala, degi, be-bunamala ibmar-e-binasgar-bana-bana-imaklesad,
    degi, e-dua-Bab-Jehováʼga-uklesad sunna neg-islidikidgi gunmarbalid. We-ibmarmar
    Israel-dulemar gwenatigwar-guega Bab-Jehováʼga ibmar-uklegedid. Bab-Jehová sogsad:
    ‘Bega, degi, be-mimmiganga degisadegu uklegoye.’'
  uig-CYR: Униңдин башқа пулаңлатма һәдийә қилинған төш билән көтәрмә һәдийә қилинған
    арқа путни сән вә оғул-қизлириң биллә пак бир җайда йәңлар; чүнки булар сениң
    несивәң билән оғуллириңниң несивиси болсун дәп, Исраилларниң енақлиқ қурбанлиқлиридин
    силәргә берилгән.
  tel-2017: తరువాత కదలిక అర్పణగా పైకెత్తిన రొమ్ము భాగాన్నీ, యెహోవాకు ప్రతిష్ట చేసిన
    తొడ భాగాన్నీ దేవుడు అంగీకరించిన ఒక పవిత్రమైన స్థలంలో మీరు తినాలి. వీటినీ నువ్వూ,
    నీ కొడుకులూ, నీ కూతుళ్ళూ తినాలి. ఎందుకంటే అవి ఇశ్రాయేలు ప్రజలు అర్పించే శాంతిబలుల్లో
    నీకూ, నీ కొడుకులకూ రావాల్సిన భాగం.
  hat-BSA: Sepandan, pwatrin ofrann balanse an lè la ak kwis ofrann ke nou kapab manje
    nan yon plas ki pwòp la, ou menm avèk fis ou yo, e fi nou yo avèk nou menm. Paske
    yo te bay a ou menm e a fis ou yo kòm dwa ki sòti nan sakrifis ofrann lapè a fis
    Israël yo.
  kos-kos: Tusruktu kom ac sou lom ku in kang iniwa se ac nia se ma itukyang tuh in
    mwe kite srisrila ac mwe sang srisrila nu sin LEUM GOD inen mwet tol. Kom ku in
    kang ma inge in kutena acn ma aknasnasyeyukla. Mwe sang inge itukot nu sum ac
    tulik nutum tuh in pa inge ip lomtal liki mwe kisa in akinsewowo sin mwet Israel.
  hbo-WLC: וְאֵת֩ חֲזֵ֨ה הַתְּנוּפָ֜ה וְאֵ֣ת ׀ שׁ֣וֹק הַתְּרוּמָ֗ה תֹּֽאכְלוּ֙ בְּמָק֣וֹם
    טָה֔וֹר אַתָּ֕ה וּבָנֶ֥יךָ וּבְנֹתֶ֖יךָ אִתָּ֑ךְ כִּֽי־חָקְךָ֤ וְחָק־בָּנֶ֙יךָ֙
    נִתְּנ֔וּ מִזִּבְחֵ֥י שַׁלְמֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma unu na ụmụ unu ndị ikom na ndị inyom ka ọ dịkwara iri obi anụ na apata
    ya, nke e fufere nʼihu Onyenwe anyị. Kama, ọ bụ nʼebe dị ọcha ka unu ga-anọ rie
    ya. Nke a bụ oke enyere unu na ụmụ unu site nʼaja udo nke ụmụ Izrel.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସହିତ ତୁମ୍ଭ ପୁତ୍ରଗଣ ଓ ତୁମ୍ଭ କନ୍ୟାଗଣ ଦୋଳନୀୟ ନୈବେଦ୍ୟର
    ବକ୍ଷ ଓ ଉତ୍ତୋଳନୀୟ ଉପହାରର ଜଙ୍ଘ କୌଣସି ଶୁଚି ସ୍ଥାନରେ ଭୋଜନ କରିବ, ଯେହେତୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ମଙ୍ଗଳାର୍ଥକ ବଳି ମଧ୍ୟରୁ ତାହା ତୁମ୍ଭର ଓ ତୁମ୍ଭ ସନ୍ତାନଗଣର ପ୍ରାପ୍ତବ୍ୟ ଅଂଶ।
  chk-chk: Nge en me noum kewe mwän me fefin oupwe ochoch leupwen ewe mönün asor mi
    assaw pwal pechen lon sokun leni mi limöch. Pun iei inetum me inetin noum kewe
    mwän seni än ekewe aramasen Israel asoren kinamwe.
  rop-rop: Bat yumob en yumob ronwan femili gin dagat det briskit en det bekleig,
    dumaji tharran speshalwan ofring langa YAWEI blanga detlot serramonimen. Yumob
    gin dagat tharran langa eni pleis weya im klinwan blanga serramoni. Wal det ofring
    blanga yumob en yumob biginini olabat, det pat im blanga yumob brom det feloship
    ofring brom ol detlot Isreil pipul.
  ukr-1871: 'Погруддє ж жертви гойданої і лопатку жертви підношеної мусите їсти на
    чистому місцї, ти й сини твої й дочки твої з тобою: се бо пай твій і пай синів
    твоїх, призначений із жертов мирних у синів Ізрайлевих.'
  deu-1951: Desgleichen die Webebrust und die Hebeschulter sollst du und deine Söhne
    und deine Töchter mit dir an reiner Stätte essen. Denn solches ist dir und deinen
    Kindern bestimmt von den Dankopfern der Kinder Israel.
  eng-JPS: And the breast of waving and the thigh of heaving shall ye eat in a clean
    place; thou, and thy sons, and thy daughters with thee; for they are given as
    thy due, and thy sons' due, out of the sacrifices of the peace-offerings of the
    children of Israel.
  srp-1865: A grudi od žrtve obrtane i pleæe od žrtve podizane jedite na èistom mjestu,
    ti i sinovi tvoji i kæeri tvoje s tobom; jer je taj dio dan tebi i sinovima tvojim
    od zahvalnih žrtava sinova Izrailjevih.
  lug-lug: Naye ekifuba ekiwuubibwa n’ekisambi ekiweebwayo munaabiriira mu kifo kyonna
    kye munaalaba ekirongoofu; mubirye, ggwe ne batabani bo ne bawala bo b’oli nabo;
    kubanga bibaweereddwa ng’omugabo gwammwe, ggwe n’abaana bo, nga biva ku biweebwayo
    olw’emirembe ebiweereddwayo abaana ba Isirayiri.
  heb-heb: ואת חזה התנופה ואת שוק התרומה תאכלו במקום טהור אתה ובניך ובנתיך אתך כי
    חקך וחק בניך נתנו מזבחי שלמי בני ישראל׃
  ben-IRV: আর উন্নীত বুক ও উরু তুমি ও তোমার ছেলে মেয়েরা কোনো শুচি জায়গায় খাবে,
    কারণ ইস্রায়েল-সন্তানদের মঙ্গলের জন্য বলিদান থেকে তা তোমার ও তোমার ছেলেদের পাওনা
    অংশ বলে দেওয়া হয়েছে।
  pan-pan: ਪਰ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਦੀ ਛਾਤੀ ਅਤੇ ਚੁੱਕਣ ਦੀ ਭੇਟ ਦੇ ਪੱਟ ਨੂੰ ਤੂੰ, ਤੇਰੇ ਪੁੱਤਰ ਅਤੇ
    ਤੇਰੀਆਂ ਧੀਆਂ ਕਿਸੇ ਸਾਫ਼-ਸੁਥਰੇ ਸਥਾਨ ਵਿੱਚ ਖਾਣ, ਕਿਉਂ ਜੋ ਉਹ ਇਸਰਾਏਲੀਆਂ ਦੁਆਰਾ ਦਿੱਤੀਆਂ
    ਹੋਈਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦੀਆਂ ਬਲੀਆਂ ਵਿੱਚੋਂ, ਤੇਰਾ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰਾਂ ਦਾ ਅਧਿਕਾਰ
    ਹੈ।
  mya-JVB: ချီလွှဲ သောရင်ပတ် ၊ ချီမြှောက်သော ပခုံး ကိုကား၊ သင် နှင့်တကွ သင် ၏ သား
    သမီး တို့သည် စင်ကြယ် သောအရပ် ၌ စား ရကြမည်။ ဣသရေလ အမျိုးသား တို့သည် ပူဇော်သော မိဿဟာယ
    ယဇ်ထဲက ၊ သင် နှင့် သင် ၏သား တို့သည် ခံထိုက်သောအဘို့ ဖြစ်သတည်း။
  hmo-hmo: “Bona boubou gauna ena kemena bona aena, idia davea, bona Lohiabada dekenai
    idia henia gaudia be umui bona emui natuna ibounai ese goeva gabuna ta dekenai
    umui ania diba. Badina be Lohiabada ese inai aniani be umui hahelagaia taudia
    dekenai ia henia, emui davana, Israela taudia edia maino karaia boubouna dekena
    amo.
  urd-urd: और हिलाने की क़ुर्बानी के सीने को, और उठाने की क़ुर्बानी की रान को तुम
    लोग या'नी तेरे साथ तेरे बेटे और बेटियाँ भी, किसी साफ़ जगह में खाना; क्यूँकि बनी
    — इस्राईल की सलामती के ज़बीहो में से यह तेरा और तेरे बेटों का हक़ है जो दिया गया
    है।
  rus-SYN: и грудь потрясания и плечо возношения ешьте на чистом месте, ты и сыновья
    твои и дочери твои с тобою, ибо это дано в участок тебе и в участок сынам твоим
    из мирных жертв сынов Израилевых;
  bqc-SIM: Mpi ń n nɛgↄ̃ɛↄ ń n nɛnↄɛↄ àli a kùla pↄ́ wì mↄ Diiɛ ń a gbá pↄ́
    wì bↄ adoao so gu pↄ́ wa dìlɛ a zɛ́iu, asa á baan we Isailiↄ sáaukpa sa'oa
    guu.
  tcz-CHONGTHU: Hinlah ana kithensosa oplhang le sa amal anakitoh dohsa chu na chapate
    jouseu le na chanute jouseu janan, muntheng lailung khat a naneh khom diu ahi.
    Hichengse chu Nangho jouse chule Israel chate jousen chamna maicham thilto kilhaina
    gancha tha chu ahin, nangho le na chapa teu neh dinga a-itih a thupeh le aki koitup
    chu ahi.
  mar-mar: “त्याप्रमाणे तू, तुझी मुले व तुझ्या मुली ह्यांनी, ओवाळलेला ऊर व मागचा पाय
    स्वच्छ ठिकाणी खावा; कारण इस्राएल लोकांनी केलेल्या शांत्यर्पणाच्या यज्ञापैकी तुला
    तो हक्क म्हणून दिला आहे.
  qub-qub: Israelcuna alli goyaypita sacrifisyuta pishtashan uywapa pëchonga allinnin
    ofrendami cuyuchir ricachiypa Tayta Diosta entregasha captin. Chancannami pägashan-japuy
    canga. Chaycunataga derëchuyqui captinmi gampis, warmi ollgu wamrayquicunapis
    micunqui limyu pachacho.
  bqp-bqp: Mɛyɑ wunɛ kɑ wunɛn bii tɔn durɔbu kɑ tɔn kurɔbu i ko i yɑɑ nɔmu ge bɑ kpɑrɑ
    mi di kɑ guro guro te bɑ sɔ̃ɔsi beri berikɑ Yinni Gusunɔn wuswɑɑɔ. Yerɑ yɑ ko
    n sɑ̃ɑ wunɛ kɑ wunɛn bibugiɑ Isirelibɑ bɑ̀ n siɑrɑbun yɑ̃kuru kuɑ.
  hat-hat: Konsa tou, nou menm ak tout fanmi nou, fi kou gason, nou gen dwa manje
    pwatrin yo balanse devan Seyè a ak jigo yo te ofri bay Seyè a pou prèt yo. N'a
    manje yo yon kote yo mete apa pou sèvis Seyè a. Paske, pòsyon sa yo se pou nou
    yo ye, pou nou ansanm ak pitit nou yo. Se nan ofrann moun Izrayèl yo fè pou di
    Bondye mèsi yo soti.
  eng-BSB: And you and your sons and daughters may eat the breast of the wave offering
    and the thigh of the contribution in a ceremonially clean place, because these
    portions have been assigned to you and your children from the peace offerings
    of the sons of Israel.
  tod-tod: Ma ɠekegi ta ma ɓalai niiti ti ɠula ga datɛɠɛ vai ma ʋoogi, wa naati mi
    ada ɲadegai ta, ɗa-o, è-loun zunuiti-yo, ta è-loun anzanuiti ti è ʋɔ bɛ, mazɔlɔɔ
    ti veeʋɛ wo ʋɛ, ga é leve ɗɔun è ʋɛ, wa è-loun zunuiti, Izelayɛle nuiti ta-yiilɛi
    zalaɠaiti su.
  eng-WEBPB: 'The waved breast and the heaved thigh you shall eat in a clean place,
    you, and your sons, and your daughters with you: for they are given as your portion,
    and your sons’ portion, out of the sacrifices of the peace offerings of the children
    of Israel.'
  kbq-kbq: Hagi Israeli vahe'mo'zama eriverave hu ofama hanaza amimiza'ane, arimpa
    fru ofama hanaza amumazina'anena kagrane maka ne'mofakanena agruma hu'nea kumapinke
    amane negahaze. Na'ankure Ra Anumzamo'a negahaze huno huramante'neankino tamagri
    ne'za me'ne.
  nhe-BL: Pero iyolix nopa tlapiyali tlen inquihuisohuaj iixtla TOTECO huan imetzcuayo
    tlen nojquiya inmechtocaros, hueli inquicuase ipan tlen hueli lugar tlen tlapajpactic.
    Quena, imojuanti huan imooquichpilhua huan imosihuapilhua hueli inquicuase nopa
    iyolix huan imetzcuayo pampa imoaxca tlen nochi tlacajcahualistli para ma onca
    tlayoltlalili ica TOTECO tlen israelitame temacaj.
  gub-BL: 'Pe nehe, peànàm wà nehe no, pepuner ma''ea''yr pehegwer Tupàn Tuweharupi
    Wiko Ma''e pe imono pyr ikatuahy ma''e pehegwer i''u haw rehe nehe: ipuxi''a kwer,
    henugupy kwer no. Peiko a''e Tupàn imuawyze kar haw ikurer izar romo pe xe. Pena''yr
    wiko izar romo wà no. Pe''u a''e ma''e ywy pehegwer Tupàn henataromo imukatu pyrer
    rehe nehe.'
  eng-DRA: 'The breast also that is offered, and the shoulder that is separated, you
    shall eat in a most clean place, thou and thy sons, and thy daughters with thee.
    For they are set aside for thee and thy children, of the victims of peace offerings
    of the children of Israel:'
