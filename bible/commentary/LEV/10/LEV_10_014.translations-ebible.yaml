  uig-ARA: ئۇنىڭدىن باشقا پۇلاڭلاتما ھەدىيە قىلىنغان تۆش بىلەن كۆتۈرمە ھەدىيە قىلىنغان
    ئارقا پۇتنى سەن ۋە ئوغۇل-قىزلىرىڭ بىللە پاك بىر جايدا يەڭلار؛ چۈنكى بۇلار سېنىڭ
    نېسىۋەڭ بىلەن ئوغۇللىرىڭنىڭ نېسىۋىسى بولسۇن دەپ، ئىسرائىللارنىڭ ئىناقلىق قۇربانلىقلىرىدىن
