verse: LEV.010.015
translations:
  mal-C: വിശിഷ്ടയാഗാർപ്പണമായ തുടയും ഉയർത്തി അർപ്പിക്കാനുള്ള നെഞ്ചും ദഹനയാഗങ്ങളുടെ
    മേദസ്സോടുകൂടെ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവന്ന് ഉയർത്തി ഒരു വിശിഷ്ടയാഗമായി അർപ്പിക്കണം.
    യഹോവ കൽപ്പിച്ചതുപോലെ ഇതു നിന്റെയും നിന്റെ മക്കളുടെയും ശാശ്വതാവകാശം ആയിരിക്കും.”
  deu-TKW: Die Hebekeule und die Webebrust soll man neben den zu Feueropfern bestimmten
    Fettstücken bringen, damit sie als Webe vor Jahwe gewebt werden; dann sollen sie
    dir und deinen Kindern als eine für alle Zeiten feststehende Gebühr zufallen,
    wie Jahwe befohlen hat.
  lin-lin: 'Bana ya Isalaele bakobonza elongo na biteni ya mafuta bazikisa na moto :
    tolo mpe mopende ya banyama oyo batombolaka liboso ya Yawe. Ekokoma ya yo mpe
    ya bana mibali na yo mpo na libela, ndenge kaka Yawe atindaki ngai. »'
  eng-LSV: the leg of the raised-offering, and breast of the wave-offering, besides
    fire-offerings of the fat, they bring in to wave [as] a wave-offering before YHWH,
    and it has been to you, and to your sons with you, by a continuous statute, as
    YHWH has commanded.”
  eng-GNV: The heaue shoulder, and the shaken breast shall they bring with the offringes
    made by fire of the fat, to shake it to and from before the Lord, and it shalbe
    thine and thy sonnes with thee by a lawe for euer, as the Lord hath commanded.
  eng-WEBSTER: The heave-shoulder and the wave-breast shall they bring, with the offerings
    made by fire of the fat, to wave it for a wave-offering before the LORD; and it
    shall be thine, and thy sons' with thee, by a statute for ever; as the LORD hath
    commanded.
  nhw-BL: Nopa israelitame monequi quihualicase imetzcuayo nopa tlapiyali catli anquitlejcoltise
    huan iyolix catli anquihuisose iixpa TOTECO para antemacase quema nojquiya anquitlatise
    nopa tlachiyajcayotl. Huan teipa nopa partes elis amoaxca. Quena, ni ome tlamantli
    mocahuas para ta huan para moconehua para nochipa pampa quej nopa tlanahuatijtoc
    TOTECO.
  swh-ONEN: Paja lile lililotolewa na kidari kile kilichoinuliwa lazima viletwe pamoja
    na sehemu za mafuta ya sadaka za kuteketezwa kwa moto, ili kuinuliwa mbele za
    Bwana kama sadaka ya kuinuliwa. Hili litakuwa fungu lako la kawaida na wanao,
    kama Bwana alivyoagiza.”
  bba-bba: Isirelibɑ bɑ ko n dɑ kɑ yen nɔmu ɡe kɑ ɡuro ɡuro te nɛwɑ kɑ sere mɑɑ yɑɑ
    ɡum mɛ bɑ rɑ dɔ̃ɔ doke yɑ̃ku yerun wɔllu mi. Bɑ̀ n ye kpuro sɔ̃ɔsi beri berikɑ
    bɑ kpɑ, yɑ koo kowɑ wunɛ kɑ wunɛn bibuɡiɑ. Yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ
    nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: The heave shoulder and the wave breast shall they bring with the offerings
    made by fire of the fat, to wave it for a wave offering before the Lord; and it
    shall be thine, and thy sons’ with thee, by a statute for ever; as the Lord hath
    commanded.
  luo-luo: Bam mane osechiw kod agoko mane oselier nyaka kel kaachiel gi boche mag
    misengini miwangʼo gi mach nobed misango mifwayo e nyim Jehova Nyasaye. Ma nobed
    pokni mapile pile in kaachiel gi nyithindi kaka Jehova Nyasaye nochiko.”
  meu-meu: 'Boubou ḡauna aena, e duduia isi ḡauna, bona kemena, e davea ḡauna, na
    ḡole-oho boubouna digarana ida bae mailai, Iehova vairanai bae davedia, davedave
    boubouna ai baela: ina na oi amu bona natumui adia, umui ahumui ela hanaihanai,
    Iehova ena haheḡani heḡereḡerena.'
  npi-ULB: तिमीहरूले अर्पण गरिएको फिला र डोलाइएको छाती, आगोद्वारा चढाइने बोसोको बलिसँगै
    परमप्रभुको सामु डोलाइनको निम्ति ल्याउनू । परमप्रभुले आज्ञा गर्नुभएझैँ ती सदाको
    निम्ति तेरो र तेरा छोराहरूको भाग हुने छन् ।”
  yor-yor: Itan tí wọ́n mú wá àti igẹ̀ ẹran tí ẹ fì ni ẹ gbọdọ̀ mú wá pẹ̀lú ọ̀rá ẹbọ
    tí a finá sun láti le è fì wọ́n níwájú Olúwa bí ẹbọ fífì. Èyí yóò sì jẹ́ ìpín
    tìrẹ àti ti àwọn ọmọ rẹ nígbà gbogbo bí Olúwa ṣe pàṣẹ.”
  pes-OPCB: «بنی‌اسرائیل باید ران و سینه را هنگام تقدیم چربی بر آتش، بیاورند و به
    عنوان هدیهٔ مخصوص در حضور خداوند تکان دهند. آن ران و سینه همیشه به شما و فرزندانتان
    تعلق خواهد داشت، همان‌طور که خداوند فرموده است.»
  tgl-ULB: Ang hita na isang handog na inialay kay Yahweh at ang dibdib na bahagi
    na itinaas bilang isang handog—dapat nilang dalhin ang mga iyon kasama ng mga
    handog na taba na ginawa sa pamamagitan ng apoy, para itaas ang mga ito at idulog
    bilang isang handog kay Yahweh. Magiging sa iyo at sa iyong mga anak na lalaki
    na kasama mo ang mga ito bilang isang bahagi magpakailanman ayon sa iniutos ni
    Yahweh.”
  hui-hui: Anduane Homogohanda lenedagua wali agalime nogo bulumagaru sibirunaga galukunibi
    ge tigahayaginaga burulenebi habane abene guguni nuni karubi lomabu ngirago yamialu
    Anduane Homogonaga deni gime yuwa wigiwaga lalu halimu. Anidagua biai howa habane
    abene podo yarimigo irani lomabu delalu galukunibi ge burulene biagobi tíni nole
    mo yalimu. Anduane Homogo ibunime nogo puguni kira ogonilabo tíbi tí aguanene
    mani holobadarubi tínaga wiaa̱i̱ holebira lalu laya, lene.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော် သ​ကာ​အ​ဖြစ်​ယဇ်​ကောင်​အ​ဆီ​ကို​ပူ​ဇော်
    သော​အ​ခါ ရင်​ဒူး​နှင့်​ပေါင်​တို့​ကို​ယူ​ဆောင် ခဲ့​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်
    အ​တိုင်း ဤ​ယဇ်​ကောင်​ပိုင်း​များ​သည် သင်​နှင့် သင်​၏​သား​စဉ်​မြေး​ဆက်​အ​တွက်​ဝေ​စု
    ဖြစ်​ရ​မည်'' ဟု​ဆို​လေ​သည်။
  bod-N: ཁོ་རྣམས་ཀྱིས་འདེགས་མཆོད་ཀྱི་བརླ་དང་གཡོབ་མཆོད་ཀྱི་བྲང་། མེ་མཆོད་ཀྱི་ཚིལ་བཅས་ཁྱེར་འོངས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཕར་གཡོ་ཚུར་གཡོ་བྱས་ནས་གཡོབ་མཆོད་དུ་འབུལ་བར་འགྱུར། འདི་ཐམས་ཅད་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་ལ་དབང་ཞིང་།
    དུས་གཏན་དུ་འཐོབ་འོས་པའི་སྐལ་ཡིན་ལ། ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེས་བསྩལ་པའི་བཀའ་བཞིན་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Bandauko rakakumikidzwa nechityu chakaninirwa zvinofanirwa kuuyiswa namafuta
    nezvipiriso zvinoitwa nomoto, kuti zvininirwe pamberi paJehovha sechipiriso chokuninira.
    Uyu uchava mugove wamuchagara muchiwana navana venyu sezvakarayirwa naJehovha.”
  spa-BLM: Traerán el muslo elevado y el pecho mecido con las ofrendas encendidas
    de la grasa, para mecerlo como ofrenda mecida ante Yahvé. Será de ustedes, y de
    sus hijos con ustedes, como porción para siempre, como lo ha ordenado Yahvé”.
  cac-cac: Yujto a noc' xub' tz'ic'jiel chi' yed' noc' sn̈isc'ol sb'achjiec' d'a yichan̈
    Jehová, junn̈ej tz'aj yac'ji yed' noc' xepu' sn̈usjitz'aoc. A cha macan̈ noc'
    chi', ic yed' eb' uninal d'a masanil tiempo icha ix aj yalan Jehová d'ayin, xchi
    vin̈aj Moisés chi'.
  swh-ULB: Lile paja lililotolewa na kidari kilichotikiswa, ni lazima ziletwe pamoja
    na sadaka ya mafuta iliyofanywa kwa moto, ili kutikiswa mbele za Yahweh. Nazo
    zitakuwa zako wewe na wanao kuwa mgao wenu daima, kama Yahweh alivyoamru.
  bel-bel: лапатку паднашэньня і грудзіну трасеньня павінны яны прыносіць з ахвярамі
    тлушчу, трасучы перад абліччам Гасподнім, і хай будзе гэта вечнай дзялянкай табе
    і сынам тваім з табою, як загадаў Гасподзь.
  deu-ELBBK: Den Schenkel des Hebopfers und die Brust des Webopfers sollen sie mit
    den Feueropfern der Fettstücke bringen, um sie als Webopfer vor dem HERRN zu weben;
    und sie sollen dir gehören und deinen Söhnen mit dir, als eine ewige Gebühr, so
    wie der HERR geboten hat.
  mbb-OT: Emun ebpemuhat is menge Israilihanen, ne ipemuhat dan is kumeng wey is buvun
    te uyaǥen ragkes is menge tavà he ibpemuhat dan he pemuhat pinaaǥi te hapuy. Ne
    is kumeng wey is buvun ne ivayew zan diyà te etuvangan te Nengazen he pemuhat
    he ibayew. Iyan heini vahin nu wey te menge anak nu taman te taman, sumalà te
    insuǥù te Nengazen.”
  mal-2015: മേദസ്സിന്റെ ദഹനയാഗങ്ങളോടുകൂടെ അവർ യഹോവയുടെ സന്നിധിയിൽ നീരാജനം ചെയ്യേണ്ടതിന്നു
    ഉദർച്ചയുടെ കൈക്കുറകും നീരാജനത്തിന്റെ നെഞ്ചും കൊണ്ടു വരേണം; അതു യഹോവ കല്പിച്ചതുപോലെ
    ശാശ്വതാവകാശമായി നിനക്കും നിന്റെ മക്കൾക്കും ഇരിക്കേണം.
  rmc-rmc: E čang, so sas anďi sar daros, the o koľin la hazdľa obetatar anena jekhetane
    le žiroha, so hino dino pro jagale obeti, hoj pes oda te hazdel upre anglo RAJ
    sar e hazdľi obeta. Kada ela tiro the tire čhavengro kotor pro furt, avke sar
    prikazinďa o RAJ.“
  pes-OPV: ران افراشتنی و سینه جنبانیدنی را با هدایای آتشین پیه بیاورند، تا هدیه جنبانیدنی
    به حضور خداوندجنبانیده شود، و از آن تو و از آن پسرانت خواهدبود، به فریضه ابدی
    چنانکه خداوند امر فرموده است.»
  ron-1924: Ымпреунэ ку грэсимиле рындуите сэ фие мистуите де фок, ей вор адуче спата
    адусэ ка жертфэ прин ридикаре ши пептул каре се лягэнэ ынтр-о парте ши алта ынаинтя
    Домнулуй; еле вор фи але тале ши але фиилор тэй ымпреунэ ку тине, принтр-о леӂе
    вешникэ, аша кум а порунчит Домнул.”
  ben-OBCV: নিবেদিত জাং ও দোলায়িত বক্ষ অগ্নিকৃত উপহারের মেদযুক্ত অংশগুলির সঙ্গে অবশ্যই
    আনতে হবে, যেন দোদুল্যমান উপহাররূপে সদাপ্রভুর সামনে সেগুলি দোলানো হয়। এগুলি তোমার
    ও তোমার সন্তানদের নিয়মিত অংশ হবে, যেমন সদাপ্রভু আদেশ দিয়েছেন।”
  som-som: Oo iyagu bowdada sare loo qaado iyo sakaarka la ruxruxo waa inay la keenaan
    qurbaannada xaydha oo dabka lagu sameeyo, in iyaga Rabbiga hortiisa lagu ruxruxo
    sidii qurbaanka la ruxruxo, oo markaasay ahaan doonaan inta weligiin laydiin amray
    adiga iyo wiilashaadaba, sidii Rabbigu amray.
  lat-VUC: eo quod armum et pectus, et adipes qui cremantur in altari, elevaverunt
    coram Domino, et pertineant ad te, et ad filios tuos, lege perpetua, sicut præcepit
    Dominus.
  eng-ASVBT: 'The heave thigh and the wave breast shall they bring with the offerings
    made by fire of the fat, to wave it for a wave offering before Jehovah: and it
    shall be thine, and thy sons’ with thee, as a portion forever; as Jehovah hath
    commanded.'
  ita-1885: Portino essi la spalla dell'offerta elevata, e il petto dell'offerta dimenata,
    insieme co' grassi che si hanno da ardere, acciocchè quelle cose sieno dimenate
    davanti al Signore, per offerta dimenata; e sieno di te, e de' tuoi figliuoli
    teco, per istatuto perpetuo; come il Signore ha comandato.
  eng-LXXUP: They shall bring the shoulder of the choice offering, and the breast
    of the separation upon the burnt offerings of the fat, to separate for a separation
    before the Lord; and it shall be a perpetual ordinance for thee and thy sons and
    thy daughters with thee, as the Lord commanded Moses.
  eng-ULB: The thigh that is presented and the breast that is waved, they must bring
    with the offerings of fat made by fire, to wave before Yahweh. They will be yours
    and your sons' with you as a share forever, as Yahweh has commanded.”
  spa-VBL: La contribución del muslo y el pecho de la ofrenda mecida, así como las
    porciones de grasa de las ofrendas de comida hechas, deben ser traídas y mecidas
    como ofrenda mecida ante el Señor. Te pertenecen a ti y a tus hijos para siempre,
    como el Señor ha ordenado”.
  fra-_FOB: On apportera avec les sacrifices des graisses faits par le feu, la jambe
    présentée par élévation et la poitrine offerte par agitation, pour les agiter
    en offrande devant l'Éternel; et cela t'appartiendra, et à tes fils avec toi,
    par une loi perpétuelle, comme l'Éternel l'a commandé.
  mal-mal: മേദസ്സിന്റെ ദഹനയാഗങ്ങളോടുകൂടെ അവർ യഹോവയുടെ സന്നിധിയിൽ നീരാജനം ചെയ്യേണ്ടതിന്
    ഉദർച്ചയുടെ കൈക്കുറകും നീരാജനത്തിന്റെ നെഞ്ചും കൊണ്ടുവരണം; അത് യഹോവ കല്പിച്ചതുപോലെ
    ശാശ്വതാവകാശമായി നിനക്കും നിന്റെ മക്കൾക്കും ഉള്ളതായിരിക്കണം”.
  urd-GVR: Lekin pahle imām rān aur sīne ko jalne wālī qurbāniyoṅ kī charbī ke sāth
    pesh kareṅ. Wuh unheṅ hilāne wālī qurbānī ke taur par Rab ke sāmne hilāeṅ. Rab
    farmātā hai ki yih ṭukṛe abad tak tumhāre aur tumhāre beṭoṅ kā hissā haiṅ.”
  suz-BL: मिनु हिम्‍शो फिला, क्‍युक्‍शो कुथ्रु नु मीम चोशा चढ़ेशो मार मार आन बोंसो
    परमप्रभु यावे आ ङोंइती हिम्‍शा चढ़ेचा कली चाक्‍चा माल्‍नीनी। मिनु परमप्रभु यावेमी
    अरेशो खोदेंशो पा गेना हना यो, गे नु इ तमी तौ इन भाग दुम्‍ब” देंत। लेवी ९:२०-२१
  ita-1927: Oltre ai grassi da ardere si porteranno la coscia dell’offerta elevata
    e il petto dell’offerta agitata, per esser agitati davanti all’Eterno come offerta
    agitata; anche questo apparterrà a te e ai tuoi figliuoli con te, per diritto
    perpetuo, come l’Eterno ha ordinato”.
  ckb-ckb: ڕانی پێشکەشکراو و سنگی بەرزکراوە لەگەڵ پیوەکانی قوربانی بە ئاگر دەهێنن،
    هەتا لەبەردەم یەزدان وەک قوربانی بەرزکردنەوە بەرز بکرێنەوە. ئەمانە بۆ تۆ و بۆ
    کوڕەکانت دەبن کە لەگەڵتدان، بەشێکی چەسپاوە، هەروەک یەزدان فەرمانی دا.»
  eng-BBE: Let them take the breast which is waved and the leg which is lifted up
    on high, with the fat of the burned offering, to be waved for a wave offering
    before the Lord; and this will be for you and for your sons with you, for a right
    for ever, as the Lord has given orders.
  kan-OKCV: ನೈವೇದ್ಯವಾಗಿ ಅರ್ಪಿಸುವ ಎದೆಯನ್ನೂ ತೊಡೆಯನ್ನೂ ಅವರು ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಕೊಬ್ಬಿನ ಸಮರ್ಪಣೆಗಳನ್ನು
    ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ತರಬೇಕು. ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ
