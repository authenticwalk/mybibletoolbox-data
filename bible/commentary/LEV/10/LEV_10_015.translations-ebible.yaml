    ke LEUM GOD El sapkin.”
  hbo-WLC: שׁ֣וֹק הַתְּרוּמָ֞ה וַחֲזֵ֣ה הַתְּנוּפָ֗ה עַ֣ל אִשֵּׁ֤י הַחֲלָבִים֙ יָבִ֔יאוּ
    לְהָנִ֥יף תְּנוּפָ֖ה לִפְנֵ֣י יְהוָ֑ה וְהָיָ֨ה לְךָ֜ וּלְבָנֶ֤יךָ אִתְּךָ֙ לְחָק־עוֹלָ֔ם
    כַּאֲשֶׁ֖ר צִוָּ֥ה יְהוָֽה׃
  ibo-ibo: Apata ụkwụ anụ nke aja mbuli na obi anụ ahụ nke e fufere, ka a ga-eweta
    ya na abụba ya nye dịka onyinye sitere nʼọkụ. A ga-efufe ha nʼihu Onyenwe anyị
    dịka aja mfufe. Nke a ga-abụ oke ruuru unu na ụmụ unu mgbe niile, dịka Onyenwe
    anyị nyere nʼiwu.”
  ory-ory: ସେମାନେ ମେଦମୟ ଅଗ୍ନିକୃତ ଉପହାର ସହିତ ଉତ୍ତୋଳନୀୟ ଉପହାରର ଜଙ୍ଘ ଓ ଦୋଳନୀୟ ନୈବେଦ୍ୟର
    ବକ୍ଷ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଦୋଳାଇବା ନିମନ୍ତେ ଆଣିବେ; ପୁଣି ତାହା ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ
    ତୁମ୍ଭର ଓ ତୁମ୍ଭ ସନ୍ତାନଗଣଙ୍କର ଅନନ୍ତକାଳୀନ ଅଧିକାର ହେବ।”
  chk-chk: Iwe, pechen ewe mönün asor pwal leupwan mi assaw repwe uweefengenireto
    me kirisin ekewe asor, pwe repwe assawa fän mesen ewe Samol mi Lapalap, pun eu
    asoren assaw. Iwe, ei epwe inetum me inetin noum kewe pwe wisemi fansoun meinisin,
    usun ewe Samol mi Lapalap a fen allük.”
  rop-rop: En dei garra bringimap det bekleig en det briskit langa det rait taim wen
    det fet garra redi blanga det ofring blanga YAWEI. Ol dislot pat na blanga yumob
    en yumob biginini olabat olagijawan na, jis laik YAWEI bin tok.” Lagijat na Mosis
    bin tok.
  ukr-1871: 'Лопатку жертви підношеної і грудину жертви гойданої, пускаючи з димом
    жир, мусите приносити вкупі з огняними жертвами, щоб гойдати їх як жертву гойдану
    перед Господом, і буде се тобі і синам твоїм з тобою пай віковічнїй: так бо заповідав
    Господь.'
  deu-1951: Die Hebekeule und die Webebrust soll man mit den Feueropfern der Fettstücke
    herzubringen, daß man sie webe zum Webopfer vor dem HERRN. Solches soll dir und
    deinen Söhnen mit dir als ein ewiges Recht zufallen, wie der HERR geboten hat.
  eng-JPS: The thigh of heaving and the breast of waving shall they bring with the
    offerings of the fat made by fire, to wave it for a wave-offering before the LORD;
    and it shall be thine, and thy sons' with thee, as a due for ever; as the LORD
    hath commanded.'
  srp-1865: Pleæe od žrtve podizane i grudi od žrtve obrtane donosiæe se sa salom
    što se sažiže, da se obrne tamo i amo pred Gospodom, i biæe tvoje i sinova tvojih
    s tobom zakonom vjeènijem, kao što je zapovjedio Gospod.
  lug-lug: Ekisambi ekiweereddwayo n’ekifuba ekiwuubibwa, binaaleetebwa awamu n’amasavu
    ag’oku biweebwayo ebyokebwa, ne biwuubibwawuubibwa nga kye kiweebwayo ekiwuubibwa
    awali Mukama, era kinaabeeranga mugabo gwo awamu ne batabani bo emirembe gyonna;
    nga Mukama Katonda bw’alagidde.”
  heb-heb: שוק התרומה וחזה התנופה על אשי החלבים יביאו להניף תנופה לפני יהוה והיה לך
    ולבניך אתך לחק עולם כאשר צוה יהוה׃
  ben-IRV: তারা হবনীয় মেদের সঙ্গে উন্নত উরু ও বুক নৈবেদ্য বলে সদাপ্রভুর সামনে দোলাবার
    জন্য আনবে; তা তোমার ও তোমার ছেলেদের চিরস্থায়ী অধিকার হবে; যেমন সদাপ্রভু আজ্ঞা
    করেছেন।
  pan-pan: ਉਹ ਚਰਬੀ ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਸਮੇਤ, ਚੁੱਕਣ ਦੇ ਪੱਟ ਅਤੇ ਹਿਲਾਉਣ ਦੀ ਛਾਤੀ ਨੂੰ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਲਿਆਉਣ ਅਤੇ ਇਹ ਹਿੱਸਾ ਸਦਾ ਦੀ ਬਿਧੀ ਕਰਕੇ ਤੇਰਾ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰਾਂ
    ਦਾ ਹੋਵੇਗਾ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਹੈ।”
  mya-JVB: မီး ဖြင့် ပူဇော်သော ယဇ်ကောင်ဆီဥ နှင့်တကွ ၊ ချီမြှောက်ရာပခုံး ၊ ချီလွှဲ
    ရာရင်ပတ် ကို ထာဝရဘုရား ရှေ့ တော်၌ ချီလွှဲ ၍ ၊ ချီလွှဲ သော ပူဇော်သက္ကာကို ပြုခြင်းငှါ
    ဆောင် ခဲ့ရကြ၍ ၊ ထာဝရ ပညတ် တော် အတိုင်း ၊ သင် နှင့် သင် ၏ သား တို့သည် ကိုယ်အဘို့ယူရကြမည်။
    ထိုသို့ ထာဝရဘုရား မှာ ထားတော်မူပြီ ဟုဆိုလေ၏။
  hmo-hmo: Israela taudia ese edia boubou ena digara Lohiabada dekenai idia henia
    neganai, unai kemena bona aena nega tamona do idia henia. Inai kemena bona aena
    be umui bona emui natuna, tubuna taudia, emui aniani nega ibounai ela bona hanaihanai,
    Lohiabada ena oda hegeregerena.”
  urd-urd: और उठाने की क़ुर्बानी की रान और हिलाने की क़ुर्बानी का सीना, जिसे वह चर्बी
    की आतिशी क़ुर्बानियों के साथ लाएँगे, ताकि वह ख़ुदावन्द के सामने हिलाने की क़ुर्बानी
    के तौर पर हिलाए जाएँ। यह दोनों हमेशा के लिए ख़ुदावन्द के हुक्म के मुताबिक़ तेरा
    और तेरे बेटों का हक़ होगा।”
  rus-SYN: плечо возношения и грудь потрясания должны они приносить с жертвами тука,
    потрясая пред лицем Господним, и да будет это вечным участком тебе и сыновьям
    твоим и дочерям твоим с тобою, как повелел Господь Моисею.
  bqc-SIM: Aali mↄ́ ń a gbápio ń a kùlao ń a nísi pↄ́ wì ka Diiɛ tɛ́uo, í
    mↄ Diiɛ. Mpi ń n nɛ́ↄ á baan we gↄↄpii lá Dii dìlɛwa.
  tcz-CHONGTHU: Sa aoplhang le sa amal ana kitoh dohsa chu hin choi unlang, pumgo
    maicham thilto ahin sathao jaona ahin pohlut diu, chuteng leh Pathen angsunga
    thensona maicham thilto dinga thensona umding, a-imatih chana dinga hiche maicham
    thilto jouse chu nangho jaonaa na chapate jouse chan ding ahin, Pathen thupeh
    bang banga chu umding ahi tin aseipeh in ahi.
  mar-mar: ओवाळणीचा ऊर व समर्पणाची मांडी ही चरबीच्या हव्याबरोबर ओवाळणीचे अर्पण म्हणून
    लोकांनी परमेश्वरासमोर ओवाळण्यासाठी आणावी; ओवाळून झाल्यावर परमेश्वराच्या आज्ञेप्रमाणे
    हा भाग तुझा व तुझ्या मुलाबाळांचा कायमच्या हक्काचा आहे.”
  qub-qub: Chay derëchu caj chancanga pägashan-japuymi. Pëchunnami caycan allinnin
    ofrenda cuyuchir ricachishpan Tayta Diosta entregasha captin. Chaycunataga wiracunata
    rupachinanpaj apashantawan iwal apanqui. Chaycunaga Tayta Dios nishannömi imaycamapis
    canga gampa, wamrayquicunapa derëchun.»
  bqp-bqp: Isirelibɑ bɑ ko n dɑ kɑ yen nɔmu ge kɑ guro guro te nɛwɑ kɑ sere mɑɑ yɑɑ
    gum mɛ bɑ rɑ dɔ̃ɔ doke yɑ̃ku yerun wɔllu mi. Bɑ̀ n ye kpuro sɔ̃ɔsi beri berikɑ
    bɑ kpɑ, yɑ koo kowɑ wunɛ kɑ wunɛn bibugiɑ. Yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ
    nge mɛ Yinni Gusunɔ u geruɑ.
  hat-hat: Wi, y'a pote jigo ak pwatrin y'ap ofri pou boule ansanm ak pòsyon grès
    y'ap ofri pou boule nan dife pou Seyè a. Y'a balanse yo devan Bondye. Pòsyon sa
    yo va toujou rete pou ou ansanm ak pou pitit ou yo, jan Seyè a te bay lòd la.
  eng-BSB: They are to bring the thigh of the contribution and the breast of the wave
    offering, together with the fat portions of the offerings made by fire, to wave
    as a wave offering before the LORD. It will belong permanently to you and your
    children, as the LORD has commanded.”
  tod-tod: É ɠula gulɔiti polu, ti maanɛai ti ɠala, Izelayɛle nuiti ta ʋa ga ma ɠekegi
    ta ma ɓalai. Ti ɠulaai ma ga datɛɠɛ vai ma ʋoogi, ta ɠɛ ga ɗɔnɔ, wa è-loun zunuiti,
    ti è ʋa, ɠɔoɠɔ tɔgi ɠa ɠɛ ga ná, eɠɛʋelei Ɠɔoɠɔ GALAGI deveni la.»
  eng-WEBPB: They shall bring the heaved thigh and the waved breast with the offerings
    made by fire of the fat, to wave it for a wave offering before the LORD. It shall
    be yours, and your sons’ with you, as a portion forever, as the LORD has commanded.”
  kbq-kbq: Hagi amo'ane amimiza'ane eri verave'ma hutesuta, afova'a tevefi kresramna
    nevuta Ra Anumzamo'ma hu'nea kante, amo'ane amimiza'anena kagri'ene mofavre nagakamofo
    suzankita, amne eri vava huta vugahaze.
  nhe-BL: Nopa israelitame monequi quihualicase imetzcuayo nopa tlapiyali tlen inquitlejcoltise
    huan iyolix tlen inquihuisose iixtla TOTECO para intemacase quema nojquiya inquitlatise
    nopa tlachiyajcayotl. Huan teipa nopa partes elis imoaxca. Quena, ni ome tlamantli
    mocahuas para ta huan para moconehua para nochipa pampa queja nopa tlanahuatijtoc
    TOTECO.
  gub-BL: 'Izaew werur putar ma''ea''yr ipehegwer Tupàn pe ikatuahy ma''e romo wà
    nehe: henugupy, ipuxi''a. Xaxeto wapy putar ikawer Tupàn Tuweharupi Wiko Ma''e
    pe imono pyr ikatuahy ma''e romo wà nehe. A''e ''ar mehe Izaew werur putar a''e
    ipehegwer wà nehe. Peiko a''e ma''ea''yr ipehegwer izar romo. Pezuapyapyr paw
    wiko putar izar romo, tuweharupi wà nehe no. Tupàn Tuweharupi Wiko Ma''e umume''u
    kar izar romo peneko haw a''e.'
  eng-DRA: Because they have elevated before the Lord the shoulder and the breast,
    and the fat that is burnt on the altar, and they belong to thee and to thy sons
    by a perpetual law, as the Lord hath commanded.
