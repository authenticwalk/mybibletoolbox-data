    bau selama, tuiyąo. Sesemane sogo te kibu pedai dage si dage dali, duga wai dabe
    daligo nai siyąo. Genuai Bidigo te tama po wai dao,” wali.
  tpi-tpi: Ol manmeri i mas bringim lek na bros bilong bulmakau na sipsip wantaim
    dispela gris bilong ofa, na yupela i mas holim na mekim i go i kam long ai bilong
    Bikpela. Na bihain yupela i mas kukim gris long alta. Tasol yupela i ken kisim
    lek na bros na yupela i ken kaikai. Oltaim oltaim dispela tupela hap abus i bilong
    yupela wantaim ol pikinini bilong yupela. Bikpela i tok pinis olsem.”
  dan-1931: Offerydelseskøllen og Svingningsbrystet skal man frembære sammen med de
    til Ildofre bestemte Fedtdele, for at Svingningen kan udføres for HERRENS Åsyn,
