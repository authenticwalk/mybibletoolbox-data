  vie-OVCB: Người dâng sẽ đem cái đùi và cái ức đến để dâng đưa qua đưa lại, cùng
    với mỡ để đốt trên bàn thờ. Sau khi đã dâng lên Chúa Hằng Hữu theo cách đưa qua
    đưa lại, cái đùi và cái ức sẽ thuộc về anh và các con anh. Thể thức này áp dụng
    mãi mãi, như Chúa Hằng Hữu đã dạy.”
  guj-2017: ચરબીનું દહન કરતી વખતે અર્પણનો છાતીનો ભાગ અને જાંઘનો ભાગ પણ યહોવાહને ચઢાવવા
    લોકોએ સાથે લાવવો. જેમ યહોવાહે આજ્ઞા કરી છે તેમ તે તારો તથા તારા પુત્રોનો સદાનો
    ભાગ થાય.”
  pon-2006A: Nehn mahn en meirongo oh mwaremwareo pahn wisikdo ni ahnsou me wiho pahn
