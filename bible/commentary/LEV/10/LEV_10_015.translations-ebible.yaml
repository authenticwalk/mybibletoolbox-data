    ni yungyoe a ham han kawi phung lah ao han telah ati.
  twi-twi: Ne srɛ ne ne yan a wohim no, ɛsɛ sɛ wɔde ka srade afɔrebɔde a wɔhyew de
    ma Awurade no ho. Eyi bɛyɛ wo ne wʼasefo kyɛfa daa, sɛnea Awurade ahyɛ no.”
  hlt-hlt: Khosaa kah a laeng neh thueng hmueih kah a rhang khaw maehtha hmaihlutnah
    khaw BOEIPA mikhmuh kah thueng hmueih la thueng ham khuen uh. BOEIPA kah a uen
    vanbangla namah ham neh na ca rhoek ham kumhal ah maehvae la om saeh,” a ti nah.
  tbz-SIM: Dicĩ̀ncĩ̀nnì bɛ̀ kù bɛnkɛ dì nɛ̀ dikpèrì bɛ̀ dɛ̀itɛ dì bɛ̀ níí dɛ̀ wɛ̃nnɛ́nɛ̀
    mɛkùɔ̀ mmɛ̀ɛ̀ yóó tuɔ nkɛ́ dɛ̀ bɛnkɛ Kuyie nkɛ́deè, kɛ̀ dí dɛ̀ tùótɛ́ fɔ̃́ nnɛ̀
    ɑ bí, di kpɛrɛ yó nni ndɛ sɑ̃́ɑ̃̀, kù ti nni nnɑ̀kɛ́.
  msy-2020: '@see-verse:LEV.010.014'
  dop-dop: Pǝ wɛɛ sɩ Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ kɔnɑ yule nɑ lɑŋlɛ, nɑ pǝ́ sɔɔsǝnɑ nim cɔlɔ
    nim cɔlɔ nɑntʋ. Tǝlɛɣɛ kɔtǝlɑɑ wɔkɩ kɔkɔ kɛ kɔtɑɣɑ tǝlɑtɛ tɔɔ kɛ́ wɑɑtʋ wei pɑ
    tɛmɑ-tǝɣɩ Tɑcɑɑ kɛ hɑʋ kɛ kɔtɑɣɑ tǝlɑtɛ kiŋ tɔ. Ɩlɛnɑ tǝ́ pǝsɩ nyɑnɑ nyɑ́ pǝyɑlɑɑ
    mǝ nyǝntʋ kɛ tɑm tɔɔ ɩsɩɩ Tɑcɑɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Qaldırılan bud ətini və yellədilən döş ətini Rəbbin önündə yellətmək üçün
    yandırma təqdimi olan piylə birlikdə gətirin. Bu sizin və övladlarınızın əbədi
    payı olacaq. Rəbb belə əmr etmişdir».
  eng-DBY: The shoulder of the heave-offering and the breast of the wave-offering
    shall they bring, with the fire-offering of the pieces of fat, to wave [them]
    as a wave-offering before Jehovah; and they shall be thine, and thy sons' with
    thee, for an everlasting statute, as Jehovah has commanded.
  hin-2017: चर्बी के हव्यों समेत जो उठाई हुई जाँघ और हिलाई हुई छाती यहोवा के सामने
    हिलाने के लिये आया करेंगी, ये भाग यहोवा की आज्ञा के अनुसार सर्वदा की विधि की व्यवस्था
    से तेरे और तेरे बच्चों के लिये हैं।”
  wol-KYG: Tànkub jooxe bi ak dënnu saraxu yékkati-jébbale bi, mook nebbon bi ñuy
    def saraxu sawara, dees koy boole indi yékkati ko, def ko sarax bu ñuy yékkati,
    jébbal Aji Sax ji. Yeena moom yooyu, yaak say doom, muy seen cér bu ñu leen dogalal
    fàww, te di la Aji Sax ji santaane woon.»
  eng-YLT: the leg of the heave-offering, and breast of the wave-offering, besides
    fire-offerings of the fat, they do bring in to wave a wave-offering before Jehovah,
    and it hath been to thee, and to thy sons with thee, by a statute age-during,
    as Jehovah hath commanded.'
  eng-WYC-2017: for they raised before the Lord the shoulder and the breast, and the
    inner fatnesses that be burnt in the altar; and pertain they to thee, and to thy
    sons, by everlasting law, as the Lord commanded.
  eng-WMBB: They shall bring the heaved thigh and the waved breast with the offerings
    made by fire of the fat, to wave it for a wave offering before the LORD. It shall
    be yours, and your sons’ with you, as a portion forever, as the LORD has commanded.”
  urd-GVH: लेकिन पहले इमाम रान और सीने को जलनेवाली क़ुरबानियों की चरबी के साथ पेश
    करें। वह उन्हें हिलानेवाली क़ुरबानी के तौर पर रब के सामने हिलाएँ। रब फ़रमाता है
    कि यह टुकड़े अबद तक तुम्हारे और तुम्हारे बेटों का हिस्सा हैं।”
  rug-rug: Kaqu paleke mae nia rini sa nene kali mataona meke sa masa raqaraqa pa
    totoso sapu ta vala sa deana pude va uququa, guana vinariponi ginani la koe Zihova.
    Hire sari na mia ginani meke tadi na mia koburu ninae rane, gua puta tugo sapu
    tozia e Zihova.”
  gaz-gaz: Tafni dhiʼeeffamee fi handaraafni sochoofame sun akka aarsaa sochoofamu
    tokkootti akka fuula Waaqayyoo duratti sochoofamuuf cooma aarsaa ibiddaan dhiʼeeffame
    wajjin fidamuu qaba; kunis akkuma Waaqayyo ajajetti qooda keetii fi qooda ilmaan
    keetii kan bara baraa ti.”
  fra-LSG: 'Ils apporteront, avec les graisses destinées à être consumées par le feu,
    l’épaule que l’on présente par élévation et la poitrine que l’on agite de côté
    et d’autre devant l’Éternel: elles seront pour toi et pour tes fils avec toi,
    par une loi perpétuelle, comme l’Éternel l’a ordonné.'
  yal-yal: 'Isirayila kaane lan e xa fa danban na naxan yitexi e nun kanken naxan
    nalixi Ala ma, sa turene fari naxanye sama tɛɛni, alogo e xa yite Alatala yɛtagi
    se ralixin na. Habadan sariyan na a ra: I gbeen nan e ra, ɛ nun i ya diine alo
    Alatala a yamarixi kii naxan yi.”'
  haw-1868: E lawe mai lakou i ka uha hoali a me ka umauma luli me na mohai kaikea
    kuniia, e hooluli i mohaihoali ma ke alo o Iehova; a e lilo ia nau a na kau mau
    keiki me oe, ma ke kanawai mau loa, e like me ka Iehova kauoha.
  arb-NAV: عِنْدَمَا يَأْتِي الشَّعْبُ بِسَاقِ التَّقْدِمَةِ وَصَدْرِ التَّرْجِيحِ
    وَوَقَائِدِ الشَّحْمِ لِتَرْجِيحِهَا أَمَامَ الرَّبِّ، يُصْبِحَانِ مِنَ نَصِيبِكَ
    وَنَصِيبِ أَبْنَائِكَ، فَرِيضَةً أَبَدِيَّةً جِيلاً بَعْدَ جِيلٍ».
  ewe-ewe: “Ele be ameawo natsɔ ata si woɖe ɖe aga kple akɔ si wona esi wotɔ dzo amiawo
    la vɛ. Woatsɔ wo ana Yehowa to wo nyenye le yame me. Ekema woazu wò kple viwòwo
    tɔ, elabena esiae nye Yehowa ƒe ɖoɖo.”
  eng-LEE: 'The shoulder which is waved and the breast which is lifted up, shall they
    bring with the fat of the fire-offering, to make therewith a waving before the
    Lord: and then shall it be thine, and thy sons with thee, as a fixed portion for
    ever; as the Lord hath commanded.'
  asm-FB: অগ্নিকৃত উপহাৰৰ অৰ্থে দিয়া তেলখিনিয়ে সৈতে উত্তোলনীয় উপহাৰ যি সোঁ কৰঙন
    আৰু যিহোৱাৰ সন্মূখত দোলনীয় উপহাৰৰ অৰ্থে দোলাবলৈ দোলনীয় উপহাৰৰ যি আমঠু, এইবোৰ
    যিহোৱাৰ আজ্ঞাৰ দৰে আনিব লাগিব; সেয়ে তোমাৰ আৰু তোমাৰ সন্তান সকলৰ চিৰস্থায়ী অধিকাৰ
    হ’ব।”
  sus-A: تُرٍ نَشَن فَنمَ يٌ، تَبٍ نَشَن بَمَ يٌ، نُن كَنكٍ نَشَن لِنتَنمَ يٌ، عٍ
    شَ نَ بِرِن مَسٍن عَلَتَلَ بّ، نَ قَ قِندِ عِ فبٍ نُن عِ شَ دِيٍ فبٍ رَ، عَلْ
    عَلَتَلَ عَ يَمَرِشِ كِ نَشّ. سّرِيّ نَ عَ رَ نَشَن مُ كَنَمَ عَبَدَن.»
  fra-SBL: Ils apporteront la cuisse levée et la poitrine agitée, avec les offrandes
    consumées par le feu de la graisse, pour l'agiter en sacrifice par élévation devant
    l'Éternel. Ce sera votre part, et celle de vos fils avec vous, comme une part
    pour toujours, comme Yahvé l'a ordonné. »
  hbo-hbo: שֹׁ֣וק הַתְּרוּמָ֞ה וַחֲזֵ֣ה הַתְּנוּפָ֗ה עַ֣ל אִשֵּׁ֤י הַחֲלָבִים֙ יָבִ֔יאוּ
    לְהָנִ֥יף תְּנוּפָ֖ה לִפְנֵ֣י יְהוָ֑ה וְהָיָ֨ה לְךָ֜ וּלְבָנֶ֤יךָ אִתְּךָ֙ לְחָק־עֹולָ֔ם
    כַּאֲשֶׁ֖ר צִוָּ֥ה יְהוָֽה׃
  eng-WYCLIFFE: for thei reiseden bifor the Lord the schuldur and brest, and the ynnere
    fatnessis that ben brent in the auter; and perteynen tho to thee, and to thi sones,
    bi euerlastynge lawe, as the Lord comaundide.
  cwe-cwe: Chima chiya chilavigwe nhambiko na chidali icho chochinuligwa hamwe na
    nhambiko za mavuta zozilavigwa kwa moto. Ivo vizakuwa vako weye na wanago, ni
    venu siku zose fana Mndewa Mulungu viyalagilize.”
  kik-kik: Kĩero kĩu kĩarutĩtwo, na gĩthũri kĩu gĩathũngũthĩtio, no nginya irehanĩrio
    na maguta ma maruta ma gũcinwo na mwaki, na ithũngũthio mbere ya Jehova, ituĩke
    igongona rĩa gũthũngũthio. Rũrũ nĩruo rwĩga rwaku na rwa ciana ciaku hĩndĩ ciothe,
    o ta ũrĩa Jehova aathanĩte.”
  fra-NCL: Ils apporteront, outre les graisses destinées à être consumées par le feu,
    la cuisse que l’on prélève et la poitrine que l’on balance, pour qu’elles soient
    balancées devant Yahweh ; elles seront pour toi et pour tes fils avec toi par
    une loi perpétuelle, comme Yahweh l’a ordonné. »
  cek-AK: Hmai hoi angbawnhaih sak ih athawk hoi nawnto, ahaek ih palaeng hoi saoek
    to Angraeng hmaa ah ahaek angbawnhaih sak hanah ahaek ah; Angraeng mah thuih ih
    lok baktih toengah, to loe nangmah hoi na capanawk han dungzan ah paek ih taham
    ah oh, tiah a naa.
  cuk-cuk: Bab-Jehováʼga ibmar-ogumakar-uklenaid-e-gwallu-ogumaklegoedba-mesa, ibmar-dua-uklegoed,
    degi, binasgar-bana-bana-imaklegoed Bab-Jehováʼga uklegoed. We-ibmarmar bega,
    degi, be-mimmiganga degisadegu uklegoed, ar igi Bab-Jehová igar-uksa gusa.”
  uig-CYR: Улар көтәрмә һәдийә қилинған арқа пут билән пулаңлатма һәдийә қилинған
    төшни отта сунулидиған майлири билән қошуп, Пәрвәрдигарниң алдида пулаңлатма һәдийә
    сүпитидә пулаңлитиш үчүн кәлтүрсун; Пәрвәрдигарниң буйруғини бойичә булар сениң
    вә оғуллириңниң несивиси болиду; бу әбәдий бир бәлгүлимә болиду».
  tel-2017: కదలిక అర్పణగా పైకెత్తిన రొమ్ము భాగాన్నీ, యెహోవాకు ప్రతిష్ట చేసిన తొడ భాగాన్నీ
    దహనబలిగా అర్పించిన కొవ్వుతో పాటు వాళ్ళు తీసుకురావాలి. వాటిని యెహోవా ఎదుట పైకెత్తి
    కదిలించే అర్పణగా తీసుకు రావాలి. యెహోవా ఆజ్ఞాపించినట్టు అవి శాశ్వతంగా నీకూ నీ కొడుకులకూ
    చెందిన భాగం. ఇది ఎప్పటికీ నిలిచి ఉండే చట్టం.”
  hat-BSA: Kwis ke yo te ofri nan leve a, ak pwatrin ke yo te ofri nan ofrann balanse
    an lè la, yo va pote yo ansanm avèk ofrann pa dife pati grès la, pou prezante
    kòm yon ofrann leve balanse an lè devan SENYÈ a. Konsa, li va yon bagay ki dwa
    ou, e dwa fis ou yo avèk ou pou tout tan, jan SENYÈ a te kòmande a.”
  kos-kos: Elos fah use iniwa sac ac lac nia uh ke pacl se kiris uh kisakinyuk tuh
