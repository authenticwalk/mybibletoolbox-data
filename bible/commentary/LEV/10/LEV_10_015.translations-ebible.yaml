    TUHAN.”
  nya-nya: Ntchafu imene inaperekedwayo ndi chidale chomwe chinaweyulidwacho abwere
    nazo pamodzi ndi nsembe ya mafuta ya Yehova yotentha pa moto, ndipo uziweyule
