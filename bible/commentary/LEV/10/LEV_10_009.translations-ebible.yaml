verse: LEV.010.009
translations:
  mal-C: “നിങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിന്, സമാഗമകൂടാരത്തിനകത്തു പോകുമ്പോൾ ഒരിക്കലും
    നീയും നിന്റെ പുത്രന്മാരും വീഞ്ഞോ മദ്യമോ കുടിക്കരുത്. ഇതു വരാനുള്ള തലമുറകൾക്ക്
    എന്നും നിലനിൽക്കുന്ന നിയമം ആകുന്നു.
  deu-TKW: Wein und berauschendes Getränk dürft ihr - du und deine Söhne - nicht trinken,
    wenn ihr ins Offenbarungszelt hineingeht, sonst müßt ihr sterben. Das ist eine
    für alle Zeiten geltende Satzung, die ihr beobachten sollt von Geschlecht zu Geschlecht.
  lin-lin: « Tango bokobanda kokota na Ndako ya kapo ya Bokutani, yo mpe bana na yo
    ya mibali, bosengeli te komela masanga oyo elangwisaka, noki te bokokufa. Yango
    ezali mobeko ya libela na libela mpo na bino mpe milongo nyonso oyo ekoya sima
    na bino,
  eng-LSV: “You do not drink wine and strong drink, you and your sons with you, in
    your going into the Tent of Meeting, and you do not die—a continuous statute throughout
    your generations,
  eng-GNV: 'Thou shalt not drinke wine nor strong drinke, thou, nor thy sonnes with
    thee, when yee come into the Tabernacle of the Congregation, lest ye die: this
    is an ordinance for euer throughout your generations,'
  eng-WEBSTER: 'Do not drink wine nor strong drink, thou, nor thy sons with thee,
    when ye go into the tabernacle of the congregation, lest ye die: it shall be a
    statute for ever throughout your generations:'
  nhw-BL: “Ta huan motelpocahua amo hueli anquiijise vino o tlen hueli tlamantli tlailistli
    catli cococ quema ancalaquise ipan nopa yoyon tiopamitl. Sintla anquiijise, anmiquise.
    Ni tlanahuatili monequi anquitoquilise amojuanti huan nochi amoteipan ixhuihua
    catli tlacajtiyase para nochipa.
  swh-ONEN: “Wewe na wanao msinywe mvinyo wala kinywaji kingine kilichochachuka wakati
    mwingiapo katika Hema la Kukutania, la sivyo mtakufa. Hili litakuwa Agizo la kudumu
    kwa vizazi vijavyo.
  bba-bba: ɑ ǹ kɑɑ tɑm bɔɔbɔm ɡɑm nɔ wunɛ kɑ wunɛn bibu ì n dɔɔ nɛn kuu bekuruɡirɔ,
    kpɑ i ku rɑ kɑ ɡbin sɔ̃. Kpɑ i kɑ kpĩ i wunɑnɑ ye yɑ sɑ̃ɑ sɑ̃ɑruɡiɑ kɑ ye yɑ ǹ
    sɑ̃ɑ sɑ̃ɑruɡiɑ. Mɛyɑ i ko i mɑɑ kpĩ i wunɑnɑ ye yɑ dɛɛre kɑ ye yɑ ǹ dɛɛre. Mɛyɑ
    i ko i mɑɑ kpĩ i Isirelibɑ Gusunɔn woodɑbɑ kpuro sɔ̃ɔsi ye u Mɔwisi wɛ̃. Yeni
    yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɛɛn bibun bweserɔ.
  eng-KJVCPB: 'Do not drink wine nor strong drink, thou, nor thy sons with thee, when
    ye go into the tabernacle of the congregation, lest ye die: it shall be a statute
    for ever throughout your generations:'
  luo-luo: In kaachiel gi yawuoti kik umadh kongʼo kata gima mero ji e kinde ma udhi
    e Hemb Romo, nono to ubiro tho. Mano en chik momako nyikwau nyaka tiengʼ mabiro.
  meu-meu: Oi mai natumu ida hebou kalagana ai ba raka vareai negana ai na vine ranuna
    eiava kekero muramurana basio inua, ba mase garina. Taravatu binai na umui latamui
    ai baine mia hanaihanai, uru iboudiai lalodiai.
  npi-ULB: “तँ र तँसँगै भएका तेरा छोराहरू भेट हुने पालभित्र जाँदा मदिरा वा कुनै कडा
    मद्य नपिउनू, नत्रता तिमीहरू मर्ने छौ । पवित्र र साधारण, अनि अशुद्ध र शुद्धबिच
    भेद गराउनको निम्ति,
  yor-yor: “Ìwọ àti àwọn ọmọ rẹ̀ kò gbọdọ̀ mu ọtí wáìnì tàbí ọtí líle mìíràn nígbàkígbà
    tí ẹ bá n lọ inú àgọ́ ìpàdé, bí ẹ bá ṣe bẹ́ẹ̀, ẹ ó kù ú, èyí jẹ́ ìlànà títí láé
    fún un yín láti ìrandíran.
  pes-OPCB: «وقتی به خیمۀ ملاقات می‌روید، هرگز شراب یا نوشیدنیهای مست کنندهٔ دیگر
    ننوشید مبادا بمیرید. این فریضه‌ای است ابدی برای تو و پسرانت و تمام نسلهای آینده‌ات.
  tgl-ULB: “Huwag uminom ng alak o matapang na inumin, ikaw, ni ang iyong mga anak
    na lalaki na natitirang kasama mo, para kapag pumasok ka sa tolda ng pagpupulong
    hindi kayo mamatay. Ito ay permanenteng batas sa buong salinlahi ng iyong mga
    mamamayan,
  hui-hui: Í̠nibi í̠ igini karubi tígua waini ibabi mbiabi nalu i̱naga Balai Anda
    o kagoha anda polene nawigo napilimu. Anda pirimiyagua nde homoleberemigo manda
    bilimu. Tínaga igini aguanenebi mani hama polobadaru tiguabi nde mana ogoni dege
    talialu haabo holene wulebira.
  mya-mya: '``သင်​နှင့်​သင်​၏​သား​တို့​သည်​စ​ပျစ်​ရည် သို့ မ​ဟုတ်​သေ​ရည်​သေ​ရက်​ကို​သောက်​၍​တဲ​တော်
    ထဲ​သို့​မဝင်​ရ။ ထို​သို့​ပြု​လျှင်​သင်​တို့​သေ​ရ မည်။ ဤ​ပ​ညတ်​ကို​သင်​တို့​၏​အ​ဆက်​အ​နွယ်
    အား​လုံး​စောင့်​ထိန်း​ရ​ကြ​မည်။-'
  bod-N: ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་འོངས་པའི་ཚེ། འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་དུ་རྒུན་ཆང་དང་ཨ་རག་གང་ཡང་བཏུང་བར་མ་བྱེད་ཅིག
    དེ་ནི་ཁྱོད་ཅག་གི་མི་རབས་ནས་མི་རབས་བར་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན།
  sna-sna: “Iwe navanakomana vako hamufaniri kunwa waini kana zvimwe zvinwiwa zvakaviriswa
    pose pose pamunopinda muTende Rokusangana nokuti mungafa. Uyu mutemo usingaperi
    kusvikira kuzvizvarwa zvinotevera.
  spa-BLM: “Tú y tus hijos no deben beber vino ni bebida fuerte cada vez que entren
    en la Tienda del Encuentro, o morirán. Esto será un estatuto para siempre a lo
    largo de vuestras generaciones.
  cac-cac: —Ayic ol ach och a ach tic, ma eb' uninal d'a yol mantiado b'aj tzin ch'ox
    in b'a, man̈ eyuc' vino, ma tastac pajb'inacxo, axo talaj tz'aji tzex chami. A
    jun tic ley tz'ajcan d'a e cal d'a masanil tiempo.
  swh-ULB: “Msinywe mvinyo wala kinywaji kikali, wewe, au wanao wanaobaki pamoja nawe,
    ili kwamba mtakapoingia kwenye hema ya kukutania msije mkafa. Hii itakuwa amri
    ya kudumu katika vizazi vyote vya watu wenu,
  bel-bel: віна і моцных напояў ня пі і сыны твае з табою, калі ўваходзіце ў скінію
    сходу, каб не памерці; гэта вечная пастанова ў роды вашыя,
  deu-ELBBK: Wein und starkes Getränk sollst du nicht trinken, du und deine Söhne
    mit dir, wenn ihr in das Zelt der Zusammenkunft hineingeht, dass ihr nicht sterbt
    – eine ewige Satzung bei euren Geschlechtern –
  mbb-OT: “Sikew wey is menge anak nu ne kenè kew ereg he edseled diyà te Tulda emun
    ebpekeinum kew te vinu etawa minsan hengkey he inumen he ebpekelangut. Emun ebeelan
    niw heini ne ebpatey kew. Kinahanglan he edtumanen niw heini taman te huziyan
    he lapis te menge kevuwazan.
  mal-2015: നീയും നിന്റെ പുത്രന്മാരും മരിച്ചു പോകാതിരിക്കേണ്ടതിന്നു സമാഗമനകൂടാരത്തിൽ
    കടക്കുമ്പോൾ വീഞ്ഞും മദ്യവും കുടിക്കരുതു. ഇതു നിങ്ങൾക്കു തലമുറതലമുറയായി എന്നേക്കുമുള്ള
    ചട്ടമായിരിക്കേണം.
  rmc-rmc: „Sar džana andro Svetostankos, tu aňi tire čhave našťi pijen mol aňi ňisavo
    aver pijiben, hoj te na meren. Kada hin o prikazis, savo mušinen te doľikerel
    tumen the savore tumare potomki pro furt.
  pes-OPV: «توو پسرانت با تو چون به خیمه اجتماع داخل شوید شراب و مسکری منوشید مبادا
    بمیرید. این است فریضه ابدی در نسلهای شما.
  ron-1924: '„Ту ши фиий тэй ымпреунэ ку тине сэ ну бець вин, нич бэутурэ амецитоаре
    кынд вець интра ын кортул ынтылнирий, ка сэ ну муриць: ачаста ва фи о леӂе вешникэ
    принтре урмаший воштри,'
  ben-OBCV: “সমাগম তাঁবুতে যাওয়ার সময় তোমরা দ্রাক্ষারস অথবা মদ্যপান করবে না, নইলে
    তোমরা মরবে। এটি বংশপরম্পরায় তোমাদের পালনীয় চিরস্থায়ী বিধি,
  som-som: Ha cabbina khamri amase wax lagu sakhraamo, adiga iyo wiilashaada kula
    jira toona, markaad teendhada shirka gashaan yeydnan dhimane, oo taasu weligiin
    iyo ab ka ab qaynuun bay idiin ahaan doontaa,
  lat-VUC: 'Vinum, et omne quod inebriare potest, non bibetis tu et filii tui, quando
    intratis in tabernaculum testimonii, ne moriamini: quia præceptum sempiternum
    est in generationes vestras:'
  eng-ASVBT: 'Drink no wine nor strong drink, thou, nor thy sons with thee, when ye
    go into the tent of meeting, that ye die not: it shall be a statute forever throughout
    your generations:'
  ita-1885: Non ber vino, nè cervogia, nè tu, nè i tuoi figliuoli, quando avrete ad
    entrar nel Tabernacolo della convenenza; acciocchè non muoiate. Sia questo uno
    statuto perpetuo per le vostre generazioni.
  eng-LXXUP: Ye shall not drink wine nor strong drink, thou and thy sons with thee,
    whensoever ye enter into the tabernacle of witness, or when ye approach the altar,
    so shall ye not die; it is a perpetual statute for your generations,
  eng-ULB: “Do not drink wine or strong drink, you, or your sons who remain with you,
    when you go into the tent of meeting, so you will not die. This will be a permanent
    statute throughout your people's generations,
  spa-VBL: “Tú y tu descendencia no deben beber vino ni ningún otro tipo de alcohol
    cuando entren al Tabernáculo de Reunión, de lo contrario morirán. Esta norma es
    para siempre y para todas las generaciones futuras.
  fra-_FOB: Tu ne boiras ni vin ni boisson enivrante, toi et tes fils avec toi, quand
    vous entrerez dans le tabernacle d'assignation, de peur que vous ne mouriez; c'est
    une ordonnance perpétuelle dans vos générations,
  mal-mal: “നീയും നിന്റെ പുത്രന്മാരും മരിച്ചു പോകാതിരിക്കേണ്ടതിനു സമാഗമനകൂടാരത്തിൽ
    കടക്കുമ്പോൾ വീഞ്ഞും മദ്യവും കുടിക്കരുത്. ഇതു നിങ്ങൾക്ക് തലമുറതലമുറയായി എന്നേക്കുമുള്ള
    ചട്ടമായിരിക്കണം.
  urd-GVR: “Jab bhī tujhe yā tere beṭoṅ ko mulāqāt ke ḳhaime meṅ dāḳhil honā hai to
    mai yā koī aur nashā-āwar chīz pīnā manā hai, warnā tum mar jāoge. Yih usūl āne
    wālī nasloṅ ke lie bhī abad tak anmiṭ hai.
  suz-BL: “गे नु इ तौपुकी ग्रुम्‍तीक ताम्‍बुम ओव़नीनु, अङगुर शांबु नु अरु दुक्‍तीक
    थोव़क मतूङीन। तूतीनी हना, गेपुकी बेक्‍नीनी। मेको गेना हना यो इन पतीक दुम्‍ब। इजीकीएल
    ४४:२१; होसे ४:११; आमोस २:८
  ita-1927: “Non bevete vino né bevande alcooliche tu e i tuoi figliuoli quando entrerete
    nella tenda di convegno, affinché non muoiate; sarà una legge perpetua, di generazione
    in generazione;
  ckb-ckb: «شەراب و مەی مەخۆرەوە، خۆت و کوڕەکانیشت، لە کاتی چوونە ژوورەوەتان بۆ ناو
    چادری چاوپێکەوتن، نەوەک بمرن. ئەمە فەرزێکی هەتاهەتاییە نەوە دوای نەوە،
  eng-BBE: Take no wine, or strong drink, you or your sons with you, when you go into
    the Tent of meeting, that it may not be the cause of death to you; this is an
    order for ever through all your generations.
  kan-OKCV: “ನೀನು ಸಾಯದಂತೆ ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೆ ಬರುವಾಗ ನೀನೂ ಇಲ್ಲವೆ ನಿನ್ನ ಪುತ್ರರೂ ದ್ರಾಕ್ಷಾರಸವನ್ನಾಗಲಿ,
    ಮದ್ಯವನ್ನಾಗಲಿ ಕುಡಿಯಬಾರದು. ಇದು ನಿಮ್ಮ ವಂಶಾವಳಿಯು ಇರುವವರೆಗೂ ಶಾಶ್ವತವಾಗಿರುವ ಕಟ್ಟಳೆಯಾಗಿದೆ.
  tam-2017: நீயும் உன்னுடன் உன் மகன்களும் மரணமடையாமல் இருக்கவேண்டுமானால், ஆசரிப்புக்கூடாரத்திற்குள்
    நுழைகிறபோது, திராட்சை ரசத்தையும் மதுவையும் குடிக்கவேண்டாம்.
  spa-RV-1909: 'Tú, y tus hijos contigo, no beberéis vino ni sidra, cuando hubiereis
    de entrar en el tabernáculo del testimonio, porque no muráis: estatuto perpetuo
    por vuestras generaciones;'
  ron-BTF: Să nu bei nici vin nici băutură tare, nici tu, nici fiii tăi cu tine, când
    intrați în tabernacolul întâlnirii, ca să nu muriți, acesta să fie un statut pentru
    totdeauna, prin toate generațiile voastre;
  eng-WEBP: “You and your sons are not to drink wine or strong drink whenever you
    go into the Tent of Meeting, or you will die. This shall be a statute forever
    throughout your generations.
  eng-FBV: “You and your descendants must not to drink wine or any other alcohol when
    you go in to the Tent of Meeting, otherwise you will die. This regulation is for
    all time and for all future generations.
  nld-1939: 'Gij noch uw zonen, moogt wijn drinken of sterke drank, wanneer ge de
    openbaringstent binnen moet gaan: anders sterft ge. Dit is een altijd geldende
    wet voor uw nageslacht.'
  nch-BL: “Ta huan motelpocahua amo hueli anquiise xocomeca at o ten hueli tamanti
    tailisti cati cococ quema ancalaquise ipan nopa yoyon tiopamit. Sinta anquiise,
    anmiquise. Ni tanahuatili monequi anquitoquilise amojuanti huan nochi amoteipan
    ixhuihua cati tacajtiyase para nochipa.
  vie-1934: 'Khi nào vào hội mạc, ngươi và các con trai ngươi chớ nên uống rượu hay
    là uống vật chi có tánh say, e phải chết chăng: ấy là một mạng lịnh đời đời, trải
    các thế đại,'
  hin-CV: “जब तुम मिलनवाले तंबू में प्रवेश करो, तो न तो तुम और न ही तुम्हारे पुत्र
    दाखरस अथवा दाखमधु का उपभोग करें, कि तुम्हारी मृत्यु न हो जाए. यह तुम्हारी आनेवाली
    सारी पीढ़ियों के लिए हमेशा के लिए विधि है,
  eng-OURB: “You and your sons are not to drink wine or strong drink whenever you
    go into the Tent of Meeting, or you will die. This shall be a regulation forever
    throughout all your generations.
  spa-BES: No beberán vino ni bebida fermentada, ni tu ni tus hijos, cuando vayas
    a la Tienda de la reunión, para que no sea la causa de tu muerte; Esta es un orden
    para siempre a través de todas sus generaciones.
  tdx-tdx: Ko mikama divay ndra toake, ihe naho o ana’o miharo ama’oo, t’ie mizilik’
    amy kibohom-pamantañañey ao, tsy mone hikoromake. Fañè nainaie amo tarira’ areo
    mifandimbeo izay,
  vid-vid: “Vyomkwinjila mgati mwa ihema lya Nguluwi, hegwe hamwe na wanago mleche
    kunwa divai ne ujimbi woneche. Wone munwe mobagama. Ilajizo ali lyowa lya mazuwa
    gose kuli lulelo lwa hemwe.
  eng-OKE: Drink not wine nor strong drink, neither thou nor thy sons with thee, when
    you enter into the tabernacle of ordinance, that you die not. It is an everlasting
    statute unto your generations,
  tha-KJV: “เมื่อตัวเจ้าหรื​อบ​ุตรชายของเจ้าจะเข้าไปในพลับพลาแห่งชุ​มนุ​ม อย่าดื่มเหล้าองุ่นหรือสุราเกลือกว่าเจ้าจะต้องตาย
    ทั้งนี้​ให้​เป็นกฎเกณฑ์ถาวรอยู่ตลอดชั่วอายุของเจ้า
  por-BR-2018: 'Tu, e teus filhos contigo, não bebereis vinho nem bebida forte, quando
    houverdes de entrar no tabernáculo do testemunho, para que não morrais: estatuto
    perpétuo por vossas gerações;'
  deu-ELO: Wein und starkes Getränk sollst du nicht trinken, du und deine Söhne mit
    dir, wenn ihr in das Zelt der Zusammenkunft hineingehet, daß ihr nicht sterbet,
    eine ewige Satzung bei euren Geschlechtern-
  eng-WYC-2018: Thou and thy sons shall not drink wine, and all thing that may make
    drunken, when ye shall enter into the tabernacle of witnessing, lest ye die; for
    it is everlasting behest into your generations, (Thou and thy sons shall not drink
    wine, or anything that can make ye drunk, when ye shall enter into the Tabernacle
    of the Witnessing, lest ye die; this is an everlasting law for all your generations,)
  epo-epo: Vinon kaj ebriigaĵon ne trinku, nek vi, nek viaj filoj kun vi, kiam vi
    iras en la tabernaklon de kunveno, por ke vi ne mortu. Tio estu eterna leĝo en
    viaj generacioj.
  uig-PIN: «Sǝn ɵzüng wǝ oƣulliring xarab wǝ ya baxⱪa küqlük ⱨaraⱪlarni iqip, jamaǝt
    qediriƣa ⱨǝrgiz kirmǝnglar; bolmisa, ɵlüp ketisilǝr. Bu silǝr üqün dǝwrdin-dǝwrgǝ
    ǝbǝdiy bir bǝlgilimǝ bolidu.
  beo-beo: '“Di amola dia gofelali da Na Abula Diasu ganodini golili sa:imusa: dawa:sea,
    adini o waini hano hidadea manu da sema bagade. Dilia da amo nasea, bogomu. Amo
    sema digaga fi huluane fa:no noga:le ouligima:ne sia:ma.'
  tpi-OTNT: “Sapos yu na ol pikinini man bilong yu i bin dringim wain o bia samting,
    yupela i no ken i go insait long haus sel bilong mi. I tambu tru. Na sapos yupela
    i dring long taim bilong mekim wok insait long haus sel na yupela i go insait,
    bai yupela i dai. Ol tumbuna bilong yupela i kamap bihain, ol tu i mas bihainim
    dispela lo.
  hau-SA: “Kai da ’ya’yanka maza, ba za ku sha ruwan inabi ko wani abu mai sa jiri
    ba a duk sa’ad da za ku shiga cikin Tentin Sujada, in ba haka ba za ku mutu. Wannan
    dawwammamiyar farilla ce wa tsararraki masu zuwa.
  uig-LAT: «Sen özüng we oghulliring sharab we ya bashqa küchlük haraqlarni ichip,
    jamaet chédirigha hergiz kirmenglar; bolmisa, ölüp kétisiler. Bu siler üchün dewrdin-dewrge
    ebediy bir belgilime bolidu.
  nde-nde: “Wena lamadodana akho akumelanga linathe iwayini loba okunye okunathwayo
    okubilileyo nxa lisiyangena ethenteni lokuhlangana, funa life. Lo ngumlayo omi
    kuze kube nininini kuzizukulwane ezizayo.
  ton-ton: '“ʻOua naʻa ke inu uaine pe ha inu mālohi, ʻa koe, pe ko ho ngaahi foha
    mo koe, ʻoka mou ka hū ki he fale fehikitaki ʻoe kakai, telia naʻa mou mate: ko
    e fekau ia ʻe fai maʻuaipē ʻi homou ngaahi toʻutangata kotoa pē:'
  ces-1613: Vína a nápoje opojného nebudeš píti, ty ani synové tvoji s tebou, kdyžkoli
    budete míti vcházeti do stánku úmluvy, abyste nezemřeli, (ustanovení věčné to
    bude po rodech vašich);
  eng-WMB: “You and your sons are not to drink wine or strong drink whenever you go
    into the Tent of Meeting, or you will die. This shall be a statute forever throughout
    your generations.
  tam-TCV: “நீயும் உன் மகன்களும் சபைக் கூடாரத்திற்குள் போகும்பொழுது, திராட்சை இரசத்தையோ
    அல்லது வேறு மதுபானத்தையோ குடிக்கவேண்டாம். குடித்தால் நீங்கள் சாவீர்கள். தலைமுறைதோறும்
    இது ஒரு நிரந்தரமான நியமம்.
  ceb-ULB: “Sa dihang moadto kamo ngadto sa tolda nga tigomanan, ayaw pag-inom ug
    bino ug isog nga ilimnon, ikaw, o ang imong mga anak nga lalaki nga nahibilin
    uban kanimo, aron nga dili kamo mangamatay. Mao kini ang balaod nga magpabilin
    hangtod sa tibuok nga mga kaliwatan sa inyong katawhan,
  pol-UBG: Nie pij wina ani mocnego napoju, ani ty, ani twoi synowie z tobą, gdy będziecie
    wchodzić do Namiotu Zgromadzenia, abyście nie pomarli. To będzie ustawa wieczna
    dla wszystkich waszych pokoleń;
  urd-GVU: ”جب بھی تجھے یا تیرے بیٹوں کو ملاقات کے خیمے میں داخل ہونا ہے تو مَے یا
    کوئی اَور نشہ آور چیز پینا منع ہے، ورنہ تم مر جاؤ گے۔ یہ اصول آنے والی نسلوں کے
    لئے بھی ابد تک اَن مٹ ہے۔
  deu-1912: Du und deine Söhne mit dir sollt keinen Wein noch starkes Getränk trinken,
    wenn ihr in die Hütte des Stifts geht, auf daß ihr nicht sterbet. Das sei ein
    ewiges Recht allen euren Nachkommen,
  kan-2017: “ನೀನೂ ಹಾಗು ನಿನ್ನ ಮಕ್ಕಳೂ ದ್ರಾಕ್ಷಾರಸವನ್ನಾಗಲಿ ಅಥವಾ ಮದ್ಯವನ್ನಾಗಲಿ ಕುಡಿದು ದೇವದರ್ಶನದ
    ಗುಡಾರದೊಳಗೆ ಬರಬಾರದು; ಹಾಗೆ ಬಂದರೆ ಸಾಯುವಿರಿ. ಇದು ನಿನಗೂ ಮತ್ತು ನಿನ್ನ ಸಂತತಿಯವರೆಲ್ಲರಿಗೂ
    ಶಾಶ್ವತನಿಯಮ.
  yap-yap: “I gur nge fapi pumo’on ni fakam e nap’an ni gimed ra unum e wayin ara
    ban’en ni yima ching ngay ma dab kumbad ngalan fare Tent u p’eowcheg; ya fa’an
    gimed ra rin’, ma gimed ra yim’. Ren’ey e nge par nib motochiyel rok e pi’in owchamed
    e chiney i yan nga ram.
  hlt-MCSB: “Namah neh namah taengkah na ca rhoek loh tingtunnah dap khuila na kun
    uh vaengah misurtui khaw, yu khaw o boeh. Te daengah ni na cadilcahma ham khaw
    kumhal khosing vanbangla na duek uh pawt eh.
  mdy-ETH: «ኔኤና ኔ ናኣቶና ዎይኖ ዑዦታቴያ ሜሌ ማሣ ዑሺ ዑሽኪ ዓፒሎና ማዢንቴ፥ ታኣኒ ዴሮና ካኣማ ማኣሮ ዒንሢ ጌሉዋጉዲ
    ዒንሢና ዔሩዋቴ፤ ዒንሢ ዬያይዴቴ ሃይቃንዳኣኬ፤ ዬይ ዒንሢንታ ዒንሢኮ ጊንፃፓ ሙካ ሾይንታ ካፓንዳ ዳምቤ ማዖንጎ።
  twi-ASANTE: “Sɛ wokɔ Ahyiaeɛ Ntomadan no mu a, nnom bobesa anaa nsã a ano yɛ den.
    Woyɛ saa a, wobɛwu. Saa mmara yi ka wo mmammarima ne wʼasefoɔ nyinaa firi awoɔ
    ntoatoasoɔ so kɔsi awoɔ ntoatoasoɔ so.
  eng-WEBU: “You and your sons are not to drink wine or strong drink whenever you
    go into the Tent of Meeting, or you will die. This shall be a statute forever
    throughout your generations.
  bnp-bnp: “Na tahuna ioe turana e tumu ala rua moto dili na Kape na Vaponga, naha
    ni ninu a vain a naru vagole, ma moto go mate. Ra vinara iea, ge ramai vakaroroa
    e huriki a hamone matou.
  wal-wal: “Intte haiqqenna mala, Dunkkaaniyaa giddo geliyo wode, neenikka ne naatikka
    woine eessaa woikko hara mattoyiya ushsha uyoppite; hegee sinttappe yaana yeletaassikka
    merinau higge gididi de7ana.
  spa-PDDPT: Cuando tú y tus hijos entren en el Tabernáculo de Reunión, no beberán
    vino ni licor para que no mueran. Es estatuto perpetuo para sus generaciones,
  gun-gun: — Ndee ha'e ndera'y kuery oguy nhemboaty oĩaty py peike ta jave ndapey'ui
    'rã vinho neĩ iro va'e, peiko vai e'ỹ aguã. Ha'e rami aguã ma peẽ kuery rekorã
    aeja va'e raka'e peve guarã, ha'e peneramymino kuery ikuai va'erã-'erã pe guive
    guarã,
  agu-BL: “Qui'c cuj tan baje'n win awa'n scyuch' acy'ajl, nka alchok jilwutz xc'ala',
    yi ntaxk cxo'c wok tul yi mantial tetz molbil ibaj, bantz qui iquime'n. Yi jun
    xtxolbile'j i'tz jun ca'wl tetz itetz scyuch' e' ixonl tetz ben k'ej ben sak.
  ilo-ULB: “Saanka nga uminom ti arak wenno iti naingel a mainom, sika, ken dagiti
    annakmo a lallaki a nabati a kaduam no sumrekkayo iti tabernakulo tapno saankayo
    a matay. Agnanayonto daytoy nga alagaden iti amin a henerasion dagiti tattaom,
  kpg-kpg: “Goe mo au dama daane hagalee ulu gi lodo dogu Hale laa i muli di godou
    inu nia waini be nia wai haga libaliba dangada. Goodou ma gaa hai beenei, gei
    goodou gaa mmade. Deenei taganoho dela e hai gi haga gila aga go do hagadili gi muli.
  uig-ARA: «سەن ئۆزۈڭ ۋە ئوغۇللىرىڭ شاراب ۋە يا باشقا كۈچلۈك ھاراقلارنى ئىچىپ، جامائەت
    چېدىرىغا ھەرگىز كىرمەڭلار؛ بولمىسا، ئۆلۈپ كېتىسىلەر. بۇ سىلەر ئۈچۈن دەۋردىن-دەۋرگە
    ئەبەدىي بىر بەلگىلىمە بولىدۇ.
  sus-sus: «Wo na so hɔrɔmɔlingira kui, wo naxa wɛni min. Wo naxa minse yo min naxan
    mixi siisima, xa na mu a ra wo faxama nɛ. Na sɛriyɛ mu kanama wo bɔnsɔɛ bɛ abadan.
  pon-2006: “Kowe oh noumw pwutak kan sohte pahn pedolong nan ei Impwalo mwurin amwail
    pahn kin nim wain de pihru; ma kumwail pahn wia met, kumwail pahn mehla. Kosonned
    ehu met me kadaudokamwail koaros pahn kin iang kapwaiada.
  ksd-ksd: Ba avat ma ra umana natum ava ruk ta ra pal na varbarat, koko avat a mome
    ta polo na vuai na vain ba ta tava longlong, kan avat a mat; go na tur ure ra
    vartuluai ta ra umana taun tarai;
  tur-YTC: “Sen ve oğulların, Buluşma Çadırı'na her girdiğinizde şarap ya da içki
    içmeyin, yoksa ölürsünüz. Bu, kuşaklarınız boyunca sonsuza dek geçerli bir kural
    olacaktır.
  grc-BRENT: οἶνον καὶ σίκερα οὐ πίεσθε σὺ καὶ οἱ υἱοί σου μετὰ σοῦ, ἡνίκα ἐὰν εἰσπορεύησθε
    εἰς τὴν σκηνὴν τοῦ μαρτυρίου, ἢ προσπορευομένων ὑμῶν πρὸς τὸ θυσιαστήριον, καὶ
    οὐ μὴ ἀποθάνητε· νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν,
  ind-AYT: “Ketika kamu memasuki tenda pertemuan, kamu dan anak-anakmu tidak boleh
    minum anggur atau minuman keras. Supaya kamu tidak mati. Inilah peraturan untuk
    selamanya dari generasi ke generasi.
  nya-nya: “Iwe ndi ana ako musamamwe vinyo kapena chakumwa chilichonse choledzeretsa
    pamene mukulowa mu tenti ya msonkhano kuti mungafe. Ili ndi lamulo lamuyaya pa
    mibado yanu yonse.
  hrv-hrv: “Kad ulazite u Šator sastanka, nemojte piti vina niti opojnoga pića, ni
    ti ni tvoji sinovi s tobom! Tako nećete poginuti. To je trajan zakon za vaše naraštaje;
  mps-mps: “Te nage me nago ogwa dabego te bomai ąį wain me bia tulama, dage eno
    sel Ugwa Be tomoba me pelamuo. Te habu mu dao. Te dagego sel Ugwa Be tomode sę
    yabo sogo ąį tulama, te Ugwa Be tomoba pobaso da, te dage isaibao. Te dagego
    bulai wąį nǫų dabe nosali pedalubo hani, augwaligo me te bomai po wali pomainao.
  tpi-tpi: “Sapos yu na ol pikinini man bilong yu i bin dringim wain o bia samting,
    yupela i no ken i go insait long haus sel bilong mi. I tambu tru. Na sapos yupela
    i dring long taim bilong mekim wok insait long haus sel na yupela i go insait,
    bai yupela i dai. Ol tumbuna bilong yupela i kamap bihain, ol tu i mas bihainim
    dispela lo.
  dan-1931: Vin og stærk Drik må hverken du eller dine Sønner drikke, når I gået ind
    i Åbenbaringsteltet, for at I ikke skal dø. Det skal være eder en evig gyldig
    Anordning fra Slægt til Slægt,
  vie-OVCB: “Không được uống rượu nho hay rượu mạnh trước khi vào Đền Tạm. Nếu bất
    tuân ngươi sẽ chết. Lệnh này cũng áp dụng cho con cháu ngươi mãi mãi,
  guj-2017: “જ્યારે તું તથા તારી સાથે તારા પુત્રો મુલાકાતમંડપમાં પ્રવેશ કરો ત્યારે
    દારૂ, દ્રાક્ષારસ કે મદ્યપાન પીઓ નહિ, જેથી તમે મૃત્યુ ન પામો. તમારાં લોકોની વંશપરંપરાને
    માટે આ નિયમ સદાને માટે રહેશે.
  pon-2006A: “Kowe oh noumw pwutak kan sohte pahn pedolong nan ei Impwalo mwurin amwail
    pahn kin nim wain de pihru; ma kumwail pahn wia met, kumwail pahn mehla. Kosonned
    ehu met me kadaudokamwail koaros pahn kin iang kapwaiada.
  por-BRBSL: “Você e seus filhos não devem beber vinho ou bebida forte sempre que
    entrarem na Tenda da Reunião, ou vocês morrerão. Este será um estatuto para sempre
    ao longo de suas gerações”.
  cth-cth: Nang hoi na capanaw ni due awh hoeh nahanlah thoseh, kathoung hoi kathounghoehe,
    kakhin hoi
  twi-twi: “Sɛ wokɔ Ahyiae Ntamadan no mu a, nnom bobesa anaa nsa a ano yɛ den. Woyɛ
    saa a, wubewu. Saa mmara yi bɛtena hɔ afebɔɔ ama awo ntoatoaso a ɛbɛba no nyinaa,
  hlt-hlt: “Namah neh namah taengkah na ca rhoek loh tingtunnah dap khuila na kun
    uh vaengah misurtui khaw, yu khaw o boeh. Te daengah ni na cadilcahma ham khaw
    kumhal khosing vanbangla na duek uh pawt eh.
  tbz-SIM: Fɔ̃́ nnɛ̀ ɑ bí kɛ̀ di níí kɔri mɛtɑummɛ̀ tou di bɑ́ɑ́ yɑ̃̀ dìfɛ̃́ɛ̃̀ yoo
    mɛnɑɑ̀ ntɛ̃mɛ̀ mɑmɛ̀ mɛ̀ɛ̀ muɔ̀ nkɛ̀ dɛ̀ɛ yie nkɛ̀ di bɑ́ɑ́ kú. Dɛ yó ntú ikuɔ́
    nyi di kpɛ́í nnɛ̀ di yɑɑ̀bío sɑ̃́ɑ̃̀.
  msy-2020: “Nɨ uan otariba ko, ia wainɨn dɨpar onganiba amegh, nan damazimɨn, na
    bativamin Purirpenimɨn aven mangan markɨ. Bar markiam. Ia aven mangɨva, ia arɨmɨghiregham.
    Ia ko ian ovavir borir gɨn otivamiba, arazir kamɨn gɨntɨgh mamaghɨra ikɨ.
  dop-dop: Pǝ fɛɩ sɩ nyɑnɑ nyɑ́ pǝyɑlɑɑ mǝ tɑɑ nɔɣɔlʋ ɩ́ nyɔɔ sʋlʋm, yɑɑ kʋkʋkʋm nɑpǝlɩ,
    nɑ pǝ́cɔ́ ɩ́ sʋʋ tǝsulle cokǝle tɑɑ. Ye ɩ́ lɑpɑ mpʋ, ɩ́ kɑ́ sɩ. Kiiu ŋku pǝ wɛɛ
    sɩ mǝ nɑ mǝ lʋlʋɣʋ nyǝ́mɑ ɩ́ kɑ́ tɔkɩ tɑm tɔɔ tɔɣɔlɛ.
  azb-azb: «Sən və övladların Hüzur çadırına nə şərab, nə də başqa kefləndirici içki
    içib girməyin, yoxsa ölərsiniz. Qoy bu, nəsildən-nəslə sizin üçün əbədi qayda
    olsun.
  eng-DBY: Thou shalt not drink wine nor strong drink, thou, and thy sons with thee,
    when ye go into the tent of meeting, lest ye die — [it is] an everlasting statute
    throughout your generations,
  hin-2017: “जब जब तू या तेरे पुत्र मिलापवाले तम्बू में आएँ तब-तब तुम में से कोई न
    तो दाखमधु पीए हो न और किसी प्रकार का मद्य, कहीं ऐसा न हो कि तुम मर जाओ; तुम्हारी
    पीढ़ी-पीढ़ी में यह विधि प्रचलित रहे,
  wol-KYG: «Biiñ mbaa naan guy màndal bu ko kenn ci yeen naan buy duggsi ci biir xaymab
    ndaje mi, du yaw, du say doom yu góor, lu ko moy dingeen dee. Dogal a ngoogu,
    di lu leen war fàww, yeen ak seen askan.
  eng-YLT: '''Wine and strong drink thou dost not drink, thou, and thy sons with thee,
    in your going in unto the tent of meeting, and ye die not — a statute age-during
    to your generations;'
  eng-WYC-2017: Thou and thy sons shall not drink wine, and all thing that may make
    drunken, when ye shall enter into the tabernacle of witnessing, lest ye die; for
    it is everlasting behest into your generations,
  eng-WMBB: “You and your sons are not to drink wine or strong drink whenever you
    go into the Tent of Meeting, or you will die. This shall be a statute forever
    throughout your generations.
  urd-GVH: “जब भी तुझे या तेरे बेटों को मुलाक़ात के ख़ैमे में दाख़िल होना है तो मै
    या कोई और नशा-आवर चीज़ पीना मना है, वरना तुम मर जाओगे। यह उसूल आनेवाली नसलों के
    लिए भी अबद तक अनमिट है।
  rug-rug: “Agoi meke sari na tumu koreo si lopu kaqu nuquru mae pa kenuqu Rau pa
    korapa Ipi Hopena pana beto naponapo si gamu; be tavetia gamu sapu gua asa, si
    kaqu mate si gamu. Sa tinarae asa si kaqu ta kopue koari doduru mia sinage na
    sage.
  gaz-gaz: “Atii fi ilmaan kee yommuu dunkaana wal gaʼii ol seentanitti daadhii wayinii
    yookaan dhugaatii nama macheessu hin dhuginaa. Yoo kanaa achii ni duutu. Wanni
    kun dhaloota dhufuuf seera bara baraa taʼa.
  fra-LSG: 'Tu ne boiras ni vin, ni boisson enivrante, toi et tes fils avec toi, lorsque
    vous entrerez dans la tente d’assignation, de peur que vous ne mouriez: ce sera
    une loi perpétuelle parmi vos descendants,'
  yal-yal: “I na so Naralan Bubun kui, i nama manpaan min, i nama na minse sifan min,
    i tan nun i ya diine, alogo ɛ nama faxa. A findima habadan sariyan nan na i yixɛtɛne
    xa waxati famatɔne yi.
  haw-1868: 'Mai inu i ka waina a me ka mea ona, o oe a me kau mau keiki me oe, i
    ka wa e hele ai oukou iloko o ka halelewa o ke anaina, o make oukou: he kanawai
    mau no ia i na hanauna o oukou;'
  arb-NAV: «لا تَشْرَبْ أَنْتَ وَأَبْنَاؤُكَ خَمْراً مُسْكِراً عِنْدَ دُخُولِكُمْ
    لِخِدْمَتِي فِي خَيْمَةِ الاجْتِمَاعِ، لِئَلّا تَمُوتُوا، وَتَكُونُ هَذِهِ عَلَيْكُمْ
    فَرِيضَةً أَبَدِيَّةً جِيلاً بَعْدَ جِيلٍ،
  ewe-ewe: “Wò kple viwò ŋutsuwo, migano wain alo aha muame aɖeke ne miele Mawu ƒe
    Agbadɔ me yi ge o. Ne mienoe la, miaku. Esia nye ɖoɖo mavɔ hena dzidzime siwo
    gbɔna.
  eng-LEE: 'Wine or strong drink shalt thou not drink, neither thou, nor thy sons
    with thee, when ye go in unto the tabernacle of the congregation, lest ye die:
    it shall be a statute for ever throughout your generations.'
  asm-FB: “তোমালোক যেন নমৰা, সেই কাৰণে তুমি বা তোমাৰে সৈতে তোমাৰ পুত্ৰসকলে সাক্ষাৎ
    কৰা তম্বুত সোমোৱা কালত, দ্ৰাক্ষাৰস বা সুৰা পান নকৰিবা। এয়ে তোমালোকে পুৰুষানুক্ৰমে
    পালন কৰিবলগীয়া চিৰস্থায়ী বিধি,
  sus-A: «وٌ نَ سٌ هْرْ مْلِنفِرَ كُي، وٌ نَشَ وّنِ مِن. وٌ نَشَ مِنسٍ يٌ مِن نَشَن
    مِشِ سِيسِمَ، شَ نَ مُ عَ رَ وٌ قَشَمَ نّ. نَ سّرِيّ مُ كَنَمَ وٌ بْنسْي بّ عَبَدَن.
  fra-SBL: « Toi et tes fils, vous ne boirez ni vin ni boisson forte chaque fois que
    vous entrerez dans la Tente de la Rencontre, sinon vous mourrez. Ceci sera une
    loi pour toujours, de génération en génération.
  hbo-hbo: יַ֣יִן וְשֵׁכָ֞ר אַל־תֵּ֣שְׁתְּ ׀ אַתָּ֣ה ׀ וּבָנֶ֣יךָ אִתָּ֗ךְ בְּבֹאֲכֶ֛ם
    אֶל־אֹ֥הֶל מֹועֵ֖ד וְלֹ֣א תָמֻ֑תוּ חֻקַּ֥ת עֹולָ֖ם לְדֹרֹתֵיכֶֽם׃
  eng-WYCLIFFE: Thou and thi sones schulen not drynke wyn, and al thing that may make
    drunkun, whanne ye schulen entre in to the tabernacle of witnessing, lest ye dien;
    for it is euerlastynge comaundement in to youre generaciouns,
  cwe-cwe: “Vomwingila muna dihema da Mulungu, weye na wanago sekemung'we divai hebu
    upele wowose, buleivo mwizadanganika. Dino ni lagilizo da siku zose muna zinyelesi
    zenu.
  kik-kik: “Wee na ariũ aku-rĩ, mũtikananyue ndibei kana kĩndũ o gĩothe kĩngĩtũma
    mũndũ arĩĩo rĩrĩa rĩothe mũrĩtoonyaga Hema-ya-Gũtũnganwo, nĩguo mũtigakue. Ũndũ
    ũcio nĩ ũtuĩke watho mwandĩke wa gũtũũra nginya njiarwa-inĩ iria igooka.
  fra-NCL: '« Tu ne boiras ni vin, ni boisson enivrante, toi et tes fils avec toi,
    lorsque vous entrerez dans la tente de réunion, afin que vous ne mouriez pas :
    c’est une loi perpétuelle parmi vos descendants,'
  cek-AK: 'Nangmah hoi na caanawk, amkhuenghaih kahni imthung ah na caeh o naah, mu
    hoi paqui thaih hmuen roe nae o hmah; to tih ai nahaeloe na dueh o moeng tih;
    hae loe angzo han koi na caanawk mah pazui poe hanah paek ih zaehhoihhaih daan
    ah oh:'
  cuk-cuk: “Be, degi, be-masmala dulemar-anbo-ambikued-negse dogsokarmalale, bemar
    bipisaale vino, degi, sisa gobosurmalad. Ar degisulile, bemar burgwemaloed. We-igar
    be-waganga degisadegu-mai guoed.
  uig-CYR: «Сән өзүң вә оғуллириң шарап вә я башқа күчлүк һарақларни ичип, җамаәт
    чедириға һәргиз кирмәңлар; болмиса, өлүп кетисиләр. Бу силәр үчүн дәвирдин-дәвиргә
    әбәдий бир бәлгүлимә болиду.
  tel-2017: “నువ్వూ నీతో ఉండే నీ కొడుకులూ ప్రత్యక్ష గుడారంలోకి ప్రవేశించే సమయంలో ద్రాక్ష
    మద్యాన్ని గానీ, ఇంకే మత్తు పానీయాలు గానీ తాగవద్దు. అలా చేస్తే మీరు చనిపోతారు.
  hat-BSA: Pa bwè diven oubyen gwòg, ni ou menm, ni fis ki avèk ou yo, lè nou ap antre
    nan tant asanble a, pou nou pa mouri—-sa se yon lòd pou tout tan pandan tout jenerasyon
    nou yo.
  kos-kos: “Kom ac wen nutum fah tiana nim wain, ku kutena mwe nim ku, ke pacl ma
    komtal utyak nu in Lohm Nuknuk Mutal, nien muta luk, mweyen komtal fin oru ouinge
    komtal fah misa. Ma sap se pa inge, ma in karinginyuk sin fwil nutum nukewa,
  hbo-WLC: יַ֣יִן וְשֵׁכָ֞ר אַל־תֵּ֣שְׁתְּ ׀ אַתָּ֣ה ׀ וּבָנֶ֣יךָ אִתָּ֗ךְ בְּבֹאֲכֶ֛ם
    אֶל־אֹ֥הֶל מוֹעֵ֖ד וְלֹ֣א תָמֻ֑תוּ חֻקַּ֥ת עוֹלָ֖ם לְדֹרֹתֵיכֶֽם׃
  ibo-ibo: “Gị na ụmụ gị ndị ikom agaghị aṅụ mmanya, maọbụ ihe ọṅụṅụ ọbụla na-aba
    nʼanya mgbe unu na-aba nʼụlọ nzute ka unu ghara ịnwụ. Agbụrụ unu niile ga-esogide
    iwu a ruo ọgbọ niile na-abịa.
  ory-ory: “ତୁମ୍ଭମାନଙ୍କର ମୃତ୍ୟୁୁ ଯେପରି ନ ହୁଏ, ଏଥିପାଇଁ ଯେଉଁ ସମୟରେ ତୁମ୍ଭେମାନେ ସମାଗମ-ତମ୍ବୁରେ
    ପ୍ରବେଶ କରିବ, ସେହି ସମୟରେ ତୁମ୍ଭେ କି ତୁମ୍ଭ ସଙ୍ଗୀ ତୁମ୍ଭର ପୁତ୍ରଗଣ ଦ୍ରାକ୍ଷାରସ ଓ ମଦ୍ୟ
    ପାନ କରିବ ନାହିଁ; ଏହା ତୁମ୍ଭମାନଙ୍କ ପୁରୁଷାନୁକ୍ରମେ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି ହେବ;
  chk-chk: “En me noum kana mwän ousap ünümi wain are sakau mi pwichikar, lupwen oupwe
    tolong lon ewe imw mangaku ia aramas ra churiei ie, pwe ousap mäla. Iei eu allük
    esemwüch ngenikemi me mwirimwirimi kana, seni eu täppin aramas tori eu täppin.
  rop-rop: “If yu o yu dubala san dringgimbat wain o biya, wal tharran hubin dringgimbat
    nomo lau go insaid langa det Seikridwan Tent blanga main. If yumob dum lagijat,
    wal yumob garra dai. Wal dijan lowa yu en ola bigininimob hu garra kaman afta
    yu garra kipgon dumbat.
  ukr-1871: Вина й хмелевих напитків не пий, нї ти сам нї сини твої з тобою, як треба
    вам увійти в соборний намет, щоб не вмерти вам. Установа віковічна в роди ваші,
  deu-1951: Du und deine Söhne mit dir sollen keinen Wein noch starkes Getränk trinken,
    wenn ihr in die Stiftshütte geht, damit ihr nicht sterbet. Das sei eine ewige
    Ordnung für eure Geschlechter,
  eng-JPS: '''Drink no wine nor strong drink, thou, nor thy sons with thee, when ye
    go into the tent of meeting, that ye die not; it shall be a statute forever throughout
    your generations.'
  srp-1865: Vina i silovita piæa nemoj piti ti ni sinovi tvoji s tobom, kad ulazite
    u šator od sastanka da ne izginete. To neka vam je uredba vjeèna od koljena na
    koljeno.
  lug-lug: “Ggwe ne batabani bo bwe muyingiranga mu Weema ey’Okukuŋŋaanirangamu temunywanga
    envinnyo oba ekyokunywa ekirala kyonna ekitamiiza; bwe mulikikola temulirema kufa.
    Eryo linaabanga tteeka ery’enkalakkalira ne mu mirembe gyonna egigenda okujja.
  heb-heb: יין ושכר אל תשת אתה ובניך אתך בבאכם אל אהל מועד ולא תמתו חקת עולם לדרתיכם׃
  ben-IRV: এই জন্য যে দিনের তুমি কিংবা তোমার ছেলেরা সমাগম-তাঁবুতে ঢুকবে, সে দিনের
    আঙ্গুর রস কি মদ পান কোরো না; এটা পুরুষানুক্রমে তোমাদের পালনীয় চিরস্থায়ী বিধি।
  pan-pan: “ਜਦ ਤੂੰ ਜਾਂ ਤੇਰੇ ਪੁੱਤਰ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਵਿੱਚ ਜਾਓ ਤਦ ਤੁਸੀਂ ਕੋਈ ਮਧ ਜਾਂ ਨਸ਼ਾ
    ਨਾ ਪੀਣਾ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਮਰ ਨਾ ਜਾਓ। ਇਹ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਲਈ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਹੋਵੇ।
  hmo-hmo: “Oi bona oiemu natuna tau ese lauegu Palai Dubu umui raka vareai neganai,
    uaina o bia do umui inua lasi. Bema inai bamona umui karaia neganai do umui mase.
    Inai be taravatu badana, bona umui emui natuna, tubuna taudia ese do idia badinaia
    ela bona hanaihanai.
  urd-urd: “तू या तेरे बेटे मय या शराब पीकर कभी ख़ेमा — ए — इजितमा'अ के अन्दर दाख़िल
    न होना, ताकि तुम मर न जाओ। यह तुम्हारे लिए नसल — दर — नसल हमेशा तक एक क़ानून रहेगा;
  rus-SYN: вина и крепких напитков не пей ты и сыны твои с тобою, когда входите в
    скинию собрания, или приступаете к жертвеннику, чтобы не умереть. Это вечное постановление
    в роды ваши,
  bqc-SIM: Mpi ń n nɛ́ↄ, tó álɛ gɛ̃ kpaaũkpɛu, ásuli vɛ̃ɛ ge í gbãa mio, kɛ́
    ásu gagao yã́i. Yãdilɛapi aↄ ku gↄↄpii e á buiwaɛ.
  tcz-CHONGTHU: Kikhop khomna pobuh sung lam nalut ding uva ahileh, na chapate jouse
    ahin chule nangma tah nahin nabonchauva ju leh khamna thei kitiphot nadon theilou
    diu ahi, ajeh chu thina na chan jeng thei diu; hijeh chun nakhang nakhang uva
    najui diuva thupeh ahi.
  mar-mar: “जेव्हा तू व तुझे पुत्र तुम्ही दर्शनमंडपामध्ये जाल तेव्हा तुमच्यापैकी कोणीही
    द्राक्षरस किंवा मद्य पिऊ नये; प्याल तर मराल! हा तुमच्यासाठी पिढ्यानपिढया कायमचा
    विधि आहे.
  qub-qub: «Gampis ni wamrayquicunapis Tincuna Tolduman yaycunayquipaj caycarga ama
    upunquichu bïnuta, ni ima machächicojcunatapis. Chayno upucurcur yaycorga wañunquimanmi.
    Chay nishäcunaga imaycamapis laymi canga gamcunapaj gamcunapita mirajcunapäpis.
  bqp-bqp: ɑ ǹ kɑɑ tɑm bɔɔbɔm gɑm nɔ wunɛ kɑ wunɛn bibu ì n dɔɔ nɛn kuu bekurugirɔ,
    kpɑ i ku rɑ kɑ gbin sɔ̃. Kpɑ i kɑ kpĩ i wunɑnɑ ye yɑ sɑ̃ɑ sɑ̃ɑrugiɑ kɑ ye yɑ ǹ
    sɑ̃ɑ sɑ̃ɑrugiɑ. Mɛyɑ i ko i mɑɑ kpĩ i wunɑnɑ ye yɑ dɛɛre kɑ ye yɑ ǹ dɛɛre. Mɛyɑ
    i ko i mɑɑ kpĩ i Isirelibɑ Gusunɔn woodɑbɑ kpuro sɔ̃ɔsi ye u Mɔwisi wɛ̃. Yeni
    yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɛɛn bibun bweserɔ.
  hat-hat: -Ni ou menm, ni pitit gason ou yo, nou pa fèt pou nou bwè diven ni ankenn
    gwòg lè se jou nou gen pou nou antre nan Tant Randevou a. Si nou fè sa n'a mouri.
    Sa se yon regleman pou nou swiv tout tan, nou menm, pitit nou yo ak pitit pitit
    nou yo.
  eng-BSB: “You and your sons are not to drink wine or strong drink when you enter
    the Tent of Meeting, or else you will die; this is a permanent statute for the
    generations to come.
  tod-tod: «Mina dɔɔ ɓɔle, ɓaa kpɔleɓɔle ani nɔpɛ, nii a nu ɠaazulati, ɗa-o, è-loun
    zunuiti-yo, siɛgi zu wa ɠɛ lɛɛzu la GALA daaɠomi seɠe ʋɛlɛi wu, naa ɠa a kɛ wo
    mina za. Naa ɠa ɠɛ ga ɠɔoɠɔ tɔgi wo-mavofodaiti kpein bɛ.
  eng-WEBPB: “You and your sons are not to drink wine or strong drink whenever you
    go into the Tent of Meeting, or you will die. This shall be a statute forever
    throughout your generations.
  kbq-kbq: Aroniga kagrane mofavre nagaka'anema Atrumahu Seli Nompima vunaku'ma hanaza
    knarera waini tina nege, hanave tina neteta uofreho, ana'ma hanazana frigahaze.
    Hagi henkama fore hunante anante'ma hu'zama vanaza vahe'mo'za anazana hu'za vugahaze.
  nhe-BL: “Ta huan motelpocahua ax hueli inquiise vino o tlen hueli tlamantli tlailistli
    tlen cococ quema incalaquise ipan nopa yoyon tiopamitl. Intla inquiise, inmiquise.
    Ni tlanahuatili monequi inquitoquilise imojuanti huan nochi imoteipa ixhuihua
    tlen tlacajtiyase para nochipa.
  gub-BL: — Amume'u ko heze'eg newe kury. Ni ne nehe, ni nera'yr wà nehe, napepuner
    kwaw tàpuzràn ihewe imurkatu pyrer pupe peneixe haw rehe win i'u re nehe, kàwiràn
    xeruwez her ma'e i'u re nehe. Aze pezapo nezewe haw nehe, pemàno putar nehe. Pezuapyapyr
    paw weruzar putar ko heze'eg a'e wà nehe no.
  eng-DRA: 'You shall not drink wine nor any thing that may make drunk, thou nor thy
    sons, when you enter into the tabernacle of the testimony, lest you die: because
    it is an everlasting precept through your generations:'
