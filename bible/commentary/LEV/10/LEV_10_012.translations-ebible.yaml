verse: LEV.010.012
translations:
  mal-C: 'മോശ അഹരോനോടും അദ്ദേഹത്തിന്റെ ശേഷിച്ച പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും
    പറഞ്ഞു: “യഹോവയ്ക്കു ദഹനയാഗം അർപ്പിച്ചതിനുശേഷമുള്ള ഭോജനയാഗം എടുത്ത്, പുളിപ്പില്ലാതെ
    ഒരുക്കി യാഗപീഠത്തിന്റെ വശത്തുവെച്ച് ഭക്ഷിക്കുക; കാരണം അത് അതിവിശുദ്ധമാണ്.'
  deu-TKW: 'Und Mose gebot Aaron, sowie Eleasar und Ithamar, die ihm von seinen Söhnen
    noch geblieben waren: Nehmt das Speisopfer, das von den Jahwe dargebrachten Feueropfern
    noch übrig ist, und eßt es ungesäuert neben dem Altar, denn es ist hochheilig.'
  lin-lin: 'Moyize alobaki na Aron, Eleazari mpe Itamari, bana mibali ya Aron : « Kati
    na makabo bazikisa na moto mpo na Yawe, bokobanda kozwa likabo oyo ekotikala,
    oyo ekozika te na moto, mpe bokobanda kolia yango pembeni ya etumbelo ; bokotia
    yango ezanga levire, pamba te ezali eteni ya bule koleka.'
  eng-LSV: And Moses speaks to Aaron and his sons, to Eleazar and to Ithamar, who
    are left, “Take the present that is left from the fire-offerings of YHWH, and
    eat it unleavened near the altar, for it [is] most holy,
  eng-GNV: 'Then Moses saide vnto Aaron and vnto Eleazar and to Ithamar his sonnes
    that were left, Take the meate offring that remaineth of the offrings of the Lord,
    made by fire, and eate it without leauen beside ye altar: for it is most holy:'
  eng-WEBSTER: 'And Moses spoke to Aaron, and to Eleazar and to Ithamar, his sons
    that were left, Take the meat-offering that remaineth of the offerings of the
    LORD made by fire, and eat it without leaven beside the altar: for it is most
    holy:'
  nhw-BL: 'Teipa Moisés quincamanalhui Aarón huan nopa ome itelpocahua catli noja
    itztoyaj catli inintoca eliyaya Eleazar huan Itamar. Quinilhui: ―Xijcuica nopa
    harina catli noja mocahua tlen nopa tlacajcahualistli catli anquimacaque TOTECO
    ipan tlitl. Xijpiyaca cuidado para amo quipiyas tlasonejcayotl huan xijcuaca nechca
    ielchiqui nopa tlaixpamitl, pampa ya ni elis se tlacajcahualistli catli tlahuel
    tlatzejtzeloltic.'
  swh-ONEN: Mose akamwambia Aroni pamoja na wanawe waliosalia, Eleazari na Ithamari,
    “Chukueni sadaka ya nafaka iliyobaki kutoka sadaka zilizotolewa kwa Bwana kwa
    moto, muile hapo kando ya madhabahu ikiwa imeandaliwa bila chachu, kwa sababu
    ni takatifu sana.
  bba-bba: Mɔwisi u Aroni kɑ win bibu yiru be bɑ nùn tie, Eleɑsɑɑ kɑ Itɑmɑɑ sɔ̃ɔwɑ
    u nɛɛ, i som mɛ suo mɛ bɑ kɑ yɑ̃kunu kuɑ mu tiɑrɑ. Kpɑ i kɑ mu pɛ̃ɛ ko ye i kun
    seeyɑtiɑ doke. Kpɑ i ye di yɑ̃ku yerun bɔkuɔ. Domi nu kuɑwɑ mi dĩɑ dɛɛrɑnu.
  eng-KJVCPB: 'And Moses spake unto Aaron, and unto Eleazar and unto Ithamar his sons
    that were left, Take the meat offering that remaineth of the offerings of the
    Lord made by fire, and eat it without leaven beside the altar: for it is most
    holy:'
  luo-luo: Musa nowacho ne Harun gi yawuote mane odongʼ magin Eliazar gi Ithamar niya,
    “Kawuru misango mar cham mane odongʼ kuom misengini mane ochiwne Jehova Nyasaye
    gi mago miwangʼo gi mach kendo uchame ka ok oketie thowi but kendo mar misango,
    nikech en gima ler moloyo,
  meu-meu: Bena Mose ese Aaron bona natuna raruosi dounu mamauri, Eleasara bona Itamara,
    e haduadia, eto, Flaoa boubouna orena, Iehova ena ḡole-oho boubouna amo, bavabia,
    ihaboulaina patana badibadinai bavania, flaoa kavakava mo, asi ihatubuna, bavania;
    badina be ia na helaḡa herea.
  npi-ULB: मोशाले हारून र तिनका बाँकी छोराहरू एलाजार र ईतामारलाई भने, “परमप्रभुको
    सामु आगोद्वारा गरिएको बलिदानबाट बाँकी अन्‍नबलि लिएर वेदीको छेउमा खमिर नराखी खाओ,
    किनभने यो अति पवित्र छ ।
  yor-yor: Mose sì sọ fún Aaroni, Eleasari àti Itamari àwọn ọmọ rẹ̀ yòókù pé, “Ẹ mú
    ẹbọ ohun jíjẹ tó ṣẹ́kù láti inú ẹbọ àfinásun sí Olúwa, kí ẹ jẹ ẹ́ láìní ìwúkàrà
    nínú, lẹ́gbẹ̀ẹ́ pẹpẹ nítorí ó jẹ́ mímọ́ jùlọ.
  pes-OPCB: 'سپس موسی به هارون و دو پسر بازمانده‌اش، العازار و ایتامار گفت: «باقیماندهٔ
    هدیهٔ آردی را که بر آتش به خداوند تقدیم شده است بردارید و از آن، نان بدون خمیرمایه
    پخته، در کنار مذبح بخورید زیرا این هدیه، بسیار مقدّس است.'
  tgl-ULB: Nakipag-usap si Moises kay Aaron at kay Eleazar at kay Itamar, na kaniyang
    natitirang mga anak na lalaki, “Kunin ang mga handog na pagkaing butil na natira
    mula sa mga handog kay Yahweh na ginawa sa pamamagitan ng apoy, at kainin ito
    nang walang pampaalsa sa tabi ng altar, dahil ito ang pinakabanal.
  hui-hui: Mosesehanda Aronobi ibu igini kirali Eleasa Idamalabi ti tebiralihondo
    lamialu lalu, Tígua widi dambini balawa Anduane Homogohondo lomabu minigo maru
    ibiraho ngaru mo yuwa mberedi yidi nahe wabilimu. Balawa ogoni Anduane Homogo
    ibuninagaore wiabagi ho ngagoni. Anigo ai tígua mberedi wabuwa lomabu delaga dabu
    ngagoria kaware biruwa nalimu.
  mya-mya: မော​ရှေ​သည်​အာ​ရုန်​နှင့်​အ​သက်​ရှင်​လျက် ကျန်​သော​သား​ဧ​လာ​ဇာ​နှင့်​ဣ​သ​မာ​တို့
    အား``ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​သော ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​မှ ကြွင်း​ကျန်​သော မုန့်​ညက်​ဖြင့်​တ​ဆေး​မဲ့​မုန့်​ပြု​လုပ်​၍
    ယဇ် ပလ္လင်​နား​တွင်​စား​ကြ​လော့။ အ​ဘယ်​ကြောင့် ဆို​သော်​ဤ​ပူ​ဇော်​သ​ကာ​သည်​အ​လွန်
    သန့်​ရှင်း​၏။-
  bod-N: ཡང་མོ་ཤེ་ཡིས་ཨ་རོན་དང་ཁོའི་གསོན་པོར་ལུས་པའི་བུ་ཨེ་ལི་ཨ་ཟར་དང་ཨི་ཐ་མཱར་གཉིས་ལ་འདི་ལྟར།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ལས་འབྲུ་རིགས་ཀྱི་ལྷག་མ་རྣམས་བླངས་ཏེ། མཆོད་ཁྲིའི་ལོགས་སུ་སྐྱུར་མེད་བག་ལེབ་དེ་ཟོ་ཞིག
    དེ་ནི་ཀུན་ལས་དམ་པ་ཡིན་པའི་ཕྱིར་རོ། །
  sna-sna: Mozisi akati kuna Aroni navanakomana vake vakanga vasara, Ereazari naItamari,
    “Torai chipiriso chezviyo kubva pazvipiriso zvakaitirwa Jehovha nomoto, zvakagadzirwa
    pasina mbiriso mugochiisa parutivi pearitari nokuti chitsvene-tsvene.
  spa-BLM: 'Moisés dijo a Aarón, a Eleazar y a Itamar, sus hijos que habían quedado:
    “Tomad la ofrenda que queda de las ofrendas encendidas a Yahvé, y comedla sin
    levadura junto al altar, porque es santísima;'
  cac-cac: 'Ix lajvi chi'' ix yalanpax vin̈aj Moisés chi'' d''a vin̈aj Aarón yed''
    pax d''a eb'' yuninal vin̈, aton vin̈aj Eleazar yed'' vin̈aj Itamar: —Iq''ueccot
    ixim harina ixto can d''a ofrenda ix tz''a d''a yichan̈ Jehová, tze b''oan ixim
    pan malaj yich d''a yichan̈ altar, yujto a jun ofrenda chi'' yic Jehová yaji.'
  swh-ULB: Musa akazungumza na Aroni na wanawe wawili waliosalia; Eliazari naIthamari,
    Twaeni sadaka ya nafaka inayobaki kutokana na sadaka ifanywayo kwa Yahweh kwa
    moto, nanyi ileni kando ya madhabahu bila hamiara, kwa kuwa ni takatifu sana.
  bel-bel: 'І сказаў Гасподзь Аарону і Элеазару і Ітамару, астатнім сынам ягоным:
    вазьмеце прынашэньне хлебнае, якое засталося ад ахвяраў Гасподніх, і ежце яго
    прэснае каля ахвярніка, бо гэта вялікая сьвятыня:'
  deu-ELBBK: 'Und Mose redete zu Aaron und zu Eleasar und zu Ithamar, seinen Söhnen,
    den übriggebliebenen: Nehmt das Speisopfer, das von den Feueropfern des HERRN
    übrigbleibt, und esst es ungesäuert neben dem Altar; denn hochheilig ist es.'
  mbb-OT: Migkaǥi si Moises diyà te ki Aaron wey ziyà te zezuwa he anak ni Aaron he
    nesamà he iyan si Eleazar wey si Itamar, “Kuwaa niw is pemuhat he para gasa he
    nesamà duen te menge pemuhat pinaaǥi te hapuy he ibpemuhat para te Nengazen. Lutua
    niw heini ne kenà edtepayan ne keena niw ziyà te avey te pemuhatà su utew heini
    segradu he pemuhat.
  mal-2015: 'അഹരോനോടും അവന്റെ ശേഷിപ്പുള്ള പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും മോശെ
    പറഞ്ഞതെന്തെന്നാൽ: യഹോവയുടെ ദഹനയാഗങ്ങളിൽ ശേഷിപ്പുള്ള ഭോജനയാഗം നിങ്ങൾ എടുത്തു യാഗപീഠത്തിന്റെ
    അടുക്കൽ വെച്ചു പുളിപ്പില്ലാത്തതായി ഭക്ഷിപ്പിൻ; അതു അതിവിശുദ്ധം.'
  rmc-rmc: 'Avke o Mojžiš phenďa le Aronoske, le Eleazaroske the le Itamaroske, leskre
    čhavenge, so ačhile te dživel: „Len e chabeneskri obeta, so ačhiľa pal o jagale
    obeti le RAJESKRE, peken latar o maro bi o kvasos a chan les paš o oltaris, bo
    hino igen sveto.'
  pes-OPV: 'و موسی به هارون و پسرانش العازار و ایتامار که باقی بودند گفت: «هدیه آردی
    که از هدایای آتشین خداوند مانده است بگیرید، و آن را بی‌خمیرمایه نزد مذبح بخورید
    زیراقدس اقداس است.'
  ron-1924: 'Мойсе а зис луй Аарон, луй Елеазар ши луй Итамар, чей дой фий каре май
    рэмэсесерэ луй Аарон: „Луаць партя дин дарул де мынкаре рэмасэ дин жертфеле мистуите
    де фок ынаинтя Домнулуй ши мынкаць-о фэрэ алуат лынгэ алтар, кэч есте ун лукру
    прясфынт.'
  ben-OBCV: মোশি হারোণকে ও তাঁর দুই ছেলে ইলীয়াসর ও ঈথামরকে বললেন, “সদাপ্রভুর উদ্দেশে
    নিবেদিত অগ্নিকৃত উপহারের অবশিষ্ট যে শস্য-নৈবেদ্য আছে, তা নিয়ে বেদির পাশে খামিরবিহীন
    খাদ্য প্রস্তুত ও ভোজন করো, কেননা এটি অত্যন্ত পবিত্র।
  som-som: Kolkaasaa Muuse la hadlay Haaruun, iyo wiilashiisii hadhay oo ahaa Elecaasaar
    iyo Iitaamaar, oo wuxuu ku yidhi, Qurbaanka hadhuudhka ah oo ka hadhay qurbaannadii
    Rabbiga dabka loogu sameeyey qaata oo isagoo aan khamiir lahayn ku cuna meesha
    allabariga dhinaceeda, waayo, kaasu waa kan ugu wada quduusan.
  lat-VUC: 'Locutusque est Moyses ad Aaron, et ad Eleazar, et Ithamar, filios ejus,
    qui erant residui: Tollite sacrificium, quod remansit de oblatione Domini, et
    comedite illud absque fermento juxta altare, quia Sanctum sanctorum est.'
  eng-ASVBT: And Moses spake unto Aaron, and unto Eleazar and unto Ithamar, his sons
    that were left, Take the meal offering that remaineth of the offerings of Jehovah
    made by fire, and eat it without leaven beside the altar; for it is most holy;
  ita-1885: 'Poi Mosè parlò ad Aaronne, e a Eleazar, e a Itamar, suoi figliuoli, ch''erano
    rimasti, dicendo: Pigliate l''offerta di panatica ch''è rimasta dell''offerte
    fatte per fuoco al Signore, e mangiatela in pani azzimi appresso all''Altare;
    conciossiachè sia cosa santissima.'
  eng-LXXUP: 'And Moses said to Aaron, and to Eleazar and Ithamar, the sons of Aaron
    who survived, Take the sacrifice that is left of the burnt offerings of the Lord,
    and ye shall eat unleavened bread by the altar: it is most holy.'
  eng-ULB: Moses spoke to Aaron and to Eleazar and to Ithamar, his remaining sons,
    “Take the grain offering that remains from the offerings to Yahweh made by fire,
    and eat it without yeast beside the altar, for it is most holy.
  spa-VBL: 'Moisés dijo a Aarón y a sus dos hijos que quedaban, Eleazar e Itamar:
    “Tomen la ofrenda de grano que sobra de las ofrendas dadas al Señor y comedla
    sin levadura junto al altar, porque es muy santa.'
  fra-_FOB: 'Et Moïse dit à Aaron, et à Éléazar et à Ithamar, les fils qui lui restaient:
    Prenez le reste de l''offrande des sacrifices faits par le feu à l''Éternel, et
    mangez-le sans levain près de l''autel; car c''est une chose très sainte.'
  mal-mal: 'അഹരോനോടും അവന്റെ ശേഷിച്ച പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും മോശെ പറഞ്ഞതെന്തെന്നാൽ:
    “യഹോവയുടെ ദഹനയാഗങ്ങളിൽ ശേഷിച്ച ഭോജനയാഗം നിങ്ങൾ എടുത്തു യാഗപീഠത്തിന്റെ അടുക്കൽവച്ചു
    പുളിപ്പില്ലാത്തതായി ഭക്ഷിക്കുവിൻ; അത് അതിവിശുദ്ധം.'
  urd-GVR: Mūsā ne Hārūn aur us ke bache hue beṭoṅ Iliyazar aur Itamar se kahā, “Ġhallā
    kī nazar kā jo hissā Rab ke sāmne jalāyā nahīṅ jātā use apne lie le kar beḳhamīrī
    roṭī pakānā aur qurbāngāh ke pās hī khānā. Kyoṅki wuh nihāyat muqaddas hai.
  suz-BL: मिनु मोसामी हारून नु आ लीशो तौ एलाजर नु इथामार आन कली “परमप्रभु यावे कली
    मीम चोशा अन्‍न चढ़ेशो रे लीशो बोरब ओख्‍ती मसुप्‍थु चढ़ेतीके आ नेक्‍था बाक्‍शा
    जने। मारदे हना मेको थम चोव़खो बाक्‍ब। लेवी ९:१७,१८
  ita-1927: 'Poi Mosè disse ad Aaronne, ad Eleazar e ad Ithamar, i due figliuoli che
    restavano ad Aaronne: “Prendete quel che rimane dell’oblazione dei sacrifizi fatti
    mediante il fuoco all’Eterno, e mangiatelo senza lievito, presso l’altare; perché
    è cosa santissima.'
  ckb-ckb: 'موساش بە هارونی برای و دوو کوڕەکەی هارون، ئەلعازار و ئیتامار کە مابوونەوە
    گوتی: «ئەو پێشکەشکراوە دانەوێڵەیەی لە قوربانییە بە ئاگرەکانی بۆ یەزدان ماوەتەوە،
    بیبەن و لەتەنیشت قوربانگاکە بەبێ هەویرترش بیخۆن، چونکە هەرەپیرۆزە.'
  eng-BBE: And Moses said to Aaron and to Eleazar and Ithamar, his sons who were still
    living, Take the rest of the meal offering from the offerings of the Lord made
    by fire, and take it for your food, without leaven, at the side of the altar,
    for it is most holy.
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನೊಂದಿಗೂ ಉಳಿದ ಅವನ ಪುತ್ರರಾದ ಎಲಿಯಾಜರನೊಂದಿಗೂ ಈತಾಮಾರನೊಂದಿಗೂ ಮಾತನಾಡಿ,
    “ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಬಲಿಗಳಲ್ಲಿ ಉಳಿದಿರುವ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಿರಿ
    ಮತ್ತು ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಬಳಿಯಲ್ಲಿ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿ ತಿನ್ನಿರಿ. ಏಕೆಂದರೆ ಅದು ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.
  tam-2017: 'மோசே ஆரோனையும் மீதியாக இருந்த அவனுடைய மகன்களாகிய எலெயாசாரையும் இத்தாமாரையும்
