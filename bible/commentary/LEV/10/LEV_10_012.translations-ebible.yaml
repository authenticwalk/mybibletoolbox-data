    ihe iko achịcha ọbụla, bụ nke e nyere Onyenwe anyị. Rienụ ya nʼakụkụ ebe ịchụ
    aja, nʼihi na ọ bụ ihe dịkarịsịrị nsọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ହାରୋଣଙ୍କୁ, ତାଙ୍କର ଅବଶିଷ୍ଟ ପୁତ୍ର ଇଲୀୟାସର ଓ ଈଥାମରଙ୍କୁ କହିଲେ,
    “ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାରର ଅବଶିଷ୍ଟ ଯେଉଁ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ତାହା ତୁମ୍ଭେମାନେ
    ନେଇ ବେଦି ନିକଟରେ ତାଡ଼ି ବିନା ଭୋଜନ କର, ଯେହେତୁ ତାହା ମହାପବିତ୍ର;
  chk-chk: Iwe, Moses a üreni Aaron me nöün kewe mwän mi chüen manau iter Eleasar
    me Itamar, “Oupwe angei ewe asoren mongö lusun ewe asor won ekkei ngeni ewe Samol
    mi Lapalap, pwe oupwe mongö ewe pilawa esap wor iis lon lükün ewe rongen asor.
    Pun ei asor a unusen pin.
  rop-rop: Wal Mosis bin tok langa Eran en im dubala san Eliyeisa en Ithama, “Yumob
    garra deigim det leftobawan brom det sid daga ofring blanga YAWEI. Yumob garra
    meigim damba nomo garram raising blanga dagat wansaid langa det teibul blanga
    ofring, dumaji det ofring im brabli seikridwan.
  ukr-1871: 'І рече Мойсей Аронові й Єлеазарові й Ітамарові, синам його, що зостались:
    Возьміте приніс хлїбний, що зіставсь од огняної жертви Господньої та й їжте його
    прісним коло жертівника; се бо велика сьвятощ.'
  deu-1951: 'Und Mose redete mit Aaron und mit seinen übrigen Söhnen, Eleasar und
    Itamar: Nehmt das Speisopfer, das von den Feueropfern des HERRN übrigbleibt, und
    esset es ungesäuert beim Altar, denn es ist hochheilig.'
  eng-JPS: 'And Moses spoke unto Aaron, and unto Eleazar and unto Ithamar, his sons
    that were left: ''Take the meal-offering that remaineth of the offerings of the
    LORD made by fire, and eat it without leaven beside the altar; for it is most
    holy.'
  srp-1865: 'A Mojsije reèe Aronu i Eleazaru i Itamaru sinovima njegovijem koji ostaše:
    uzimajte dar što ostane od ognjenih žrtava Gospodnjih, i jedite s hljebom prijesnijem
    kod oltara; jer je svetinja nad svetinjama.'
  lug-lug: Awo Musa n’agamba Alooni ne Eriyazaali ne Isamaali, batabani ba Alooni
    abaali basigaddewo, nti, “Mutwale ekiweebwayo eky’emmere ey’empeke ekyasigaddewo
    ku biweebwayo ebyokebwa eri Mukama Katonda nga si kizimbulukuse, mukiriire okumpi
    n’ekyoto kubanga kitukuvu nnyo.
  heb-heb: וידבר משה אל אהרן ואל אלעזר ואל איתמר בניו הנותרים קחו את המנחה הנותרת
    מאשי יהוה ואכלוה מצות אצל המזבח כי קדש קדשים הוא׃
  ben-IRV: পরে মোশি হারোণকে ও তাঁর অবশিষ্ট দুই ছেলে ইলীয়াসর ও ঈথামরকে বললেন, সদাপ্রভুর
    উদ্দেশ্যে আগুনের তৈরী উপহারের অবশিষ্ট যে খাওয়ার নৈবেদ্য আছে, তা নিয়ে গিয়ে তোমরা
    বেদির পাশে বিনা তাড়ীতে খাও, কারণ তা অতি পবিত্র।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਬਚੇ ਹੋਏ ਦੋਵੇਂ ਪੁੱਤਰਾਂ ਅਲਆਜ਼ਾਰ ਅਤੇ ਈਥਾਮਾਰ ਨੂੰ
    ਆਖਿਆ, “ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚੋਂ ਜਿਹੜੀ ਮੈਦੇ ਦੀ ਭੇਟ ਬਚੀ ਹੈ, ਉਸ ਨੂੰ ਲੈ ਕੇ
    ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਖ਼ਮੀਰ ਤੋਂ ਬਿਨ੍ਹਾਂ ਖਾਓ, ਕਿਉਂ ਜੋ ਉਹ ਅੱਤ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: မောရှေ သည်လည်း ၊ အာရုန် နှင့် ကြွင်း သော သား ဧလာဇာ ၊ ဣသမာ တို့ကို ခေါ်၍၊
    သင်တို့သည် ထာဝရဘုရား အား မီး ဖြင့်ပြုသောဘောဇဉ်ပူဇော်သက္ကာ အကြွင်း ကိုယူ ၍ တဆေး
    မပါဘဲ ယဇ် ပလ္လင်နား မှာ စား ကြလော့။ အလွန်သန့်ရှင်း ပေ၏။
  hmo-hmo: Mose ese Arona mai ena natuna ruaosi, do mauri taudia, Eleasara bona Itamara
    ia hamaoroa, ia gwau, “Paraoa boubouna ena orena, Lohiabada ena gabua ore boubouna
    dekena amo paraoa do umui abia, bona ena beredi be boubou patana kahirakahira
    do umui ania, paraoa kavakava sibona, mai hatubua muramura lasi gauna. Badina
    be inai paraoa boubouna be helaga herea.
  urd-urd: फिर मूसा ने हारून और उसके बेटों, इली'एलियाज़र और ऐतामर से जो बाक़ी रह गए
    थे कहा, कि “ख़ुदावन्द की आतिशी क़ुर्बानियों में से जो नज़्र की क़ुर्बानी बच रही
    है उसे ले लो, और बग़ैर ख़मीर के उसको मज़बह के पास खाओ, क्यूँकि यह बहुत पाक है;
  rus-SYN: 'И сказал Моисей Аарону и Елеазару и Ифамару, оставшимся сынам его: возьмите
    приношение хлебное, оставшееся от жертв Господних, и ешьте его пресное у жертвенника,
    ибо это великая святыня;'
  bqc-SIM: 'Mↄizi ò Aalonaɛ ń aà nɛ́ pↄ́ gↄ̃̀ↄ Ɛleazaa ń Itamaao à mɛ̀: Àli
    pↄ́wɛn gba pↄ́ wì ka Diiɛ tɛ́u kĩni ble sa''okĩi saɛ. Ásuli ɛsɛ káu à kɛ
    pɛ̃ɛ ũo, asa blɛpi adoaɛ.'
  tcz-CHONGTHU: Chuin Aaron chapa teni Eleazar le Ithamr adam nalai teni jah chun,
    Mose’n hiti hin aseipeh lhon in, Pathen adia lhosohga maicham thilto amoh chengse
    chu chomtup unlang, chol jaolou in maicham phung kom achun netauvin, hichu thil
    theng lah a achungnung pen ahi.
  mar-mar: मग मोशे अहरोनाला आणि एलाजार व इथामार या हयात असलेल्या त्याच्या मुलांना
    म्हणाला, परमेश्वराच्या अर्पणापैकी उरलेले अन्नार्पण घ्या व ते वेदीपाशी खमीराशिवाय
    खा, कारण ते परमपवित्र आहे;
  qub-qub: 'Chaypita Moisesga Aaronta, Aaronpa wamrancuna Eleazarta, Itamarta niran:
    «Tayta Diospaj chaqui micuy ofrendata rupachinayquipaj apamushan puchojtaga lebadüraynajllata
    altarpa ñaupancho micunqui. Chayga Tayta Diospaj churasha car fiyupa rispitädumi.'
  bqp-bqp: Mɔwisi u Aroni kɑ win bibu yiru be bɑ nùn tie, Eleɑsɑɑ kɑ Itɑmɑɑ sɔ̃ɔwɑ
    u nɛɛ, i som mɛ suo mɛ bɑ kɑ yɑ̃kunu kuɑ mu tiɑrɑ. Kpɑ i kɑ mu pɛ̃ɛ ko ye i kun
    seeyɑtiɑ doke. Kpɑ i ye di yɑ̃ku yerun bɔkuɔ. Domi nu kuɑwɑ mi dĩɑ dɛɛrɑnu.
  hat-hat: 'Moyiz pale ak Arawon ansanm ak de lòt pitit gason ki te rete l'' yo, Eleaza
    ak Itama, li di yo: -N''a pran farin ki rete nan ofrann grenn yo boule pou Seyè
    a, n''a fè pen san ledven avè l'', n''a manje yo bò lotèl la, paske ofrann lan,
    se yon ofrann ki apa nèt pou Seyè a.'
  eng-BSB: And Moses said to Aaron and his remaining sons, Eleazar and Ithamar, “Take
    the grain offering that remains from the offerings made by fire to the LORD and
    eat it without leaven beside the altar, because it is most holy.
  tod-tod: 'Moize ɠɛni Aalɔn ma, ta doun zunu felegɔiti ti yɛni zea, Eleazaal ta Itamaal:
    «À vebɛanii mɔtai zeɠe, nii é la ɠalani abui ɠa Ɠɔoɠɔ GALAGI ɠaazu. À mi zalaɠa
    ɠulazuʋɛ ɠobaʋɛ, lɛʋɛ mina ɠɛ ba, mazɔlɔɔ ani ʋe ɲadegai.'
  eng-WEBPB: Moses spoke to Aaron, and to Eleazar and to Ithamar, his sons who were
    left, “Take the meal offering that remains of the offerings of the LORD made by
    fire, and eat it without yeast beside the altar; for it is most holy;
  kbq-kbq: Mosese'a amanage huno Aronine tare mofavre'ama ofri'ma mani'namokizni Eleasarine,
    Itamarinena zamasmi'ne, Witi ofama nehazageno kre mana vu ita me'nere zistima
    onte bretima me'neana erita neho, na'ankure e'i ruotage hu'ne.
  nhe-BL: 'Teipa Moisés quincamahui Aarón huan nopa ome itelpocahua tlen noja itztoyaj
    tlen inintoca eliyaya Eleazar huan Itamar. Quinilhui: ―Xijcuica nopa harina tlen
    noja mocahua tlen nopa tlacajcahualistli tlen inquimacaque TOTECO ipan tlitl.
    Xijpiyaca cuidado para ax quipiyas tlasonejcayotl huan xijcuaca nechca ielchiqui
    nopa tlaixpamitl, pampa ya ni elis se tlacajcahualistli tlen tlahuel tlatzejtzeloltic.'
  gub-BL: Na'e Moizez uze'eg Àràw pe kury, ta'yr Ereazar pe no, ta'yr Itamar pe no.
    A'e mokoz Àràw ta'yr wikuwe a'e wà. — Pepyhyk arozràn imuku'i pyrer ikurer nehe,
    temi'u Tupàn Tuweharupi Wiko Ma'e pe imono pyrer ikurer nehe. Pema'ema'e typy'ak
    imuapiruru kar pyr 'ym romo iapo pà nehe. Pe'u a'e typy'ak ma'ea'yr hapy haw huwake
    nehe, ta'e Tupàn henataromo imukatu pyrer romo hekon a'e xe.
  eng-DRA: 'And Moses spoke to Aaron, and to Eleazar and Ithamar, his sons that were
    left: Take the sacrifice that is remaining of the oblation of the Lord, and eat
    it without leaven beside the altar, because it is holy of holies.'
