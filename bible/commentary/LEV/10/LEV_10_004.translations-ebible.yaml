verse: LEV.010.004
translations:
  mal-C: 'മോശ അഹരോന്റെ പിതൃസഹോദരനായ ഉസ്സീയേലിന്റെ പുത്രന്മാരായ മീശായേലിനെയും എത്സാഫാനെയും
    വിളിപ്പിച്ച് അവരോടു പറഞ്ഞു: “ഇവിടെ വരിക, നിങ്ങളുടെ സഹോദരന്മാരെ വിശുദ്ധമന്ദിരത്തിന്റെ
    മുമ്പിൽനിന്ന് പാളയത്തിനുപുറത്ത് അകലെ കൊണ്ടുപോകുക.”'
  deu-TKW: 'Da rief Mose Misael und Elzaphan, sie Söhne Usiels, des Oheims Aarons,
    herbei und gebot ihnen: Tretet herzu und tragt eure Verwandten von dem Platze
    vor dem Heiligtum hinweg hinaus vor das Lager!'
  lin-lin: 'Moyize abengisaki Mishaeli mpe Elitsafani, bana mibali ya Uzieli, noko
    ya Aron. Alobaki na bango : « Boya kolongola bibembe ya bandeko na bino liboso
    ya Esika ya bule mpe bomema yango na libanda ya molako. »'
  eng-LSV: And Moses calls to Mishael and to Elzaphan, sons of Uzziel, uncle of Aaron,
    and says to them, “Come near, carry your brothers from the front of the holy place
    to the outside of the camp”;
  eng-GNV: And Moses called Mishael and Elzaphan the sonnes of Vzziel, the vncle of
    Aaron, and saide vnto them, Come neere, cary your brethre from before the Sanctuarie
    out of the hoste.
  eng-WEBSTER: And Moses called Mishael and Elzaphan, the sons of Uzziel the uncle
    of Aaron, and said to them, Come near, carry your brethren from before the sanctuary
    out of the camp.
  nhw-BL: 'Huan Moisés quinotzqui Misael huan Elzafán catli eliyayaj itelpocahua Uziel,
    itío Aarón, huan quinilhui: ―Xihualaca huan xiquinhuicaca amoteiximatcahua ininmijcatzitzi.
    Xiquinquixtica tlen nopa calixpamitl catli iixpa ni yoyon tiopamitl huan xiquinhuicaca
    huejca tlen campa timochijtoque.'
  swh-ONEN: Mose akawaita Mishaeli na Elisafani, wana wa Uzieli mjomba wake Aroni,
    akawaambia, “Njooni hapa. Ondoeni miili ya binamu zenu mbele ya mahali patakatifu,
    mkaipeleke nje ya kambi.”
  bba-bba: Mɑ Mɔwisi u Misɑɛli kɑ Elisɑfɑni Usiɛlin bibu sokɑ. Usiɛli wi, u sɑ̃ɑwɑ
    Aronin tundon wɔnɔn bii. Mɔwisi u bu sɔ̃ɔwɑ u nɛɛ, i nɑ i bɛɛn wɔnɔbun ɡonu suɑ
    kuu ten min di i kɑ nu dɑ sɑnsɑnin biruɔ.
  eng-KJVCPB: And Moses called Mishael and Elzaphan, the sons of Uzziel the uncle
    of Aaron, and said unto them, Come near, carry your brethren from before the sanctuary
    out of the camp.
  luo-luo: Musa noluongo Mishael gi Elzafan yawuot Uziel ma en owadgi wuon Harun,
    mowachonegi niya, “Biuru ka mondo utingʼ ringre oweteu ugol oko mar kambi oa e
    dho kama ler mar lemo.”
  meu-meu: Bena Mose ese Misael bona Elsafan e boiridia; idia na Usiele, Aaron tamana
    lahaina, natuna. E hamaorodia, eto, Aoma, varavaramu bini gabu helaḡana, a amo
    bavabidia oho, taruha murimurinai ba huadia lao.
  npi-ULB: मोशाले हारूनका काका उज्‍जीएलका छोराहरू मीशाएल र एलसाफानलाई बोलाएर भने,
    “यहाँ आओ र पवित्र वासस्थानबाट आफ्ना भाइहरूलाई निकालेर छाउनीभन्दा बाहिर लैजाओ ।”
  yor-yor: Mose pe Miṣaeli àti Elsafani ọmọ Usieli tí í ṣe arákùnrin Aaroni, ó sọ
    fún wọn pé, “Ẹ wá, kí ẹ sì gbé àwọn arákùnrin yín jáde kúrò níwájú ibi mímọ́ lọ
    sí ẹ̀yìn ibùdó.”
  emp-NTPO: 'Maʌ̃be Moiseba Aaroʌ̃ djabadrõã Uziel warrarã Misaelda, Elzapaʌ̃ sid̶a
    trʌ̃ped̶a jarasia: –Zed̶adua. Bãrã ẽberãrã beuped̶ad̶ara Ãcõrẽ wua de caitabemada
    puru jĩga eded̶adua.–'
  pes-OPCB: 'بعد موسی، میشائیل و الصافان (پسران عُزّیئیل، عموی هارون) را صدا زد و
    به ایشان گفت: «بروید و اجساد را از داخل خیمۀ ملاقات بردارید و به خارج از اردوگاه
    ببرید.»'
  tgl-ULB: Tinawag ni Moises sina Misael at Elzafan na mga anak na lalaki ni Uziel
    na tiyuhin ni Aaron at sinabi sa kanilang, “Halikayo rito at dalhin ang inyong
    mga kapatid palabas ng kampo mula sa tabernakulo.”
  hui-hui: Ani buwa Mosesehanda Arono aba hamene heyogone Usiele igini kirali Misaele
    Elesabanala heago ibilo olene. Ibiyagola Mosesehanda libuhondo lamialu lalu, Libu
    hamenenaga tingini o ngago mo ibalu Anduane Homogonaga Balai Anda kago yu wahalu
    wali agalinaga balai anda bu kago tagirahayagi yalu pilibu, lene.
  mya-mya: မော​ရှေ​သည်​အာ​ရုန်​၏​ဦး​ရီး​တော်​သြ​ဇေ​လ ၏​သား​များ​ဖြစ်​ကြ​သော မိ​ရှေ​လ​နှင့်​ဧ​လ​ဇာ
    ဖန်​တို့​ကို​ခေါ်​၍``သင်​တို့​ညီ​အစ်​ကို​များ​၏ အ​လောင်း​များ​ကို​သန့်​ရှင်း​ရာ​တဲ​တော်​မှ
    စ​ခန်း​အ​ပြင်​သို့​ထုတ်​ဆောင်​သွား​ကြ'' ဟု စေ​ခိုင်း​လေ​သည်။-
  bod-N: མོ་ཤེ་ཡིས་ཨ་རོན་གྱི་ཞང་པོ་ཨུ་ཟི་ཨེལ་གྱི་བུ་མེ་ཤཱ་ཨེལ་དང་ཨེལ་ཙ་ཕཱན་གཉིས་བོས་ནས་ན་རེ།
    ཚུར་ཤོག་དང་། ཁྱོད་ཀྱི་སྤུན་མཆེད་རྣམས་ཀྱི་བེམ་པོ་གནས་མཆོག་གི་མདུན་ནས་སྒར་ཁའི་ཕྱི་རོལ་ཏུ་ཁྱེར་ཅིག་ཅེས་གསུངས་པ་ན།
  sna-sna: Mozisi akadana Mishaeri naErizafani, vanakomana vaUzieri, babamunini vaAroni,
    akati kwavari, “Uyai pano mutakure madzikoma enyu muende navo kunze kwomusasa
    vabve pamberi penzvimbo tsvene.”
  spa-BLM: 'Moisés llamó a Misael y a Elzafán, hijos de Uziel, tío de Aarón, y les
    dijo: “Acérquense y saquen a sus hermanos de delante del santuario fuera del campamento.”'
  cac-cac: 'Ix lajvi chi'', axo vin̈aj Moisés chi'' ix avtan vin̈aj Misael yed'' vin̈aj
    Elzafán, eb'' yuninal vin̈aj Uziel yicham vin̈aj Aarón chi'', ix yalan vin̈ d''a
    eb'' vin̈: —Nitzeccot e b''a a ex tic d''a sti'' mantiado b''aj ayec'' snivanil
    eb'' e c''ab'' eyoc chi'', iq''uequel eb'' d''a spatiquel campamento, xchi vin̈.'
  swh-ULB: Musa akamwita Mishaeli na Elzafani, wana wa Uzieli mjomba wa Aroni, naye
    akamwambia, “njoo huku na uwatowe ndugu zako nje ya kambi watoke mbele ya hema.”
  bel-bel: 'І паклікаў Майсей Місаіла і Элцафана, сыноў Ізііла, дзядзькі Ааронавага,
    і сказаў ім: ідзеце, вынесьце братоў вашых са сьвяцілішча за табар.'
  deu-ELBBK: 'Und Mose rief Misael und Elzaphan, die Söhne Ussiels, des Onkels Aarons,
    und sprach zu ihnen: Tretet herzu, tragt eure Brüder von dem Heiligtum weg außerhalb
    des Lagers.'
  mbb-OT: Ne impetawag ni Moises si Mishael wey si Elsafan, he menge anak he maama
    ni Uziel te anggam ni Aaron, ne migkeǥiyan din sikandan te, “Hendini kew, kuwaa
    niw is minatey he menge kezuzumahi niw keniyan te Tulda ne uwita niw ziyà te ǥawas
    te kampu.”
  mal-2015: 'പിന്നെ മോശെ അഹരോന്റെ ഇളയപ്പൻ ഉസ്സീയേലിന്റെ പുത്രന്മാരായ മീശായേലിനെയും
    എത്സാഫാനെയും വിളിച്ചു അവരോടു: നിങ്ങൾ അടുത്തുചെന്നു നിങ്ങളുടെ സഹോദരന്മാരെ വിശുദ്ധമന്ദിരത്തിന്റെ
    മുമ്പിൽനിന്നു പാളയത്തിന്നു പുറത്തു കൊണ്ടുപോകുവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis vičinďa o Mojžiš le Mišael the le Elcafan, le Uzieloskre čhaven,
    savo sas bačis le Aronoske, a phenďa lenge: „Aven kade a ľidžan tumare phralen
    andral o Svetostankos avri pal o taboris!“'
  pes-OPV: 'و موسی میشائیل و الصافان، پسران عزیئیل عموی هارون را خوانده، به ایشان
    گفت: «نزدیک آمده، برادران خود را از پیش قدس بیرون لشکرگاه ببرید.»'
  ron-1924: 'Ши Мойсе а кемат пе Мишаел ши Елцафан, фиий луй Узиел, ункюл луй Аарон,
    ши ле-а зис: „Апропияци-вэ, скоатець пе фраций воштри дин Сфынтул Локаш ши дучеци-й
    афарэ дин табэрэ.”'
  ben-OBCV: হারোণের কাকা উষীয়েলের ছেলে মীশায়েল ও ইল্‌সাফনকে মোশি ডাকলেন ও তাদের
    বললেন, “তোমরা এখানে এসো; ধর্মধামের সামনে থেকে দূরে, শিবিরের বাইরে তোমাদের জ্ঞাতিদের
    নিয়ে যাও।”
  som-som: Markaasaa Muuse u yeedhay Miishaa'eel iyo Elsaafaan, oo ahaa wiilashii
    Cusii'eel kaasoo ahaa Haaruun adeerkiis, oo wuxuu ku yidhi, Soo dhowaada, oo walaalihiin
    ka soo qaada meesha quduuska ah horteeda oo waxaad geeysaan xerada dibaddeeda.
  lat-VUC: 'Vocatis autem Moyses Misaële et Elisaphan filiis Oziel, patrui Aaron,
    ait ad eos: Ite, et tollite fratres vestros de conspectu sanctuarii, et asportate
    extra castra.'
  eng-ASVBT: And Moses called Mishael and Elzaphan, the sons of Uzziel the uncle of
    Aaron, and said unto them, Draw near, carry your brethren from before the sanctuary
    out of the camp.
  ita-1885: 'E Mosè chiamò Misael ed Elsafan, figliuoli di Uzziel, zio di Aaronne,
    e disse loro: Accostatevi; portatene i vostri fratelli d''innanzi al Santuario
    fuor del campo.'
  eng-LXXUP: And Moses called Mishael, and Elzaphan, sons of Uzziel, sons of the brother
    of Aaron’s father, and said to them, Draw near and take your brethren from before
    the sanctuary out of the camp.
  eng-ULB: Moses called Mishael and Elzaphan, the sons of Uzziel the uncle of Aaron,
    and said to them, “Come here and carry your brothers out of the camp from before
    the tabernacle.”
  spa-VBL: 'Moisés llamó a Misael y a Elzafán, hijos del tío de Aarón, Uziel, y les
    dijo: “Vengan y lleven los cuerpos de sus primos y llévenlos fuera del campamento,
    lejos del frente del santuario”.'
  fra-_FOB: 'Et Moïse appela Mishaël et Eltsaphan, fils d''Uziel, oncle d''Aaron,
    et leur dit: Approchez-vous, emportez vos frères de devant le sanctuaire, hors
    du camp.'
  mal-mal: 'പിന്നെ മോശെ അഹരോന്റെ ഇളയപ്പൻ ഉസ്സീയേലിന്റെ പുത്രന്മാരായ മീശായേലിനെയും
    എൽസാഫാനെയും വിളിച്ച് അവരോട്: “നിങ്ങൾ അടുത്തുചെന്നു നിങ്ങളുടെ സഹോദരന്മാരെ വിശുദ്ധമന്ദിരത്തിന്റെ
    മുമ്പിൽനിന്നു പാളയത്തിനു പുറത്ത് കൊണ്ടുപോകുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Mūsā ne Hārūn ke chachā Uzziyel ke beṭoṅ Mīsāel aur Ilsafan ko bulā kar
    kahā, “Idhar āo aur apne rishtedāroṅ ko maqdis ke sāmne se uṭhā kar ḳhaimāgāh
    ke bāhar le jāo.”
  suz-BL: मोसामी हारून आ बकान्‍छा उज्‍जीएल आ तौ एल-साफान नु मीशाएल आस कली ब्रेश्‍शा
    “इस लोक्‍ब आस कली ताम्‍बु रे कुरशा ग्रुंइदीस” देंत। प्रस्‍थान ६:२२
  ita-1927: 'E Mosè chiamò Mishael ed Eltsafan, figliuoli di Uziel, zio d’Aaronne,
    e disse loro: “Accostatevi, portate via i vostri fratelli di davanti al santuario,
    fuori del campo”.'
  ckb-ckb: 'موسا بانگی میشائیل و ئەلسافانی کرد، دوو کوڕەکەی عوزیێلی مامی هارون و پێی
    گوتن: «وەرنە پێش، ئامۆزاکانتان لەبەردەم پیرۆزگا هەڵبگرن بۆ دەرەوەی ئۆردوگاکە.»'
  eng-BBE: And Moses sent for Mishael and Elzaphan, the sons of Uzziel, the brother
    of Aaron's father, and said to them, Come near and take your brothers away from
    before the holy place, outside the tent-circle.
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನ ಚಿಕ್ಕಪ್ಪನಾದ ಉಜ್ಜೀಯೇಲನ ಮಕ್ಕಳಾದ ಮೀಶಾಯೇಲನನ್ನೂ ಎಲ್ಜಾಫಾನನನ್ನೂ
    ಕರೆದು, “ನಿಮ್ಮ ಸಹೋದರರನ್ನು ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದ ಪಾಳೆಯದ ಹೊರಗೆ ಹೊತ್ತುಕೊಂಡು ಹೋಗಿರಿ,” ಎಂದನು.
  tam-2017: 'பின்பு மோசே ஆரோனின் சிறிய தகப்பனான ஊசியேலின் மகன்களாகிய மீசாயேலையும்
    எல்சாபானையும் அழைத்து: “நீங்கள் அருகில் வந்து, உங்கள் சகோதரர்களைப் பரிசுத்த ஸ்தலத்திலிருந்து
    எடுத்து, முகாமிற்கு வெளியே கொண்டுபோங்கள்” என்றான்.'
  spa-RV-1909: 'Y llamó Moisés á Misael, y á Elzaphán, hijos de Uzziel, tío de Aarón,
    y díjoles: Llegaos y sacad á vuestros hermanos de delante del santuario fuera
    del campo.'
  ron-BTF: 'Și Moise a chemat pe Mișael și Elițafan, fiii lui Uziel, unchiul lui Aaron,
    și le-a spus: Apropiați-vă, duceți pe frații voștri de dinaintea sanctuarului,
    afară din tabără.'
  eng-WEBP: Moses called Mishael and Elzaphan, the sons of Uzziel the uncle of Aaron,
    and said to them, “Draw near, carry your brothers from before the sanctuary out
    of the camp.”
  eng-FBV: Moses called Mishael and Elzaphan, sons of Aaron's uncle Uzziel, and told
    them, “Come and carry away the bodies of your cousins and take them outside the
    camp, away from the front of the sanctuary.”
  nld-1939: 'riep Moses Misjaël en Elsafan, de zonen van Oezziël, den oom van Aäron,
    en beval hun: Komt hier, en draagt uw broeders het heiligdom uit en buiten de
    legerplaats.'
  nch-BL: 'Huan Moisés quinotzqui Misael huan Elzafán cati eliyayaj itelpocahua Uziel,
    itío Aarón, huan quinilhui: ―Xihualaca huan xiquinhuicaca amoteixmatcahua inintacayohua.
    Xiquinquixtica ten nopa calixpamit cati iixpa ni yoyon tiopamit huan xiquinhuicaca
    huejca ten campa timochijtoque.'
  vie-1934: 'Môi-se gọi Mi-sa-ên và Eân-sa-phan, hai con trai của U-xi-ên, chú của
    A-rôn, mà dạy rằng: Hãy lại gần khiêng thây hai anh em các ngươi khỏi trước nơi
    thánh, đem ra ngoài trại quân.'
  hin-CV: मोशेह ने अहरोन के चाचा उज्ज़िएल के पुत्र मिषाएल और एलज़ाफन को भी बुलाकर
    उन्हें यह आदेश दिया, “निकट आ जाओ और अपने भाइयों के लाश पवित्र स्थान के सामने से
    हटा लो और छावनी के बाहर ले जाओ.”
  eng-OURB: Moses [Drawn out] called Mishael and Elzaphan, the sons of Uzziel the
    dod ·uncle· of Aaron [Light-bringer], and said to them, “Draw near, carry your
    brothers from before the sanctuary out of the camp.”
  spa-BES: 'Entonces Moisés mandó llamar a Misael y a Elzafán, los hijos de Uziel,
    el hermano del padre de Aarón, y les dijo: Acércate y aleja a tus hermanos de
    delante del lugar santo, fuera del campamento de la tienda.'
  tdx-tdx: 'Kinanji’ i Mosè t’i Misaele naho i Eltsafane, ana’ i Oziele, rahalahin-drae’
    i Aharone, le natao’e ty hoe: Mb’ etoa, takono boak’ aolo’ i toetse miavakey mb’
    alafen-tobe añe o longo’oo.'
  vid-vid: Lelo Musa nakawachema Mishaeli na Elisafani, wanage Usieli, mhaza mdodo
    wa Aluni, nakawalonjela woye kusa mitufi ja wang'holozawo kuli ihema lya Nguluwi
    na kujihilika kunze mwa kambi.
