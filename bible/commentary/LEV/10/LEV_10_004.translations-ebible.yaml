    sari na tinidia ri na tasimia karokarovo koasa Ipi Hopena, mamu la vekoi pa valena
    sa vasina koa sari na tie.”
  gaz-gaz: Museenis Miishaaʼeelii fi Elzaafaan ilmaan Uziiʼeel obboleessa abbaa Aroon
    sanaa ofitti waamee, “Kottaatii durbiiwwan keessan fuula iddoo qulqulluu duraa
    fuudhaatii qubata keessaa gad baasaa” jedhe.
  fra-LSG: 'Et Moïse appela Mischaël et Eltsaphan, fils d’Uziel, oncle d’Aaron, et
    il leur dit: Approchez-vous, emportez vos frères loin du sanctuaire, hors du camp.'
  yal-yal: Musa yi Mikayeli nun Elisafan xili, Haruna sɔxɔ Yusiyɛli a diine, a yi
    a fala e xa, a naxa, “Ɛ xa ɛ ngaxakedenne binbine xali yamaan daaxaden fari ma,
    keli yire sariɲanxin yɛtagi.”
  haw-1868: Kahea ae la hoi o Mose ia Misaela, a me Elezapana, na keiki a Uziela,
    ka hoahanau o ko Aarona makua, i aku la hoi ia laua, E hookokoke mai, o lawe aku
    i ko olua mau hoahanau mai ke alo aku o ke keenakapu, mawaho o kahi e hoomoana
    ai.
  arb-NAV: 'وَاسْتَدْعَى مُوسَى مِيشَائِيلَ وَأَلْصَافَانَ ابْنَيْ عُزِّيئِيلَ عَمِّ
    هَروُنَ وَقَالَ لَهُمَا: «تَعَالَيَا وَاحْمِلا جُثَّتَيْ قَرِيبَيْكُمَا مِنْ أَمَامِ
    الْقُدْسِ إِلَى خَارِجِ الْمُخَيَّمِ».'
  ewe-ewe: Mose yɔ Misael kple Elzafan, wo tɔɖia Uziel ƒe viŋutsuwo eye wògblɔ na
    wo be, “Miyi miakɔ mia nɔviwo ƒe ŋutilã fiafiawo tso Agbadɔ la ŋkume yi ɖada ɖe
    asaɖa la godo.”
  eng-LEE: And Moses called unto Mishael and Elzaphan, the sons of 'Uzziel, the uncle
    of Aaron, and said unto them, Come near, carry your brethren from before the sanctuary
    to without the camp.
  asm-FB: মোচিয়ে হাৰোণৰ দদায়েক উজ্জীয়েলৰ পুত্ৰ মিচায়েল আৰু ইলিচাফনক মাতি নি ক’লে,
    “ইয়ালৈ আহাঁ আৰু ওচৰলৈ গৈ তোমালোকৰ জ্ঞাতি দুজনক তুলি পবিত্ৰ স্থানৰ সন্মূখৰ পৰা
    ছাউনিৰ বাহিৰলৈ লৈ যোৱা।”
  sus-A: عَننَبِ مُنسَ نَشَ مِكَيٍلِ نُن عٍلِسَقَن شِلِ، هَرُنَ بَبَ شُنيَ يُسِيّلِ
    شَ دِيٍ. عَ نَشَ عَ قَلَ عٍ بّ، «وٌ شَ وٌ نفَشَكٍرٍنيِيٍ قُرٍيٍ شَنِن حَمَ يٌنكِندٍ
    قَرِ مَ، دّننَشّ مَكُيَ يِرٍ سّنِيّنشِ رَ.»
  fra-SBL: 'Moïse appela Mischaël et Elzaphan, fils d''Uzziel, oncle d''Aaron, et
    leur dit : « Approchez, portez hors du camp vos frères qui sont devant le sanctuaire. »'
  hbo-hbo: וַיִּקְרָ֣א מֹשֶׁ֗ה אֶל־מִֽישָׁאֵל֙ וְאֶ֣ל אֶלְצָפָ֔ן בְּנֵ֥י עֻזִּיאֵ֖ל
    דֹּ֣ד אַהֲרֹ֑ן וַיֹּ֣אמֶר אֲלֵהֶ֗ם קִ֠רְב֞וּ שְׂא֤וּ אֶת־אֲחֵיכֶם֙ מֵאֵ֣ת פְּנֵי־הַקֹּ֔דֶשׁ
    אֶל־מִח֖וּץ לַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: Sotheli whanne Moises hadde clepid Mysael and Elisaphan, the sones
    of Oziel, brother of Aaron's fadir, he seide to hem, Go ye, and take awey youre
    britheren fro the siyt of seyntuarie, and bere ye out of the castels.
  cwe-cwe: Musa kawatanga Mishaeli na Elisafani weli wana wa Uzieli mtumba wake Haluni,
    na kawalongela, “Izoni hano, wasoleni ndugu zenu muwasegeze hano haulongozi ha
    hema da Mulungu na muweke kunze ya dilago.”
  kik-kik: Musa agĩĩta Mishaeli na Elizafani, ariũ a Uzieli, ithe mũnini wa Harũni,
    akĩmeera atĩrĩ, “Ũkai haha, muoye ciimba cia ariũ a ithe wanyu, mũciumie nja ya
    kambĩ haraihu na itoonyero rĩa handũ-harĩa-haamũre.”
  fra-NCL: 'Et Moïse appela Misaël et Elisaphon, fils d’Oziel, oncle d’Aaron, et il
    leur dit : « Approchez-vous, emportez vos frères loin du sanctuaire, hors du camp. »'
  cek-AK: To naah Mosi mah Aaron ih ampu Uzziel capanawk, Mishael hoi Elzaphan to
    kawk moe, nihcae khaeah, Haeah angzo oh, nam nawkamyanawk to hmuenciim hoiah na
    oh o haih ahmuen tasa bangah angzawn oh, tiah a naa.
  cuk-cuk: 'Geb a-sorbali, Moisés Uziel-masmalase gochad, Misaelʼse, degi, Elzafánʼse.
    Uzielʼde Aarón-e-gilor gued. Geb Moisés we-masmalaga sogded: “Be dagmar. Bab-Jehováʼse-goled-neggi
    be-gwenadgan-warbogwad-burgwismaid be onodamar. Israel-dulemar-danar-danar-bukwad-magaba
    be sedmar.”'
  uig-CYR: 'Муса Һарунниң тағиси Уззиәлниң оғуллири болған Мишаәл билән Әлзафанни
    чақирип уларға: — Силәр йеқин келип өз қериндашлириңларни муқәддәс җайниң алдидин
    көтирип, чедиргаһниң ташқириға елип чиқиңлар» — деди.'
  tel-2017: అప్పుడు మోషే అహరోను బాబాయి ఉజ్జీయేలు కొడుకులు మీషాయేలునూ, ఎల్సాఫానునూ
    పిలిపించి వాళ్ళకిలా చెప్పాడు. “మీరు ఇక్కడికి రండి. ప్రత్యక్ష గుడారం ఎదుట నుండి
    మీ సోదరులను శిబిరం బయటకు తీసుకుపొండి.”
  hat-BSA: 'Moïse te rele osi Mischaël ak Eltsaphan, fis a tonton Aaron an, Uziel.
    Li te di yo: “Avanse; pote moun fanmi nou yo sòti devan sanktyè a pou rive deyò
    kan an.”'
  kos-kos: Na Moses el pangnolma Mishael ac Elzaphan, wen luo natul Uzziel, sie sin
    mwet tumal Aaron, ac fahk nu seltal, “Fahsru ac usla monin mwet luo wiomtal inge
    liki Lohm Nuknuk Mutal, ac fuhleltalu likin nien aktuktuk uh.”
  hbo-WLC: וַיִּקְרָ֣א מֹשֶׁ֗ה אֶל־מִֽישָׁאֵל֙ וְאֶ֣ל אֶלְצָפָ֔ן בְּנֵ֥י עֻזִּיאֵ֖ל
    דֹּ֣ד אַהֲרֹ֑ן וַיֹּ֣אמֶר אֲלֵהֶ֗ם קִ֠רְב֞וּ שְׂא֤וּ אֶת־אֲחֵיכֶם֙ מֵאֵ֣ת פְּנֵי־הַקֹּ֔דֶשׁ
    אֶל־מִח֖וּץ לַֽמַּחֲנֶֽה׃
  ibo-ibo: Mgbe ahụ, Mosis kpọrọ Mishael na Elzafan, ụmụ Uziel, nwanne nna Erọn sị
    ha, “Bịanụ nso. Gaanụ buputa ozu ụmụnne unu site nʼihu ebe nsọ, buru ha gaa nʼazụ
    ebe obibi.”
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ହାରୋଣଙ୍କର କକା ଉଷୀୟେଲର ପୁତ୍ର ମୀଶାୟେଲକୁ ଓ ଇଲୀଷାଫନ୍‍କୁ ଡାକି
    କହିଲେ, “ନିକଟକୁ ଆସି ଆପଣା ଭାଇମାନଙ୍କୁ ପବିତ୍ର ସ୍ଥାନର ସମ୍ମୁଖରୁ ଛାଉଣିର ବାହାରକୁ ନେଇଯାଅ।”
  chk-chk: Mürin, Moses a körato Misael me Elsafan nöün Ussiel mwän, nge Ussiel pwin
    semen Aaron. Iwe, a üreniir, “Oupwe kaneto o ekiela pwimi seni lon ewe imwenfel
    seni mangaku, pwe oupwe ekirewu lükün ewe ia aramas ra nonom ie.”
  rop-rop: Wal Mosis bin jingat langa Misheiyel en Elsafan, det dubala san blanga
    Yusiyel, det anggul blanga Eran, en imbin tok langa dubala, “Wal yunbala garra
    kaman iya en garrimap det dubala ded bodi blanga yunbala rileishan, en deigidawei
    brom dijan Seikridwan Tent, en pudum det dubala ded bodi atsaid brom olabat kemp.”
    Lagijat na Mosis bin tok.
  ukr-1871: 'І мовчав Арон. І покликав Мойсей Мизаїла та Ельзафана, синів Узіїла,
    дядька Аронового, і сказав їм: Приступіть і винесїть братів ваших із сьвятинї
    за табір.'
  deu-1951: 'Mose aber rief Misael und Elzaphan, die Söhne Ussiels, des Oheims Aarons,
    und sprach zu ihnen: Tretet herzu und traget eure Brüder vom Heiligtum hinweg,
    vor das Lager hinaus!'
  eng-JPS: 'And Moses called Mishael and Elzaphan, the sons of Uzziel the uncle of
    Aaron, and said unto them: ''Draw near, carry your brethren from before the sanctuary
    out of the camp.'''
  srp-1865: 'A Mojsije pozva Misaila i Elisafana sinove Ozila strica Aronova, i reèe
    im: hodite i iznesite braæu svoju ispred svetinje napolje iz okola.'
  lug-lug: Awo Musa n’ayita Misayeri ne Erizafani, abaana ba Wuziyeeri kitaawe omuto
    owa Alooni, n’abagamba nti, “Mujje wano musitule emirambo gya baganda bammwe mugiggye
    wano awatukuvu mugitwale ebweru w’olusiisira.”
  heb-heb: ויקרא משה אל מישאל ואל אלצפן בני עזיאל דד אהרן ויאמר אלהם קרבו שאו את אחיכם
    מאת פני הקדש אל מחוץ למחנה׃
  ben-IRV: পরে মোশি হারোণের বাবার মত উষীয়েলের ছেলে মীশায়েল ও ইলীষাফণকে ডেকে বললেন,
    কাছে এসে তোমাদের ঐ দুই জন ভাইকে তুলে পবিত্র জায়গার সামনে থেকে শিবিরের বাইরে নিয়ে
    যাও।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਦੇ ਚਾਚੇ ਉੱਜ਼ੀਏਲ ਦੇ ਪੁੱਤਰ ਮੀਸ਼ਾਏਲ ਅਤੇ ਅਲਸਾਫਾਨ ਨੂੰ ਸੱਦ ਕੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, “ਨੇੜੇ ਆਓ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਅੱਗੋਂ ਚੁੱਕ ਕੇ ਡੇਰੇ
    ਤੋਂ ਬਾਹਰ ਲੈ ਜਾਓ।”
  mya-JVB: မောရှေ သည် အာရုန် ၏ ဘထွေး ဩဇေလ သား မိရှေလ နှင့် ဧလဇာဖန် ကို ခေါ် ၍ ၊ လာ
    ကြ။ သင် တို့ပေါက်ဘော် တို့ကို သန့်ရှင်း ရာ ဌာနတော်က ၊ တပ် ပြင် သို့ ယူ သွားကြလော့ဟု
    ဆို သည်အတိုင်း၊
  hmo-hmo: Vadaeni Mose ese Misaela bona Elisapana ia boiria. Idia be Usiele, Arona
    ena tamana maragi, ena natuna. Mose ese Misaela bona Elisapana ia hamaoroa, ia
    gwau, “Umui mai, emui varavara taudia, idia mase vadaeni taudia be inai. Edia
    tauanina be Palai Dubu helagana dekena amo do umui huaia lao, kamepa ena murimurinai
    do umui atodia.”
  urd-urd: फिर मूसा ने मीसाएल और अलसफ़न को जो हारून के चचा उज़्ज़ीएल के बेटे थे, बुला
    कर उन से कहा, “नज़दीक आओ, और अपने भाइयों को हैकल के सामने से उठा कर लश्करगाह के
    बाहर ले जाओ।”
  rus-SYN: 'И позвал Моисей Мисаила и Елцафана, сынов Узиила, дяди Ааронова, и сказал
    им: пойдите, вынесите братьев ваших из святилища за стан.'
  bqc-SIM: 'Mↄizi Aalona desɛ̃ Uziɛli nɛ́ↄ Misaɛli ń Ɛlɛzafão sìsi, ↄ̃ a ònɛ́:
    À sↄ̃ kãi. À á gbɛ̃́ↄ gɛ sɛ́lɛ zwã̀akpɛ kpɛɛlɛ, í bↄò bòo kpɛ.'
  tcz-CHONGTHU: Uzziel chapte ni Mishael le Elzaphan chu Aaron in akou lhon in, ajah
    lhona hiti hin aseipeh lhon in, muntheng sunga hung lut lhon in nasopite ni longdamsa
    hi polang ngahmun khat a gathah doh lhon in, ati.
  mar-mar: अहरोनाचा चुलता उज्जियेल ह्याला मिशाएल व एलसाफान असे दोन पुत्र होते. मोशे
    त्या मुलांना म्हणाला, “या पवित्रस्थानाच्या भागाकडे जा व तुमच्या बांधवांची प्रेते
    पवित्र स्थानासमोरून उचलून छावणीबाहेर घेऊन जा.”
  qub-qub: 'Chaypitana Moisesga gayachiran Aaronpa tiyun Uzielpa wamrancuna Misaeltawan
    Elzafanta. Paycunata niran: «Tincuna Toldu cajcho famillyayquicuna wañusha jitaraycajta
    tiyaycashanchïpita juc-läman apay.»'
  bqp-bqp: Mɑ Mɔwisi u Misɑɛli kɑ Elisɑfɑni Usiɛlin bibu sokɑ. Usiɛli wi, u sɑ̃ɑwɑ
    Aronin tundon wɔnɔn bii. Mɔwisi u bu sɔ̃ɔwɑ u nɛɛ, i nɑ i bɛɛn wɔnɔbun gonu suɑ
    kuu ten min di i kɑ nu dɑ sɑnsɑnin biruɔ.
  hat-hat: 'Moyiz rele Mikayèl ak Elzafan, de pitit gason Ouzyèl, tonton Arawon, li
    di yo: -Vini non! Wete kadav kouzen nou yo devan tant Seyè a, pote yo deyò lòt
    bò limit kan an.'
  eng-BSB: Moses summoned Mishael and Elzaphan, sons of Aaron’s uncle Uzziel, and
    said to them, “Come here; carry the bodies of your cousins outside the camp, away
    from the front of the sanctuary.”
  tod-tod: 'Moize Mikayɛle lolini ta Ɛlesafan, Uziyɛle ná-doun zunuiti, nii é ga
    Aalɔn kɛɛɠɛ kɛɛɠɛloin, é ɠɛ ti ma: «À maaɓuɠa bà, wo wo-ɠɛɛlointi seɠe, wo
    li ga tiye ade-ʋuuzuʋɛ ʋoluʋɛ, wo ti maaɠooza seizu ɲadegai ʋa.»'
  eng-WEBPB: Moses called Mishael and Elzaphan, the sons of Uzziel the uncle of Aaron,
    and said to them, “Draw near, carry your brothers from before the sanctuary out
    of the camp.”
  kbq-kbq: Hagi Mosese'a anage'ma huteno, Aroni nenogo Uzari mofavre Miseline Elsafanikizanigu
    zanasamino, neranafu fri kerafa emerita atruhu seli mono nomofo avugatira kuma'mofo
    fegi'a afete ome atre'o,
  nhe-BL: 'Huan Moisés quinotzqui Misael huan Elzafán tlen eliyayaj itelpocahua Uziel,
    itío Aarón, huan quinilhui: ―Xihualaca huan xiquinhuicaca imoteixmatcahua ininmijcatzitzi.
    Xiquinquixtica tlen nopa calixpamitl tlen iixtla ni yoyon tiopamitl huan xiquinhuicaca
    huejca tlen campa timochijtoque.'
  gub-BL: Na'e Moizez wenoz mokoz awa wamuwà uzeupe wà kury. Mizaew Ewzàpà waner romo
    wà. Wiko Uziew Àràw itutyr ta'yr romo wà. — Penuhem peànàm wanetekwer tàpuzràn
    Tupàn pe imonokatu pyrer henatar wi pe wà nehe, katu pe zanereko haw wi waneraha
    pà pe wà nehe, i'i wanupe.
  eng-DRA: 'And Moses called Misael and Elisaphan, the sons of Oziel, the uncle of
    Aaron, and said to them: Go and take away your brethren from before the sanctuary,
    and carry them without the camp.'
