verse: LEV.010.001
translations:
  mal-C: അഹരോന്റെ പുത്രന്മാരായ നാദാബും അബീഹൂവും തങ്ങളുടെ ധൂപകലശങ്ങൾ എടുത്ത് അതിൽ തീയിട്ടു
    സുഗന്ധദ്രവ്യവും ചേർത്തു; തങ്ങളോടു കൽപ്പിച്ചതല്ലാത്ത അന്യാഗ്നി യഹോവയുടെമുമ്പിൽ
    കൊണ്ടുവന്നു.
  deu-TKW: Nadab aber und Abihu, die Söhne Aarons, nahmen ihre Kohlenpfannen, thaten
    Feuer hinein und legten Räucherwerk darauf und brachten so ein ungehöriges Feueropfer,
    das er ihnen nicht geboten hatte, vor Jahwe.
  lin-lin: Bana mibali ya Aron, Nadabi mpe Abiyu, bazwaki moko na moko mbabola na
    ye ; batiaki yango makala ya moto mpe batiaki ansa na likolo ya makala yango.
    Lokola bakokisaki te kolanda oyo basengelaki kosala, bamemaki moto ya mopaya liboso
    ya Yawe.
  eng-LSV: And the sons of Aaron, Nadab and Abihu, each take his censer, and put fire
    in them, and put incense on it, and bring strange fire near before YHWH, which
    He has not commanded them;
  eng-GNV: But Nadab and Abihu, the sonnes of Aaron, tooke either of them his censor,
    and put fire therein, and put incense thereupon, and offred strange fire before
    the Lord, which hee had not commanded them.
  eng-WEBSTER: And Nadab and Abihu, the sons of Aaron, took each of them his censer,
    and put fire in it, and put incense on it, and offered strange fire before the
    LORD, which he commanded them not.
  nhw-BL: Se tonal ome itelpocahua Aarón, inijuanti catli inintoca eliyaya Nadab huan
    Abiú, quicuique sese popochcomitl huan ipan quitlalijque tlitl catli amo tlatzejtzeloltic
    ihuaya copali huan quitlatijque iixpa TOTECO. Pero catli quichijque amo elqui
    quen TOTECO quinnahuatijtoya ma quichihuaca.
  swh-ONEN: Nadabu na Abihu, wana wa Aroni, wakachukua vyetezo vyao, wakaweka moto
    ndani yake na kuongeza uvumba; kisha wakamtolea Bwana moto usio halali, kinyume
    na agizo la Mungu.
  bba-bba: Aronin bibu Nɑdɑbu kɑ Abihu ben bɑɑwure u win dɔ̃ɔ ɡurɑtiɑ suɑ bɑ dɔ̃ɔ
    ɡure, mɑ bɑ turɑre doke mi. Yen biru bɑ kɑ Yinni Gusunɔ dɑɑwɑ kuu bekuruɡirɔ.
    Nɡe mɛyɑ bɑ kɑ dɔ̃ɔ tuko dɑ kuu ten mi. N deemɑ Yinni Gusunɔ u bu ye yinɑri.
  eng-KJVCPB: And Nadab and Abihu, the sons of Aaron, took either of them his censer,
    and put fire therein, and put incense thereon, and offered strange fire before
    the Lord, which he commanded them not.
  luo-luo: Nadab gi Abihu ma yawuot Harun nokawo tewnigi mag mach mi giketoe mach,
    kendo ne gioloe ubani, kendo ne gimoko makwero e nyim Jehova Nyasaye ma chik Jehova
    Nyasaye ok oyie.
  meu-meu: Aaron natuna, Nadab bona Abihu, ese edia gida keberedia e abi, gida e uda,
    bona muramura mai bonadia danu. Unu amo lahi idauna Iehova vairanai e vareailaia,
    dia iena haheḡani heḡereḡerena.
  npi-ULB: हारूनका छोराहरू नादाब र अबीहू दुवैले हारूनको धुपौरो लिए र त्यसमा आगो र
    धूप राखे । अनि तिनीहरूले परमप्रभुले आज्ञा नगर्नुभएको आगो उहाँको सामु अर्पण गरे
    ।
  yor-yor: Nadabu àti Abihu tí í ṣe ọmọ Aaroni sì mú àwo tùràrí kọ̀ọ̀kan, wọ́n fi
    iná àti tùràrí sínú rẹ̀, wọ́n sì rú iná àjèjì níwájú Olúwa, èyí tó lòdì sí àṣẹ
    Olúwa.
  emp-NTPO: Aaroʌ̃ warrarã Nadába, Abiu bid̶a ãdji quera babada eped̶ecoda edad̶aped̶a
    tʌbʌdauda quera sid̶a maʌ̃ eped̶ecod̶e b̶ʌsid̶aa. Maʌ̃da Ãcõrẽba jarad̶a awara
    idji quĩrãpita básid̶aa.
  pes-OPCB: ناداب و ابیهو پسران هارون، برخلاف امر خداوند، آتش غیر مجاز بر آتشدان خود
    نهاده، بر آن بخور گذاشتند و به حضور خداوند تقدیم کردند.
  tgl-ULB: Kumuha ng kani-kaniyang insensaryo sina Nadab at Abihu na mga anak ni Aaron,
    nilagyan ito ng apoy at saka insenso. Pagkatapos naghandog sila ng hindi karapat-dapat
    na apoy sa harapan ni Yahweh na hindi niya iniutos sa kanila na ihandog.
  hui-hui: Horo ogoningi Arono igini kirali Nadaba Abihulame ira hagua ngabilo lomabu
    delaga inisenesi wiago libuninaga parabane ale wiago mo yalu puwa ogoriani delaga
    bialu hene. Libugua ira denebi inisenesibi parabane aleni mo ngelowa Anduane Homogonaga
    lomabu yalu pugu bialu hene. Ani biyagola Anduane Homogo ibugua mana ogonidagua
    bilibu lalu mbira nalenego libugua biyago ibunaga ndoyane handalu ibu turu nahe
    hene.
  mya-mya: အာ​ရုန်​၏​သား​များ​ဖြစ်​ကြ​သော​နာ​ဒပ်​နှင့် အ​ဘိ​ဟု​တို့​သည် မိ​မိ​တို့​တစ်​ဦး​စီ​နှင့်​ဆိုင်​ရာ
    မီး​ကျီး​ခံ​လင်​ပန်း​ကို​ယူ​၍​မီး​သွေး​မီး​ထည့် ပြီး​လျှင် နံ့​သာ​ကို​ဖြူး​လျက်​ထာ​ဝ​ရ​ဘု​ရား
    အား​ပူ​ဇော်​ကြ​၏။ သို့​ရာ​တွင်​ယင်း​သို့​ပူ​ဇော် ရန်​ထာ​ဝ​ရ​ဘု​ရား​က​သူ​တို့​အား​အ​မိန့်
    မ​ပေး​သော​ကြောင့် ထို​မီး​သည်​သန့်​ရှင်း​သော မီး​မ​ဟုတ်၊-
  bod-N: དེ་ཡང་ཨ་རོན་གྱི་བུ་ནཱ་དབ་དང་ཨ་བི་ཧུ་གཉིས་ཀྱིས་རང་གི་སྤོས་ཕོར་ཁྱེར་ནས། དེའི་ནང་དུ་མེ་བཞག་པ་དང་བདུག་སྤོས་ཀྱང་བཏབ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོར་བཀའ་འཁྲོལ་མེད་པའི་མེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཕུལ།
  sna-sna: Zvino Nadhabhi naAbhihu, vanakomana vaAroni vakatora, mumwe nomumwe, hadyana
    yake yezvinonhuhwira, vakaisamo moto, vakaisawo zvinonhuhwira, vakaisa moto usingabvumirwi
    pamberi paJehovha zvaakanga asina kuvarayira.
  spa-BLM: Nadab y Abiú, hijos de Aarón, tomaron cada uno su incensario, pusieron
    fuego en él y colocaron incienso, y ofrecieron delante de Yahvé un fuego extraño
    que él no les había mandado.
  cac-cac: A vin̈aj Nadab yed' vin̈aj Abiú, eb' vin̈ yuninal vin̈aj Aarón, ix yic'cot
    junjun chaynub' yic incienso eb' vin̈, ix yac'anoch sc'ac'al eb' vin̈, ix yac'anpaxem
    incienso eb' vin̈ d'a yib'an̈, ix yac'anoch eb' vin̈ d'a yichan̈ Jehová, to man̈oclaj
    ix alani.
  swh-ULB: Nadabu na Abihu, wana wa Aroni, wakachukua kila mtu kifukizo chake, akaweka
    moto ndani yake, na kisha uvumba. Kisha wakatoa moto usiokuabalika mbele za Yahweh,
    moto ambao hakuwaamru wao kuutoa.
  bel-bel: Надаў і Авіуд, сыны Ааронавыя, узялі кожны сваю кадзільніцу і паклалі ў
    іх агню, і паклалі ў яго дымленьняў, і прынесьлі прад Госпада агонь чужы, якога
    Ён не загадваў ім;
  deu-ELBBK: Und die Söhne Aarons, Nadab und Abihu, nahmen jeder seine Räucherpfanne
    und taten Feuer hinein und legten Räucherwerk darauf und brachten fremdes Feuer
    vor dem HERRN dar, das er ihnen nicht geboten hatte.
  mbb-OT: Ne si Nadab wey si Abihu, he menge anak ni Aaron, migkuwa is kada sevaha
    kandan te teleǥuey te veyewà. Ne midsevukan dan heini te vaǥa wey veyewà ne impemuhat
    dan diyà te Nengazen. Piru heini is mibeelan dan ne kenè iyan insuǥù te Nengazen,
    su is hapuy he migamit dan kenà dait he egemiten.
  mal-2015: അനന്തരം അഹരോന്റെ പുത്രന്മാരായ നാദാബും അബീഹൂവും ഓരോ ധൂപകലശം എടുത്തു അതിൽ
    തീ ഇട്ടു അതിന്മേൽ ധൂപ വർഗ്ഗവും ഇട്ടു, അങ്ങനെ തങ്ങളോടു കല്പിച്ചതല്ലാത്ത അന്യാഗ്നി
    യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവന്നു.
  rmc-rmc: Le Aronoskre čhave o Nadab the o Abihu ile peskre lopatki pro kaďidlos,
    ile andre e jag, thode upre o kaďidlos a obetinde le RAJESKE cudzo jag, savi lenge
    na prikazinďa.
  pes-OPV: و ناداب و ابیهو پسران هارون، هر یکی مجمره خود را گرفته، آتش بر آنهانهادند.
    و بخور بر آن گذارده، آتش غریبی که ایشان را نفرموده بود، به حضور خداوند نزدیک آوردند.
  ron-1924: Фиий луй Аарон Надаб ши Абиху шь-ау луат, фиекаре, кэделница, ау пус фок
    ын еа ши ау пус тэмые пе фок, ши ау адус астфел ынаинтя Домнулуй фок стрэин, лукру
    пе каре Ел ну ли-л порунчисе.
  ben-OBCV: হারোণের ছেলে নাদব ও অবীহূ তাদের ধূপাধার নিল, এবং তাতে ধূপ দিয়ে আগুন সংযোগ
    করল ও সদাপ্রভুর সামনে অসমর্থিত আগুন উৎসর্গ করল, যা তাঁর আজ্ঞার পরিপন্থী।
  som-som: Oo Naadaab iyo Abiihuu oo ahaa wiilashii Haaruun ayaa midkood waluba qaatay
    idankiisii, oo dab bay ku rideen, fooxna way dul saareen, oo waxay Rabbiga hortiisa
    ku bixiyeen dab qalaad oo uusan ku amrin.
  lat-VUC: 'Arreptisque Nadab et Abiu filii Aaron thuribulis, posuerunt ignem, et
    incensum desuper, offerentes coram Domino ignem alienum: quod eis præceptum non
    erat.'
  eng-ASVBT: And Nadab and Abihu, the sons of Aaron, took each of them his censer,
    and put fire therein, and laid incense thereon, and offered strange fire before
    Jehovah, which he had not commanded them.
  ita-1885: OR Nadab ed Abihu, figliuoli di Aaronne, presero ciascuno il suo turibolo,
    e vi posero dentro del fuoco, e vi misero su dell'incenso; e presentarono davanti
    al Signore del fuoco strano; il che egli non avea lor comandato.
  eng-LXXUP: And the two sons of Aaron, Nadab and Abihu, took each his censer, and
    put fire therein, and threw incense thereon, and offered strange fire before the
    Lord, which the Lord did not command them,
  eng-ULB: Nadab and Abihu, sons of Aaron, each took his censer, put fire in it, and
    then incense. Then they offered unapproved fire before Yahweh, which he had not
    commanded them to offer.
  spa-VBL: Los hijos de Aarón, Nadab y Abiú, encendieron sus quemadores de incienso
    usando fuego ordinario y encendieron sus quemadores de incienso usando fuego ordinario
    y pusieron incienso, y de esta manera ofrecieron fuego prohibido en la presencia
    del Señor, algo que él no había autorizado.
  fra-_FOB: Or les fils d'Aaron, Nadab et Abihu, prirent chacun leur encensoir, y
    mirent du feu, posèrent du parfum dessus, et offrirent devant l'Éternel un feu
    étranger; ce qu'il ne leur avait point commandé.
  mal-mal: അനന്തരം അഹരോന്റെ പുത്രന്മാരായ നാദാബും അബീഹൂവും ഓരോ ധൂപകലശം എടുത്ത് അതിൽ
    തീ ഇട്ട് അതിന്മേൽ ധൂപവർഗ്ഗവും ഇട്ടു, അങ്ങനെ യഹോവ തങ്ങളോട് കല്പിച്ചതല്ലാത്ത അന്യാഗ്നി
    യഹോവയുടെ സന്നിധിയിൽ അർപ്പിച്ചു.
  urd-GVR: Hārūn ke beṭe Nadab aur Abīhū ne apne apne baḳhūrdān le kar un meṅ jalte
    hue koele ḍāle. Un par baḳhūr ḍāl kar wuh Rab ke sāmne āe tāki use pesh kareṅ.
    Lekin yih āg nājāyz thī. Rab ne yih pesh karne kā hukm nahīṅ diyā thā.
  suz-BL: मिनु हारून आ तौ नादाब नु अबीहुम आस थनौरो लाइश्‍शा, मी कुर पाम्‍ताक्‍स। मिनु
    मी आ तारी धूप वोइक्‍ताक्‍स। मोपा मेको निक्‍शी परमप्रभु यावेमी “अरु मी मलाइक्‍चा”
    दे अरेशो लोव़ मटिम्‍स, मेको परमप्रभु यावे आ ङोंइती चढ़ेम्‍ताक्‍स। प्रस्‍थान ६:२३;
    प्रस्‍थान २८:१; प्रस्‍थान ३०:९
  ita-1927: 'Or Nadab ed Abihu, figliuoli d’Aaronne, presero ciascuno il suo turibolo,
    vi misero dentro del fuoco, vi posero su del profumo, e offrirono davanti all’Eterno
    del fuoco estraneo: il che egli non aveva loro ordinato.'
  ckb-ckb: دوو کوڕی هارون، ناداب و ئەبیهو، هەریەکە و بخووردانەکەی خۆی برد و ئاگریان
    تێدا کردەوە و بخووریان بەسەردا کرد. لەبەردەم یەزدان ئاگرێکی نامۆیان پێشکەش کرد،
    کە ئەو فەرمانی پێیان نەدابوو.
  eng-BBE: And Nadab and Abihu, the sons of Aaron, took their vessels and put fire
    in them and perfume, burning strange fire before the Lord, which he had not given
    them orders to do.
  kan-OKCV: ಆರೋನನ ಪುತ್ರರಾದ ನಾದಾಬ್ ಮತ್ತು ಅಬೀಹೂ ತಮ್ಮ ತಮ್ಮ ಧೂಪ ಪಾತ್ರೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಅದರಲ್ಲಿ ಬೆಂಕಿಯನ್ನು ಹಾಕಿ, ಅದರಲ್ಲಿ ಸುವಾಸನೆಯ ಧೂಪವನ್ನು ಹಾಕಿ, ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸದೇ
    ಇದ್ದ ಬೇರೆ ಬೆಂಕಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಮರ್ಪಿಸಿದರು.
  tam-2017: பின்பு ஆரோனின் மகன்களாகிய நாதாபும் அபியூவும் தன்தன் தூபகலசத்தை எடுத்து,
    அவைகளில் நெருப்பையும் அதின்மேல் தூபவர்க்கத்தையும் போட்டு, யெகோவா தங்களுக்குக்
    கட்டளையிடாத அந்நிய நெருப்பை அவருடைய சந்நிதியில் கொண்டுவந்தார்கள்.
  spa-RV-1909: Y LOS hijos de Aarón, Nadab y Abiú, tomaron cada uno su incensario,
    y pusieron fuego en ellos, sobre el cual pusieron perfume, y ofrecieron delante
    de Jehová fuego extraño, que él nunca les mandó.
  ron-BTF: Și Nadab și Abihu, fiii lui Aaron, au luat fiecare tămâietoarea lui și
    au pus foc în ele și au pus tămâie deasupra și au oferit foc străin înaintea DOMNULUI,
    ceea ce el nu le poruncise.
  eng-WEBP: Nadab and Abihu, the sons of Aaron, each took his censer, and put fire
    in it, and laid incense on it, and offered strange fire before the LORD, which
    he had not commanded them.
  eng-FBV: Aaron's sons, Nadab and Abihu, set light to their incense burners using
    ordinary fire and put in incense, and in this way offered forbidden fire in the
    Lord's presence, something he had not authorized.
  nld-1939: Nadab en Abihoe, zonen van Aäron, namen beiden hun wierookvat, deden daar
    vuur in, en legden er wierook op. Maar zij offerden voor Jahweh’s aanschijn onwettig
    vuur, tegen zijn voorschriften in.
  nch-BL: Se tonali ome itelpocahua Aarón, inijuanti cati inintoca eliyaya Nadab huan
    Abiú, quicuique sese ticomit huan ipan quitalijque tit cati amo tatzejtzeloltic
    ihuaya copali huan quitatijque iixpa TOTECO. Pero cati quichijque amo elqui quej
    TOTECO quinnahuatijtoya ma quichihuaca.
  vie-1934: Hai con trai A-rôn, Na-đáp và A-bi-hu, mỗi người đều cầm lư hương mình,
    để lửa vào, bỏ hương lên và dâng một thứ lửa lạ trước mặt Đức Giê-hô-va; ấy là
    điều Ngài không phán dặn họ.
  hin-CV: अहरोन के पुत्र नादाब और अबीहू ने अपने-अपने धूपदान लिए और उनमें अग्नि रखने
    के बाद लोबान भी रखा. इस प्रकार उन्होंने याहवेह के सामने बिना आज्ञा की अपवित्र
    अग्नि भेंट की; याहवेह की ओर से इसका आदेश न था.
  eng-OURB: Nadab and Abihu, the sons of Aaron [Light-bringer], each took his censer,
    and put fire in it, and laid incense on it, and offered strange, foreign, adulterated
    fire before Adonai, which he had not enjoined them.
  spa-BES: Y Nadab y Abiú, los hijos de Aarón, tomaron su incensario y pusieron fuego
    e incienso en ellos, quemando fuego extraño ante el Señor, el cual no les había
    dado órdenes de hacer.
  tdx-tdx: Songa nandrambe ty sadron’ afo’e t’i Nadabe naho i Abiho, ana’ i Aharone,
    naho nasia’ iareo afo, naho nampipohañ’ emboke vaho ninday afo tsie añatrefa’
    Iehovà, ie tsy nandilia’e.
  vid-vid: Nawo Nadabu na Abihu wawele ndo wana wa Aluni, nawahola chila yumwe chifunyizi,
    nawawika chiluli na ubani, nawamlavila Mkulu Nguluwi chiluli chiwele hachikundigwe
    na hambe yawalajize hewo.
  eng-OKE: But the sons of Aharon, Nadab and Abihu, took each man his censer and put
    fire in them, and put sweet incense upon it, and offered (or brought) before the
    Lord strange fire which He had not commanded them.
  tha-KJV: ฝ่ายนาดั​บก​ับอาบีฮู​บุ​ตรชายของอาโรน ต่างนำกระถางไฟของเขามาและเอาไฟใส่ในนั้นแล้วใส่เครื่องหอมลง
    เอาไฟที่ผิดรูปแบบมาเผาถวายบู​ชาต​่อพระพักตร์พระเยโฮวาห์ ซึ่งพระองค์​มิได้​ทรงบัญชาให้เขากระทำเช่นนั้น
  por-BR-2018: E os filhos de Arão, Nadabe e Abiú, tomaram cada um seu incensário,
    e puseram fogo neles, sobre o qual puseram incenso, e ofereceram diante do SENHOR
    fogo estranho, que ele nunca lhes mandou.
  deu-ELO: Und die Söhne Aarons, Nadab und Abihu, nahmen ein jeder seine Räucherpfanne
    und taten Feuer hinein und legten Räucherwerk darauf und brachten fremdes Feuer
    vor Jehova dar, das er ihnen nicht geboten hatte.
  eng-WYC-2018: And when Nadab and Abihu, the sons of Aaron, had taken censers, and
    putted fire (therein), and incense [there] above, and offered before the Lord
    alien fire, which thing was not commanded to them. (But then Nadab and Abihu,
    Aaron’s sons, took their censers, and put fire in them, and some incense on it,
    and offered unholy fire before the Lord, which they were not commanded to do.)
  epo-epo: Kaj Nadab kaj Abihu, la filoj de Aaron, prenis ĉiu sian incensujon kaj
    metis en ĝin fajron kaj metis sur ĝin incenson kaj alportis antaŭ la Eternulon
    fajron fremdan, pri kiu Li ne ordonis al ili.
  uig-PIN: Ⱨarunning oƣulliri Nadab bilǝn Abiⱨu ikkisi ɵz huxbuydenini elip uningƣa
    ot yeⱪip üstigǝ huxbuyni selip, Pǝrwǝrdigar ularƣa buyrup baⱪmiƣan ƣǝyriy bir
    otni Pǝrwǝrdigarƣa sundi;
  beo-beo: 'Elane egefela, Na:ida:be amola Abaihiu afae afae da lalu ofodo lale, amo
    ganodini laluso salawane, gabusiga: manoma sogadigili, Hina Godema imunusa: asi.
    Be amo lalu da hadigi hame galu. Bai Hina Gode da amo Ema ima:ne hame sia:i.'
  tpi-OTNT: Long dispela taim Nadap wantaim Abihu, tupela pikinini man bilong Aron,
    i kisim plet bilong ol yet bilong kukim paura bilong kamapim smok i gat gutpela
    smel. Na tupela i putim paia na paura bilong kamapim smok i gat gutpela smel long
    ol plet, na tupela i bringim dispela paia long Bikpela olsem ofa. Tasol Bikpela
    i no bin tokim tupela long bringim kain paia olsem. Olsem na dispela paia i no
    samting bilong God na God i no laikim.
  hau-SA: ’Ya’yan Haruna maza, Nadab da Abihu suka ɗauki farantansu, suka sa wuta
    a ciki, suka zuba turare a kai; suka kuma miƙa haramtacciyar wuta a gaban Ubangiji,
    ba irin wadda Ubangiji ya umarta ba.
  uig-LAT: Harunning oghulliri Nadab bilen Abihu ikkisi öz xushbuydenini élip uninggha
    ot yéqip üstige xushbuyni sélip, Perwerdigar ulargha buyrup baqmighan gheyriy
    bir otni Perwerdigargha sundi;
  nde-nde: Amadodana ka-Aroni uNadabi lo-Abhihu bathatha izitsha zempepha, bafaka
    umlilo kuzo, bafaka impepha; basebenikela ngomlilo phambi kukaThixo ngokungekho
    emandleni abo, njalo kuphambene lomlayo wakhe.
  ton-ton: Pea ko Natapi mo ʻApiu ko e ongo foha ʻo ʻElone, naʻa na taki taha toʻo
    ʻene ipu ʻaiʻanga afi, ʻo ʻai ʻae afi ki ai, pea ʻai ʻae meʻa nanamu ki ai, ʻo
    na ʻatu ʻae afi kehe ʻi he ʻao ʻo Sihova, ʻaia naʻe fekau ʻe ia ke ʻoua naʻa fai.
  ces-1613: Synové pak Aronovi Nádab a Abiu, vzavše jeden každý kadidlnici svou, dali
    do nich oheň a položili na něj kadidlo, a obětovali před Hospodinem oheň cizí,
    čehož jim byl nepřikázal.
  eng-WMB: Nadab and Abihu, the sons of Aaron, each took his censer, and put fire
    in it, and laid incense on it, and offered strange fire before the LORD, which
    he had not commanded them.
  tam-TCV: ஆரோனின் மகன்களான நாதாபும், அபியூவும் தங்கள் தூபகிண்ணங்களில் நெருப்பைப்போட்டு,
    நறுமணத்தூளை அதில் போட்டார்கள். அவர்கள் யெகோவாவின் கட்டளைக்கு முரண்பாடாக, அங்கீகரிக்கப்படாத
    நெருப்பை யெகோவாவுக்கு முன்பாகச் செலுத்தினார்கள்.
  ceb-ULB: Nagkuha sa ilang tagsatagsa ka butanganan sa insenso, si Nadab ug si Abihu,
    nga mga anak nga lalaki ni Aaron, gibutangan kini ug kalayo, ug unya ang insenso.
    Unya naghalad sila ug sinunog nga wala gitugotan sa atubangan ni Yahweh, nga wala
    niya gisugo kanila nga ihalad.
  pol-UBG: A Nadab i Abihu, synowie Aarona, wzięli każdy swoją kadzielnicę, włożyli
    do nich ogień, nałożyli na nie kadzidła i ofiarowali przed PANEM obcy ogień, którego
    im nie nakazał.
  agr-agr: Aarógka uchiji Nadab Abiújai kugkuin incienso chimpia apetain jukiag, nuwi
    jii ekemakag incienson chimpiawag Tuke Pujuu dutikatajum tichamu aig, aak pegkejam
    Apajuíjai chichatai aakmakbaunum wayawag nuna apeawajui.
  urd-GVU: ہارون کے بیٹے ندب اور ابیہو نے اپنے اپنے بخوردان لے کر اُن میں جلتے ہوئے
    کوئلے ڈالے۔ اُن پر بخور ڈال کر وہ رب کے سامنے آئے تاکہ اُسے پیش کریں۔ لیکن یہ
    آگ ناجائز تھی۔ رب نے یہ پیش کرنے کا حکم نہیں دیا تھا۔
  deu-1912: Und die Söhne Aarons Nadab und Abihu nahmen ein jeglicher seinen Napf
    und taten Feuer darein und legten Räuchwerk darauf und brachten das fremde Feuer
    vor den HERRN, das er ihnen nicht geboten hatte.
  kan-2017: ಆರೋನನ ಮಕ್ಕಳಲ್ಲಿ ನಾದಾಬ್ ಹಾಗೂ ಅಬೀಹೂ ಎಂಬ ಇಬ್ಬರು ತಮ್ಮ ತಮ್ಮ ಧೂಪಾರತಿಗಳಲ್ಲಿ ಯೆಹೋವನು
    ಆಜ್ಞಾಪಿಸದೆ ಇದ್ದ ಬೇರೆ ಬೆಂಕಿಯನ್ನಿಟ್ಟು ಅದರ ಮೇಲೆ ಧೂಪದ್ರವ್ಯವನ್ನು ಹಾಕಿ ಅದನ್ನು ಯೆಹೋವನ
    ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಮರ್ಪಿಸಿದರು.
  yap-yap: Nadab nge Abihu ni l’agruw i pagel ni fak Aron e ra bagyow me fek e ba’
    rok e pan nma par e nifiy u langgin nge af e kol ni be yik nga langgin, miyow
    uneg e incense ngay, ngar pi’ew nib maligach ngak SOMOL. Machane re nifiy ney
    e de thothup, ya dawori yog SOMOL ni ngar pi’ew e maligach ngak ni aray rogon.
  hlt-MCSB: Aaron ca rhoi Nadab neh Abihu. loh amah amah baelphaih te a loh rhoi tih
    hmai soah a tloeng rhoi. Te phoeiah bo-ul te a khueh thil rhoi tih hmai hloeh
    neh BOEIPA mikhmuh ah a khueh rhoi. Te te amih rhoi taengah a uen dae moenih.
  mdy-ETH: ናኣዳኣቤና ዓቢሁና ጌይንታ ላምዖ ዓኣሮኔ ናኣቶንሢ ፔኤኮ ታሞ ጩቢሾ ኩንዖይዳ ታሚ ቄንሢ ካኣሺ ዔኪ፥ ጊዳ ዑንጄ
    ዓጊ፤ ናንጊና ናንጋ ጎዳ ዓይሢባኣ ታሚ ዔኪ ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢሼኔ፤
  twi-ASANTE: Na Aaron mma Nadab ne Abihu de ogya guu wɔn aduhwamhyeɛ adeɛ mu. Wɔde
    aduhwam no petee ogya no so ma wɔnam saa ɛkwan yi so buu Awurade mmara so, ɛfiri
    sɛ wɔde ogya a ɛnyɛ deɛ Awurade ahyɛ baa nʼanim.
  eng-WEBU: Nadab and Abihu, the sons of Aaron, each took his censer, and put fire
    in it, and laid incense on it, and offered strange fire before the LORD, which
    he had not commanded them.
  bnp-bnp: Na tahuna iea e tune Aron ala rua, e Nadap, e Abihu, ru pi a kanono, ru
    ru dili na ulo kiroko ni rata na aen, ru guru puru a havu mangisipa na ulo, ru
    habi a kanono i uka ma ni taba ne BAKOVI DAGI. Pali e BAKOVI DAGI i uka ma i taki
    rua ru gu rata mavonga.
  wal-wal: Aaroona attuma naati, Naadaabinne Abiihu, bantta ixaanaa cuwayiyo miishshaa
    miishshaa ekkidi, a bollan tamaa wottidosona; wottidi tamaa bolli qassi ixaanaa
    qolidosona; yaatidi, GODAI eta azazibeenna, geeshsha gidenna tamaa GODAA sinttan
    shiishshidosona.
  spa-PDDPT: Nadab y Abiú, hijos de Aarón, cada uno tomó su incensario, y después
    de prender fuego en ellos y echar incienso sobre él, ofrecieron en la Presencia
    de Yavé fuego extraño que Él nunca les mandó.
  gun-gun: Ha'e gui Arão ra'y kuery Nadabe ha'e Abiú ma ha'e kuery voi ogueraa omba'e
    hy'a'i heakuã porã va'e oapyaty, ha'e va'e re omoĩ tata ha'e heakuã porã va'e.
    Ha'e rami vy ha'eve e'ỹa ramigua tata ogueroike Senhor renonde, ha'e kuery pe
    ojapo uka va'ekue'ỹ teĩ.
  agu-BL: Itzun bantz nin e' ben yi e' cy'ajl Aarón yi na chibi'aj Nadab tu Abiú,
    tan ticy'le'n tzaj yi chipatbil insens, nin tzun cu' chinojsaltz tan xtxak'ak',
    nin je' insens cya'n tibaj yi k'ak'a'tz, nin e' octz tan toye'n tetz Ryos. Poro
    yi jun oya'tz nk'e'tz Ryos a'lon scyetz tan chibnol tane'n.
  ilo-ULB: Innala ni Nadab ken Abiu, a putot a lallaki ni Aaron, ti saggaysada a pagpuoran
    ti insenso, nangpasgedda iti apuy iti daytoy, ken inikkanda daytoy iti insenso.
    Kalpasanna, nangidatonda iti apuy a saan a naanamongan iti sangoanan ni Yahweh,
    a saanna nga imbilin kadakuada nga idatonda.
  kpg-kpg: Nia dama daane Aaron, go Nadab mo Abihu, meemaa ne kae di nau boolo, gaa wanga
    nia malala akaa ahi gi lodo, gaa llingi ginai nia ‘incense’, gaa dugu ang gi Dimaadua.
    Di ahi deenei la hagalee dabu, idimaa Dimaadua la digi helekai gi meemaa bolo
    gi heia di mee deenei.
  uig-ARA: ھارۇننىڭ ئوغۇللىرى ناداب بىلەن ئابىھۇ ئىككىسى ئۆز خۇشبۇيدېنىنى ئېلىپ ئۇنىڭغا
    ئوت يېقىپ ئۈستىگە خۇشبۇينى سېلىپ، پەرۋەردىگار ئۇلارغا بۇيرۇپ باقمىغان غەيرىي بىر
    ئوتنى پەرۋەردىگارغا سۇندى؛
  sus-sus: Haruna xa di firinyie, Nadabo nun Abihu naxa surayi gansee tongo, e tɛ
    sa e kui, e surayi gan Alatala ya i. Kɔnɔ e mu na tɛ tongo Ala xa sɛriyɛ ki ma.
  pon-2006: Nein Aaron pwutak ko, Nadap oh Apihu, ira ale neira pan en kisiniei ko,
    audehkihda mwoalus oh kihong warpwohmwahu loale, oh patohwandahng KAUN-O. Ahpw
    kisinieio sohte sarawi, pwe KAUN-O sohte ketin mahsanih ira en wia.
  ksd-ksd: Ma Nadab ma Abiu, ra ura natu i Aron, dir ga tak pa kadir la na mi tikatikai,
    ma dir ga vung ra iap ta dir, ma dir ga vung ra bulit i ang na katkat ta dir,
    ma dir ga pait ra iap vakuku ta ra luaina mata i ra Luluai, nina pa i ga vartuluai
    tana pire dir.
  tur-YTC: Aron'un oğulları Nadav ile Avihu, her biri kendi buhurdanlığını alıp içine
    ateş koydular, üzerine buhur koydular ve Yahve'nin kendilerine buyurmadığı yabancı
    bir ateş sundular.
  grc-BRENT: Καὶ λαβόντες οἱ δύο υἱοὶ Ἀαρὼν Ναδὰβ καὶ Ἀβιοὺδ, ἕκαστος τὸ πυρεῖον αὐτοῦ,
    ἐπέθηκαν ἐπʼ αὐτὸ πῦρ, καὶ ἐπέβαλον ἐπʼ αὐτὸ θυμίαμα, καὶ προσήνεγκαν ἔναντι Κυρίου
    πῦρ ἀλλότριον, ὃ οὐ προσέταξε Κύριος αὐτοῖς.
  ind-AYT: Kemudian, anak-anak Harun, Nadab dan Abihu, mengambil pedupaan masing-masing
    dan menaruh api serta ukupan di atasnya, lalu mempersembahkan api yang asing ke
    hadapan TUHAN, sesuatu yang tidak diperintahkan oleh-Nya.
  nya-nya: Ana a Aaroni, Nadabu ndi Abihu, aliyense anatenga chofukizira lubani chake
    nayikamo makala a moto ndi kuthiramo lubani. Iwo anapereka pamaso pa Yehova moto
    wachilendo, moto umene Yehova sanawalamule.
  hrv-hrv: A sinovi Aronovi Nadab i Abihu uzmu svaki svoj kadionik; stave u nj vatre
    i na nju metnu tamjana da prinesu pred Jahvom neposvećenu vatru, koju im on ne
    bijaše propisao.
  mps-mps: Te sogo Nadap dali Abihu, te Arongo ogwa si, te augwa si plet digi selama,
    te wiegi yai denami ebo pauda ulali. Tama augwa si te sia dage me pauda te wiegi
    yai denami hano ebo te plet pou dabeba munama, tama augwali sigo te isi te Genuai
    Bidiba te ofa eyu sela pali. Tiali goli, Genuai Bidigo augwali sibolo te tiwai
    isi sesao po me wabeo. Tama te sia te Godigo nai da wasiąyu, te Godigo homu godolo
    me ebeo.
  tpi-tpi: Long dispela taim Nadap wantaim Abihu, tupela pikinini man bilong Aron,
    i kisim plet bilong ol yet bilong kukim paura bilong kamapim smok i gat gutpela
    smel. Na tupela i putim paia na paura bilong kamapim smok i gat gutpela smel long
    ol plet, na tupela i bringim dispela paia long Bikpela olsem ofa. Tasol Bikpela
    i no bin tokim tupela long bringim kain paia olsem. Olsem na dispela paia i no
    samting bilong God na God i no laikim.
  dan-1931: Men Arons Sønner Nadab og Abihu tog hver sin Pande, kom Ild i dem og lagde
    Røgelse derpå og frembar for HERRENS Åsyn fremmed Ild, som han ikke havde pålagt
    dem.
  vie-OVCB: Na-đáp và A-bi-hu, hai con trai A-rôn, lấy lửa bỏ vào bình hương của mình,
    rồi bỏ hương lên trên, dâng một thứ lửa lạ trước mặt Chúa Hằng Hữu, trái với điều
    Ngài dặn bảo.
  guj-2017: હારુનના પુત્રો નાદાબ તથા અબીહૂએ પોતપોતાની ધૂપદાની લઈને તેમાં અગ્નિ મૂક્યો
    અને તે અગ્નિ પર ધૂપ નાખ્યો. પછી તેઓએ યહોવાહની આગળ અસ્વીકૃત અગ્નિ ચઢાવ્યો, જે વિષે
    યહોવાહે તેઓને ચઢાવવાની આજ્ઞા કરી નહોતી.
  pon-2006A: Nein Aaron pwutak ko, Nadap oh Apihu, ira ale neira pan en kisiniei ko,
    audehkihda mwoalus oh kihong warpwohmwahu loale, oh patohwandahng KAUN-O. Ahpw
    kisinieio sohte sarawi, pwe KAUN-O sohte ketin mahsanih ira en wia.
  por-BRBSL: Nadab e Abihu, os filhos de Aarão, cada um pegou seu incensário, colocou
    fogo e incendiou-o, e ofereceu fogo estranho diante de Iavé, que ele não lhes
    havia comandado.
  cth-cth: Aron e a capa Nadab hoi Abihu ni hmai sinnae tawngben a la roi teh, hmai
    a hruek roi. Hmai dawk hmuitui a phuen hnukkhu, BAWIPA ni kâ a poe hoeh e ka talue
    e hmai hoi thuengnae a sak roi.
  twi-twi: Na Aaron mma Nadab ne Abihu de ogya guu wɔn aduhuamyɛfo ade mu. Wɔde aduhuam
    no petee ogya no so ma wɔnam saa kwan yi so buu Awurade mmara so, efisɛ wɔde ogya
    a ɛnyɛ nea Awurade ahyɛ baa nʼanim.
  hlt-hlt: Aaron ca rhoi Nadab neh Abihu loh amah amah baelphaih te a loh rhoi tih
    hmai soah a tloeng rhoi. Te phoeiah bo-ul te a khueh thil rhoi tih hmai hloeh
    neh BOEIPA mikhmuh ah a khueh rhoi. Te te amih rhoi taengah a uen dae moenih.
  tbz-SIM: Anɔɔ bí Nɑdɑbu nɛ̀ Abiyu kɛ̀ bɛ̀ɛ túótɛ́ bɑ́ wè tɛsɔɔsékɛ́buutɛ kɛ́wɑɑ́
    mmuhɑ̃ɑ̃́ nsɔ̃́ntíkɛ kɔ̃mu, ikuɔ́ yetɛ mù kɛ́tuɔ ntihúúntì ti Yiɛ̀ nKuyie.
  msy-2020: Ezɨ dughiar kamɨn Aronɨn otaribar mamning Nadap ko Abihu, aning pauran
    mughuriar aghuim zuim tuasa uan itariba ini. Egha aning avir mɨkɨam ko pauran
    mughuriar aghuim zuim isa itarim gatɨgha, avir kam inigha ofan mɨn Ikiavɨra Itir
    God bagha ghu. Me fo, Ikiavɨra Itir God kamaghɨn garir avim inigh izasa mɨkemezir
    puvatɨ. Kamaghɨn amizɨ, bizir kam a Ikiavɨra Itir Godɨn bizim puvatɨ, ezɨ an an
    aghua.
  dop-dop: Ḿpʋ́ɣʋ́ Alɔŋ pǝyɑlɑɑ nɑɑlɛ, Nɑtɑpɩ nɑ Apihu, pɑ kpɑɣɑ pɑ tulɑɑlʋ cofolonɑɑ
    nɑ pɑ́ hee kɔkɔ nɑ pɑ́ tʋ́ tulɑɑlʋ kɛ́ kɑ tɔɔ. Ɩlɛnɑ pɑ́ lɑ́ Tɑcɑɑ kɛ tulɑɑlʋ
    kɔtɑɣɑ kpɑɩ nyǝŋkɑ. Pɑ tɑ tǝŋ ɩsǝnɑ Ɩsɔ kɑ sɩɩwɑ tɔ.
  azb-azb: Harun oğulları Nadav və Avihu buxurdanlarını götürüb içinə közərmiş kömürlə
    buxur qoydular və Rəbbin önünə haram od gətirdilər. Belə təqdimi Rəbb əmr etməmişdi.
  eng-DBY: And the sons of Aaron, Nadab and Abihu, took each of them his censer, and
    put fire in it, and put incense on it, and presented strange fire before Jehovah,
    which he had not commanded them.
  hin-2017: तब नादाब और अबीहू नामक हारून के दो पुत्रों ने अपना-अपना धूपदान लिया, और
    उनमें आग भरी, और उसमें धूप डालकर उस अनुचित आग को जिसकी आज्ञा यहोवा ने नहीं दी
    थी यहोवा के सम्मुख अर्पित किया।
  wol-KYG: Ci kaw loolu doomi Aaróona yu góor yi tudd Nadab ak Abiyu jël ku ci nekk
    ab andam, def cay xal, def ca cuuraay, indil ko Aji Sax ji, muy taal bu dul ndigal
    te santu leen ko woon.
  eng-YLT: And the sons of Aaron, Nadab and Abihu, take each his censer, and put in
    them fire, and put on it perfume, and bring near before Jehovah strange fire,
    which He hath not commanded them;
  eng-WYC-2017: And when Nadab and Abihu, the sons of Aaron, had taken censers, and
    putted [or put] fire, and incense [there] above, and offered before the Lord alien
    fire, which thing was not commanded to them.
  eng-WMBB: Nadab and Abihu, the sons of Aaron, each took his censer, and put fire
    in it, and laid incense on it, and offered strange fire before the LORD, which
    he had not commanded them.
  urd-GVH: हारून के बेटे नदब और अबीहू ने अपने अपने बख़ूरदान लेकर उनमें जलते हुए कोयले
    डाले। उन पर बख़ूर डालकर वह रब के सामने आए ताकि उसे पेश करें। लेकिन यह आग नाजायज़
    थी। रब ने यह पेश करने का हुक्म नहीं दिया था।
  rug-rug: Hopeke vagi rina tuna koreo e Eroni, ari Nadabi meke Abihu, sari karua
    vovoina nika meke vekoni motete toadi, tomo lani oto huda humaṉa lea, meke valani
    koe Zihova. Ba sa nika hie si lopu madina, sina lopu tozia e Zihova koarini pude
    valani.
  gaz-gaz: Ilmaan Aroon jechuunis Naadaabii fi Abiihuu girgiraa isaanii fudhatanii
    ibidda itti naqanii ixaana irratti firfirsan; isaanis ibidda hin eeyyamamne kan
    Inni hin ajajin fuula Waaqayyoo duratti dhiʼeessan.
  fra-LSG: Les fils d’Aaron, Nadab et Abihu, prirent chacun un brasier, y mirent du
    feu, et posèrent du parfum dessus; ils apportèrent devant l’Éternel du feu étranger,
    ce qu’il ne leur avait point ordonné.
  yal-yal: Haruna dii firinne, Nadaba nun Abihu, ne yi e wusulan gan seene tongo,
    e tɛɛn sa e kui, e wusulanna sa a fari. E yi fa tɛɛn na Alatala yɛtagi, naxan
    mi yi lan, a mi yi naxan yamarixi.
  haw-1868: LALAU iho la hoi, ka Aarona mau keiki o Nadaha a me Abihu, i ko laua mau
    ipuahi, a hahao ae la i ke ahi maloko, a kau hoi i ka mea ala maluna iho, a mohai
    aku la i ke ahi o ma ke alo o Iehova ka mea ana i kauoha ole ai ia laua.
  arb-NAV: ثُمَّ وَضَعَ نَادَابُ وَأَبِيهُو، ابْنَا هَرُونَ، فِي مِجْمَرَتَيْهِمَا
    نَاراً غَيْرَ مُقَدَّسَةٍ، وَبَخُوراً عَلَى خِلافِ مَا أَمَرَهُمَا الرَّبُّ، وَقَرَّبَا
    أَمَامَ الرَّبِّ
  ewe-ewe: Ke Aron ƒe viŋutsu eve, Nadab kple Abihu, ɖe dzo makɔmakɔ ɖe woƒe dzudzɔdosonuwo
    me, ɖe dzudzɔdonu kɔ ɖe dzo la dzi, eye wodo dzudzɔ na Yehowa. Nu sia mesɔ ɖe
    se si Yehowa de na wo la dzi o,
  eng-LEE: 'And Nadab and Abihu, the sons of Aaron, took each his censer, and they
    put therein fire, and put thereon incense: and they brought near before the Lord
    a strange fire, which he had not commanded them.'
  asm-FB: পাছত হাৰোণৰ পুত্ৰ নাদব আৰু অবীহূৱে নিজ নিজ আঙঠা ধৰা লৈ, তাত জুই ৰাখি তাৰ
    ওপৰত ধূঁপ দি, যিহোৱাই আজ্ঞা নিদিয়া সাধাৰণ জুই যিহোৱাৰ সন্মুখত উৎসৰ্গ কৰিলে।
  sus-A: هَرُنَ شَ دِ قِرِنيِيٍ، نَدَبٌ نُن عَبِهُ نَشَ سُرَيِ فَنسٍيٍ تٌنفٌ، عٍ تّ
    سَ عٍ كُي، عٍ سُرَيِ فَن عَلَتَلَ يَ عِ. كْنْ عٍ مُ نَ تّ تٌنفٌ عَلَ شَ سّرِيّ
    كِ مَ.
  fra-SBL: Nadab et Abihu, fils d'Aaron, prirent chacun leur brasier, y mirent du
    feu, y déposèrent du parfum, et offrirent devant l'Éternel un feu étranger qu'il
    ne leur avait pas ordonné.
  hbo-hbo: וַיִּקְח֣וּ בְנֵֽי־אַ֠הֲרֹן נָדָ֨ב וַאֲבִיה֜וּא אִ֣ישׁ מַחְתָּתֹ֗ו וַיִּתְּנ֤וּ
    בָהֵן֙ אֵ֔שׁ וַיָּשִׂ֥ימוּ עָלֶ֖יהָ קְטֹ֑רֶת וַיַּקְרִ֜בוּ לִפְנֵ֤י יְהוָה֙ אֵ֣שׁ
    זָרָ֔ה אֲשֶׁ֧ר לֹ֦א צִוָּ֖ה אֹתָֽם׃
  eng-WYCLIFFE: And whanne Nadab and Abyu, the sones of Aaron, hadden take censeris,
    thei puttiden fier and encense aboue, and offriden bifor the Lord alien fier,
    which thing was not comaundid to hem.
  cwe-cwe: Nadabu na Abihu weli wana wa Haluni, wasola chila munhu chetezo chake,
    weka moto na ubani, wamulavila Mndewa Mulungu moto haulondeka, haulingile fana
    uyalagilize Mndewa Mulungu.
  kik-kik: Na rĩrĩ, ariũ a Harũni, nĩo Nadabu na Abihu, nĩmoire ngĩo ciao cia ũbani,
    magĩciĩkĩra mwaki na makĩongerera ũbani; na makĩrehe mwaki ũteetĩkĩrĩtio mbere
    ya Jehova, ũrĩa wareganĩte na watho wa Jehova.
  fra-NCL: Les fils d’Aaron, Nadab et Abiu, prirent chacun leur encensoir, y mirent
    du feu et, ayant posé du parfum dessus, ils apportèrent devant Yahweh un feu étranger,
    ce qu’il ne leur avait pas commandé.
  cek-AK: Aaron capa Nadab hoi Abihu loe angmah hnik ih hmuihoih thlaekhaih sabae
    to a lak hoi; a thungah hmai to suek hoi moe, a nuiah hmuihoih a phuih hoi pacoengah,
    Angraeng mah patoh han ai ah thuih pae ih kalah hmai to a hmaa ah paek hoi.
  cuk-cuk: Aarón-masmala Nadab, degi, Abiú, na egad-egad sianar susmalad. Geb sianargi
    soo ogasmalad, deginbali, sianargi ina-wawadikid urbismarbalid. Degi-inigwele,
    Bab-Jehová-ega-igar-uksadba imaksasurmalad.
  uig-CYR: Һарунниң оғуллири Надаб билән Абиһу иккиси өз хушбуйденини елип униңға
    от йеқип үстигә хушбуйни селип, Пәрвәрдигар уларға буйруп бақмиған ғәйрий бир
    отни Пәрвәрдигарға сунди;
  tel-2017: నాదాబు అబీహులు అహరోను కొడుకులు. వీళ్ళు తమ ధూపం వేసే పాత్రల్లో నిప్పులు
    ఉంచి వాటిపై ధూప ద్రవ్యాన్ని వేశారు. యెహోవా ఆదేశించని వేరే అగ్నిని ఆయన సమక్షంలోకి
    తీసుకు వచ్చారు.
  hat-BSA: Alò Nadab avèk Abihu, fis Aaron yo, te pran pwòp plato sann dife pa yo.
    Lè yo te fin mete dife ladan yo, yo te mete lansan sou li e yo te ofri dife etranj
    la devan SENYÈ a, ke Li pa t kòmande yo fè.
  kos-kos: Nadab ac Abihu, wen natul Aaron, eltal eis pan in ta e laltal, sang mulut
    firir nu loac, ac sang pac mwe keng nu kac, na eltal sang nu sin LEUM GOD. Tusruktu
    e se inge tiana mutal, mweyen LEUM GOD El tiana sapkin eltal in oru.
  hbo-WLC: וַיִּקְח֣וּ בְנֵֽי־אַ֠הֲרֹן נָדָ֨ב וַאֲבִיה֜וּא אִ֣ישׁ מַחְתָּת֗וֹ וַיִּתְּנ֤וּ
    בָהֵן֙ אֵ֔שׁ וַיָּשִׂ֥ימוּ עָלֶ֖יהָ קְטֹ֑רֶת וַיַּקְרִ֜בוּ לִפְנֵ֤י יְהוָה֙ אֵ֣שׁ
    זָרָ֔ה אֲשֶׁ֧ר לֹ֦א צִוָּ֖ה אֹתָֽם׃
  ibo-ibo: Ma ụmụ Erọn, Nadab na Abihu, were ọkụ tinye nʼihe ịgụ ọkụ ha, tinyekwa
    ụda na-esi isi nʼọkụ ahụ, si otu a chee ọkụ na-adịghị nsọ nʼihu Onyenwe anyị,
    nʼụzọ megidere ihe e nyere nʼiwu.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାରୋଣଙ୍କର ପୁତ୍ର ନାଦବ୍‍ ଓ ଅବୀହୂ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଅଙ୍ଗାରଧାନୀ
    ନେଇ ତହିଁରେ ଅଗ୍ନି ଦେଇ ତହିଁ ଉପରେ ଧୂପ ରଖିଲେ; ପୁଣି ସଦାପ୍ରଭୁ ଯାହା ଆଜ୍ଞା କରି ନ ଥିଲେ,
    ଏପରି ଭିନ୍ନ ଇତର ଅଗ୍ନି ତାହାଙ୍କ ଛାମୁରେ ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Iwe, nöün Aaron kewe mwän iter Natap me Apihu ra angei en me an sepien
    asoren ötüöt, ra uwalong ekkei lon o iseis apach mi pwokus won. Nge ei asor esap
    pin fän mesen ewe Samol mi Lapalap, pun eu sokun asor Kot esap allük ngeniir.
  rop-rop: Wal det dubala san blanga Eran gulum Neideb en Abaihu bin gajim det kopawan
    dish blanga dubala en dubala bin pudum det laibala tjakol langa dubala dish, en
    dubala bin miksimap det gudsmelwan medisin en gibit langa YAWEI det trubala God.
    Bat det faiya im nomo bin seikridwan, dumaji YAWEI nomo bin dalim dubala blanga
    gibit.
  ukr-1871: І взяли сини Аронові, Надаб і Абігу кожен кадильницю свою та положили
    жару в них, і посипали на жар кадила та й почали приносити перед Господом огонь
    чужоземнїй, чого він їм не заповідав.
  deu-1951: Aber die Söhne Aarons, Nadab und Abihu, nahmen ein jeder seine Räucherpfanne
    und taten Feuer hinein und legten Räucherwerk darauf und brachten fremdes Feuer
    vor den HERRN, das er ihnen nicht geboten hatte.
  eng-JPS: And Nadab and Abihu, the sons of Aaron, took each of them his censer, and
    put fire therein, and laid incense thereon, and offered strange fire before the
    LORD, which He had not commanded them.
  srp-1865: A sinovi Aronovi Nadav i Avijud uzevši svaki svoju kadionicu metnuše oganj
    u njih i na oganj metnuše kad, i prinesoše pred Gospodom oganj tuð, a to im ne
    bješe zapovjedio.
  lug-lug: Awo olwatuuka, batabani ba Alooni, Nadabu ne Abiku ne beetwalira buli omu
    ekyoterezo kye, ne bateekamu omuliro, ne bassaako obubaane, ne bawaayo eri Mukama
    Katonda omuliro ogutali mutukuvu, ne basobya ekiragiro kye.
  heb-heb: ויקחו בני אהרן נדב ואביהוא איש מחתתו ויתנו בהן אש וישימו עליה קטרת ויקרבו
    לפני יהוה אש זרה אשר לא צוה אתם׃
  ben-IRV: আর হারোণের ছেলে নাদব ও অবীহূ নিজের নিজের ধুনুচি নিয়ে তাতে আগুন রাখল ও
    তার ওপরে ধূপ দিয়ে সদাপ্রভুর সামনে তাঁর আজ্ঞার বিপরীতে অদ্ভুত আগুন যা সদাপ্রভুর
    আজ্ঞা বহির্ভূত, তা উৎসর্গ করল।
  pan-pan: ਤਦ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਨਾਦਾਬ ਅਤੇ ਅਬੀਹੂ ਨੇ ਆਪੋ-ਆਪਣੀ ਧੂਪਦਾਨੀ ਲੈ ਕੇ ਉਸ ਦੇ ਵਿੱਚ
    ਅੱਗ ਭਰੀ ਅਤੇ ਉਸ ਵਿੱਚ ਧੂਪ ਪਾ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਓਪਰਾ ਧੂਪ ਧੁਖਾਇਆ, ਜਿਸ ਤੋਂ ਯਹੋਵਾਹ ਨੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਵਰਜਿਆ ਸੀ।
  mya-JVB: အာရုန် ၏သား နာဒပ် နှင့် အဘိဟု တို့သည်၊ ကိုယ်စီဆိုင်သော လင်ပန်း တို့ကို
    ယူ လျက် မီး ကိုထည့် ၍ လောဗန် ကို တင် ပြီးလျှင် ၊ ထာဝရဘုရား မှာ ထားတော်မူသောမီးမ
    ဟုတ်၊ ထူးခြား သော မီး ကို ရှေ့ တော်၌ ပူဇော် ၏။
  hmo-hmo: Arona ena natuna tau, Nadaba bona Abihu ese edia gida dogoatao auridia
    idia abia, gida haida idia udaia, bona muramura mai bonana namona danu. Inai lahi
    idauna be Lohiabada ena vairanai idia atoa, boubou gauna bamona, to inai lahi
    be Lohiabada ena oda gauna hegeregerena lasi.
  urd-urd: और नदब और अबीहू ने जो हारून के बेटे थे, अपने — अपने ख़ुशबूदान को लेकर उनमें
    आग भरी, और उस पर और ऊपरी आग जिस का हुक्म ख़ुदावन्द ने उनको नहीं दिया था, ख़ुदावन्द
    के सामने पेश कीं।
  rus-SYN: Надав и Авиуд, сыны Аароновы, взяли каждый свою кадильницу, и положили
    в них огня, и вложили в него курений, и принесли пред Господа огонь чуждый, которого
    Он не велел им;
  bqc-SIM: Aalona nɛ́ↄ Nadabu ń Abiuo ń tɛ́sibↄↄ sɛ̀, aa tɛkàu aa tulaletikàa,
    ↄ̃ aa mↄ̀ Dii aɛ ń tɛ́ zĩ̀lo pↄ́ i dilɛnɛ́oo.
  tcz-CHONGTHU: Chule Nadab le Abihu, Aaron chateni chun meibom chu akilah lhon tan,
    asung achun mei atih kou lhon in, gimnamtui jong akoiluttha lhon in, Pathen thupeh
    loubeh in achon lhontai, thenna beihel khop in Pathen angsunga chun hiche gimnamtui
    chu ahal lha lhon in ahi.
  mar-mar: मग अहरोनाचे, पुत्र नादाब, व अबीहू ह्यानी आपआपली धुपाटणी घेतली व त्यामध्ये
    अग्नी पेटवला व त्यामध्ये धुप घालून तो अशास्त्र अग्नी परमेश्वरासमोर नेला, असा अग्नी
    परमेश्वरासमोर नेण्याची आज्ञा नव्हती;
  qub-qub: Aaronpa wamrancuna Nadabwan Abiú insinsu saumachicunancunata charircärir
    saumachiran. Ichanga Tayta Dios nishanta mana wiyacur quiquinpa yarpayllanpita
    juc-niraj saumachiran.
  bqp-bqp: Aronin bibu Nɑdɑbu kɑ Abihu ben bɑɑwure u win dɔ̃ɔ gurɑtiɑ suɑ bɑ dɔ̃ɔ
    gure, mɑ bɑ turɑre doke mi. Yen biru bɑ kɑ Yinni Gusunɔ dɑɑwɑ kuu bekurugirɔ.
    Nge mɛyɑ bɑ kɑ dɔ̃ɔ tuko dɑ kuu ten mi. N deemɑ Yinni Gusunɔ u bu ye yinɑri.
  hat-hat: Yon jou, de nan pitit Arawon yo, Nadab ak Abiyou, leve, yo pran ti recho
    yo, yo mete chabon dife tou limen ladan yo, yo mete lansan nan dife a, epi y'
    al ofri l' bay Seyè a. Men, dife a pa t' bon paske se pa t' yon dife Seyè a te
    bay lòd fè.
  eng-BSB: Now Aaron’s sons Nadab and Abihu took their censers, put fire in them and
    added incense, and offered unauthorized fire before the LORD, contrary to His
    command.
  tod-tod: Aalɔn ná-doun zunuiti Nadaɓe ta Aɓiyu ti ta-ani maku nɛɛnɛ gala liɠiiti
    seɠeni, ti abulekaiti pu ti zu, ti ani maku nɛɛnɛgi ʋu maazu. Naazu ti ʋaani ga
    abu ɠiligi Ɠɔoɠɔ GALAGI ɠaazu, niigi GALA ge la ɠɛni ma leve veeni.
  eng-WEBPB: Nadab and Abihu, the sons of Aaron, each took his censer, and put fire
    in it, and laid incense on it, and offered strange fire before the LORD, which
    he had not commanded them.
