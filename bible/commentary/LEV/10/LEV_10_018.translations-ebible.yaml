verse: LEV.010.018
translations:
  mal-C: അതിന്റെ രക്തം വിശുദ്ധമന്ദിരത്തിൽ കൊണ്ടുവരാഞ്ഞതുകൊണ്ടു ഞാൻ കൽപ്പിച്ചതുപോലെ
    കോലാടിനെ നിങ്ങൾ വിശുദ്ധസ്ഥലത്തുവെച്ചു ഭക്ഷിക്കേണ്ടതായിരുന്നു.”
  deu-TKW: Ist ja doch sein Blut nicht ins Innere des Heiligtums gebracht worden;
    somit mußtet ihr es essen im heiligen Bezirke, wie ich befohlen hatte.
  lin-lin: Lokola makila ya mbeka yango ekotaki te kati na Esika ya bule, bosengelaki
    kolia mosuni na yango na Esika ya bule kolanda ndenge nalobaki na tina na yango.
  eng-LSV: Behold, its blood has not been brought into the holy place within; eating
    you eat it in the holy place, as I have commanded.”
  eng-GNV: 'Beholde, the blood of it was not brought within the holy place: ye should
    haue eaten it in the holy place, as I commanded.'
  eng-WEBSTER: 'Behold, the blood of it was not brought within the holy place : ye
    should indeed have eaten it in the holy place , as I commanded.'
  nhw-BL: Monectoya anquicuajtosquíaj yoyon tiopan calijtic campa tlatzejtzeloltic
    quen na nimechnahuatijtoya, pampa amo ya nopa tlacajcahualistli catli anquihuicaj
    ieso tiopan calijtic campa Más Tlatzejtzeloltic catli amo hueli anquicuase.
  swh-ONEN: Kwa kuwa damu yake haikuletwa ndani ya Mahali Patakatifu, mngemla mbuzi
    huyo katika sehemu ya mahali patakatifu kama nilivyoagiza.”
  bba-bba: Adɑmɑ i ǹ kɑ ɡen yɛm duumɛ Yinni Gusunɔn kuu ten sɔɔwɔ. N deemɑ i ko i
    rɑɑ ɡen yɑɑ temwɑ kuu ten mi nɡe mɛ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: 'Behold, the blood of it was not brought in within the holy place: ye
    should indeed have eaten it in the holy place, as I commanded.'
  luo-luo: Nikech remb diendno ne ok oter e Kama Ler mar lemo, mano emomiyo ne onego
    uchame ei hekalu kaka nachikou.”
  meu-meu: O itaia, rarana na gabu helaḡana lalonai asie vareailaia. Momokani, umui
    na gabu helaḡana ai boma ania, na haḡanimui heḡereḡerena, bema namo.
  npi-ULB: हेर, त्यसको रगत यस पवित्र वासस्थानमा ल्याइएको थिएन, यसैकारण मैले आज्ञा
    गरेझैँ तिमीहरूले निश्‍चय नै त्यो पवित्र वासस्थानको क्षेत्रमा खानुपर्ने थियो ।”
  yor-yor: Níwọ́n ìgbà tí ẹ kò mú ẹ̀jẹ̀ rẹ̀ wá sí Ibi Mímọ́, ẹ̀ bá ti jẹ ewúrẹ́ náà
    ní agbègbè Ibi Mímọ́ bí mo ṣe pa á láṣẹ.”
  pes-OPCB: چون خون آن به داخل عبادتگاه برده نشد، باید حتماً آن را در محوطهٔ خیمۀ
    ملاقات می‌خوردید، به طوری که به شما دستور داده بودم.»
  tgl-ULB: Tingnan ninyo, ang dugo nito ay hindi dinala sa loob ng tabernakulo, kaya
    dapat talagang kinain ninyo ito sa lugar ng tabernakulo, ayon sa iniutos ko.”
  hui-hui: Nogo meme ogoninaga darama Balai Anda biagoha hobane loma biahene kagoha
    i̱na bialu halimu lalu langirudagua nabi nogo meme darama yalu anda nape howabi
    nolenego tamu hobane ogoniha howa nolene ngagobi nane dege harimiyago irane agibe,
    lene.
  mya-mya: ယဇ်​ကောင်​၏​သွေး​ကို​တဲ​တော်​ထဲ​သို့​မ​ယူ​ခဲ့ ပါ​တ​ကား။ သင်​တို့​သည်​ငါ​မိန့်​မှာ​သည့်​အ​တိုင်း
    ထို​ယဇ်​ကောင်​၏​အ​သား​ကို​တဲ​တော်​တွင်​စား ရ​မည်'' ဟု​ဆို​လေ​၏။
  bod-N: ལྟོས་དང་། དམར་མཆོད་དེའི་ཁྲག་ནི་གནས་མཆོག་ཏུ་ཁྱེར་མེད་པས། ཁྱོད་ཅག་གིས་ངའི་བསྒོ་བ་བཞིན་གནས་མཆོག་ཏུ་ཤ་དེ་བཟའ་དགོས་སོ་ཞེས་གསུངས་པ་ལ།
  sna-sna: Sezvo ropa racho risina kuuyiswa kuNzvimbo Tsvene, maifanira kudyira mbudzi
    munharaunda yenzvimbo tsvene, sezvandakarayira.”
  spa-BLM: He aquí que su sangre no fue llevada al interior del santuario. Ciertamente
    debisteis comerlo en el santuario, como yo lo ordené”.
  cac-cac: Yujto a schiq'uil noc' silab' chi', maj ic'jib'at d'a yol scajnub' Jehová,
    yuj chi' yovalil to ix e chi noc' d'a yamaq'uil chi', icha ix aj valan d'ayex,
    xchi vin̈.
  swh-ULB: Tazama, damu yake haikuletwa ndani ya hema, kwa hiyo iliwapasa kwa hakika
    kuwa mekwisha ila kwenye eneo la hema, kama nilivyoagiza?
  bel-bel: вось, кроў яе ня ўнесена ў сьвяцілішча, і вы павінны былі есьці яе на сьвятым
    месцы, як загадана мне.
  deu-ELBBK: Siehe, das Blut desselben ist nicht in das Innere des Heiligtums gebracht
    worden; ihr sollt es jedenfalls im Heiligtum essen, so wie ich geboten habe.
  mbb-OT: Su is lengesa kayi wazà meuwit diyà te Segradu he Lugar, migkaan niw pezem
    heini ziyà te Tulda, sumalà te insuǥù ku keniyu.”
  mal-2015: അതിന്റെ രക്തം വിശുദ്ധമന്ദിരത്തിന്നകത്തു കൊണ്ടുവന്നില്ലല്ലോ; ഞാൻ ആജ്ഞാപിച്ചതുപോലെ
    നിങ്ങൾ അതു ഒരു വിശുദ്ധസ്ഥലത്തു വെച്ചു ഭക്ഷിക്കേണ്ടതായിരുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: Vašoda, hoj leskro rat na sas ľigendo andro Svetostankos, kampľa tumenge
    te chal odi obeta pro sveto than, avke sar tumenge prikazinďom.“
  pes-OPV: اینک خون آن به اندرون قدس آورده نشد، البته می‌بایست آن را در قدس خورده
    باشید، چنانکه امر کرده بودم.»
  ron-1924: Ятэ кэ сынӂеле жертфей н-а фост дус ынэунтрул Сфынтулуй Локаш; требуя
    с-о мынкаць ын Сфынтул Локаш, кум ам порунчит.”
  ben-OBCV: যেহেতু এর রক্ত পবিত্রস্থানে আনা হয়নি, তাই আমার আজ্ঞানুসারে পবিত্রস্থানের
    এলাকায় তোমাদের এই ছাগল ভোজন করা উচিত ছিল।”
  som-som: Bal eega, orgiga dhiiggiisii lama soo gelin meesha quduuska ah gudaheeda.
    Sida xaqiiqada ah waxaa idiin ekayd inaad meesha quduuska ah gudaheeda ku cuntaan,
    sidaan idinku amray.
  lat-VUC: præsertim cum de sanguine illius non sit illatum intra sancta, et comedere
    debueritis eam in Sanctuario, sicut præceptum est mihi?
  eng-ASVBT: 'Behold, the blood of it was not brought into the sanctuary within: ye
    should certainly have eaten it in the sanctuary, as I commanded.'
  ita-1885: Ecco, il sangue di esso non è stato portato dentro al Santuario; per l'innanzi
    adunque del tutto mangiatelo nel luogo santo, come io ho comandato.
  eng-LXXUP: 'For the blood of it was not brought into the holy place: ye shall eat
    it within, before the Lord, as the Lord commanded me.'
  eng-ULB: Look, its blood was not brought inside the tabernacle, so you should certainly
    have eaten it in the tabernacle area, as I commanded.”
  spa-VBL: Como su sangre no fue llevada al lugar santo, debieron comerla en el área
    del santuario, como yo ordené”.
  fra-_FOB: Voici, son sang n'a point été porté dans l'intérieur du sanctuaire; vous
    deviez manger le sacrifice dans le sanctuaire, comme je l'ai commandé.
  mal-mal: അതിന്റെ രക്തം വിശുദ്ധമന്ദിരത്തിനകത്തു കൊണ്ടുവന്നില്ലല്ലോ; ഞാൻ ആജ്ഞാപിച്ചതുപോലെ
    നിങ്ങൾ അത് ഒരു വിശുദ്ധസ്ഥലത്തുവച്ചു ഭക്ഷിക്കേണ്ടതായിരുന്നു” എന്നു പറഞ്ഞു.
  urd-GVR: Chūṅki is bakre kā ḳhūn maqdis meṅ na lāyā gayā is lie tumheṅ us kā gosht
    maqdis meṅ khānā thā jis tarah maiṅ ne tumheṅ hukm diyā thā.”
  suz-BL: मेको आ हुश ताम्‍बु आ आगामी मलाइश्‍शो बाक्‍त। गेपुकीम थमा पा आं देंशो खोदेंशो
    पा चोव़खो बाक्‍तीकेम मेको श्‍ये ब्‍वचा माल्‍शो ननी” देंत। लेवी ६:१९,२२
  ita-1927: Ecco, il sangue della vittima non e stato portato dentro il santuario;
    voi avreste dovuto mangiarla nel santuario, come io avevo ordinato”.
  ckb-ckb: لەو کاتەوە خوێنەکەی بۆ ژوورەوەی شوێنی پیرۆز نەهێنرا، بێگومان دەبووایە لە
    پیرۆزگا بیخۆن، هەروەک فەرمانم داوە.»
  eng-BBE: 'See, its blood was not taken into the holy place: certainly it was right
    for you to have taken it as food in the holy place, as I gave orders.'
  kan-OKCV: ಇಗೋ, ಅದರ ರಕ್ತವು ಪರಿಶುದ್ಧಸ್ಥಳದ ಒಳಗೆ ತರಲಿಲ್ಲವಾದ ಕಾರಣ ನಾನು ಆಜ್ಞಾಪಿಸಿದಂತೆ
    ನಿಶ್ಚಯವಾಗಿ ನೀವು ಅದನ್ನು ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ತಿನ್ನಬೇಕಾಗಿತ್ತು,” ಎಂದನು.
  tam-2017: அதின் இரத்தம் பரிசுத்த ஸ்தலத்திற்குள்ளே கொண்டுவரப்படவில்லையே; நான் கட்டளையிட்டபடி
    நீங்கள் அதைப் பரிசுத்த ஸ்தலத்தில் சாப்பிடவேண்டியதாக இருந்ததே என்றான்.
  spa-RV-1909: 'Veis que su sangre no fué metida dentro del santuario: habíais de
    comerla en el lugar santo, como yo mandé.'
  ron-BTF: Iată, sângele lui nu a fost adus înăuntrul locului sfânt; voi într-adevăr
    trebuia să o fi mâncat în locul sfânt, precum am poruncit.
  eng-WEBP: Behold, its blood was not brought into the inner part of the sanctuary.
    You certainly should have eaten it in the sanctuary, as I commanded.”
  eng-FBV: As its blood was not taken into the holy place, you should have eaten it
    in the sanctuary area, as I ordered.”
  nld-1939: Ziet het bloed is niet binnen het heiligdom gebracht; daarom hadt ge het
    op een heilige plaats moeten opeten, zoals ik het bevolen heb.
  nch-BL: Monectoya anquicuajtosquíaj yoyon tiopan calijtic campa tatzejtzeloltic
    quej na nimechnahuatijtoya, pampa amo ya nopa tacajcahualisti cati anquihuicaj
    ieso tiopan calijtic campa Más Tatzejtzeloltic cati amo hueli anquicuase.
  vie-1934: Nầy, huyết nó không có đem vào trong nơi thánh; quả đáng các ngươi ăn
    sinh lễ trong nơi thánh, y như lời ta đã dặn biểu.
  hin-CV: इसका तो रक्त तक पवित्र स्थान के भीतरी कक्ष में नहीं लाया गया, ज़रूरी था
    कि तुम इसको पवित्र स्थान में खाते; ठीक जैसा आदेश मैंने दिया था.”
  eng-OURB: 'Behold, its blood was not brought into the inner part of the sanctuary:
    you certainly should have eaten it in the sanctuary, as I enjoined.”'
  spa-BES: 'Mira, su sangre no fue llevada al lugar santo: ciertamente ustedes debieron
    haber comido en el lugar santo, como di las órdenes.'
  tdx-tdx: Inao, tsy nasese amy toe-miavakey ty lio’e, aa le ho nihinana’ areo amy
    toe-miavakey ao, amy nandiliakoy.
  vid-vid: Kahi, kwa vila danda ya nhambiko haigaligwe mgati mwa honhu helile, ndangukomya
    yangoneka namganigwa kulya mgati mwa honhu helile kota vyondajize.”
  eng-OKE: 'Behold, the blood of it was not brought in within the sanctuary: eating
    you should have eaten it within the holy (precinct), as I had commanded.'
  tha-KJV: ดู​เถิด เลือดสัตว์นั้​นก​็​มิได้​นำเข้ามายังที่​บริสุทธิ์​ที่​ห้องชั้นใน
    ท่านควรจะได้รับประทานสิ่งเหล่านี้ในที่​บริสุทธิ์ ดังที่​ข้าพเจ้าได้บัญชาแล้​วน​ั้น”
  por-BR-2018: 'Vedes que seu sangue não foi metido dentro do santuário: havíeis de
    comê-la no lugar santo, como eu mandei.'
  deu-ELO: Siehe, das Blut desselben ist nicht in das Innere des Heiligtums gebracht
    worden; ihr sollt es jedenfalls im Heiligtum essen, so wie ich geboten habe.
  eng-WYC-2018: mostly since of the blood thereof is not borne in within [the] holy
    things, and ye ought to eat it in the saintuary, as it is commanded to me? (mostly
    since its blood is not brought into the Holy Place, so ye ought to eat it in the
    sanctuary, as it was commanded to me.)
  epo-epo: Jen ĝia sango ne estas enportita en la internon de la sanktejo; vi devis
    manĝi ĝin en la sanktejo, kiel estas ordonite al mi.
  uig-PIN: Mana, uning ⱪeni muⱪǝddǝs jayning iqigǝ kǝltürülmidi; silǝr ǝslidǝ mǝn
    buyruƣandǝk uni muⱪǝddǝs jayda yeyixinglar kerǝk idi, — dedi.
  beo-beo: Amo gobele salasu ea maga:me da sema Abula Diasu ganodini hame gaguli misi
    ba:i. Amaiba:le, dilia da na hamoma:ne sia:i defele, hadigi sema sogebi amoga
    manu da defea galu.”
  tpi-OTNT: Yupela i no bin kisim blut bilong dispela ofa i go insait long Rum Tambu,
    olsem na bilong wanem yupela i no bin kaikai dispela abus insait long Rum Tambu
    olsem mi tokim yupela?”
  hau-SA: Da yake ba a kai jininsa cikin wuri mai tsarki ba, ya kamata ku ci akuyar
    a wuri mai tsarki, kamar yadda na umarta.”
  uig-LAT: Mana, uning qéni muqeddes jayning ichige keltürülmidi; siler eslide men
    buyrughandek uni muqeddes jayda yéyishinglar kérek idi, — dédi.
  nde-nde: Njengoba igazi lawo lingangeniswanga eNdaweni eNgcwele, bekumele imbuzi
    liyidlele endlini engcwele njengokulaya kwami.”
  ton-ton: 'Vakai, naʻe ʻikai ʻomi hono toto ki loto ʻi he potu māʻoniʻoni: ko e moʻoni
    naʻe totonu hoʻomou kai ia ʻi he potu māʻoniʻoni, ʻo hangē ko ʻeku fekau.”'
  ces-1613: A hle, ani krev její není vnesena do vnitřku svatyně. Jísti jste měli
    ji v svatyni, jakož jsem byl přikázal.
  eng-WMB: Behold, its blood was not brought into the inner part of the sanctuary.
    You certainly should have eaten it in the sanctuary, as I commanded.”
  tam-TCV: அதன் இரத்தம் பரிசுத்த இடத்திற்குள் கொண்டுவரப்படாதபடியால், உங்களுக்கு நான்
    கட்டளையிட்டபடி நீங்கள் அந்த வெள்ளாட்டைப் பரிசுத்த இடத்தில் சாப்பிட்டிருக்க வேண்டுமே”
    என்றான்.
  ceb-ULB: Tan-awa, wala gidala ang dugo niini ngadto sa sulod sa tabernakulo, busa
    gikaon unta ninyo kini didto sa tabernakulo, sumala sa akong gisugo.”
  pol-UBG: Oto jej krwi nie wniesiono do wnętrza miejsca świętego. Powinniście byli
    ją jeść na miejscu świętym, jak nakazałem.
  urd-GVU: چونکہ اِس بکرے کا خون مقدِس میں نہ لایا گیا اِس لئے تمہیں اُس کا گوشت مقدِس
    میں کھانا تھا جس طرح مَیں نے تمہیں حکم دیا تھا۔“
  deu-1912: Siehe, sein Blut ist nicht gekommen in das Heilige hinein. Ihr solltet
    es im Heiligen gegessen haben, wie mir geboten ist.
  kan-2017: ಅದರ ರಕ್ತವು ಪವಿತ್ರಸ್ಥಾನದೊಳಗೆ ತರಬಾರದಾಗಿತ್ತು, ನಾನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ನೀವು ದೇವಸ್ಥಾನದ
    ಪ್ರಾಕಾರದೊಳಗೆ ಅದನ್ನು ತಿನ್ನಬೇಕಾಗಿತ್ತು” ಅಂದನು.
  yap-yap: Amguyew, dan fek e racha’ riy i yib nga langgin fare Tent nib thothup.
    U rom e ir e ngam kew riy, ni bod ni gog.”
  hlt-MCSB: A thii te hmuencim la a khuen moenih ko he. Kang uen bangla hmuencim ah
    ca khaw ca uh yap mai saw,” a ti nah.
  mdy-ETH: ዬያኮ ሱጉፃ ዓፒሎና ማዢንቴ፥ ፆኦሲም ዱማዼ ማኣሮ ጌሊባኣሢሮ ታ ዒንሢም ዓይሤ ጎይፆና ፆኦሲም ዱማዼ ቤዛ ዒንሢ
    ዬያ ዓሽኮ ሙሙዓንዳዖ ዓቴኔ!» ጌዔኔ።
  twi-ASANTE: Esiane sɛ wɔamfa ne mogya ankɔ kronkronbea hɔ no enti, anka mobɛtumi
    awe no hɔ ara sɛdeɛ mehyɛeɛ no.’ ”
  eng-WEBU: Behold, its blood was not brought into the inner part of the sanctuary.
    You certainly should have eaten it in the sanctuary, as I commanded.”
