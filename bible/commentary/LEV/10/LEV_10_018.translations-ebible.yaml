    kante ana ame'a nazasine.
  nhe-BL: Monectoya inquicuajtosquíaj yoyon tiopan calijtic campa tlatzejtzeloltic
    queja na nimechnahuatijtoya, pampa ax ya nopa tlacajcahualistli tlen inquihuicaj
    ieso tiopan calijtic campa Más Tlatzejtzeloltic tlen ax hueli inquicuase.
  gub-BL: Naperaha kwaw ma'ea'yr huwykwer tàpuzràn Tupàn pe imonokatu pyrer pupe.
    Aze mo pe'u ho'o kwer a'e pe, ikatu mo. Ta'e azapo kar nezewe haw peme ihe xe,
    i'i wanupe.
  eng-DRA: Especially whereas none of the blood thereof hath been carried within the
    holy places, and you ought to have eaten it in the sanctuary, as was commanded
    me?
