    site nʼonyinye nsure ọkụ e nyere Onyenwe anyị; nʼihi na nke a bụ ihe e nyere m
    nʼiwu.
  ory-ory: ଏଣୁ ତୁମ୍ଭେମାନେ କୌଣସି ପବିତ୍ର ସ୍ଥାନରେ ତାହା ଭୋଜନ କର; କାରଣ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଅଗ୍ନିକୃତ ଉପହାର ମଧ୍ୟରୁ ତାହା ହିଁ ତୁମ୍ଭର ଓ ତୁମ୍ଭ ପୁତ୍ରଗଣଙ୍କର ପ୍ରାପ୍ତବ୍ୟ ଅଂଶ; ଯେହେତୁ
    ଆମ୍ଭେ ଏହି ଆଜ୍ଞା ପାଇଅଛୁ।
  chk-chk: Oupwe mongö ei asor lon eu leni mi pin, pun iei inetum me inetin noum kewe
    mwän seni ewe asor ngeni ewe Samol mi Lapalap. Pun iei usun Kot a allük ngeniei.
  rop-rop: Yumob garra dagat tharran deya langa seikridwan pleis. Im det daga blanga
    yumob en yumob ronwan san, brom det daga weya bin gibit langa YAWEI. Lagijat na
    YAWEI bin dalim mi.
  ukr-1871: 'І їсти мете його в сьвятому місцї: бо се пай твій і пай синів твоїх з
    огняних жертов Господеві; так бо заповідано менї.'
  deu-1951: Ihr sollt es essen an heiliger Stätte; denn es ist das, was dir und deinen
    Söhnen bestimmt ist von den Feueropfern des HERRN; denn also ist es mir geboten
    worden.
  eng-JPS: And ye shall eat it in a holy place, because it is thy due, and thy sons'
    due, of the offerings of the LORD made by fire; for so I am commanded.
  srp-1865: Zato æete ga jesti na svetom mjestu, jer je dio tvoj i dio sinova tvojih
    od ognjenih žrtava Gospodnjih; jer mi je tako zapovjeðeno.
  lug-lug: Mukiriire mu kifo ekitukuvu, kubanga gwe mugabo gwo, era gwe mugabo gw’abatabani
    bo, nga guva ku kiweebwayo eri Mukama Katonda ekyokebwa; bwe ntyo bwe ndagiddwa.
  heb-heb: ואכלתם אתה במקום קדש כי חקך וחק בניך הוא מאשי יהוה כי כן צויתי׃
  ben-IRV: কোন পবিত্র জায়গায় তা খাবে; কারণ সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহারের
    মধ্যে তাই তোমার ও তোমার ছেলেদের পাওনা অংশ; কারণ আমি এই আজ্ঞা পেয়েছি।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਉਸ ਨੂੰ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਖਾਣਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਬਲੀਆਂ
    ਵਿੱਚੋਂ ਇਹ ਤੇਰਾ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰਾਂ ਦਾ ਅਧਿਕਾਰ ਹੈ, ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਇਹੋ ਹੁਕਮ ਦਿੱਤਾ ਗਿਆ
    ਹੈ।
  mya-JVB: ထိုအကြွင်းသည် ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာထဲက သင် နှင့် သင်
    ၏ သား တို့ ခံထိုက်သောအဘို့ ဖြစ်၍၊ သန့်ရှင်း ရာဌာန တော်၌ စား ရကြမည်။ ထိုပညတ် တော်ကို
    ငါခံရပြီ။
  hmo-hmo: Gabu helagana ta dekenai do umui ania, Palai Dubu ese ia koua hagegea koua
    dabua ena lalonai, badina inai be umui bona emui natuna emui gaukara davana, Lohiabada
    ena gabua ore boubouna dekena amo.
  urd-urd: और तुम उसे किसी पाक जगह में खाना, इसलिए ख़ुदावन्द की आतिशी क़ुर्बानियों
    में से तेरा और तेरे बेटों का यह हक़ है; क्यूँकि मुझे ऐसा ही हुक्म मिला है।
  rus-SYN: 'и ешьте его на святом месте, ибо это участок твой и участок сынов твоих
    из жертв Господних: так мне повелено от Господа;'
  bqc-SIM: Àli ble gu pↄ́ wa dìlɛ a zɛ́iu, asa á baan we sa pↄ́ wì a pↄ́ nísika
    Diiɛ tɛ́u à tɛ́kũ guu. Màa Dii dìlɛmɛɛ.
  tcz-CHONGTHU: Hiche hi muntheng lai khat a naneh diu ahi, ajeh chu hiche hi Pathen
    adia pumgo maicham govam dinga thilto lah a kona kihom khena chapateu janaa nangho
    ding dia a-itih a kichom koi chu ahi. Hiche hi keima tah henga thupeh ahi, ati.
  mar-mar: परमेश्वरासाठी अर्पिलेल्या अर्पणाचा तो भाग आहे आणि मी दिलेल्या विधीनियमांच्या
    शिकवणुकीप्रमाणे तो भाग तुझा व तुझ्या मुलांच्या हक्काचा आहे; परंतु तो तुम्ही पवित्र
    जागी खावा.
  qub-qub: Tayta Diospaj apamushan ofrendacunapita chay micuy gampäwan wamrayquicunapaj
    raquisha captinmi rispitädu pachacho micunqui. Chaynömi Tayta Dios nimasha.
  bqp-bqp: I ko ye diwɑ yɑm dɛɛrɑm sɔɔ. Yerɑ yɑ ko n sɑ̃ɑ wunɛ kɑ wunɛn bibugiɑ nge
    mɛ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ.
  hat-hat: N'a manje l' yon kote ki apa pou Seyè a. Wi, se pòsyon sa a ki pou ou ansanm
    ak pitit ou yo nan ofrann yo fè pou boule pou Seyè a. Se sa Seyè a te ban m' lòd
    fè.
  eng-BSB: You shall eat it in a holy place, because it is your share and your sons’
    share of the offerings made by fire to the LORD; for this is what I have been
    commanded.
  tod-tod: Wa mi ada ɲadegai ta, naa ɠa é ga wo-laamiizuʋɛ, wa è-loun zunuiti, zalaɠa
    aniiti saama, ti ɠalazu abui ɠa Ɠɔoɠɔ GALAGI ɠaazu, mazɔlɔɔ devei ɠa naa, é veeni
    zèa.
  eng-WEBPB: and you shall eat it in a holy place, because it is your portion, and
    your sons’ portion, of the offerings of the LORD made by fire; for so I am commanded.
  kbq-kbq: Hagi ruotage'ma hu'nea kumapi neho. Na'ankure Ra Anumzamofoma kresramna
    vuntenafintira kagrane kagripintima fore hanaza vahe'mo'za negahaze huno huramante'neankino,
    tamagri ne'za me'ne.
  nhe-BL: Huan monequi xijcuica huan xijcuaca nopona yoyon tiopan calijtic campa tlatzejtzeloltic.
    Huan nopa tlen mocahua tlen nopa tlacajcahualistli tlen harina elis moaxca para
    motlacualis, Aarón, huan para inintlacualis motelpocahua. Quena, ni parte tlen
    nopa tlacajcahualistli tlen inquitlatise iixtla TOTECO elis imoaxca, pampa queja
    nopa tlanahuatijtoc TOTECO ma nimechilhui.
  gub-BL: Pe'u a'e typy'ak amo ywy pehegwer Tupàn henataromo imukatu pyrer rehe nehe.
    Ta'e peiko a'e temi'u Tupàn pe imono pyr ikurer izar romo pe xe. Pena'yr wiko
    izar romo wà no. Tupàn Tuweharupi Wiko Ma'e uzapo kar ko ma'e ihewe a'e.
  eng-DRA: 'And you shall eat it in a holy place: which is given to thee and thy sons
    of the oblations of the Lord, as it hath been commanded me.'
