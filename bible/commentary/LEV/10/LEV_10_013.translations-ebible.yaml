verse: LEV.010.013
translations:
  mal-C: യഹോവയ്ക്ക് അർപ്പിക്കുന്ന ദഹനയാഗങ്ങളിൽ അതു നിന്റെയും നിന്റെ പുത്രന്മാരുടെയും
    ഓഹരിയാണ്. അതു വിശുദ്ധസ്ഥലത്തുവെച്ചു ഭക്ഷിക്കണം. ഇങ്ങനെ എന്നോടു കൽപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Darum sollt ihr es an heiliger Stätte essen, denn es ist die Gebühr, die
    dir und deinen Söhnen von den Feueropfern zufällt - so ist mir's geboten!
  lin-lin: Bokolia yango na Esika ya bule, pamba te yango nde epesameli yo mpe bana
    mibali na yo kati na makabo bazikisa na moto mpo na Yawe, ndenge kaka atindaki
    ngai.
  eng-LSV: and you have eaten it in the holy place, for it [is] your portion, and
    the portion of your sons, from the fire-offerings of YHWH; for so I have been
    commanded.
  eng-GNV: 'And ye shall eate it in the holy place, because it is thy duetie and thy
    sonnes duety of the offringes of the Lord made by fire: for so I am commanded.'
  eng-WEBSTER: 'And ye shall eat it in the holy place, because it is thy due, and
    thy sons'' due, of the sacrifices of the LORD made by fire: for so I am commanded.'
  nhw-BL: Huan monequi xijcuica huan xijcuaca nopona yoyon tiopan calijtic campa tlatzejtzeloltic.
    Huan nopa catli mocahua tlen nopa tlacajcahualistli tlen harina elis moaxca para
    motlacualis, Aarón, huan para inintlacualis motelpocahua. Quena, ni parte tlen
    nopa tlacajcahualistli catli anquitlatise iixpa TOTECO elis amoaxca, pampa quej
    nopa tlanahuatijtoc TOTECO ma nimechilhui.
  swh-ONEN: Mtaila katika mahali patakatifu kwa sababu ni fungu lenu na fungu la wana
    wenu la sadaka zilizotolewa kwa Bwana kwa moto, kwa maana hivyo ndivyo nilivyoamriwa.
  bba-bba: I ko ye diwɑ yɑm dɛɛrɑm sɔɔ. Yerɑ yɑ ko n sɑ̃ɑ wunɛ kɑ wunɛn bibuɡiɑ nɡe
    mɛ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: 'and ye shall eat it in the holy place, because it is thy due, and thy
    sons’ due, of the sacrifices of the Lord made by fire: for so I am commanded.'
  luo-luo: kendo nyaka uchame e kama ler mar lemo nikech en pokni kaachiel gi yawuoti.
    Ma en pok mogol kuom misengini miwangʼo gi mach ne Jehova Nyasaye nikech kamano
    e kaka nochika.
  meu-meu: Gabu helaḡana ai bavania; badina be ia na oi ahumu bona natumu ahudia,
    Iehova ena ḡole-oho boubouna amo. Unu vada e haduagu toma.
  npi-ULB: तिमीहरूले त्यो पवित्र स्थानमा खाओ, किनभने परमप्रभुलाई आगोद्वारा चढाइएका
    बलिदानहरूबाट यो तेरो र तेरा छोराहरूको भाग हो, किनकि तिमीहरूलाई यो कुरा बताउन मलाई
    आज्ञा भएको छ ।
  yor-yor: Ẹ jẹ́ ní ibi mímọ́, nítorí pé òun ni ìpín rẹ àti ti àwọn ọmọ rẹ nínú ẹbọ
    tí a finá sun sí Olúwa nítorí pé bẹ́ẹ̀ ni mo ṣe pa á láṣẹ.
  pes-OPCB: همان‌گونه که خداوند به من فرموده است باید این را در جای مقدّسی بخورید،
    زیرا این سهم شما و پسرانتان از هدیه‌ای است که بر آتش به خداوند تقدیم می‌شود.
  tgl-ULB: Dapat ninyong kainin ito sa isang banal na lugar, dahil ito ay bahaging
    para sa iyo at bahagi ng iyong mga anak na lalaki sa mga handog para kay Yahweh
    na ginawa sa pamamagitan ng apoy, dahil ito ang iniutos sa akin na sabihin sa
    inyo.
  hui-hui: Tí Anduane Homogonaga Balai Anda kagoha pabe bu yaanda hene tamuhayagi
    howa nalimu. Wali agalime widi Anduane Homogohondo lomabu minigo ogoni tínibi
    tí iginibi tínaga leneore wiaa̱i̱ holebirago nalimu. Anidagua bulene nga, lalu
    Anduane Homogohanda i̱hondo abale langiya.
  mya-mya: ထို​မုန့်​ကို​သန့်​ရှင်း​ရာ​ဌာ​န​တွင်​စား​ရ​မည်။ ထို​မုန့်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်
    သော​ပူ​ဇော်​သ​ကာ​ထဲ​မှ သင်​နှင့်​သင်​၏​သား တို့​ရ​သော​ဝေ​စု​ဖြစ်​သည်။ ဤ​ပ​ညတ်​သည်
    ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား​ဆင့်​ဆို​သော ပ​ညတ်​ဖြစ်​သည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གནས་དམ་པ་རུ་དེ་བཟའ་དགོས། ཅིའི་ཕྱིར་ཞེ་ན། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ལས་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་ལ་འཐོབ་འོས་པའི་སྐལ་ཡིན་ལ།
    ང་ལ་བསྩལ་པའི་བཀའ་ནི་དེ་བཞིན་ཡིན།
  sna-sna: Zvidyei munzvimbo tsvene, nokuti mugove wenyu nomugove wavanakomana venyu,
    wezvipiriso zvinoitirwa Jehovha nomoto, nokuti ndakarayirwa saizvozvo.
  spa-BLM: y la comeréis en lugar santo, porque es vuestra porción y la de vuestros
    hijos, de las ofrendas encendidas a Yahvé; porque así me ha sido ordenado.
  cac-cac: Tze vaan d'a junoc lugar to yic Jehová yaji, yujto a ofrenda sn̈usjitz'a
    d'a yichan̈ Jehová ic yaj yed' eb' uninal. Aton juntzan̈ tic ix alji d'ayin.
  swh-ULB: lazima mtaila mahali patatifu kwa sababu huo ni mgao wako wewe na mgao
    wa wanao wa matoleo yaliyofanywa kwa Yahweh kwa moto, kwa kuwa hivi ndivyo limeamriwa
    niwaambie.
  bel-bel: 'і ежце яго на сьвятым месцы, бо гэта дзялянка твая і дзялянка сыноў тваіх
    з ахвяраў Гасподніх: так мне загадана;'
  deu-ELBBK: Und ihr sollt es essen an heiligem Ort, denn es ist dein Bestimmtes und
    das Bestimmte deiner Söhne von den Feueropfern des HERRN; denn so ist mir geboten.
  mbb-OT: Diyè niw zà heini keena te segradu he lugar su iyan heini keniyu he vahin
    puun te menge pemuhat pinaaǥi te hapuy. Iyan heini insuǥù te Nengazen kediey.”
  mal-2015: അതു ഒരു വിശുദ്ധസ്ഥലത്തു വെച്ചു ഭക്ഷിക്കേണം; യഹോവയുടെ ദഹനയാഗങ്ങളിൽ അതു
    നിനക്കുള്ള അവകാശവും നിന്റെ പുത്രന്മാർക്കുള്ള അവകാശവും ആകുന്നു; ഇങ്ങനെ എന്നോടു
    കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Chan les pro sveto than, bo oda hin tiro the tire čhavengro kotor le RAJESKRE
    jagale obetendar, bo avke mange sas prikazimen.
  pes-OPV: و آن را در مکان مقدس بخورید زیرا که از هدایای آتشین خداوند این حصه تو و
    حصه پسران توست چنانکه مامورشده‌ام.
  ron-1924: С-о мынкаць ынтр-ун лок сфынт; ачеста есте дрептул тэу ши дрептул фиилор
    тэй, ка парте дин даруриле де мынкаре мистуите де фок ынаинтя Домнулуй, кэч аша
    мь-а фост порунчит.
  ben-OBCV: এক পবিত্রস্থানে এই খাদ্য ভোজন করো, কেননা এটি তোমার ও তোমার ছেলেদের অংশ
    যা সদাপ্রভুর উদ্দেশে অগ্নিকৃত উপহার; কেননা আমি এই আজ্ঞা পেয়েছি।
  som-som: Oo waa inaad ku cuntaan meel quduus ah, maxaa yeelay, waa intii adiga iyo
    wiilashaadaba looga amray qurbaannada Rabbiga oo dabka lagu sameeyo, waayo, aniga
    sidaasaa laygu amray.
  lat-VUC: 'Comedetis autem in loco sancto: quod datum est tibi et filiis tuis de
    oblationibus Domini, sicut præceptum est mihi.'
  eng-ASVBT: 'and ye shall eat it in a holy place, because it is thy portion, and
    thy sons’ portion, of the offerings of Jehovah made by fire: for so I am commanded.'
  ita-1885: Mangiatela adunque in luogo santo; perciocchè è la parte ordinata per
    te, e per i tuoi figliuoli, delle offerte che si fanno per fuoco al Signore; perciocchè
    così mi è stato comandato.
  eng-LXXUP: And ye shall eat it in the holy place; for this is a statute for thee
    and a statute for thy sons, of the burnt offerings to the Lord; for so it has
    been commanded me.
  eng-ULB: You must eat it in a holy place, because it is your share and your sons'
    share of the offerings to Yahweh made by fire, for this is what I have been commanded
    to tell you.
  spa-VBL: Deben comerlo en un lugar santo, porque es la parte que os corresponde
    a ustedes y a sus descendientes de las ofrendas dadas al Señor. Esto es lo que
    me han ordenado.
  fra-_FOB: Vous le mangerez dans un lieu saint, car c'est ton droit et le droit de
    tes fils, sur les sacrifices faits par le feu à l'Éternel; car cela m'a été ainsi
    commandé.
  mal-mal: അത് ഒരു വിശുദ്ധസ്ഥലത്തു വച്ചു ഭക്ഷിക്കണം; യഹോവയുടെ ദഹനയാഗങ്ങളിൽ അത് നിനക്കുള്ള
    അവകാശവും നിന്റെ പുത്രന്മാർക്കുള്ള അവകാശവും ആകുന്നു; ഇങ്ങനെ എന്നോട് കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Use muqaddas jagah par khānā, kyoṅki wuh Rab kī jalne wālī qurbāniyoṅ meṅ
    se tumhāre aur tumhāre beṭoṅ kā hissā hai. Kyoṅki mujhe is kā hukm diyā gayā hai.
  suz-BL: गेपुकीम मेको कली चोव़खो बाक्‍तीकेमी जने। मारदे हना परमप्रभु यावे कली मीम
    चोशा चढ़ेशो चढ़ेतीक रे मेको गे नु इ तौ इन भाग बाक्‍ब। आं कली मोदें अरेशो बाक्‍ब।
    लेवी २:३
  ita-1927: Lo mangerete in luogo santo, perché è la parte che spetta a te e ai tuoi
    figliuoli, de’ sacrifizi fatti mediante il fuoco all’Eterno; poiché così mi è
    stato ordinato.
  ckb-ckb: لە شوێنێکی پیرۆز بیخۆن، چونکە بەشی تۆ و بەشی کوڕەکانتە لە قوربانییە بە
    ئاگرەکانی بۆ یەزدان، چونکە من بەو شێوەیە فەرمانم داوە.
  eng-BBE: 'It is to be for your food in a holy place, because it is your right and
    your sons'' right, from the offerings of the Lord made by fire: for so am I ordered.'
  kan-OKCV: ನೀವು ಅದನ್ನು ಪರಿಶುದ್ಧವಾದ ಸ್ಥಳದಲ್ಲಿ ತಿನ್ನಬೇಕು. ದಹನ ಮಾಡಿದ ಯೆಹೋವ ದೇವರ ಯಜ್ಞಗಳಲ್ಲಿ
    ಇವು ನಿನಗೂ ನಿನ್ನ ಪುತ್ರರಿಗೂ ಸಲ್ಲತಕ್ಕವುಗಳು. ಏಕೆಂದರೆ ಹಾಗೆ ನನಗೆ ಆಜ್ಞೆಯಾಗಿದೆ.
  tam-2017: அதைப் பரிசுத்த ஸ்தலத்திலே சாப்பிடுங்கள்; அது யெகோவாவுடைய தகனபலிகளில் உனக்கும்
    உன் மகன்களுக்கும் ஏற்படுத்தப்பட்டதாக இருக்கிறது; இப்படிக் கட்டளை பெற்றிருக்கிறேன்.
  spa-RV-1909: 'Habéis, pues, de comerlo en el lugar santo: porque esto es fuero para
    ti, y fuero para tus hijos, de las ofrendas encendidas á Jehová, pues que así
    me ha sido mandado.'
  ron-BTF: Și mâncați-l în locul sfânt, deoarece este dreptul tău și dreptul fiilor
    tăi, din sacrificiile făcute prin foc DOMNULUI, pentru că așa mi s-a poruncit.
  eng-WEBP: and you shall eat it in a holy place, because it is your portion, and
    your sons’ portion, of the offerings of the LORD made by fire; for so I am commanded.
  eng-FBV: You must eat it in a holy place, because it is the share for you and your
    descendants from the food offerings given to the Lord. This is what I have been
    ordered.
  nld-1939: Ge moet het op een heilige plaats eten; want het is het deel van Jahweh’s
    vuuroffers, dat u en uw zonen is toegestaan. Zo is het mij bevolen.
  nch-BL: Huan monequi xijcuica huan xijcuaca nopona yoyon tiopan calijtic campa tatzejtzeloltic.
    Huan nopa cati mocahua ten nopa tacajcahualisti ten harina elis moaxca para motacualis,
    Aarón, huan para inintacualis motelpocahua. Quena, ni parte ten nopa tacajcahualisti
    cati anquitatise iixpa TOTECO elis amoaxca, pampa quej nopa tanahuatijtoc TOTECO
    ma nimechilhui.
  vie-1934: Phải ăn của lễ nầy tại nơi thánh, vì là phần của ngươi và của các con
    trai ngươi trong những của lễ dùng lửa dâng cho Đức Giê-hô-va; bởi vì đã phán
    dặn ta làm như vậy.
  hin-CV: तुम इसको पवित्र स्थान में ही खाना, क्योंकि यह याहवेह को अर्पित बलि में से
    तुम्हारा और तुम्हारे पुत्रों के लिए निर्धारित भाग है, क्योंकि मुझे ऐसा ही आदेश
    दिया गया है.
  eng-OURB: 'and you shall eat it in a holy place, because it is your chok ·portion·,
    and your sons’ chok ·portion·, of the offerings of Adonai made by fire: for so
    I am enjoined.'
  spa-BES: Es para tu comida; la comerán en un lugar consagrado, porque es tu derecho
    y el derecho de tus hijos, de las ofrendas que se queman en honor del Señor; porque
    así se me ha ordenado.
  tdx-tdx: Ho kamae’ areo amy toe-miavakey amy t’ie anjara’o naho anjara’ o ana’oo
    boak’ amy soroñañe am’ Iehovày, amy nandiliañ’ ahikoy.
  vid-vid: Kolya hali honhu helile kwa vila ayo ndo hachi ya hegwe hamwe na wanago
    kulawa kuli nhambiko yalingulavilwa Mkulu Nguluwi kwa chiluli. Alyo ndo ilajizo.
  eng-OKE: It shall be eaten in the holy place; for it is thy portion, and the portion
    of thy sons of the oblations of the Lord; for so have I been commanded.
  tha-KJV: ท่านจงรับประทานในที่​บริสุทธิ์​เพราะเป็นส่วนของท่าน และส่วนของบุตรชายของท่าน
    จากเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์ เพราะข้าพเจ้าได้รับบัญชาดังนี้
  por-BR-2018: 'Haveis, pois, de comê-la no lugar santo: porque isto é estatuto para
    ti, e estatuto para teus filhos, das ofertas acendidas ao SENHOR, pois que assim
    me foi mandado.'
  deu-ELO: Und ihr sollt es essen an heiligem Orte, denn es ist dein Bestimmtes und
    das Bestimmte deiner Söhne von den Feueropfern Jehovas; denn also ist mir geboten.
  eng-WYC-2018: Soothly ye shall eat in the holy place that that is given to thee,
    and to thy sons, of the offerings of the Lord (or out of the offerings to the
    Lord), as it is commanded to me.
  epo-epo: Kaj manĝu ĝin sur sankta loko; ĉar ĝi estas via destinitaĵo kaj la destinitaĵo
    de viaj filoj el la fajroferoj de la Eternulo; ĉar tiel estas ordonite al mi.
  uig-PIN: Bu Pǝrwǝrdigarƣa atap otta sunulidiƣan nǝrsilǝrdin sening nesiwǝng wǝ oƣulliringning
    nesiwisi bolƣaqⱪa, uni muⱪǝddǝs jayda yeyixinglar kerǝk; qünki manga xundaⱪ buyrulƣandur.
  beo-beo: Amo liligi hadigi sogebi amoga moma. Amo ha:i manu Hina Godema i ea la:idi
    fifi da dilia:. Hina Gode da amo nama sia:i dagoi.
  tpi-OTNT: Yupela i mas kaikai dispela bret insait long banis bilong haus sel bilong
    God. Dispela hap bilong olgeta ofa bilong wit i bilong yupela wantaim ol lain
    pikinini man bilong yupela. Yupela i ken kisim long plaua ol manmeri i ofaim long
    Bikpela. Bikpela i tokim mi pinis long dispela samting.
  hau-SA: Ku ci shi a tsattsarkan wuri, gama rabonka ne da na ’ya’yanka daga cikin
    hadayun da akan ƙone da wuta ga Ubangiji; gama haka aka umarce ni.
  uig-LAT: Bu Perwerdigargha atap otta sunulidighan nersilerdin séning nésiweng we
    oghulliringning nésiwisi bolghachqa, uni muqeddes jayda yéyishinglar kérek; chünki
    manga shundaq buyrulghandur.
  nde-nde: Udleleni endaweni engcwele, ngoba uyisabelo senu kanye lamadodana enu,
    njengoba ngilaywe ngokunjalo.
  ton-ton: 'Pea mou kai ia ʻi he potutapu, he ko ho ʻinasi ia, mo e ʻinasi ʻo ho ngaahi
    foha, ʻi he ngaahi feilaulau tutu kia Sihova: he ʻoku pehē pe ʻae fekau kiate
    au.'
  ces-1613: Protož jísti budete ji na místě svatém, nebo to jest právo tvé a právo
    synů tvých z ohnivých obětí Hospodinových; tak zajisté jest mi přikázáno.
  eng-WMB: and you shall eat it in a holy place, because it is your portion, and your
    sons’ portion, of the offerings of the LORD made by fire; for so I am commanded.
  tam-TCV: யெகோவாவுக்கு நெருப்பினால் செலுத்தப்படுகிற காணிக்கைகளில் இது உனக்கும் உன்
