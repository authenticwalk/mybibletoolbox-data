  tbz-SIM: 'Kɛ̀ Mɔyiisii nɑ́kɛ́ Anɔɔ bí ìì kpɑɑ́, Edeɑsɑɑ nɛ̀ Itɑmɑɑ kɛ dɔ̀: Di bɑ́ɑ́
    yóu kɛ̀ di yùtìi yɛ̃kɛ́. Di mɛ mbɑ́ɑ́ kɛ̃rí di yɑɑ̀bòrɛ̀ kɛ bo bɛnkɛ di kɑrimɛ̀
    mukṹṹ di yɑ̀ɑ̀ bo kú kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ pɛikɛ Isidɑyɛɛribɛ bɛmɔu. Isidɑyɛɛribɛ
    sɔmbɛ bɛɛ̀ yóó kɔmmú ti Yiɛ̀ nKuyie nkùɔnɛ̀ bɛ̀ muhɑ̃ɑ̃́ mbɛ kpɛ́í.'
  msy-2020: Ezɨ Moses datɨrɨghɨn, Aron ko an otarir igharazir pumuning, Eleasar ko
    Itamar, akaba me ganɨdi. A kamaghɨn me mɨgei, “Ia apangkuvir arazimɨn gɨn mangɨ
    gumazir aremezir kamning damuan markɨ. Ia dughiaba zurara uan dapanir arɨziba
    batoghvɨra ikɨ. Ia da ateghtɨ da pura ikian markɨ. Ia uan apangkuvimɨn ababanim
    bagh, korotiaba abɨghan markɨ. Ia apangkuvir arazimɨn gɨn mangɨtɨ, Ikiavɨra Itir
    God ia mɨsueghtɨ, ia arɨmɨghiregham. Eghtɨ e Israelian gumazamiziba, Ikiavɨra
    Itir God bar puvɨram en ataram. Eghtɨ Israelian igharaz darasi, kar ian marazira,
    merara Ikiavɨra Itir God amadazir avimɨn aremezir gumazimning bagh aziam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi heelɑ Alɔŋ nɑ ɩ pǝyɑlɑɑ lɛlɑɑ nɑɑlɛ, Ɩlɑsɑɑ nɑ Ɩtɑmɑɑ sɩ:
    Ɩ́ tɑɑ yele mǝ nyɔɔsɩ sɛɣɛlʋɣʋ, yɑɑ ɩ́ cǝlɩ mǝ wontu kɛ lǝ́yɑ́ɣɑ tɔɔ. Pǝ́ tɑɑ
    kɔɔ nɑ ɩ́ kɔnɑ mǝ tɔɔ kɛ́ sǝm, nɑ Tɑcɑɑ mʋ Ɩsɛɣɛlɩ kpekǝle tǝnɑ nɑ pɑ́ɑ́nɑ́. Ɩ́
    yele mǝ tɛɛtʋnɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ cɑɣɑ mpɑ Ɩsɔ kʋnɑ kɔkɔ tɔ pɑ lǝ́yɑ́ɣɑ.'
  azb-azb: 'Musa Haruna və onun sağ qalan oğulları Eleazar və İtamara dedi: «Siz yas
    tutaraq saçlarınızı dağıtmayın, geyimlərinizi cırmayın. Yoxsa ölərsiniz və Rəbb
    bütün icmaya qəzəblənər. Ancaq bütün İsrailli soydaşlarınız Rəbbin yandırdığı
    adamların yasını tutsun.'
  eng-DBY: And Moses said to Aaron, and to Eleazar and to Ithamar his sons, Your heads
    shall ye not uncover, neither rend your clothes; lest ye die, and lest wrath come
    on all the assembly; but your brethren, the whole house of Israel, shall bewail
    the burning which Jehovah hath kindled.
  hin-2017: तब मूसा ने हारून से और उसके पुत्र एलीआजर और ईतामार से कहा, “तुम लोग अपने
    सिरों के बाल मत बिखराओ, और न अपने वस्त्रों को फाड़ो, ऐसा न हो कि तुम भी मर जाओ,
    और सारी मण्डली पर उसका क्रोध भड़क उठे; परन्तु इस्राएल के सारे घराने के लोग जो
    तुम्हारे भाई-बन्धु हैं वह यहोवा की लगाई हुई आग पर विलाप करें।
  wol-KYG: 'Musaa wax Aaróona ak doomam yu góor yi tudd Elasar ak Itamar ne leen:
    «Buleen njañu te buleen ñaawlu di xotti seeni yére, lu ko moy dingeen dee, te
    merum Yàlla dina dal ci kaw mbooloo mi mépp. Waaye seen bokki bànni Israyil gépp
    sañ nañoo jooy ñi Aji Sax ji lakk.'
  eng-YLT: And Moses saith unto Aaron, and to Eleazar, and to Ithamar his sons, 'Your
    heads ye do not uncover, and your garments ye do not rend, that ye die not, and
    on all the company He be wroth; as to your brethren, the whole house of Israel,
    they bewail the burning which Jehovah hath kindled;
  eng-WYC-2017: And Moses spake to Aaron, and to Eleazar and Ithamar, the sons of
    Aaron, Do not ye make naked your heads, and do not ye rend your clothes, lest
    peradventure ye die, and indignation of God rise upon all the company; your brethren
    and all the house of Israel bewail the burning which the Lord hath raised up.
  eng-WMBB: Moses said to Aaron, and to Eleazar and to Ithamar, his sons, “Don’t let
    the hair of your heads go loose, and don’t tear your clothes, so that you don’t
    die, and so that he will not be angry with all the congregation; but let your
    brothers, the whole house of Israel, bewail the burning which the LORD has kindled.
  urd-GVH: मूसा ने हारून और उसके दीगर बेटों इलियज़र और इतमर से कहा, “मातम का इज़हार
    न करो। न अपने बाल बिखरने दो, न अपने कपड़े फाड़ो। वरना तुम मर जाओगे और रब पूरी
    जमात से नाराज़ हो जाएगा। लेकिन तुम्हारे रिश्तेदार और बाक़ी तमाम इसराईली ज़रूर
    इनका मातम करें जिनको रब ने आग से हलाक कर दिया है।
  rug-rug: Beto asa, si zama la koe Eroni meke sari karua tuna koreo, ari Eleaza meke
    Itamara se Mosese, “Suti valeani sari na kalumia, mamu lopu sira rikati sari na
    mia poko pude lopu va dogoro nia sa mia tinalotaṉa. Be tavete gua asa si gamu,
    si kaqu mate si gamu, meke kaqu bugoro nia e Zihova sa doduruna sa butubutu. Ba
    sari doduru tinoni Izireli pule si tava malumu pude kaboa sa minate sapu evaṉia
    sa nika, sapu garunia e Zihova.
  gaz-gaz: Ergasii Museen Aroonii fi ilmaan Aroon, Eleʼaazaarii fi Iitaamaariin akkana
    jedhe; “Mataa keessan filachuu hin dhiisinaa; wayyaa keessanis hin tarsaasinaa;
    yoo kanaa achii isin ni duutu; Waaqayyos saba guutuutti dheekkama. Garuu firoonni
    keessan manni Israaʼel hundi warra Waaqayyo ibiddaan balleesse sanaaf booʼuu dandaʼu.
  fra-LSG: 'Moïse dit à Aaron, à Éléazar et à Ithamar, fils d’Aaron: Vous ne découvrirez
    point vos têtes, et vous ne déchirerez point vos vêtements, de peur que vous ne
    mouriez, et que l’Éternel ne s’irrite contre toute l’assemblée. Laissez vos frères,
    toute la maison d’Israël, pleurer sur l’embrasement que l’Éternel a allumé.'
  yal-yal: Musa yi a fala Haruna nun a diine xa, Eleyasari nun Itamara, a naxa, “Ɛ
    nama ɛ xunna lu a yitɔntaren na, ɛ to sunuxi. Ɛ nama ɛ dugine yibɔ, alogo ɛ nama
    faxa, ɛ yi Alatalaa xɔlɔn nafa yamaan birin ma. Alatala ɛ kon kaan naxanye faxaxi
    tɛɛn na, Isirayila yamaan birin nan ne wugama.
  haw-1868: Olelo aku la hoi o Mose ia Aarona, a me Eleazara, a me Itamara, kana mau
    keiki, Mai wehe ae i ko oukou mau poo, aole hoi e uhae i ko oukou mau kapa, o
    make oukou, a kau mai ka inaina maluna o ka poe kanaka a pau; aka e uwe ko oukou
    poe hoahanau, ka ohana a pau o Iseraela, i ka aa ana a Iehova i kuni iho ai.
  arb-NAV: 'وَقَالَ مُوسَى لِهَرُونَ وَأَلِعَازَارَ وَإِيثَامَارَ ابْنَيْهِ: «لا تَكْشِفُوا
    رُؤُوسَكُمْ وَلا تَشُقُّوا ثِيَابَكُمْ حِدَاداً، لِئَلّا تَمُوتُوا وَيَسْخَطَ
    الرَّبُّ عَلَى كُلِّ الشَّعْبِ. وَأَمَّا بَقِيَّةُ الشَّعْبِ فَلْيَبْكُوا عَلَى
    اللَّذَيْنِ أَحْرَقَهُمَا الرَّبُّ.'
  ewe-ewe: Mose gblɔ na Aron kple Via ŋutsu eve, Eleaza kple Itamar be, “Migafa ame
    kukuawo o, eye migagblẽ miaƒe ɖa ɖi mavumavui abe konyifafa ƒe dzesi ene o; migadze
    miaƒe awuwo hã o. Ne miewɔ nu siawo la, eƒe dziku abi ɖe Israel dukɔ blibo la
    ŋu. Ke Israelvi bubuawo ya ate ŋu afa avi na Nadab kple Abihu le dzo dziŋɔ si
    Yehowa ɖo ɖa la ta.
  eng-LEE: And Moses said unto Aaron, and unto Elazar and unto Ithamar, his sons,
    The hair of your head you shall not let grow long, and your garments you shall
    not rend, that ye die not, and that he be not wroth upon the whole congregation;
    but your brethren, the whole house of Israel, may bewail the burning which the
    Lord hath kindled.
  asm-FB: তেতিয়া মোচিয়ে হাৰোণক আৰু তেওঁৰ পুত্ৰ ইলিয়াজৰ আৰু ঈথামৰক ক’লে, “তোমালোক
    যেন নমৰা আৰু গোটেই মণ্ডলীলৈ যেন তেওঁৰ ক্ৰোধ প্ৰজ্বলিত নহয়, এই কাৰণে তোমালোকে
    নিজ নিজ মূৰৰ চুলি মুকলিকৈ নাৰাখিবা আৰু নিজ নিজ কাপোৰ নাফালিবা; কিন্তু যিহোৱাৰ
    ক্ৰোধাগ্নি জ্বলাৰ বাবে তোমালোকৰ ভাই গোটেই ইস্ৰায়েল বংশই ক্ৰন্দন কৰক।
  sus-A: عَننَبِ مُنسَ نَشَ عَ قَلَ هَرُنَ نُن عَ شَ دِيٍ بّ، عٍلٍيَسَرِ نُن عِتَمَرِ،
    «وٌ نَشَ وٌ شُنسّشّ رَبّحِن، وٌ نَشَ وٌ شَ دُفِيٍ قَن عِبْو. وٌ نَشَ سٍسٍ رَبَ
    نَشَن نْمَ سُننُنيِ مَسٍندٍ يِ مِشِيٍ شَ قَشّ شَ قٍ رَ، عَلَكٌ عَلَتَلَ نَشَ شْنْ
    حَمَ مَ، عَ وٌ قَن قَشَ. وٌ نفَشَكٍرٍنيِ عِسِرَيِلَكَيٍ تَن نْمَ سُننُندٍ يِ مِشِيٍ
    شَ قٍ رَ عَلَتَلَ نَشٍيٍ قَشَشِ تّ رَ.
  fra-SBL: 'Moïse dit à Aaron, à Eléazar et à Ithamar, ses fils : « Ne laissez pas
    tomber les cheveux de vos têtes et ne déchirez pas vos vêtements, afin que vous
    ne mouriez pas et qu''il ne s''irrite pas contre toute l''assemblée ; mais que
    vos frères, toute la maison d''Israël, se lamentent sur le feu que Yahvé a allumé.'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֣ה אֶֽל־אַהֲרֹ֡ן וּלְאֶלְעָזָר֩ וּלְאִֽיתָמָ֨ר ׀ בָּנָ֜יו
    רֽ͏ָאשֵׁיכֶ֥ם אַל־תִּפְרָ֣עוּ ׀ וּבִגְדֵיכֶ֤ם לֹֽא־תִפְרֹ֙מוּ֙ וְלֹ֣א תָמֻ֔תוּ
    וְעַ֥ל כָּל־הָעֵדָ֖ה יִקְצֹ֑ף וַאֲחֵיכֶם֙ כָּל־בֵּ֣ית יִשְׂרָאֵ֔ל יִבְכּוּ֙ אֶת־הַשְּׂרֵפָ֔ה
    אֲשֶׁ֖ר שָׂרַ֥ף יְהוָֽה׃
  eng-WYCLIFFE: And Moises spak to Aaron, and to Eliasar and Ithamar, the sones of
    Aaron, Nyle ye make nakid youre heedis, and nyle ye reende clothis, lest perauenture
    ye dien, and indignacioun rise on al the cumpany; youre britheren and all the
    hows of Israel byweile the brennyng which the Lord reiside.
  cwe-cwe: Maabaho Musa kawalongela Haluni na wanage weli Eleazali na Isamali, “Gendeleleni
    kubunha nyele zenu hebu sekemudege mawalo yenu kwa kuomboleza muladi sekemudanganike
    na Mndewa Mulungu kuwawonela ludoko mting'hano wose. Mbali ndugu zenu, yani Waisilaili
    wose walile kwa ichimu cha kulunguzigwa na moto wougaligwe na Mndewa Mulungu.
  kik-kik: Ningĩ Musa akĩĩra Harũni na ariũ ake Eleazaru na Ithamaru atĩrĩ, “Mũtikanareke
    njuĩrĩ cianyu ciikare itarĩ njanũre, kana mũtembũrange nguo cianyu, nĩguo mũtigakue,
    na mũtũme Jehova arakarĩre kĩrĩndĩ gĩkĩ gĩothe. No rĩrĩ, rekei andũ a nyũmba yanyu,
    nyũmba yothe ya Isiraeli, macakaĩre acio Jehova aniinĩte na mwaki.
  fra-NCL: 'Moïse dit à Aaron, à Eléazar et à Ithamar : « Vous ne laisserez pas flotter
    en désordre les cheveux de votre tête et vous ne déchirerez pas vos vêtements,
    de peur que vous ne mouriez, et que Yahweh ne s’irrite contre toute l’assemblée.
    Que vos frères, toute la maison d’Israël, pleurent sur l’embrasement que Yahweh
    a allumé.'
  cek-AK: To naah Mosi mah Aaron ih capa hnik Eleazar hoi Ithamar khaeah, lumuek to
    angkhring hoi hmah, nang khuk hoi ih khukbuennawk doeh angkhring hoi hmah; to
    tih ai nahaeloe na dueh hoi tih, Angraeng palungphuihaih acaeng kaminawk nuiah
    pha moeng tih; toe nam nawkamya hoi Israel imthung takoh boih mah Angraeng mah
    hmai kanghsak maat ih kami hnik hanah, qah o haih nasoe.
  cuk-cuk: 'Geb degine, Moisés, Aarónʼga, degi, Aarón-masmala-warbogwad Eleazarʼga,
    degi, Itamarʼga sogded: “Be bukib-itoged-oyomalaga, melle be gwiarsuli-gudii gumalo,
    degi, melle be-mor be esirmakmarbalo. Degisulile, be burgwemaloed, degine, Bab-Jehová
    bela-Israel-dulemargi uludbaloed. Ar be-gwenadgan-Israel-dulemardi, Bab-Jehová-soo-odesad-ular,
    akarsuli bukib-itomaloed.'
  uig-CYR: 'Муса Һарун вә оғуллири Әлиазар билән Итамарға: — Силәр башлириңларни очуқ
    қоймаңлар, кийимлириңларни житмаңлар; болмиса өзүңлар өлүп, пүткүл җамаәткә ғәзәп
    кәлтүрисиләр; лекин қериндашлириңлар болған пүткүл Исраил җәмәти Пәрвәрдигар яққан
    от түпәйлидин матәм тутуп жиғлисун.'
  tel-2017: అప్పుడు మోషే అహరోనుతో అతని కొడుకులైన ఎలియాజరు, ఈతామారులతో “మీరు చావకుండా
    ఉండాలన్నా, యెహోవా ఈ సమాజం పైన కోపగించుకోకుండా ఉండాలన్నా మీరు మీ తలల పైని జుట్టు
    విరబోసుకోకూడదు. మీ బట్టలు చింపుకోకూడదు. అయితే యెహోవా వారిని కాల్చివేసినందుకు వారి
    కోసం మీ సోదరులు, ఇశ్రాయేలు సమాజమంతా ఏడవవచ్చు.
  hat-BSA: 'Answit, Moïse te di a Aaron avèk fis li yo, Éléazar ak Ithamar: “Pa dekouvri
    tèt nou, ni chire rad nou, pou nou pa mouri; pou Li pa vin ranpli avèk kòlè kont
    tout asanble a. Men kite tout fanmi nou yo, tout lakay Israël la, lamante akoz
    brile ke SENYÈ a te limen a.'
  kos-kos: Na Moses el fahk nu sel Aaron ac nu sel Eleazar ac Ithamar, luo pac sin
    wen natul, “Nimet komtal tui in kawiya insifomtal, ku seya nuknuk lomtal an in
    akkalemye lah komtal muta in asor. Komtal fin oru ouinge, komtal ac misa, ac LEUM
    GOD El ac kasrkusrak sin mwet in acn se inge nufon. Tusruktu mwet Israel wiowos
    nukewa elos ku in tungi mwet inge su misa ke sripen e se su LEUM GOD El supwama.
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֣ה אֶֽל־אַהֲרֹ֡ן וּלְאֶלְעָזָר֩ וּלְאִֽיתָמָ֨ר ׀ בָּנָ֜יו
    רָֽאשֵׁיכֶ֥ם אַל־תִּפְרָ֣עוּ ׀ וּבִגְדֵיכֶ֤ם לֹֽא־תִפְרֹ֙מוּ֙ וְלֹ֣א תָמֻ֔תוּ
    וְעַ֥ל כָּל־הָעֵדָ֖ה יִקְצֹ֑ף וַאֲחֵיכֶם֙ כָּל־בֵּ֣ית יִשְׂרָאֵ֔ל יִבְכּוּ֙ אֶת־הַשְּׂרֵפָ֔ה
    אֲשֶׁ֖ר שָׂרַ֥ף יְהוָֽה׃
  ibo-ibo: Mosis tụgharịrị sị Erọn na ụmụ ya, Elieza na Itama, “Unu ekwekwala ka ntutu
    isi unu kpasaa akpasa izipụta na unu na-eru ụjụ. Unu adọwakwala uwe unu. Nʼihi
    na ọ bụrụ na unu emee otu a, unu ga-anwụ. Iwe Onyenwe anyị ga-abịakwasịkwa ọgbakọ
    Izrel niile. Ma ndị ikwu gị, ụmụ Izrel ndị ọzọ, nwere ike ruo ụjụ nʼihi Nadab
    na Abihu.
  ory-ory: ପୁଣି, ମୋଶା ହାରୋଣଙ୍କୁ, ତାଙ୍କର ପୁତ୍ର ଇଲୀୟାସର ଓ ଈଥାମରକୁ କହିଲେ, “ତୁମ୍ଭେମାନେ
    ଯେପରି ନ ମର ଓ ସମସ୍ତ ମଣ୍ଡଳୀ ପ୍ରତି ସଦାପ୍ରଭୁ ଯେପରି କ୍ରୋଧ ନ କରନ୍ତି, ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କ
    ମସ୍ତକର କେଶ ମୁକୁଳା ନ ହେଉ, କିଅବା ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିର ନାହିଁ; ମାତ୍ର ସଦାପ୍ରଭୁ ଯେଉଁ
    ଅଗ୍ନିଦାହ ପ୍ରଜ୍ୱଳିତ କରିଅଛନ୍ତି, ତହିଁ ସକାଶୁ ତୁମ୍ଭମାନଙ୍କର ଭ୍ରାତୃବର୍ଗ ସମୁଦାୟ ଇସ୍ରାଏଲ
    ବଂଶ ରୋଦନ କରନ୍ତୁ।
  chk-chk: Mürin, Moses a üreni Aaron me nöün kewe mwän iter Eleasar me Itamar, “Ousap
    atorongauei möküremi, ousap pwal kamwei üfemi pwe asisilen ämi letipeta, pwe ousap
    mäla, nge ewe Samol mi Lapalap esap pwal song ngeni unusen ewe mwichen aramas.
    Nge pwimi ekewe chon Israel meinisin repwe kechüeiti afeiengauen ewe kar, ewe
    Samol mi Lapalap a afisätä.
  rop-rop: Mosis bin tok langa Eran en im dubala san Eliyeisa en Ithama, “Yumob nomo
    meigim yumob heya nogud, en nomo breigim yumob klos blanga shoum yumob jidan soribala.
    If yumob garra dum lagijat, wal yumob garra dai du, en YAWEI garra nogudbinji
    langa ola pipul. Bat ol detlot kantrimen blanga yumob gin kraikrai en sori miselp
    blanga det dubala hubin dai brom det faiya weya YAWEI bin jandim.
  ukr-1871: 'І рече Мойсей Аронові і Єлеазарові й Ітамарові, синам його: Клобуків
    з голов ваших не скидайте і одежі вашої не шарпайте, щоб не померти вам, і Господь
    не розлютився на всю громаду; а нехай ваше браттє, ввесь дом Ізрайлів плачуть
    за погорівшими огнем, що запалив Господь.'
  deu-1951: 'Da sprach Mose zu Aaron und seinen Söhnen Eleasar und Itamar: Ihr sollt
    eure Häupter nicht entblößen, noch eure Kleider zerreißen, damit ihr nicht sterbet
    und der Zorn über die ganze Gemeinde komme. Lasset eure Brüder, das ganze Haus
    Israel, weinen über diesen Brand, den der HERR angezündet hat.'
  eng-JPS: 'And Moses said unto Aaron, and unto Eleazar and unto Ithamar, his sons:
    ''Let not the hair of your heads go loose, neither tend your clothes, that ye
    die not, and that He be not wroth with all the congregation; but let your brethren,
    the whole house of Israel, bewail the burning which the LORD hath kindled.'
  srp-1865: 'Tada reèe Mojsije Aronu i Eleazaru i Itamaru, sinovima njegovijem: nemojte
    otkrivati glava svojih, ni haljina svojih razdirati, da ne izginete i da se Gospod
    ne razgnjevi na sav zbor; nego braæa vaša, sav rod Izrailjev, neka plaèe radi
    požara koji uèini Gospod.'
  lug-lug: Awo Musa n’agamba Alooni, ne Eriyazaali ne Isamaali, batabani ba Alooni,
    nti, “Mmwe temusumulula nviiri zammwe okuzita ne zireebeeta era temuyuza byambalo
    byammwe nga mukungubaga, kubanga muyinza okufa, n’obusungu bwa Mukama Katonda
    buyinza okubuubuukira abantu bonna. Naye baganda bammwe, ye nnyumba yonna eya
    Isirayiri, babakaabire abo Mukama Katonda b’azikirizza n’omuliro.
  heb-heb: ויאמר משה אל אהרן ולאלעזר ולאיתמר בניו ראשיכם אל תפרעו ובגדיכם לא תפרמו
    ולא תמתו ועל כל העדה יקצף ואחיכם כל בית ישראל יבכו את השרפה אשר שרף יהוה׃
  ben-IRV: পরে মোশি হারোণকে ও তাঁর দুই ছেলে ইলীয়াসর ও ঈথামরকে বললেন, তোমরা যেন মারা
    না পড় ও সব মণ্ডলীর প্রতি যেন রাগ না হয়, এই জন্য তোমরা নিজের নিজের মাথা ন্যাড়া
    কোরো না ও নিজের নিজের কাপড় ছিঁড় না; কিন্তু তোমাদের ভাইয়েরা, অর্থাৎ সমস্ত ইস্রায়েল-কুল,
    সদাপ্রভুর করা আগুনে শোক করুক।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਅਤੇ ਈਥਾਮਾਰ ਨੂੰ ਆਖਿਆ, “ਆਪਣੇ ਸਿਰਾਂ
    ਨੂੰ ਨੰਗੇ ਨਾ ਕਰੋ ਅਤੇ ਨਾ ਹੀ ਆਪਣੇ ਬਸਤਰਾਂ ਨੂੰ ਪਾੜੋ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਵੀ ਮਰ ਜਾਓ
    ਅਤੇ ਸਾਰੀ ਮੰਡਲੀ ਉੱਤੇ ਉਸ ਦਾ ਕ੍ਰੋਧ ਭੜਕੇ ਪਰ ਤੇਰੇ ਭਰਾ ਅਰਥਾਤ ਇਸਰਾਏਲ ਦਾ ਸਾਰਾ ਘਰਾਣਾ ਉਸ
    ਅੱਗ ਦੇ ਕਾਰਨ ਸੋਗ ਕਰਨ, ਜਿਹੜੀ ਯਹੋਵਾਹ ਨੇ ਜਲਾਈ ਹੈ।
  mya-JVB: မောရှေ သည် အာရုန် နှင့် သူ ၏သား ဧလာဇာ နှင့် ဣသမာ တို့ကိုခေါ်၍၊ သင်တို့လည်းသေမည်။
    လူ အပေါင်း တို့အပေါ် မှာ အမျက် တော်သင့်ရောက်မည်ကို စိုးရိမ်သည်ဖြစ်၍၊ သင်တို့ဦးထုပ်ကို
    မချွတ်နှင့်။ အဝတ် ကို မ ဆုတ် နှင့်။ သင် တို့ညီအစ်ကို ဣသရေလ အမျိုးသားရှိသမျှ တို့သည်
    ထာဝရဘုရား ပြု တော်မူသော မီးလောင် ခြင်းကိုသာ ငိုကြွေး မြည်တမ်းကြစေ။
  hmo-hmo: Mose ese Arona, mai ena natuna tau Eleasara bona Itamara danu ia hamaoroa,
    ia gwau, “Emui huina do umui naria, do umui duaria bona kwatua namonamo. Bema
    inai mase taudia dainai emui lalona idia hisihisi neganai, emui dabua do umui
    darea lasi. Bema unai bamona umui karaia neganai do umui mase, bona Lohiabada
    be Israela taudia ibounai dekenai do ia badu. To emui bese, Israela taudia ese
    inai mase taudia, Lohiabada ena lahi ese ia alaia taudia, totona idia taitai diba.
  urd-urd: और मूसा ने हारून और उसके बेटों, इली'एलियाज़र और ऐतामर से कहा, कि न तुम्हारे
    सिर के बाल बिखरने पाएँ, और न तुम अपने कपड़े फाड़ना, ताकि न तुम ही मरो, और न सारी
    जमा'अत पर उसका ग़ज़ब नाज़िल हो; लेकिन इस्राईल के सब घराने के लोग जो तुम्हारे भाई
    हैं, उस आग पर जो ख़ुदावन्द ने लगाई है नोहा करें।
  rus-SYN: 'Аарону же и Елеазару и Ифамару, сынам его, Моисей сказал: голов ваших
    не обнажайте и одежд ваших не раздирайте, чтобы вам не умереть и не навести гнева
    на все общество; но братья ваши, весь дом Израилев, могут плакать о сожженных,
    которых сожег Господь,'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Aalonaɛ ń aà nɛ́ↄ Ɛleazaa ń Itamaao: Ásu to ĩ́ana á
    mikã páo. Ásu à á ulaↄ ga kɛ̃́kɛ̃o. Tó á kɛ̀ màa, á gagaɛ, Dii pↄ i pa
    gbɛ̃́piizi. Á gbɛ̃́ Isailiↄ mɛ́ aa gbɛ̃́ pↄ́ Dii tò tɛkũ̀mápiↄ ↄ́ↄlↄ.'
  tcz-CHONGTHU: Mose’n jong Aaron ahin achapateni Zar chule Ithamar henga hiti hin
    aseipeh in, na jangtel sam uchu lhaideh a naput louhel diu ahi, hitia chu na ponsil
    jeng-u jong na kesah lou diu, hichu nanit lou uva ahileh thina na chan jeng thei
    uahi, chugoh hi louvin na khopi sung uva jong lunghanna kibung lha thei ahi. Pathen
    lung hanna aso jah khah a ahileh, Israel chate jouse chu kap ding ahiuve.
  mar-mar: मोशेने अहरोन व त्याचे पुत्र एलाजार व इथामार यांना सांगितले, “तुम्ही तुमचे
    केस मोकळे सोडू नका तर ते विंचरा, आणि तुमची वस्त्रे फाडू नका! तुमचे दु:ख दाखवू
    नका! म्हणजे मग तुम्ही मारले जाणार नाही आणि परमेश्वराचा राग सर्व मंडळीवर भडकणार
    नाही; सर्व इस्राएल घराणे तुमचे बांधव आहेत; नादाब व अबीहू ह्याना परमेश्वराने अग्नीने
    भस्म केल्याबद्दल त्यांनी शोक करावा;
  qub-qub: 'Chaypita Moisesga Aaronta, Aaronpa wamrancuna Eleazartawan Itamarta niran:
    «Llaquicushpayqui gamcunaga ama ñajchacönega canquichu. Röpayquitapis ama rachicunquichu.
    Chayno rurashpayquega gamcunapis wañunquimanmi. Gamcuna janan Tayta Diosga llapan
    runacunatapis castigaycunmanmi. Tayta Dios castigar wañuchishanpitaga Israel castayquicunallami
    waganga.'
  bqp-bqp: Mɑ Mɔwisi u Aroni kɑ win bibu yiru be bɑ tie Eleɑsɑɑ kɑ Itɑmɑɑ sɔ̃ɔwɑ u
    nɛɛ, i ku bɛɛn winu deri diinu, i ku mɑɑ bɛɛn yɑ̃nu gɛ̃ɛku nuku sɑnkirɑnun sɔ̃
    kpɑ Gusunɔ u ku rɑɑ bɛɛ go kpɑ u kɑ Isirelibɑ mɔru ko. Adɑmɑ i de bɛɛn mɛro bisibu
    Isirelibɑ bu swĩ be dɔ̃ɔ u din sɔ̃.
  hat-hat: 'Apre sa, Moyiz pale ak Arawon ansanm ak de lòt pitit gason l'' yo, Eleaza
    ak Itama, li di yo: -Pa rete san penyen tèt nou, pa chire rad sou nou jan moun
    yo fè l'' la lè yo nan lapenn pou ka lanmò. Si nou fè sa n''a mouri, Seyè a va
    fache sou tout pèp la. Men, frè nou yo ansanm ak tout lòt moun peyi Izrayèl yo
    gen dwa pran lapenn pou moun sa yo ki boule nan dife Seyè a te voye sou yo a.'
  eng-BSB: Then Moses said to Aaron and his sons Eleazar and Ithamar, “Do not let
    your hair become disheveled and do not tear your garments, or else you will die,
    and the LORD will be angry with the whole congregation. But your brothers, the
    whole house of Israel, may mourn on account of the fire that the LORD has ignited.
  tod-tod: 'Moize ɠɛni Aalɔn ma, ta Eleazaal, ta Itamaal, Aalɔn ná-doun zunuiti:
    «À mina wɔundeɠaiti zɛ yaɠaba, wo mina wa-zeɠeiti bali ga, saa wɔlɔ vai zu, naa
    ɠa a kɛ, wo mina za, wo ʋa GALA ná-ziiɠaawanai maaloli bɛbɛi kpein ma. À wo-ɠɛɛlointi
    Izelayɛle ʋɛlɛyeɠeiti kpein zɛ ná, ti wɔlɔ naati ta-vaa zu, niiti Ɠɔoɠɔ GALAGI
    ti ɠalaai ga abui, nii é gaazogai.'
  eng-WEBPB: Moses said to Aaron, and to Eleazar and to Ithamar, his sons, “Don’t
    let the hair of your heads go loose, and don’t tear your clothes, so that you
    don’t die, and so that he will not be angry with all the congregation; but let
    your brothers, the whole house of Israel, bewail the burning which the LORD has
    kindled.
  kbq-kbq: Anante Mosese'a amanage huno Aronine tare mofavre'arare Eleasane, Itamarinena
    zamasmi'ne, Ama zankura tamasunkura huta tamazokate'ma refite'naza tavrave eritrege,
    kukenatamia tagotora osiho, ru ete frisageno Ra Anumzamo'a mika vahekura arimpa
    ahezamantegahie. Hianagi mika Israeli vahe'mo'za Ra Anumzamo'ma tevereti'ma znahe
    fri'nea netretrenkura amane zavira ategahaze.
  nhe-BL: 'Teipa Moisés quincamahui Aarón huan nopa ome itelpocahua tlen inintoca
    eliyaya Eleazar huan Itamar, huan quinilhui: ―Amo xichocaca niyon amo ximocuesoca.
    Amo xijcahuaca imotzoncal ma nesis fiero, niyon amo xijtzayanaca imoyoyo. Pampa
    intla inmocuesose, TOTECO nojquiya inmechtzontlamiltis huan yajaya nelía cualanis
    ihuaya nochi ni israelitame. Pero moicnihua, nochi nopa sequinoc israelitame,
    quena, hueli quinchoquilise Nadab huan Abiú huan hueli mocuesose ipampa nopa tlitl
    tlen TOTECO quititlanqui.'
  gub-BL: A'e re Moizez uze'eg Àràw pe kury, ta'yr Ereazar her ma'e pe no, ta'yr Itamar
    her ma'e pe no. — Izaew paw upuner uzemumikahy haw rehe wiko haw rehe wà nehe
    kury, Tupàn Tuweharupi Wiko Ma'e hemizuka kwer wanehe uzai'o haw rehe wà nehe
    kury. Pepytu'u zo pe'aw imuguz re nehe. Pemu'i zo pekamir pezemumikahy haw hexak
    kar pà nehe. Aze naperuzar kwaw ko heze'eg nehe, pemàno putar nehe. A'e mehe Tupàn
    Tuweharupi Wiko Ma'e wikwahy putar teko paw wanupe a'e nehe.
  eng-DRA: 'And Moses said to Aaron, and to Eleazar and Ithamar, his sons: Uncover
    not your heads, and rend not your garments, lest perhaps you die, and indignation
    come upon all the congregation. Let your brethren, and all the house of Israel,
    bewail the burning which the Lord has kindled:'
