verse: LEV.010.006
translations:
  mal-C: 'പിന്നെ മോശ അഹരോനോടും അദ്ദേഹത്തിന്റെ പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും
    പറഞ്ഞു: “നിങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിനും സർവസഭയുടെയുംമേൽ കോപം വരാതിരിക്കേണ്ടതിനും
    നിങ്ങൾ തലമുടി ചീകാതിരിക്കുകയോ വസ്ത്രം കീറുകയോ അരുത്. എന്നാൽ നിങ്ങളുടെ സഹോദരന്മാരായ
    ഇസ്രായേൽഗൃഹം മുഴുവനും യഹോവ തീയാൽ നശിപ്പിച്ചവരെച്ചൊല്ലി വിലപിക്കട്ടെ.'
  deu-TKW: 'Aaron aber und seinen Söhnen Eleasar und Ithamar gebot Mose: Ihr dürft
    eure Häupter nicht entblößen und eure Kleider nicht zerreißen; sonst müßtet ihr
    sterben, und er würde heftig auf die ganze Gemeinde zürnen! Eure Brüder aber,
    das ganze Haus Israel, mögen den Brand beweinen, den Jahwe angerichtet hat.'
  lin-lin: 'Sima na yango, Moyize alobaki na Aron, Eleazari mpe Itamari, bana mibali
    ya Aron : « Bopanza te suki ya mito na bino, bopasola te bilamba na bino lokola
    nde bozali na matanga, noki te bokokufa mpe bokobenda kanda ya Yawe likolo ya
    lisanga mobimba. Ezali bandeko na bino nyonso ya Isalaele nde bakolela bato oyo
    Yawe atumbi na moto.'
  eng-LSV: And Moses says to Aaron and his sons, to Eleazar and to Ithamar, “You do
    not uncover your heads, and you do not tear your garments, that you do not die,
    and He is angry on all the congregation; as for your brothers, the whole house
    of Israel, they lament the burning which YHWH has kindled;
  eng-GNV: 'After, Moses saide vnto Aaron and vnto Eleazar and Ithamar his sonnes,
    Vncouer not your heads, neither rent your clothes, least ye dye, and least wrath
    come vpon all ye people: but let your brethren, all the house of Israel bewayle
    the burning which the Lord hath kindled.'
  eng-WEBSTER: 'And Moses said to Aaron, and to Eleazar and to Ithamar, his sons,
    Uncover not your heads, neither rend your clothes; lest ye die, and lest wrath
    come upon all the people: but let your brethren, the whole house of Israel, bewail
    the burning which the LORD hath kindled.'
  nhw-BL: 'Teipa Moisés quincamanalhui Aarón huan nopa ome itelpocahua catli inintoca
    eliyaya Eleazar huan Itamar, huan quinilhui: ―Amo xichocaca niyon amo ximotequipachoca.
    Amo xijcahuaca amotzoncal ma nesis fiero, niyon amo xijtzayanaca amoyoyo. Pampa
    sintla anmotequipachose, TOTECO nojquiya anmechtzontlamiltis huan yaya nelía cualanis
    ihuaya nochi ni israelitame. Pero moicnihua, nochi nopa sequinoc israelitame,
    quena, hueli quinchoquilise Nadab huan Abiú huan hueli motequipachose por nopa
    tlitl catli TOTECO quititlanqui.'
  swh-ONEN: Ndipo Mose akamwambia Aroni pamoja na wanawe, Eleazari na Ithamari, “Msifunue
    vichwa vyenu wala msirarue mavazi yenu, la sivyo mtakufa na Bwana ataikasirikia
    jumuiya nzima. Lakini ndugu zenu, nyumba yote ya Israeli, wanaweza kuwaombolezea
    wale ambao Bwana amewaangamiza kwa moto.
  bba-bba: Mɑ Mɔwisi u Aroni kɑ win bibu yiru be bɑ tie Eleɑsɑɑ kɑ Itɑmɑɑ sɔ̃ɔwɑ u
    nɛɛ, i ku bɛɛn winu deri diinu, i ku mɑɑ bɛɛn yɑ̃nu ɡɛ̃ɛku nuku sɑnkirɑnun sɔ̃
    kpɑ Gusunɔ u ku rɑɑ bɛɛ ɡo kpɑ u kɑ Isirelibɑ mɔru ko. Adɑmɑ i de bɛɛn mɛro bisibu
    Isirelibɑ bu swĩ be dɔ̃ɔ u din sɔ̃.
  eng-KJVCPB: 'And Moses said unto Aaron, and unto Eleazar and unto Ithamar his sons,
    Uncover not your heads, neither rend your clothes; lest you die, and lest wrath
    come upon all the people: but let your brethren, the whole house of Israel, bewail
    the burning which the Lord hath kindled.'
  luo-luo: Eka Musa nowacho ne Harun kod yawuote ma Eliazar gi Ithamar niya, “Kik
    uwe wiu bed mogar, bende kik uyiech lepu, nono to ubiro tho kendo Jehova Nyasaye
    iye biro wangʼ gi ogandani duto. To wedeu kaachiel gi jo-Israel duto to nyalo
    ywago joma Jehova Nyasaye osetieko gi mach.
  meu-meu: Mose ese Aaron mai natuna raruosi Eleasara bona Itamara ida e hamaorodia,
    eto, Huimui iḡuidia basio ruha, bona emui dabua basio dare, ba mase garina, bona
    Iehova ena badu orea taudia iboudiai latadiai baine kau na garina; a varavaramui
    bona Israel taudia iboudiai ese Iehova ena Iahi ḡaraḡarana dainai bae taitai.
  npi-ULB: त्यसपछि मोशाले हारून र तिनका छोराहरू एलाजार र ईतामारलाई यसो भने, “तिमीहरूको
    शिरको केश नफुकाल, र आफ्ना वस्‍त्रहरू नच्यात, अनि तिमीहरू मर्ने छैनौ, र परमप्रभु
    सबै समुदायसँग क्रोधित हुनुहुने छैन । तर आफ्ना नातेदारहरू अर्थात् समस्त इस्राएलको
    घरानालाई परमप्रभुको आगोले भष्‍म गरेकाहरूका निम्ति विलाप गर्न देओ ।
  yor-yor: Mose sọ fún Aaroni àti àwọn ọmọ rẹ̀ yòókù, Eleasari àti Itamari pé, “ẹ
    má ṣe ṣọ̀fọ̀ nípa ṣíṣe aláìtọ́jú irun yín tàbí kí ẹ ṣí orí yín sílẹ̀, ẹ kò sì
    gbọdọ̀ ya aṣọ, bí ẹ bá ṣe bẹ́ẹ̀, ẹ ó kùú, Olúwa yóò sì bínú sí gbogbo ìjọ ènìyàn.
    Ṣùgbọ́n àwọn ẹbí yín, àti gbogbo ilé Israẹli le è ṣọ̀fọ̀ lórí àwọn tí Olúwa fi
    iná parun.
  pes-OPCB: 'آنگاه موسی به هارون و پسرانش العازار و ایتامار گفت: «عزاداری ننمایید،
    موهای سرتان را باز نکنید و گریبان لباس خود را چاک نزنید. اگر عزاداری کنید خدا
    شما را نیز هلاک خواهد کرد و خشم او بر تمام قوم اسرائیل افروخته خواهد شد. ولی بنی‌اسرائیل
    می‌توانند برای ناداب و ابیهو که در اثر آتش هولناک خداوند مردند، عزاداری نمایند.'
  tgl-ULB: Pagkatapos sinabi ni Moises kay Aaron at kay Eleazar at kay Itamar na kaniyang
    mga anak na lalaki, “Huwag ninyong hayaan ang buhok sa inyong mga ulo na nakalugay,
    at huwag punitin ang inyong mga damit, para hindi kayo mamatay at para hindi mapoot
    si Yahweh sa buong kapulungan. Pero hayaan ninyo ang inyong mga kamag-anak, ang
    buong bahay ng Israel ang magluksa para sa mga sinunog ng apoy ni Yahweh.
  hui-hui: Ani biyagola Mosesehanda Aronobi ibu igini Eleasa Idamalabi tihondo lalu,
    Tígua agali kirali homayagonaga dara howa biaga ale nabi wahalu tínaga mandariru
    pere nabi ha ndo pere biaabo halu agaru minu lere nale dara ho nahalimu. Tígua
    dara ho howa biaga ngago mbira birimiyagua nde Anduane Homogohanda tíhondo keba
    timbuni halu tí homalimulo bo wahalu ina Isaraele wali agali kamaru bibahendehondobi
    keba hai dege holebirago ani nabilimu. Isaraele wali agali tínaga damene maru
    karu tigua dege Anduane Homogo ibuni ira hedo bape halu agali kira bo heda hayagolabo
    dara halu helo. Tíni dara nahalimu.
  mya-mya: ထို​နောက်​မော​ရှေ​က​အာ​ရုန်​နှင့်​သူ​၏​သား များ​ဖြစ်​ကြ​သော ဧ​လာ​ဇာ​နှင့်​ဣ​သ​မာ​တို့
    အား``သင်​တို့​သည်​သေ​ဆုံး​သူ​များ​အ​တွက် ဝမ်း​နည်း​ကြေ​ကွဲ​ခြင်း​ကို​ပြ​ရန် ဆံ​ပင်​ကို
    မ​ဖြီး​ဘဲ​မ​နေ​ကြ​နှင့်။ အ​ဝတ်​အင်္ကျီ​များ ကို​လည်း​မ​ဆုတ်​ဖြဲ​ကြ​နှင့်။ ထို​သို့​ပြု​လျှင်
    သင်​တို့​၏​အ​သက်​ဆုံး​ရ​လိမ့်​မည်။ ထာ​ဝ​ရ ဘု​ရား​သည်​လည်း ဣ​သ​ရေ​လ​အ​မျိုး​သား
    အ​ပေါင်း​တို့​အား​အ​မျက်​တော်​ထွက်​လိမ့်​မည်။ သို့​သော်​သင်​တို့​၏​သွေး​ချင်း​ဖြစ်​သော
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​မူ ကား ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​လောင်​မီး ကျ​၍
    သေ​ဆုံး​သူ​တို့​အ​တွက်​ဝမ်း​နည်း ကြေ​ကွဲ​ကြောင်း​ပြ​နိုင်​သည်။-
  bod-N: ཡང་མོ་ཤེ་ཡིས་ཨ་རོན་དང་དེའི་བུ་ཨེ་ལི་ཨ་ཟར་དང་ཨི་ཐ་མཱར་བཅས་ལ། ཁྱོད་ཀྱི་མགོ་ཟིང་ནས་སྐྲ་བཤིག་པར་མི་བྱེད་ལ་གོས་རྣམས་ཀྱང་དྲལ་བར་མ་གྱུར་ཅིག
    ཅི་ལ་ཞེ་ན། ཁྱོད་འཆི་བར་མི་འགྱུར་བ་དང་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་མི་ཚོགས་ཐམས་ཅད་ལ་ཐུགས་ཁྲོ་བར་མི་འགྱུར་བའི་ཕྱིར་རོ།
    །འོན་ཀྱང་ཁྱོད་ཀྱི་སྤུན་ཟླ་སྟེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀུན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་མཛད་པའི་མེ་འདི་ཡི་ཕྱིར་དུ་སྨྲེ་ངག་འདོན་ངེས།
  sna-sna: Ipapo Mozisi akati kuna Aroni navanakomana vake, Ereazari naItamari, “Musarega
    bvudzi renyu risina kukamwa uye musabvarura nguo dzenyu nokuti mungafa, Mwari
    akatsamwira ungano yose. Asi hama dzenyu, imba yose yaIsraeri, vanogona kuchema
    avo vakaparadzwa nomoto naJehovha.
  spa-BLM: 'Moisés dijo a Aarón, a Eleazar y a Itamar, sus hijos: “No os soltéis el
    pelo de la cabeza, ni os rasguéis las vestiduras, para que no muráis, y para que
    no se enoje con toda la congregación; pero que vuestros hermanos, toda la casa
    de Israel, se lamenten por el fuego que Yahvé ha encendido.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Moisés d''a vin̈aj Aarón yed'' d''a chavan̈xo
    eb'' yuninal vin̈, aton vin̈aj Eleazar yed'' vin̈aj Itamar: —Man̈ eyiq''uel e
    c''ox ayq''ue d''a e jolom, man̈ e n̈ic''chitejb''at e pichul yuj e ch''oxanel
    e cusc''olal. Axo talaj tz''aji, tzex champaxi, axo scot yoval sc''ol Jehová d''a
    quib''an̈ co masanil a on̈ israel on̈ tic. Palta a masanil eb'' quetchon̈ab''
    tic syal yoc'' sc''ol eb'' yuj mach ix satel Jehová yed'' c''ac''.'
  swh-ULB: Msiache wazi nywele za vichwa vyenu, wala msirarue nguo zenu, ili kwamba
    msije mkafa, na kwamba Yahweh asilikasirikie kusanyiko zima. Lakini waacheni jamaa
    zenu, nyumba yote ya Israeli waweze kufanya ibada za maombolezo kwa ajili ya hao
    ambao Yahweh amewaangamiza kwa moto.
  bel-bel: 'А Аарону і Элеазару і Ітамару, сынам ягоным, Майсей сказаў: галоваў вашых
    не агаляйце і вопраткі вашай не разьдзірайце, каб вам не памерці і не навесьці
    гневу на ўсё супольства; але браты вашыя, увесь дом Ізраілеў, могуць плакаць па
    спаленых, якіх спаліў Гасподзь,'
  deu-ELBBK: 'Und Mose sprach zu Aaron und zu Eleasar und zu Ithamar, seinen Söhnen:
    Eure Häupter sollt ihr nicht entblößen und eure Kleider nicht zerreißen, damit
    ihr nicht sterbt und er nicht erzürne über die ganze Gemeinde; aber eure Brüder,
    das ganze Haus Israel, sollen diesen Brand beweinen, den der HERR angerichtet
    hat.'
  mbb-OT: Ne migkaǥi si Moises diyà te ki Aaron wey ziyà te menge anak din he si Eleazar
    wey si Itamar te, “Kenè niw vey-ani he egkeǥuseng is bulvul niw etawa ebindasen
    niw is menge kumbalè niw te kebpekilala he idlalew niw is minatey. Emun ebeelan
    niw heeyan, ne ebpatey kew ne egkepeukan te Nengazen is langun he menge Israilihanen.
    Is langun he menge etew te Israel he menge kezuzumahi niw, ne iyan mulà sikandan
    medlalew para keniyan te zezuwa he midtutung te Nengazen.
  mal-2015: പിന്നെ മോശെ അഹരോനോടും അവന്റെ പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും നിങ്ങൾ
    മരിക്കാതെയും സർവ്വസഭയുടെയും മേൽ കോപം വരാതെയും ഇരിപ്പാൻ നിങ്ങളുടെ തലമുടി പിച്ചിപ്പറിക്കരുതു;
    നിങ്ങളുടെ വസ്ത്രം കീറുകയും അരുതു; നിങ്ങളുടെ സഹോദരന്മാരായ യിസ്രായേൽഗൃഹം ഒക്കെയും
    യഹോവ ദഹിപ്പിച്ച ദഹനംനിമിത്തം കരയട്ടെ.
  rmc-rmc: 'Paľis o Mojžiš phenďa le Aronoske the leskre čhavenge le Eleazaroske the
    le Itamaroske: „Ma rozburinen tumenge o bala pro šere aňi ma čhingeren pre tumende
    o gada, hoj te na meren a te na choľisaľol o RAJ pre savoredženende. Ale tumare
    phrala the calo kher le Izraeloskro šaj roven vaš odi jag, so avľa le RAJESTAR.'
  pes-OPV: 'و موسی هارون وپسرانش العازار و ایتامار را گفت: «مویهای سرخود را باز مکنید
    و گریبان خود را چاک مزنیدمبادا بمیرید. و غضب بر تمامی جماعت بشود. اما برادران
    شما یعنی تمام خاندان اسرائیل بجهت آتشی که خداوند افروخته است ماتم خواهند کرد.'
  ron-1924: 'Мойсе а зис луй Аарон, луй Елеазар ши луй Итамар, фиий луй Аарон: „Сэ
    ну вэ дескопериць капетеле ши сэ ну вэ рупець хайнеле, ка ну кумва сэ муриць ши
    сэ Се мыние Домнул ымпотрива ынтреӂий адунэрь. Лэсаць пе фраций воштри, пе тоатэ
    каса луй Исраел, сэ плынгэ ардеря каре а венит де ла Домнул.'
  ben-OBCV: পরে হারোণ, তাঁর ছেলে ইলীয়াসর ও ঈথামরকে মোশি বললেন, “তোমাদের মাথা নেড়া
    কোরো না ও তোমাদের পরিধান ছিঁড়ো না, পাছে তোমরাও মারা যাও, এবং সমগ্র জনমণ্ডলীর
    উপরে সদাপ্রভুর ক্রোধ বর্ষিত হয়। কিন্তু তোমাদের পরিজন, ইস্রায়েলের সমগ্র সমাজ
    সদাপ্রভুর কৃত অগ্নিদ্বারা মৃতদের জন্য কাঁদুক।
  som-som: Markaasaa Muuse ku yidhi Haaruun iyo wiilashiisii ahaa Elecaasaar iyo Iitaamaar,
    Timaha madaxiinnu yaanay arbushnaan, dharkiinnana ha dildillaacinina yeydnan dhimane,
    si aan Rabbigu ugu cadhoon ururka oo dhan, laakiinse walaalihiin ah reer binu
    Israa'iil oo dhammu ha ka ooyeen gubashadii Rabbigu huriyey.
  lat-VUC: 'Locutusque est Moyses ad Aaron, et ad Eleazar, et Ithamar, filios ejus:
    Capita vestra nolite nudare, et vestimenta nolite scindere, ne forte moriamini,
    et super omnem cœtum oriatur indignatio. Fratres vestri, et omnis domus Israël,
    plangant incendium quod Dominus suscitavit:'
  eng-ASVBT: 'And Moses said unto Aaron, and unto Eleazar and unto Ithamar, his sons,
    Let not the hair of your heads go loose, neither rend your clothes; that ye die
    not, and that he be not wroth with all the congregation: but let your brethren,
    the whole house of Israel, bewail the burning which Jehovah hath kindled.'
  ita-1885: 'E Mosè disse ad Aaronne, e a Eleazar, e a Itamar, suoi figliuoli: Non
    andate a capo scoperto, e non vi sdrucite i vestimenti; acciocchè non muoiate,
    e ch''egli non si adiri contro a tutta la raunanza; ma piangano i vostri fratelli,
    tutta la casa d''Israele, l''arsione che il Signore ha fatta.'
  eng-LXXUP: 'And Moses said to Aaron, and Eleazar and Ithamar his sons that were
    left, Ye shall not make bare your heads, and ye shall not tear your garments;
    that ye die not, and so there should be wrath on all the congregation: but your
    brethren, even all the house of Israel, shall lament for the burning, with which
    they were burned by the Lord.'
  eng-ULB: Then Moses said to Aaron and to Eleazar and to Ithamar, his sons, “Do not
    let your hair on your heads hang loosely, and do not tear your clothes, so that
    you may not die, and so that Yahweh may not be angry with all the assembly. But
    allow your relatives, the entire house of Israel, to mourn for those whom the
    fire of Yahweh has set ablaze.
  spa-VBL: 'Entonces Moisés dijo a Aarón y a sus hijos Eleazar e Itamar: “No dejensus
    cabellos sin peinar, ni rasguen sus vestidos de luto, de lo contrario, morirán
    y el Señor se enfadará con todos. Pero tus parientes y todos los demás israelitas
    pueden llorar por los que el Señor mató con fuego.'
  fra-_FOB: 'Puis Moïse dit à Aaron, et à Éléazar et à Ithamar, ses fils: Ne découvrez
    point vos têtes, et ne déchirez point vos vêtements, de peur que vous ne mouriez,
    et que l''Éternel ne se courrouce contre toute l''assemblée; mais que vos frères,
    toute la maison d''Israël, pleurent à cause de l''embrasement que l''Éternel a
    allumé.'
  mal-mal: പിന്നെ മോശെ അഹരോനോടും അവന്റെ പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും “നിങ്ങൾ
    മരിക്കാതെയും സർവ്വസഭയുടെയും മേൽ കോപം വരാതെയും ഇരിക്കുവാൻ നിങ്ങളുടെ തലമുടി പിച്ചിപ്പറിക്കരുത്;
    നിങ്ങളുടെ വസ്ത്രം കീറുകയും അരുത്; നിങ്ങളുടെ സഹോദരന്മാരായ യിസ്രായേൽഗൃഹം ഒക്കെയും
    യഹോവ ദഹിപ്പിച്ച ദഹനംനിമിത്തം കരയട്ടെ.
  urd-GVR: Mūsā ne Hārūn aur us ke dīgar beṭoṅ Iliyazar aur Itamar se kahā, “Mātam
    kā izhār na karo. Na apne bāl bikharne do, na apne kapṛe phāṛo. Warnā tum mar
    jāoge aur Rab pūrī jamāt se nārāz ho jāegā. Lekin tumhāre rishtedār aur bāqī tamām
    Isrāīlī zarūr in kā mātam kareṅ jin ko Rab ne āg se halāk kar diyā hai.
  suz-BL: मिनु मोसाम हारून नु आ तौ एलाजर नु इथामार आन कली “रोंका पा इन पिया ङा चां
    मप्रेक्‍कीन। इन वा मखाक्‍कीन। मो पाइतीनी हना, गेपुकी बेक्‍नीनी। मिनु परमप्रभु
    यावे आ गाइक्‍तीक नेल्‍ल मुर आन तारी जुक्‍ब। तन्‍न परमप्रभु यावे आ सोइश्‍शो मीम
    दुप्‍शा बेक्‍ब आस पर्बम इन खिं ङा मुर नु इस्राएली ङा मुर नेल्‍ल रोंका पचा दुम्‍ब।
    लेवी २१:१०
  ita-1927: 'E Mosè disse ad Aaronne, ad Eleazar e ad Ithamar, suoi figliuoli: “Non
    andate a capo scoperto, e non vi stracciate le vesti, affinché non muoiate, e
    l’Eterno non s’adiri contro tutta la raunanza; ma i vostri fratelli, tutta quanta
    la casa d’Israele, menino duolo, a motivo dell’arsione che l’Eterno ha fatto.'
  ckb-ckb: 'هەروەها موسا بە هارون و ئەلعازار و ئیتاماری کوڕەکانی هارونی گوت: «سەرتان
    ڕووت مەکەن و جلەکانتان مەدڕێنن، نەوەک بمرن و تووڕەیی یەزدان بێتە سەر هەموو کۆمەڵ.
    بەڵام کەسوکارتان، هەموو بنەماڵەی ئیسرائیل بۆ ئەوانە بگریێنن کە یەزدان بە ئاگر
    لەناوی بردوون.'
  eng-BBE: And Moses said to Aaron and to Eleazar and Ithamar, his sons, Do not let
    your hair be loose, and give no signs of grief; so that death may not overtake
    you, and his wrath come on all the people; but let there be weeping among your
    brothers and all the house of Israel for this burning of the Lord's fire.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಆರೋನನಿಗೂ ಅವನ ಪುತ್ರರಾದ ಎಲಿಯಾಜರನಿಗೂ ಈತಾಮಾರನಿಗೂ, “ನೀವು ಮರಣ ಹೊಂದದಂತೆಯೂ
    ಕೋಪವು ಜನರೆಲ್ಲರ ಮೇಲೆ ಬಾರದಂತೆಯೂ ನೀವು ನಿಮ್ಮ ಮುಚ್ಚಿದ ತಲೆಗಳನ್ನು ತೆಗೆಯಬೇಡಿರಿ. ಇಲ್ಲವೆ
    ನಿಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆಯಬೇಡಿರಿ. ಇಲ್ಲವೆ ನಿಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಳ್ಳಬೇಡಿರಿ. ಆದರೆ
    ನಿಮ್ಮ ಸಹೋದರರಾಗಿರುವ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೆಲ್ಲರು ಯೆಹೋವ ದೇವರು ಉರಿಸಿದ ಬೆಂಕಿಯ ನಾಶದ ನಿಮಿತ್ತ
    ಗೋಳಾಡಲಿ.
  tam-2017: 'மோசே ஆரோனையும் எலெயாசார் இத்தாமார் என்னும் அவனுடைய மகன்களையும் நோக்கி:
    “நீங்கள் மரணமடையாமல் இருக்கவும், சபையனைத்தின்மேலும் கடுங்கோபம் வராமல் இருக்கவும்,
    நீங்கள் உங்கள் தலைப்பாகையை எடுத்துப்போடாமலும், உங்கள் உடைகளைக் கிழிக்காமலும் இருப்பீர்களாக;
    உங்கள் சகோதரர்களாகிய இஸ்ரவேல் குடும்பத்தார் அனைவரும் யெகோவா கொளுத்தின இந்த நெருப்பிற்காகப்
    புலம்புவார்களாக.'
  spa-RV-1909: 'Entonces Moisés dijo á Aarón, y á Eleazar y á Ithamar, sus hijos:
    No descubráis vuestras cabezas, ni rasguéis vuestros vestidos, porque no muráis,
    ni se levante la ira sobre toda la congregación: empero vuestros hermanos, toda
    la casa de Israel, lamentarán el incendio que Jehová ha hecho.'
  ron-BTF: 'Și Moise i-a zis lui Aaron și lui Eleazar și lui Itamar, fiii săi: Nu
    vă descoperiți capetele, nici nu vă sfâșiați hainele, ca nu cumva să muriți și
    ca nu cumva să vină furie peste tot poporul; ci lăsați pe frații voștri, întreaga
    casă a lui Israel, să plângă arderea pe care DOMNUL a aprins-o.'
  eng-WEBP: Moses said to Aaron, and to Eleazar and to Ithamar, his sons, “Don’t let
    the hair of your heads go loose, and don’t tear your clothes, so that you don’t
    die, and so that he will not be angry with all the congregation; but let your
    brothers, the whole house of Israel, bewail the burning which the LORD has kindled.
  eng-FBV: Then Moses told Aaron and his sons Eleazar and Ithamar, “Don't leave your
    hair uncombed, and don't tear your clothes in mourning, otherwise you will die,
    and the Lord will be angry with everyone. But your relatives and all the other
    Israelites may mourn for those the Lord killed by fire.
  nld-1939: 'Tot Aäron en zijn zonen Elazar en Itamar zei Moses: Bindt uw haren niet
    los en scheurt uw klederen niet; anders sterft gij, en barst zijn toorn los tegen
    heel de gemeenschap. Uw broeders, het hele huis van Israël, mogen de brand bewenen,
    die Jahweh ontstak;'
  nch-BL: 'Teipa Moisés quicamanalhui Aarón huan nopa ome itelpocahua cati inintoca
    eliyaya Eleazar huan Itamar, huan quinilhui: ―Amo xichocaca yon amo ximocuesoca.
    Amo xijcahuaca amotzoncal ma nesis fiero, yon amo xijtzayanaca amoyoyo. Pampa
    sinta anmotequipachose, TOTECO nojquiya amechtzontamiltis huan yaya nelía cualanis
    ica nochi ni israelitame. Pero moicnihua, nochi nopa sequinoc israelitame, quena,
    hueli quinchoquilise Nadab huan Abiú huan hueli mocuesose por nopa tit cati TOTECO
    quititanqui.'
  vie-1934: 'Đoạn, Môi-se nói cùng A-rôn, Ê-lê-a-sa và Y-tha-ma, hai con trai người,
    mà rằng: Các ngươi chớ để đầu trần và chớ xé áo mình, e khi phải chết và Đức Giê-hô-va
    nổi giận cùng cả hội chúng chăng; nhưng anh em các ngươi, là cả nhà Y-sơ-ra-ên,
    phải nên khóc vì cớ lửa thiêu hóa mà Đức Giê-hô-va nổi phừng lên.'
  hin-CV: इसके बाद मोशेह ने अहरोन और उनके पुत्र एलिएज़र और इथामार को यह आदेश दिया,
    “अपने सिर के बालों को न मुंडाओ और न ही अपने वस्त्र फाड़ो, ऐसा न हो कि तुम्हारी
    मृत्यु हो जाए और याहवेह का क्रोध सारी सभा पर भड़क उठे. केवल तुम्हारे भाई अर्थात्
    इस्राएल की सारी प्रजा याहवेह के द्वारा लगाई हुई इस आग के लिए विलाप करे.
  eng-OURB: Moses [Drawn out] said to Aaron [Light-bringer], and to Eleazar [Help
    of God] and to Ithamar, his sons, “Don’t let the hair of your heads go loose,
    and don’t tear your clothes; so that you don’t die, and so that he not be angry
    with all the congregation; but let your brothers, the whole house of Israel [God
    prevails], bewail the burning which Adonai has kindled.
  spa-BES: 'Entonces Moisés dijo a Aarón, y a Eleazar e Itamar, sus hijos: No descubran
    su pelo, ni rasguen sus vestidos; para que la muerte no los alcance, y su ira
    venga sobre todo el pueblo; pero que haya llanto entre sus hermanos y toda la
    casa de Israel por la ira que encendía al Señor.'
  tdx-tdx: Le hoe t’i Mosè amy Aharone naho amy Elazare naho Itamare, ana’e, Ko añafahan-tsabaka
    ty añambone’ areo, naho ko mandria-tsaroñe tsy mone hihomake vaho hifetsak’ am’ondaty
    iabio ty haviñerañe. Fe o longo’ areoo, i anjomba’ Israele iabiy ty handala i
    famorototoañe niviañe’ Iehovày.
  vid-vid: Hamba Musa nakamlonjela Aluni na wanage, Eleasali na Itamali, “Mleche kuleka
    mnvili za hemwe zizuzumuche na mleche kudega mivalo ja hemwe kwa kulombocheza,
    wone hamditile ahyo, mobagama na kuwagalila wanhu weng'ha kuzudila kwa Mkulu Nguluwi.
    Ila wang'holozenu wawele ndo Waisilaeli weng'ha, wanguweza kulombocheza kwa chiwalo
    cha chiluli acho choyegale Mkulu Nguluwi.
  eng-OKE: And Mosheh said to Aharon and to Elazar and to Ithamar his sons, Make not
    bare your heads, nor rend your garments, lest you die, and wrath be upon all the
    congregation; but let your brethren and all the house of Israel bewail the burning
    which the Lord hath kindled;
  tha-KJV: และโมเสสกล่าวแก่อาโรนและเอเลอาซาร์และอิธามาร์ บุ​ตรชายอาโรนว่า “ท่านทั้งหลายอย่าปล่อยผมห้อย
    หรือฉีกเสื้อผ้าของท่าน เกล​ือกว่าท่านจะต้องตายและเกลือกว่าพระพิโรธจะตกเหนือชุ​มนุ​มชนทั้งหมด
    แต่​พี่​น้องของท่านคือวงศ์วานอิสราเอลทั้งมวล จะไว้​ทุกข์​เพราะพระเยโฮวาห์ทรงให้บังเกิดการเผาไหม้​ก็ได้
  por-BR-2018: 'Então Moisés disse a Arão, e a Eleazar e a Itamar, seus filhos: Não
    descubrais vossas cabeças, nem rasgueis vossas roupas, para que não morrais, nem
    se levante a ira sobre toda a congregação: porém vossos irmãos, toda a casa de
    Israel, lamentarão o incêndio que o SENHOR fez.'
  deu-ELO: 'Und Mose sprach zu Aaron und zu Eleasar und zu Ithamar, seinen Söhnen:
    Eure Häupter sollt ihr nicht entblößen und eure Kleider nicht zerreißen, damit
    ihr nicht sterbet, und er nicht erzürne über die ganze Gemeinde; aber eure Brüder,
    das ganze Haus Israel, sollen diesen Brand beweinen, den Jehova angerichtet hat.'
  eng-WYC-2018: And Moses spake to Aaron, and to Eleazar and Ithamar, the sons of
    Aaron, Do not ye make naked your heads, and do not ye rend your clothes, lest
    peradventure ye die, and (the) indignation of God rise upon all the company; (but
    let) your brethren and all the house of Israel bewail the burning which the Lord
    hath raised up. (And Moses said to Aaron, and to Eleazar and Ithamar, Aaron’s
    sons, Do not ye make your heads naked, and do not ye tear your clothes, lest ye
    die, and God’s indignation rise up against all the congregation; but let your
    brothers and all the house of Israel bewail the burning which the Lord hath raised
    up.)
  epo-epo: 'Kaj Moseo diris al Aaron kaj al liaj filoj Eleazar kaj Itamar: Viajn kapojn
    ne nudigu kaj viajn vestojn ne disŝiru, por ke vi ne mortu kaj por ke Li ne koleru
    la tutan komunumon; sed viaj fratoj, la tuta domo de Izrael, priploru la brulon,
    kiun la Eternulo ekbruligis.'
  uig-PIN: 'Musa Ⱨarun wǝ oƣulliri Əliazar bilǝn Itamarƣa: — Silǝr baxliringlarni
    oquⱪ ⱪoymanglar, kiyimliringlarni yirtmanglar; bolmisa ɵzünglar ɵlüp, pütkül jamaǝtkǝ
    ƣǝzǝp kǝltürisilǝr; lekin ⱪerindaxliringlar bolƣan pütkül Israil jǝmǝti Pǝrwǝrdigar
    yaⱪⱪan ot tüpǝylidin matǝm tutup yiƣlisun.'
  beo-beo: Amasea, Mousese da Elane amola egefela Elia:isa amola Idama ilima amane
    sia:i, “Dilia dialuma hinabo noga:le fesega:ma, amola dilia hiawini disu mae hamoma,
    abula mae gadelama. Dilia hiawini disu olelesea, dilia da bogomu, amola Hina Gode
    da Isala:ili fi huluane ilima ougi bagade ba:mu. Be dilia na:iyado Isala:ili dunu,
    ilia da dunu amo da Hina Gode Ea lalu iasi amoga bogoi, amo dawa:beba:le hiawini
    dimu da defea.
  tpi-OTNT: Nau Moses i givim tok long Aron na tupela arapela pikinini man bilong
    en, Eleasar wantaim Itamar. Em i tokim ol olsem, “Yupela i no ken bihainim pasin
    bilong sori long dispela tupela man i dai pinis. Olsem na yupela i mas komim gras
    long olgeta de. Yupela i no ken larim i stap nating. Na yupela i no ken brukim
    klos bilong makim sori bilong yupela. Sapos yupela i bihainim pasin bilong sori,
    orait bai Bikpela i kilim yupela i dai, na bai Bikpela i kros nogut long olgeta
    manmeri bilong yumi Israel. Ol arapela Israel, em ol wanlain bilong yupela, ol
    tasol i ken sori long tupela man i bin dai long paia Bikpela i bin salim i kam.
  hau-SA: Sa’an nan Musa ya ce wa Haruna da Eleyazar da Itamar ’ya’yansa maza, “Kada
    ku bar gashin kanku barkatai, kada kuma ku yage tufafinku, don kada ku mutu. Yin
    haka zai jawo fushin Ubangiji a kan dukan jama’a. Amma dangoginku, wato, dukan
    Isra’ilawa, suna iya kuka saboda waɗanda Ubangiji ya hallaka da wuta.
  uig-LAT: 'Musa Harun we oghulliri Eliazar bilen Itamargha: — Siler bashliringlarni
    ochuq qoymanglar, kiyimliringlarni yirtmanglar; bolmisa özünglar ölüp, pütkül
    jamaetke ghezep keltürisiler; lékin qérindashliringlar bolghan pütkül Israil jemeti
    Perwerdigar yaqqan ot tüpeylidin matem tutup yighlisun.'
  nde-nde: UMosi wasesithi ku-Aroni lamadodana akhe u-Eliyazari lo-Ithamari, “Lingayekeli
    inwele zenu zingembozwanga njalo lingadabuli izigqoko zenu ngokuhlulukelwa, funa
    life, loThixo athukuthelele abantu bonke. Kodwa zonke izihlobo zenu lendlu yonke
    ka-Israyeli bangabakhalela labo ababhujiswe nguThixo ngomlilo.
  ton-ton: 'Pea pehē ʻe Mōsese kia ʻElone mo hono ongo foha ko ʻEleisa mo ʻItama,
    “ʻOua naʻa toʻo ʻae tatā mei homou ʻulu, pea ʻoua naʻa hae homou kofu; telia naʻa
    mou mate, pea telia naʻa tō ʻae houhau ki he kakai kotoa pē: kae tuku ki homou
    ngaahi kāinga ko e fale kotoa ʻo ʻIsileli, kenau tēngihia ʻae vela kuo tutu ʻe
    Sihova.'
  ces-1613: 'Mluvil pak Mojžíš Aronovi, Eleazarovi a Itamarovi, synům jeho: Hlav svých
    neodkrývejte a roucha svého neroztrhujte, abyste nezemřeli, a aby se Bůh na všecko
    množství nerozhněval; ale bratří vaši, všecka rodina Izraelská, budou plakati
    nad tím spálením, kteréž uvedl Hospodin.'
  eng-WMB: Moses said to Aaron, and to Eleazar and to Ithamar, his sons, “Don’t let
    the hair of your heads go loose, and don’t tear your clothes, so that you don’t
    die, and so that he will not be angry with all the congregation; but let your
    brothers, the whole house of Israel, bewail the burning which the LORD has kindled.
  tam-TCV: மோசே ஆரோனிடமும், அவனுடைய மகன்களான எலெயாசார், இத்தாமார் என்பவர்களிடமும்,
    “நீங்கள் துக்கம் அநுசரிப்பதற்காக உங்கள் தலைமயிரைக் குலையவிடவும், உடைகளைக் கிழித்துக்கொள்ளவும்
    வேண்டாம். அப்படிச் செய்தால் நீங்கள் சாவீர்கள். யெகோவா முழு சமுதாயத்தின்மேலும்
    கோபங்கொள்வார். ஆனால் உங்கள் உறவினரான இஸ்ரயேல் குடும்பத்தார் அனைவரும், யெகோவா நெருப்பினால்
    அழித்தவர்களுக்காக துக்கம் அநுசரிக்கலாம்.
  ceb-ULB: Unya miingon si Moises kang Aaron ug kang Eleazar ug kang Itamar, nga iyang
    mga anak nga lalaki, “Ayaw ipadunghay ang inyong mga buhok, ug ayaw gisia ang
    inyong mga bisti, aron nga dili kamo mangamatay, ug aron nga dili masuko si Yahweh
    sa tibuok pundok sa katawhan. Apan tugoti nga magbangotan ang inyong kaparyentihan,
    ang tibuok panimalay sa Israel, alang niadtong mga gisunog ni Yahweh.
  pol-UBG: 'Potem Mojżesz powiedział do Aarona i jego synów, Eleazara i Itamara: Nie
    obnażajcie swoich głów ani nie rozdzierajcie swoich szat, abyście nie pomarli
    i aby Bóg nie rozgniewał się na całe zgromadzenie. Lecz wasi bracia, cały dom
    Izraela, niech opłakują ten pożar, który PAN rozpalił.'
  urd-GVU: موسیٰ نے ہارون اور اُس کے دیگر بیٹوں اِلی عزر اور اِتمر سے کہا، ”ماتم کا
    اظہار نہ کرو۔ نہ اپنے بال بکھرنے دو، نہ اپنے کپڑے پھاڑو۔ ورنہ تم مر جاؤ گے اور
    رب پوری جماعت سے ناراض ہو جائے گا۔ لیکن تمہارے رشتے دار اور باقی تمام اسرائیلی
    ضرور اِن کا ماتم کریں جن کو رب نے آگ سے ہلاک کر دیا ہے۔
  deu-1912: 'Da sprach Mose zu Aaron und seinen Söhnen Eleasar und Ithamar: Ihr sollt
    eure Häupter nicht entblößen noch eure Kleider zerreißen, daß ihr nicht sterbet
    und der Zorn über die ganze Gemeinde komme. Laßt eure Brüder, das ganze Haus Israel,
    weinen über diesen Brand, den der HERR getan hat.'
  kan-2017: ಮೋಶೆ ಆರೋನನಿಗೂ ಅವನ ಮಕ್ಕಳಾದ ಎಲ್ಲಾಜಾರ್ ಮತ್ತು ಈತಾಮಾರ್ ಎಂಬುವವರಿಗೆ, “ನೀವು ತಲೆಯನ್ನು
    ಕೆದರಿಕೊಳ್ಳಬಾರದು; ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಳ್ಳಬಾರದು. ಹಾಗೆ ಮಾಡಿದರೆ ನೀವೂ ಸಾಯುವಿರಿ; ಅದಲ್ಲದೆ
    ಯೆಹೋವನಿಗೆ ಜನಸಮೂಹದವರೆಲ್ಲರ ಮೇಲೆ ಸಿಟ್ಟು ಉಂಟಾಗುವುದು. ಯೆಹೋವನು ಹೊತ್ತಿಸಿದ ಈ ಬೆಂಕಿಯ ದೆಸೆಯಿಂದ
    ನಿಮ್ಮ ಸಹೋದರರಾಗಿರುವ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರ ಮನೆತನದವರೇ ದುಃಖಿಸಲಿ.
  yap-yap: Me ga’ar Moses ngak Aron nge fa gali pumo’on ni fak ni aram Eleazar nge
    Ithamar, “Dab mu ted lolgumed ndab kum raweyed ara mu guchthiyed e mad romed ni
    gimed be dag ni be taganan’med. Ya gimed ra rin’, ma gimed ra yim’, mra damumuw
    SOMOL ngak yu Israel ni ga’ngin. Machane urngin e girdi’ nu Israel ni yad ra yornag
    faglicha’ ni li’row fare nifiy ni SOMOL e pi’ nge yib.
  hlt-MCSB: Te phoeiah Moses loh Aaron, a ca rhoi Eleazar neh Ithamar taengah, “Na
    lu te lim uh boeh, na himbai khaw phen uh boeh. Te daengah ni a thintoek ah rhaengpuei
    pum loh na duek uh pawt eh. Tedae Israel imkhui boeih ah BOEIPA loh hmai neh a
    hoeh na manuca rhoek te tah rhah uh mai saeh.
  mdy-ETH: ዬካፓ ሙሴ ዓኣሮኔና ዒዛኮ ናኣቶ ዓላዜሬንታ ዒታማሬንታም፦ «ሲዪ፥ ቶኦኮ ዒንሢኮ ጉኡሊፖቴ፤ ማኣዓሢያ ዳርዚፖቴ፤
    ዬያ ዒንሢ ማዼቴ ሃይቃንዳኣኬ፤ ናንጊና ናንጋ ጎዳ ዴሮ ዑፃ ዻጋዻንዳኔ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ታሞና ባይዜ፥ ዒንሢኮ ዓሽኮ
    ማዔዞንሢ ዒስራዔኤሌ ዓሳ ዬኤካኒ ዳንዳዓኔ።
  twi-ASANTE: Mose ka kyerɛɛ Aaron ne ne mmammarima Eleasa ne Itamar sɛ, “Monnsu.
    Mommma mo tirinwi nsensɛn hɔ yuu mmfa nkyerɛ sɛ moretwa agyaadwoɔ. Monnsunsuane
    mo ntadeɛ mu nso. Sɛ moyɛ saa a, Onyankopɔn bɛkum mo nso na nʼabufuo bɛba Israelfoɔ
    nyinaa so. Nanso Israelfoɔ a wɔaka no deɛ, ɛsiane ogya a Awurade de baeɛ no enti,
    wɔtumi di Nadab ne Abihu wuo no ho awerɛhoɔ tumi su wɔn nso.
  eng-WEBU: Moses said to Aaron, and to Eleazar and to Ithamar, his sons, “Don’t let
    the hair of your heads go loose, and don’t tear your clothes, so that you don’t
    die, and so that he will not be angry with all the congregation; but let your
    brothers, the whole house of Israel, bewail the burning which the LORD has kindled.
  bnp-bnp: Ngane e Moses i habi a ngava tabu ne Aron turana e tuna ala rua, e Eleasar,
    e Itamar. I taki tou i ta maea, “Nahea ge patoka a vune matou, naha ni rape a
    varakia matou, ma ga moto rata mavonga bara moto mate, a rongova ne BAKOVI DAGI
    bara i bele ne huriki. Pali e huriki a viri ne mua a Israel, ria ri gi kalo vona
    ra bakovi nga e BAKOVI DAGI i rabalaki rua na kanono.
  wal-wal: Hegaappe guyyiyan, Muusee Aaroonanne a attuma naata, El77aazaranne Itaamaara
    hagaadan yaagiis; “Intte haiqqenna malanne, GODAI maabara ubbaa bollan hanqqettenna
    mala, intte huuphiyaa meedissoppite; intte maayuwaakka pooshshoppite. SHin intte
    ishati, Israa7eela asati, GODAI ba eettido taman xuuggidoogeetussi yeekkana giikko
    eti yeekkona.
  spa-PDDPT: 'Entonces Moisés dijo a Aarón y a sus hijos Eleazar e Itamar: No descubran
    sus cabezas ni rasguen sus ropas para que Él no se aíre contra toda la congregación.
    Pero que sus hermanos, toda la casa de Israel, llore por el incendio que Yavé
    hizo.'
  gun-gun: 'Moisés aipoe''i Arão pe, ha''e ta''y kuery Eleazar ha''e Itamar pe voi:
    — Pejeai eme pende''a re, neĩ pemondoro eme pendeao, pemano e''ỹ aguã, ha''e nhande
    kuery pavẽ áry ou e''ỹ aguã imbopagaarã nda''evei ete va''e. Ha''e rã nderegua
    kuery Israel ro pygua kuery ikuai va''e ma tojae''o pavẽ Senhor-a gui tata ho''aague
    re.'
  agu-BL: 'Bene''n tzun tlol Moiséstz tetz Aarón scyuch'' yi e'' cy''ajl yi na chibi''aj
    Eleazar tu Itamar: —Quil tzichitpwok len xi''il iwi'', nin quil tzirit'' cu''n
    yi be''ch itetz, tan qui iquime''n, nin tan qui jale''n ẍchi''chbe''n c''u''l
    Ryos te yi e'' katanum. Poro yi e'' mas wunak tetz yi tnum, tircu''n e'', ba''n
    chichunan tan ẍchajle''n yi bis yi ate'' cu''nt.'
  ilo-ULB: Kalpasanna, kinuna ni Moises kenni Aaron ken kadagiti putotna a lallaki
    a da Eleazar ken Itamar, “Saanyo nga iwakray dagiti buok dagiti uloyo, ken saanyo
    a pigisen dagiti badoyo, tapno saankayo a matay, ken tapno saan a makaunget ni
    Yahweh iti sangkagimongan. Ngem palubosanyo dagiti kakabagianyo, dagiti amin nga
    agnanaed iti Israel, nga agladingit para kadagidiay a pinuoran ti apuy ni Yahweh.
  kpg-kpg: Moses ga helekai gi Aaron mo ana dama daane Eleazar mo Ithamar, “Goodou
    hudee hagamagemage ina nia ngaahulu o godou libogo, be e hahaahi godou gahu belee
    hagamodongoohia bolo goodou e manawa gee. Maa goodou gaa hai beenei, gei goodou
    gaa mmade, gei Dimaadua ga hagawelewele gi digau huogodoo. Gei digau Israel huogodoo
    ala i golo le e dumaalia ginai gi manawa gee gi meemaa aanei ala ne mmade i di
    ahi dela ne hagau mai go Dimaadua.
  uig-ARA: 'مۇسا ھارۇن ۋە ئوغۇللىرى ئەلىئازار بىلەن ئىتامارغا: ــ سىلەر باشلىرىڭلارنى
    ئوچۇق قويماڭلار، كىيىملىرىڭلارنى يىرتماڭلار؛ بولمىسا ئۆزۈڭلار ئۆلۈپ، پۈتكۈل جامائەتكە
    غەزەپ كەلتۈرىسىلەر؛ لېكىن قېرىنداشلىرىڭلار بولغان پۈتكۈل ئىسرائىل جەمەتى پەرۋەردىگار
    ياققان ئوت تۈپەيلىدىن ماتەم تۇتۇپ يىغلىسۇن.'
  sus-sus: Annabi Munsa naxa a fala Haruna nun a xa die bɛ, Eleyasari nun Itamari,
    «Wo naxa wo xunsɛxɛ rabɛɲin, wo naxa wo xa dugie fan ibɔɔ. Wo naxa sese raba naxan
    nɔma sunnunyi masende yi mixie xa faxɛ xa fe ra, alako Alatala naxa xɔnɔ ɲama
    ma, a wo fan faxa. Wo ngaxakerenyi Isirayilakae tan nɔma sunnunde yi mixie xa
    fe ra Alatala naxee faxaxi tɛ ra.
  pon-2006: Moses ahpw patohwanohng Aaron oh nah pwutak ko Eleasar oh Idamar, “Kumwail
    dehpa kapingada pitenmoangamwail kan de tehrpeseng amwail likou kan pwehn kasalehda
    amwail nsensuwed. Ma kumwail pahn wia met, kumwail pahn mehla oh KAUN-O pahn pil
    ketin engiengda pahn aramas koaros; ahpw riamwail mehn Israel koaros kak mwahieiki
    riamwail ko me sapwellimen KAUN-O kisiniei kemelahr.
  ksd-ksd: Ma Moses i ga biti tai Aron, ma tai Eleaser ma tai Itamar, ra ura natuna.
    Koko ra pepe na ulu i vavat na purpuruan, ma koko avat a rada kavava lavur mal;
    upi koko avat a mat, ma koko ra Luluai na kankan ure ra tarai; avat a nur tar
    ia pire ra lavur niuru i vavat ra tarai Israel par upi diat a tangie go ra iap
    nina ba ra Luluai i ga pait ia.
  tur-YTC: 'Moşe Aron''a, Eleazar''a ve oğulları İtamar''a şöyle dedi: “Ölmemeniz
    için saçlarınızı çözmeyin, giysilerinizi yırtmayın; öyle ki Yahve bütün topluluğa
    öfkelenmesin; ama kardeşleriniz, bütün İsrael evi, Yahve''nin tutuşturduğu yangına
    ağlasınlar.'
  grc-BRENT: Καὶ εἶπε Μωυσῆς πρὸς Ἀαρὼν καὶ Ἐλεάζαρ καὶ Ἰθάμαρ τοὺς υἱοὺς αὐτοῦ τοὺς
    καταλελειμμένους, τὴν κεφαλὴν ὑμῶν οὐκ ἀποκιδαρώσετε, καὶ τὰ ἱμάτια ὑμῶν οὐ διαῤῥήξετε,
    ἵνα μὴ ἀποθάνητε, καὶ ἐπὶ πᾶσαν τὴν συναγωγὴν ἔσται θυμός· οἱ δὲ ἀδελφοὶ ὑμῶν,
    πᾶς ὁ οἶκος Ἰσραὴλ, κλαύσονται τὸν ἐμπυρισμὸν, ὃν ἐνεπυρίσθησαν ὑπὸ Κυρίου.
  ind-AYT: Kemudian, Musa berkata kepada Harun dan anak-anaknya, Eleazar dan Itamar,
    “Janganlah menguraikan rambutmu maupun menyobek pakaianmu, supaya kamu tidak mati
    dan TUHAN tidak murka terhadap seluruh umat ini. Akan tetapi, biarlah saudara-saudaramu,
    seluruh Israel, meratapi keluarnya api dari TUHAN itu.
  nya-nya: Ndipo Mose anawuza Aaroni ndi ana ake Eliezara ndi Itamara kuti, “Musalileke
    tsitsi lanu nyankhalala ndipo musangʼambe zovala zanu kuti mungafe, ndi mkwiyo
    wa Yehova ungagwere anthu onsewa. Koma abale anu okha, kutanthauza fuko lonse
    la Israeli ndiwo ayenera kulira omwalira aja amene Yehova wawapsereza ndi moto.
  hrv-hrv: 'Poslije toga Mojsije reče Aronu i njegovim sinovima, Eleazaru i Itamaru:
    “Ne raščupavajte svoje kose niti razdirite svojih haljina da ne poginete i da
    se On ne razljuti na svekoliku zajednicu. Vaša braća i sav dom Izraelov neka oplakuje
    one koje je vatra Jahvina sažegla.'
  mps-mps: Megi da Mosesgo po Aronba mayu, te aga gasa ogwa sibolo te po wali, Eleasar
    dali Itamar si. Agai augwaliba te tiwai po wali, “Dagego te isali bidi side homu
    dene ebo kolesaga wali me pigio. Te dagego tobolu nisi yaga tigidali side sao.
    Te dagego olo elalumainogo me elamuo. Te dagego homu dene ebo dąį iliyu, te
    duga ugwa me pisągio. Dagego te homu dene ebo kolesaga wali pobaso da, teda Genuai
    Bidigo dage tigidali ela silama, te Genuai Bidigo te da Israel we bidi tigidaliba
    wado po dwai mu waibao. Te gasa Israel dabe, te duga deli hani, te Genuai Bidigo
    isi tagala palama, te elali bidi side augwali gasa Israel dabego naga homu dene
    emainao.
  tpi-tpi: Nau Moses i givim tok long Aron na tupela arapela pikinini man bilong en,
    Eleasar wantaim Itamar. Em i tokim ol olsem, “Yupela i no ken bihainim pasin bilong
    sori long dispela tupela man i dai pinis. Olsem na yupela i mas komim gras long
    olgeta de. Yupela i no ken larim i stap nating. Na yupela i no ken brukim klos
    bilong makim sori bilong yupela. Sapos yupela i bihainim pasin bilong sori, orait
    bai Bikpela i kilim yupela i dai, na bai Bikpela i kros nogut long olgeta manmeri
    bilong yumi Israel. Ol arapela Israel, em ol wanlain bilong yupela, ol tasol i
    ken sori long tupela man i bin dai long paia Bikpela i bin salim i kam.
  dan-1931: 'Men Moses sagde til Aron og hans Sønner Eleazar og Itamar: “I må hverken
    lade eders Hår vokse frit eller sønderrive eders Klæder*, ellers skal I dø og
    Vrede komme over hele Menigheden; lad eders Brødre, hele Israels Hus, begræde
    den Brand, HERREN har antændt; { [*som tegn på sorg. 3 Mos. 21, 1 ff.] }'
  vie-OVCB: 'Môi-se nói với A-rôn và hai con trai còn lại của A-rôn là Ê-lê-a-sa và
    Y-tha-ma: “Đừng xõa tóc, đừng xé áo khóc than; nếu không nghe tôi, anh và hai
    cháu sẽ chết, và cơn giận của Chúa Hằng Hữu sẽ nổi lên cùng đoàn dân. Nhưng toàn
    dân Ít-ra-ên nên khóc than cái chết của Na-đáp và A-bi-hu vừa bị Chúa Hằng Hữu
    thiêu cháy.'
  guj-2017: પછી મૂસાએ હારુન તથા તેના પુત્રો એલાઝારને તથા ઈથામારને કહ્યું, “તમારા માથાના
    વાળ છૂટા ન રાખો અને તમારાં વસ્ત્રો ન ફાડો, જેથી તમે માર્યા ન જાઓ અને જેથી યહોવાહ
    આખી સભા પર ગુસ્સે ન થાય. પરંતુ બીજા બધા ઇઝરાયલીઓ ભલે યહોવાહે મોકલેલા અગ્નિનો ભોગ
    બનેલા એ લોકોને માટે વિલાપ કરે ને શોક પાળે.
  pon-2006A: Moses ahpw patohwanohng Aaron oh nah pwutak ko Eleasar oh Idamar, “Kumwail
