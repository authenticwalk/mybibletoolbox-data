  asm-FB: “তোমালোকে সেই পাপাৰ্থক বলি কোনো পবিত্ৰ স্থানত কিয় ভোজন নকৰিলা? কাৰণ সেয়ে
    অতি পবিত্ৰ আৰু মণ্ডলীৰ অপৰাধ বৈ যিহোৱাৰ সন্মূখত তেওঁলোকক প্ৰায়চিত্ত কৰিবৰ অৰ্থে
    তাক তোমালোকক দিয়া হ’ল।
  sus-A: «مُنقٍ رَ وٌ مُ يِ يُنُبِ شَقَرِ سّرّشّ سُبٍ دٌنشِ يِرٍ سّنِيّنشِ؟ سّرّشّ
    سّنِيّنشِ نَ عَ رَ عَلَتَلَ نَشَن قِشِ وٌ مَ، عَلَكٌ عِسِرَيِلَ حَمَ شَ يُنُبِ
    شَ شَقَرِ، عَ قِندِ شُنسَرٍ رَ عٍ بّ عَلَتَلَ يَ عِ.
  fra-SBL: « Pourquoi n'avez-vous pas mangé le sacrifice pour le péché dans le lieu
    du sanctuaire, puisqu'il est très saint et qu'il vous a été donné de porter l'iniquité
    de l'assemblée, afin de faire l'expiation pour elle devant Yahvé ?
  hbo-hbo: מַדּ֗וּעַ לֹֽא־אֲכַלְתֶּ֤ם אֶת־הַחַטָּאת֙ בִּמְקֹ֣ום הַקֹּ֔דֶשׁ כִּ֛י קֹ֥דֶשׁ
    קָֽדָשִׁ֖ים הִ֑וא וְאֹתָ֣הּ ׀ נָתַ֣ן לָכֶ֗ם לָשֵׂאת֙ אֶת־עֲוֹ֣ן הָעֵדָ֔ה לְכַפֵּ֥ר
    עֲלֵיהֶ֖ם לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: And he seide, Whi eten not ye the sacrifice for synne in the hooli
