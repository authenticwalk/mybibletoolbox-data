    ਕਰੋ, ਤੁਸੀਂ ਉਸ ਦਾ ਮਾਸ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਕਿਉਂ ਨਹੀਂ ਖਾਧਾ?
  mya-JVB: အပြစ် ဖြေရာယဇ်သားသည် အလွန်သန့်ရှင်း ၏။ သင် တို့သည် ပရိသတ် တို့ အပြစ် ကိုခံ
    ၍ ၊ ထာဝရဘုရား ရှေ့ တော်၌ သူ တို့အဘို့ အပြစ် ဖြေခြင်းကို ပြုစေခြင်းငှါ ထိုယဇ်သားကိုပေး
    တော်မူသည်ဖြစ်၍၊ သန့်ရှင်း ရာ ဌာန တော်၌ အဘယ်ကြောင့် မ စား သနည်း။
  hmo-hmo: “Badina dahaka gabu helagana ta dekenai inai kara dika totona boubouna
    umui ania lasi? Ia be boubou helaga herea, bona Lohiabada ese umui dekenai ia
    henia vadaeni, Israela taudia edia kara dika do ia gwauatao totona.
  urd-urd: “ख़ता की क़ुर्बानी जो बहुत पाक है और जिसे ख़ुदावन्द ने तुम को इसलिए दिया
    है कि तुम जमा'अत के गुनाह को अपने ऊपर उठा कर ख़ुदावन्द के सामने उनके लिए कफ़्फ़ारा
    दो, तुम ने उसका गोश्त हैकल में क्यूँ न खाया?
  rus-SYN: почему вы не ели жертвы за грех на святом месте? ибо она святыня великая,
    и она дана вам, чтобы снимать грехи с общества и очищать их пред Господом;
  bqc-SIM: Bↄ́yãi i duun awakpabↄ nↄ̀ↄpi so zwã̀akpɛ uao ni? Dii blɛɛ. A kpàwáɛ
    kɛ́ à gbɛ̃́pii duuna kɛ̃omáɛ, í síńnↄ.
  tcz-CHONGTHU: Chonset maicham thilto chu ipi dinga munthenga naneh lhon lou hitam?
