  eng-WMBB: “Why haven’t you eaten the sin offering in the place of the sanctuary,
    since it is most holy, and he has given it to you to bear the iniquity of the
    congregation, to make atonement for them before the LORD?
  urd-GVH: “तुमने गुनाह की क़ुरबानी का गोश्त क्यों नहीं खाया? तुम्हें उसे मुक़द्दस
    जगह पर खाना था। यह एक निहायत मुक़द्दस हिस्सा है जो रब ने तुम्हें दिया ताकि तुम
    जमात का क़ुसूर दूर करके रब के सामने लोगों का कफ़्फ़ारा दो।
  rug-rug: “Na vegua ke lopu hena ia gamu sa vina vukivukihi tana sinea koa keke vasina
    hopena? Hopena hola si asa, meke ele poni nia e Zihova koa gamu si asa, pude taleosae
    sa sinea tanisa butubutu.
  gaz-gaz: “Isin maaliif aarsaa cubbuu sana iddoo qulqulluutti hin nyaatin? Aarsaan
    sun waan hunda caalaa qulqulluu dha; innis akka isin fuula Waaqayyoo duratti araara
    isaaniif buusuudhaan yakka sabaa balleessitaniif isiniif kenname.
  fra-LSG: Pourquoi n’avez-vous pas mangé la victime expiatoire dans le lieu saint?
    C’est une chose très sainte; et l’Éternel vous l’a donnée, afin que vous portiez
    l’iniquité de l’assemblée, afin que vous fassiez pour elle l’expiation devant
    l’Éternel.
  yal-yal: “Nanfera ɛ mi saraxani ito suben donxi yire sariɲanxini? A sariɲan han!
    Alatala subeni ito soxi ɛ yii nɛn alogo Isirayila yamana hakɛn xa ba a ma, ɛ yi
    Alatala solona e xa.
  haw-1868: No ke aha la i ai ole ai olua i ka mohailawehala ma kahi hoano, no ka
    mea, he mea hoano loa, a ua haawiia ia oukou, o hali i ka hewa o ke anaina, e
    hana hoi i kalahala uo lakou ma ko alo o Iehova!
  arb-NAV: «لِمَاذَا لَمْ تَأْكُلا ذَبِيحَةَ الْخَطِيئَةِ فِي الْمَكَانِ الْمُقَدَّسِ؟
    إِنَّهَا قُدْسُ أَقْدَاسٍ، وَهَبَهَا الرَّبُّ لَكُمَا لِتَحْمِلا إِثْمَ الْجَمَاعَةِ،
    تَكْفِيراً عَنْهُمْ أَمَامَ الرَّبِّ.
  ewe-ewe: Ebia wo be, “Nu ka ta mieɖu nu vɔ̃ ŋuti vɔsa la, si nye nu kɔkɔe ƒe nu
    kɔkɔe la le teƒe kɔkɔe la o, le esime wotsɔe na mi be miatsɔ aɖe ameawo ƒe nu
    vɔ̃wo kple dzidadawo ɖa, eye mialé avu le woawo kple Yehowa dome?
  eng-LEE: Wherefore have ye not eaten the sin-offering in the holy place, seeing
