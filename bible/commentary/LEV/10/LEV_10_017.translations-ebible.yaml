  uig-CYR: — Немишкә силәр гуна қурбанлиғиниң гөшини муқәддәс җайда йемидиңлар? Чүнки
    у «әң муқәддәсләрниң бири» һесаплинатти, Пәрвәрдигар силәрни җамаәтниң гунайини
    көтирип улар үчүн униң алдида кафарәт кәлтүрсун дәп, шуни силәргә тәқсим қилған
    еди.
  tel-2017: “మీరు పాపం కోసం బలి అయిన పశువు మాంసాన్ని పవిత్ర స్థలం లో ఎందుకు తినలేదు?
    అది అతి పరిశుద్ధం కదా. సమాజం పాపాలను తీసివేయడానికీ, ఆయన ఎదుట పరిహారం చేయడానికీ
    యెహోవా దాన్ని మీకు ఇచ్చాడు కదా.
  hat-BSA: “Poukisa nou pa t manje ofrann peche ki nan lye sen an? Paske li sen pase
    tout, e Li te bannou li pou efase koupabilite asanble a, pou fè ekspiyasyon pou
    yo devan SENYÈ a.
  kos-kos: “Efu komtal ku tia kangla mwe kisa nu ke ma koluk in sie acn mutal? Ma
    se inge arulana mutal, ac LEUM GOD El sot nu sumtal in tuh sisla ma koluk lun
    mwet nukewa in acn se inge.
  hbo-WLC: מַדּ֗וּעַ לֹֽא־אֲכַלְתֶּ֤ם אֶת־הַֽחַטָּאת֙ בִּמְק֣וֹם הַקֹּ֔דֶשׁ כִּ֛י
