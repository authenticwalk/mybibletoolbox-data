verse: LEV.010.017
translations:
  mal-C: “ആ പാപശുദ്ധീകരണയാഗം നിങ്ങൾ വിശുദ്ധസ്ഥലത്തുവെച്ച് ഭക്ഷിക്കാഞ്ഞതെന്ത്? അത്
    അതിവിശുദ്ധമല്ലോ. സഭയുടെ അകൃത്യം അകറ്റിക്കളയാനും അവർക്കുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ
    പ്രായശ്ചിത്തം ചെയ്യാനുമാണ് അതു നിങ്ങൾക്കു നൽകിയിരിക്കുന്നത്.
  deu-TKW: Warum habt ihr denn das Sündopfer nicht gegessen an heiliger Stätte? Denn
    es ist hochheilig, und er hat es euch verliehen, um die Verschuldung der Gemeinde
    hinwegzuschaffen und ihnen Sühne vor Jahwe zu erwirken.
  lin-lin: — Mpo na nini boliaki te mosuni ya mbeka mpo na masumu na Esika ya bule,
    pamba te ezali eteni ya bule ? Yawe apesaki bino yango mpo ete bokangola lisanga
    ya Isalaele na masumu na bango mpe bosala liboso ya Yawe mosala ya bolimbisi masumu
    na bango.
  eng-LSV: “Why have you not eaten the sin-offering in the holy place, for it [is]
    most holy—and He has given it to you to take away the iniquity of the congregation,
    to make atonement for them before YHWH?
  eng-GNV: Wherfore haue ye not eaten the sinne offring in the holy place, seeing
    it is most Holie? and God hath giuen it you, to beare the iniquitie of the Congregation,
    to make an atonement for them before the Lord.
  eng-WEBSTER: Why have ye not eaten the sin-offering in the holy place, seeing it
    is most holy, and God hath given it you to bear the iniquity of the congregation,
    to make atonement for them before the LORD?
  nhw-BL: ―¿Para tlen amo anquicuajque nopa tlacajcahualistli por tlajtlacoli campa
    tlatzejtzeloltic tiopan calijtic? Pampa nelía eliyaya tlatzejtzeloltic huan TOTECO
    anmechmacac para anquiquixtise nopa tlajtlacoli catli israelitame quihuicaj iixpa
    huan para anquiixtzacuase inintlajtlacolhua.
  swh-ONEN: “Kwa nini hamkula sadaka ya dhambi katika eneo la mahali patakatifu? Ni
    takatifu sana. Mlipewa ninyi ili kuondoa hatia ya jumuiya kwa ajili ya kuwafanyia
    upatanisho mbele za Bwana.
  bba-bba: mbɑn sɔ̃nɑ i ǹ boo ɡen yɑɑ temɛ Yinni Gusunɔn kuru mini. Domi ɡɑ sɑ̃ɑwɑ
    dĩɑ dɛɛrɑnu. Yinni Gusunɔ u bɛɛ ɡu wɛ̃wɑ i kɑ Isirelibɑ kpuron torɑnun yɑ̃kuru
    ko.
  eng-KJVCPB: Wherefore have ye not eaten the sin offering in the holy place, seeing
    it is most holy, and God hath given it you to bear the iniquity of the congregation,
    to make atonement for them before the Lord?
  luo-luo: Eka nopenjogi niya, “Marangʼo ne ok uchamo misango mar golo richo e kama
    ler mar lemo? En misango maler mane omiu mondo upwodhgo oganda kuom richogi e
    nyim Jehova Nyasaye.
  meu-meu: Dahaka dainai kara-rea boubouna asio ania gabu helaḡana ai; badina be ia
    na helaḡa herea, bona vada e henimui, orea taudia edia kara-rea ba huahai bona
    idia daidiai Iehova vairanai ba herohemaino totona.
  npi-ULB: “तिमीहरूले त्यो पापबलिलाई पवित्र वासस्थानको क्षेत्रमा किन खाएनौ, किनकि
    त्यो अति पवित्र हो, र समुदायको पाप हटाउन र उहाँको सामु तिनीहरूका निम्ति प्रायश्‍चित्त
    गर्नका लागि परमप्रभुले त्यो तिमीहरूलाई दिनुभएको होइन र?
  yor-yor: “Èéṣe tí ẹ kò jẹ ẹbọ ẹ̀ṣẹ̀ náà ní agbègbè ibi mímọ́? Ó jẹ́ mímọ́ jùlọ,
    a fi fún yín láti lè mú ẹ̀ṣẹ̀ ìjọ ènìyàn kúrò nípa fífi ṣe ètùtù fún wọn níwájú
    Olúwa.
  pes-OPCB: «چرا قربانی گناه را در مکان مقدّس نخوردید؟ این قربانی، بسیار مقدّس می‌باشد
    و خدا آن را به شما داده است تا گناه قوم اسرائیل را در حضور خداوند کفاره نمایید.
  tgl-ULB: “Bakit hindi ninyo kinain ang handog para sa kasalanan sa lugar ng tabernakulo,
    yamang ito ang pinakabanal, at ibinigay ito ni Yahweh para maalis ang kasalanan
    ng buong kapulungan, na maging kabayaran para sa kanilang kasalanan sa kaniyang
    harapan?
  hui-hui: Ai ko biniru domo wahelonaga nogo meme loma bialu bene biago tígua Anduane
    Homogonaga Balai Anda kagoha nolene ngago nanarimigo irane agibe. Loma ogoni Anduane
    Homogo ibunime wali agalinaga ko ngago domo wahelonaga loma bo delene biago tí
    mo ngiyagoni ndobe.
  mya-mya: '``သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​ထို​ယဇ်​ကောင်​၏ အ​သား​ကို သန့်​ရှင်း​ရာ​ဌာ​န​တွင်​မ​စား​ကြ
    သ​နည်း။ အ​ပြစ်​ဖြေ​ရာ​ယဇ်​သည်​အ​ထူး​ပူ ဇော်​သော​ပူ​ဇော်​သ​ကာ​ဖြစ်​၍ ထာ​ဝ​ရ​ဘု​ရား
    သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အ​ပြစ် ကို​ဖြေ​ရန်​အ​တွက် သင်​တို့​အား​ထို​ယဇ်
    ကောင်​အ​သား​ကို​ပေး​တော်​မူ​ပြီ။-'
  bod-N: ཁྱོད་ཅག་གིས་སྡིག་བཤགས་མཆོད་པ་དེ་གནས་མཆོག་ཏུ་མ་ཟོས་པ་ཅི་ཡིན་ནམ། དེ་ནི་ཀུན་ལས་དམ་པ་ཡིན་ལ།
    མི་ཚོགས་ཀྱི་ནག་ཉེས་སེལ་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་དྲུང་དུ་དེ་དག་གི་སྡིག་པ་བཤག་པའི་ཕྱིར་དུ་ཁྱོད་རྣམས་ལ་གནང་བ་ཡིན་ནོ།
    །
  sna-sna: “Sei musina kudyira chipiriso chechivi munzvimbo tsvene? Chitsvene-tsvene,
    chakapiwa kwamuri kuti chibvise mhosva yeungano nokuvayananisira pamberi paJehovha.
  spa-BLM: “¿Por qué no habéis comido la ofrenda por el pecado en el lugar del santuario,
    ya que es santísima, y él os la ha dado para que carguéis con la iniquidad de
    la congregación, para hacer expiación por ellos ante Yahvé?
  cac-cac: —¿Tas yuj maj e chi noc' silab' d'a yamaq'uil scajnub' Jehová? A jun macan̈
    silab' chi', yic Jehová yaji, yuj chi' ix ac'ji d'ayex, yuj e chi'an noc', yic
    tz'ic'jiel smul eb' molanec' d'a yichan̈ Jehová.
  swh-ULB: “Kwa nini hamjaila sadaka ya dhambi katika eneo la hema, kwa kuwa ni takatifu
    sana, na kwa kuwa Yahweh amishaitoa kwenu ili kuchukua uovu wa kusanyiko, ili
    kufanya upatanisho kwa aijli yao mbele zake?
  bel-bel: 'чаму вы ня елі ахвяры за грэх на сьвятым месцы? бо яна сьвятыня вялікая,
    і яна дадзена вам, каб здымаць грахі з супольства, і ачышчаць іх перад Госпадам:'
  deu-ELBBK: Warum habt ihr nicht das Sündopfer an heiligem Ort gegessen? Denn es
    ist hochheilig; und er hat es euch gegeben, um die Ungerechtigkeit der Gemeinde
    zu tragen, um Sühnung für sie zu tun vor dem HERRN.
  mbb-OT: Ke sikandin te, “Maan is wazè niw keena ziyà te segradu he lugar sikan is
    pemuhat he para idlumpiyu? Heini he pemuhat utew segradu, ne imbeǥey heini te
    Nengazen keniyu su wey mevelukasi is menge etew puun te menge salè dan diyà te
    etuvangan te Nengazen.
  mal-2015: പാപയാഗം അതിവിശുദ്ധവും സഭയുടെ അകൃത്യം നീക്കിക്കളവാനും അവർക്കുവേണ്ടി യഹോവയുടെ
    സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിപ്പാനും നിങ്ങൾക്കു തന്നതുമായിരിക്കെ നിങ്ങൾ അതു ഒരു
    വിശുദ്ധ സ്ഥലത്തുവെച്ചു ഭക്ഷിക്കാഞ്ഞതു എന്തു?
  rmc-rmc: „Soske na chaľan e obeta vaš o binos pro sveto than? Bo hiňi igen sveto
    a o RAJ la tumenge diňa, hoj te len tele e vina pal savore manuša a hoj te počinen
    vaš lengre bini anglo RAJ.
  pes-OPV: «چراقربانی گناه را در مکان مقدس نخوردید؟ زیرا که آن قدس اقداس است، و به
    شما داده شده بود تاگناه جماعت را برداشته، برای ایشان به حضورخداوند کفاره کنید.
  ron-1924: „Пентру че н-аць мынкат жертфа де испэшире ынтр-ун лок сфынт? Еа есте
    ун лукру прясфынт, ши Домнул в-а дат-о ка сэ пуртаць нелеӂюиря адунэрий ши сэ
    фачець испэшире пентру еа ынаинтя Домнулуй.
  ben-OBCV: “পবিত্রস্থানের এলাকায় তোমরা পাপার্থক বলি ভোজন করলে না কেন? এটি অত্যন্ত
    পবিত্র এবং জনমণ্ডলীর অপরাধ বহনার্থে সদাপ্রভুর সামনে প্রায়শ্চিত্ত করণার্থে তিনি
    এটি তোমাদের দিয়েছেন।
  som-som: War maxaad qurbaanka dembiga ugu cuni weydeen meesha quduuska ah gudaheeda,
    maxaa yeelay, kaasu waa kan ugu wada quduusan, oo isagu wuxuu kaas idiin siiyey
    inaad qaaddaan xumaantii ururka oo aad iyaga Rabbiga hortiisa kafaaraggud ugu
    samaysaan?
  lat-VUC: Cur non comedistis hostiam pro peccato in loco sancto, quæ Sancta sanctorum
    est, et data vobis ut portetis iniquitatem multitudinis, et rogetis pro ea in
    conspectu Domini,
  eng-ASVBT: Wherefore have ye not eaten the sin offering in the place of the sanctuary,
    seeing it is most holy, and he hath given it you to bear the iniquity of the congregation,
    to make atonement for them before Jehovah?
  ita-1885: Perchè non avete voi mangiato il sacrificio per lo peccato nel luogo santo?
    conciossiachè sia cosa santissima, e che il Signore ve l'abbia dato per portar
    l'iniquità della raunanza, per far purgamento de' peccati di essa, nel cospetto
    del Signore.
  eng-LXXUP: Why did ye not eat the sin offering in the holy place? for because it
    is most holy he has given you this to eat, that ye might take away the sin of
    the congregation, and make atonement for them before the Lord.
  eng-ULB: “Why have you not eaten the sin offering in the area of the tabernacle,
    since it is most holy, and since Yahweh has given it to you to take away the iniquity
    of the assembly, to make atonement for them before him?
  spa-VBL: “¿Por qué no tomaron la ofrenda por el pecado y la comieron en el lugar
    santo, porque es muy santa y se les dio para quitar la culpa del pueblo, haciéndolo
    justo ante el Señor?
  fra-_FOB: Pourquoi n'avez-vous pas mangé le sacrifice pour le péché dans le lieu
    saint? car c'est une chose très sainte, et l'Éternel vous l'a donné pour porter
    l'iniquité de l'assemblée, pour faire l'expiation pour elle devant l'Éternel.
  mal-mal: “പാപയാഗം അതിവിശുദ്ധവും സഭയുടെ അകൃത്യം നീക്കിക്കളയുവാനും അവർക്കുവേണ്ടി യഹോവയുടെ
    സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കുവാനും നിങ്ങൾക്ക് തന്നതും ആയിരിക്കെ നിങ്ങൾ അത്
    ഒരു വിശുദ്ധസ്ഥലത്തു വച്ചു ഭക്ഷിക്കാഞ്ഞത് എന്ത്?
  urd-GVR: “Tum ne gunāh kī qurbānī kā gosht kyoṅ nahīṅ khāyā? Tumheṅ use muqaddas
    jagah par khānā thā. Yih ek nihāyat muqaddas hissā hai jo Rab ne tumheṅ diyā tāki
    tum jamāt kā qusūr dūr karke Rab ke sāmne logoṅ kā kaffārā do.
  suz-BL: “गेपुकीमी मारदे पाप आ पर्बम चढ़ेशो कली चोव़खो बाक्‍तीकेम मब्‍वनी? मारदे
    हना मेको थम चोव़खो बाक्‍ब। मिनु परमप्रभु यावेमी मुर आन पर्बम पाप क्‍याम्‍तीक गेय
    पचा, दे मेको इन कली गेशो बाक्‍ब।
  ita-1927: “Perché non avete mangiato il sacrifizio per il peccato nel luogo santo?
    giacché è cosa santissima, e l’Eterno ve l’ha dato perché portiate l’iniquità
    della raunanza, perché ne facciate l’espiazione davanti all’Eterno.
  ckb-ckb: «بۆچی قوربانییەکەی گوناهتان لە پیرۆزگادا نەخوارد؟ بێگومان کە هەرەپیرۆزە
    و پێتان دراوە بۆ ئەوەی تاوانی کۆمەڵەکە هەڵبگرن بۆ کەفارەت بۆیان لەبەردەم یەزدان،
  eng-BBE: Why did you not make a meal of the sin-offering in the holy place? For
    it is most holy and he has given it to you, so that the sin of the people may
    be put on it, to take away their sin before the Lord.
  kan-OKCV: “ಅದು ಮಹಾಪರಿಶುದ್ಧವಾದ್ದರಿಂದಲೂ ಯೆಹೋವ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅವರಿಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕಾಗಿಯೂ
    ನೀವು ಸಭೆಯ ಅಪರಾಧವನ್ನು ಹೊರುವುದಕ್ಕಾಗಿ ದೇವರು ಅದನ್ನು ಕೊಟ್ಟಿದ್ದೆಂದೂ ನೀವು ತಿಳಿದು ಪಾಪ
    ಪರಿಹಾರದ ಬಲಿಯನ್ನು ಪರಿಶುದ್ಧವಾದ ಸ್ಥಳದಲ್ಲಿ ಏಕೆ ತಿನ್ನಲಿಲ್ಲ?
  tam-2017: பாவநிவாரணபலியை நீங்கள் பரிசுத்த ஸ்தலத்தில் சாப்பிடாமற்போனதென்ன? அது மகா
    பரிசுத்தமாக இருக்கிறதே; சபையின் அக்கிரமத்தைச் சுமந்து தீர்ப்பதற்குக் யெகோவாவுடைய
    சந்நிதியில் அவர்களுக்காகப் பாவநிவிர்த்தி செய்வதற்காக அதை உங்களுக்கு கொடுத்தாரே.
  spa-RV-1909: ¿Por qué no comisteis la expiación en el lugar santo? porque es muy
    santa, y dióla él á vosotros para llevar la iniquidad de la congregación, para
    que sean reconciliados delante de Jehová.
  ron-BTF: Pentru ce nu ați mâncat ofranda pentru păcat în locul sfânt, văzând că
    aceasta este preasfântă și că Dumnezeu v-a dat-o ca să purtați nelegiuirea adunării,
    pentru a face ispășire pentru ei înaintea DOMNULUI?
  eng-WEBP: “Why haven’t you eaten the sin offering in the place of the sanctuary,
    since it is most holy, and he has given it to you to bear the iniquity of the
    congregation, to make atonement for them before the LORD?
  eng-FBV: “Why didn't you take the sin offering and eat it in the holy place, because
    it is most holy and it was given to you to take away the people's guilt by making
    them right before the Lord.
  nld-1939: Waarom hebt ge het zondeoffer niet op een heilige plaats genuttigd; want
    het is hoogheilig, en Hij heeft het u gegeven, om de gemeenschap van haar schuld
    te ontslaan en verzoening voor hen te verkrijgen voor het aanschijn van Jahweh.
  nch-BL: ―¿Para ten amo anquicuajque nopa tacajcahualisti por tajtacoli campa tatzejtzeloltic
    tiopan calijtic? Pampa nelía eliyaya tatzejtzeloltic huan TOTECO amechmacac para
    anquiquixtise nopa tajtacoli cati israelitame quihuicaj iixpa huan para anquiixtzacuase
    inintajtacolhua.
  vie-1934: Sao các ngươi không ăn thịt con sinh tế chuộc tội trong nơi thánh? Vì
    là một vật chí thánh mà Đức Giê-hô-va đã ban cho các ngươi, hầu gánh lấy tội của
    hội chúng, và làm lễ chuộc tội cho họ trước mặt Đức Giê-hô-va.
  hin-CV: “तुमने पापबलि के पशु को पवित्र स्थान में क्यों नहीं खाया? क्योंकि यह तो
    परम पवित्र है, तथा याहवेह ने यह तुम्हें प्रजा के दोष अपने ऊपर उठाकर और याहवेह
    के सामने उनके लिए प्रायश्चित पूरा करने के लिए दिया था.
  eng-OURB: “Why haven’t you eaten the habitual sin ·miss the mark· offering in the
    place of the sanctuary, since it is most holy, and he has given it you to bear
    the depravity (moral evil) of the congregation, to make atonement for them before
    Adonai?
  spa-BES: ¿Por qué no comiste de la ofrenda por el pecado en el lugar santo? Porque
    es santísimo y él te lo ha dado, para que el pecado de la gente pueda ser puesto
    sobre ustedes, para quitar su pecado ante el Señor.
