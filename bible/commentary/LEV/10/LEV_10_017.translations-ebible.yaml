    לְכַפֵּ֥ר עֲלֵיהֶ֖ם לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: “Gịnị mere unu erighị anụ ahụ e ji chụọ aja mmehie nʼakụkụ ebe nsọ ahụ?
    Ọ bụ nke dịkarịsịrị nsọ; e nyere unu ya maka iwepụ ọmụma ikpe dịrị ọgbakọ Izrel,
    na ikpuchi mmehie ha nʼihu Onyenwe anyị.
  ory-ory: “ତୁମ୍ଭେମାନେ କାହିଁକି ପବିତ୍ର ସ୍ଥାନରେ ସେହି ପାପାର୍ଥକ ବଳି ଭୋଜନ କଲ ନାହିଁ? ତାହା
    ତ ମହାପବିତ୍ର, ପୁଣି ମଣ୍ଡଳୀର ଅପରାଧ ବୋହି ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବା ନିମନ୍ତେ
    ସେ ତାହା ତୁମ୍ଭମାନଙ୍କୁ ଦେଇଅଛନ୍ତି।
  chk-chk: “Pwota ousap ochoch fituken ewe mönün asoren tipis lon ewe leni mi pin?
    Pun ei mettoch a unusen pin, a ainet ngenikemi pwe oupwe uwei föföringauen ewe
    mwichen aramas ren ämi föri asoren amusamusen tipis fän iter fän mesen ewe Samol
    mi Lapalap.
  rop-rop: “Wotfo yunbala nomo bin dagat det ofring blanga nogudbalawei langa det
    seikridwan pleis gulijap langa det dowawei langa det Seikridwan Tent? Im brabli
    holiwan, en YAWEI bin gibit langa yunbala blanga deigidawei det nogudbalawei brom
    ola pipul.
  ukr-1871: Чом не ззїли ви жертви за гріх на місцї сьвятому? се ж бо сьвятощ між
    сьвятощами, і він дав се вам, щоб узяли на себе гріхи громади та спокутували їх
    перед Господом.
  deu-1951: Warum habt ihr das Sündopfer nicht gegessen an heiliger Stätte? Denn es
    ist hochheilig, und er hat es euch gegeben, daß ihr die Missetat der Gemeinde
    traget, um für sie Sühne zu erwirken vor dem HERRN!
  eng-JPS: '''Wherefore have ye not eaten the sin-offering in the place of the sanctuary,
    seeing it is most holy, and He hath given it you to bear the iniquity of the congregation,
    to make atonement for them before the LORD?'
  srp-1865: Zašto ne jedoste žrtve za grijeh na svetom mjestu? svetinja je nad svetinjama,
    i dade vam je Gospod da nosite grijeh svega zbora, da bi se oèistili od grijeha
    pred Gospodom.
  lug-lug: “Lwaki ekiweebwayo ekyo olw’ekibi temwakiriiridde, wali awatukuvu? Kitukuvu
    nnyo. Kyabaweereddwa kiryoke kiggyiseeko abantu bonna ebibi byabwe, nga mmwe mubatangiririra
    awali Mukama Katonda.
  heb-heb: מדוע לא אכלתם את החטאת במקום הקדש כי קדש קדשים הוא ואתה נתן לכם לשאת את
    עון העדה לכפר עליהם לפני יהוה׃
  ben-IRV: সেই পাপের জন্য দেওয়া বলি তোমরা পবিত্র জায়গায় খাওনি কেন? তা তো অতি পবিত্র
    এবং মণ্ডলীর অপরাধ বহন করে সদাপ্রভুর সামনে প্রায়শ্চিত্ত করার জন্য তা তিনি তোমাদেরকে
    দিয়েছেন।
  pan-pan: “ਤੁਸੀਂ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਨੂੰ ਜੋ ਅੱਤ ਪਵਿੱਤਰ ਹੈ, ਅਤੇ ਜਿਸ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ
