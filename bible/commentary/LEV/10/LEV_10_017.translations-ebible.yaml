    rupachiptiqui perdunasha cananpaj.
  bqp-bqp: mbɑn sɔ̃nɑ i ǹ boo gen yɑɑ temɛ Yinni Gusunɔn kuru mini. Domi gɑ sɑ̃ɑwɑ
