    japi thoidamnaa na natoh lhon ding ahitia mopohna sangpen nakipe lhon hilou ham?
  mar-mar: “तुम्ही पापार्पणाच्या बलीचे मांस पवित्रस्थानी खावयास पाहिजे होते; कारण
