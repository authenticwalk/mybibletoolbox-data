  cwe-cwe: “Habali hamudile nhambiko ya uhasanyi hanhu helile? Kwaviya icho ni chinhu
    chelile ng'hani na mwing'higwa muladi kusegeza ubananzi wa wanhu wose na kuwatendela
    kuilumba haulongozi ha Mndewa Mulungu.
  kik-kik: “Nĩ kĩĩ kĩgiririe mũrĩĩre iruta rĩu rĩa kũhoroheria mehia handũ-harĩa-haamũre?
    Nĩ iruta itheru mũno makĩria; mwaheirwo iruta rĩu rĩa kweheragia mahĩtia ma kĩrĩndĩ
    rĩrĩa mũkũmahoroheria hau mbere ya Jehova.
  fra-NCL: « Pourquoi n’avez-vous pas mangé la victime pour le péché dans le lieu
