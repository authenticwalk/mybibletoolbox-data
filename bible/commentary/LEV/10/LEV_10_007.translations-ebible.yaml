verse: LEV.010.007
translations:
  mal-C: നിങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിന് സമാഗമകൂടാരത്തിന്റെ കവാടം വിട്ടുപോകരുത്. കാരണം,
    യഹോവയുടെ അഭിഷേകതൈലം നിങ്ങളുടെമേൽ ഇരിക്കുന്നു.” അങ്ങനെ അവർ മോശ കൽപ്പിച്ചതുപോലെ
    ചെയ്തു.
  deu-TKW: Auch dürft ihr nicht zur Thüre des Offenbarungszeltes hinausgehen, damit
    ihr nicht sterbt; denn das Salböl Jahwes ist auf euch! Sie aber thaten nach Moses
    Geheiß.
  lin-lin: Kasi bino, bosengeli te kolongwa liboso ya Ndako ya kapo ya Bokutani, noki
    te bokokufa ; pamba te bapakola bino mafuta mpo na kosala mosala ya Yawe. » Aron
    mpe bana na ye batosaki makambo oyo Moyize alobaki na bango.
  eng-LSV: and you do not go out from the opening of the Tent of Meeting, lest you
    die, for the anointing oil of YHWH [is] on you”; and they do according to the
    word of Moses.
  eng-GNV: 'And go not yee out from the doore of the Tabernacle of the Congregation,
    least ye dye: for the anointing oyle of the Lord is vpon you: and they did according
    to Moses commandement.'
  eng-WEBSTER: 'And ye shall not go out from the door of the tabernacle of the congregation,
    lest ye die: for the anointing oil of the LORD is upon you. And they did according
    to the word of Moses.'
  nhw-BL: Pero amo hueli anquisase tlen nopona campa nopa yoyon tiopamitl. Sintla
    anquisase, anmiquise, pampa antlaiyocatlalilme para TOTECO por nopa aceite catli
    nimechajalti. Huan Aarón huan nopa ome itelpocahua quichijque nochi quen quinnahuati
    Moisés.
  swh-ONEN: Msitoke nje ya ingilio la Hema la Kukutania, la sivyo mtakufa, kwa sababu
    mafuta ya Bwana ya upako yako juu yenu.” Hivyo wakafanya kama vile Mose alivyosema.
  bba-bba: Bɛɛn tii i ku doonɑ kuu ten kɔnnɔn di kpɑ i ku rɑ kɑ ɡbin sɔ̃. Domi ɡum
    mɛ bɑ bɛɛ tɑ̃re mi, mu bɛɛ kuɑwɑ mi Yinni Gusunɔn yɑ̃ku kowobu. Mɑ Aroni kɑ win
    bii be, bɑ kuɑ ye Mɔwisi u ɡeruɑ.
  eng-KJVCPB: 'And ye shall not go out from the door of the tabernacle of the congregation,
    lest you die: for the anointing oil of the Lord is upon you. And they did according
    to the word of Moses.'
  luo-luo: Un to kik uwuogi ua e dho Hemb Romo, nono to ubiro tho, nikech un Jehova
    Nyasaye osewalou.” Omiyo negitimo mana kaka Musa nosewachonegi.
  meu-meu: Bona hebou kalagana iduarana amo basio raka lasi, ba mase garina; badina
    be Iehova ena dehoro helaḡana na latamui ai. Bena Mose ena hereva heḡereḡerena
    ai e karaia.
  npi-ULB: तिमीहरूमाथि परमप्रभुका अभिषेकको तेल भएको हुनाले तिमीहरू भेट हुने पालको
    प्रवेशद्वारभन्दा बाहिर नजानू, नत्रता तिमीहरू मर्ने छौ ।” यसैकारण मोशाले आज्ञा
    गरेझैँ तिनीहरूले गरे ।
  yor-yor: Ẹ má ṣe kúrò ní ẹnu-ọ̀nà àgọ́ ìpàdé, bí ẹ bá kúrò níbẹ̀, ẹ ó kù ú, nítorí
    pé òróró ìtasórí Olúwa wà lórí yín.” Wọ́n sì ṣe bí Mose ti wí.
  pes-OPCB: شما از در خیمۀ ملاقات بیرون نروید مبادا بمیرید، چون روغن مسح خداوند بر
    شماست.» ایشان طبق دستور موسی عمل کردند.
  tgl-ULB: Hindi kayo maaaring lumabas mula sa pasukan ng tolda ng pagpupulong o kayo
    ay mamamatay, dahil ang pambasbas na langis ni Yahweh ay nasa inyo.” Kaya sumunod
    sila ayon sa mga iniutos ni Moises.
  hui-hui: I̱na tí Anduane Homogo ibunagaore habagi halimulonaga weli oda wiaga biagome
    tíni odo wialu helarugo ai ibunagaore loma bini kamigoni. Anigo Balai Anda o kago
    wahalu tagira nape anda ogoha haabo halimu, lene. Tigua Mosesehanda bi ogoni layago
    hale howa ti tagira nape tamuha haabo hene.
  mya-mya: သင်​တို့​ကား​ထာ​ဝ​ရ​ဘု​ရား​၏​သိက္ခာ​တင် ဆီ​လောင်း​၍ ဆက်​ကပ်​ထား​သူ​များ​ဖြစ်​သော
    ကြောင့် သင်​တို့​သည်​တဲ​တော်​တံ​ခါး​မှ​ထွက် ခွာ​မ​သွား​ရ။ ထွက်​ခွာ​သွား​လျှင်​သင်​တို့​သေ
    ရ​မည်'' ဟု​ဆို​လေ​၏။ သူ​တို့​သည်​မော​ရှေ မှာ​ကြား​သည့်​အ​တိုင်း​လိုက်​နာ​ကြ​လေ​သည်။
  bod-N: ཁྱོད་ཅག་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་དུ། མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོའི་ཕྱི་རོལ་ཏུ་མ་འགྲོ་ཞིག
    དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པའི་སྣུམ་ཁྱོད་ཅག་གི་ལུས་སྟེང་དུ་ཡོད་པའི་ཕྱིར་རོ་ཞེས་གསུངས་པས།
    དེ་དག་གིས་མོ་ཤེའི་བཀའ་བཞིན་དུ་བསྒྲུབས་སོ། །
  sna-sna: Musabva pamusuo weTende Rokusangana nokuti mungafa nokuti mafuta aJehovha
    okuzodza ari pamuri.” Saka vakaita sezvakataurwa naMozisi.
  spa-BLM: No saldrás de la puerta de la Tienda del Encuentro, para que no mueras,
    porque el aceite de la unción de Yahvé está sobre ti.” Ellos hicieron lo que dijo
    Moisés.
  cac-cac: Man̈ ex elpax d'a yichan̈ mantiado b'aj sch'ox sb'a Jehová yic vach' man̈
    ol ex chamoc, a ex tic sic'b'il ex eli, ac'b'iloch aceite to yic Jehová d'ayex,
    xchi vin̈. Icha val ix aj yalan vin̈aj Moisés chi', icha chi' ix sc'ulej eb'.
  swh-ULB: Msiende nje kutoka kwenye ingilio la hema la kukutania, ama sivyo mtakufa,
    kwa kuwa mafuta ya Yahweh ya upako yako juu yenu.” Kwa hiyo wakatenda sawasawa
    na maelekezo ya Musa.
  bel-bel: і зь дзьвярэй скініі сходу ня выходзьце, каб не памерці вам, бо на вас
    алей памазаньня Гасподняга. І зрабілі паводле слова Майсея.
  deu-ELBBK: Und von dem Eingang des Zeltes der Zusammenkunft sollt ihr nicht weggehen,
    dass ihr nicht sterbt; denn das Öl der Salbung des HERRN ist auf euch. Und sie
    taten nach dem Wort Moses.
  mbb-OT: Kenè kew zèpa awà kayi te ǥemawan te Tulda. Emun ebeelan niw heini ne ebpatey
    kew, su mibpilì kew te Nengazen he mehimu kew he menge memumuhat pinaaǥi te kedlenahi
    keniyu te lana.” Ne midtuman dan haazà is migkaǥi ni Moises.
  mal-2015: നിങ്ങളോ മരിച്ചുപോകാതിരിക്കേണ്ടതിന്നു സമാഗമനകൂടാരത്തിന്റെ വാതിൽ വിട്ടു
    പുറത്തു പോകരുതു; യഹോവയുടെ അഭിഷേകതൈലം നിങ്ങളുടെ മേൽ ഇരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.
    അവർ മോശെയുടെ വചനംപോലെ തന്നേ ചെയ്തു.
  rmc-rmc: No tumen našťi džan het pašal o vudar andro Svetostankos, hoj te na meren,
    bo pre tumende hin le RAJESKRO olejos pro pomazaňje.“ On kerde avke, sar phenďa
    o Mojžiš.
  pes-OPV: و از در خیمه اجتماع بیرون مروید مبادا بمیرید، زیرا روغن مسح خداوند برشماست.»
    پس به حسب آنچه موسی گفت، کردند.
  ron-1924: Вой сэ ну ешиць дин уша кортулуй ынтылнирий, ка сэ ну муриць, кэч унтделемнул
    унӂерий Домнулуй есте песте вой.” Ей ау фэкут кум зисесе Мойсе.
  ben-OBCV: সমাগম তাঁবুর প্রবেশদ্বার ত্যাগ কোরো না, অন্যথায় তোমরা মরবে, কেননা তোমাদের
    গায়ে সদাপ্রভুর অভিষেকার্থক তেল আছে।” সুতরাং মোশি যেমন বললেন তারা তেমনই করল।
  som-som: Oo idinku waa inaydaan ka bixin iridda teendhada shirka yeydnan dhimane,
    waayo, waxaa korkiinna ku taal saliiddii subkidda oo Rabbiga, oo iyana waxay yeeleen
    si waafaqsan eraygii Muuse.
  lat-VUC: 'vos autem non egrediemini fores tabernaculi, alioquin peribitis: oleum
    quippe sanctæ unctionis est super vos. Qui fecerunt omnia juxta præceptum Moysi.'
  eng-ASVBT: And ye shall not go out from the door of the tent of meeting, lest ye
    die; for the anointing oil of Jehovah is upon you. And they did according to the
    word of Moses.
  ita-1885: E non vi dipartite dall'entrata del Tabernacolo della convenenza, che
    talora non muoiate; perciocchè l'olio dell'Unzione del Signore è sopra voi. Ed
    essi fecero secondo la parola di Mosè.
  eng-LXXUP: 'And ye shall not go forth from the door of the tabernacle of witness,
    that ye die not; for the Lord’s anointing oil is upon you: and they did according
    to the word of Moses.'
  eng-ULB: You must not go out from the entrance of the tent of meeting, or you will
    die, for the anointing oil of Yahweh is on you.” So they acted according to Moses'
    instructions.
  spa-VBL: No salgas de la entrada del Tabernáculo de Reunión, o morirás, porque has
    sido ungido por el Señor”. Hicieron lo que dijo Moisés.
  fra-_FOB: Et ne sortez pas de l'entrée du tabernacle d'assignation, de peur que
    vous ne mouriez; car l'huile de l'onction de l'Éternel est sur vous. Et ils firent
    selon la parole de Moïse.
  mal-mal: നിങ്ങളോ മരിച്ചു പോകാതിരിക്കേണ്ടതിനു സമാഗമനകൂടാരത്തിന്റെ വാതിൽ വിട്ടു പുറത്തു
    പോകരുത്; യഹോവയുടെ അഭിഷേകതൈലം നിങ്ങളുടെമേൽ ഇരിക്കുന്നുവല്ലോ” എന്നു പറഞ്ഞു. അവർ
    മോശെയുടെ വചനംപോലെ തന്നെ ചെയ്തു.
  urd-GVR: Mulāqāt ke ḳhaime ke darwāze ke bāhar na niklo warnā tum mar jāoge, kyoṅki
    tumheṅ Rab ke tel se masah kiyā gayā hai.” Chunāṅche unhoṅ ne aisā hī kiyā.
  suz-BL: गेपुकी चहिं ग्रुम्‍तीक ताम्‍बु रे लाङगा मलने। मो पाइतीनी हना, बेक्‍नीनी।
    मारदे हना परमप्रभु यावे आ लुक्‍शो तेल गे इन तार बाक्‍ब” देंत। मिनु मेकोपुकीमी
    मोसा आ देंशो खोदेंशो पाम्‍तेक्‍म।
  ita-1927: E non vi dipartite dall’ingresso della tenda di convegno, onde non abbiate
    a perire; poiché l’olio dell’unzione dell’Eterno è su voi”. Ed essi fecero come
    Mosè avea detto.
  ckb-ckb: لە دەروازەی چادری چاوپێکەوتنیش دەرمەچن، نەوەک بمرن، چونکە زەیتی دەستنیشانکردنی
    یەزدان لەسەرتانە.» ئەوانیش بەگوێرەی قسەکەی موسایان کرد.
  eng-BBE: And do not go out from the door of the Tent of meeting, or death will come
    to you; for the holy oil of the Lord is on you. And they did as Moses said.
  kan-OKCV: ನೀವು ಮರಣ ಹೊಂದದಂತೆ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನಿಂದ ಹೊರಗೆ ಹೋಗಬಾರದು. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರ ಅಭಿಷೇಕ ತೈಲವು ನಿಮ್ಮ ಮೇಲಿದೆ,” ಎಂದನು. ಆಗ ಅವರು ಮೋಶೆಯ ಮಾತಿನ ಪ್ರಕಾರವೇ ಮಾಡಿದರು.
  tam-2017: நீங்கள் சாகாமல் இருக்க ஆசரிப்புக்கூடாரத்தின் வாசலிலிருந்து புறப்படாதிருங்கள்;
    யெகோவாவுடைய அபிஷேகத்தைலம் உங்கள்மேல் இருக்கிறதே என்றான்; அவர்கள் மோசேயினுடைய வார்த்தையின்படியே
    செய்தார்கள்.
  spa-RV-1909: Ni saldréis de la puerta del tabernáculo del testimonio, porque moriréis;
    por cuanto el aceite de la unción de Jehová está sobre vosotros. Y ellos hicieron
    conforme al dicho de Moisés.
  ron-BTF: Și să nu ieșiți de la ușa tabernacolului întâlnirii ca nu cumva să muriți,
    pentru că untdelemnul ungerii DOMNULUI este peste voi. Și ei au făcut conform
    cuvântului lui Moise.
  eng-WEBP: You shall not go out from the door of the Tent of Meeting, lest you die;
    for the anointing oil of the LORD is on you.” They did according to the word of
    Moses.
  eng-FBV: Don't go outside the entrance to the Tent of Meeting, or you will die,
    because you have been anointed by the Lord.” They did what Moses said.
  nld-1939: maar gij moogt op straffe des doods u niet van de ingang van de openbaringstent
    verwijderen; want nog rust de zalfolie van Jahweh op u. En zij deden, wat Moses
    beval.
  nch-BL: Pero amo hueli anquisase ten nopona campa nopa yoyon tiopamit. Sinta anquisase,
    anmiquise, pampa antaiyocatalilme para TOTECO por nopa aceite cati nimechajalti.
    Huan Aarón huan nopa ome itelpocahua quichijque nochi quej quinnahuati Moisés.
  vie-1934: Đừng ra khỏi cửa hội mạc, e các ngươi phải chết chăng; vì dầu xức của
    Đức Giê-hô-va ở trên các ngươi. Họ bèn làm theo lời Môi-se.
  hin-CV: तुम तो मिलनवाले तंबू के द्वार से बाहर भी न जाना, अन्यथा तुम्हारी भी मृत्यु
    हो जाएगी, क्योंकि तुम पर याहवेह के तेल का अभिषेक है.” तब उन्होंने मोशेह के आदेश
    के अनुसार ही किया.
  eng-OURB: You shall not go out from the door of the Tent of Meeting, lest you die;
    for the anointing oil of Adonai is on you.” They did according to the word of
    Moses [Drawn out].
  spa-BES: Y no salgan por la puerta de la tienda de reunión, o la muerte vendrá a
    ustedes; porque el aceite santo de él Señor está sobre ustedes. E hicieron lo
    que Moisés dijo.
  tdx-tdx: Le ko mienga ty lalan-kibohom-pamantañañe tsy mone hihomake, amy te ama’
    areo ty mena-pañoriza’ Iehovà. Le nanoe’ iareo ty nitsarae’i Mosè.
  vid-vid: Mleche kulawa kunze kwa lwizi lwa ihema lya Nguluwi, wone mdite ahyo mobagama
    kwa vila mafuta ga kubakala ga Mkulu Nguluwi ga mchanya mwa hemwe.” Aluni na wanage
    nawadita kota Musa vyoyalonjile.
  eng-OKE: And go not forth from the door of the tabernacle of ordinance, lest you
    die; for the anointing oil of the Lord is upon you. And they did according to
    the word of Mosheh.
  tha-KJV: และอย่าออกไปจากประตู​พล​ับพลาแห่งชุ​มนุ​ม เกล​ือกว่าท่านต้องตาย เพราะว่าน้ำมันเจิมแห่งพระเยโฮวาห์​อยู่​เหนือท่านทั้งหลาย”
    และเขาทั้งหลายก็กระทำตามคำของโมเสส
  por-BR-2018: Nem saireis da porta do tabernáculo do testemunho, porque morrereis;
    porquanto o azeite da unção do SENHOR está sobre vós. E eles fizeram conforme
    o dito de Moisés.
  deu-ELO: Und von dem Eingang des Zeltes der Zusammenkunft sollt ihr nicht weggehen,
    daß ihr nicht sterbet; denn das Öl der Salbung Jehovas ist auf euch. Und sie taten
    nach dem Worte Moses.
  eng-WYC-2018: But ye shall not go out of the gates of the tabernacle, else ye shall
    perish; for the oil of holy anointing is on you, (or But ye shall not leave the
    entrance to the Tabernacle, for ye shall perish, for the Lord’s anointing oil
    is upon you). The which did all things by the behest of Moses.
  epo-epo: Kaj el la pordo de la tabernaklo de kunveno ne eliru, por ke vi ne mortu;
    ĉar la sankta oleo de la Eternulo estas sur vi. Kaj ili agis laŭ la vortoj de
    Moseo.
  uig-PIN: Əmma silǝr bolsanglar Pǝrwǝrdigarning Mǝsiⱨlǝx meyi üstünglarƣa sürülgǝn
    bolƣaqⱪa, jamaǝt qedirining taxⱪiriƣa qiⱪmanglar; bolmisa ɵlisilǝr, dedi. Xuni
    dewidi, ular Musaning buyruƣinidǝk ⱪildi.
  beo-beo: Be dilia bogosa:besa:le, Abula Diasu ea holei mae yolesima. Bai dilia da
    Hina Gode Ea momogili gagasu susuligi amoga mogili gagai dagoi.” Amaiba:le, ilia
    da Mousese Ea hamoma:ne sia:i defele hamoi dagoi.
  tpi-OTNT: Na yupela i no ken lusim haus sel bilong God. Sapos yupela i go ausait
    bai yupela i dai, long wanem, mi bin putim wel bilong Bikpela long yupela na yupela
    i man bilong Bikpela stret.” Orait ol i harim dispela tok bilong Moses, na ol
    i mekim olsem.
