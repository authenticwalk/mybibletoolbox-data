    eolesad.” Eleazar, degi, Itamar, Moisés-ega-sogsadba ibmar imaksamalad.
  uig-CYR: Амма силәр болсаңлар Пәрвәрдигарниң Мәсиһләш мейи үстүңларға сүрүлгән болғачқа,
    җамаәт чедириниң ташқириға чиқмаңлар; болмиса өлисиләр, деди. Шуни девиди, улар
    Мусаниң буйруғинидәк қилди.
  tel-2017: యెహోవా అభిషేకపు నూనె మీపైన ఉంది. కాబట్టి మీరు మాత్రం ప్రత్యక్ష గుడారం
    నుండి బయటకి వెళ్ళకూడదు. ఒకవేళ వెళ్తే మీరు చనిపోతారు” అని చెప్పాడు. వాళ్ళు మోషే
    మాట ప్రకారం చేశారు.
  hat-BSA: Nou pa pou menm sòti nan pòtay tant asanble a, sinon, nou va mouri; paske
    lwil onksyon SENYÈ a sou nou.”
  kos-kos: Nimet komtal tufoki liki acn in utyak lun Lohm Nuknuk Mutal, tuh komtal
    fin tufoki komtal ac misa, mweyen akmutalyeyukla komtal tari ke oil in akmusra
    lun LEUM GOD.” Ouinge eltal kewa oru oana Moses el fahk.
  hbo-WLC: וּמִפֶּתַח֩ אֹ֨הֶל מוֹעֵ֜ד לֹ֤א תֵֽצְאוּ֙ פֶּן־תָּמֻ֔תוּ כִּי־שֶׁ֛מֶן מִשְׁחַ֥ת
    יְהוָ֖ה עֲלֵיכֶ֑ם וַֽיַּעֲשׂ֖וּ כִּדְבַ֥ר מֹשֶֽׁה׃ פ
  ibo-ibo: Ọzọ, unu ahapụla ọnụ ụzọ ụlọ nzute, ka unu ghara ịnwụ, nʼihi na mmanụ nsọ
    nke Onyenwe anyị dị nʼahụ unu.” Ha mere dịka Mosis gwara ha.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାରରୁ ବାହାରକୁ ଯିବ ନାହିଁ, ଗଲେ ମରିବ। କାରଣ ତୁମ୍ଭମାନଙ୍କ
    ଦେହରେ ସଦାପ୍ରଭୁଙ୍କର ଅଭିଷେକ ତୈଳ ଅଛି।” ତହିଁରେ ସେମାନେ ମୋଶାଙ୍କର ବାକ୍ୟାନୁସାରେ ସେହିପରି
    କଲେ।
  chk-chk: Ousap towu seni leasamalapen ewe imwenfel seni mangaku, pwe ousap mäla.
    Pun än ewe Samol mi Lapalap löön epit a nonom womi.” Iwe, ra föri usun mine Moses
    a kapas ngeniir.
  rop-rop: Wal yumob kaan libum det Seikridwan Tent. If yumob gowei brom iya yumob
    garra dai, dumaji yumob jidan speshalwan brom det speshalwan oliboil blanga YAWEI.”
    Lagijat na Mosis bin tok. Wal deibin duwit wen Mosis bin tok langa olabat lagijat.
  ukr-1871: Із входу в соборний намет не виходити мете, щоб не вмерти вам; бо миропомазаннє
    Господнє на вас. І вчинили вони по слову Мойсейовому.
  deu-1951: Ihr aber sollt nicht vor die Tür der Stiftshütte hinausgehen, auf daß
    ihr nicht sterbet; denn das Salböl des HERRN ist auf euch! Und sie taten, wie
    Mose sagte.
  eng-JPS: And ye shall not go out from the door of the tent of meeting, lest ye die;
    for the anointing oil of the LORD is upon you.' And they did according to the
    word of Moses.
  srp-1865: I s vrata šatora od sastanka nemojte izlaziti, da ne izginete, jer je
    na vama ulje pomazanja Gospodnjega. I uèiniše po rijeèi Mojsijevoj.
  lug-lug: Era temuva ku mulyango gwa Weema ey’Okukuŋŋaanirangamu, temulwa kufa; kubanga
    muliko amafuta ag’omuzeeyituuni ga Mukama Katonda ag’okwawula.” Ne bakola nga
    Musa bwe yabalagira.
  heb-heb: ומפתח אהל מועד לא תצאו פן תמתו כי שמן משחת יהוה עליכם ויעשו כדבר משה׃
  ben-IRV: আর তোমরা যেন মারা না পড়, এই জন্য সমাগম-তাঁবুর দরজার বাইরে যেও না, কারণ
    তোমাদের গায়ে সদাপ্রভুর অভিষেক-তেল আছে। তাতে তাঁরা মোশির বাক্য অনুসারে সে রকম
    করলেন।
  pan-pan: ਤੁਸੀਂ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਤੋਂ ਬਾਹਰ ਨਾ ਨਿੱਕਲਣਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ
    ਮਰ ਜਾਓ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਮਸਹ ਕਰਨ ਦਾ ਤੇਲ ਤੁਹਾਡੇ ਉੱਤੇ ਹੈ।” ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਮੂਸਾ ਦੇ
    ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਕੀਤਾ।
  mya-JVB: သင်တို့သေ မည်ကိုစိုးရိမ်သည်ဖြစ်၍ ၊ ပရိသတ်စည်းဝေး ရာ တံခါး ပြင်သို့ မ ထွက်
    နှင့်။ ထာဝရဘုရား ၏ ဘိသိက် ဆီသည် သင် တို့အပေါ် ၌ရှိသည်ဟု ဆိုသည်အတိုင်း သူတို့ပြု
    ကြ၏။8တဖန် အာရုန် အား ထာဝရဘုရား က
  hmo-hmo: “Palai Dubu ena iduara do umui rakatania lasi, do umui mase garina, badina
    be Lohiabada ena dehoro helagana ese umui ia hahelagaia vadaeni.” Vadaeni Mose
    ia hamaorodia hegeregerena idia karaia.
  urd-urd: और तुम ख़ेमा — ए — इजितमा'अ के दरवाज़े से बाहर न जाना, ता ऐसा न हो कि तुम
    मर जाओ; क्यूँकि ख़ुदावन्द का मसह करने का तेल तुम पर लगा हुआ है। इसलिए उन्होंने
    मूसा के कहने के मुताबिक़ 'अमल किया।
  rus-SYN: и из дверей скинии собрания не выходите, чтобы не умереть вам, ибо на вас
    елей помазания Господня. И сделали по слову Моисея.
  bqc-SIM: Ásu go kpaaũkpɛ kpɛɛlɛao, kɛ́ ásu gagao yã́i, asa Dii nísi pↄ́ tò
    a gↄ̃ aà pↄ́ ũ kú á mɛwaɛ. Ɔ̃ aa kɛ̀ lá Mↄizi òwa.
  tcz-CHONGTHU: Kikhop khomna ponbuh kotbul chu jabol unlang khokal hih un, hiche
    jong chu nanit lou uva ahileh thinan naphah diu ahi, ajeh chu nang hohi Pathen
    adia thaonu chang nahi tauve. Hiti chun Mose’n athupeh bang bang uchun abol tauvin
    ahi.
  mar-mar: पण तुम्ही दर्शनमंडपाच्या बाहेर जाऊ नये; जर बाहेर जाल तर मराल! कारण परमेश्वराच्या
    अभिषेकाच्या तेलाने तुमचा अभिषेक झाला आहे.” तेव्हा अहरोन, एलाजार व इथामार ह्यांनी
    मोशेची आज्ञा मानली.
  qub-qub: Gamcunataga Tayta Diospaj acrana asëtiwanmi acrashcä. Chaymi mana wañunayquipaj
    Tincuna Toldu puncupita ama yargunquichu.» Chaura paycunaga imanöpis Moisés nishannöllami
    ruraran.
  bqp-bqp: Bɛɛn tii i ku doonɑ kuu ten kɔnnɔn di kpɑ i ku rɑ kɑ gbin sɔ̃. Domi gum
    mɛ bɑ bɛɛ tɑ̃re mi, mu bɛɛ kuɑwɑ mi Yinni Gusunɔn yɑ̃ku kowobu. Mɑ Aroni kɑ win
    bii be, bɑ kuɑ ye Mɔwisi u geruɑ.
  hat-hat: Nou menm, rete nan tant Randevou a. Pa mete pwent pye nou deyò. Si nou
    fè sa n'a mouri, paske avèk lwil yo te vide sou tèt nou an, yo mete nou apa pou
    Seyè a. Yo fè jan Moyiz te di a.
  eng-BSB: You shall not go outside the entrance to the Tent of Meeting, or you will
    die, for the LORD’s anointing oil is on you.” So they did as Moses instructed.
  tod-tod: À mina zeɠe GALA daaɠomi seɠe ʋɛlɛi laaʋɛ, naa ɠa a kɛ wo mina za, mazɔlɔɔ
    Ɠɔoɠɔ GALAGI ná-siɛma wulɔ ɲadegai ɠa wo ma.» Ti naa ɠɛɛni, nii Moize bogai.
  eng-WEBPB: You shall not go out from the door of the Tent of Meeting, lest you die;
    for the anointing oil of the LORD is on you.” They did according to the word of
    Moses.
  kbq-kbq: Hagi atrumahu Seli nompintira frigahazanki atiramita oviho. Na'ankure Ra
    Anumzamo huhampritamanteno masavea freramante'ne. Hige'za Mosesema hiankante ante'za
    anazana hu'naze.
  nhe-BL: Pero ax hueli inquisase tlen nopona campa nopa yoyon tiopamitl. Intla inquisase,
    inmiquise, pampa intlaiyocatlalilme para TOTECO ipampa nopa aceite tlen nimechajalti.
    Huan Aarón huan nopa ome itelpocahua quichijque nochi queja quinnahuati Moisés.
  gub-BL: Petyryk zo tàpuzràn Tupàn pe imonokatu pyrer pe teixe haw wi nehe. Ta'e
    azakook uri kawer Tupàn Tuweharupi Wiko Ma'e henataromo pemukatu haw romo ihe
    xe, xaxeto romo pemuigo kar pà ihe xe, i'i wanupe. A'e na'iruz awa weruzar katu
    ize'eg wà.
  eng-DRA: But you shall not go out of the door of the tabernacle, otherwise you shall
    perish, for the oil of the holy unction is on you. And they did all things according
    to the precept of Moses.
