    Haruna xa die naxee mu faxa. A naxa a fala e bɛ,
  pon-2006: Moses eri idekda kuhto, mehn wia meirong en dihp. E ahpw diarada me e
    isihslahr. E ahpw lingeringerda pahn nein Aaron pwutak ko, Eleasar oh Idamar,
    e ahpw patohwanohng ira,
  ksd-ksd: 'Ma Moses i ga tikatikan upi ra me ure ra tinabar na varporong, ma ea,
    di tar tun vue; ma i ga kankanuane Eleaser ma Itamar, ra ura natu i Aron nina
    dir laun valili, ma i biti:'
  tur-YTC: 'Moşe günah sunusu olan keçiyi özenle araştırdı ve işte, o keçi yanmıştı.
    Aron''un geride kalan oğulları Eleazar''a ve İtamar''a öfkelenip şöyle dedi:'
  grc-BRENT: Καὶ τὸν χίμαρον τὸν περὶ τῆς ἁμαρτίας ζητῶν ἐξεζήτησε Μωυσῆς· καὶ ὁ δὲ
