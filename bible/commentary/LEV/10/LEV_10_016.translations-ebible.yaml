verse: LEV.010.016
translations:
  mal-C: പാപശുദ്ധീകരണയാഗത്തിന്റെ കോലാടിനെക്കുറിച്ച് അന്വേഷിച്ചപ്പോൾ അതു ദഹിപ്പിച്ചുപോയി
    എന്നുകണ്ട് അഹരോന്റെ ശേഷിച്ച പുത്രന്മാരായ എലെയാസാരോടും ഈഥാമാരോടും മോശ കോപിച്ചു.
  deu-TKW: 'Als sich nun Mose angelegentlich nach dem Sündopfer-Bock erkundigte, befand
    sich, daß er verbrannt war. Da zürnte er heftig auf Eleasar und Ithamar, die Söhne
    Aarons, die diesem noch geblieben waren, und fragte:'
  lin-lin: 'Bongo, tango Moyize atunaki ntaba ya mobali oyo ebonzamaki lokola mbeka
    mpo na masumu, ayokaki ete basilaki kotumba yango na moto. Boye asilikelaki Eleazari
    mpe Itamari, bana mibali ya Aron, mpe atunaki bango :'
  eng-LSV: And Moses has diligently sought the goat of the sin-offering, and behold,
    it is burned, and he is angry against Eleazar and against Ithamar, sons of Aaron,
    who are left, saying,
  eng-GNV: 'And Moses sought the goate that was offred for sinne, and lo, it was burnt:
    therefore he was angrie with Eleazar and Ithamar the sonnes of Aaron, which were
    left aliue, saying,'
  eng-WEBSTER: 'And Moses diligently sought the goat of the sin-offering, and behold,
    it was burnt: and he was angry with Eleazar and Ithamar, the sons of Aaron who
    were left alive , saying,'
  nhw-BL: 'Huan teipa Moisés tlatzintocac canque mocahua nopa oquich chivo catli quitencajque
    quen se tlacajcahualistli por tlajtlacoli huan quipanti para ya quitlatijtoyaj.
    Huan tlahuel cualanqui ihuaya Eleazar huan Itamar, nopa ome itelpocahua Aarón
    catli noja itztoyaj. Huan quinilhui:'
  swh-ONEN: Mose alipouliza kuhusu mbuzi atolewaye kwa ajili ya sadaka ya dhambi,
    na kukuta kwamba ameteketezwa, aliwakasirikia Eleazari na Ithamari, wana wa Aroni
    waliobaki, akawauliza,
  bba-bba: Yerɑ Mɔwisi u torɑrun yɑ̃ku boo ɡe bikiɑ. Adɑmɑ u deemɑ bɑ ɡu dɔ̃ɔ mɛni.
    Yerɑ u kɑ Aronin bibu yiru Eleɑsɑɑ kɑ Itɑmɑɑ mɔru bɑrɑ u nɛɛ,
  eng-KJVCPB: 'And Moses diligently sought the goat of the sin offering, and behold,
    it was burnt: and he was angry with Eleazar and Ithamar the sons of Aaron which
    were left alive, saying,'
  luo-luo: Kane Musa openjo wach diel mane otimgo misango mar golo richo, kendo kane
    onyise ni ne osewangʼe, mirima nomake gi Eliazar kod Ithamar magin yawuot Harun
    mane odongʼ.
  meu-meu: Bena Mose ese kara-rea boubouna nanina e tahua, to vada e heḡole oho. Bena
    ia ese Aaron natuna raruosi dounu mamauri, Eleasara bona Itamara, e badu henidia,
    eto,
  npi-ULB: त्यसपछि मोशाले पापबलिको बोकोको बारेमा सोधे, र त्यो जलाइएको रहेछ भनेर उनले
    थाहा पाए । यसैकारण हारूनका बाँकी रहेका छोराहरू एलाजार र ईतामारसँग उनी रिसाएर यसो
    भने,
  yor-yor: Nígbà tí Mose wádìí nípa ewúrẹ́ ẹbọ ẹ̀ṣẹ̀ tó sì rí i pé wọ́n ti sun ún,
    ó bínú sí Eleasari àti Itamari, àwọn ọmọ Aaroni yòókù, ó sì béèrè pé,
  pes-OPCB: 'موسی سراغ بز قربانی گناه را گرفت، ولی پی برد که سوزانده شده است. پس بر
    العازار و ایتامار خشمگین شده، گفت:'
  tgl-ULB: Pagkatapos tinanong ni Moises ang tungkol sa kambing na handog para sa
    kasalanan, at nalaman na ito ay nasunog na. Kaya nagalit siya kina Eleazar at
    Itamar, ang mga natitirang anak na lalaki ni Aaron; sinabi niya,
  hui-hui: Mani howa Mosesehanda hale halu lalu, Nogo meme ko biniru domo wahelonaga
    bo lomabu delolene biago agua biyabe, layagola tigua ladai bialu lalu, Abale irani
    lomabu delai harima, lene. Ani ladai biyagola Mosese ibugua Eleasa Idamalahondo
    keba howa lalu,
  mya-mya: ထို့​နောက်​မော​ရှေ​သည် အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ဖြစ် သော​ဆိတ်​အ​ကြောင်း​ကို​စုံ​စမ်း​မေး​မြန်း​သော
    အ​ခါ ထို​ယဇ်​ကို​မီး​ရှို့​ပူ​ဇော်​ပြီး​ကြောင်း​သိ ရ​၏။ ထို့​ကြောင့်​သူ​သည်​ဧ​လာ​ဇာ​နှင့်​ဣ​သ​မာ
    တို့​အား​အ​မျက်​ထွက်​၍၊-
  bod-N: དེའི་སྐབས་སུ་མོ་ཤེ་ཡིས་གཟབ་ནན་གྱིས་སྡིག་བཤགས་མཆོད་པའི་ར་ཐུག་བཙལ་བ་ན། ལྟོས་དང་།
    དེ་ནི་བསྲེགས་ཟིན་པས་ཁོང་ཨ་རོན་གྱི་བུ་གསོན་པོར་ལུས་པ་ཨེ་ལི་ཨ་ཟར་དང་ཨི་ཐ་མཱར་གཉིས་ལ་ཁྲོས་ནས་འདི་ལྟར།
  sna-sna: Mozisi akati abvunza nezvembudzi yechipiriso chechivi akawana yatopiswa,
    akatsamwira Ereazari naItamari vanakomana vaAroni vakanga vasara akabvunza akati,
  spa-BLM: 'Moisés indagó diligentemente sobre el macho cabrío de la ofrenda por el
    pecado, y, he aquí, fue quemado. Se enojó con Eleazar y con Itamar, los hijos
    de Aarón que habían quedado, diciendo:'
  cac-cac: 'Ix sc''anb''anpax vin̈aj Moisés chi'' yuj noc'' chiva ix ac''ji silab''il
    yuj mul. Axo ix yalan eb'' vin̈ to toxo ix sn̈ustz''a noc'' eb'' vin̈. Yuj chi''
    ix cot yoval vin̈ d''a vin̈aj Eleazar yed'' d''a vin̈aj Itamar, ix yalan vin̈
    icha tic:'
  swh-ULB: Kisha Musa akauliza kuhusu yule mbuzi wa sadaka ya dhambi, naye akagundua
    kwamba alikuwa ametekezwa kwa moto. Kwa hiyo akawakasirikia Eliazari na Ithamari,
    wana wa Aroni waliosalia; akawaambia,
  bel-bel: 'І казла ахвяры за грэх шукаў Майсей, і вось, ён спалены. І ўгневаўся на
    Элеазара і Ітамара, астатніх сыноў Ааронавых, і сказаў:'
  deu-ELBBK: 'Und Mose suchte eifrig den Bock des Sündopfers, und siehe, er war verbrannt.
    Und er erzürnte über Eleasar und über Ithamar, die Söhne Aarons, die übriggebliebenen,
    und sprach:'
  mbb-OT: Hein midsusi si Moises mehitenged te kambing he pemuhat he para idlumpiyu,
    neehè din he pudu en haazà netutung. Umbe utew zin nepeuki si Eleazar wey si Itamar,
    ne midsumayan din sikandan.
  mal-2015: 'പിന്നെ പാപയാഗമായ കോലാടിനെക്കുറിച്ചു മോശെ താൽപര്യമായി അന്വേഷിച്ചു; എന്നാൽ
    അതു ചുട്ടുകളഞ്ഞിരുന്നു; അപ്പോൾ അവൻ അഹരോന്റെ ശേഷിപ്പുള്ള പുത്രന്മാരായ എലെയാസാരോടും
    ഈഥാമാരോടും കോപിച്ചു:'
  rmc-rmc: 'Paľis o Mojžiš rodelas le capos, savo sas pre obeta vaš o binos, a dikhľa,
    hoj hino zlabardo. Akor choľisaľiľa pro Eleazar the pro Itamar, pro čhave le Aronoskre,
    save ačhile te dživel, a phenďa:'
  pes-OPV: 'و موسی بز قربانی گناه را طلبید و اینک سوخته شده بود، پس بر العازار و ایتامار
    پسران هارون که باقی بودند خشم نموده، گفت:'
  ron-1924: 'Мойсе а кэутат цапул адус ка жертфэ де испэшире ши ятэ кэ фусесе арс.
    Атунч с-а мыният пе Елеазар ши Итамар, фиий каре май рэмэсесерэ луй Аарон, ши
    а зис:'
  ben-OBCV: যখন মোশি পাপার্থক বলির জন্য ছাগল অন্বেষণ করলেন, তিনি জানতে পারলেন যে হারোণের
    অবশিষ্ট দুই ছেলে ইলীয়াসর ও ঈথামর ছাগল পুড়িয়ে দিয়েছে, মোশি ক্রুদ্ধ হয়ে জানতে
    চাইলেন,
  som-som: Oo Muuse aad buu u doondoonay ridii ahayd qurbaanka dembiga, markaasuu
    ogaaday in la gubay, kolkaasuu ku xanaaqay Elecaasaar iyo Iitaamaar oo ahaa Haaruun
    wiilashiisii hadhay, oo wuxuu iyagii ku yidhi.
  lat-VUC: 'Inter hæc, hircum, qui oblatus fuerat pro peccato, cum quæreret Moyses,
    exustum reperit: iratusque contra Eleazar et Ithamar filios Aaron, qui remanserant,
    ait:'
  eng-ASVBT: 'And Moses diligently sought the goat of the sin offering, and, behold,
    it was burnt: and he was angry with Eleazar and with Ithamar, the sons of Aaron
    that were left, saying,'
  ita-1885: 'Or Mosè cercò, e ricercò il becco del sacrificio per lo peccato; ed ecco,
    egli era stato bruciato; laonde si adirò gravemente contro ad Eleazar, e contro
    ad Itamar, figliuoli di Aaronne, ch''erano rimasti, dicendo:'
  eng-LXXUP: And Moses diligently sought the goat of the sin offering, but it had
    been consumed by fire; and Moses was angry with Eleazar and Ithamar the sons of
    Aaron that were left, saying,
  eng-ULB: Then Moses asked about the goat for the sin offering, and found that it
    was burned up. So he was angry with Eleazar and Ithamar, the remaining sons of
    Aaron; he said,
  spa-VBL: Moisés comprobó lo que había sucedido con el macho cabrío de la ofrenda
    por el pecado, y descubrió que había sido quemado. Se enfadó con Eleazar e Itamar,
    los hijos que Aarón había dejado, y les preguntó,
  fra-_FOB: 'Or Moïse cherchait le bouc du sacrifice pour le péché; et voici, il avait
    été brûlé. Alors il se courrouça contre Éléazar et Ithamar, les fils qui restaient
    à Aaron, et leur dit:'
  mal-mal: 'പിന്നെ പാപയാഗമായ കോലാടിനെക്കുറിച്ചു മോശെ താത്പര്യമായി അന്വേഷിച്ചു; എന്നാൽ
    അത് ചുട്ടുകളഞ്ഞിരുന്നു; അപ്പോൾ അവൻ അഹരോന്റെ ശേഷിച്ച പുത്രന്മാരായ എലെയാസാരോടും
    ഈഥാമാരോടും കോപിച്ചു:'
  urd-GVR: Mūsā ne dariyāft kiyā ki us bakre ke gosht kā kyā huā jo gunāh kī qurbānī
    ke taur par chaṛhāyā gayā thā. Use patā chalā ki wuh bhī jal gayā thā. Yih sun
    kar use Hārūn ke beṭoṅ Iliyazar aur Itamar par ġhussā āyā. Us ne pūchhā,
  suz-BL: मिनु मोसामी पाप आ पर्बम चढ़ेशो बोका माल्‍तु। तन्‍न मेको चोने थुम्‍शो बाक्‍माक्‍त।
    मिनु मेकोमी हारून आ लीशो तौ एलाजर नु इथामार आस कली गाइश्‍शा, लेवी ९:१५
  ita-1927: 'Or Mosè cercò e ricercò il capro del sacrifizio per il peccato; ed ecco,
    era stato bruciato; ond’egli s’adirò gravemente contro Eleazar e contro Ithamar,
    i figliuoli ch’eran rimasti ad Aaronne, dicendo:'
  ckb-ckb: 'کاتێک موسا داوای گیسکەکەی قوربانی گوناهی کرد و بۆی دەرکەوت کە سووتێنراوە،
    لە ئەلعازار و ئیتامار کە دوو کوڕەکەی هارون بوون و مابوونەوە، تووڕە بوو و گوتی:'
  eng-BBE: And Moses was looking for the goat of the sin-offering, but it was burned;
    and he was angry with Eleazar and Ithamar, the sons of Aaron, who were still living,
    saying,
  kan-OKCV: ಅನಂತರ ಮೋಶೆಯು ಶ್ರದ್ಧೆಯಿಂದ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ಹೋತವನ್ನು ಹುಡುಕಿದಾಗ, ಅದು ಸುಟ್ಟು
    ಹೋಗಿತ್ತು. ಅವನು ಆರೋನನ ಉಳಿದ ಪುತ್ರರಾದ ಎಲಿಯಾಜರ್ ಮತ್ತು ಈತಾಮಾರನ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'பாவநிவாரணபலியாகச் செலுத்தப்பட்ட வெள்ளாட்டுக்கடாவை மோசே தேடிப்பார்த்தான்;
    அது எரிக்கப்பட்டிருந்தது; ஆகையால், மீதியாக இருந்த எலெயாசார் இத்தாமார் என்னும்
    ஆரோனின் மகன்கள்மேல் அவன் கோபம்கொண்டு:'
  spa-RV-1909: 'Y Moisés demandó el macho cabrío de la expiación, y hallóse que era
    quemado: y enojóse contra Eleazar é Ithamar, los hijos de Aarón que habían quedado,
    diciendo:'
  ron-BTF: 'Și Moise a căutat cu atenție țapul ofrandei pentru păcat și, iată, acesta
    era ars, și s-a mâniat pe Eleazar și Itamar, fiii lui Aaron, care rămăseseră în
    viață, spunând:'
  eng-WEBP: Moses diligently inquired about the goat of the sin offering, and, behold,
    it was burned. He was angry with Eleazar and with Ithamar, the sons of Aaron who
    were left, saying,
  eng-FBV: Moses checked what had happened to the goat of the sin offering, and found
    out that it had been burned. He got angry with Eleazar and Ithamar, the sons Aaron
    had left, and asked them,
  nld-1939: 'Toen Moses een onderzoek instelde naar den bok van het zondeoffer, en
    het bleek, dat deze verbrand was, werd hij vertoornd op Elazar en Itamar, de nog
    levende zonen van Aäron, en zeide:'
  nch-BL: 'Huan teipa Moisés tatzintocac canque eltoc nopa oquich chivo cati quitencajque
    quej se tacajcahualisti por tajtacoli huan quipanti para ya quitatijtoyaj. Huan
    tahuel cualanqui ihuaya Eleazar huan Itamar, nopa ome itelpocahua Aarón cati noja
    itztoyaj. Huan quinilhui:'
  vie-1934: 'Vả, Môi-se tìm con dê đực dùng làm của lễ chuộc tội, thấy nó đã bị thiêu,
    bèn nổi giận cùng Ê-lê-a-sa và Y-tha-ma, hai con trai A-rôn còn lại và nói rằng:'
  hin-CV: किंतु मोशेह ने पापबलि के लिए निर्धारित बकरे के विषय में खोजबीन की, तो मालूम
    हुआ कि उसको तो जलाया जा चुका है! इसलिये मोशेह अहरोन के बचे हुए पुत्रों एलिएज़र
    तथा इथामार पर क्रोधित हो गए. मोशेह ने उनसे यह प्रश्न किया,
  eng-OURB: 'Moses [Drawn out] diligently inquired about the goat of the habitual
    sin ·miss the mark· offering, and, behold, it was burned: and he was angry with
    Eleazar [Help of God] and with Ithamar, the sons of Aaron [Light-bringer] who
    were left, saying,'
  spa-BES: 'Y Moisés estaba buscando la cabra de la ofrenda por el pecado, pero fue
    quemada; y se enojó con Eleazar e Itamar, los hijos de Aarón, que aún vivían,
    diciendo:'
  tdx-tdx: 'Nitsoehe’ i Mosè amy zao i osen’ engan-kakeoy; inao finorototo! Niviñera’e
    t’i Elazare naho Itamare, ana’ i Aharone honka’e rey, ami’ty hoe:'
  vid-vid: Lelo Musa nakauza chiwalo cha mhene ilavigwe nhambiko ya gehile, hamba
    nakavizela kota nailakazwa. Ahyo kawakalalila ng'hatu Eleasali na Itamali wawele
    ndo wana wa Aluni waponile, nakawauza,
  eng-OKE: 'But Mosheh made inquiry for the goat of the sin offering; and, behold,
    it had been burned; and he was angry with Elazar and Ithamar the sons of Aharon
    who were left, saying:'
  tha-KJV: ฝ่ายโมเสสได้พยายามไต่ถามถึงเรื่องแพะซึ่งเป็นเครื่องบูชาไถ่​บาป และดู​เถิด
    แพะตั​วน​ั้นถูกเผาเสียแล้ว ท่านจึงโกรธเอเลอาซาร์และอิธามาร์​บุ​ตรชายของอาโรนที่​เหลืออยู่
    ท่านว่าเขาว่า
  por-BR-2018: 'E Moisés mandou o bode macho da expiação, e achou-se que era queimado:
    e irou-se contra Eleazar e Itamar, os filhos de Arão que haviam restado, dizendo:'
  deu-ELO: 'Und Mose suchte eifrig den Bock des Sündopfers, und siehe, er war verbrannt.
    Und er erzürnte über Eleasar und über Ithamar, die Söhne Aarons, die übriggeblieben,
    und sprach:'
  eng-WYC-2018: Among these things when Moses sought the goat buck that was offered
    for sin, he found it burnt, and he was wroth against Eleazar and Ithamar, Aaron’s
    sons, that were left alive. And he said, (And then Moses inquired about the goat
    buck for the sin offering, and he found that it had already been burned, and he
    was angry with Eleazar and Ithamar, Aaron’s sons, who were left alive. And he
    said,)
  epo-epo: 'Kaj la kapron propekan Moseo serĉis, sed montriĝis, ke ĝi estas forbruligita.
    Tiam li ekkoleris kontraŭ Eleazar kaj kontraŭ Itamar, la restintaj filoj de Aaron,
    kaj li diris:'
  uig-PIN: 'Andin Musa gunaⱨ ⱪurbanliⱪi ⱪilidiƣan tekini izdiwidi, mana u alliⱪaqan
    kɵydürülüp bolƣanidi. Bu sǝwǝbtin u Ⱨarunning tirik ⱪalƣan ikki oƣli Əliazar bilǝn
    Itamarƣa aqqiⱪlinip:'
  beo-beo: Mousese da goudi amo Wadela:i Hou Gogolema:ne Olofoma:ne Iasu gobele salasu
    hamoma:ne, amo ea hou adole ba:i. Ilia da amo da gobesi dagoi olelei. Amo nababeba:le,
    Mousese da Elia:isa amola Idama elama ougi bagade galu. E amane sia:i,
  tpi-OTNT: Bihain Moses i tok strong long ol olsem, “Yupela i mekim wanem long dispela
    meme bilong ofa bilong rausim sin?” Orait na ol i tokim em, “Mipela i kukim pinis
    long paia.” Orait Moses i harim dispela tok, na em i kros long Eleasar tupela
    Itamar. Na em i tok,
  hau-SA: Sa’ad da Musa ya nemi sani game da akuyar hadaya don zunubi, ya kuwa gane
    cewa an ƙone shi, sai ya yi fushi da Eleyazar da kuma Itamar, ’ya’yan Haruna maza
    da suka ragu, ya kuma yi tambaya,
  uig-LAT: 'Andin Musa gunah qurbanliqi qilidighan tékini izdiwidi, mana u alliqachan
    köydürülüp bolghanidi. Bu sewebtin u Harunning tirik qalghan ikki oghli Eliazar
    bilen Itamargha achchiqlinip:'
  nde-nde: UMosi wathi ebuza ngembuzi yomnikelo wesono wathola ukuthi yayisitshisiwe,
    wathukuthelela u-Eliyazari lo-Ithamari, amadodana ka-Aroni ayesesele, wawabuza
    wathi,
  ton-ton: '¶ Pea naʻe kumi lahi ʻe Mōsese ki he kosi ʻoe feilaulau maʻae angahala,
    pea vakai, kuo tutu ia: pea naʻe ʻita ai ia kia ʻEliesa mo ʻItama, ko e ongo foha
    ʻo ʻElone, ʻaia naʻe moʻui mo toe, ʻo pehē,'
  ces-1613: 'Mojžíš pak hledal pilně kozla k oběti za hřích, a hle, již spálen byl.
    Tedy rozhněval se na Eleazara a Itamara, syny Aronovy pozůstalé, a řekl:'
  eng-WMB: Moses diligently inquired about the goat of the sin offering, and, behold,
