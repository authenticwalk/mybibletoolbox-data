    a thintoek tih,
  mdy-ETH: ሙሴ ጎሞ ጌኤሺፆሮ ዒንጊንቴ ዋኣራሢ ዎዎዲንቴቴያ ዖኦጪ ታማኣ ሚቾናያ ማዔሢ ዔራዖ ዓኣሮኔ ናኣቶ፥ ዓላዜሬና ዒታማሬና
    ዑፃ ዻጋዺ፥
  twi-ASANTE: Ɛberɛ a Mose bisaa deɛ ayɛ abirekyie a wɔde no bɛbɔ bɔne afɔdeɛ no ho
