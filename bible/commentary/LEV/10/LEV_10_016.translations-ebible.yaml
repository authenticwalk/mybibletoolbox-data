    aaree akkana jedhee isaan gaafate;
  fra-LSG: 'Moïse chercha le bouc expiatoire; et voici, il avait été brûlé. Alors
    il s’irrita contre Éléazar et Ithamar, les fils qui restaient à Aaron, et il dit:'
  yal-yal: Musa yi kɔtɔna fe maxɔdin, naxan baxi yulubi xafari saraxan na. A yi a
    mɛ a e bata yi a birin sa tɛɛni. Nayi, a yi xɔlɔ Eleyasari nun Itamara ma, Harunaa
    dii naxanye lu, a naxa,
  haw-1868: Imi ikaika ae la o Mose i ke kao mohailawehala, aia hoi, ua puhiia; a
