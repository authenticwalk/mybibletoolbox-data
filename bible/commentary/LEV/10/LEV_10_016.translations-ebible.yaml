    λέγων,
  ind-AYT: Kemudian, Musa mencari kambing jantan kurban penghapus dosa, yang ternyata
    telah habis dibakar. Dia menjadi marah pada Eleazar dan Itamar, anak-anak Harun
    yang masih hidup, dan berkata,
  nya-nya: Pambuyo pake Mose anafunafuna mbuzi ya nsembe yopepesera machimo koma anapeza
