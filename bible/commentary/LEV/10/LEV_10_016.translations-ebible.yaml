  vie-OVCB: 'Môi-se tìm mãi mới thấy con dê dùng làm sinh tế chuộc tội, nó đã cháy
    ra than. Ông giận lắm, gọi Ê-lê-a-sa và Y-tha-ma—hai con trai còn lại của A-rôn—hỏi:'
  guj-2017: પછી મૂસાએ પાપાર્થાર્પણના અર્પણના બકરાની માંગ કરી અને ખબર પડી કે તેને બાળી
    દેવામાં આવ્યો હતો. તેથી તેણે હારુનના બાકીના પુત્રો એલાઝાર તથા ઈથામાર પર ગુસ્સે
    થઈને કહ્યું,
  pon-2006A: Moses eri idekda kuhto, mehn wia meirong en dihp. E ahpw diarada me e
    isihslahr. E ahpw lingeringerda pahn nein Aaron pwutak ko, Eleasar oh Idamar,
