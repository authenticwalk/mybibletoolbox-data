  arb-NAV: 'وَبَحَثَ مُوسَى عَنْ تَيْسِ الْخَطِيئَةِ فَوَجَدَهُ قَدِ احْتَرَقَ فَاغْتَاظَ
    مِنْ أَلِعَازَارَ وَإِيثَامَارَ ابْنَيْ هَرُونَ الْبَاقِيَيْنِ وَقَالَ:'
  ewe-ewe: Mose di gbɔ̃tsu si wotsɔ vɛ na nu vɔ̃ ŋuti vɔsa la le afi sia afi. Eva
    dze sii be wotɔ dzoe xoxo! Nu sia na wòdo dɔmedzoe vevie ɖe Eleaza kple Itamar,
    Aron ƒe viŋutsu eve siwo susɔ la ŋu.
  eng-LEE: 'And the goat of the sin-offering Moses sought diligently, and behold,
    it was burnt: and he was angry with Elazar and Ithamar, the sons of Aaron who
    had been left, and said,'
  asm-FB: তেতিয়া মোচিয়ে পুৰুষাৰ্থ কৰি, পাপাৰ্থক বলিদানৰ অৰ্থে দিয়া ছাগলীটো বিচাৰোতে
    দেখিলে যে, তাক পুৰি ভস্ম কৰা হ’ল। গতিকে তেওঁ হাৰোণৰ অৱশিষ্ট পুত্ৰ ইলিয়াজৰ আৰু
    ঈথামৰ এই দুজনলৈ ক্ৰুদ্ধ হৈ তেওঁলোকক ক’লে,
  sus-A: عَننَبِ مُنسَ تٌ سِكْتّ شَ قٍ مَشْرِن، نَشَن بَ يُنُبِ شَقَرِ سّرّشّ رَ،
    عَ نَشَ عَ مّ عَ عٍ نُ بَرَ عَ بِرِن فَن تّ رَ، عَ نَشَ شْنْ عٍلٍيَسَرِ نُن عِتَمَرِ
    مَ، هَرُنَ شَ دِيٍ نَشٍيٍ مُ قَشَ. عَ نَشَ عَ قَلَ عٍ بّ،
  fra-SBL: 'Moïse s''enquit du bouc du sacrifice pour le péché, et voici qu''il était
    brûlé. Moïse se mit en colère contre Éléazar et Ithamar, les fils d''Aaron qui
    restaient, et dit :'
  hbo-hbo: וְאֵ֣ת ׀ שְׂעִ֣יר הַֽחַטָּ֗את דָּרֹ֥שׁ דָּרַ֛שׁ מֹשֶׁ֖ה וְהִנֵּ֣ה שֹׂרָ֑ף
    וַ֠יִּקְצֹף עַל־אֶלְעָזָ֤ר וְעַל־אִֽיתָמָר֙ בְּנֵ֣י אַהֲרֹ֔ן הַנֹּותָרִ֖ם לֵאמֹֽר׃
  eng-WYCLIFFE: Among these thingis whanne Moises souyte the `buk of geet that was
    offrid for synne, he foond it brent, and he was wrooth ayens Eliazar and Ythamar,
    `the sones of Aaron that weren left.
  cwe-cwe: Ivo Musa kamzahila luti iyo yoyalavigwe nhambiko ya uhasanyi, katola kuwa
    katimbuligwa kamala. Ivo kawehila ng'hani Eleazali na Isamali, wana wa Haluni
    wowasigale. Kawauza,
  kik-kik: Rĩrĩa Musa oorĩrĩirie ũhoro wa mbũri ĩrĩa ya iruta rĩa kũhoroherio mehia,
    na akĩmenya atĩ nĩyarĩkĩtie gũcinwo biũ-rĩ, akĩrakarĩra Eleazaru na Ithamaru,
    ariũ a Harũni arĩa maatigaire, akĩmooria atĩrĩ,
  fra-NCL: 'Moïse s’enquit du bouc immolé pour le péché, et voici, il avait été brûlé.
    Alors, il s’irrita contre Eléazar et Ithamar, les fils qui restaient à Aaron,
    et il leur dit :'
  cek-AK: Mosi mah zae angbawnhaih maeh to palung tang hoiah pakrong; khenah, maeh
    loe hmai pakhaem o ving boeh! To naah kahing kanghmat Aaron capa hnik, Eleazar
    hoi Ithamar nuiah palungphui moe,
  cuk-cuk: 'Geb degine, Moisés, isgued-ular-sibad-machered-uklenaid egichided. Ar
    Moisés wisguargu, bato bela gummaksaye, Aarón-masmala-warbogwad Eleazarʼse, degi,
    Itamarʼse uluded, amarga sogded:'
  uig-CYR: 'Андин Муса гуна қурбанлиғи қилидиған текини издивиди, мана у аллиқачан
    көйдүрүлүп болған еди. Бу сәвәптин у Һарунниң тирик қалған икки оғли Әлиазар билән
    Итамарға аччиқлинип:'
  tel-2017: అప్పుడు మోషే పాపం కోసం బలి కావాల్సిన మేకను గూర్చి అడిగాడు. కానీ అది అప్పటికే
    దహనమైపోయిందని తెలుసుకున్నాడు. కాబట్టి అతడు తక్కిన అహరోను కొడుకులు ఎలియాజరు, ఈతామారులపై
    కోప్పడ్డాడు.
  hat-BSA: 'Men Moïse te chache avèk atansyon kabrit ofrann peche a, e vwala, li te
    fin brile nèt! Donk, li te fache avèk fis Aaron ki te toujou vivan yo, Éléazar
    avèk Ithamar. Li te di:'
  kos-kos: Moses el siyuk nani soko nu ke kisa ke ma koluk, ac konauk lah isisyak
    tari. Ma se inge pwanang el kasrkusrak sel Eleazar ac Ithamar, ac el fahk,
  hbo-WLC: וְאֵ֣ת ׀ שְׂעִ֣יר הַֽחַטָּ֗את דָּרֹ֥שׁ דָּרַ֛שׁ מֹשֶׁ֖ה וְהִנֵּ֣ה שֹׂרָ֑ף
    וַ֠יִּקְצֹף עַל־אֶלְעָזָ֤ר וְעַל־אִֽיתָמָר֙ בְּנֵ֣י אַהֲרֹ֔ן הַנּוֹתָרִ֖ם לֵאמֹֽר׃
  ibo-ibo: Mgbe Mosis jụrụ ajụjụ banyere mkpi ahụ e ji chụọ aja mmehie, ọ chọpụtara
    na a kpọọla ya ọkụ. O wesoro Elieza na Itama ụmụ ndị ikom Erọn iwe sị ha,
  ory-ory: ଆଉ, ମୋଶା ପାପାର୍ଥକ ଛାଗର ବହୁତ ଅନ୍ୱେଷଣ କଲେ, ମାତ୍ର ଦେଖ, ତାହା ଦଗ୍ଧ ହୋଇଥିଲା;
    ଏଣୁ ସେ ହାରୋଣଙ୍କର ଅବଶିଷ୍ଟ ଦୁଇ ପୁତ୍ର ଇଲୀୟାସର ଓ ଈଥାମରଙ୍କ ପ୍ରତି କ୍ରୋଧ କରି କହିଲେ,
  chk-chk: Iwe, Moses a ais tichik usun mine ra föri ngeni ewe ätemwänin kuuch, ewe
    mönün asoren tipis. Nge a pwä pwe a kekila. Iwe, Moses a song ngeni Eleasar me
    Itamar, nöün Aaron kewe mwän mi chüen manau, a pwal üreniir,
  rop-rop: Wal Mosis bin askim olabat blanga det gout blanga det ofring blanga nogudbalawei,
    en deibin dalim im, “Imbin olredi barnap.” Tharran bin meigim im brabli wail langa
    Eliyeisa en Ithama en imbin tok strongbalawei,
  ukr-1871: 'І Мойсей шукав пильно козла, що принесено як жертву за гріх, аж се його
    спалено. І розгнївався на Єлеазара та Ітамара, синів остальнїх Аронових і рече:'
  deu-1951: 'Und Mose suchte den Bock des Sündopfers; und siehe, er war verbrannt.
    Da ward er zornig über Eleasar und Itamar, die Söhne Aarons, die noch übrig waren,
    und sprach:'
  eng-JPS: 'And Moses diligently inquired for the goat of the sin-offering, and, behold,
    it was burnt; and he was angry with Eleazar and with Ithamar, the sons of Aaron
    that were left, saying:'
  srp-1865: 'I Mojsije potraži jare za grijeh; ali gle, bješe izgorjelo; zato se razgnjevi
    na Eleazara i na Itamara sinove Aronove koji ostaše, i reèe:'
  lug-lug: Awo Musa n’abuuliriza ebyali bifudde ku mbuzi ey’ekiweebwayo olw’ekibi,
    n’avumbula nga baagyokezza dda, n’anyiigira batabani ba Alooni abaali basigaddewo,
    Eriyazaali ne Isamaali, n’ababuuza nti,
  heb-heb: ואת שעיר החטאת דרש דרש משה והנה שרף ויקצף על אלעזר ועל איתמר בני אהרן הנותרם
    לאמר׃
  ben-IRV: পরে মোশি যত্নপূর্ব্বক পাপের জন্য ছাগলের খোঁজ করলেন, আর দেখ, তা পুড়িয়ে
    দেওয়া হয়েছিল; সেই জন্য তিনি হারোণের বাকি দুই ছেলে ইলীয়াসর ও ঈথামরের ওপর রেগে
    গিয়ে বললেন,
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਬੜੇ ਜਤਨ ਨਾਲ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬੱਕਰੇ ਨੂੰ ਲੱਭਿਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਸਾੜਿਆ
    ਗਿਆ ਸੀ। ਇਸ ਲਈ ਉਹ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਅਤੇ ਈਥਾਮਾਰ ਨਾਲ ਜਿਹੜੇ ਬਚ ਗਏ ਸਨ, ਇਹ ਆਖ ਕੇ
    ਕ੍ਰੋਧਿਤ ਹੋਇਆ,
  mya-JVB: တဖန် မောရှေ သည် အပြစ် ဖြေရာ ယဇ်ပြုသောဆိတ် ကို ကြိုးစား၍ ရှာ သော်လည်း မတွေ့။
    မီး ရှို့နှင့်ပြီ။ ထိုကြောင့် ကြွင်း သော အာရုန် သား ဧလာဇာ ၊ ဣသမာ တို့ကို အမျက်
    ထွက်လျက် ဆို သည်ကား၊
  hmo-hmo: Vadaeni Mose ese kara dika totona nanigosi ia tahua, to ia davaria idia
    gabua ore vadaeni. Unai neganai Mose be Arona bona Eleasara bona Itamara dekenai
    ia badu, ia gwau,
  urd-urd: फिर मूसा ने ख़ता की क़ुर्बानी के बकरे को जो बहुत तलाश किया, तो क्या देखता
    है कि वह जल चुका है। तब वह हारून के बेटों इली'एलियाज़र और ऐतामर पर, जो बच रहे
    थे, नाराज़ हुआ और कहने लगा कि,
  rus-SYN: 'И козла жертвы за грех искал Моисей, и вот, он сожжен. И разгневался Моисей
    на Елеазара и Ифамара, оставшихся сынов Аароновых, и сказал:'
  bqc-SIM: 'Mↄizi duun awakpable yãgbɛ̀amá. À mↄ lè à tɛkũ̀ kↄ̀, ↄ̃ Mↄizi pↄ
    pà Ɛleazaa ń Itamaaozi à mɛ̀:'
  tcz-CHONGTHU: Chuin Chonset maicham thilto kelcha chungchang thua Mose’n kholchilna
    aneiyin, kelcha chu ana gouvam un ahi. Mose’n jong Aaron chapateni adamna lai
    Eleazar ahin Ithamar lunghanna achutan, hiti hin aseipeh lhon tai.
  mar-mar: मोशेने पापार्पणाच्या बकऱ्याची बारकाईने विचारपूस केली असता तो जाळून टाकल्याचे
    त्यास कळाले; तेव्हा अहरोनाचे पुत्र एलाजार व इथामार ह्यांच्यावर मोशे भयंकर रागावला;
    तो म्हणाला,
  qub-qub: 'Chaypita Moisés tapuran «Juchapita sacrifisyuta pishtananchïpaj chïbu
    ¿maytaj?» nir. Chïbupa aychantaga mayna rupachishana caran. Chaymi Aaronpa ishcallanna
    wamran cawaycaj Eleazarta, Itamarta ollgöpar niran:'
  bqp-bqp: Yerɑ Mɔwisi u torɑrun yɑ̃ku boo ge bikiɑ. Adɑmɑ u deemɑ bɑ gu dɔ̃ɔ mɛni.
    Yerɑ u kɑ Aronin bibu yiru Eleɑsɑɑ kɑ Itɑmɑɑ mɔru bɑrɑ u nɛɛ,
  hat-hat: 'Lè sa a, Moyiz mande sa yo te fè ak kabrit ki sèvi ofrann pou peye pou
    sa moun te fè ki mal la. Yo di l'' yo te gen tan boule l''. Moyiz fè yon sèl move
    sou Eleaza ak Itama, de gason Arawon ki te rete yo, li di yo konsa:'
  eng-BSB: Later, Moses searched carefully for the goat of the sin offering, and behold,
    it had been burned up. He was angry with Eleazar and Ithamar, Aaron’s remaining
    sons, and asked,
  tod-tod: 'Moize koto gba woli zinɛi ɠaiziɛni, kɛlɛ galaa ɠɛni de niina. É yiiɠaawanani
    naazu Eleazaal ma, ta Itamaal, Aalɔn ná-doun zunuiti ti yɛni ná, é ɠɛ ma:'
  eng-WEBPB: Moses diligently enquired about the goat of the sin offering, and, behold,
    it was burnt. He was angry with Eleazar and with Ithamar, the sons of Aaron who
    were left, saying,
  kbq-kbq: Hagi Mosese'a kumite'ma ofama hu'na'a meme afu'mofo agenkema zamantahigeno
    keana, maka ana meme afura tevefi krevare'na'e hu'naze. Anankema Mosese'ma nentahino'a,
    Aroni nemofo Eleazane Itamalikiznia tusi arimpa aheneznanteno,
  nhe-BL: 'Huan teipa Moisés tlajtlanqui canque mocahua nopa oquich chivo tlen quitencajque
    queja se tlacajcahualistli ipampa tlajtlacoli huan quipanti para ya quitlatijtoyaj.
    Huan tlahuel cualanqui ihuaya Eleazar huan Itamar, nopa ome itelpocahua Aarón
    tlen noja itztoyaj. Huan quinilhui:'
  gub-BL: Na'e Moizez upuranu wanehe kury. — Ma'e pe àràpuhàrànete awa izuka pyràm
    katu 'ygwer imunàn kar haw romo har hekon a'e, i'i wanupe. — Ukaz paw kwez kury,
    i'i izupe wà. A'e rupi wikwahy Ereazar pe Itamar pe kury, wanehe upuranu pà kury.
  eng-DRA: 'While these things were a doing, when Moses sought for the buck goat,
    that had been offered for sin, he found it burnt: and being angry with Eleazar
    and Ithamar, the sons of Aaron that were left, he said:'
