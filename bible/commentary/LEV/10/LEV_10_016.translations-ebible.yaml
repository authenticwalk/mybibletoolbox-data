  tbz-SIM: Kɛ̀ Mɔyiisii bɛ̀ bekɛ bɛ̀ yĩ́mɛ̀ dibɔdɑɑ̀ bɛ̀ do kùɔ dì mɛyɛi ncĩ́ɛ̃́mmɛ̀
    kpɛ́í. Kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀ bɛ̀ dì tùɔmmu, kòo miɛkɛɛ pɛikɛ Anɔɔ bí ìì kpɑɑ́,
    Edeɑsɑɑ nɛ̀ Itɑmɑɑ.
  msy-2020: Egha gɨn Moses ghua arazir kuraba gɨn amadir ofa damuamin meme bagha azaragha
