  ilo-ULB: Kalpasanna, sinaludsod ni Moises ti maipapan iti kalding a daton para iti
    basol, ket naduktalanna a napuoranen daytoy. Isu a nakaunget isuna kenni Eleazar
    ken Itamar, dagiti nabati nga annak a lallaki ni Aaron; kinunana,
  kpg-kpg: Moses ga heeu di hai o di kuudi belee hai tigidaumaha wwede nia huaidu,
