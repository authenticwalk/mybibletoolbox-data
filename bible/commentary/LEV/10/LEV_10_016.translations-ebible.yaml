  agu-BL: 'Ej nintzun oc Moisés tan jakle''n tkanil yi jun mam chiw yi ak''lij tan
    jale''n cuybil chipaj, poro nsken wi''t pat-xij. Nintzun je'' lajp wi'' Moiséstz
