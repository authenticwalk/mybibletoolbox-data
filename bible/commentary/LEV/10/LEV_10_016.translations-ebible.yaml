  kan-2017: ಜನರೆಲ್ಲರಿಗೋಸ್ಕರ ದೋಷಪರಿಹಾರ ಮಾಡಲು ಸಮರ್ಪಿತವಾದ ಹೋತದ ವಿಷಯದಲ್ಲಿ ಅದು ಏನಾಯಿತೆಂದು
    ಮೋಶೆ ವಿಚಾರಿಸಲಾಗಿ ಅದನ್ನು ಸುಟ್ಟುಬಿಟ್ಟರೆಂದು ತಿಳಿಯಬಂತು. ಇದನ್ನು ಕೇಳಿದಾಗ ಅವನು ಆರೋನನ
    ಉಳಿದ ಮಕ್ಕಳಾದ ಎಲ್ಲಾಜಾರ್ ಮತ್ತು ಈತಾಮಾರ್ ಎಂಬವರ ಮೇಲೆ ಸಿಟ್ಟುಗೊಂಡು,
  yap-yap: Me fith Moses murung’agen fare kaming ni maligach ni fan ko denen, me nang
    ni kan mu’ i urfiy. Me damumuw Moses ngak Eleazar nge Ithamar, me yog ngorow ni
