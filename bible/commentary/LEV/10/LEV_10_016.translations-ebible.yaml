    gami?” Ezɨ me a mɨgei, “E avimɨn a tuazɨ a isigha gɨfa.” Ezɨ Moses akar kam baregha,
    Aronɨn otarir pumuning Eleasar ko Itamarɨn atari. Egha a ghaze,
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi pɛɛkɑ pǝŋtʋlʋɣʋ ŋku pɑ lɑpɑ kɔtɑɣɑ kɛ yǝlɑɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ
    tɔɔ tɔ kʋ tɔm. Ɩlɛnɑ ɩ́ nɩɩ sɩ pɑ nyɑɣɑsɑ-kʋɣʋ kɔkɔ. Ntɛnɑ ɩ́ mʋ pɑ́ɑ́nɑ́ nɑ Alɔŋ
    pǝyɑlɑɑ Ɩlɑsɑɑ nɑ Ɩtɑmɑɑ. Ḿpʋ́ɣʋ́ ɩ́ pɔɔsɑ-wɛ sɩ:'
  azb-azb: 'Musa günah qurbanı olan təkəni axtardı. O isə yandırılmışdı. Musa Harunun
