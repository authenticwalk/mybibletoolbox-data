    gi Eleazar mo Ithamar, ga helekai gi meemaa,
  uig-ARA: 'ئاندىن مۇسا گۇناھ قۇربانلىقى قىلىدىغان تېكىنى ئىزدىۋىدى، مانا ئۇ ئاللىقاچان
    كۆيدۈرۈلۈپ بولغانىدى. بۇ سەۋەبتىن ئۇ ھارۇننىڭ تىرىك قالغان ئىككى ئوغلى ئەلىئازار
    بىلەن ئىتامارغا ئاچچىقلىنىپ:'
  sus-sus: Annabi Munsa to sikɔtɛ xa fe maxɔrin, naxan ba yunubi xafari sɛrɛxɛ ra,
