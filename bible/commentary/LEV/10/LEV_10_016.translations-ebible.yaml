  hin-2017: फिर मूसा ने पापबलि के बकरे की खोजबीन की, तो क्या पाया कि वह जलाया गया
    है, इसलिए एलीआजर और ईतामार जो हारून के पुत्र बचे थे उनसे वह क्रोध में आकर कहने
