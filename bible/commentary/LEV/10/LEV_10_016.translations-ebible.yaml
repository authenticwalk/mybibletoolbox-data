  hrv-hrv: 'Potom se Mojsije potanje raspita o jarcu žrtve okajnice. Već je bio spaljen.
    On se razljuti na Eleazara i Itamara, Aronove preživjele sinove, pa rekne:'
  mps-mps: Nosali Mosesgo augwaliba po bomonama weyu, te tiwai po wali, “Dagego te
    sęgę sela sąbo ofa ebo memede mena sę yaliwe?” Tialima, augwaligo te po agabolo
    wali, “Dago te isiba sese ulama, dela silalio.” Tialima, Mosesgo te po odama,
    tama agai te Eleasar me Itamar augwali siba wado po wai. Tama agai te po wai,
  tpi-tpi: Bihain Moses i tok strong long ol olsem, “Yupela i mekim wanem long dispela
    meme bilong ofa bilong rausim sin?” Orait na ol i tokim em, “Mipela i kukim pinis
    long paia.” Orait Moses i harim dispela tok, na em i kros long Eleasar tupela
    Itamar. Na em i tok,
  dan-1931: 'Og Moses spurgte efter Syndofferbukken, men se, den var opbrændt. Da
