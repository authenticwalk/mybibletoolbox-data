  urd-GVU: موسیٰ نے دریافت کیا کہ اُس بکرے کے گوشت کا کیا ہوا جو گناہ کی قربانی کے
    طور پر چڑھایا گیا تھا۔ اُسے پتا چلا کہ وہ بھی جل گیا تھا۔ یہ سن کر اُسے ہارون
    کے بیٹوں اِلی عزر اور اِتمر پر غصہ آیا۔ اُس نے پوچھا،
  deu-1912: 'Und Mose suchte den Bock des Sündopfers, und fand ihn verbrannt, Und
    er ward zornig über Eleasar und Ithamar, Aarons Söhne, die noch übrig waren, und
