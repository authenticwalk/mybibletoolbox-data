    were left, saying,
  urd-GVH: मूसा ने दरियाफ़्त किया कि उस बकरे के गोश्त का क्या हुआ जो गुनाह की क़ुरबानी
    के तौर पर चढ़ाया गया था। उसे पता चला कि वह भी जल गया था। यह सुनकर उसे हारून के
    बेटों इलियज़र और इतमर पर ग़ुस्सा आया। उसने पूछा,
  rug-rug: Nanasa nia Mosese sa vina vukivukihi qoti tana sinea asa, meke tozi nia
