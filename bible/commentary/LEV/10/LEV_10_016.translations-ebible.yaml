    were left, saying,
  tam-TCV: பிறகு பாவநிவாரண காணிக்கைக்கான வெள்ளாட்டுக் கடாவைப்பற்றி மோசே தேடிப்பார்த்தபோது,
    அது ஏற்கெனவே எரிக்கப்பட்டிருப்பதைக் கண்டான். அப்பொழுது அவன் ஆரோனின் மற்ற மகன்களான
    எலெயாசார்மேலும், இத்தாமார்மேலும் கோபங்கொண்டான்.
  ceb-ULB: Unya nangutana si Moises mahitungod sa kanding nga halad alang sa sala,
    ug nasayran niya nga nasunog na kini. Busa nasuko siya kang Eleazar ug kang Itamar,
    ang nabilin nga mga anak nga lalaki ni Aaron; miingon siya,
  pol-UBG: 'Potem Mojżesz pilnie szukał kozła na ofiarę za grzech, ale okazało się,
    że został on już spalony. I rozgniewał się na synów Aarona, Eleazara i Itamara,
