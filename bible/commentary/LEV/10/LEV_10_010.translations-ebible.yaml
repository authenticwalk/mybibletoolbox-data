  asm-FB: আৰু তোমালোকে যেন পবিত্ৰ আৰু সামান্য বিষয়ৰ আৰু শুচি আৰু অশুচিৰ প্ৰভেদ কৰিব
    পাৰিবা,
  sus-A: نَ نَن عَ نِيَمَ وٌ نْمَ عَلَ فبٍ نُن عَدَ مَدِ فبٍ تَفِ رَبَدٍ، سّنِيّنيِ
    نُن سّنِيّنتَرٍحَ.
  fra-SBL: Tu feras la distinction entre ce qui est saint et ce qui est commun, entre
