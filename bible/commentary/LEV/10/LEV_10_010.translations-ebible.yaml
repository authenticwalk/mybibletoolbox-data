  ory-ory: ତହିଁରେ ତୁମ୍ଭେମାନେ ପବିତ୍ର ଓ ସାମାନ୍ୟ, ପୁଣି ଶୁଚି ଓ ଅଶୁଚି ମଧ୍ୟରେ ଭିନ୍ନତା ଜାଣି
