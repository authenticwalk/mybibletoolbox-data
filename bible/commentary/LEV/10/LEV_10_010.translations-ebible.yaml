  uig-CYR: Шундақ қилсаңлар, муқәддәс билән адәттикини, пак билән напакни пәриқ етип
    аҗриталайдиған болисиләр;
  tel-2017: మీ రాబోయే తరాల్లో ఇది మీకు శాశ్వతమైన శాసనం. ప్రతిష్ట చేసిన దాన్ని లౌకికమైన
    దాని నుండీ, పవిత్రమైన దాన్ని అపవిత్రమైన దాని నుండీ వేరు చెయ్యాలి.
  hat-BSA: Fòk nou fè yon distenksyon antre sa ki sen ak sa ki pa sen; antre sa ki
