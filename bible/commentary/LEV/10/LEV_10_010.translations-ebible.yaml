  haw-1868: I hiki hoi ia oukou ke hookaawale iwaena o ka hoano, a me ka hoano ole,
    a iwaena o ka haumia a me ka maemae;
  arb-NAV: لِتُمَيِّزُوا بَيْنَ الْمُقَدَّسِ وَالْمُحَلَّلِ، النَّجِسِ وَالطَّاهِرِ،
  ewe-ewe: Wò dɔdeasiwo anye be mialé avu ɖe amewo nu, miafia vovototo siwo le nu
