verse: LEV.010.010
translations:
  mal-C: ഇങ്ങനെ നിങ്ങൾക്കു വിശുദ്ധവും സാധാരണവുംതമ്മിലും ശുദ്ധവും അശുദ്ധവുംതമ്മിലും
    വേർതിരിച്ചറിയാം.
  deu-TKW: Und ihr sollt unterscheiden zwischen dem, was heilig, und dem, was nicht
    heilig ist, zwischen dem, was unrein, und dem, was rein ist,
  lin-lin: mpo ete boyeba kokesenisa eloko ya bule mpe eloko oyo ezangi bule, eloko
    ya peto mpe eloko ya mbindo ;
  eng-LSV: so as to make a separation between the holy and the common, and between
    the unclean and the pure;
  eng-GNV: That ye may put difference betweene the holy and the vnholy, and betweene
    the cleane and the vncleane,
  eng-WEBSTER: And that ye may make a difference between holy and unholy, and between
    unclean and clean;
  nhw-BL: Monequi anquimachilise catlique tlamantzitzi tlatzejtzeloltic para na huan
    catlique amo, huan catlique tlapajpactli noixpa huan catlique amo tlapajpactli.
  swh-ONEN: Ni lazima mtenganishe kilicho kitakatifu na kile kilicho cha kawaida,
    kati ya yaliyo najisi na yaliyo safi,
  bba-bba: '@see-verse:LEV.010.009'
  eng-KJVCPB: and that ye may put difference between holy and unholy, and between
    unclean and clean;
  luo-luo: Nyaka uket pogruok e kind gik mowal ne Jehova Nyasaye kod gik ma ok mowal,
    bende gik ma ok ler gi gik maler,
  meu-meu: Ḡau helaḡadia bona ḡau kavakavadia ba hididia; ḡau mirodia bona ḡau ḡoevaḡoevadia
    danu ba hididia.
  npi-ULB: तिमीहरूका सारा वंशमा यो सदाको निम्ति एउटा विधि होस्,
  yor-yor: Ẹ gbọdọ̀ mọ ìyàtọ̀ láàrín mímọ́ àti àìmọ́, láàrín èérí àti àìléèérí.
  pes-OPCB: شما باید فرق بین مقدّس و نامقدّس، و نجس و طاهر را تشخیص دهید.
  tgl-ULB: para maibukod ang banal sa pangkaraniwan, at ang marumi sa malinis,
  hui-hui: Tígua i̱naga Balai Anda kagoha biabe bialu howa mbirale bibahende i̱naga
    ogoore ngagoni wali agalinaga ogoore ngagoni lalu minime mo tale buleberemi. Ani
    bialu i̱naga deni mbirale ngaru ko bayale lalu tale bulene nga.
  mya-mya: သင်​တို့​သည်​ဘု​ရား​သ​ခင်​နှင့်​ဆိုင်​သော​အ​ရာ၊ မ​ဆိုင်​သော​အ​ရာ၊ ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ
    သန့်​ရှင်း​သော​အ​ရာ၊ မ​သန့်​ရှင်း​သော​အ​ရာ တို့​ကို​ခွဲ​ခြား​တတ်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དམ་པ་དང་ཐ་ཤལ་གཉིས་དང་། གཙང་དང་མི་གཙང་བའི་དབྱེ་བ་འབྱེད་དགོས་ལ།
  sna-sna: Munofanira kuisa mutsauko pakati pezvitsvene nezvisingakoshi, pakati pezvakachena
    nezvisina kuchena.
  spa-BLM: Debes distinguir entre lo santo y lo común, y entre lo inmundo y lo limpio.
  cac-cac: Man̈ e c'ulej juntzan̈ chi' yujto yovalil snachajel eyuuj, tastac vach'
    icha yalan ley yed' tastac man̈ vach'oc.
  swh-ULB: ili kupaambanua kati ya mambo matakatifu na mambo ya kawaida, na kati ya
    najisi na safi,
  bel-bel: каб вы маглі адрозьніваць сьвяшчэннае ад несьвяшчэннага і нячыстае ад чыстага,
  deu-ELBBK: und damit ihr unterscheidet zwischen dem Heiligen und dem Unheiligen
    und zwischen dem Reinen und dem Unreinen,
  mbb-OT: Ereg he egketuenan niw ke hengkey is para te Nengazen wey para te langun,
    is lumpiyu wey meremerik.
  mal-2015: ശുദ്ധവും അശുദ്ധവും മലിനവും നിർമ്മലവും തമ്മിൽ നിങ്ങൾ വകതിരിക്കേണ്ടതിന്നും
  rmc-rmc: Bo mušinen te kerel rozďjel maškar oda, so hin sveto a so nane, maškar
    o žužo the nažužo,
  pes-OPV: و تا درمیان مقدس و غیرمقدس و نجس و طاهر تمیزدهید،
  ron-1924: ка сэ путець деосеби че есте сфынт де че ну есте сфынт, че есте некурат
    де че есте курат,
  ben-OBCV: যেন পবিত্র ও সাধারণের মধ্যে, শুচি ও অশুচির মধ্যে তুমি অবশ্যই পার্থক্য
    রাখো
  som-som: oo waa inaad kala dudaan waxa quduuska ah iyo waxa aan quduuska ahayn,
    iyo waxa nijaasta ah iyo waxa daahirka ah;
  lat-VUC: et ut habeatis scientiam discernendi inter sanctum et profanum, inter pollutum
    et mundum;
  eng-ASVBT: and that ye may make a distinction between the holy and the common, and
    between the unclean and the clean;
  ita-1885: E ciò per poter discernere tra la cosa santa e la profana; e tra la cosa
    immonda e la monda;
  eng-LXXUP: to distinguish between sacred and profane, and between clean and unclean,
  eng-ULB: to distinguish between the holy and the common, and between the unclean
    and the clean,
  spa-VBL: Debes darte cuenta de la diferencia entre lo santo y lo ordinario, entre
    lo limpio y lo impuro,
  fra-_FOB: Afin que vous puissiez discerner entre ce qui est saint et ce qui est
    profane, entre ce qui est souillé et ce qui est pur,
  mal-mal: ശുദ്ധവും അശുദ്ധവും മലിനവും നിർമ്മലവും തമ്മിൽ നിങ്ങൾ വേർതിരിക്കേണ്ടതിനും
  urd-GVR: Yih bhī lāzim hai ki tum muqaddas aur ġhairmuqaddas chīzoṅ meṅ, pāk aur
    nāpāk chīzoṅ meṅ imtiyāz karo.
  suz-BL: आं थोव़क नु मुर आ थोव़क तिल्‍चा माल्‍नीनी। ग्रांग्रा दिशो थोव़क नु चोव़खो
    थोव़क यो तिल्‍चा माल्‍नीनी। इजीकीएल २२:२६; इजीकीएल ४४:२३
  ita-1927: e questo, perché possiate discernere ciò ch’è santo da ciò che è profano
    e ciò che è impuro da ciò ch’è puro,
  ckb-ckb: بۆ ئەوەی بتوانن لەنێوان پیرۆز و پیرۆزنەکراو و لەنێوان پاک و گڵاو جیاکاری
    بکەن،
  eng-BBE: And make a division between the holy and the common, and between the unclean
    and the clean;
  kan-OKCV: ನೀವು ಶುದ್ಧವಾದದ್ದಕ್ಕೂ ಅಪವಿತ್ರವಾದದ್ದಕ್ಕೂ ಮಧ್ಯೆ ಇರುವ ವ್ಯತ್ಯಾಸವನ್ನು ತೋರಿಸುವುದಕ್ಕಾಗಿಯೂ
  tam-2017: பரிசுத்தமுள்ளதற்கும் பரிசுத்தமில்லாததற்கும், தீட்டுள்ளதற்கும் தீட்டில்லாததற்கும்,
    வித்தியாசம் உண்டாக்கும்படிக்கும்,
  spa-RV-1909: Y para poder discernir entre lo santo y lo profano, y entre lo inmundo
    y lo limpio;
  ron-BTF: Și ca să puteți deosebi între ce este sfânt și ce nu este sfânt și între
    ce este curat și ce nu este curat.
  eng-WEBP: You are to make a distinction between the holy and the common, and between
    the unclean and the clean.
  eng-FBV: You must realize the difference between the holy and the ordinary, between
    clean and unclean,
  nld-1939: Zo moet ge onderscheid maken tussen het heilige en het profane, het onreine
    en het reine,
  nch-BL: Monequi anquimachilise catijqui tamantzitzi tatzejtzeloltic para na huan
    catijqui amo, huan catijqui tapajpactic noixpa huan catijqui amo tapajpactic.
  vie-1934: hầu cho các ngươi được phân biệt điều thánh và điều chẳng thánh, sự khiết
    và sự chẳng khiết,
  hin-CV: कि तुम पवित्र और अपवित्र के बीच, शुद्ध और अशुद्ध के बीच भेद कर सको.
  eng-OURB: You are to make a distinction between the holy and the common, and between
    the unclean and the clean.
  spa-BES: Para que puedan distinguir entre lo santo y lo común, y entre lo inmundo
    y lo limpio;
  tdx-tdx: hampiavahañe ty masiñe ami’ty tsotra naho ty maleotse ami’ty malio,
  vid-vid: Hamba mwanguganigwa mbagule kuli mbuli za chiuyeng'ha na zila mbuli za
    hihi hela na kuli zila mbuli zikokomoche na zelile.
  eng-OKE: For the distinguishment between the holy and the common, and between the
    unclean and the clean;
  tha-KJV: เจ้​าจงแยกของบริ​สุทธิ​์จากของไม่​บริสุทธิ์​และของมลทินจากของไม่​มลทิน
  por-BR-2018: E para poder discernir entre o santo e o profano, e entre o impuro
    e o limpo;
  deu-ELO: und damit ihr unterscheidet zwischen dem Heiligen und dem Unheiligen und
    zwischen dem Reinen und dem Unreinen,
  eng-WYC-2018: '[and] that ye have knowing to make doom betwixt holy thing and unholy,
    betwixt polluted thing and clean; (so that ye can judge between holy and unholy
    things, and between unclean, and clean things;)'
  epo-epo: Por ke vi diferencigu inter sanktaĵo kaj ordinaraĵo kaj inter malpuraĵo
    kaj puraĵo;
  uig-PIN: Xundaⱪ ⱪilsanglar, muⱪǝddǝs bilǝn adǝttikini, pak bilǝn napakni pǝrⱪ etip
    ajritalaydiƣan bolisilǝr;
  beo-beo: 'Dia da liligi amo da Gode Ea liligi amola osobo bagade hou hamomusa: liligi
    amo afafane, ilegema. Sema dodofei dagoi liligi amola ledo hamoi liligi amo afafama.'
  tpi-OTNT: Olsem na sapos yupela i no dring, bai yupela inap skelim gut wanem samting
    i bilong mi na wanem samting i bilong ol manmeri nating. Na bai yupela inap skelim
    wanem samting i klin long ai bilong mi na wanem samting i no klin.
  hau-SA: Dole ku bambanta tsakanin mai tsarki da marar tsarki, tsakanin marar tsabta
    da mai tsabta,
  uig-LAT: Shundaq qilsanglar, muqeddes bilen adettikini, pak bilen napakni perq étip
    ajritalaydighan bolisiler;
  nde-nde: Kumele lahlukanise okungcwele kokungangcwele, okuhlanzekileyo kokungahlanzekanga,
  ton-ton: Pea koeʻuhi ke mou ʻai ʻae fakaʻilonga kehekehe, ʻi he meʻa māʻoniʻoni,
    mo e meʻa taʻemāʻoniʻoni, pea ki he meʻa taʻemaʻa, mo e meʻa maʻa;
  ces-1613: Také abyste rozeznati mohli mezi svatým a neposvěceným, a mezi čistým
    a nečistým;
  eng-WMB: You are to make a distinction between the holy and the common, and between
    the unclean and the clean.
  tam-TCV: நீ பரிசுத்தமானதற்கும், சாதாரணமானதற்கும் இடையில் வித்தியாசத்தைக் காட்டவேண்டும்.
    சுத்தத்திற்கும், அசுத்தத்திற்கும் இடையிலும் வித்தியாசத்தைக் காட்டவேண்டும்.
  ceb-ULB: aron sa pag-ila sa kalainan tali sa balaan ug sa dili balaan, ug tali sa
    hugaw ug sa hinlo,
  pol-UBG: Abyście mogli rozróżniać między tym, co święte, a tym, co pospolite, między
    tym, co nieczyste, a tym, co czyste;
  urd-GVU: یہ بھی لازم ہے کہ تم مُقدّس اور غیرمُقدّس چیزوں میں، پاک اور ناپاک چیزوں
    میں امتیاز کرو۔
  deu-1912: auf daß ihr könnt unterscheiden, was heilig und unheilig, was rein und
    unrein ist,
  kan-2017: ಅದಲ್ಲದೆ ದೇವರಿಗೆ ಮೀಸಲಾದ ವಸ್ತುಗಳನ್ನು ಅಲ್ಲದ ವಸ್ತುಗಳನ್ನು, ಶುದ್ಧವಾದವುಗಳನ್ನು,
    ಅಶುದ್ಧವಾದವುಗಳನ್ನು ವಿವೇಚಿಸುವುದೂ,
  yap-yap: Thingar mu ki’eged e tin fen Got ban’en nge tin yug fenay, nge tin tabgul
    ban’en nge tin ba ta’ay.
  hlt-MCSB: Cimcaihnah laklo neh rhongingnah laklo ah, rhalawt laklo neh aka cil laklo
    ah paekboe ham om,” a ti nah.
  mdy-ETH: ታኣም ዱማዼ ባኮንታ ዱማዺባኣ ባኮ፥ ዒኢቴ ባኮንታ ጌኤዦ ባኮንታኮ ባኣካ ዓኣ ዱሙሞ ዔሪ፥
  twi-ASANTE: Wo nnwuma ne sɛ, wobɛdi wo nkurɔfoɔ ntam nsɛm akyerɛ wɔn nsonsonoeɛ
    a ɛda deɛ ɛho te ne deɛ ɛyɛ teta ntam ne deɛ ɛyɛ kronkron ne deɛ ɛnyɛ kronkron
    ntam,
  eng-WEBU: You are to make a distinction between the holy and the common, and between
    the unclean and the clean.
  bnp-bnp: Moto tovo matou ni matakilaka vona a maki ni taba, a maki i uka ma ni taba,
    a maki i kaba, a maki i muto.
  wal-wal: Intte geeshshabaanne geeshsha gidennabaa qassi tunabaanne tuna gidennabaa
    shaakkidi erite.
  spa-PDDPT: para que distingan entre lo santo y lo profano, entre lo impuro y lo
    puro,
  gun-gun: peẽ kuery peikuaa aguã mba'emo iky'a e'ỹ va'erã omboaxa pyre ha'e omboaxa
    pyre'ỹ reve joo rami e'ỹa, ha'eve va'e ma ha'eve'ỹ va'e reve joo rami e'ỹ guive,
  agu-BL: Yi xac yi jun ca'wla'tz i'tz tan lajluchaxe'n tziwutz yi mbi'tz xan, nin
    mbi'tz yi nk'e'tz xan. Ncha'tz i'tz tan lajluchaxe'n yi e'chk munl yi skoj cu'n
    te'j txo'l yi e'chk munl yi na jal itil ta'n,
  ilo-ULB: tapno mailasin ti nagdumaan ti nasantoan ken ti kadawyan, ken ti nagdumaan
    ti narugit ken nadalus,
  kpg-kpg: Goodou dugua gee nia mee ala ang gi Dimaadua mo godou mee ala e hai hegau ai
    goodou, mo nia mee ala e madammaa ang gi di hai daumaha mo nia mee ala hagalee
    madammaa.
  uig-ARA: شۇنداق قىلساڭلار، مۇقەددەس بىلەن ئادەتتىكىنى، پاك بىلەن ناپاكنى پەرق ئېتىپ
    ئاجرىتالايدىغان بولىسىلەر؛
  sus-sus: Na nan a niyama wo nɔma Ala gbe nun adamadi gbe tagi rabade, sɛniyɛnyi
    nun sɛniyɛntareɲa.
  pon-2006: Kumwail en kin katohrepeseng dahme sapwellimen Koht oh dahme soh, dahme
    mwakelekel ong kaudok oh dahme samin.
  ksd-ksd: upi avat a tibe varbaiane ra magit i gomgom kan ra magit vakuku, ma ra
    magit i gomgom kan ra magit i dur,
  tur-YTC: Kutsalla sıradan olanı, kirliyle temizi birbirinden ayıracaksınız.
  grc-BRENT: διαστεῖλαι ἀναμέσον τῶν ἁγίων καὶ τῶν βεβήλων, καὶ ἀναμέσον τῶν ἀκαθάρτων
    καὶ τῶν καθαρῶν,
  ind-AYT: Kamu harus dapat membedakan antara yang kudus dan yang tidak kudus, antara
    yang tahir dan yang najis,
  nya-nya: Muzisiyanitsa pakati pa zinthu zopatulika ndi zinthu wamba, pakati pa zinthu
    zodetsedwa ndi zinthu zoyeretsedwa,
  hrv-hrv: da možete lučiti posvećeno od običnoga, čisto od nečistoga;
  mps-mps: Te dagego bomai ąį tusąbaso da, teda dagego bugagia dagaliyu, te mena
    nai eno nai ma te olo we bidigo nai mena elalubo bugagia dagalaibao. Te dagego
    eno gedude mena nai te meda menisąyu, te mena nai meda elalubo te bugagia mu
    dagalaibao.
  tpi-tpi: Olsem na sapos yupela i no dring, bai yupela inap skelim gut wanem samting
    i bilong mi na wanem samting i bilong ol manmeri nating. Na bai yupela inap skelim
    wanem samting i klin long ai bilong mi na wanem samting i no klin.
  dan-1931: for at I kan gøre Skel mellem det hellige og det, der ikke er helligt,
    og mellem det urene og det rene,
  vie-OVCB: vì ngươi phải phân biệt giữa thánh và phàm, giữa thuần khiết và ô uế
  guj-2017: તમે પવિત્ર તથા સામાન્ય બાબતની વચ્ચે અને શુદ્ધ તથા અશુદ્ધની વચ્ચે ભેદ રાખો.
  pon-2006A: Kumwail en kin katohrepeseng dahme sapwellimen Koht oh dahme soh, dahme
    mwakelekel ong kaudok oh dahme samin.
  por-BRBSL: Vocês devem fazer uma distinção entre o santo e o comum, e entre o impuro
    e o limpo.
  cth-cth: Kakhin hoeh e hnonaw, na kapek thai nahanlah thoseh,
  twi-twi: na ama moatumi ahu nsonoe a ɛda kronkron ne nea ɛyɛ teta, nea ɛho tew ne
    nea ɛho ntew no tam,
  hlt-hlt: Cimcaihnah laklo neh rhongingnah laklo ah, rhalawt laklo neh aka cil laklo
    ah paekboe ham om,” a ti nah.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ di nɑ kɛ́mbɑɑ̀tì dɛ̀ɛ̀ tu n kpɛrɛ, nɛ̀ dɛ̀ɛ̀ í tú n kpɛrɛ.
    Dɛ̀ɛ̀ ci nɛ̀ dɛ̀ɛ̀ í ci,
  msy-2020: Ia deraghvɨra biziba tuisɨgh, bizir manam a nan bizim, ezɨ bizir manam,
    a gumazamizir kɨnibar bizim. Ezɨ dar tongɨn bizir manaba nan damazimɨn zuezɨ,
    manaba mɨze.
  dop-dop: Ɩlɛnɑ pǝ́cɔ́ ɩ́ pǝsɩ nɑ ɩ́ fɑɣɑsɩ Ɩsɔ nyǝm nɑ kpɑɩ nyǝm, nɑ ɑsilimɑ nɑ
    kʋpɑm.
  azb-azb: Müqəddəslə adi şeyləri ayırd edin, həm də pak və murdar şeylər arasında
    fərq qoyun.
  eng-DBY: that ye may put difference between the holy and the unholy, and between
    unclean and clean,
  hin-2017: जिससे तुम पवित्र और अपवित्र में, और शुद्ध और अशुद्ध में अन्तर कर सको;
  wol-KYG: Dangeen wara mana ràññee lu sell ak lu ñu sellalul, dangeen wara ràññee
