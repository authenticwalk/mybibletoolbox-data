verse: LEV.007.025
translations:
  mal-C: യഹോവയ്ക്കു ദഹനയാഗം അർപ്പിക്കാനുള്ള മൃഗത്തിന്റെ മേദസ്സു ഭക്ഷിക്കുന്നയാൾ അവരുടെ
    ജനത്തിൽനിന്ന് ഛേദിക്കപ്പെടണം.
  deu-TKW: Denn jeder, der Fett von Tierarten genießt, wie man sie Jahwe als Feueropfer
    darbringt, - hinwegzutilgen ist ein solcher, der es genießt, aus seinen Volksgenossen!
  lin-lin: Moto nyonso oyo akolia mafuta ya nyama oyo babonzi epai na Yawe lokola
    likabo bazikisa na moto, bakolongola ye kati na bato na ye.
  eng-LSV: for whoever eats the fat of the beast, of which [one] brings near [as]
    a fire-offering to YHWH, indeed, the person who eats [it] has been cut off from
    his people.
  eng-GNV: For whosoeuer eateth the fat of the beast, of the which he shall offer
    an offering made by fire to the Lord, euen the person that eateth, shalbe cut
    off from his people.
  eng-WEBSTER: For whoever eateth the fat of the beast, of which men offer an offering
    made by fire to the LORD, even the soul that eateth it shall be cut off from his
    people.
  nhw-BL: “Huan sintla aqui hueli masehuali quicuas ichiyajca se tlapiyali catli quitencajtoque
    quen se tlacajcahualistli para na ipan tlitl, monequi xijquixtica tlen amojuanti
    para ayacmo quema huelis itztos ica anisraelitame.
  swh-ONEN: Mtu yeyote alaye mafuta ya mnyama ambaye ametolewa sadaka kwa Bwana kwa
    moto ni lazima akatiliwe mbali na watu wake.
  bba-bba: Goo ù n yɑ̃kurun yɑɑn ɡum di mɛ bɑ kɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    kuɑ, bɑ koo yɛ̃ro ɡirɑwɑ wiɡibun suunu sɔɔn di.
  eng-KJVCPB: For whosoever eateth the fat of the beast, of which men offer an offering
    made by fire unto the Lord, even the soul that eateth it shall be cut off from
    his people.
  luo-luo: Ngʼato angʼata kuomu manocham bor chiayo ma lembe moko osetimgo misango
    miwangʼo pep ni Jehova Nyasaye, to nyaka ngʼad kare kuom ogandane.
  meu-meu: Badina be tau ta ese digara baine ania, taunimanima ese edia boubou ai
    e halaodiamu bona Iehova vairanai e haḡoledia ohomu ḡaudia ta digarana, ia na
    ena bese amo bae negea daure.
  npi-ULB: परमप्रभुको निम्ति आगोद्वारा चढाइने बलिको निम्ति मानिसहरूद्वारा अर्पण गर्न
    बाँकी पशुको बोसो जसले खान्छ, त्यो व्यक्‍ति आफ्ना मानिसहरूबाट बहिष्‍कार गरियोस्
    ।
  yor-yor: Ẹnikẹ́ni tó bá jẹ ọ̀rá ẹran tí a fi rú ẹbọ sísun sí Olúwa ni ẹ gbọdọ̀ gé
    kúrò lára àwọn ènìyàn rẹ̀.
  pes-OPCB: هر کس چربی حیوانی را که بر آتش به خداوند تقدیم می‌شود بخورد باید از میان
    قوم منقطع شود.
  tgl-ULB: Sinuman ang kumain ng taba ng isang hayop na maaaring ihandog ng mga lalaki
    bilang isang alay na susunugin sa apoy para kay Yahweh, dapat itiwalag ang taong
    iyon mula sa kaniyang mga lahi.
  hui-hui: Agali mbirame nogo bulumaga mbira Anduane Homogohondo bo lomabu delenego
    aria habane mbirago nayagua agali ogoni ibu Ngode Datagaliwabenaga wali agali
    karu aria ndogo ti heba mandagi holene nawi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​မီး​ရှို့​ရာ​ယဇ်​ပူ​ဇော် သော​ယဇ်​ကောင်​၏​အ​ဆီ​ကို​စား​သော​သူ
    သည် ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​မှ ပယ်​ထုတ်​ခြင်း​ခံ​ရ​မည်။-
  bod-N: སུ་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་དུ་ཕུལ་བའི་ཕྱུགས་ཟོག་གི་ཚིལ་ཟོས་པ་ཡིན་ན།
    མི་དེ་ནི་རང་གི་མི་མང་ལས་མེད་པར་གཏོང་བར་བྱའོ། །
  sna-sna: Munhu wose anodya mafuta emhuka inoitwa nayo chipiriso chinoitirwa Jehovha
    nomoto anofanira kubviswa pakati pavanhu vokwake.
  spa-BLM: Porque el que coma la grasa del animal que los hombres ofrecen como ofrenda
    encendida a Yahvé, el alma que la coma será cortada de su pueblo.
  cac-cac: Yaln̈ej mach schi'an xepual noc' noc' to syal sn̈usjitz'a d'a ofrendail
    d'a Jehová, man̈xaocab' yalan yic d'a co cal.
  swh-ULB: Yeyote atakayekula mafuta ya mnyama ambayo watu wanaweza kuyatoa kuwa dhabihu
    ya iliyofanywa kwa Yahweh kwa moto, mtu huyo lazima atakatiliwa mbali kutoka kwa
    watu wake.
  bel-bel: бо хто будзе есьці тлушч з быдла, якое прыносіцца ў ахвяру Госпаду, зьнішчыцца
    душа тая з народу свайго;
  deu-ELBBK: Denn jeder, der Fett isst vom Vieh, wovon man ein Feueropfer dem HERRN
    darbringt – die Seele, die es isst, soll ausgerottet werden aus ihren Völkern.
  mbb-OT: Is minsan hentei he egkaan te tavà he egkehimu he ibpemuhat diyà te Nengazen
    he pemuhat pinaaǥi te hapuy, ne kenè niw en isipa he zuma niw.
  mal-2015: യഹോവെക്കു ദഹനയാഗമായി അർപ്പിച്ച മൃഗത്തിന്റെ മേദസ്സു ആരെങ്കിലും തിന്നാൽ
    അവനെ അവന്റെ ജനത്തിൽ നിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: Sako, ko chaľahas o žiros le džvirostar, savo hino obetimen sar e jagaľi
    obeta le RAJESKE, ela tradlo het pašal peskre manuša.
  pes-OPV: زیرا هر‌که پیه جانوری که از آن هدیه آتشین برای خداوندمی گذرانند بخورد،
    آن کس که خورد، از قوم خودمنقطع شود.
  ron-1924: Кэч чине ва мынка дин грэсимя добитоачелор дин каре се адук Домнулуй жертфе
    мистуите де фок ва фи нимичит дин попорул сэу.
  ben-OBCV: যদি কেউ এমন কোনো পশুর মেদ ভোজন করে যা অগ্নিকৃত উপহার রূপে সদাপ্রভুর উদ্দেশে
    নিবেদিত, সে আপন লোকদের মধ্য থেকে অবশ্যই উচ্ছিন্ন হবে।
  som-som: Waayo, qofkii cuna baruurtii neefka dadku u bixiyo qurbaan dab loogu sameeyo
    Rabbiga, qofka kaas cuna waa in dadkiisa laga gooyaa.
  lat-VUC: Si quis adipem, qui offerri debet in incensum Domini, comederit, peribit
    de populo suo.
  eng-ASVBT: For whosoever eateth the fat of the beast, of which men offer an offering
    made by fire unto Jehovah, even the soul that eateth it shall be cut off from
    his people.
  ita-1885: Perciocchè, se alcuno mangia del grasso di alcun animale, del quale si
    offerisce sacrificio fatto per fuoco al Signore, la persona che ne mangerà sarà
    ricisa da' suoi popoli.
  eng-LXXUP: Every one that eats fat off the beasts, from which he will bring a burnt
    offering to the Lord—that soul shall perish from his people.
  eng-ULB: Whoever eats the fat of an animal that men can offer as a sacrifice by
    fire to Yahweh, that person must be cut off from his people.
  spa-VBL: Cualquiera que coma la grasa de un animal de una ofrenda de comida presentada
    al Señor debe ser expulsado de su pueblo.
  fra-_FOB: Car quiconque mangera de la graisse des bêtes dont on offre un sacrifice
    fait par le feu à l'Éternel, celui qui en aura mangé, sera retranché de son peuple.
  mal-mal: യഹോവയ്ക്കു ദഹനയാഗമായി അർപ്പിച്ച മൃഗത്തിന്റെ മേദസ്സു ആരെങ്കിലും തിന്നാൽ
    അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയണം.
  urd-GVR: Jo bhī us charbī meṅ se khāe jo jalā kar Rab ko pesh kī jātī hai use us
    kī qaum meṅ se miṭā ḍālnā hai.
  suz-BL: मिनु इन दातेमी सुमी परमप्रभु यावे कली मीम चोशा चढ़ेतीके आ बोंसो ब्‍वाइबा,
    मेको आ खिं ङा मुर रे तिल्‍चा पुंइसीब।
  ita-1927: perché chiunque mangerà del grasso degli animali che si offrono in sacrifizio
    mediante il fuoco all’Eterno, quel tale sarà sterminato di fra il suo popolo.
  ckb-ckb: هەر یەکێک لە پیوی ئەو ئاژەڵانەی خوارد کە بۆ یەزدان وەک قوربانی بە ئاگر
    لێیان پێشکەش دەکرێت، ئەو کەسە لەنێو گەلەکەیدا دەبڕدرێتەوە.
  eng-BBE: For anyone who takes as food the fat of any beast of which men make an
    offering by fire to the Lord, will be cut off from his people.
  kan-OKCV: ಏಕೆಂದರೆ ಮನುಷ್ಯರು ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಸಮರ್ಪಿಸಿದ ಬಲಿ, ಪ್ರಾಣಿಯ ಕೊಬ್ಬನ್ನು
    ಯಾವನಾದರೂ ತಿಂದರೆ, ಅಂಥವರನ್ನು ತಮ್ಮ ಜನರಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: யெகோவாவுக்குத் தகனபலியாகச் செலுத்தப்படும் மிருகத்தின் கொழுப்பைச் சாப்பிடுகிற
    எந்த ஆத்துமாவும் தன் மக்களுக்குள் இல்லாதபடி அறுப்புண்டுபோவான்.
  spa-RV-1909: Porque cualquiera que comiere sebo de animal, del cual se ofrece á
    Jehová ofrenda encendida, la persona que lo comiere, será cortada de sus pueblos.
  ron-BTF: Pentru că oricine mănâncă grăsimea vitei, din care oamenii aduc ofrandă
    făcută prin foc DOMNULUI, chiar acel suflet care o mănâncă să fie stârpit din
    poporul său.
  eng-WEBP: For whoever eats the fat of the animal which men offer as an offering
    made by fire to the LORD, even the soul who eats it shall be cut off from his
    people.
  eng-FBV: Anyone who eats the fat of an animal from a food offering presented to
    the Lord must be expelled from their people.
  nld-1939: Want iedereen, die het vet van runderen eet, die men als vuuroffers aan
    Jahweh kan brengen, zal van zijn volk worden afgesneden.
  nch-BL: “Huan sinta cati hueli masehuali quicuas ichiyajca se tapiyali cati quitencajtoque
    quej se tacajcahualisti para na ipan tit, monequi xijquixtica ten amojuanti para
    ayecmo quema huelis itztos ica anisraelitame.
  vie-1934: vì ai ăn mỡ của những thú người ta dùng lửa dâng cho Đức Giê-hô-va, sẽ
    bị truất khỏi dân sự mình.
  hin-CV: जो व्यक्ति उस पशु की चर्बी को खाता है, जिसे याहवेह को अग्निबलि के रूप में
    भेंट किया गया है, उसे उसके लोगों के मध्य से हटा दिया जाए.
  eng-OURB: For whoever eats the fat of the animal, of which men offer an offering
    made by fire to Adonai, even the soul who eats it shall be cut off from his people.
  spa-BES: Porque cualquiera que tome como alimento la grasa de cualquier bestia de
    la cual los hombres hagan una ofrenda al Señor, será separado de su pueblo.
  tdx-tdx: Ze ondaty mikama ty safom-biby, amo fañenga’ ondaty ho soroñañe am’ Iehovà
    ro haitoañe am’ondati’eo.
  vid-vid: Munhu yoneche wone yalye mafuta ga igongolo lilavigwe nhambiko kwa Mkulu
    Nguluwi kwa chiluli, kobaguligwa na wanhu wa heye.
  eng-OKE: For whosoever eateth the fat of an animal that they offer as an oblation
    before the Lord, the man who eateth shall perish from his people.
  tha-KJV: ด้วยผู้ใดก็ตามรับประทานไขมันสัตว์อันเป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
    ผู้​ที่​รับประทานนั้นจะต้องถูกตัดขาดจากพลไพร่ของตน
  por-BR-2018: Porque qualquer um que comer gordura de animal, do qual se oferece
    ao SENHOR oferta acesa, a pessoa que o comer, será cortada de seus povos.
  deu-ELO: Denn jeder, der Fett isset vom Vieh, wovon man ein Feueropfer dem Jehova
    darbringt die Seele, die es isset, soll ausgerottet werden aus ihren Völkern.
  eng-WYC-2018: If any man eateth the inner fatness, that oughteth to be offered into
    incense to the Lord, he shall perish from his people. (If anyone eateth the inner
    fat, that ought to be offered as incense to the Lord, he shall be cut off from
    his people.)
  epo-epo: Ĉar ĉiu, kiu manĝos sebon de brutoj, el kiuj oni alportas fajroferon al
    la Eternulo, la manĝinto ekstermiĝos el sia popolo.
  uig-PIN: Qünki kimki Pǝrwǝrdigarƣa atap otta sunulidiƣan ⱨǝrⱪandaⱪ ⱨaywanning meyini
    yesǝ, xuni yegǝn kixi ɵz hǝlⱪliridin üzüp taxlinidu.
  beo-beo: 'Nowa da ohe amo Hina Godema ha:i manu iasu imunusa: ilegei galu, amo ea
    sefe nasea da Gode Ea Fidafa amoga afafai dagoi ba:mu.'
  tpi-OTNT: Sapos wanpela man i kaikai gris bilong bulmakau samting ol i save ofaim
    long Bikpela, orait em i no inap i stap moa insait long lain manmeri bilong Bikpela.
  hau-SA: Duk wanda ya ci kitsen dabbar da aka miƙa ta wuta ga Ubangiji, za a fid
    da shi daga mutanensa.
  uig-LAT: Chünki kimki Perwerdigargha atap otta sunulidighan herqandaq haywanning
    méyini yése, shuni yégen kishi öz xelqliridin üzüp tashlinidu.
  nde-nde: Umuntu odla amahwahwa enyamazana okungenziwa ngayo umnikelo wokutshiswa
    kuThixo kumele axotshwe ebantwini bakibo.
  ton-ton: He ko ia ʻoku ne kai ʻae ngako ʻoe manu, ʻaia ʻoku ʻatu mei ai ʻe he kakai
    ʻae feilaulau tutu kia Sihova, ʻio, ko ia ʻoku ne kai ai ʻe motuhi ia mei hono
    kakai.
  ces-1613: Nebo kdož by koli jedl tuk z hovada, kteréž obětovati bude člověk v obět
    ohnivou Hospodinu, vyhlazen bude člověk ten, kterýž jedl, z lidu svého.
  eng-WMB: For whoever eats the fat of the animal which men offer as an offering made
    by fire to the LORD, even the soul who eats it shall be cut off from his people.
  tam-TCV: யெகோவாவுக்கு நெருப்பினால் செலுத்தப்படும் காணிக்கைக்கான மிருகத்தின் கொழுப்பைச்
    சாப்பிடும் எவனும், தன் மக்களிலிருந்து அகற்றப்படவேண்டும்.
  ceb-ULB: Kinahanglan nga papahawaon gikan sa iyang katawhan si bisan kinsa nga mokaon
    sa mga tambok sa mananap nga gihalad sa kalalakin-an ingon nga halad nga gisunog
    ngadto kang Yahweh.
  pol-UBG: Ktokolwiek bowiem spożyje tłuszcz zwierzęcia złożonego PANU jako ofiarę
    ogniową, ten zostanie wykluczony ze swego ludu.
  urd-GVU: جو بھی اُس چربی میں سے کھائے جو جلا کر رب کو پیش کی جاتی ہے اُسے اُس کی
    قوم میں سے مٹا ڈالنا ہے۔
  deu-1912: Denn wer das Fett ißt von dem Vieh, davon man dem HERRN Opfer bringt,
    dieselbe Seele soll ausgerottet werde von ihrem Volk.
  kan-2017: ಮನುಷ್ಯರು ಯೆಹೋವನಿಗೆ ಹೋಮಮಾಡುವಂತಹ ಪಶು ಜಾತಿಯ ಕೊಬ್ಬನ್ನು ಯಾವನಾದರೂ ತಿಂದರೆ ಅವನು
    ಕುಲದಿಂದ ಬಹಿಷ್ಕಾರಕ್ಕೆ ಒಳಗಾಗುವನು.
  yap-yap: Yug en ra kay e mam u ba gamanman ni kan pi’ nib maligach ni mo’oruf ngak
    SOMOL e yira n’ag ndabki mang reb e girdi’ rok Got.
  hlt-MCSB: Khat khat long ni BOEIPA taengkah hmaihlutnah ham a nawn rhamsa tha te
    a caak atah, aka ca hinglu te pilnam lamloh hnawt saeh.
  mdy-ETH: ፆኦሲም ሚቺ ዒንጎያ ማሂ ዒንጊንቴ ቆልሞኮ ማሎ ሙዓ ዓይጎ ዓሲያ ፆኦሲ ዴሮ ባኣካፓ ባይቆንጎ።
  twi-ASANTE: Obiara a ɔbɛdi sradeɛ a ɛfiri afɔrebɔdeɛ a wɔbɔ no ogya so de ma Awurade
    no, wɔbɛtwa no asuo.
  eng-WEBU: For whoever eats the fat of the animal which men offer as an offering
    made by fire to the LORD, even the soul who eats it shall be cut off from his
    people.
  bnp-bnp: A bakovi i kani a vina kanirau, ra i kara ni gi habi ne BAKOVI DAGI manga
    a nihabi ni gutu na kanono, ni gi tono tala na kabu vona.
  wal-wal: Aissi giikko, GODAAYYO taman xuuggiyo yarshshuwaassi shiishshiyo mehiyaa
    modhdhuwaa miya ooninne ba asaa giddoppe bohetto.
  spa-PDDPT: Porque cualquiera que coma la grasa del animal del cual se ofrece sacrificio
    que apacigua a Yavé será cortada de su pueblo.
  gun-gun: Mba'eta Senhor pe oapy vy ogueru pyre kyrakue ho'u va'e rei ma oipe'aa
    'rã heta va'e kuery mbyte gui.
  agu-BL: ”Alchok scyetz yil bajse'n yi ẍepu'il jun awun yi na oylij swetz chi inwa'
    tane'n, tajwe'n tan tele'n laju'n tzixo'l wok.
  ilo-ULB: Ti siasinoman a mangan iti taba ti maysa nga ayup a mabalin nga idaton
    dagiti tattao kenni Yahweh a kas daton a maipuor, dayta a tao ket masapul a mailaksid
    kadagiti tattaona.
  kpg-kpg: Tangada dela ma gaa gai nia kiliidi o di manu dela e mee di hai tigidaumaha
    meegai ang gi Dimaadua la hagalee dau bolo ia tangada ni Dimaadua.
  uig-ARA: چۈنكى كىمكى پەرۋەردىگارغا ئاتاپ ئوتتا سۇنۇلىدىغان ھەرقانداق ھايۋاننىڭ مېيىنى
    يېسە، شۇنى يېگەن كىشى ئۆز خەلقلىرىدىن ئۈزۈپ تاشلىنىدۇ.
  sus-sus: Naxan yo ture donma, naxan nɔma rawalide sɛrɛxɛ gan daaxi ra n tan Alatala
    bɛ, na kanyi raminima nɛ Isirayila ɲama ya ma.
  pon-2006: Mehmen me pahn tungoale wih en mahn me pahn wia mehn meirong en konot
    ong KAUN-O solahr pahn wia kisehn sapwellimen Koht aramas akan.
  ksd-ksd: ma nina i en ra bira i ra vavaguai nina di tuntun tar ia tadav ra Luluai,
    nam da kutu vue kan kana vuna tarai.
  tur-YTC: İnsanların Yahve'ye ateşle yapılan sunu olarak sunduğu hayvanın yağını
    kim yerse, onu yiyen can halkından atılacaktır.
  grc-BRENT: Πᾶς ὁ ἔσθων στέαρ ἀπὸ τῶν κτηνῶν, ὧν προσάξει ἀπʼ αὐτῶν κάρπωμα Κυρίῳ,
    ἀπολεῖται ἡ ψυχὴ ἐκείνη ἀπὸ τοῦ λαοῦ αὐτῆς.
  ind-AYT: Siapa pun yang memakan lemak dari hewan yang dipersembahkan sebagai pemberian
    dengan api kepada TUHAN harus dilenyapkan dari antara bangsanya.
  nya-nya: Pakuti munthu wakudya mafuta a nyama yoperekedwa kwa Yehova ngati nsembe
    yotentha pa moto, ayenera kuchotsedwa pakati pa anthu a mtundu wake.
  hrv-hrv: Tko god jede loj od životinje koja se može prinijeti Jahvi kao žrtva paljenica
    takav neka se iskorijeni iz svoga naroda.
  mps-mps: Te augwaligo Genuai Bidiba ofa ebo kau kibu ili te bidi me deligo tubaso
    da, teda aga te Genuai Bidigo we bidi hani tomode me bidigobe dao,” wali.
  tpi-tpi: Sapos wanpela man i kaikai gris bilong bulmakau samting ol i save ofaim
    long Bikpela, orait em i no inap i stap moa insait long lain manmeri bilong Bikpela.
  dan-1931: Thi enhver, der spiser Fedtet af det Kvæg, hvoraf der bringes HERREN Ildofre,
    den, der spiser noget deraf, skal udryddes af sit Folk.
  vie-OVCB: Người nào ăn mỡ của một loài thú người ta dùng làm sinh tế dâng lên Chúa
    Hằng Hữu bằng lửa, sẽ bị trục xuất khỏi cộng đồng dân chúng.
  guj-2017: જો કોઈ માણસ યહોવાહને પ્રત્યે જે પશુનો હોમયજ્ઞ ચઢાવે છે તેની ચરબી જે કોઈ
    ખાય, તે ખાનાર માણસ પોતાના લોકોમાંથી અલગ કરાય.
  pon-2006A: Mehmen me pahn tungoale wih en mahn me pahn wia mehn meirong en konot
    ong KAUN-O solahr pahn wia kisehn sapwellimen Koht aramas akan.
  por-BRBSL: Para quem comer a gordura do animal que os homens oferecem como oferta
    feita pelo fogo a Javé, até mesmo a alma que a come será cortada de seu povo.
  cth-cth: Apihai thoseh, Cathut koe hmaisawi thuengnae sathei thaw ka cat e tami
    teh, a miphun dawk hoi takhoe lah ao han.
  twi-twi: Obiara a obedi srade a efi afɔrebɔde a wɔbɔ no ogya so de ma Awurade no,
    ɛsɛ sɛ wotwa no asu.
  hlt-hlt: Khat khat long ni BOEIPA taengkah hmaihlutnah ham a nawn rhamsa tha te
    a caak atah, aka ca hinglu te pilnam lamloh hnawt saeh.
  tbz-SIM: Kòò mɔù cɑ̀ɑ́kɛ́ mɛkùɔ̀ mbɛ̀ ɔ̃ɔ̃ n kuɔ fɛɔ̃̀fɛ̀ kɛ́dɛitɛ mɛ̀ kɛ́tuɔ. Bɛ̀ɛ
    ò dènnɛ Isidɑyɛɛribɛ tĩ̀nnì miɛkɛ.
  msy-2020: Eghtɨ gumazitam, me Ikiavɨra Itir Godɨn ofa gamizir asɨzimɨn ovitam ameghtɨ,
    me a batueghtɨ, a ua Ikiavɨra Itir Godɨn gumazamizibar ikɨzimɨn aven ikian kogham.
  dop-dop: Ye nɔɣɔlʋ tɔɣɔ tɔlɑ nnɑ pɑ lɑkɩ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑɑ tɔ kɑ nɑntʋ
    cǝkɑ nim nyǝŋkɑ, pǝ wɛɛ sɩ pɑ́ lǝsɩ-ɩ Ɩsɛɣɛlɩ kpekǝle tɑɑ kɛ́.
  azb-azb: Rəbb üçün yandırma təqdimi olaraq verilən heyvanın piyindən yeyən hər kəs
    xalqı arasından qovulsun.
  eng-DBY: For whoever eateth the fat of the beast of which men present an offering
    by fire to Jehovah, the soul that hath eaten shall be cut off from his peoples.
  hin-2017: जो कोई ऐसे पशु की चर्बी खाएगा जिसमें से लोग कुछ यहोवा के लिये हवन करके
    चढ़ाया करते हैं वह खानेवाला अपने लोगों में से नाश किया जाएगा।
  wol-KYG: Képp ku lekk ci nebbonu jur gu ñu def saraxu sawara, ñeel Aji Sax ji, kooku
    ko lekk, dees koy dagge ca biir bànni Israyil.
  eng-YLT: for whoever eateth the fat of the beast, of which [one] bringeth near a
    fire-offering to Jehovah, even the person who eateth hath been cut off from his
    people.
  eng-WYC-2017: If any man eateth the inner fatness, that oweth to be offered into
    incense to the Lord, he shall perish from his people.
  eng-WMBB: For whoever eats the fat of the animal which men offer as an offering
    made by fire to the LORD, even the soul who eats it shall be cut off from his
    people.
  urd-GVH: जो भी उस चरबी में से खाए जो जलाकर रब को पेश की जाती है उसे उस की क़ौम में
    से मिटा डालना है।
  rug-rug: Be keke tie si hena ia sa deanana sa keke kurukuru, sapu hoke ta veko pude
    na vina vukivukihi koe Zihova, si namu lopu kaqu koa hola koari na tie Izireli
    si asa.
  gaz-gaz: Namni horii ibiddaan Waaqayyoof dhiʼeeffame irraa cooma isaa nyaate kam
    iyyuu saba ofii isaa keessaa haa balleeffamu.
  fra-LSG: Car celui qui mangera de la graisse des animaux dont on offre à l’Éternel
    des sacrifices consumés par le feu, celui-là sera retranché de son peuple.
  yal-yal: Naxan na na sube sifane turen don naxanye nɔɛ raliyɛ Alatala ma tɛɛn na,
    na kedima nɛn a yamani.
  haw-1868: A o ka mea nana e ai i ko kaikea o ka holoholona a na kanaka i kaumaha
    ai i ka mohai ma ke ahi ia Iehova, o ka mea i ai ia mea, oia ke okiia'ku mai kona
    poo kanaka aku.
  arb-NAV: مَنْ يَأْكُلُ شَحْمَ بَهَائِمِ الْمُحْرَقَاتِ الَّتِي تُقَدِّمُونَهَا لِلرَّبِّ
    يُبَادُ مِنْ بَيْنِ شَعْبِهِ.
  ewe-ewe: Woaɖe ame sia ame si aɖu lã si wome na Yehowa abe vɔsa ene ƒe ami la le
    Mawu ƒe ha me.
  eng-LEE: For whosoever eateth the fat of the cattle, of which one can offer an offering
    made by fire unto the Lord, even the person that eateth it shall be cut off from
    his people.
  asm-FB: কিয়নো যিকোনো পশুৰ পৰা যিহোৱাৰ উদ্দেশ্যে অগ্নিকৃত উপহাৰ উৎসৰ্গ কৰা যায়,
    সেই পশুৰ তেল যি কোনোৱে খাব, সেই খোৱা জনক নিজ লোকসকলৰ মাজৰ পৰা উচ্ছন্ন কৰা হ’ব।
  sus-A: نَشَن يٌ تُرٍ دٌنمَ، نَشَن نْمَ رَوَلِدٍ سّرّشّ فَن دَاشِ رَ ﭑ تَن عَلَتَلَ
    بّ، نَ كَنيِ رَ مِنِمَ نّ عِسِرَيِلَ حَمَ يَ مَ.
  fra-SBL: Car quiconque mangera la graisse de l'animal que les hommes offrent en
    sacrifice consumé par le feu à l'Éternel, l'âme qui en mangera sera retranchée
    de son peuple.
  hbo-hbo: כִּ֚י כָּל־אֹכֵ֣ל חֵ֔לֶב מִן־הַ֨בְּהֵמָ֔ה אֲשֶׁ֨ר יַקְרִ֥יב מִמֶּ֛נָּה
    אִשֶּׁ֖ה לַיהוָ֑ה וְנִכְרְתָ֛ה הַנֶּ֥פֶשׁ הָאֹכֶ֖לֶת מֵֽעַמֶּֽיהָ׃
  eng-WYCLIFFE: If ony man etith the ynnere fatnesse, that owith to be offrid in to
    encense of the Lord, he schal perische fro his puple.
  cwe-cwe: Munhu yoyose yahaja mabambala ya mavuta ya mnyama ija yoyalavigwe nhambiko
    kwa Mndewa Mulungu kwa moto, kezabaguligwa mwa wanhu wake.
  kik-kik: Mũndũ o wothe angĩrĩa maguta ma nyamũ ĩrutĩirwo Jehova iruta rĩa gũcinwo
    na mwaki, no nginya aingatwo kuuma kũrĩ andũ ao.
  fra-NCL: Car quiconque mangera de la graisse des animaux que l’on offre à Yahweh
    en sacrifices faits par le feu, sera retranché de son peuple.
  cek-AK: Angraeng khaeah sak ih hmai angbawnhaih moithawk caa kami loe, angmah ih
    acaeng thung hoi takhoe ving ah.
  cuk-cuk: ” ’Dule Bab-Jehováʼga-ibmar-ogumakar-ukleged-e-gwallu guchale, we-dule,
    e-dulemar-abargi onolegoed.
  uig-CYR: Чүнки кимки Пәрвәрдигарға атап отта сунулидиған һәр қандақ һайванниң мейини
    йесә, шуни йегән киши өз хәлиқлиридин үзүп ташлиниду.
  tel-2017: యెహోవాకి దహనబలిగా ప్రజలు అర్పించే పశువుల కొవ్వుని తినేవాడు ప్రజల్లో లేకుండా
    పోవాలి.
  hat-BSA: Paske nenpòt moun ki manje nan grès animal ki soti nan yon ofrann pa dife
    ki ofri bay SENYÈ a, menm moun ki manje l, va koupe retire de pèp li a.
  kos-kos: Kutena mwet su kang kiris ke kosro ma ac orekmakinyuk nu ke mwe kisa mongo
    nu sin LEUM GOD ac fah tia sifil akilenyuk mu el sie sin mwet lun God.
  hbo-WLC: כִּ֚י כָּל־אֹכֵ֣ל חֵ֔לֶב מִן־הַ֨בְּהֵמָ֔ה אֲשֶׁ֨ר יַקְרִ֥יב מִמֶּ֛נָּה
    אִשֶּׁ֖ה לַיהוָ֑ה וְנִכְרְתָ֛ה הַנֶּ֥פֶשׁ הָאֹכֶ֖לֶת מֵֽעַמֶּֽיהָ׃
  ibo-ibo: A ga-ekewapụ mmadụ ọbụla site nʼetiti ndị ya, bụ onye na-eri abụba anụmanụ
    nke a ga-esite na ya chee onyinye nsure ọkụ nye Onyenwe anyị.
  ory-ory: କାରଣ ମନୁଷ୍ୟମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ରୂପେ ଯେଉଁ ପଶୁ ଉତ୍ସର୍ଗ
    କରନ୍ତି, ତାହାର ମେଦ ଯେବେ କେହି ଭୋଜନ କରେ; ତେବେ ତାହା ଭୋଜନକାରୀ ସେହି ପ୍ରାଣୀ ଆପଣା ଲୋକମାନଙ୍କ
    ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Iteiten eman me eman aramas mi ochei kirisin ekewe man ra eäni asor won
    ekkei ngeni ewe Samol mi Lapalap epwe käriwu seni aramasan.
  rop-rop: If enibodi dagat det fetpat blanga eni enimul weya deibin barnimap blanga
    ofring langa mi, wal im nomo blanga main pipul olabat.
  ukr-1871: Всяка бо душа, що їсть тук із скотини, котру приносять в огняну жертву
    Господеві, викорениться зміж людей своїх.
  deu-1951: Denn wer Fett ißt von dem Vieh, von welchem man dem HERRN Feueropfer darzubringen
    pflegt, der soll ausgerottet werden aus seinem Volk!
  eng-JPS: For whosoever eateth the fat of the beast, of which men present an offering
    made by fire unto the LORD, even the soul that eateth it shall be cut off from
    his people.
  srp-1865: Ko li bi jeo salo od stoke koju prinosi èovjek na žrtvu ognjenu Gospodu,
    neka se istrijebi iz naroda svojega onaj koji jede.
  lug-lug: Kubanga buli muntu anaalyanga ku masavu ag’ensolo eneevangako ekiweebwayo
    eri Mukama ekyokeddwa mu muliro, anaaboolebwanga, nga takyabalirwa mu bantu ba
    Mukama.
  heb-heb: כי כל אכל חלב מן הבהמה אשר יקריב ממנה אשה ליהוה ונכרתה הנפש האכלת מעמיה׃
  ben-IRV: কারণ যে কোনো পশু থেকে সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার উৎসর্গ করা যায়,
    সেই পশুর মেদ যে কেউ খাবে, সেই লোক নিজের লোকদের মধ্যে থেকে উচ্ছেদ হবে।
  pan-pan: ਕੋਈ ਵੀ ਜਿਹੜਾ ਅਜਿਹੇ ਪਸ਼ੂ ਦੀ ਚਰਬੀ ਨੂੰ ਖਾਵੇ, ਜਿਸ ਨੂੰ ਮਨੁੱਖ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਅੱਗ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਉਂਦੇ ਹਨ ਤਾਂ ਉਸ ਨੂੰ ਖਾਣ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਛੇਕਿਆ
    ਜਾਵੇ।
  mya-JVB: အကြင်သူသည် ထာဝရဘုရား အား မီး ဖြင့် ပူဇော်သက္ကာပြု သော တိရစ္ဆာန် ဆီဥ ကို
    စား ၏။ ထိုသူ ကို သူ ၏ အမျိုး မှ ပယ်ရှင်း ရမည်။
  hmo-hmo: Badina be bema tau ta ese digara do ia ania, Lohiabada dekenai gabua ore
    boubou totona ia henia diba gauna ta ena digara, unai tau be Dirava ena bese dekena
    amo do idia atoa siri.
  urd-urd: क्यूँकि जो कोई ऐसे चौपाये की चर्बी खाए, जिसे लोग आतिशी क़ुर्बानी के तौर
    पर ख़ुदावन्द के सामने चढ़ाते हैं, वह खाने वाला आदमी अपने लोगों में से काट डाला
    जाए।
  rus-SYN: ибо, кто будет есть тук из скота, который приносится в жертву Господу,
    истребится душа та из народа своего;
  bqc-SIM: Tó gbɛ̃́ pↄtuo pↄ́ wì sa'oò Diiwa, wì a kĩni kátɛu à tɛ́kũ nísi
    sò, wàli ade bↄ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Hitobang achu koi hijong leu chun, Pathen henga govam dia kitoh doh
    gancha sa thao nekha chan chu namite lah uva kona pampeiya um ding ahi.
  mar-mar: परमेश्वरास होमाद्ववारे अर्पिलेल्या पशूची चरबी जर कोणी खाईल तर त्यास आपल्या
    लोकांतून बाहेर काढावे
  qub-qub: «Nogapaj rupachinanpaj garamashan uywapa wiranta micoj cäga gargucangami.
  bqp-bqp: Goo ù n yɑ̃kurun yɑɑn gum di mɛ bɑ kɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru
    kuɑ, bɑ koo yɛ̃ro girɑwɑ wigibun suunu sɔɔn di.
  hat-hat: Lè yon moun manje grès yon zannimo yo te ofri pou boule pou Seyè a, se
    pou yo mete l' deyò nèt nan mitan pèp Bondye a.
  eng-BSB: If anyone eats the fat of an animal from which an offering made by fire
    may be presented to the LORD, the one who eats it must be cut off from his people.
  tod-tod: Zɔi a suai ma wulɔi ta mi, é ɠulazu ga zalaɠai, é ɠalazu abui ɠa Ɠɔoɠɔ
    GALAGI ʋɛ, naama nui ɓe ka leʋe ná-nuɓusɛiti ba.
  eng-WEBPB: For whoever eats the fat of the animal which men offer as an offering
    made by fire to the LORD, even the soul who eats it shall be cut off from his
    people.
  kbq-kbq: Na'ankure Ra Anumzamofonte'ma tevefima kresramna vuntesaza zagagafamofo
    afova'a nesia vahera, Anumzamofo vahepintira ahe natitregahaze.
  nhe-BL: “Huan intla aqui hueli tlacatl quicuas ichiyajca se tlapiyali tlen quitencajtoque
    queja se tlacajcahualistli para na ipan tlitl, monequi xijquixtica tlen imojuanti
    para ayoc quema huelis itztos ica inisraelitame.
  gub-BL: Aze xaxeto uzuka ma'ea'yr Tupàn Tuweharupi Wiko Ma'e henataromo temi'u imono
    pyr romo nehe, aze amo teko u'u ikawer nehe, tuwe teko omono kar a'e teko umyter
    wi wà nehe.
  eng-DRA: If any man eat the fat that should be offered for the burnt sacrifice of
    the Lord, he shall perish out of his people.
