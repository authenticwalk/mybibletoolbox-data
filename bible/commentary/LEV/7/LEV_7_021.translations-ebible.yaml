verse: LEV.007.021
translations:
  mal-C: ആരെങ്കിലുമൊരാൾ അശുദ്ധമായ എന്തെങ്കിലും—മനുഷ്യന്റെ അശുദ്ധിയോ ഒരു അശുദ്ധമൃഗമോ
    അശുദ്ധവും നിഷിദ്ധവുമായ എന്തെങ്കിലുമോ—സ്പർശിച്ചിട്ട്, യഹോവയ്ക്കുള്ള സമാധാനയാഗത്തിന്റെ
    ഏതെങ്കിലും മാംസം ഭക്ഷിച്ചാൽ, ആ വ്യക്തിയെ തന്റെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.’ ”
  deu-TKW: Und wenn jemand mit irgend etwas Unreinem in Berührung gekommen ist, sei
    es nun mit der Unreinigkeit an einem Menschen oder mit einem unreinen Vieh oder
    irgend einem unreinen Greuel, und ißt von dem Fleische des Jahwe dargebrachten
    Heilsopfers, ein solcher soll hinweggetilgt werden aus seinen Volksgenossen.
  lin-lin: Soki moto moko asimbi eloko ya mbindo, ezala moto ya mbindo to nyama ya
    mbindo to eloko mosusu ya mabe mpe ya mbindo, mpe alie mosuni ya mbeka ya boyokani
    oyo ezali ya Yawe, basengeli kolongola ye kati na bato na ye. ’ › »
  eng-LSV: And when a person comes against anything unclean, of the uncleanness of
    man, or of the uncleanness of beasts, or of any unclean teeming creature, and
    has eaten of the flesh of the sacrifice of the peace-offerings which [are] YHWH’s,
    indeed, that person has been cut off from his people.”
  eng-GNV: Moreouer, whe any toucheth any vncleane thing, as the vncleannesse of man,
    or of an vncleane beast, or of any filthie abomination, and eate of the flesh
    of the peace offrings, which pertaineth vnto the Lord, euen that person shalbe
    cut off from his people.
  eng-WEBSTER: Moreover, the soul that shall touch any unclean thing , as the uncleanness
    of man, or any unclean beast, or any abominable unclean thing , and eat of the
    flesh of the sacrifice of peace-offerings which pertain to the LORD, even that
    soul shall be cut off from his people.
  nhw-BL: “Mahuilili sintla se masehuali quitoxomas catli amo tlapajpactli, masque
    catli quisa ipan inintlacayohua masehualme, o se tlapiyali catli amo tlapajpactli,
    o tlen hueli tlamantli catli amo tlapajpactli noixpa. Catli quitoxomas catli amo
    tlapajpactli huan teipa quicuas quentzi nacatl tlen se tlacajcahualistli para
    ma onca tlayoltlalili nohuaya catli ya o seyoc nechmacatoc, monequi xijquixtica
    tlen amojuanti para ayacmo quema huelis itztos ica anisraelitame.”
  swh-ONEN: Kama mtu yeyote akigusa kitu kilicho najisi, iwe ni uchafu wa mwanadamu,
    au mnyama najisi, au kitu chochote kilicho najisi, kitu cha kuchukiza, kisha akala
    nyama yoyote ya sadaka ya amani iliyotolewa kwa Bwana, mtu huyo ni lazima akatiliwe
    mbali na watu wake.’ ”
  bba-bba: Goo ù n mɑɑ tɔnu bɑbɑ wi u disi mɔ, ǹ kun mɛ yɑɑ ɡɑɑ ye yɑ sɑ̃ɑ seseru,
    ǹ kun mɛ ɡɑ̃ɑnu ɡɑnu ni nu disi mɔ, mɑ u kɑ siɑrɑbun yɑ̃kuru di te bɑ Yinni Gusunɔ
    kuɑ bɑ koo yɛ̃ro ɡirɑwɑ win tɔmbun suunu sɔɔn di.
  eng-KJVCPB: Moreover the soul that shall touch any unclean thing, as the uncleanness
    of man, or any unclean beast, or any abominable unclean thing, and eat of the
    flesh of the sacrifice of peace offerings, which pertain unto the Lord, even that
    soul shall be cut off from his people.
  luo-luo: Ngʼato angʼata momulo gimoro mogak, bedni en dhano kata le, kata gimoro
    amora makwero, eka bangʼe ochamo ring misango mar lalruok mochiw ni Jehova Nyasaye,
    en bende nyaka ngʼad kare oko kuom ogandagi.’ ”
  meu-meu: bona tau ta ese taunimanima edia ḡau mirona ta, eiava mauri ḡaudia mirodia
    ta, eiava ḡau mirona eiava bodagana ta, bema daua toho, murinai Iehova ena herohemaino
    bouboudia hidiodia bema ani, ia na ena bese amo bae negea daure.
  npi-ULB: यदि कसैले कुनै अशुद्ध कुरा जस्तै कुनै मानिस वा अशुद्ध पशु, वा कुनै अशुद्ध
    र तुच्छ वस्तुको अशुद्धतालाई छोएर परमप्रभुको मेलबलिको भेटीको मासु खायो भने, त्यो
    व्यक्‍ति आफ्ना मानिसहरूबाट बहिष्‍कार गरियोस् ।’”
  yor-yor: Bí ẹnikẹ́ni bá fọwọ́ kan ohun aláìmọ́ yálà ohun àìmọ́ ti ènìyàn, ẹranko
    aláìmọ́, ohun àìmọ́ yówù kí ó jẹ́ tàbí ohunkóhun tí ó jẹ́ ìríra, tí ó sì tún jẹ́
    ẹran ọrẹ àlàáfíà tó jẹ́ ti Olúwa, a ó gé irú ẹni bẹ́ẹ̀ kúrò lára àwọn ènìyàn rẹ.’ ”
  pes-OPCB: اگر کسی به چیزی نجس دست بزند، خواه نجاست انسان باشد، خواه حیوان نجس و
    یا هر چیز نجس دیگر، و بعد از گوشت قربانی سلامتی که از آنِ خداوند است، بخورد، باید
    از میان قوم خدا منقطع شود.»
  tgl-ULB: Kung sinuman ang makahahawak ng anumang bagay na marumi—kahit ang taong
    walang kalinisan, o hayop na hindi malinis, o alin mang hindi malinis at nakapandidiring
    bagay, at kung kinain niya ang ilan sa karne na isang alay na handog para sa kapayapaan
    na pag-aari ni Yahweh, dapat itiwalag ang taong iyon mula sa kaniyang mga kababayan.”'
  hui-hui: Agali mbira ibugua mbirale Ngode Datagaliwabenaga deni ko hene ngaru ela
    heneyaguabi ema bialu piaga ko hene ngaru ela heneyaguabi wali agali ko bini karu
    ela heneyaguabi urunidagua bu howa ibugua loma ogoni Anduane Homogohondo bo minigonaga
    ngago nayagua nde ibu Anduane Homogonaga wali agali bu karu aria ndo ka, lalu
    Anduane Homogohanda lene.
  mya-mya: ထို​အ​ပြင်​တစ်​စုံ​တစ်​ယောက်​သည်​လူ​မှ​ဖြစ် စေ၊ တိ​ရစ္ဆာန်​မှ​ဖြစ်​စေ၊
    ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ​မ​သန့်​စင်​သော​အ​ရာ​တစ်​စုံ​တစ်​ခု​နှင့် ထိ​မိ​ပြီး​မှ
    ထို​ယဇ်​ကောင်​၏​အ​သား​ကို​စား လျှင် ထို​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး တော်​မှ​ပယ်​ထုတ်​ခြင်း​ခံ​ရ​မည်။
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་མི་ལུས་ཀྱི་མི་གཙང་བའམ་ཕྱུགས་ཟོག་མི་གཙང་བ། ཡང་ན་ཞེ་མེར་བའི་རྫས་མི་གཙང་བ་གང་རུང་ལ་རེག་ནས།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་ཞི་བདེའི་མཆོད་པའི་ཤ་ཟོས་ན། མི་དེ་ནི་རང་གི་མི་མང་ལས་མེད་པར་གཏོང་བར་བྱ་ཞེས་བཤད་དགོས་པར་བཀའ་གནང་ངོ་།
    །
  sna-sna: Kana munhu akabata chinhu chisina kuchena, kunyange kusachena kwavanhu,
    kana mhuka isina kuchena, kana chose chisina kuchena, chinhu chinonyangadza, uye
    akazodya nyama ipi yechipiriso chokuwadzana chaJehovha, munhu iyeye anofanira
    kubviswa pakati pavanhu vokwake.’ ”
  spa-BLM: Cuando alguien toque alguna cosa impura, impureza de hombre, o animal impuro,
    o cualquier abominación impura, y coma algo de la carne del sacrificio de paz
    que pertenece a Yahvé, esa alma será cortada de su pueblo.’”
  cac-cac: '@see-verse:LEV.007.020'
  swh-ULB: Iwapo mtu yeyote anagusa kitu chochote kilichonajisi—iwe ni unajisi wa
    binadamu, au wa mnyama aliyenajisi, au wa kitu fulani kilichonajisi na chenye
    kuchukiza, na kisha akala baadhi ya nyama ya dhabihu ya sadaka ya amani iliyotolewa
    kwa Yahweh, lazima mtu huyo akatiliwe mbali kutoka kwa watu wake.
  bel-bel: а калі якая душа, дакрануўшыся да чаго-небудзь нячыстага, да нячыстасьці
    чалавечай, альбо да нячыстага быдла, альбо да якога-небудзь нячыстага гада, будзе
    есьці мяса мірнай ахвяры Гасподняй, дык зьнішчыцца душа тая з народу свайго.
  deu-ELBBK: 'Und wenn eine Seele irgend etwas Unreines anrührt, die Unreinigkeit
    eines Menschen oder ein unreines Vieh oder irgendein unreines Scheusal, und sie
    isst von dem Fleisch des Friedensopfers, das dem HERRN gehört: diese Seele soll
    ausgerottet werden aus ihren Völkern.'
  mbb-OT: Emun duen ebpezegkit dutun te minsan hengkey he ed-isipen he meremerik,
    iring te meremerik he menge vutang te etew, etawa meremerik he langgam, etawa
    minsan hengkey he meremerik, ne egkaan sikandin te usa kayi he pemuhat he para
    te Nengazen, ne heeyan he etew kenè niw en isipa he zuma niw.
  mal-2015: മനുഷ്യന്റെ അശുദ്ധിയെയോ അശുദ്ധമൃഗത്തെയോ ശുദ്ധിയില്ലാത്ത വല്ല അറെപ്പിനെയോ
    ഇങ്ങനെ ശുദ്ധിയില്ലാത്ത യാതൊന്നിനെയും ആരെങ്കിലും തൊട്ടിട്ടു യഹോവെക്കുള്ള സമാധാനയാഗങ്ങളുടെ
    മാംസം തിന്നാൽ അവനെ അവന്റെ ജനത്തിൽ നിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: Te pes vareko chudňahas varesostar, so hin nažužo – či le manušeskre nažužipnastar
    vaj varesave nažuže džvirendar – a chaľahas le masestar pal le RAJESKRI smiromoskri
    obeta, ela tradlo het pašal peskre manuša.‘ “
  pes-OPV: وکسی‌که هر چیز نجس را خواه نجاست آدمی، خواه بهیمه نجس، خواه هر چیز مکروه
    نجس رالمس کند، و از گوشت ذبیحه سلامتی که برای خداوند است بخورد، آن کس از قوم خود
    منقطع خواهد شد.»
  ron-1924: Ши чине се ва атинӂе де чева некурат, фие де врео спуркэчуне оменяскэ,
    фие де ун добиток некурат, фие де о алтэ спуркэчуне, ши ва мынка дин карня жертфей
    де мулцумире, каре есте а Домнулуй, сэ фие нимичит дин попорул сэу.’”
  ben-OBCV: যদি কেউ কোনো অশুচি বস্তু স্পর্শ করে, কোনো অশুচি মানুষ অথবা এক অশুচি পশু,
    কিংবা ভূমিতে বিচরণকারী কোনো অশুচি ঘৃণার্হ বস্তু, এবং পরে সদাপ্রভুর উদ্দেশে নিবেদিত
    মঙ্গলার্থক বলিদানের মাংস ভক্ষণ করে, তাহলে সে নিজের লোকদের মধ্য থেকে অবশ্যই উচ্ছিন্ন
    হবে।’ ”
  som-som: Oo qof hadduu taabto wax nijaas ah, hadday tahay qof nijaastiis ama bahal
    nijaas ah amase karaahiyo nijaas ah, oo uu wax ka cuno hilibka allabariga qurbaannada
    nabaadiinada ah oo Rabbigu iska leeyahay, qofkaas waa in dadkiisa laga gooyaa.
  lat-VUC: Et quæ tetigerit immunditiam hominis, vel jumenti, sive omnis rei quæ polluere
    potest, et comederit de hujuscemodi carnibus, interibit de populis suis.
  eng-ASVBT: And when anyone shall touch any unclean thing, the uncleanness of man,
    or an unclean beast, or any unclean abomination, and eat of the flesh of the sacrifice
    of peace offerings, which pertain unto Jehovah, that soul shall be cut off from
    his people.
  ita-1885: Parimente la persona, la quale, avendo toccata qualunque cosa immonda,
    come immondizia d'uomo, o alcun animale immondo, o alcun rettile immondo, mangerà
    della carne del sacrificio da render grazie, offerta al Signore, sia ricisa da' suoi
    popoli.
  eng-LXXUP: And whatsoever soul shall touch any unclean thing, either of the uncleanness
    of a man, or of unclean quadrupeds, or any unclean abominable thing, and shall
    eat of the flesh of the sacrifice of the peace offering, which is the Lord’s,
    that soul shall perish from his people.
  eng-ULB: If anyone touches any unclean thing—whether uncleanness of man, or of unclean
    beast, or of some unclean and disgusting thing, and if he then eats some of the
    meat of a sacrifice of peace offering that belongs to Yahweh, that person must
    be cut off from his people.'”
  spa-VBL: Cualquiera que toque algo impuro, ya sea de una persona, un animal impuro
    o una cosa inmunda repugnante, y luego coma carne de la ofrenda de paz dada al
    Señor, debe ser expulsado de su pueblo”.
  fra-_FOB: Et si quelqu'un touche quelque chose de souillé, souillure d'homme, ou
    bête immonde, ou quelque abomination immonde, et qu'il mange de la chair du sacrifice
    de prospérités qui appartient à l'Éternel, celui-là sera retranché de son peuple.
  mal-mal: മനുഷ്യന്റെ അശുദ്ധിയെയോ അശുദ്ധമൃഗത്തെയോ ശുദ്ധിയില്ലാത്ത വല്ല അറയ്ക്കപ്പെട്ടതിനെയോ
    ഇങ്ങനെ ശുദ്ധിയില്ലാത്ത യാതൊന്നിനെയും ഒരുവൻ തൊട്ടിട്ടു യഹോവയ്ക്കുള്ള സമാധാനയാഗങ്ങളുടെ
    മാംസം തിന്നാൽ അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയണം’”.
  urd-GVR: Ho saktā hai ki kisī ne kisī nāpāk chīz ko chhū liyā hai chāhe wuh nāpāk
    shaḳhs, jānwar yā koī aur ghinaunī aur nāpāk chīz ho. Agar aisā shaḳhs Rab ko
    pesh kī gaī salāmatī kī qurbānī kā gosht khāe to use us kī qaum meṅ se miṭā ḍālnā
    hai.”
  suz-BL: मिनु इन दातेमी सुमी मारेइ मारेइ ग्रांग्रा दिशो थोव़क थिशा, मुर आन ग्रांग्रा
    दिशो, ग्रांग्रा दिशो जन्‍तु कि मारेइ ग्रांग्रा दिशो थिप्‍तु हना, नोले परमप्रभु
    यावे कली दुशा बाक्‍चा आ पर्बम चढ़ेशो श्‍ये ब्‍वाप्‍तु हना, मेको आ खिं ङा मुर रे
    तिल्‍चा पुंइसीब’ दे माइक्‍मी” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: E se uno toccherà qualcosa d’impuro, una impurità umana, un animale impuro
    o qualsivoglia cosa abominevole, immonda, e mangerà della carne del sacrifizio
    di azioni di grazie che appartiene all’Eterno, quel tale sarà sterminato di fra
    il suo popolo”.
  ckb-ckb: ئەگەر هەرکەسێک دەست لە شتێکی گڵاو بدات یان بەر شتێکی گڵاو بکەوێت، گڵاویی
    مرۆڤێک یان ئاژەڵێکی گڵاو یان هەر شتێکی قێزەونی گڵاو، ئینجا لە گۆشتی قوربانی هاوبەشی
    یەزدان بخوات، ئەوا ئەو کەسە لەنێو گەلەکەیدا دەبڕدرێتەوە.“»
  eng-BBE: And anyone who, after touching any unclean thing of man or an unclean beast
    or any unclean and disgusting thing, takes as food the flesh of the peace-offerings,
    which are the Lord's, will be cut off from his people.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾವನಾದರೂ ಮನುಷ್ಯನ ಅಶುದ್ಧ ವಸ್ತುವನ್ನೇ ಇಲ್ಲವೆ ಯಾವುದೇ ಹೊಲೆಯಾದ ಅಶುದ್ಧವಸ್ತುವನ್ನಾಗಲಿ
    ಮುಟ್ಟಿದರೆ ಮತ್ತು ಯೆಹೋವ ದೇವರಿಗೆ ಸಂಬಂಧಿಸಿದ ಸಮಾಧಾನ ಬಲಿಯ ಯಜ್ಞದ ಮಾಂಸವನ್ನು ತಿಂದರೆ ಅವನು
    ತನ್ನ ಕುಲದಿಂದ ಬಹಿಷ್ಕೃತನಾಗಬೇಕು,’ ” ಎಂದರು.
  tam-2017: மனிதர்களுடைய தீட்டையாவது, தீட்டான மிருகத்தையாவது, அருவருக்கப்படத்தக்க
    தீட்டான மற்ற எந்த பொருளையாவது ஒருவன் தொட்டிருந்து, யெகோவாவுடைய சமாதானபலியின் மாம்சத்திலே
    சாப்பிட்டால், அவன் தன் மக்களுக்குள் இல்லாதபடி அறுப்புண்டுபோவான்” என்றார்.
  spa-RV-1909: Además, la persona que tocare alguna cosa inmunda, en inmundicia de
