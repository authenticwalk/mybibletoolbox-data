    השלמים אשר ליהוה ונכרתה הנפש ההוא מעמיה׃
  ben-IRV: আর যদি কেউ কোনো অশুচি বস্তু, অর্থাৎ মানুষের অশুচি জিনিস কিংবা অশুচি পশু
    কিংবা কোনো অশুচি ঘৃণার জিনিস স্পর্শ করে সদাপ্রভু বিষয়ে মঙ্গলের জন্য বলির মাংস
    খায়, তবে সেই লোক নিজের লোকদের মধ্যে থেকে উচ্ছেদ হবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਕੋਈ ਕਿਸੇ ਅਪਵਿੱਤਰ ਵਸਤੂ ਨੂੰ ਛੂਹੇ ਅਤੇ ਯਹੋਵਾਹ ਦੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ
    ਭੇਟਾਂ ਦੇ ਮਾਸ ਵਿੱਚੋਂ ਕੁਝ ਖਾਵੇ ਤਾਂ ਉਹ ਵੀ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇ। ਭਾਵੇਂ ਉਹ
    ਮਨੁੱਖ ਦੀ ਕੋਈ ਅਸ਼ੁੱਧ ਵਸਤੂ, ਜਾਂ ਅਸ਼ੁੱਧ ਪਸ਼ੂ, ਜਾਂ ਕੋਈ ਵੀ ਅਸ਼ੁੱਧ ਜਾਂ ਘਿਣਾਉਣੀ ਵਸਤੂ
    ਹੋਵੇ।
  mya-JVB: အကြင်သူသည်လည်း၊ လူ ၌ မ စင်ကြယ်သော အရာ၊ မ စင်ကြယ်သောသား ၊ မ စင်ကြယ်သော ပိုးရွ
    အစ ရှိသော မ စင်ကြယ်သောအရာ တစုံ တခုကို ထိမိ ၍ ၊ ထာဝရဘုရား နှင့် ဆိုင်သော မိဿဟာယ
    ယဇ်သား ကို စား ၏။ ထို သူ ကို သူ ၏ အမျိုး မှ ပယ်ရှင်း ရမည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Bona sedira tau ta ese taunimanima edia gau mirona ta, o mauri gauna ta
    ena gau mirona ta, o Dirava ena taravatu hegeregerena miro gauna ta, o bodaga
    gauna ta do ia dogoatao. Bema gabeai unai tau ese Dirava danu maino karaia boubou
    vamuna do ia ania neganai, ia be Dirava ena bese dekena amo do idia atoa siri.
  urd-urd: और जो कोई किसी नापाक चीज़ को छुए, चाहे वह इंसान की नापाकी हो या नापाक जानवर
    हो या कोई नजिस मकरूह शय हो, और फिर ख़ुदावन्द के सलामती के ज़बीहे के गोश्त में
    से खाए, वह भी अपने लोगों में से काट डाला जाए।”
  rus-SYN: и если какая душа, прикоснувшись к чему-нибудь нечистому, к нечистоте человеческой,
    или к нечистому скоту, или какому-нибудь нечистому гаду, будет есть мясо мирной
    жертвы Господней, то истребится душа та из народа своего.
  bqc-SIM: Tó gbɛ̃́ kã̀ pↄ́ gbãlɛawa, gbɛ̃nazĩn gbãlɛa ge nↄ̀ↄ ge pↄpãle pↄ́
    dɛ tɛ̃ ũn nò, ↄ̃ à sáaukpa sa'onↄↄ sò, wàli ade bↄ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Koi hileh atheng lou tongkha achu, hiche atheng lou atoh khah pen
    pen chu, mihem ahin gancha theng lou hi jong le hiche ho jouse toh chun kilhaina
    maicham thilto ho chu nekha jing ta leh, amapa chu amite lah a kona pampeiya um
    jeng ding ahi.
  mar-mar: एखादा मनुष्य जर एखाद्या अशुद्ध वस्तुला स्पर्श करेल मग ती अशुद्धता मनुष्याची,
    पशूची किंवा दुसऱ्या कोणत्या अमंगळ पदार्थाची असो, तर तो अशुद्ध होईल आणि परमेश्वरास
    अर्पण केलेल्या शांत्यर्पणाच्या यज्ञबलीचे जर तो मांस खाईल तर त्यास आपल्या लोकांतून
    बाहेर काढावे.
  qub-qub: «Pi runapis ‹ganra› nishä runata, ‹ganra› nishä uywata, ‹ganra› nishä jirca
    animalta töparga ama micongachu alli goyaypita sacrifisyuta garamashan uywapa
    aychanta. Micoj cäga tiyashanpita gargushami canga. Chay pishtashanga nogapaj
    car rispitädumi caycan.»
  bqp-bqp: Goo ù n mɑɑ tɔnu bɑbɑ wi u disi mɔ, ǹ kun mɛ yɑɑ gɑɑ ye yɑ sɑ̃ɑ seseru,
    ǹ kun mɛ gɑ̃ɑnu gɑnu ni nu disi mɔ, mɑ u kɑ siɑrɑbun yɑ̃kuru di te bɑ Yinni Gusunɔ
    kuɑ bɑ koo yɛ̃ro girɑwɑ win tɔmbun suunu sɔɔn di.
  hat-hat: Si yon moun manje nan vyann yo ofri bay Seyè a apre li fin manyen yon bagay
    ki pa nan kondisyon pou fè sèvis Bondye, kit se yon moun, kit se yon bèt, kit
    se nenpòt lòt bagay, se pou yo mete l' deyò nèt nan mitan pèp Bondye a.
  eng-BSB: If one touches anything unclean, whether human uncleanness, an unclean
    animal, or any unclean, detestable thing, and then eats any of the meat of the
    peace offering that belongs to the LORD, that person must be cut off from his
    people.”
  tod-tod: Zɔi a vɔɔɠuna anii ta ʋa, nii kɔzɔai, nuɓusɛi kɔzɔai, ɓaa suai kɔzɔai,
    ɓaa ani nɔpɛ é ga kɔzɔba anii, é ziilɛi zalaɠa zuai mi, é ga Ɠɔoɠɔ GALAGI nɔnɔi,
    naama nui ɓe ka leʋe ná-nuɓusɛiti ba.»
  eng-WEBPB: When anyone touches any unclean thing, the uncleanness of man, or an
    unclean animal, or any unclean abomination, and eats some of the meat of the sacrifice
    of peace offerings which belong to the LORD, that soul shall be cut off from his
    people.’”
  kbq-kbq: Hagi mago'mo'ma vahe'ma azeri pehanama nehiazama avako huge, agruma osu'nesia
    zagagafa avako huge, agoteno agruma osu'nesia zama avako'ma nehuno, Ra Anumzamofontegama
    rimpa fru ofama kresramna vuntesnifinti'ma nesia vahera, Anumzamofo vahepintira
    ahe natitregahaze.
  nhe-BL: “Mahuilili intla se tlacatl quitoxomas tlen ax tlapajpactic, yonque tlen
    quisa ipan inintlacayohua tlacame, o se tlapiyali tlen ax tlapajpactic, o tlen
    hueli tlamantli tlen ax tlapajpactic noixtla. Tlen quitoxomas tlen ax tlapajpactic
    huan teipa quicuas quentzi nacatl tlen se tlacajcahualistli para ma onca tlayoltlalili
    nohuaya tlen ya o seyoc nechmacatoc, monequi xijquixtica tlen imojuanti para ayoc
    quema huelis itztos ica inisraelitame.”
  gub-BL: Aze amo opokok Tupàn henataromo ikatu 'ym ma'e rehe nehe, teko ima'e ikatu
    'ym ma'e rehe nehe, aze ru'u ma'ea'yr ima'e ikatu 'ym ma'e rehe nehe, aze a'e
    re u'u ma'ero'o kwer Tupàn pe uzemuawyze kar haw nehe, tuwe teko omono kar umyter
    wi wà nehe.
  eng-DRA: And he that hath touched the uncleanness of man, or of beast, or of any
    thing that can defile, and shall eat of such kind of flesh, shall be cut off from
    his people.
