verse: LEV.007.003
translations:
  mal-C: അതിന്റെ മേദസ്സു മുഴുവനും തടിച്ച വാലും ആന്തരികാവയവങ്ങളെ പൊതിഞ്ഞിരിക്കുന്ന
    മേദസ്സും
  deu-TKW: 'Das gesamte Fett aber soll man von ihm darbringen: Den Fettschwanz und
    das Fett, welches die Eingeweide bedeckt,'
  lin-lin: 'Bakobonza biteni na yango ya mafuta : mokila, mafuta oyo ezipaka biloko
    ya kati,'
  eng-LSV: and he brings near all its fat from it, the fat tail, and the fat which
    is covering the innards,
  eng-GNV: All the fat thereof also shall he offer, the rumpe, and the fat that couereth
    the inwardes.
  eng-WEBSTER: And he shall offer of it all its fat; the rump, and the fat that covereth
    the inwards,
  nhw-BL: Huan nopa totajtzi nechmacas nochi ichiyajca masque catli mopantía campa
    tlatzquitoc icuitlapil o ipan icuetlaxcol.
  swh-ONEN: 'Mafuta yake yote yatatolewa sadaka: mafuta ya mkia na mafuta yale yanayofunika
    sehemu za ndani,'
  bba-bba: Yɑɑn mi bɑ koo kɑ Yinni Gusunɔ yɑ̃kuru kuɑ wee, yerɑ yen ɡum kpuro, kɑ
    yen siru kɑ bɔsɔ yɑ̃nun ɡum,
  eng-KJVCPB: And he shall offer of it all the fat thereof; the rump, and the fat
    that covereth the inwards,
  luo-luo: Eka jadolo nokaw bochene duto, kaka sembe gi boche moumo jamb-ich,
  meu-meu: 'Digarana idoinai na boubou ḡauna ai bainela: iuna digarana, bona boga
    bona bogarau urubina,'
  npi-ULB: त्यसभित्र भएका सबै बोसो अर्पण गरिने छः अर्थात् बोसे पुच्छर, भित्री अङ्गहरू
    ढाक्‍ने बोसो,
  yor-yor: Gbogbo ọ̀rá rẹ̀ ni kí ẹ sun, ọ̀rá ìrù rẹ̀ àti ọ̀rá tí ó bo nǹkan inú rẹ̀.
  pes-OPCB: کاهن تمام چربی آن را تقدیم کند، یعنی دنبه و چربی داخل شکم،
  tgl-ULB: 'Ihahandog ang lahat ng taba nito: ang taba ng buntot, ang taba na nasa
    panloob na mga bahagi,'
  hui-hui: Ani bialu sibi ogoninaga habane abene kago damene bibahende lomabu delaga
    dabuni lomabu wulene nga. Ani bialu ere gabone kagobi abene guguni nuni karubi
    bibahendeore podo lomabu wilimu.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ဆူ​ဖြိုး​သော​အ​မြီး ဝမ်း​တွင်း​သား​မှ​အ​ဆီ၊ ကျောက်​ကပ်​နှင့်
    ကျောက်​ကပ်​အ​ဆီ၊ အ​သည်း​မှ​အ​ကောင်း ဆုံး​အ​ပိုင်း​စ​သည်​တို့​ကို​ထုတ်​ယူ​၍​ယဇ်
    ပလ္လင်​ပေါ်​တွင်​ပူ​ဇော်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་དེའི་ཚིལ་ཐམས་ཅད་དེ། རྔ་མ་ཚོན་པོ་དང་། ནང་ཁྲོལ་བཏུམས་པའི་ཚིལ་དང་།
  sna-sna: Mafuta acho ose achapiswa sechipiriso, chimuswe chakakora namafuta akafukidza
    zvomukati,
  spa-BLM: 'Ofrecerá toda su grasa: el rabo gordo y la grasa que cubre las vísceras,'
  cac-cac: Tz'ac'ji masanil xepual noc', aton xepu' ayoch d'a noc' sn̈e, d'a noc'
    yol sc'ool,
  swh-ULB: 'Mafuta yote yaliyomo ndani yake yataondolewa: mafuta ya mkiani, mafuta
    yaliyo sehamu za ndani,'
  bel-bel: ахвяравальнік павінен прынесьці зь яе ўвесь тлушч, курдзюк і лой які пакрывае
    вантробы,
  deu-ELBBK: Und alles Fett soll er davon darbringen, den Fettschwanz und das Fett,
    das das Eingeweide bedeckt,
  mbb-OT: 'Pudu ibpemuhat is tavà kayi: is melambù he ikug, is menge tavà diyà te
    seled te getek,'
  mal-2015: അതിന്റെ സകലമേദസ്സും തടിച്ചവാലും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും മൂത്രപിണ്ഡം
    രണ്ടും
  rmc-rmc: 'Obetinela pes savoro žiros la obetatar: o žirošno chvostos, o žiros, so
    hin pro andrune kotora the pašal lende,'
  pes-OPV: و ازآن همه پیه‌اش را بگذراند، دنبه و پیه که احشا رامی پوشاند.
  ron-1924: Сэ и се адукэ тоатэ грэсимя, коада, грэсимя каре акоперэ мэрунтаеле,
  ben-OBCV: এর সমস্ত চর্বি উৎসর্গ করা হবে, মেদযুক্ত লেজ, অন্ত্র আচ্ছাদনকারী মেদ,
  som-som: Oo isagu waa inuu bixiyaa baruurta taasoo ah badhida, iyo xaydha gudaha
    ku duuban,
  lat-VUC: 'Offerent ex ea caudam et adipem qui operit vitalia:'
  eng-ASVBT: 'And he shall offer of it all the fat thereof: the fat tail, and the
    fat that covereth the innards,'
  ita-1885: E offeriscasene tutto il grasso, la coda, e il grasso che copre l'interiora;
  eng-LXXUP: And he shall offer all the fat from it; and the loins, and all the fat
    that covers the innards, and all the fat that is upon the innards,
  eng-ULB: 'All the fat in it will be offered: the fat tail, the fat that is over
    the inner parts,'
  spa-VBL: 'Toda la grasa de ella será ofrecida: la cola gorda, la grasa que cubre
    las entrañas,'
  fra-_FOB: Puis on en offrira toute la graisse, la queue, la graisse qui couvre les
    entrailles,
  mal-mal: അതിന്റെ സകലമേദസ്സും തടിച്ചവാലും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും വൃക്ക രണ്ടും
  urd-GVR: Us kī tamām charbī nikāl kar qurbāngāh par chaṛhānī hai yānī us kī dum,
    antaṛiyoṅ par kī charbī,
  suz-BL: मेको आ बोंसो नेल्‍ले, बोंसो पाइश्‍शो मीलु, गा क्‍यी सुम्‍शो बोंसो, लेवी
    ३:९-१०
  ita-1927: e se ne offrirà tutto il grasso, la coda, il grasso che copre le interiora,
  ckb-ckb: هەموو پیوەکەشی پێشکەش دەکرێت، دوگەکەی و ئەو پیوەی هەناوی داپۆشیوە،
  eng-BBE: And all the fat of it, the fat tail and the fat covering the inside parts,
    is to be given as an offering.
  kan-OKCV: ಅದರ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನೂ, ಅಂದರೆ ಬಾಲದ ಕೊಬ್ಬನ್ನೂ ಕರುಳಿನ ಸುತ್ತಲಿರುವ ಕೊಬ್ಬನ್ನು,
  tam-2017: அதினுடைய கொழுப்பு முழுவதையும், அதின் வாலையும், குடல்களை மூடிய கொழுப்பையும்,
  spa-RV-1909: Y de ella ofrecerá todo su sebo, la cola, y el sebo que cubre los intestinos.
  ron-BTF: Și să aducă din aceasta toată grăsimea ei; noada și grăsimea care acoperă
    măruntaiele,
  eng-WEBP: 'He shall offer all of its fat: the fat tail, and the fat that covers
    the innards,'
  eng-FBV: 'All the fat from it shall be offered: the fat tail, the fat that covers
    the insides,'
  nld-1939: 'Alle vetdelen ervan moet hij offeren: het staartvet met het vet, dat
    de ingewanden bedekt;'
  nch-BL: Huan nopa totajtzi techmacas nochi ichiyajca masque cati mopantía campa
    tatzquitoc icuitapil o ipan icuetaxcol.
  vie-1934: Đoạn dâng hết thảy mỡ, đuôi và mỡ chài,
  hin-CV: फिर वह इसकी सारी चर्बी अर्थात् मोटी पूंछ तथा वह चर्बी, जो आंतों को ढकती
    है,
  eng-OURB: 'He shall offer all of its fat: the fat tail, and the fat that covers
    the innards,'
  spa-BES: Y toda la grasa de ella, la cola gruesa y la grasa que cubre los intestinos,
    se debe dar como una ofrenda.
  tdx-tdx: 'Ty hengae’e, le ty safo’e iaby: i hofa’e vondrakey naho ze safo’e mañohoñe
    o ova’eo,'
  vid-vid: Mafuta geng'ha na mafuta ga mchila na gala mafuta galingugubika mitumbu
    golavigwa,
  eng-OKE: And all the fat of it shall be offered, with the tail and the fat which
    covereth the inwards.
  tha-KJV: และให้เอาไขมันของสัตว์นั้นถวายบูชาเสียทั้งหมดด้วย หางที่เป็นไขมัน ไขมั​นที​่หุ้มเครื่องใน
  por-BR-2018: E dela oferecerá toda a sua gordura, a cauda, e a gordura que cobre
    os intestinos.
  deu-ELO: Und alles Fett soll er davon darbringen, den Fettschwanz und das Fett,
    welches das Eingeweide bedeckt,
  eng-WYC-2018: They shall offer the tail thereof, and the fatness that covereth the
    entrails,
  epo-epo: Kaj ĝian tutan sebon oni alportu el ĝi ofere, la voston, kaj la sebon,
    kiu kovras la internaĵojn,
  uig-PIN: Ⱪurbanliⱪ ⱪilƣuqi kixi barliⱪ meyini sunsun; yǝni mayliⱪ ⱪuyruⱪi bilǝn
    iq ⱪarnini yɵgǝp turƣan mayni,
  beo-beo: '-'
  tpi-OTNT: Ol i mas kisim gris bilong dispela sipsip na ofaim long God long alta.
    Ol i mas kisim patpela tel bilong en, na gris i karamapim olgeta rop samting bilong
    bel.
  hau-SA: Za a miƙa kitsen abin hadaya duka, da wutsiya mai kitse, da kitsen da yake
    rufe da kayan ciki,
  uig-LAT: Qurbanliq qilghuchi kishi barliq méyini sunsun; yeni mayliq quyruqi bilen
    ich qarnini yögep turghan mayni,
  nde-nde: 'Wonke amahwahwa awo azanikelwa: umsila ononileyo kanye ledanga elembesa
    ezangaphakathi,'
  ton-ton: Pea ʻe ʻatu ʻe ia hono ngako kotoa pē ʻo ia; ko hono tuʻunga iku, mo e
    punukete,
  ces-1613: Všecken pak tuk její obětovati bude z ní, ocas i tuk střeva přikrývající.
  eng-WMB: 'He shall offer all of its fat: the fat tail, and the fat that covers the
    innards,'
  tam-TCV: அதன் கொழுப்பு முழுவதும் காணிக்கையாகச் செலுத்தப்பட வேண்டும். கொழுப்பான வாலும்,
    உள்ளுறுப்புகளை மூடியுள்ள கொழுப்பும் பலியாகச் செலுத்தப்பட வேண்டும்.
  ceb-ULB: 'Ihalad usab ang tanang tambok niini: ang tambok nga ikog, ang tambok nga
    nagaputos sa sulod sa ginhawaang mga bahin,'
  pol-UBG: I kapłan złoży w ofierze cały jej tłuszcz, ogon i tłuszcz pokrywający wnętrzności;
  urd-GVU: اُس کی تمام چربی نکال کر قربان گاہ پر چڑھانی ہے یعنی اُس کی دُم، انتڑیوں
    پر کی چربی،
  deu-1912: Und all sein Fett soll man opfern, den Schwanz und das Fett, welches das
    Eingeweide bedeckt,
  kan-2017: ಅವನು ಅದರ ಕೊಬ್ಬನ್ನೆಲ್ಲಾ ಅಂದರೆ,
  yap-yap: 'Ma urngin e mam riy ni yira luf ngan pi ni maligach u daken e altar: mam
    u p’ebuk, nge mam nib ing gil’iggan,'
  hlt-MCSB: Te vaengah a kawl dongkah a tha boeih neh a kotak aka dah maehtha te nawn
    saeh.
  mdy-ETH: ዬያኮ ማላ ቢያ ሹኪንቲ ዔውቲ ሺኢኮንጎ፤ ዬይያኣ፦ ዑንኮ ማላ፥ ጎጶ ባኮ ካንቄ ሃኣቦ ማላ፥
  twi-ASANTE: Ɔsɔfoɔ no de aboa no mu sradeɛ nyinaa, ne dua,
  eng-WEBU: 'He shall offer all of its fat: the fat tail, and the fat that covers
    the innards,'
  bnp-bnp: A vina ri gi habi nau na dede turana a vina na kuna, a kinakena,
  wal-wal: Qassi a handdaa ubbaa, hegeekka nasiyaa handdaa, qantta ashuwaa maayida
    handdaa,
  spa-PDDPT: 'Luego ofrecerá toda su grasa: la cola gorda, la grasa que cubre los
    intestinos,'
  gun-gun: Ikyrakue ma omboaxapa 'rã, huguaikue ha'e hye áry ikyra oĩ va'ekue voi,
  agu-BL: Tajwe'n tan toye'n tircu'n yi ẍepu'il yi awuna'tz, yi ẍepu' yi at te yi
    je', nin tircu'n yi at te yi lasu', nin yi at le c'u'l.
  ilo-ULB: Amin a taba iti daytoy ket maidatonto; ti nalukmeg nga ipus, ti taba a
    nangbalkot kadagiti lalaem,
  kpg-kpg: Nia kiliidi huogodoo o di manu le e daa gi daha ga tigidaumaha i hongo
    di gowaa dudu tigidaumaha deelaa, ala go nia kiliidi o di hugu, mo nia kiliidi
    ala i di gili nia mee ala i lodo,
  uig-ARA: قۇربانلىق قىلغۇچى كىشى بارلىق مېيىنى سۇنسۇن؛ يەنى مايلىق قۇيرۇقى بىلەن
    ئىچ قارنىنى يۆگەپ تۇرغان ماينى،
  sus-sus: A ture birin, a xuli, a ture naxan na a furingɛ sɛɛti ma,
  pon-2006: 'Re pahn kihsang wihe koaros oh meirongkihla pohn pei sarawio: wih en
    pwadaiki, wih en kepwehn loale ko,'
  ksd-ksd: Ma ra tena tinabar na vartabar ma ra bira parika tana, ra taukuna nina
    i bira, ra bira di pulu ra balana me,
  tur-YTC: Bütün yağlarını, kuyruk yağını ve iç kısmını kaplayan yağı sunacak,
  grc-BRENT: Καὶ πᾶν τὸ στέαρ αὐτοῦ προσοίσει ἀπʼ αὐτοῦ, καὶ τὴν ὀσφὺν, καὶ πᾶν τὸ
    στέαρ τὸ κατακαλύπτον τὰ ἐνδόσθια, καὶ πᾶν τὸ στέαρ τὸ ἐπὶ τῶν ἐνδοσθίων,
  ind-AYT: Dia harus mempersembahkan semua lemaknya, yaitu lemak ekor dan lemak yang
    menutupi isi perutnya,
  nya-nya: 'Tsono apereke mafuta ake onse: mchira wamafuta ndi mafuta amene amakuta
    matumbo.'
  hrv-hrv: 'Zatim neka prinese sav loj s nje: pretili rep, loj što omotava drobinu,'
  mps-mps: “Augwaligo te sipsip kibu ili selama, te altade Godiba ofa ilao. Augwaligo
    te kibugo nisali danu sobadi, te kibu haliga tigidali bealubo te ili delegabe
    me sao,” te po wai.
  tpi-tpi: Ol i mas kisim gris bilong dispela sipsip na ofaim long God long alta.
    Ol i mas kisim patpela tel bilong en, na gris i karamapim olgeta rop samting bilong
    bel.
  dan-1931: og alt dets Fedt skal frembæres. Fedthalen, Fedtet, der dækker Indvoldene,
    og alt Fedtet på Indvoldene,
  vie-OVCB: Phải dâng tất cả mỡ, gồm cả mỡ đuôi và mỡ bọc bộ lòng,
  guj-2017: 'તેણે તેમાંની બધી ચરબી કાઢી લઈ વેદી પર ચઢાવવી: પુષ્ટ પૂંછડી, આંતરડાં પરની
    ચરબી,'
  pon-2006A: 'Re pahn kihsang wihe koaros oh meirongkihla pohn pei sarawio: wih en
    pwadaiki, wih en kepwehn loale ko,'
  por-BRBSL: 'Ele oferecerá toda sua gordura: a cauda gorda, e a gordura que cobre
    as entranhas,'
  cth-cth: A mai hoi cungtalah a ruen ka ramuk e athaw,
  twi-twi: Ɔsɔfo no de aboa no mu srade nyinaa, ne dua,
  hlt-hlt: Te vaengah a kawl dongkah a tha boeih neh a kotak aka dah maehtha te nawn
    saeh.
  tbz-SIM: Kɛ̀ bɛ̀ n duɔ́ ndɛ̀ɛ̀ tu mɛkùɔ̀ nkpɛrɛ, kuyóú nɛ̀ mɛkùɔ̀ mmɛ̀ɛ̀ dɑ̀ɑ́tí
    tinɑutì
  msy-2020: Gumazir ofan kam damuamim, a sipsipɨn oviba, ko an puer mɨngarimɨn boroghɨra
    itir ovir bar ekiam itiba, ko a navim ko muriam avarazir oviba inigh.
  dop-dop: Ɩlɛnɑ pɑ́ kɔɔlɩ kpǝntɛ nim cɔlɔ nim cɔlɔ tǝnɑ. Pǝ kpɑɣɑʋ pǝ tǝnɑ mpi pǝ
    pɑmɑ pǝ tɑɑ lotu tɔɔ tɔ,
  azb-azb: 'Onun bütün piyini təqdim etsin: quyruğunu, içalatı örtən piyi,'
  eng-DBY: And he shall present of it all the fat thereof; the fat tail and the fat
    that covereth the inwards,
  hin-2017: और वह उसमें की सब चर्बी को चढ़ाए, अर्थात् उसकी मोटी पूँछ को, और जिस चर्बी
    से अंतड़ियाँ ढपी रहती हैं वह भी,
  wol-KYG: 'Nebbon ji jépp lañuy sarxal: calgeen bi, nebbon bi sàng yérey biir yi,'
  eng-YLT: and all its fat he bringeth near out of it, the fat tail, and the fat which
    is covering the inwards,
  eng-WYC-2017: They shall offer the tail thereof, and the fatness that covereth the
    entrails,
  eng-WMBB: 'He shall offer all of its fat: the fat tail, and the fat that covers
    the innards,'
  urd-GVH: उस की तमाम चरबी निकालकर क़ुरबानगाह पर चढ़ानी है यानी उस की दुम, अंतड़ियों
    पर की चरबी,
  rug-rug: 'Sari doduru deana si kaqu tava uqu beto koasa hope: sari na deana pa pikutuna
    meke sari doduru deana pa korapana,'
  gaz-gaz: Moorri isaa hundinuus aarsaa taʼee dhiʼeeffamuu qaba; kunis duboo fi moora
    miʼa garaa haguugu,
  fra-LSG: On en offrira toute la graisse, la queue, la graisse qui couvre les entrailles,
  yal-yal: A turen birin xa ba saraxan na, a xuli turen nun a turen naxanye a buru
    subene ma,
  haw-1868: A e mohai aku oia i kona kaikea a pau; o ka huelo, a me ka nikiniki maluna
    o ka naau,
  arb-NAV: 'وَيُقَرِّبُ الْكَاهِنُ مِنْهَا كُلَّ شَحْمِهَا: الأَلْيَةَ وَشَحْمَ الأَعْضَاءِ
    الدَّاخِلِيَّةِ،'
  ewe-ewe: Nunɔla la atsɔ lã la ƒe amiwo katã, eƒe asike, ami si le dɔmenuwo ŋu,
  eng-LEE: And all its fat shall be offered up from it; the rump, and the fat that
    covereth the inwards,
  asm-FB: 'তেওঁ তাৰ সকলো তেল উৎসৰ্গ কৰিব: চৰ্বিযুক্ত নেজ, ভিতৰভাগৰ নাড়ী-ভুৰুৰ তেল,'
  sus-A: عَ تُرٍ بِرِن، عَ شُلِ، عَ تُرٍ نَشَن نَ عَ قُرِنفّ سّيتِ مَ،
  fra-SBL: 'Il offrira toute la graisse : la queue, la graisse qui recouvre les entrailles,'
  hbo-hbo: וְאֵ֥ת כָּל־חֶלְבֹּ֖ו יַקְרִ֣יב מִמֶּ֑נּוּ אֵ֚ת הָֽאַלְיָ֔ה וְאֶת־הַחֵ֖לֶב
    הַֽמְכַסֶּ֥ה אֶת־הַקֶּֽרֶב׃
  eng-WYCLIFFE: Thei schulen offre the tail therof, and the fatnesse that hilith the
    entrailis,
  cwe-cwe: Mabambala yake yose ya mavuta yezalavigwa nhambiko, mabambala ya mkila
    na yaja yogubika utumbo,
  kik-kik: 'Nake mũthĩnjĩri-Ngai nĩarĩrutaga maguta mothe marĩo: maguta ma mũtingʼoe
    ũrĩa mũnoru, na maguta marĩa mahumbĩire nyama cia nda,'
  fra-NCL: On en offrira toute la graisse, la queue, la graisse qui enveloppe les
    entrailles,
  cek-AK: Anih mah athawknawk boih, tamai ih athawk hoi tazae taqawn nuiah kaom athawknawk
    boih to tathlang tih.
  cuk-cuk: 'Geb sorbali, bela ibmar-uklenaid-e-gwallu Bab-Jehováʼga uklegoed: E-bunnugi-gwallumar-nanaid,
    e-samur-birgi-gwallumar-nanaid,'
  uig-CYR: Қурбанлиқ қилғучи киши барлиқ мейини сунсун; йәни майлиқ қуйруғи билән
    ич қарнини йөгәп турған майни,
  tel-2017: దాని కొవ్వు పట్టిన తోకనూ, దాని అంతర్భాగాల్లోని కొవ్వునూ,
  hat-BSA: 'Answit, li va ofri li avèk tout grès li: grès ke avèk grès ki kouvri zantray
    yo,'
  kos-kos: 'Kiris kac uh nukewa ac fah itukla ac kisakinyuk fin loang uh: pula kiris
    soko ah, kiris ma nokomla koanonsia,'
  hbo-WLC: וְאֵ֥ת כָּל־חֶלְבּ֖וֹ יַקְרִ֣יב מִמֶּ֑נּוּ אֵ֚ת הָֽאַלְיָ֔ה וְאֶת־הַחֵ֖לֶב
    הַֽמְכַסֶּ֥ה אֶת־הַקֶּֽרֶב׃
  ibo-ibo: 'Abụba ya niile ka a ga-enye dịka onyinye: abụba dị nʼọdụdụ ya, na abụba
    niile kpuchiri ihe dị nʼime afọ ya,'
  ory-ory: ଆଉ, ସେ ତାହାର ସବୁ ମେଦ, ଅର୍ଥାତ୍‍, ମେଦମୟ ଲାଙ୍ଗୁଳ, ଅନ୍ତ ଆଚ୍ଛାଦକ ମେଦ, ଦୁଇ ଗୁର୍ଦା
  chk-chk: 'Ewe souasor epwe eäni asor kirisin ewe mönün asor meinisin: Kirisin mechan
    pwal ewe kiris mi pwölüela pisekin lon inisin,'
  rop-rop: En ol det fet pat blanga det enimul dei garra deigim, en pudum langa det
    teibul blanga ofring, det fet blanga im teil, en det fet langa im binji insaidwei,
  ukr-1871: І ввесь жир треба приносити від неї, курдюк і жир, що вкриває тельбухи.
  deu-1951: Auch soll man von ihm all sein Fett darbringen, den Fettschwanz samt dem
    Fett, welches die Eingeweide bedeckt;
  eng-JPS: 'And he shall offer of it all the fat thereof: the fat tail, and the fat
    that covereth the inwards,'
  srp-1865: A sve salo njezino neka se prinese, i rep i salo što pokriva crijeva,
  lug-lug: 'Amasavu gaakyo gonna ganaawebwangayo: omukira ogwa ssava, amasavu agabikka
    ku byenda,'
  heb-heb: ואת כל חלבו יקריב ממנו את האליה ואת החלב המכסה את הקרב׃
  ben-IRV: আর বলির সমস্ত মেদ উৎসর্গ করবে, লেজ ও ঢাকা মেদ
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਦੀ ਸਾਰੀ ਚਰਬੀ ਨੂੰ ਚੜ੍ਹਾਉਣ ਅਰਥਾਤ ਮੋਟੀ ਪੂਛ ਅਤੇ ਉਹ ਚਰਬੀ ਜਿਹੜੀ ਆਂਦਰਾਂ
    ਨੂੰ ਢੱਕਦੀ ਹੈ।
  mya-JVB: အမြီး နှင့်တကွ အအူ ကို ဖုံး သောဆီဥ၊
  hmo-hmo: 'Unai boubou gauna ena digara ibounai be do idia kokia, bona boubou patana
    dekenai do idia atoa: Iuna, mai digarana ibounai, bogana ena digara ibounai,'
  urd-urd: और वह उसकी सब चर्बी को चढ़ाए, या'नी उसकी मोटी दुम को, और उस चर्बी को जिससे
    अंतड़ियाँ ढकी रहती हैं
  rus-SYN: приносящий должен представить из нее весь тук, курдюк и тук, покрывающий
    внутренности,
  bqc-SIM: Wàli mↄ́ ń a nísio píi, a vlã́ nísi ń a sálanao
  tcz-CHONGTHU: Hitia chu thempu pan athao jouse aboncha maichama atodoh ding, amei
    tobuh thao, asung thao alap jouse toh,
  mar-mar: त्याची सर्व चरबी त्याने अर्पावी; त्याचे चरबीदार शेपूट, आतड्यावरील चरबी,
  qub-qub: Chay uywapataga rupachenga wera chupanta, pacha wiranta,
  bqp-bqp: Yɑɑn mi bɑ koo kɑ Yinni Gusunɔ yɑ̃kuru kuɑ wee, yerɑ yen gum kpuro, kɑ
    yen siru kɑ bɔsɔ yɑ̃nun gum,
  hat-hat: 'Y''a wete tout pati sa yo: ke a, grès ki vlope tripay yo,'
  eng-BSB: 'And all the fat from it shall be offered: the fat tail, the fat that covers
    the entrails,'
  tod-tod: 'Ta ma wulɔi kpein kula: ma wɔɔngi, ta ma wulɔi felevelegai koozu zɔɔlaiti
    ma,'
  eng-WEBPB: 'He shall offer all of its fat: the fat tail, and the fat that covers
    the innards,'
  kbq-kbq: Anantera miko afova'a kresramna nevuno, risonafima me'nea agusa'ane, rimpama
    eri anovazi'nea afova'ane,
  nhe-BL: Huan nopa totajtzi nechmacas nochi ichiyajca yonque tlen mopantía campa
    tlatzquitoc icuitlapil o ipan icuitlaxcol.
  gub-BL: 'Wapy putar ikawer paw Tupàn henataromo wà nehe. Wapy putar amo ma''e wà
    nehe no: huwaz gwer, ikawer hie ipyk awer,'
  eng-DRA: 'They shall offer thereof the rump and the fat that covereth the entrails:'
