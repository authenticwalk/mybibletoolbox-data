verse: LEV.007.006
translations:
  mal-C: പുരോഹിതന്റെ കുടുംബത്തിലെ ഏതൊരു ആണിനും അതു ഭക്ഷിക്കാം; എന്നാൽ അതു വിശുദ്ധസ്ഥലത്തുവെച്ചു
    ഭക്ഷിക്കണം; അത് അതിവിശുദ്ധമാണ്.
  deu-TKW: Alles, was männlich ist unter den Priestern, soll es essen; an heiliger
    Stätte muß es gegessen werden - hochheilig ist es.
  lin-lin: 'Mibali nyonso kati na Banganga-Nzambe bakoki kolia yango. Basengeli kolia
    yango na Esika ya bule : ezali eloko ya bule penza.'
  eng-LSV: Every male among the priests eats it; it is eaten in a holy place—it [is]
    most holy;
  eng-GNV: All the males among the Priestes shall eate thereof, it shalbe eaten in
    the holy place, for it is most holy.
  eng-WEBSTER: 'Every male among the priests shall eat of it: it shall be eaten in
    the holy place: it is most holy.'
  nhw-BL: Nochi totajtzitzi hueli quicuase nopa nacatl catli mocahua tlen se tlacajcahualistli
    para catli quihuica tlajtlacoli, pero monequi quicuase campa tlatzejtzeloltic
    pampa ni se tlacajcahualistli tlahuel tlatzejtzeloltic.
  swh-ONEN: Mwanaume yeyote katika jamaa ya kuhani aweza kuila, lakini lazima iliwe
    mahali patakatifu; ni takatifu sana.
  bba-bba: Yɑ̃ku kowo tɔn durɔ bɑɑwurewɑ u koo tu di. Bɑ koo tu diwɑ yɑm dɛɛrɑmɔ domi
    tɑ sɑ̃ɑwɑ dĩɑ dɛɛrɑnu.
  eng-KJVCPB: 'Every male among the priests shall eat thereof: it shall be eaten in
    the holy place: it is most holy.'
  luo-luo: Ngʼato angʼata madichwo ma jaodgi jodolo oyiene chame, to nyaka chame mana
    e kama ler mar lemo mowal ni Jehova Nyasaye, nikech en gima ler moloyo.
  meu-meu: 'Maruane iboudiai hahelaḡa taudia edia orea ai ese bae ania diba: gabu
    helaḡana ai bae ania: ia na helaḡa herea.'
  npi-ULB: पुजारीहरूमध्ये सबै पुरुषले यस बलिबाट केही भाग खान सक्छन् । यो कुनै पवित्र
    ठाउँमा खानू किनभने यो अति पवित्र हो ।
  yor-yor: Gbogbo ọkùnrin ní ìdílé àlùfáà ló lè jẹ ẹ́ ní ibi mímọ́, ó jẹ́ mímọ́ jùlọ.
  pes-OPCB: پسران کاهنان می‌توانند از این گوشت بخورند. این گوشت باید در جای مقدّسی
    خورده شود. این قربانی، بسیار مقدّس است.
  tgl-ULB: Bawat lalaki na kabilang sa mga pari ay maaaring kumain ng bahagi ng handog
    na ito. Dapat kainin ito sa isang banal na lugar dahil pinakabanal ito.
  hui-hui: Loma binigo mo miaga karunaga hameigini igiri agalibi karu tigua dege nogo
    ogoni maru podalu nolene karulape. Nogo sibi ogoni Anduane Homogonagaore lomabu
    wiabagi hene winigo manda bialu tigua Balai Anda pabe bu yaanda hene ngago tamuhayagi
    howa nai holene wulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ယောကျာ်း​အ​ပေါင်း​တို့​သည် ထို ယဇ်​ကောင်​၏​အ​သား​ကို​စား​နိုင်​သည်။
    ထို​ပူ​ဇော် သ​ကာ​သည်​အ​လွန်​သန့်​ရှင်း​သော​ကြောင့် သန့်​ရှင်း ရာ​ဌာ​န​တွင်​စား​ရ​မည်။
  bod-N: མཆོད་དཔོན་རྣམས་ལས་སྐྱེས་པ་གང་ཡིན་གྱིས་དེ་བཟའ་རུང་ཞིང་། དེ་གནས་དམ་པར་བཟའ་དགོས་ལ།
    ཀུན་ལས་དམ་པ་ཡིན་ནོ། །
  sna-sna: Munhurume upi zvake weimba yomuprista angachidya, asi chinofanira kudyirwa
    munzvimbo tsvene; chitsvene-tsvene.
  spa-BLM: Todo varón de entre los sacerdotes podrá comer de ella. Se comerá en un
    lugar sagrado. Es algo muy sagrado.
  cac-cac: Yaln̈ej mach eb' vinac d'a yin̈tilal eb' sacerdote syal schi'an jun silab'
    chi', palta an̈ej d'a jun lugar to yic Jehová yaji, yujto a jun chi' nivan yelc'ochi.
  swh-ULB: Kila mwanaume miongoni mwa familia ya kuhani anaweza kula sehemu ya sadaka
    hii. Lakini ni lazima iliwe ndani ya mahali patakatifu kwa sababu ni takatifu
    sana.
  bel-bel: 'Увесь мужчынскі пол сьвятарскага роду можа есьці яе; на сьвятым месцы
    павінен есьці яе: гэта вялікая сьвятыня.'
  deu-ELBBK: 'Alles Männliche unter den Priestern soll es essen; an heiligem Ort soll
    es gegessen werden: Hochheilig ist es.'
  mbb-OT: Ebpekekaan te egkesamà kayi he pemuhat is langun he maama ziyà te pemilya
    te menge memumuhat, piru kinahanglan he ziyè dan heini egkeena te segradu he lugar,
    su utew heini segradu.
  mal-2015: പുരോഹിതകുലത്തിലെ ആണുങ്ങളൊക്കെയും അതു തിന്നേണം; ഒരു വിശുദ്ധസ്ഥലത്തുവെച്ചു
    അതു തിന്നേണം; അതു അതിവിശുദ്ധം.
  rmc-rmc: Kala obetatar šaj chal dojekh murš le rašajendar. Chana la pro sveto than;
    hiňi igen sveto.
  pes-OPV: و هر ذکوری از کاهنان آن را بخورد، درمکان مقدس خورده شود. این قدس اقداس
    است.
  ron-1924: Тоатэ партя бэрбэтяскэ динтре преоць сэ мэнынче дин еа, ши ануме с-о мэнынче
    ынтр-ун лок сфынт, кэч есте ун лукру прясфынт.
  ben-OBCV: যাজকের পরিবারের যে কোনো পুরুষ এই খাদ্য ভোজন করতে পারে, কিন্তু অবশ্যই এক
    পবিত্রস্থানে তা ভোজন করতে হবে; এটি অত্যন্ত পবিত্র ভক্ষ্য।
  som-som: Oo wadaaddada intooda laboodka ah oo dhammu waa inay wax ka cunaan, oo
    waa in lagu cunaa meel quduus ah, waayo, kaasu waa kan ugu wada quduusan.
  lat-VUC: Omnis masculus de sacerdotali genere, in loco sancto vescetur his carnibus,
    quia Sanctum sanctorum est.
  eng-ASVBT: 'Every male among the priests shall eat thereof: it shall be eaten in
    a holy place: it is most holy.'
  ita-1885: 'Ogni maschio d''intra i sacerdoti ne potrà mangiare; mangisi in luogo
    santo: è cosa santissima.'
  eng-LXXUP: 'Every male of the priest shall eat them, in the holy place they shall
    eat them: they are most holy.'
  eng-ULB: Every male among the priests may eat part of this offering. It must be
    eaten in a holy place because it is most holy.
  spa-VBL: Cualquier varón entre los sacerdotes puede comerla. Debe comerse en un
    lugar santo, es muy sagrado.
  fra-_FOB: Tout mâle parmi les sacrificateurs en mangera; il sera mangé dans un lieu
    saint; c'est une chose très sainte.
  mal-mal: പുരോഹിതകുലത്തിലെ ആണുങ്ങളൊക്കെയും അത് തിന്നണം; ഒരു വിശുദ്ധസ്ഥലത്തുവച്ചു
    അത് തിന്നണം; അത് അതിവിശുദ്ധം.
  urd-GVR: Imāmoṅ ke ḳhāndānoṅ meṅ se tamām mard use khā sakte haiṅ. Lekin use muqaddas
    jagah par khāyā jāe. Yih nihāyat muqaddas hai.
  suz-BL: मेको चढ़ेब आन खिं ङा वोंइश मुर नेल्‍लेमी मेको ब्‍वचा माल्‍नीम। मेको चोव़खो
    बाक्‍तीके ब्‍वचा माल्‍नीम। मेको थम चोव़खो बाक्‍ब।
  ita-1927: Ogni maschio tra i sacerdoti ne potrà mangiare; lo si mangerà in luogo
    santo; è cosa santissima.
  ckb-ckb: هەموو نێرینەیەک لە کاهینەکان لێی دەخوات، بەڵام لە شوێنێکی پیرۆز دەخورێت،
    ئەمە هەرەپیرۆزە.
  eng-BBE: 'Every male among the priests may have it as food in a holy place: it is
    most holy.'
  kan-OKCV: ಯಾಜಕರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬ ಪುರುಷನು ಅದನ್ನು ತಿನ್ನಬೇಕು. ಅದನ್ನು ಪರಿಶುದ್ಧವಾದ ಸ್ಥಳದಲ್ಲಿ
    ತಿನ್ನಬೇಕು. ಅದು ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.
  tam-2017: ஆசாரியர்களில் ஆண்மக்கள் அனைவரும் அதைச் சாப்பிடுவார்களாக; அது பரிசுத்த
    ஸ்தலத்தில் சாப்பிடப்படவேண்டும்; அது மகா பரிசுத்தமானது.
  spa-RV-1909: 'Todo varón de entre los sacerdotes la comerá: será comida en el lugar
    santo: es cosa muy santa.'
  ron-BTF: Fiecare bărbat dintre preoți să mănânce din aceasta; ea să fie mâncată
    în locul sfânt, este preasfântă.
  eng-WEBP: Every male among the priests may eat of it. It shall be eaten in a holy
    place. It is most holy.
  eng-FBV: Any male among the priests may eat it. It must be eaten in a holy place,
    it is most holy.
  nld-1939: Alle mannen onder de priesters mogen het eten; op een heilige plaats moet
    het worden genuttigd; want het is hoogheilig.
  nch-BL: Nochi totajtzitzi hueli quicuase nopa nacat cati mocahua ten se tacajcahualisti
    para cati quihuica tajtacoli, pero monequi quicuase campa tatzejtzeloltic pampa
    ni se tacajcahualisti tahuel tatzejtzeloltic.
  vie-1934: Mọi người nam trong vòng những thầy tế lễ sẽ ăn thịt đó tại trong một
    nơi thánh; ấy là một vật chí thánh.
  hin-CV: पुरोहितों में से हर एक पुरुष इसको खा सकता है. इसको पवित्र स्थान में ही खाया
    जाए; यह परम पवित्र है.
  eng-OURB: Every male among the priests may eat of it. It shall be eaten in a holy
    place. It is most holy.
  spa-BES: 'Todo varón entre los sacerdotes puede tenerlo como alimento en un lugar
    consagrado: pues es una cosa santísima.'
  tdx-tdx: Ho fikamà’ ze hene lahilahy amo mpisoroñeo; ho kamaeñe amy toe-miavakey
    ao; ie miava-do’e.
  vid-vid: Walingukundigwa kulya nhambiko ayo ndo walume wa lukolo lwa watambika wali
    yeng'ha, ayo ndo nhambiko yelile ng'hatu. Yolika hali honhu helile.
  eng-OKE: Every man of the priests may eat thereof in the holy place; it is most
    sacred.
  tha-KJV: ผู้​ชายทุกคนที่เป็นปุโรหิตรับประทานได้ ให้​รับประทานในสถานบริ​สุทธิ​์ เป็นของบริ​สุทธิ​์​ที่สุด
  por-BR-2018: 'Todo homem dentre os sacerdotes a comerá: será comida no lugar santo:
    é coisa muito santa.'
  deu-ELO: 'Alles Männliche unter den Priestern soll es essen; an heiligem Orte soll
    es gegessen werden: hochheilig ist es.'
  eng-WYC-2018: Each male of the priests’ kin shall eat these fleshes in the holy
    place, for it is holy of holy things. (Any male of the priests’ kin can eat this
    flesh, but only in a holy place, for it is a most holy, or sacred, thing.)
  epo-epo: Ĉiu virseksulo el la pastroj povas ĝin manĝi; sur sankta loko ĝi estu manĝata;
    ĝi estas plejsanktaĵo.
  uig-PIN: Kaⱨinlardin bolƣan ǝr kixilǝrning ⱨǝmmisi buni yesun; u muⱪǝddǝs yǝrdǝ
    yeyilsun; u «ǝng muⱪǝddǝslǝrning biri» ⱨesablinidu.
  beo-beo: Nowa da gobele salasu dunu fi amo ganodini gawali gala da amo manu da defea.
    Be amo da hadigi sogebi amo ganodini manu da defea. Bai amo iasu da hadigidafa.
  tpi-OTNT: Wanem man bilong ol lain pris i laik, em i ken kaikai dispela abus. Dispela
    ofa i bilong God stret na em i makim long ol pris. Olsem na ol i mas kaikai insait
    long banis bilong haus sel bilong God.
  hau-SA: Kowane da namiji cikin iyalin firistoci zai iya ci. Sai a tsattsarkan wuri
    ne za a ci; gama abu mafi tsarki ne.
  uig-LAT: Kahinlardin bolghan er kishilerning hemmisi buni yésun; u muqeddes yerde
    yéyilsun; u «eng muqeddeslerning biri» hésablinidu.
  nde-nde: Wonke owesilisa emulini yomphristi angakudla, kodwa kufanele kudlelwe endaweni
    engcwele; ngoba kungcwele kakhulu.
  ton-ton: 'Ko e tangata kotoa pē ʻi he kau taulaʻeiki ʻe kai ia: ʻe kai ia ʻi he
    potu tapu ʻoku fungani māʻoniʻoni ia.'
  ces-1613: Všeliký pohlaví mužského mezi kněžími jísti bude ji, na místě svatém jedena
    bude; svatá svatých jest.
  eng-WMB: Every male among the priests may eat of it. It shall be eaten in a holy
    place. It is most holy.
  tam-TCV: ஆசாரியனின் குடும்பத்திலுள்ள எந்த ஆணும் அதைச் சாப்பிடலாம். ஆனால் அதை ஒரு
    பரிசுத்த இடத்திலேயே சாப்பிடவேண்டும்; அது மகா பரிசுத்தமானது.
  ceb-ULB: Makahimo sa pagkaon ang tanang lalaki nga mga pari sa mga bahin niini nga
    halad. Kinahanglan nga pagakan-on kini ngadto sa balaang dapit tungod kay labing
    balaan man kini.
  pol-UBG: Każdy mężczyzna spośród kapłanów będzie z niej jeść, będzie spożywana na
    miejscu świętym. Jest to rzecz najświętsza.
  urd-GVU: اماموں کے خاندانوں میں سے تمام مرد اُسے کھا سکتے ہیں۔ لیکن اُسے مُقدّس
    جگہ پر کھایا جائے۔ یہ نہایت مُقدّس ہے۔
  deu-1912: Was männlich ist unter den Priestern, die sollen das essen an heiliger
    Stätte; denn es ist ein Hochheiliges.
  kan-2017: ಹೋಮಶೇಷವನ್ನು ಯಾಜಕರಲ್ಲಿ ಗಂಡಸರೆಲ್ಲರೂ ತಿನ್ನಬಹುದು; ಅದು ಮಹಾಪರಿಶುದ್ಧವಾದುದರಿಂದ
    ಪವಿತ್ರಸ್ಥಳದೊಳಗೆ ಅದನ್ನು ತಿನ್ನಬೇಕು.
  yap-yap: Re maligach ney ni nge fal’eg urngin ban’en nge manigil e rib tabgul. Kemus
    ni reb e prist e rayag ni kay boch, ni yira kay ko gin nib tabgul.
  hlt-MCSB: Hmueihlutnah maeh te khosoih tongpa boeih. loh hmuen cim ah ca uh saeh
    lamtah a cim khuikah a cim koek la ca saeh.
  mdy-ETH: ቄኤሶ ፃጳፓ ማዔ ዓቲንቃ ቢያ ዬያ ዓሽኮ ሙዓኒ ዳንዳዓኔ፤ ዬይ ሚርጌና ታኣም ዱማዼያታሢሮ ታኣም ዱማዼ ቤዛ ሙዖንጎ።
  twi-ASANTE: Mmarima a wɔfra asɔfoɔ no mu nko ara na wɔbɛwe ɛnam no bi. Wɔnwe no
    beaeɛ a ɛhɔ yɛ kronkron, ɛfiri sɛ, ɛyɛ afɔrebɔdeɛ a ɛho te yie.
  eng-WEBU: Every male among the priests may eat of it. It shall be eaten in a holy
    place. It is most holy.
  bnp-bnp: Ra nihabi na rarenga i kiripiripi hateka. E huriki a prister ri kara ni
    kanina. Ri gi kania na tabeke nitaba.
  wal-wal: Qeese zare gidida attuma asi ubbi he yarshshuwaa ashuwaa mo. He yarshshoi
    ubbaappe aadhdhida geeshsha gidiyo gishshau, geeshsha sohuwan mo.
  spa-PDDPT: Todo varón de entre los sacerdotes la comerá en un lugar santo. Es cosa
    santísima.
  gun-gun: Sacerdote regua ha'e javi 'rã ho'u henda iky'a e'ỹ va'e py. Iky'a e'ỹ ete
    va'e.
  agu-BL: Nin tircu'n yi e' pale' ba'n chiwan te'j, poro tajwe'n tan chiwane'n le
    jun ama'l yi xansa'nt, na wi'nin xanil yi jun wa'na'tz.
  ilo-ULB: Tunggal lalaki kadagiti papadi ket mabalin a mangan iti daytoy a daton.
    Masapul a kanenda daytoy iti nasantoan a disso gapu ta kasasantoan daytoy.
  kpg-kpg: Nia daane huogodoo ala e dau gi di madahaanau o tangada hai mee dabu le
    e mee di gai nia mee tigidaumaha aanei, malaa e gai hua i lodo di gowaa dela e dabu,
    idimaa ma nia mee e dabuaahia huoloo aanei.
  uig-ARA: كاھىنلاردىن بولغان ئەر كىشىلەرنىڭ ھەممىسى بۇنى يېسۇن؛ ئۇ مۇقەددەس يەردە
    يېيىلسۇن؛ ئۇ «ئەڭ مۇقەددەسلەرنىڭ بىرى» ھېسابلىنىدۇ.
  sus-sus: Xɛmɛ sɛrɛxɛdubɛe nan na donma yire sɛniyɛnxi kui, barima sɛrɛxɛ sɛniyɛnxi
    na a ra.
  pon-2006: Ohl koaros me peneinei en samworo kak iang tungoale meirong wet, ahpw
    re pahn kin tungoale nan wasa sarawi ehu, pwe met iei mehkot me inenen sarawi.
  ksd-ksd: A umana tutana parika ta ra umana tena tinabar diat a ian tana; da en ia
    ta ra pakana gunan i gomgom; ia ra magit i gomgom kakit.
  tur-YTC: Kâhinler arasında her erkek ondan yiyebilir. Kutsal bir yerde yenilecek.
    Çok kutsaldır.'”
  grc-BRENT: Πᾶς ἄρσην ἐκ τῶν ἱερέων ἔδεται αὐτά· ἐν τόπῳ ἁγίῳ ἔδονται αὐτά ἅγια ἁγίων
    ἐστίν.
  ind-AYT: Setiap laki-laki di antara para imam boleh memakannya dan itu harus dimakan
    di tempat kudus, ini adalah yang mahakudus.
  nya-nya: Munthu wamwamuna aliyense wa mʼbanja la wansembe angathe kudyako nsembeyo
    koma adyere ku malo opatulika. Imeneyi ndi nsembe yopatulika kwambiri.
  hrv-hrv: Svaki muški od svećeničke loze može od nje jesti. Neka je jedu na posvećenu
    mjestu - presveta je!
  mps-mps: Te pris hani dabe mena bidigo tuabo homu godolo ebaso, aga te ofa yali
    sipsip mi tumainao. Te Godiba dolo ofa tama ebao, agai te pris dabebolo dąį
    ilali. Tama tialima, augwa te Godigo sel Ugwa Be obo tomode tubaso usu dao,” wali.
  tpi-tpi: Wanem man bilong ol lain pris i laik, em i ken kaikai dispela abus. Dispela
    ofa i bilong God stret na em i makim long ol pris. Olsem na ol i mas kaikai insait
    long banis bilong haus sel bilong God.
  dan-1931: Alle af Mandkøn blandt Præsterne må spise det; på et helligt Sted skal
    det spises; det er højhelligt.
  vie-OVCB: Nam giới trong nhà các thầy tế lễ được phép ăn thịt sinh tế rất thánh
    này tại một nơi chí thánh, vì đó là một lễ vật rất thánh.
  guj-2017: યાજકોમાંનો દરેક પુરુષ તે ખાઈ શકે. તેને પવિત્રસ્થાને જ ખાવું કેમ કે તે
    પરમપવિત્ર છે.
  pon-2006A: Ohl koaros me peneinei en samworo kak iang tungoale meirong wet, ahpw
    re pahn kin tungoale nan wasa sarawi ehu, pwe met iei mehkot me inenen sarawi.
  por-BRBSL: Todo homem entre os sacerdotes pode comer dela. Será comido em lugar
    santo. É santíssimo.
  cth-cth: A moi hai vaihma thung e tongpa pueng ni hmuen kathoung koe a ca awh han.
    Kathoung poung e lah ao.
  twi-twi: Ɔbarima a ɔfra asɔfo abusua mu no mu tumi we nam no bi. Ɛsɛ sɛ wɔwe wɔ
    beae a ɛhɔ yɛ kronkron, efisɛ ɛyɛ afɔrebɔde a ɛho tew yiye.
  hlt-hlt: Hmueihlutnah maeh te khosoih tongpa boeih loh hmuen cim ah ca uh saeh lamtah
    a cim khuikah a cim koek la ca saeh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ cɛ̃́ĩ kɔbɛ bɛɛ̀ mɑ́ɑ̀ bo nɑ kɛ́di dɛ kó imɑɑ. Bɛ̀ mɛ mbɑ́
    nkɑri sɔ̃́ntíkoo kó dibòrì kɛ́ ì di, bɛ̀ fɛ̀ nni mpɑ̃mu.
  msy-2020: Ofa gamir gumazibar adarazir gumazitam, asɨzir tuzir kam amɨsɨ ifuegh
    anemɨ. Kar Godɨn ofa, an ofa gamir gumaziba bagha a ginaba. Kamaghɨn amizɨ, me
    Godɨn Purirpenim avɨnizir dɨvazimɨn aven anemɨ, kar Godɨn danganimra.
  dop-dop: Kɔtǝlɑɑ tɛɛsɩ tɑɑ ɑpɑlɑɑ tike kɑ́ tɔɣɔnɑ nɑntʋ ntǝɣɩ lonte nte tǝ wɛnɑ
    tǝ mpɑɑ tɔ tǝ tɑɑ. Mpi tɔ, tǝ kɛ́ kɑtɛ tɑɑ kɑtɛ pʋlʋɣʋ.
  azb-azb: Ətini kahin nəslindən olan hər kişi yesin; bu ət müqəddəs bir yerdə yeyilsin,
    çünki o ən müqəddəsdir.
  eng-DBY: 'Every male among the priests shall eat thereof; in a holy place shall
    it be eaten: it is most holy.'
  hin-2017: याजकों में के सब पुरुष उसमें से खा सकते हैं; वह किसी पवित्रस्थान में खाया
    जाए; क्योंकि वह परमपवित्र है। (1 कुरि. 10:18)
  wol-KYG: Képp kuy góor te bokk ci askanu sarxalkat yi sañ na cee lekk. Bérab bu
    sell lees koy lekke. Lu sella sell la.
  eng-YLT: '''Every male among the priests doth eat it; in the holy place it is eaten
    — it [is] most holy;'
  eng-WYC-2017: Each male of the priests’ kin shall eat these fleshes in the holy
    place, for it is holy of holy things.
  eng-WMBB: Every male amongst the priests may eat of it. It shall be eaten in a holy
    place. It is most holy.
  urd-GVH: इमामों के ख़ानदानों में से तमाम मर्द उसे खा सकते हैं। लेकिन उसे मुक़द्दस
    जगह पर खाया जाए। यह निहायत मुक़द्दस है।
  rug-rug: Doduru koreo pa butubutu hiama si boka hena ia si asa, ba kaqu ta hena
    koa keke vasina hopena, sina hopena hola si asa.
  gaz-gaz: Dhiirri gosa lubootaa taʼe kam iyyuu foon kana nyaachuu dandaʼa; kun garuu
    iddoo qulqulluutti nyaatamuu qaba; aarsaan kun waan hunda caalaa qulqulluu dha.
  fra-LSG: 'Tout mâle parmi les sacrificateurs en mangera; il le mangera dans un lieu
    saint: c’est une chose très sainte.'
  yal-yal: Xɛmɛn naxanye saraxaralina denbayani, ne nan daxa, e a don, koni fɔ a xa
    don yire sariɲanxina nde yi, bayo a sariɲan han!
  haw-1868: A e ai na kane a pau iwaena o na kahuna ia mea; e aiia ma kahi hoano;
    he mea hoano loa ia.
  arb-NAV: كُلُّ ذَكَرٍ مِنَ الْكَهَنَةِ يَأْكُلُ مِنْهَا فِي مَكَانٍ مُقَدَّسٍ، لأَنَّهَا
    قُدْسُ أَقْدَاسٍ.
  ewe-ewe: Ŋutsu siwo tso nunɔlawo ƒe ƒome me la koe aɖu lã la ƒe mamlɛa. Woaɖui le
    teƒe kɔkɔe aɖe, elabena vɔsa kɔkɔe wònye.
  eng-LEE: 'Every male among the priests may eat thereof; in a holy place shall it
    be eaten: it is most holy.'
  asm-FB: পুৰোহিতসকলৰ মাজৰ যিকোনো পুৰুষে তাক ভোজন কৰিব পাৰিব আৰু কোনো পবিত্ৰ ঠাইত
    তাক ভোজন কৰিব লাগিব; সেয়ে অতি পবিত্ৰ।
  sus-A: شّمّ سّرّشّدُبّيٍ نَن نَ دٌنمَ يِرٍ سّنِيّنشِ كُي، بَرِ مَ سّرّشّ سّنِيّنشِ
    نَ عَ رَ.
  fra-SBL: Tout mâle parmi les prêtres pourra en manger. On le mangera dans un lieu
    saint. C'est un lieu très saint.
  hbo-hbo: כָּל־זָכָ֥ר בַּכֹּהֲנִ֖ים יֹאכְלֶ֑נּוּ בְּמָקֹ֤ום קָדֹושׁ֙ יֵאָכֵ֔ל קֹ֥דֶשׁ
    קָֽדָשִׁ֖ים הֽוּא׃
  eng-WYCLIFFE: Ech male of the preestis kyn schal ete these fleischis in the hooli
    place, for it is hooli `of the noumbre of hooli thingis.
  cwe-cwe: Wotogoleligwa kuja nhambiko iyo ni walume wa lukolo lwa wakulu wa nhambiko
    muhala, mbali yolondeka kudiligwa hanhu helile. Nhambiko iyo yela ng'hani.
  kik-kik: Mũndũ mũrũme o wothe wa nyũmba ya mũthĩnjĩri-Ngai no arĩe nyama cia iruta
    rĩu, na no nginya rĩrĩĩrwo handũ hatheru; nĩ iruta itheru mũno makĩria.
  fra-NCL: 'Tout mâle parmi les prêtres en mangera la chair ; il la mangera en lieu
    saint : c’est une chose très sainte.'
  cek-AK: Qaima imthung takoh ih nongpa boih mah moi to caa o tih; to loe ciimcai
    koek ah oh pongah, kaciim ahmuen ah caa o tih.
  cuk-cuk: We-ibmar bela dule-irwa-Bab-Dummadse-gormalad-e-gwenadgan-machergan nabir
    gunmaloed. We-ibmar nega-islidikidgi gunmaloed. We, ibmar-bur-ise-islidikidid.’
    ”
  uig-CYR: Каһинлардин болған әр кишиләрниң һәммиси буни йесун; у муқәддәс йәрдә йейилсун;
    у «әң муқәддәсләрниң бири» һесаплиниду.
  tel-2017: ఇది అతి పరిశుద్ధం. కాబట్టి పరిశుద్ధ స్థలం లోనే దీన్ని తినాలి.
  hat-BSA: Chak mal pami prèt yo kapab manje li. Li pi sen pase tout.
  kos-kos: Kutena mukul ke sou in mwet tol uh ku in kang ma inge, tusruktu enenu in
    mongo in sie acn mutal, mweyen ma inge arulana mutal.
  hbo-WLC: כָּל־זָכָ֥ר בַּכֹּהֲנִ֖ים יֹאכְלֶ֑נּוּ בְּמָק֤וֹם קָדוֹשׁ֙ יֵאָכֵ֔ל קֹ֥דֶשׁ
    קָֽדָשִׁ֖ים הֽוּא׃
  ibo-ibo: Nwoke ọbụla a mụrụ nʼezinaụlọ ndị nchụaja nwere ike iri anụ fọdụrụ na ya,
    maọbụ nʼebe nsọ ka aghaghị ịnọ rie ya. Ọ bụ ihe dịkarịsịrị nsọ.
  ory-ory: ଯାଜକଗଣ ମଧ୍ୟରେ ପ୍ରତ୍ୟେକ ପୁରୁଷ ତାହା ଭୋଜନ କରିବେ; କୌଣସି ପବିତ୍ର ସ୍ଥାନରେ ତାହା
    ଭୋଜନ କରାଯିବ; ତାହା ମହାପବିତ୍ର।
  chk-chk: Iteiten ekewe mwän mi wiseni ewe wisen souasor ra tongeni mongö seni ewe
    asor. Nge repwe chök mongö lon eu leni mi pin, pun eu asor mi unusen pin.
  rop-rop: Eni men brom det femili blanga det serramonimen gin dagadagat det daga,
    bat im garra lafta dagat langa seikridwan pleis, dumaji im brabli seikridwan.
  ukr-1871: 'Увесь музький пол у сьвященників їсти ме її; на сьвятому місцї треба
    їсти її: се велика сьвятощ.'
  deu-1951: Alles, was männlich ist unter den Priestern, darf es essen; es soll aber
    an heiliger Stätte gegessen werden, weil es hochheilig ist.
  eng-JPS: Every male among the priests may eat thereof; it shall be eaten in a holy
    place; it is most holy.
  srp-1865: Svako muško izmeðu sveštenika neka je jede; na svetom mjestu neka se jede;
    svetinja je nad svetinjama.
  lug-lug: Buli kabona omusajja anaayinzanga okukiryako; kyokka kinaalirwanga mu kifo
    ekitukuvu. Kiweebwayo kitukuvu nnyo.
  heb-heb: כל זכר בכהנים יאכלנו במקום קדוש יאכל קדש קדשים הוא׃
  ben-IRV: যাজকদের মধ্যে সমস্ত পুরুষ তা খাবে, কোনো পবিত্র জায়গায় তা খেতে হবে; কারণ
    এটি অতি পবিত্র।
  pan-pan: ਜਾਜਕਾਂ ਵਿੱਚੋਂ ਸਾਰੇ ਪੁਰਖ ਉਸ ਵਿੱਚੋਂ ਖਾ ਸਕਦੇ ਹਨ, ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਖਾਧੀ
    ਜਾਵੇ, ਉਹ ਅੱਤ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: အသားကို ယဇ် ပုရောဟိတ်ယောက်ျား အပေါင်း တို့သည်၊ သန့်ရှင်း ရာဌာန ၌ စား ရကြမည်။
    အလွန်သန့်ရှင်း ပေ၏။
  hmo-hmo: Hahelagaia taudia edia bese natuna tau ibounai ese inai boubou vamuna idia
    ania diba. To gabu helagana ta dekenai do idia ania, badina be inai boubou vamuna
    be helaga herea momokani.
  urd-urd: और काहिनों में से हर मर्द उसे खाए और किसी पाक जगह में उसे खाएँ; वह बहुत
    पाक है।
  rus-SYN: 'Весь мужеский пол священнического рода может есть ее; на святом месте
    должно есть ее: это великая святыня.'
  bqc-SIM: Sa'ona bui gↄ̃ɛↄ mɛ́ aali só gu pↄ́ a kua adoau. Dii pↄ́ɛ.
  tcz-CHONGTHU: Hitobang maicham thilto chu thempu ho lah a pasal kiti phot in aneh
    thei ding, ahin muntheng sung lai khat a aneh ding dol ahi, hichu atheng lah a
    atheng chung nung khat ahiye.
  mar-mar: याजक वर्गातील प्रत्येक पुरुषाला हे दोषार्पण बली खाण्याचा हक्क आहे; ते परमपवित्र
    आहे, ते पवित्र स्थानी बसून खावे.
  qub-qub: Aychataga cüracuna miconga micunanpaj acrashan pachallacho. Chay aychaga
    nogallapaj carmi rispitädu canga.
  bqp-bqp: Yɑ̃ku kowo tɔn durɔ bɑɑwurewɑ u koo tu di. Bɑ koo tu diwɑ yɑm dɛɛrɑmɔ domi
    tɑ sɑ̃ɑwɑ dĩɑ dɛɛrɑnu.
  hat-hat: Tout gason nan fanmi prèt yo kapab manje ladan l'. Se pou yo manje l' kote
    yo mete apa pou Bondye a, paske se yon ofrann ki apa nèt pou Bondye.
  eng-BSB: Every male among the priests may eat of it. It must be eaten in a holy
    place; it is most holy.
  tod-tod: Zunuiti kpein ti wo zaama ga zalaɠa ɠula nuiti, naati ta ta mi, é mi ada
    ɲadegai ta. Ani ʋe gola ɲadegai.
  eng-WEBPB: Every male amongst the priests may eat of it. It shall be eaten in a
    holy place. It is most holy.
  kbq-kbq: Ana ne'zana ruotagetfa hu'neanki'za ruotage'ma hu'nea kumapi, pristi nagapinti
    venene'amozage negahaze.
  nhe-BL: Nochi totajtzitzi hueli quicuase nopa nacatl tlen mocahua tlen se tlacajcahualistli
    para tlen quihuica tlajtlacoli, pero monequi quicuase campa tlatzejtzeloltic pampa
    ni se tlacajcahualistli tlahuel tlatzejtzeloltic.
  gub-BL: Wyzài awa xaxeto iànàm upuner ipehegwer i'u haw rehe wà nehe. Tuwe u'u amo
    ywypehegwer Tupàn pe imonokatu pyrer rehe wà nehe.
  eng-DRA: Every male of the priestly race, shall eat this flesh in a holy place,
    because it is most holy.
