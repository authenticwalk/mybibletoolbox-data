verse: LEV.007.013
translations:
  mal-C: സ്തോത്രാർപ്പണമായ സമാധാനയാഗത്തോടൊപ്പം അദ്ദേഹം പുളിപ്പിച്ച മാവുകൊണ്ടുണ്ടാക്കിയ
    വടകളും ഭോജനയാഗമായി അർപ്പിക്കണം.
  deu-TKW: Nebst Kuchen von gesäuertem Brote soll er seine Opfergabe darbringen, außer
    dem Opfertier, in welchem sein Heils-Dankopfer besteht.
  lin-lin: Na likolo ya mbeka na ye ya boyokani oyo abonzi mpo na kozongisa matondi,
    akobakisa likabo ya bagato oyo esalemi na farine batia levire.
  eng-LSV: besides the cakes, he brings fermented bread near [with] his offering,
    besides the sacrifice of thank-offering of his peace-offerings;
  eng-GNV: He shall offer also his offring with cakes of leauened bread, for his peace
    offrings, to giue thankes.
  eng-WEBSTER: Besides the cakes, he shall offer for his offering, leavened bread,
    with the sacrifice of thanksgiving of his peace-offerings.
  nhw-BL: Pero ica ni tlacajcahualistli para tlascamatili monequi quihualicas pantzi
    catli, quena, quipiya tlasonejcayotl.
  swh-ONEN: Pamoja na sadaka hii ya amani ya shukrani ataleta sadaka ya maandazi yaliyotengenezwa
    kwa chachu.
  bba-bba: Kirɑ nin biru, u koo pɛ̃ɛ ye bɑ seeyɑtiɑ doke sosi mi, kɑ sere win siɑrɑbun
    yɑ̃kunun yɑɑ.
  eng-KJVCPB: Besides the cakes, he shall offer for his offering leavened bread with
    the sacrifice of thanksgiving of his peace offerings.
  luo-luo: Bende enokel misango mar lalruok mar goyo erokamano kaachiel gi makati
    moted gi thowi.
  meu-meu: Ena herohemaino boubouna ida e hatubua bona e gabua flaoana danu baine
    mailaia, ena hahenamo boubouna.
  npi-ULB: साथै, धन्यवाद दिनको निम्ति, आफ्नो मेलबलिसित त्यसले खमिर राखेर बनाइएको रोटी
    पनि अर्पण गरोस् ।
  yor-yor: Pẹ̀lú ọrẹ àlàáfíà rẹ̀, kí ó tún mú àkàrà wíwú wá fún ọpẹ́,
  pes-OPCB: همچنین همراه قربانی باید قرصهای نان خمیرمایه‌دار نیز تقدیم شوند.
  tgl-ULB: Pati rin ang para sa layunin ng pagbibigay ng mga pasasalamat, dapat ihandog
    niya kasama ang kaniyang handog na para sa kapayapaan ang mga tinapay na niluto
    na may pampaalsa.
  hui-hui: Anduane Homogola ho gimbu bulenaga lomabu mialu howa mberedi yidihe marubi
    biamaga howa lomabu mulene nga.
  mya-mya: ထို​မုန့်​များ​အ​ပြင် တ​ဆေး​ထည့်​၍​ဖုတ် သော​မုန့်​များ​ကို​လည်း​ဆက်​ကပ်​ရ​မည်။-
  bod-N: སྐྱུར་ལྡན་བག་ལེབ་དང་བཅས་གཏང་རག་ཏུ་འབུལ་བའི་ཞི་བདེའི་མཆོད་པ་ནི་མཆོད་པ་དང་མཉམ་དུ་འབུལ་དགོས།
  sna-sna: Pamwe chete nechipiriso chake chokuwadzana chokuvonga anofanira kupa chipiriso
    chamakeke akabikwa nembiriso.
  spa-BLM: Con el sacrificio de sus ofrendas de paz para la acción de gracias, ofrecerá
    su ofrenda con tortas de pan leudado.
  cac-cac: A yed' jun silab' chi', tz'ac'jipax ixim pan ay yich.
  swh-ULB: Kwa kusudi la kutoa shukrani, pia anapaswa kutoa pamoja na sadaka yake
    ya amani, vipande vya mikate iliyotiwa hamira.
  bel-bel: акрамя ляпёшак няхай ён прыносіць у прынашэньне сваё квашаны хлеб, пры
    мірнай ахвяры падзякі;
  deu-ELBBK: Zu den Kuchen soll man gesäuertes Brot als Opfergabe darbringen, mit
    seinem Dank-Friedensopfer.
  mbb-OT: Ne gawas keniyan, med-uwit daan sikandin te supas he zuen din tapey.
  mal-2015: സ്തോത്രമായുള്ള സമാധാനയാഗത്തോടുകൂടെ പുളിച്ച മാവുകൊണ്ടുള്ള ദോശകളും ഭോജനയാഗമായി
    അർപ്പിക്കേണം.
  rmc-rmc: Paš peskri smiromoskri obeta pro paľikeriben anela te obetinel the o maro
    le kvasoha.
  pes-OPV: با قرصهای نان خمیر مایه دار قربانی خود را همراه ذبیحه تشکر سلامتی خود بگذراند.
  ron-1924: Пе лынгэ ачесте турте, сэ адукэ ши пыне доспитэ пентру дарул луй де мынкаре,
    ымпреунэ ку жертфа луй де лаудэ ши де мулцумире.
  ben-OBCV: সে তার কৃতজ্ঞতাপূর্ণ মঙ্গলার্থক বলির সঙ্গে খামিরযুক্ত ময়দার পিঠে উপহার
    দেবে।
  som-som: Kibis khamiir leh waa inuu la bixiyaa qurbaankiisa iyo allabariga qurbaannadiisa
    nabaadiinada ah mahadnaqid aawadeed.
  lat-VUC: 'panes quoque fermentatos cum hostia gratiarum, quæ immolatur pro pacificis:'
  eng-ASVBT: With cakes of leavened bread he shall offer his oblation with the sacrifice
    of his peace offerings for thanksgiving.
  ita-1885: Offerisca ancora per sua offerta, oltre a quelle focacce, del pan lievitato,
    insieme col suo sacrificio di laude, da render grazie.
  eng-LXXUP: With leavened bread he shall offer his gifts, with the peace offering
    of praise.
  eng-ULB: Also for the purpose of giving thanks, he must offer with his peace offering
    cakes of bread made with yeast.
  spa-VBL: Además de tu ofrenda de paz de acción de gracias de los panes hechos sin
    levadura, presentarás una ofrenda de panes hechos con levadura.
  fra-_FOB: On offrira son offrande avec des gâteaux de pain levé, avec son sacrifice
    d'actions de grâces et de prospérités.
  mal-mal: സ്തോത്രമായുള്ള സമാധാനയാഗത്തോടുകൂടെ പുളിച്ച മാവുകൊണ്ടുള്ള ദോശകളും ഭോജനയാഗമായി
    അർപ്പിക്കണം.
  urd-GVR: Is ke alāwā wuh ḳhamīrī roṭī bhī pesh kare.
  suz-BL: मेकोमी “गे रिम्‍शो पाइब बाक्‍नीनी” दे ठेयब सेल्‍शा नु दुशा बाक्‍चा आ पर्बम
    चढ़ेशो नु बोरब ओख्‍ती सुप्‍शो शोब्‍ले यो चढ़ेचा माल्‍ब।
  ita-1927: Presenterà anche, per sua offerta, oltre quelle focacce, delle focacce
    di pan lievitato, insieme col suo sacrifizio di riconoscenza e di azioni di grazie.
  ckb-ckb: لەگەڵ کولێرەی بە هەویرترش، قوربانییەکەی لەسەر قوربانی سوپاسگوزاری بۆ ژیانە
    هاوبەشییەکەی پێشکەش دەکات.
  eng-BBE: With his peace-offering let him give cakes of leavened bread, as a praise-offering.
  kan-OKCV: ರೊಟ್ಟಿಗಳಲ್ಲದೆ, ಅವನು ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನು ಉಪಕಾರಸ್ತುತಿ ಯಜ್ಞದೊಂದಿಗೆ ತನ್ನ ಬಲಿಗಾಗಿ
    ಹುಳಿರೊಟ್ಟಿಗಳನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: அவைகளைப் படைக்கிறதும் அல்லாமல், புளித்தமாவினால் செய்த அப்பத்தையும், தன்னுடைய
    சமாதானபலியாகிய நன்றிபலியோடுகூட படைக்கவேண்டும்.
  spa-RV-1909: Con tortas de pan leudo ofrecerá su ofrenda en el sacrificio de hacimientos
    de gracias de sus paces.
  ron-BTF: Pe lângă turte, să ofere ca daruri ale sale, pâine dospită cu sacrificiul
    de mulțumire al ofrandelor sale de pace.
  eng-WEBP: He shall offer his offering with the sacrifice of his peace offerings
    for thanksgiving with cakes of leavened bread.
  eng-FBV: In addition your peace offering of thanksgiving of breads made without
    yeast, you shall present an offering of breads made with yeast.
  nld-1939: Bij zijn vredeoffer uit dankbaarheid moet hij koeken van gedesemd brood
    als offergave voegen.
  nch-BL: Pero ica ni tacajcahualisti para tascamatili monequi quihualicas pantzi
    cati, quena, quipiya tasonejcayot.
  vie-1934: lại phải thêm bánh có pha men mà dâng với của lễ thù ân cảm tạ.
  hin-CV: आभार के रूप में भेंट की गई अपनी मेल बलियों के बलि पशु के साथ वह खमीर युक्त
    रोटी भी भेंट करे.
  eng-OURB: With cakes of leavened bread he shall offer his offering with the sacrifice
    of his peace offerings for thanksgiving.
  spa-BES: Con su ofrenda de paz, démosle pasteles de pan con levadura, en él sacrificio
    de acción de gracias de paz.
  tdx-tdx: Le vonga-mofo aman-dalivay ty ho banabanae’e miharo amy engam-pañanintsiñe
    ho fañandriañañey.
  vid-vid: Hamwe na nhambiko ayo ya heye ya kikala goya yakuta malumbo Nguluwi, kochigala
    mibumunda jiwichigwe usaso.
  eng-OKE: With the cakes he may offer his oblation of leavened bread for his sanctified
    oblation of thanksgiving.
  tha-KJV: นอกจากขนมเหล่านี้​ให้​เขานำขนมปังใส่เชื้อมาถวายเป็นส่วนของเครื่องบู​ชา
    พร​้อมกับเครื่องสันติบูชาที่ถวายเป็นการโมทนาพระคุ​ณ
  por-BR-2018: Com tortas de pão levedado oferecerá sua oferta no seu sacrifício pacífico
    de ação de graças.
  deu-ELO: Nebst den Kuchen soll man gesäuertes Brot als Opfergabe darbringen, nebst
    seinem Dankfriedensopfer.
  eng-WYC-2018: Also they shall offer loaves dighted with sourdough, with the sacrifice
    of thankings which is offered for peaceable things; (And they shall offer loaves
    made with yeast, with the thank offering, which is a peace offering;)
  epo-epo: Kune kun kukoj el pano fermentinta li alportu sian oferon, ĉe sia danka
    pacofero.
  uig-PIN: Xu toⱪaqlardin baxⱪa, yǝnǝ tǝxǝkkür eytidiƣan inaⱪliⱪ ⱪurbanliⱪi bilǝn
    billǝ eqitⱪu selinƣan nanlarnimu sunsun;
  beo-beo: Amola eno, e da agi ga:gi yisidi hame gilisi amo gobei gaguli misa:mu.
  tpi-OTNT: Na tu em i mas kisim sampela hap bret i gat yis na ofaim wantaim dispela
    ofa bilong kamap wanbel wantaim Bikpela.
  hau-SA: Tare da hadayarsa don zumunci ta godiya, zai miƙa dunƙulen burodin da aka
    yi da yisti.
  uig-LAT: Shu toqachlardin bashqa, yene teshekkür éytidighan inaqliq qurbanliqi bilen
    bille échitqu sélin’ghan nanlarnimu sunsun;
  nde-nde: Umnikelo wakhe wobudlelwano ongowokubonga kumele unikelwe ndawonye lomnikelo
    wezinkwa ezenziwe ngemvubelo.
  ton-ton: Pea ʻe ʻatu ʻe ia fakataha mo e ngaahi mā ʻi heʻene feilaulau ʻae mā kuo
    ʻi ai ʻae meʻa fakalēvani fakataha mo e feilaulau ʻoe fakafetaʻi ʻo ʻene feilaulau
    fakamelino.
  ces-1613: Mimo ty koláče také chléb kvašený obětovati bude obět svou, v obět chvály
    pokojných obětí svých.
  eng-WMB: He shall offer his offering with the sacrifice of his peace offerings for
    thanksgiving with cakes of leavened bread.
  tam-TCV: நன்றி செலுத்துவதற்கான தன் சமாதான காணிக்கையுடன், புளிப்பூட்டிச் சுடப்பட்ட
    அடை அப்பங்களையும் அவன் காணிக்கையாகச் செலுத்தவேண்டும்.
  ceb-ULB: Ug alang usab sa katuyoan sa pagpasalamat, kinahanglan nga maghalad siya
    ug keyk nga adunay igpapatubo alang sa halad sa pagpasig-uli.
  pol-UBG: Oprócz tych placków złoży jako ofiarę chleb zakwaszony wraz z ofiarą dziękczynną
    ze swoich ofiar pojednawczych.
  urd-GVU: اِس کے علاوہ وہ خمیری روٹی بھی پیش کرے۔
  deu-1912: Sie sollen aber solches Opfer tun auf Kuchen von gesäuerten Brot mit ihrem
    Lob- und Dankopfer,
  kan-2017: ಕೃತಜ್ಞತೆಯನ್ನು ತೋರಿಸುವುದಕ್ಕಾಗಿ ಸಮಾಧಾನಯಜ್ಞದಲ್ಲಿ ಒಪ್ಪಿಸುವ ಪಶುವಿನೊಡನೆ ಹುಳಿರೊಟ್ಟಿಗಳನ್ನು
    ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Ma ku ra chagiy ko re maligach ney boch e flowa ni lof ni bay e is riy.
  hlt-MCSB: Te vaengkah tolrhu buhham vaidam laep te uemonah, rhoepnah hmueih neh
    nawnnah la nawn saeh.
  mdy-ETH: ጋላቶሮ ዒንጊንታ ፔቱሞ ዒንጊፆና ዎላ ሙኑቃ ፃኣዛ ዋሂ ላኣዲንቴ ካሣ ሺኢሾንጎ።
  twi-ASANTE: Wɔmfa burodo a wɔde mmɔreka afra nka saa aseda asomdwoeɛ afɔdeɛ yi ho.
  eng-WEBU: He shall offer his offering with the sacrifice of his peace offerings
    for thanksgiving with cakes of leavened bread.
  bnp-bnp: Ra nihabi na nivalemu vona, i habi ne vona ni kavurike e BAKOVI DAGI, ge
    bole ranga bret i tahoka is ge habi turana.
  wal-wal: He galataayyo shiishshiyo issippetettaa yarshshuwaara issippe irshshuwaa
    yeggido munaqaappe uukettida oittaakka imota oottidi shiishsho.
  spa-PDDPT: Además del sacrificio de sus ofrendas de paz en acción de gracias, presentará
    su ofrenda con tortas de pan leudado.
  gun-gun: Ha'e va'e mbojape reve ogueru avi 'rã mbojape imbovua revegua ome'ẽ va'erã,
    peteĩ rami ikuaia regua reve oguerovy'aa rupi ome'ẽ mbyrã.
  agu-BL: Ej nin tuml yi jun oya'tz tetz tzatzin paz, tajwe'n yi xomij pam yi at xtx'amil.
  ilo-ULB: Kasta met, maipaay iti panagyaman, masapul nga idatonna a kadua ti datonna
    a pakikapia ti tinapay a naaramid nga adda ti lebadurana.
  kpg-kpg: E hagapuni labelaa gi nia palaawaa ala ne unugi gi nia ‘yeast’.
  uig-ARA: شۇ توقاچلاردىن باشقا، يەنە تەشەككۈر ئېيتىدىغان ئىناقلىق قۇربانلىقى بىلەن
    بىللە ئېچىتقۇ سېلىنغان نانلارنىمۇ سۇنسۇن؛
  sus-sus: A na xanunteya sɛrɛxɛ bama tɛmui naxɛ, naxan findixi tantui sɛrɛxɛ ra,
    a xa taami fan ɲin lɛbini na naxan xun.
  pon-2006: E pahn pil kapatahiong ekei lopwon en pilawa me doal ihs.
  ksd-ksd: Na tul tar ra umana gem nina i leven varurung ma kana vartabar na nian,
    nina ba kana tinabar na varmaram ure ra pite varpa.
  tur-YTC: Şükran için sunusunu esenlik kurbanıyla birlikte mayalı ekmek pideleriyle
    sunacak.
  grc-BRENT: Ἐπʼ ἄρτοις ζυμίταις προσοίσει τὰ δῶρα αὐτοῦ ἐπὶ θυσίᾳ αἰνέσεως σωτηρίου.
  ind-AYT: Bersama kurban dari persembahan pendamaian untuk ucapan syukurnya, dia
    harus mempersembahkan persembahannya dengan roti yang beragi.
  nya-nya: Pamodzi ndi nsembe yachiyanjano yothokozerayo abwerenso ndi makeke opangidwa
    ndi yisiti ngati chopereka chake.
  hrv-hrv: Ovaj prinos, nadopunjen kolačima od ukvasanoga tijesta, neka se prinosi
    zajedno sa žrtvom pričesnicom u zahvalu.
  mps-mps: Tama me agai te yis elalubo bret me badu pedai dage selama, tama te Genuai
    Bidi dali deli haliga pedalubo ofa yabo usu yaibao,” te po wali.
  tpi-tpi: Na tu em i mas kisim sampela hap bret i gat yis na ofaim wantaim dispela
    ofa bilong kamap wanbel wantaim Bikpela.
  dan-1931: sammen med syrede Brødkager skal han frembære sin Offergave som sit Lovprisningstakoffer.
  vie-OVCB: Cùng với lễ tạ ơn, người ấy cũng sẽ dâng bánh pha men nữa.
  guj-2017: આભારસ્તુતિને અર્થે પોતાના શાંત્યર્પણના અર્પણ સાથે ખમીરવાળી રોટલીનું તે
    અર્પણ કરે.
  pon-2006A: E pahn pil kapatahiong ekei lopwon en pilawa me doal ihs.
  por-BRBSL: Ele oferecerá sua oferta com o sacrifício de suas ofertas pacíficas para
    uma ação de graças com bolos de pão levedado.
  cth-cth: Hote vaiyei phen hloilah, roum thuengnae hoi kâseng e lunghawilawkdeinae
    dâwnae sathei hoi cungtalah tonphuenhoehe hai na thueng han.
  twi-twi: Wɔmfa brodo a emu piw a wɔde mmɔkaw afra nka saa aseda asomdwoe afɔre yi
    ho.
  hlt-hlt: Te vaengkah tolrhu buhham vaidam laep te uemonah, rhoepnah hmueih neh nawnnah
    la nawn saeh.
  tbz-SIM: kɛ́wɑɑ́nnɛ̀ pɛ̃́ɛ̃̀ wèè kɔɔrɛnɛ̀ mutie mùù muuti kɛ́yíɛ́nɛ̀ fɛɔ̃̀fɛ̀ bɛ̀
    yó n féútɛ́ fɛ̀ mɛtɑummɛ̀ kpɛ́í nyoo disɑ̃nni kó fɛɔ̃̀fɛ̀
  msy-2020: Egh a uaghan bretɨn rubuzir yis itir taba inigh, egh God ko navir vamɨran
    ikiamin ofan kam sara damuva a mɨnabɨ.
  dop-dop: Pǝlɛ pǝ pɑɑsi, pɑ sɔɔsǝɣɩ kʋkʋsʋm potopoto kɛ sɛɛtʋ kɔtɑɣɑ ŋkɛ kɑ tɔɔ.
  azb-azb: Bundan əlavə, o, mayalı çörək kökələrini təşəkkür ifadə edən ünsiyyət qurbanı
    ilə təqdim olaraq gətirsin.
  eng-DBY: Besides the cakes, he shall present his offering of leavened bread with
    the sacrifice of his peace-offering of thanksgiving.
  hin-2017: और वह अपने धन्यवादवाले मेलबलि के साथ अख़मीरी रोटियाँ, भी चढ़ाए।
  wol-KYG: Sarax boobu da ciy dolli mburu yu am lawiir, boole kook saraxu cant googu
    ci biir jàmm te mu jublu ci njukkal.
  eng-YLT: besides the cakes, fermented bread he doth bring near [with] his offering,
    besides the sacrifice of thank-offering of his peace-offerings;
  eng-WYC-2017: Also they shall offer loaves dighted with sourdough, with the sacrifice
    of thankings which is offered for peace-able things;
  eng-WMBB: He shall offer his offering with the sacrifice of his peace offerings
    for thanksgiving with cakes of leavened bread.
  urd-GVH: इसके अलावा वह ख़मीरी रोटी भी पेश करे।
  rug-rug: Meke sipu tavetia sa sa nana vina vukivukihi binaere pude zama leana koe
    Zihova si kaqu veko turaṉae lani sa sari na bereti pu ta kina henie isiti.
  gaz-gaz: Aarsaa nagaa kan galataaf dhiʼeeffatu wajjinis kennaa maxinoo raacitii
    qabu haa dhiʼeessu.
  fra-LSG: A ces gâteaux il ajoutera du pain levé pour son offrande, avec son sacrifice
    de reconnaissance et d’actions de grâces.
  yal-yal: Buru rate seen buru xunna naxanye yi, na ndee xa sa bɔɲɛ xunbeli saraxan
    fari naxan bama barika bira seen na.
  haw-1868: A he mea e ae kana e mohaiai he mohai nana, o ka berena hu me ka alana
    hoomaikai no kana mau mohaihoomalu.
  arb-NAV: فَضْلاً عَنْ أَرْغِفَةِ خُبْزٍ مُخْتَمِرَةٍ، يُقَرِّبُهَا مَعَ ذَبِيحَةِ
    شُكْرِ سَلامَتِهِ.
  ewe-ewe: Ne wole akpedavɔ kple ŋutifafavɔ sam la, woawɔ abolo si wowɔ kple amɔ ʋaʋã
    la ŋu dɔ.
  eng-LEE: Together with cakes of leavened bread shall he bring his offering, with
    the sacrifice of his thanksgiving peace-offering.
  asm-FB: ধন্যবাদ দিয়াৰ উদ্দেশ্যে নিজ মঙ্গলাৰ্থক বলিৰে সৈতে খমীৰ দিয়া বিন্ধা থকা
    কেইটামান পিঠাও উপহাৰ স্বৰূপে উৎসৰ্গ কৰিব।
  sus-A: عَ نَ شَنُنتٍيَ سّرّشّ بَمَ تّمُي نَشّ، نَشَن قِندِشِ تَنتُي سّرّشّ رَ، عَ
    شَ تَامِ قَن حِن لّبِنِ نَ نَشَن شُن.
  fra-SBL: Il offrira, avec le sacrifice d'action de grâces, des gâteaux de pain levé.
  hbo-hbo: עַל־חַלֹּת֙ לֶ֣חֶם חָמֵ֔ץ יַקְרִ֖יב קָרְבָּנֹ֑ו עַל־זֶ֖בַח תֹּודַ֥ת שְׁלָמָֽיו׃
  eng-WYCLIFFE: Also thei schulen offre `looues diyt with sour dow, with the sacrifice
    of thankyngis which is offrid for pesible thingis;
  cwe-cwe: Hamwe na nhambiko yake iyo ya tindiwalo ya kumwing'ha hewela Mulungu, kezagala
    magate yoyagumigwe lusu.
  kik-kik: Ningĩ hamwe na iruta rĩake rĩa ũiguano rĩa gũcookia ngaatho-rĩ, nĩakarĩrutanĩria
    na tũmĩgate tũrugĩtwo na ndawa ya kũimbia.
  fra-NCL: On ajoutera des gâteaux levés à l’offrande qu’on présentera avec la victime
    de reconnaissance de son sacrifice pacifique.
  cek-AK: Takaw pacoengah, anghoe pongah angdaeh angbawnhaih hmuen hoi nawnto, taeh
    thuh ih takaw to paek ah.
  cuk-cuk: Bab-Jehováʼga-dog-nuedye-sogega ibmar-uklenaidmala, degi, gwenatigwar-guega
    ibmar-uklenaidmala, madu-ologana e-inaba-imakar Bab-Jehováʼga uklebaloed.
  uig-CYR: Шу тоғачлардин башқа, йәнә тәшәккүр ейтидиған енақлиқ қурбанлиғи билән
    биллә ечитқу селинған нанларниму сунсун;
  tel-2017: వీటితో పాటు కృతజ్ఞతలు చెల్లించడానికి శాంతిబలి అర్పణ సమయంలో పొంగజేసే పదార్ధంతో
    చేసిన రొట్టెను అర్పించాలి.
  hat-BSA: Avèk sakrifis ofrann lapè pou bay remèsiman an, li va prezante ofrann li
    an avèk gato pen san ledven.
  kos-kos: Sayen ma inge, el fah kisakin pac lof in bread ma umla ac oasr mwe pulol
    kac.
  hbo-WLC: עַל־חַלֹּת֙ לֶ֣חֶם חָמֵ֔ץ יַקְרִ֖יב קָרְבָּנ֑וֹ עַל־זֶ֖בַח תּוֹדַ֥ת שְׁלָמָֽיו׃
  ibo-ibo: Ọ ga-ewetakwa onyinye achịcha ọzọ nke e ji ihe na-eko achịcha, ya bụ, yiist
    mee, tinyere aja udo nke ekele ha.
  ory-ory: ଆଉ, ସେ ମଙ୍ଗଳାର୍ଥକ ପ୍ରଶଂସା ବଳି ସହିତ ତାଡ଼ିଯୁକ୍ତ ରୁଟିର ପିଠା ଦେଇ ଆପଣା ଉପହାର
    ଆଣିବ।
  chk-chk: Nge lupwen a eäni an asoren kinamwe fän iten kilisou, epwe pwal uwato pilawa
    mi wor iis lon.
  rop-rop: En im garra bringimap detlot damba garram raising du.
  ukr-1871: Опріч коржів з квашеного хлїба приносити мусить свій дар, вкупі з своєю
    жертвою подячною мирною.
  deu-1951: Auf einem gesäuerten Brotkuchen soll er seine Opfergabe darbringen, zum
    Schlachtopfer seines Lob und Dankopfers hinzu.
  eng-JPS: With cakes of leavened bread he shall present his offering with the sacrifice
    of his peace-offerings for thanksgiving.
  srp-1865: Osim kolaèa hljeb kiseli neka prinese za prinos svoj sa žrtvom zahvalnom,
    kojom zahvaljuje.
  lug-lug: Awamu n’ebiweebwayo bye olw’emirembe n’olw’okwebaza, anaaleeterangako emigaati
    emifumbe n’ekizimbulukusa.
  heb-heb: על חלת לחם חמץ יקריב קרבנו על זבח תודת שלמיו׃
  ben-IRV: সে মঙ্গলার্থক স্তববলির সঙ্গে তাড়ীযুক্ত রুটি নিয়ে উপহার দেবে।
  pan-pan: ਅਤੇ ਉਹ ਆਪਣੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚ ਧੰਨਵਾਦ ਦੀ ਬਲੀ ਨਾਲ ਖ਼ਮੀਰੀ ਰੋਟੀ ਵੀ
    ਚੜ੍ਹਾਵੇ।
  mya-JVB: ထိုမုန့်ပြားမှတပါး၊ မိဿဟာယ ပူဇော်သက္ကာနှင့်ဆိုင်သော ကျေးဇူး တော်ဝန်ခံရာယဇ်နှင့်တကွ
    ၊ တဆေး ပါသောမုန့် ကိုလည်း ပူဇော် ရမည်။
  hmo-hmo: Ma danu ia ese mai hatubua muramura danu beredi haida do ia henia.
  urd-urd: और सलामती के ज़बीहे की क़ुर्बानी के साथ जो शुक्राने के लिए होगी, वह ख़मीरी
    रोटी के गिर्द अपने हदिये पर पेश करे।
  rus-SYN: кроме лепешек пусть он приносит в приношение свое квасный хлеб, при мирной
    жертве благодарной;
  bqc-SIM: Aàli mↄ́ lↄ ń pↄ́wɛnti pↄ́ wà ɛsɛ kàu à kɛ̀ pɛ̃ɛ ũo,
  tcz-CHONGTHU: Amapa chun hiche thangvahna maicham thilto kilhaina gantha chu chol
    jaolou changlhah chutoh ahin totha ding ahi.
  mar-mar: त्याच्या उपकारस्तुतीच्या शांत्यर्पणाच्या यज्ञासोबत त्याने खमिर घातलेल्या
    भाकरीही अर्पाव्या
  qub-qub: Chay ofrendacunatawan iwalta apamonga lebadürayoj tantatapis.
  bqp-bqp: Kirɑ nin biru, u koo pɛ̃ɛ ye bɑ seeyɑtiɑ doke sosi mi, kɑ sere win siɑrɑbun
    yɑ̃kunun yɑɑ.
  hat-hat: Konsa tou, l'a ofri avèk bèt pou yo touye a pen kwit ak ledven.
  eng-BSB: Along with his peace offering of thanksgiving he is to present an offering
    with cakes of leavened bread.
  tod-tod: Toɠa ɓului ɠula ɓalaa, nii lɛʋɛi su, é pɛɛ ná-ziilɛi zalaɠai ʋa, mama
    fee vai zu.
  eng-WEBPB: He shall offer his offering with the sacrifice of his peace offerings
    for thanksgiving with cakes of leavened bread.
  kbq-kbq: Hagi Ra Anumzamofoma susu hunteno rimpa fru ofama huntesifina, zisti ante
    bretine kre mana vunteno.
  nhe-BL: Pero ica ni tlacajcahualistli para tlascamatili monequi quihualicas pantzi
    tlen, quena, quipiya tlasonejcayotl.
  gub-BL: Nezewe omono ma'e Tupàn pe imurywete kar pà nehe. A'e teko omono putar typy'ak
    iamuapiruru kar pyrer izupe nehe no.
  eng-DRA: 'Moreover leaves of leavened bread with the sacrifice of thanks, which
    is offered for peace offerings:'
