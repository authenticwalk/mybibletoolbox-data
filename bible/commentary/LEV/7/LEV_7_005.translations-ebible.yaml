verse: LEV.007.005
translations:
  mal-C: പുരോഹിതൻ അവയെ യഹോവയ്ക്കു ദഹനയാഗമായി യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം. അത് അകൃത്യയാഗം.
  deu-TKW: Und der Priester soll es auf dem Altar in Rauch aufgehn lassen als ein
    Jahwe dargebrachtes Feueropfer; ein Schuldopfer ist es.
  lin-lin: 'Nganga-Nzambe akotumba yango na etumbelo lokola likabo bazikisa na moto
    mpo na Yawe : ezali mbeka mpo na kozongisa boyokani.'
  eng-LSV: and the priest has made them an incense on the altar, a fire-offering to
    YHWH; it [is] a guilt-offering.
  eng-GNV: 'Then the Priest shall burne them vpon the altar, for an offring made by
    fire vnto the Lord: this is a trespasse offring.'
  eng-WEBSTER: 'And the priest shall burn them upon the altar for an offering made
    by fire to the LORD: it is a trespass-offering.'
  nhw-BL: Teipa nopa totajtzi quitlatis nochi nopa partes ipan tlaixpamitl, huan elis
    se tlacajcahualistli para catli quihuica tlajtlacoli. Elis se tlacajcahualistli
    catli nechmacase niamoTECO ica tlitl huan mijyotis ajhuiyac noixpa.
  swh-ONEN: Kuhani atayateketeza juu ya madhabahu kuwa sadaka iliyotolewa kwa Bwana
    kwa moto. Hii ni sadaka ya hatia.
  bba-bba: Yɑ̃ku kowo u koo ye kpuro dɔ̃ɔ dokewɑ yɑ̃ku yerɔ Yinni Gusunɔn sɔ̃. Yɑ̃ku
    te, tɑ sɑ̃ɑwɑ te tɑ koo torɑru sɔmɛ.
  eng-KJVCPB: 'and the priest shall burn them upon the altar for an offering made
    by fire unto the Lord: it is a trespass offering.'
  luo-luo: Jadolo nochiwgi ka wangʼogi ewi kendo mar misango, mondo obed misango miwangʼo
    gi mach ni Jehova Nyasaye, nikech en misango mipwodhruokgo e ketho.
  meu-meu: ihaboulaina patana latanai baine gabua, lahi ese baine ḡolea oho; ia na
    kara-dika boubouna Iehova ena.
  npi-ULB: पुजारीले आगोद्वारा चढाइने बलिको रूपमा यी सबै भागहरूलाई वेदीमा जलाओस् ।
    यो दोषबलि हो ।
  yor-yor: Àlùfáà yóò sun wọ́n lórí pẹpẹ gẹ́gẹ́ bí ọrẹ tí a fi iná sun sí Olúwa. Ẹbọ
    ẹ̀bi ni.
  pes-OPCB: سپس، کاهن آنها را به عنوان قربانی جبران بر آتش مذبح برای خداوند بسوزاند.
  tgl-ULB: Dapat sunugin ng pari ang mga bahagi sa altar bilang isang handog na sinunog
    sa apoy para kay Yahweh. Ito ang handog na pambayad para sa kasalanan.
  hui-hui: Yalu puwa loma binigo mo miaga agali kago ibugua lomabu delaga dabuni Anduane
    Homogohondo lomabu mialu delai holebira. Nogo sibi ogoni mbiralime mana ko berolo
    mitangi nabi howa biyagua dano hangaradagua bialu lomabu mulenenaga bo delolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​ဆီ​ရှိ​သ​မျှ​ကို​ယဇ် ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
    ဤ​ကား အ​ပြစ်​ဒဏ်​ပြေ​ရာ​ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​သ​ကာ​ဖြစ်​သ​တည်း။-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་རྣམས་མཆོད་ཁྲིའི་སྟེང་བསྲེགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་དུ་འབུལ་དགོས།
    དེ་ནི་ཉེས་སེལ་མཆོད་པ་ཡིན་ནོ། །
  sna-sna: Muprista anofanira kuzvipisa paaritari sechipiriso chinoitirwa Jehovha
    nomoto. Ichi chipiriso chemhosva.
  spa-BLM: 'y el sacerdote los quemará en el altar como ofrenda encendida a Yahvé:
    es una ofrenda por la culpa.'
  cac-cac: Axo junoc eb' sacerdote sn̈usantz'a juntzan̈ chi' d'a yib'an̈ altar silab'il
    to sn̈usjitz'a d'a yichan̈ Jehová yuj stojoloc mul.
  swh-ULB: Kuhani ataviteketeza vipande hivi juu ya madhabahu viwe dhabihu iliyofanywa
    kwa Yahweh kwa moto. Hii ni sadaka ya hatia
  bel-bel: і спаліць гэта сьвятар на ахвярніку ў ахвяру Госпаду; гэта ахвяра за віну.
  deu-ELBBK: 'Und der Priester soll es auf dem Altar räuchern als ein Feueropfer dem
    HERRN: Es ist ein Schuldopfer.'
  mbb-OT: Heini is langun edtutungen te memumuhat diyà te pemuhatà he pemuhat pinaaǥi
    te hapuy para te Nengazen. Pemuhat heini he vayad te salà.
  mal-2015: പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ യഹോവെക്കു ദഹനയാഗമായി ദഹിപ്പിക്കേണം; അതു അകൃത്യയാഗം.
  rmc-rmc: O rašaj oda labarela pro oltaris sar e jagaľi obeta le RAJESKE. Kada hin
    e obeta vaš e vina.
  pes-OPV: و کاهن آنها را برای هدیه آتشین بجهت خداوند بسوزاند. این قربانی جرم است.
  ron-1924: Преотул сэ ле ардэ пе алтар ка жертфэ мистуитэ де фок ынаинтя Домнулуй.
    Ачаста есте о жертфэ пентру винэ.
  ben-OBCV: সদাপ্রভুর উদ্দেশে অগ্নিকৃত উপহাররূপে এগুলি বেদিতে রেখে যাজক পোড়াবে। এটি
    দোষার্থক-নৈবেদ্যদান।
  som-som: Oo wadaadku waa inuu meesha allabariga ugu dul gubaa qurbaan Rabbiga dab
    loogu sameeyo, waayo, kaasu waa qurbaankii xadgudubka.
  lat-VUC: 'Et adolebit ea sacerdos super altare: incensum est Domini pro delicto.'
  eng-ASVBT: 'and the priest shall burn them upon the altar for an offering made by
    fire unto Jehovah: it is a trespass offering.'
  ita-1885: E faccia il sacerdote bruciar quelle cose sopra l'Altare, per offerta
    fatta per fuoco al Signore; è sacrificio per la colpa.
  eng-LXXUP: And the priest shall offer them on the altar a burnt offering to the
    Lord; it is for trespass.
  eng-ULB: The priest must burn these parts on the altar as an offering made with
    fire to Yahweh. This is the guilt offering.
  spa-VBL: Los quemará en el altar como ofrenda al Señor; es una ofrenda por la culpa.
  fra-_FOB: 'Et le sacrificateur les fera fumer sur l''autel, en sacrifice fait par
    le feu à l''Éternel: c''est un sacrifice pour le délit.'
  mal-mal: പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കു ദഹനയാഗമായി ദഹിപ്പിക്കണം; അത് അകൃത്യയാഗം.
  urd-GVR: Imām yih sab kuchh Rab ko qurbāngāh par jalne wālī qurbānī ke taur par
    pesh kare. Yih qusūr kī qurbānī hai.
  suz-BL: चढ़ेबमी परमप्रभु यावे कली मीम चोशा चढ़ेचा माल्‍ब। मेको गारचा आ पर्बम चढ़ेतीके
    बाक्‍ब।
  ita-1927: Il sacerdote farà fumare tutto questo sull’altare, come un sacrifizio
    fatto mediante il fuoco all’Eterno. Questo è un sacrifizio di riparazione.
  ckb-ckb: کاهینەکە لەسەر قوربانگاکە دەیانسووتێنێت. قوربانی بە ئاگرە بۆ یەزدان، ئەمە
    قوربانی تاوانە.
  eng-BBE: 'They are to be burned by the priest on the altar for an offering made
    by fire to the Lord: it is an offering for wrongdoing.'
  kan-OKCV: ಆಗ ಯಾಜಕನು ಅವುಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವ ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು.
    ಇದು ಪ್ರಾಯಶ್ಚಿತ್ತದ ಬಲಿಯಾಗಿದೆ.
  tam-2017: இவைகளை ஆசாரியன் பலிபீடத்தின்மேல் யெகோவாவுக்குத் தகனபலியாக எரிக்கக்கடவன்;
    அது குற்றநிவாரணபலி.
  spa-RV-1909: 'Y el sacerdote lo hará arder sobre el altar; ofrenda encendida á Jehová:
    es expiación de la culpa.'
  ron-BTF: Și preotul să ardă acestea pe altar ca ofrandă făcută prin foc DOMNULUI,
    aceasta este ofrandă pentru fărădelege.
  eng-WEBP: 'and the priest shall burn them on the altar for an offering made by fire
    to the LORD: it is a trespass offering.'
  eng-FBV: He shall burn them on the altar as a food offering to the Lord; it is a
    guilt offering.
  nld-1939: De priester moet het op het altaar in rook doen opgaan als een vuuroffer
    voor Jahweh; het is een schuldoffer.
  nch-BL: Teipa nopa totajtzi quitatis nochi nopa partes ipan taixpamit, huan elis
    se tacajcahualisti para cati quihuica tajtacoli. Elis se tacajcahualisti cati
    techmacase niamoTECO ica tit huan mijyotis ajhuiyac noixpa.
  vie-1934: 'Thầy tế lễ sẽ xông hết trên bàn thờ làm của lễ dùng lửa dâng cho Đức
    Giê-hô-va: ấy là một của lễ chuộc sự mắc lỗi.'
  hin-CV: पुरोहित याहवेह को इसे होमबलि के रूप में वेदी पर अग्नि में जला दे; यह दोष
    बलि है.
  eng-OURB: 'and the priest shall burn them on the altar for an offering made by fire
    to Adonai: it is a fault incurring guilt offering.'
  spa-BES: 'Deben ser quemados por el sacerdote en el altar como ofrenda quemada para
    él Señor: es una ofrenda de culpa.'
  tdx-tdx: le hengae’ i mpisoroñey an-katoeñe amy kitreliy, hisoroñañe am’ Iehovà,
    soron-dilatse izay.
  vid-vid: Mtambika kovilakaza hali honhu ha kulavila nhambiko kota nhambiko yalingulavilwa
    Mkulu Nguluwi kwa chiluli. Ayo ndo nhambiko ya nongwa.
  eng-OKE: And the priest shall burn them at the altar, an oblation before the Lord;
    it is a trespass offering.
  tha-KJV: ให้​ปุ​โรหิตเผาสิ่งเหล่านี้บนแท่นเป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
    เป็นเครื่องบูชาไถ่การละเมิด
  por-BR-2018: 'E o sacerdote o fará arder sobre o altar; oferta acesa ao SENHOR:
    é expiação da culpa.'
  deu-ELO: 'Und der Priester soll es auf dem Altar räuchern als ein Feueropfer dem
    Jehova: es ist ein Schuldopfer.'
  eng-WYC-2018: And the priest shall burn those on the altar; it is incense of the
    Lord, for trespass (or it is incense for the Lord, it is a trespass offering).
  epo-epo: Kaj la pastro bruligu ilin sur la altaro kiel fajroferon al la Eternulo;
    ĝi estas kulpofero.
  uig-PIN: Kaⱨin bularni Pǝrwǝrdigarƣa atap otta sunulidiƣan ⱪurbanliⱪ süpitidǝ ⱪurbangaⱨta
    kɵydürsun. Bu itaǝtsizlik ⱪurbanliⱪi bolidu.
  beo-beo: Gobele salasu dunu da oloda da:iya sefe huluane Hina Godema Dabe Ima:ne
    Iasu hamoma:ne, gobesima:mu.
  tpi-OTNT: Na pris i mas kukim olgeta dispela gris long paia bilong alta, olsem ofa
    ol i givim long Bikpela. Dispela sipsip em i ofa bilong mekim i dai asua.
  hau-SA: Firist zai ƙone su a kan bagade, hadaya ce da aka ƙone da wuta ga Ubangiji.
    Hadaya ce don laifi.
  uig-LAT: Kahin bularni Perwerdigargha atap otta sunulidighan qurbanliq süpitide
    qurban’gahta köydürsun. Bu itaetsizlik qurbanliqi bolidu.
  nde-nde: Umphristi uzakukutshisela e-alithareni njengomhlatshelo wokudla onikelwa
    kuThixo. Kungumnikelo wecala.
  ton-ton: 'Pea ʻe tutu ia ʻe he taulaʻeiki ki he funga feilaulauʻanga ko e feilaulau
    kuo ngaohi ʻaki ʻae afi kia Sihova: ko e feilaulau ia maʻae fai hala.'
  ces-1613: I bude páliti to kněz na oltáři v obět ohnivou Hospodinu; obět za provinění
    jest.
  eng-WMB: 'and the priest shall burn them on the altar for an offering made by fire
    to the LORD: it is a trespass offering.'
  tam-TCV: ஆசாரியன் அவற்றை யெகோவாவுக்கு நெருப்பினால் செலுத்தப்படும் காணிக்கையாக பலிபீடத்தின்மேல்
    எரிக்கவேண்டும். இது குற்றநிவாரண காணிக்கை.
  ceb-ULB: Kinahanglan nga sunogon sa pari kini nga mga bahin ngadto sa halaran isip
    halad sinunog alang kang Yahweh. Mao kini ang halad sa dili tinuyoan nga sala.
  pol-UBG: I kapłan spali to na ołtarzu jako ofiarę ogniową dla PANA. To jest ofiara
    za przewinienie.
  urd-GVU: امام یہ سب کچھ رب کو قربان گاہ پر جلنے والی قربانی کے طور پر پیش کرے۔ یہ
    قصور کی قربانی ہے۔
  deu-1912: Und der Priester soll's auf dem Altar anzünden zum Feuer dem HERRN. Das
    ist ein Schuldopfer.
  kan-2017: ಯಾಜಕನು ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಯೆಹೋವನಿಗೆ ಹೋಮಮಾಡಬೇಕು. ಅದು ಪ್ರಾಯಶ್ಚಿತ್ತ ಯಜ್ಞವಾಗಿದೆ.
  yap-yap: Me urfiy e prist e pi mam ney ni gubin u daken fare altar ni ba ggan ni
    maligach ngak SOMOL. Ni aram e ba maligach nib mathang malfith.
  hlt-MCSB: Te phoeiah hmaithennah te BOEIPA taengkah hmueihtuk sokah hmaihlutnah
    dongah khosoih. loh phum saeh.
  mdy-ETH: ቄኤሳሢ ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ ዒንጊሢ ማዓንዳጉዲ ሚቺ ዒንጎ ቤዞይዳ ጌሢ ዬያ ሚቾንጎ፤ ዬይ ዻቢንቲ ዛላ
    ዒንጊንታ ዒንጊሢ ማዓኔ።
  twi-ASANTE: Asɔfoɔ no bɛhye no afɔrebukyia no so sɛ ɛfɔdie ho afɔdeɛ de ama Awurade.
  eng-WEBU: 'and the priest shall burn them on the altar for an offering made by fire
    to the LORD: it is a trespass offering.'
  bnp-bnp: A prister ge gutu-vuro a vina nga na dede ge habi nau. Ra sipsip iea a
    nihabi na rarenga.
  wal-wal: Taman xuuggidi GODAAYYO yarshshiyo yarshshuwaadan, he shiiqida handdaa
    qeesee yarshshiyoosaa bollan wottidi xuuggo; hegee naaquwaa yarshshuwaa.
  spa-PDDPT: Luego el sacerdote lo quemará sobre el altar como ofrenda quemada a Yavé.
    Es sacrificio por la culpa.
  gun-gun: Altar áry 'rã sacerdote oapy, Senhor pe oapy vy ome'ẽ mbyrã. Ha'e va'e
    ma mba'emo omboekovia aguã regua ome'ẽmby.
  agu-BL: Kalena's tzun tz'oc yi pale' tan pate'n tircu'n yi e'chk takle'na's wi yi
    altar, chi jun oy yi na pat-xij tan tak'le'n k'ej Ryos. Nin i'tz jun xtxolbil
    yi tajwe'n tan bnol jun juchul il te xtx'ixwatz, tan ẍchojle'n yi ca'wl yi mpaj.
  ilo-ULB: Masapul a puoran ti padi dagitoy a paset iti rabaw ti altar a kas maysa
    a daton a mapuoran para kenni Yahweh. Daytoy ti daton a pangsupapak iti biddut.
  kpg-kpg: Tangada hai mee dabu gaa dudu nia kiliidi huogodoo aanei i hongo di gowaa
    dudu tigidaumaha e hai tigidaumaha meegai ang gi Dimaadua. Deenei di hai o tigidaumaha
    e haga donu.
  uig-ARA: كاھىن بۇلارنى پەرۋەردىگارغا ئاتاپ ئوتتا سۇنۇلىدىغان قۇربانلىق سۈپىتىدە
    قۇربانگاھتا كۆيدۈرسۇن. بۇ ئىتائەتسىزلىك قۇربانلىقى بولىدۇ.
  sus-sus: Sɛrɛxɛdubɛ xa na birin gan sɛrɛxɛbade fari sɛrɛxɛ gan daaxi ra Alatala
    bɛ. Yɛtɛ ragbilen sɛrɛxɛ na a ra.
  pon-2006: Samworo pahn isikala wih koaros pohn pei sarawio nin duwen meirong en
    konot ehu ong KAUN-O. Iei met meirong en kapwungala.
  ksd-ksd: ma na tun diat ta ra uguugu na vartabar, a tinabar di tuntun tar ia tadav
    ra Luluai; ia ra tinabar na varpiam.
  tur-YTC: kâhin onları Yahve'ye ateşle yapılan sunu olarak sunakta yakacak; bu bir
    suç sunusudur.
  grc-BRENT: Καὶ ἀνοίσει αὐτὰ ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον κάρπωμα τῷ Κυρίῳ· περὶ
    πλημμελείας ἐστί.
  ind-AYT: Imam harus membakarnya di atas mazbah sebagai persembahan dengan api bagi
    TUHAN, itulah persembahan penebus salah.
  nya-nya: Wansembe azitenthe pa guwa kuti zikhale nsembe yotentha pa moto, yoperekedwa
    kwa Yehova. Imeneyi ndi nsembe yopepesera tchimo lopalamula.
  hrv-hrv: Neka ih svećenik sažeže na žrtveniku kao žrtvu u čast Jahvi paljenu. To
    je žrtva naknadnica.
  mps-mps: Tama prisgo te kibu ili tigidali te alta siaba ulao, augwa te Genuai Bidiba
    mabo ofa tiwai ebao. Te sipsip ofa ebogo te augwa yali dobo kolesaga silimainu
    ebo dao.
  tpi-tpi: Na pris i mas kukim olgeta dispela gris long paia bilong alta, olsem ofa
    ol i givim long Bikpela. Dispela sipsip em i ofa bilong mekim i dai asua.
  dan-1931: Og Præsten skal bringe det som Røgoffer på Alteret, et Ildoffer for HERREN.
    Det er et Skyldoffer.
  vie-OVCB: Thầy tế lễ sẽ đốt tất cả trên bàn thờ, dùng lửa dâng lên Chúa Hằng Hữu.
    Đó là lễ chuộc lỗi.
  guj-2017: યાજક યહોવાહ પ્રત્યે હોમયજ્ઞને માટે વેદી પર તેમનું દહન કરે. આ દોષાર્થાર્પણ
    છે.
  pon-2006A: Samworo pahn isikala wih koaros pohn pei sarawio nin duwen meirong en
    konot ehu ong KAUN-O. Iei met meirong en kapwungala.
  por-BRBSL: 'e o sacerdote os queimará no altar para uma oferta feita por fogo a
    Javé: é uma oferta de transgressão.'
  cth-cth: Vaihma ni khoungroe van hmai a sawi vaiteh, Cathut koe hmai hoi thuengnae
    a sak han. Kâtapoe thuengnae lah ao.
  twi-twi: Ɔsɔfo no bɛhyew no afɔremuka no so sɛ aduan afɔrebɔ a wɔde rema Awurade.
    Ɛyɛ afɔdi afɔre.
  hlt-hlt: Te phoeiah hmaithennah te BOEIPA taengkah hmueihtuk sokah hmaihlutnah dongah
    khosoih loh phum saeh.
  tbz-SIM: Kɛ̀ dí dɛ̀ nni ntuɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀. Mɛyɛi nhũtímù kó fɛɔ̃̀fɛ̀ nfɛ.
  msy-2020: Egh ofa gamir gumazim, ofa gamir dakozimɨn da tueghtɨ, avim dar isi mangɨtɨ
    da bar mɨghɨrightɨ, averenir kɨnim otogham, mati me ofa isa Ikiavɨra Itir God
    ganɨdi moghɨn damu. Kar ofan osɨmtɨzim agevir ofa.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ nyɑɣɑsɩ pǝ tǝnɑɣɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Tɑɣɑnʋɣʋ kɔtɑɣɑ ntɛ.
  azb-azb: Qoy kahin bunu Rəbb üçün yandırma təqdimi olaraq qurbangahda tüstülədib
    yandırsın. Bu, təqsir qurbanıdır.
  eng-DBY: 'And the priest shall burn them on the altar, an offering by fire to Jehovah:
    it is a trespass-offering.'
  hin-2017: और याजक इन्हें वेदी पर यहोवा के लिये हवन करे; तब वह दोषबलि होगा।
  wol-KYG: Sarxalkat bi da koy boole lakk ci kaw sarxalukaay bi, muy saraxu sawara,
    ñeel Aji Sax ji, te di saraxu peyug tooñ.
  eng-YLT: and the priest hath made them a perfume on the altar, a fire-offering to
    Jehovah; it [is] a guilt-offering.
  eng-WYC-2017: And the priest shall burn those [or them] on the altar; it is incense
    of the Lord, for trespass.
  eng-WMBB: 'and the priest shall burn them on the altar for an offering made by fire
    to the LORD: it is a trespass offering.'
  urd-GVH: इमाम यह सब कुछ रब को क़ुरबानगाह पर जलनेवाली क़ुरबानी के तौर पर पेश करे।
    यह क़ुसूर की क़ुरबानी है।
  rug-rug: Kaqu va uqui sa hiama sari doduru deana koasa hope pude na vina vukivukihi
    la koe Zihova. Na vina vukivukihi vina toṉoto gale tana sinea si asa.
  gaz-gaz: Lubichis aarsaa ibiddaan Waaqayyoof dhiʼaatu godhee iddoo aarsaa irratti
    haa gubu; kun aarsaa yakkaa ti.
  fra-LSG: Le sacrificateur brûlera cela sur l’autel en sacrifice consumé devant l’Éternel.
    C’est un sacrifice de culpabilité.
  yal-yal: Saraxaraliin xa ne rali Alatala ma tɛɛni saraxa ganden fari. Yangin saraxan
    na a ra.
  haw-1868: A e kuni aku ke kahuna ia mau mea, maluna o ke kuahu, he mohai kanmahaia
    ma ke ahi ia Iehova; he mohaihala ia.
  arb-NAV: وَيُحْرِقُهَا الْكَاهِنُ عَلَى الْمَذْبَحِ وَقُوداً لِلرَّبِّ. إِنَّهَا
    قُرْبَانُ إِثْمٍ.
  ewe-ewe: Nunɔla la atɔ dzo nu siawo katã le vɔsamlekpui la dzi abe fɔɖivɔsa ene
    na Yehowa.
  eng-LEE: And the priest shall burn them upon the altar for an offering made by fire
    unto the Lord; it is a trespass-offering.
  asm-FB: পাছত পুৰোহিতে সেই সকলোকে যিহোৱাৰ উদ্দেশ্যে অগ্নিকৃত উপহাৰ স্বৰূপে বেদীৰ
    ওপৰত দগ্ধ কৰিব; সেয়ে দোষাৰ্থক বলি।
  sus-A: سّرّشّدُبّ شَ نَ بِرِن فَن سّرّشّبَدٍ قَرِ سّرّشّ فَن دَاشِ رَ عَلَتَلَ بّ.
    يّتّ رَفبِلٍن سّرّشّ نَ عَ رَ.
  fra-SBL: 'et le sacrificateur les brûlera sur l''autel, comme offrande consumée
    par le feu à l''Éternel : c''est un sacrifice de culpabilité.'
  hbo-hbo: וְהִקְטִ֨יר אֹתָ֤ם הַכֹּהֵן֙ הַמִּזְבֵּ֔חָה אִשֶּׁ֖ה לַיהוָ֑ה אָשָׁ֖ם הֽוּא׃
  eng-WYCLIFFE: And the preest schal brenne tho on the auter; it is encense of the
    Lord, for trespas.
  cwe-cwe: Mkulu wa nhambiko kezavitimbula mchanyha ya lupango fana nhambiko iyolaviligwa
    Mndewa Mulungu kwa moto. Iyo ni nhambiko ya ubananzi.
  kik-kik: Nake mũthĩnjĩri-Ngai nĩakamacinĩra kĩgongona-inĩ, matuĩke iruta rĩrutĩirwo
    Jehova rĩa gũcinwo na mwaki. Rĩu nĩrĩo iruta rĩa irĩhi rĩa mahĩtia.
  fra-NCL: Le prêtre les fera fumer sur l’autel en sacrifice par le feu à Yahweh.
    C’est un sacrifice de réparation.
  cek-AK: to moinawk to qaima mah hmaicam nuiah hmai pakhaem ueloe, Angraeng khaeah
    hmai angbawnhaih to sah tih; hae loe sakpazae angbawnhaih ah oh.
  cuk-cuk: ” ’Geb sorbali, dule-irwa-Bab-Dummadse-goled bela wemar ibmar-ogumakar-ukleged-ailagi
    ogumakar Bab-Jehováʼga ukoed. We-ibmala, isgued-ular ogumakar-uklegedid.
  uig-CYR: Каһин буларни Пәрвәрдигарға атап отта сунулидиған қурбанлиқ сүпитидә қурбангаһта
    көйдүрсун. Бу итаәтсизлик қурбанлиғи болиду.
  tel-2017: యాజకుడు యెహోవాకి దహనబలిగా వీటిని బలిపీఠం పైన దహించాలి. అది అపరాధం కోసం
    చేసే బలి. యాజకుడి కుటుంబంలో ప్రతి మగవాడూ దీన్ని తినవచ్చు.
  hat-BSA: Prèt la va ofri yo nan lafimen sou lotèl la kòm yon ofrann pa dife bay
    SENYÈ a. Li se yon ofrann koupabilite.
  kos-kos: Mwet tol el fah esukak kiris nukewa fin loang uh tuh in sie mwe kisa mongo
    nu sin LEUM GOD. Kisa in akfalye ma koluk lukma se pa inge.
  hbo-WLC: וְהִקְטִ֨יר אֹתָ֤ם הַכֹּהֵן֙ הַמִּזְבֵּ֔חָה אִשֶּׁ֖ה לַיהוָ֑ה אָשָׁ֖ם הֽוּא׃
  ibo-ibo: Onye nchụaja ga-akpọ ha ọkụ nʼelu ebe ịchụ aja dịka onyinye nsure ọkụ nye
    Onyenwe anyị. Ọ bụ aja ikpe ọmụma.
  ory-ory: ପୁଣି, ଯାଜକ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାରାର୍ଥେ ବେଦି ଉପରେ ତାହାସବୁ
    ଦଗ୍ଧ କରିବ; ଏହା ଦୋଷାର୍ଥକ ବଳି।
  chk-chk: Iwe, ewe souasor epwe kenirela won ewe rongen asor, pwe eu asor ngeni ewe
    Samol mi Lapalap. Iei eu asoren pupungau.
  rop-rop: Wal det serramonimen garra barnimap ola fet langa det teibul blanga ofring.
    Im ofring blanga mi. Dijan na det peiyimbek ofring.
  ukr-1871: 'І воскурить їх сьвященник на жертівнику як огняну жертву Господеві: се
    жертва за провину.'
  deu-1951: Und der Priester soll es auf dem Altar verbrennen, daß solches Schuldopfer
    zu einem Feuer werde für den HERRN.
  eng-JPS: And the priest shall make them smoke upon the altar for an offering made
    by fire unto the LORD; it is a guilt-offering.
  srp-1865: I neka zapali to sveštenik na oltaru na žrtvu ognjenu Gospodu; to je žrtva
    za prijestup.
  lug-lug: Kabona anaabyokeranga ku kyoto nga kye kiweebwayo eri Mukama ekyokeddwa
    mu muliro. Ekyo kye kiweebwayo olw’omusango.
  heb-heb: והקטיר אתם הכהן המזבחה אשה ליהוה אשם הוא׃
  ben-IRV: আর যাজক সদাপ্রভুর উদ্দেশ্যে আগুনের তৈরী উপহারের জন্যে বেদির ওপরে এই সব
    পোড়াবে; এটি অপরাধের বলি।
  pan-pan: ਅਤੇ ਜਾਜਕ ਅੱਗ ਦੀ ਭੇਟ ਕਰਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾੜੇ।
    ਇਹ ਦੋਸ਼ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့၍ ထာဝရဘုရား အား မီး ဖြင့်
    ပူဇော်သက္ကာပြုရမည်။ ဒုစရိုက် ဖြေရာယဇ် ဖြစ်သတည်း။
  hmo-hmo: Hahelagaia tauna ese inai digara ibounai be boubou patana dekenai do ia
    gabua ore. Inai be kerere totona aniani boubouna, Lohiabada ena.
  urd-urd: और काहिन उनको मज़बह पर ख़ुदावन्द के सामने आतिशीन क़ुर्बानी के तौर पर जलाए,
    यह जुर्म की क़ुर्बानी है।
  rus-SYN: 'и сожжет сие священник на жертвеннике в жертву Господу: это жертва повинности.'
  bqc-SIM: Sa'ona i kpasa sa'okĩiwa sa pↄ́ wì a pↄ́ nísika Diiɛ tɛ́u à tɛ́kũ
    ũ. Tàae fĩabobↄɛ.
  tcz-CHONGTHU: Chuteng leh thempu pan pumgo thilto ding a Pakai heng lam, maichan
    chunga agovam hel ding ahi, ajeh chu themmo maicham thilto ahi.
  mar-mar: या सर्वांचा याजकाने होम करावा; हे परमेश्वरासाठी होमार्पण आहे. हेच दोषार्पण
    होय.
  qub-qub: Chaycunataga cürami altarcho nogapaj rupachenga. Chay uywaga cutichina
    sacrifisyuta garamashanmi canga.
  bqp-bqp: Yɑ̃ku kowo u koo ye kpuro dɔ̃ɔ dokewɑ yɑ̃ku yerɔ Yinni Gusunɔn sɔ̃. Yɑ̃ku
    te, tɑ sɑ̃ɑwɑ te tɑ koo torɑru sɔmɛ.
  hat-hat: Prèt la va boule tout pati sa yo sou lotèl la, tankou ofrann yo boule pou
    Seyè a. Se sa yo rele yon ofrann pou repare sa yo te fè ki mal.
  eng-BSB: The priest shall burn them on the altar as an offering made by fire to
    the LORD; it is a guilt offering.
  tod-tod: Zalaɠa ɠula nui ɠa naa ɠala zalaɠa ɠulazuʋɛ. Faazuɓɛtɛ zalaɠai ʋe, nii
    abui galazu, Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'and the priest shall burn them on the altar for an offering made by
    fire to the LORD: it is a trespass offering.'
  kbq-kbq: Ana zana pristi vahe'mo kresramna vu itamofo avuga Ra Anumzamofonte tevefi
    kresramna vuntegahie. E'i kefozama hu'nea zanku'ma kresramnama vania ofe.
  nhe-BL: Teipa nopa totajtzi quitlatis nochi nopa partes ipan tlaixpamitl, huan elis
    se tlacajcahualistli para tlen quihuica tlajtlacoli. Elis se tlacajcahualistli
    tlen nechmacase niimoTECO ica tlitl huan mijmiyotis ajhuiyac noixtla.
  gub-BL: Xaxeto wapy putar a'e ma'e paw ma'ea'yr hapy haw rehe temi'u Tupàn Tuweharupi
    Wiko Ma'e pe imono pyr romo nehe. A'e ma'e imono haw umunàn ikatu 'ym ma'e iapo
    har romo teko haw puruwi.
  eng-DRA: 'And the priest shall burn them upon the altar: it is the burnt sacrifice
    of the Lord for a trespass.'
