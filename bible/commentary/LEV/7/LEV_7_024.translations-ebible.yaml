verse: LEV.007.024
translations:
  mal-C: ചത്തതോ വന്യമൃഗങ്ങൾ കടിച്ചുകീറിയതോ ആയ മൃഗത്തിന്റെ മേദസ്സു മറ്റെന്തെങ്കിലും
    ആവശ്യത്തിന് ഉപയോഗിക്കാം, എന്നാൽ അതു ഭക്ഷിക്കരുത്.
  deu-TKW: Das Fett von gefallenen und das Fett von zerrissenen Tieren kann zu allerlei
    Zwecken verwendet werden, aber essen dürft ihr es nicht.
  lin-lin: Nzokande bokoki na bino kosalela mafuta ya nyama oyo ekufa to ya nyama
    oyo babomi na nyama ya zamba misala nyonso, kasi bokoki te kolia yango.
  eng-LSV: and the fat of a carcass, and the fat of a torn thing, is prepared for
    any work, but you certainly do not eat it;
  eng-GNV: Yet the fat of the dead beast, and the fat of that, which is torne with
    beastes, shalbe occupied to any vse, but ye shall not eate of it.
  eng-WEBSTER: And the fat of the beast that dieth of itself, and the fat of that
    which is torn with beasts, may be used for any other purpose; but ye shall in
    no wise eat of it.
  nhw-BL: Pero ininchiyajca tlapiyalme catli mijque ica ininseltzi o catli quinmictijque
    sequinoc tecuanime, hueli xijtequihuica ininchiyajca ica tlen hueli tequitl, pero
    amo xijcuaca.
  swh-ONEN: Mafuta ya mnyama aliyekutwa amekufa au ameraruliwa na mnyama pori yanaweza
    kutumika kwa kazi nyingine yoyote, lakini kamwe msiyale.
  bba-bba: Sɑbe te ɡbeeku yɑɑ yɑ ɡo, ǹ kun mɛ te tɑ ɡu, i ko i kpĩ i kɑ ten ɡum ɡɑ̃ɑnu
    ko. Adɑmɑ i ǹ mu dimɔ.
  eng-KJVCPB: 'And the fat of the beast that dieth of itself, and the fat of that
    which is torn with beasts, may be used in any other use: but ye shall in no wise
    eat of it.'
  luo-luo: Chiayo moyud kotho kende kata ma ondiegi onego kik gicham bore to boreno
    inyalo tigo e yo moro amora.
  meu-meu: Baine mase kava ḡauna, eiava uda ḡaudia ese bae alaia ḡauna, digarana na
    emui ḡaukara ta ḡauna ai bainela, to basio ania.
  npi-ULB: बलिको रूपमा अर्पण नगरी मरेको पशुको बोसो, वा वन-पशुहरूले मारेको पशुको बोसो
    अरू कामको निम्ति प्रयोग गर्न मिल्छ, तर निश्‍चय नै त्यो नखानू ।
  yor-yor: Ẹ lè lo ọ̀rá ẹran tó kú fúnra rẹ̀ tàbí èyí tí ẹranko igbó pa, fún nǹkan
    mìíràn, ṣùgbọ́n ẹ kò gbọdọ̀ jẹ ẹ́.
  pes-OPCB: چربی حیوانی که مرده یا توسط جانوری دریده شده باشد هرگز خورده نشود بلکه
    از آن برای کارهای دیگر استفاده شود.
  tgl-ULB: Ang taba ng isang hayop na namatay na hindi naalay, o ang taba ng isang
    hayop na nilapang mga mababangis na hayop, maaaring gamitin para sa ibang mga
    layunin, pero tiyak na hindi ninyo dapat kainin ito.
  hui-hui: Nogo gabua karume bulumaga mbira bo wahenebi minana homagadagua homayaguabi
    ogoninaga habane nolene nawigo nanalimu. Anigo habaneme biabe mende ale bulene
    ngago bule podo yarimiyagua nde karulape dege.
  mya-mya: သ​ဘာ​ဝ​အ​လျောက်​သေ​သော​တိ​ရစ္ဆာန်​၏ အ​ဆီ၊ သို့​မ​ဟုတ်​သား​ရဲ​ကိုက်​သတ်​၍​သေ
    သော​တိ​ရစ္ဆာန်​၏​အ​ဆီ​ကို​မ​စား​ရ။ သို့​ရာ တွင်​ထို​အ​ဆီ​ကို​အ​ခြား​ကိစ္စ​များ​အ​တွက်
    အ​သုံး​ပြု​နိုင်​သည်။-
  bod-N: རང་བཞིན་གྱིས་ཤི་བའམ་གཅན་གཟན་གྱིས་བསད་པའི་ཕྱུགས་ཟོག་གི་ཚིལ་ནི་གཞན་ཅི་རིགས་སུ་སྤྱད་ཆོག་མོད།
    འོན་ཀྱང་གཏན་ནས་བཟའ་མི་རུང་ངོ་། །
  sna-sna: Mafuta echipfuwo chinenge chawanikwa chakafa kana chabvamburwa nezvikara
    zvesango anogona kushandiswa pana mamwe mabasa asi hamufaniri kuadya.
  spa-BLM: La grasa de la que muere por sí misma, y la grasa de la que se desgarra
    de los animales, puede usarse para cualquier otro servicio, pero de ninguna manera
    comeréis de ella.
  cac-cac: yed' pax xepual noc' noc' ton̈ej syac'cham sb'a, ma noc' smiljicham yuj
    noc' caltacte'al noc'. Syal sc'anchaj d'a junocxo tasi, palta max yal-laj schiji.
  swh-ULB: Mafuta ya mnyama yoyote afaye peke yake bila ya kuwa dhabihu, au mafuta
    ya mnyama yeyote aliyeraruliwa na wanyama pori, yanaweza kutumika kwa makusudi
    mengine, lakini hakika hamtayala.
  bel-bel: 'тлушч зь мёртвага і тлушч з разадранага зьверам можна ўжываць на ўсякую
    справу; а есьці, ня ежце яго:'
  deu-ELBBK: Und das Fett vom Aas und das Fett vom Zerrissenen kann verwendet werden
    zu allerlei Werk; aber ihr sollt es durchaus nicht essen.
  mbb-OT: Is tavà te langgam he ebpatey zà etawa nepatey te zuma he langgam egkehimu
    he egemiten niw ziyà te minsan hengkey he egemitan niw zuen, piru kenè niw keena.
  mal-2015: താനേ ചത്തതിന്റെ മേദസ്സും പറിച്ചുകീറിപ്പോയതിന്റെ മേദസ്സും മറ്റു എന്തിന്നെങ്കിലും
    കൊള്ളിക്കാം; തിന്നുക മാത്രം അരുതു.
  rmc-rmc: O žiros le džvirostar, saves arakhle mules abo rozčhingerdes avre dzive
    džvirostar, pes šaj chasňarel pre aver veci, ale našťi pes chal.
  pes-OPV: اما پیه مردار و پیه حیوان دریده شده برای هر کار استعمال می‌شود، لیکن هرگز
    خورده نشود.
  ron-1924: Грэсимя унуй добиток морт сау сфышият де фярэ ва путя сэ фие ынтребуинцатэ
    ла орьче алтчева, нумай сэ н-о мынкаць.
  ben-OBCV: মৃত পশুর অথবা বন্যপশু দ্বারা ছিন্নভিন্ন পশুর মেদ অন্য যে কোনো উদ্দেশ্যে
    ব্যবহৃত হতে পারে কিন্তু তোমরা কিছুতেই ভোজন করবে না।
  som-som: Oo neefkii iska dhinta baruurtiisa iyo neefkii dugaaggu bakhtiisto baruurtiisa
    toona waa inaydaan sinaba u cunin, laakiinse siyaalo kale waa loogu isticmaali
    karaa.
  lat-VUC: Adipem cadaveris morticini, et ejus animalis, quod a bestia captum est,
    habebitis in varios usus.
  eng-ASVBT: And the fat of that which dieth of itself, and the fat of that which
    is torn of beasts, may be used for any other service; but ye shall in no wise
    eat of it.
  ita-1885: Ben potrassi adoperare in qualunque altro uso il grasso di una bestia
    morta da sè, o il grasso di una bestia lacerata dalle fiere; ma non mangiatelo
    per niuna maniera.
  eng-LXXUP: And the fat of such animals as have died of themselves, or have been
    seized of beasts, may be employed for any work; but it shall not be eaten for
    food.
  eng-ULB: The fat of an animal that died without being a sacrifice, or the fat of
    an animal torn by wild animals, may be used for other purposes, but you must certainly
    not eat it.
  spa-VBL: Puedes usar la grasa de un animal encontrado muerto o muerto por bestias
    salvajes para cualquier propósito que desees, pero no debes comerla.
  fra-_FOB: La graisse d'une bête morte et la graisse d'une bête déchirée pourra servir
    à tout usage; mais vous n'en mangerez point;
  mal-mal: സ്വാഭാവികമായി ചത്തതിന്റെ മേദസ്സും വന്യമൃഗങ്ങൾ പറിച്ചുകീറിപ്പോയതിന്റെ മേദസ്സും
    മറ്റ് എന്തിനെങ്കിലും ഉപയോഗിക്കാം; തിന്നുക മാത്രം അരുത്.
  urd-GVR: Tum fitrī taur par mare hue jānwaroṅ aur phāṛe hue jānwaroṅ kī charbī dīgar
    kāmoṅ ke lie istemāl kar sakte ho, lekin use khānā manā hai.
  suz-BL: आंमा बेक्‍शो, मारेइमी साइश्‍शो बस्‍तु भाव आन बोंसो अर्को मारेइ गेयम चलेने
    चाप्‍नीनी। तन्‍न गेपुकीमी मेको ब्‍वचा मदुम्‍ब। प्रस्‍थान २२:३०
  ita-1927: Il grasso di una bestia morta da sé, o il grasso d’una bestia sbranata
    potrà servire per qualunque altro uso; ma non ne mangerete affatto;
  ckb-ckb: پیوی ئاژەڵی مردارەوەبوو و پیوی ئەو ئاژەڵەی بووە بە نێچیر ئەوا بۆ هەموو
    کارێک بەکاردێت، بەڵام ناخورێت.
  eng-BBE: And the fat of that which comes to a natural death, and the fat of that
    which is attacked by beasts, may be used for other purposes, but not in any way
    for food.
  kan-OKCV: ತಾನಾಗಿಯೇ ಸತ್ತ ಪ್ರಾಣಿಯ ಕೊಬ್ಬನ್ನೂ, ಕಾಡುಮೃಗಗಳು ಸೀಳಿದ್ದರ ಕೊಬ್ಬನ್ನೂ ಬೇರೆ ಯಾವುದಕ್ಕಾದರೂ
    ಉಪಯೋಗಿಸಬಹುದು. ಆದರೆ ನೀವು ಅದನ್ನು ಎಷ್ಟು ಮಾತ್ರವೂ ತಿನ್ನಬಾರದು.
  tam-2017: தானாகச் செத்த மிருகத்தின் கொழுப்பையும், தாக்கப்பட்ட மிருகத்தின் கொழுப்பையும்
    பலவித வேலைகளுக்குப் பயன்படுத்தலாம்; ஆனாலும் நீங்கள் அதை ஒருபோதும் சாப்பிடக்கூடாது.
  spa-RV-1909: El sebo de animal mortecino, y el sebo del que fué arrebatado de fieras,
    se aparejará para cualquiera otro uso, mas no lo comeréis.
  ron-BTF: Și grăsimea vitei care moare de la sine și grăsimea celei care este sfâșiată,
    de fiare, poate fi folosită în orice altă lucrare, dar voi în niciun caz să nu
    mâncați din ea.
  eng-WEBP: The fat of that which dies of itself, and the fat of that which is torn
    of animals, may be used for any other service, but you shall in no way eat of
    it.
  eng-FBV: You can use the fat of an animal found dead or killed by wild beasts for
    whatever purpose you want, but you must not eat it.
  nld-1939: het vet van een gestorven of verscheurd dier mag voor alles worden gebruikt,
    maar ge moogt het niet eten.
  nch-BL: Pero ininchiyajca tapiyalme cati mijque ica iniselti o cati quinmictijque
    sequinoc tecuanime, hueli xijtequihuica ica ten hueli tequit, pero amo xijcuaca.
  vie-1934: Mỡ của con thú nào chết hay là bị xé sẽ được dùng về mọi việc, nhưng các
    ngươi không nên ăn;
  hin-CV: उस पशु की चर्बी को भी, जिसकी स्वाभाविक मृत्यु हो चुकी है, या जो वन-पशुओं
    द्वारा मार डाला गया है. तुम उसे किसी अन्य उपयोग के लिए तो रख सकते हो, किंतु निश्चयतः
    उसको खाना मना है.
  eng-OURB: The fat of that which dies of itself, and the fat of that which is torn
    of animals, may be used for any other service, but you shall in no way eat of
    it.
  spa-BES: Y la grasa de lo que llega a una muerte natural, y la grasa de lo que es
    atacado por las bestias, puede ser usada para otros propósitos, pero no para la
    comida.
  tdx-tdx: Le ty amo safom-biby mate bo­bokeo ndra t’ie nirimitem-biby le azo anoan-draha,
    fe tsy ho kamae’ areo.
  vid-vid: Mafuta ga igongolo lyoneche libagame lilyo ama ga igongolo likopoligwe
    na igongolo lya kisolo woweza kuwichigwa kwa kugongomanyila mbuli zinji, mleche
    kulya.
  eng-OKE: But the fat of a dead carcase and the fat of an animal torn by a wild beast
    may be used in any manner of work, but of it you shall not eat.
  tha-KJV: ไขมันของสัตว์​ที่​ตายเอง และไขมันของสัตว์​ที่​สัตว์​กัดตายจะนำไปใช้อย่างอื่​นก​็​ได้
    แต่​อย่ารับประทานเลยเป็​นอ​ันขาด
  por-BR-2018: A gordura de animal morto naturalmente, e a gordura do que foi arrebatado
    de feras, se preparará para qualquer outro uso, mas não o comereis.
  deu-ELO: Und das Fett vom Aas und das Fett vom Zerrissenen kann verwendet werden
    zu allerlei Werk; aber ihr sollt es durchaus nicht essen.
  eng-WYC-2018: ye shall have into diverse uses the inner fatness of a carcass dead
    by itself, and of that beast which is taken, or slain, of a ravenous beast. (ye
    shall put into diverse uses the inner fat of a beast that dieth naturally, or
    of a beast which is killed by a ravenous beast, but ye shall not eat it.)
  epo-epo: La sebon de kadavraĵo kaj la sebon de besto disŝirita oni povas uzi por
    ĉia laboro, sed manĝi ĝin vi ne devas.
  uig-PIN: Ɵzlükidin ɵlgǝn yaki yirtⱪuqlar boƣup ⱪoyƣan ⱨaywanning jǝsitining meyini
    ⱨǝrⱪandaⱪ ixⱪa ixlǝtkili bolidu, lekin ⱨǝrgiz uningdin yemǝnglar.
  beo-beo: 'Ohe amo da hisu bogoi o sigua ohega medole legei, amo ea sefe mae moma:ne
    sia:ma. Be ea sefe eno hou hamomusa: lamu da defea.'
  tpi-OTNT: Gris bilong wanpela bulmakau samting i dai nating, em yupela i no ken
    kaikai. Na tu sapos wanpela wel abus i kilim bulmakau samting, yupela i no ken
    kaikai gris bilong en. Tasol yupela i ken kisim dispela gris bilong mekim narapela
    wok. Em i orait.
  hau-SA: Za a iya yin wani amfani da kitsen dabbar da ta mutu mushe, ko kitsen dabbar
    da namun jeji su yayyaga, amma kada a kuskura a ci.
  uig-LAT: Özlükidin ölgen yaki yirtquchlar boghup qoyghan haywanning jesitining méyini
    herqandaq ishqa ishletkili bolidu, lékin hergiz uningdin yémenglar.
  nde-nde: Amahwahwa enyamazana ezifeleyo loba edatshulwe yizilo zeganga angasetshenziswa
    kokunye, kodwa akumelanga liwadle.
  ton-ton: 'Pea ko e ngako ʻoe manu mate mahaki pe, mo e ngako ʻo ia kuo mate ʻi he
    haehae ʻe he manu kehe, ke mou ngāueʻaki ia ʻi ha ngāue kehe: ka ʻe ʻikai ʻaupito
    te mou kai ia.'
  ces-1613: Ačkoli tuk mrtvého a tuk udáveného hovada může užíván býti k všeliké potřebě,
    ale jísti ho nikoli nebudete.
  eng-WMB: The fat of that which dies of itself, and the fat of that which is torn
    of animals, may be used for any other service, but you shall in no way eat of
    it.
  tam-TCV: செத்துக் கிடக்கக் காணப்பட்ட ஒரு மிருகத்தின் கொழுப்பையோ அல்லது காட்டு மிருகங்களால்
    கிழித்துப்போடப்பட்ட மிருகத்தின் கொழுப்பையோ வேறு ஏதாவது தேவைக்குப் பயன்படுத்தலாம்.
    ஆனால் நீங்கள் அதைச் சாப்பிடக்கூடாது.
  ceb-ULB: Mahimong gamiton sa uban pang mga katuyoan ang tambok sa mananap nga namatay
    nga wala gihalad, o ang tambok sa mananap nga gikuniskunis sa ihalas nga mga mananap,
    apan dili gayod ninyo kini angay kaonon.
  pol-UBG: Tłuszcz zwierzęcia padłego lub tłuszcz rozszarpanego może być używany do
    wszelkich celów, ale spożywać go nie wolno.
  urd-GVU: تم فطری طور پر مرے ہوئے جانوروں اور پھاڑے ہوئے جانوروں کی چربی دیگر کاموں
    کے لئے استعمال کر سکتے ہو، لیکن اُسے کھانا منع ہے۔
  deu-1912: Aber das Fett vom Aas, und was vom Wild zerrissen ist, macht euch zu allerlei
    Nutz; aber essen sollt ihr's nicht.
  kan-2017: ಅಂತಹ ಪಶುವು ರೋಗದಿಂದ ಸತ್ತರೆ ಇಲ್ಲವೇ ಕಾಡುಮೃಗವು ಕೊಂದರೆ, ಅದರ ಕೊಬ್ಬನ್ನು ಬೇರೆ
    ಕೆಲಸಕ್ಕೆ ಉಪಯೋಗಿಸಬಹುದೇ ಹೊರತು ಎಷ್ಟು ಮಾತ್ರವೂ ತಿನ್ನಬಾರದು.
  yap-yap: Mam rok ba gamanman ni yim’ ara reb e gamanman ni malboch e li’ nge yim’
    e yug rayag ni ngan fanay nga boch ban’en, machane ri dab ni kay ufin.
  hlt-MCSB: Te dongah maehrhok tha neh saha tha tah bibi khat khat dongah hnonah mai
    cakhaw ca rhoe ca uh boeh.
  mdy-ETH: ጉሪ ሃይቄ ቆልሞንታ ቦዖ ዎዼ ቆልሞንታኮ ማላ ሜሌ ባኣዚ ማዺንቶንጎ፤ ዓሲ ሙሙዖፓ።
  twi-ASANTE: Sɛ yadeɛ bi bɔ aboa bi na ɔwu anaasɛ mmoa bɔne bi taataa aboa foforɔ
    bi so kum no a, wɔnnni ne sradeɛ na mmom, wɔmfa nyɛ ade foforɔ.
  eng-WEBU: The fat of that which dies of itself, and the fat of that which is torn
    of animals, may be used for any other service, but you shall in no way eat of
    it.
  bnp-bnp: Naha ni kani a vina sipsip, a bulmakau i mate tavula, a vina sipsip, a
    bulmakau i rabalaki a kanirau hateka. Mu bole a vina mu rata a maki ranga vona.
    Pali naha ni kani.
  wal-wal: Haiqqida mehiyaa woikko do7i worido mehiyaa modhdhuwaakka harabau go7ettiteppe
    attin, appe aibanne mooppite.
  spa-PDDPT: La grasa de animal muerto o destrozado podrá servir para cualquier uso,
    pero ciertamente no la comerán.
  gun-gun: Ha'e gui mymba omano rive va'ekue, ha'e inharõ va'e rembia kyrakue ha'eve
    'rã amboae rami peiporu aguã, ha'e rã pe'u aguã ma nda'evei.
  agu-BL: Ma yi ẍepu'il jun awun yi ẍchuc nquim, nka yi ja quim tan jun smaron txuc,
    ba'n xcon te alchok takle'n, poro qui'c cuj tan je'n ibajsal.
  ilo-ULB: Ti taba ti maysa nga ayup a natay a saan a naisakripisio, wenno ti taba
    ti ayup a rinangrangkay dagiti naaatap nga ayup, ket mabalin a maaramat para iti
    sabali a pakaipaayanna, ngem masapul a saanyonto pulos a kanen daytoy.
  kpg-kpg: Tangada e gai nia kiliidi di manu dela ne made hua i deia be ne daaligi
    go di manu lodo geinga ai, e mee hua di haga hai hegau gi nia hagadilinga mee
    ala i golo.
  uig-ARA: ئۆزلۈكىدىن ئۆلگەن ياكى يىرتقۇچلار بوغۇپ قويغان ھايۋاننىڭ جەسىتىنىڭ مېيىنى
    ھەرقانداق ئىشقا ئىشلەتكىلى بولىدۇ، لېكىن ھەرگىز ئۇنىڭدىن يېمەڭلار.
  sus-sus: Wo nɔma xuruse ture rawalide alɔ wo wama a xɔn ma ki naxɛ xa a faxa a yɛtɛ
    ma, xa na mu a ra sube xaaɲɛ nde naxa a faxa, kɔnɔ wo mu nɔma a donde.
  pon-2006: Sohte me pahn tungoale wih en mahn me mehla mwahl de mahn lawalo kemehla,
    ahpw e kak wiahki ehu soangen doadoahk tohrohr.
  ksd-ksd: Ra bira i ra vavaguai i mat vakuku, ba ta leing i ga ubu kadakadal ia,
    i topa kavava lavur papalum, ia kaka koko muka avat a en ia;
  tur-YTC: Kendiliğinden ölen hayvanın yağı ve hayvanlardan parçalananın yağı başka
    herhangi bir iş için kullanılabilir, ancak onu hiçbir şekilde yemeyeceksiniz.
  grc-BRENT: Καὶ στέαρ θνησιμαίων καὶ θηριαλώτων ποιηθήσεται εἰς πᾶν ἔργον, καὶ εἰς
    βρῶσιν οὐ βρωθήσεται.
  ind-AYT: Namun, lemak dari bangkai binatang apa pun atau lemak binatang yang mati
    dimangsa hewan buas boleh digunakan untuk hal lain, tetapi tidak boleh dimakan.
  nya-nya: Mafuta a nyama yofa yokha, kapena mafuta a nyama yophedwa ndi zirombo akhoza
    kuwagwiritsa ntchito iliyonse, koma inu musadye mafuta amenewo.
  hrv-hrv: Loj sa životinje koja ugine, ili koju divlje zvijeri razderu, može se upotrijebiti
    za bilo što, ali ga ne smijete jesti.
  mps-mps: “Te bulmakau me deli aga digi odolali isaibaso, te ili dagego me tugio.
    Te me bulu uni hasago te kau kibu ela mueibaso me, dagego kau kibu ili me tugio.
    Tialima, dagego te kibu ili selama, gasa sę yao. Te usu dao.
  tpi-tpi: Gris bilong wanpela bulmakau samting i dai nating, em yupela i no ken kaikai.
    Na tu sapos wanpela wel abus i kilim bulmakau samting, yupela i no ken kaikai
    gris bilong en. Tasol yupela i ken kisim dispela gris bilong mekim narapela wok.
    Em i orait.
  dan-1931: Fedt af selvdøde og sønderrevne Dyr må bruges til alt, men I må under
    ingen Omstændigheder spise det.
  vie-OVCB: Đối với mỡ của thú vật chết tự nhiên và thú vật bị thú dữ cắn xé, người
    ta có thể đem dùng vào những việc khác, chứ không được ăn.
  guj-2017: કુદરતી રીતે મૃત્યુ પામેલ અથવા કોઈ જંગલી પ્રાણીએ મારી નાખેલા પશુની ચરબીનો
    બીજી કોઈપણ રીતે તેનો ઉપયોગ કરવો પણ તમારે તે ખાવું નહિ.
  pon-2006A: Sohte me pahn tungoale wih en mahn me mehla mwahl de mahn lawalo kemehla,
    ahpw e kak wiahki ehu soangen doadoahk tohrohr.
  por-BRBSL: A gordura daquilo que morre de si mesmo, e a gordura daquilo que é rasgado
    dos animais, pode ser usada para qualquer outro serviço, mas não comereis de forma
    alguma dela.
  cth-cth: Amahmawk kadout e saring e athaw hoi sarang ni a kei e athawnaw teh alouke
    hnonaw dawk na hno thai, eiteh na cat mahoeh.
  twi-twi: Sɛ ɔyare bi bɔ aboa bi na owu anaasɛ mmoa bɔne bi taataa aboa foforo bi
    kum no a, wonnni ne srade na mmom, wɔmfa nyɛ ade foforo.
  hlt-hlt: Te dongah maehrhok tha neh saha tha tah bibi khat khat dongah hnonah mai
    cakhaw ca rhoe ca uh boeh.
  tbz-SIM: Kɛ̀ fɛɔ̃̀fɛ̀ mɑfɛ̀ ku yoo musĩ̀mmù fɛ̀ pĩ, di bɑ́ɑ́ cɑ́ɑ́kɛ́ fɛ kùɔ̀, di
    nɛ́ bo nɑ kɛ́ mmɛ̀ pĩ̀ńnɛ̀ mutɔ̃mmú.
  msy-2020: Ia bulmakaun uabɨ aremezim o asɨzir atiam mɨsoghezɨ aremezim, ia an ovim
    aman markɨ. Egh ia ingangarir igharazitam damusɨ an ovim inightɨ deragham.
  dop-dop: Kpǝntɛ kʋsǝpǝlɛ, yɑɑ nte pǝ kpɑwɑ nɑ pǝ cǝlɩ tɔ, tǝ nim fɛɩ tɔɣɔʋ. Amɑ
    ɩ́ pǝsǝɣɩ nɑ ɩ́ lɑnɑ-wǝɣɩ pɑɑ mpi.
  azb-azb: Təbii yolla ölən yaxud parçalanıb ölən heyvanın piyini hər bir başqa iş
    üçün işlədə bilərsiniz, lakin onu qətiyyən yemək olmaz.
  eng-DBY: But the fat of a dead carcase, and the fat of that which is torn, may be
    used in any other use; but ye shall in no wise eat it.
  hin-2017: और जो पशु स्वयं मर जाए, और जो दूसरे पशु से फाड़ा जाए, उसकी चर्बी और अन्य
    काम में लाना, परन्तु उसे किसी प्रकार से खाना नहीं।
  wol-KYG: Nebbonu jur gu dee mbaa lu rabu àll fàdd, manees na koo jëfandikoo neneen
    nu mu mana doon, waaye deesu ko lekk mukk.
  eng-YLT: and the fat of a carcase, and the fat of a torn thing is prepared for any
    work, but ye do certainly not eat it;
  eng-WYC-2017: ye shall have into diverse uses the inner fatness of a carcass dead
    by itself, and of that beast which is taken, or slain, of a ravenous beast.
  eng-WMBB: The fat of that which dies of itself, and the fat of that which is torn
    of animals, may be used for any other service, but you shall in no way eat of
    it.
  urd-GVH: तुम फ़ितरी तौर पर मरे हुए जानवरों और फाड़े हुए जानवरों की चरबी दीगर कामों
    के लिए इस्तेमाल कर सकते हो, लेकिन उसे खाना मना है।
  rug-rug: Sa deanana sa kurukuru sapu ele matena, babe tava mate koa keke kurukuru
    pinomo, si lopu kaqu ta hena, ba kaqu ta tavetavetae pa kaiqa ginugua pule.
  gaz-gaz: Coomni horii duʼee argamee yookaan bineensi ajjeesee waan biraaf haa oolu;
    isin garuu isa nyaachuu hin qabdan.
  fra-LSG: La graisse d’une bête morte ou déchirée pourra servir à un usage quelconque;
    mais vous ne la mangerez point.
  yal-yal: I na suben to, a faxaxi hanma burunna subene a yibɔxi, ne turen nɔɛ rawalɛ
    nɛn se gbɛtɛ ra, koni i nama a don.
  haw-1868: A o ke kaikea o ka holoholona make wale, a o ke kaikea o ka mea i haehaeia
    e na holoholona, e pono ia i ka kela mea keia mea e ae, aole loa hoi oukou e ai
    ia mea.
  arb-NAV: أَمَّا شَحْمُ الْحَيَوَانَاتِ الْمَيْتَةِ أَوِ الْمُفْتَرَسَةِ فَاسْتَخْدِمُوهُ
    فِي أَغْرَاضِكُمُ الْمُخْتَلِفَةِ، إِنَّمَا إِيَّاكُمْ أَنْ تَأْكُلُوا مِنْهُ.
  ewe-ewe: Miate ŋu awɔ lã si lé dɔ heku alo lã si lã wɔadã aɖe wu la ƒe ami ŋu dɔ
    le mɔ bubuwo nu, gake mimaɖui gbeɖegbeɖe o.
  eng-LEE: And the fat of a beast that dieth of itself, and the fat of that which
    is torn by beasts, may be used for any manner of work, but ye shall in no wise
    eat of it.
  asm-FB: আৰু নিজে-নিজেই মৰা বা জন্তুৰ দ্বাৰাই চিৰা পশুৰ তেল কোনো কামত লগাব পাৰা,
    কিন্তু তাক তোমালোকে কোনোমতে নাখাবা।
  sus-A: وٌ نْمَ شُرُ سٍ تُرٍ رَوَلِدٍ عَلْ وٌ وَ مَ عَ شْن مَ كِ نَشّ شَ عَ قَشَ
    عَ يّتّ مَ، شَ نَ مُ عَ رَ سُبٍ شَاحّ ندٍ نَشَ عَ قَشَ، كْنْ وٌ مُ نْمَ عَ دٌندٍ.
  fra-SBL: La graisse de ce qui meurt de lui-même, et la graisse de ce qui est déchiré
    des animaux, peuvent être utilisées pour un autre service, mais vous n'en mangerez
    en aucune façon.
  hbo-hbo: וְחֵ֤לֶב נְבֵלָה֙ וְחֵ֣לֶב טְרֵפָ֔ה יֵעָשֶׂ֖ה לְכָל־מְלָאכָ֑ה וְאָכֹ֖ל
    לֹ֥א תֹאכְלֻֽהוּ׃
  eng-WYCLIFFE: ye schulen haue in to dyuerse vsis the ynnere fatnesse of a carkeis
    deed by it silf, and of that beeste which is takun of a rauenus beeste.
  cwe-cwe: Mabambala ya mavuta ya mnyama yoyose yafile mwenyewo hebu mnyama yakomigwe
    na mnyama wa kumbago yodaha kwikigwa kwa kutendela vinhu vimwenga, mbali kweli
    sekemuyaje.
  kik-kik: Mũngĩgaakora nyamũ ĩkuĩte, kana ĩkooragwo nĩ nyamũ cia gĩthaka, maguta
    mayo no mahũthĩrwo na ũndũ ũngĩ o wothe, no mũtikanamarĩe.
  fra-NCL: La graisse d’un animal mort ou déchiré par une bête féroce pourra servir
    à un usage quelconque, mais vous n’en mangerez en aucune manière.
  cek-AK: Angmah koeh kadueh moi athawk, moisan mah kaek ih kadueh moithawk to kalah
    angaihaih ahmuen ah patoh oh; toe caa o hmah.
  cuk-cuk: Ibdurgan-sapurbalid-ursirmarse ibmar-burgwisad-e-gwallu, ese oichimaklesad-e-gwalludibe,
    mer be gunmalo. A-gwallumardi sunna ibmar-bamaladga be ebumaloed.
  uig-CYR: Өзлүгидин өлгән яки житқучлар боғуп қойған һайванниң җәситиниң мейини һәр
    қандақ ишқа ишләткили болиду, лекин һәргиз униңдин йемәңлар.
  tel-2017: అర్పణం కాకుండా సాధారణంగా చనిపోయిన పశువు కొవ్వునూ, అడవి మృగాలు చీల్చి వేసిన
    పశువు కొవ్వునూ ఇతర విషయాలకు ఉపయోగించవచ్చు గానీ ఎట్టి పరిస్థితుల్లోనూ తినకూడదు.
  hat-BSA: Osi, grès a yon bèt ki mouri e grès a yon bèt ki dechire pa bèt parèy li
    kapab mete a nenpòt lòt sèvis, men anverite, nou pa pou manje li.
  kos-kos: Kiris ke soko kosro ma sifacna misa ku anwuki sin soko kosro sulallal fah
    tiana mongo, tusruktu ku in orekmakinyuk nu ke kutu sripa saya.
  hbo-WLC: וְחֵ֤לֶב נְבֵלָה֙ וְחֵ֣לֶב טְרֵפָ֔ה יֵעָשֶׂ֖ה לְכָל־מְלָאכָ֑ה וְאָכֹ֖ל
    לֹ֥א תֹאכְלֻֽהוּ׃
  ibo-ibo: Abụba anụ ọbụla nwụrụ anwụ maọbụ nke anụ ọhịa gburu adịghị mma oriri. E
    nwere ike jiri ha mee ihe ọzọ.
  ory-ory: ପୁଣି ସ୍ୱୟଂମୃତ ବା ପଶୁ ଦ୍ୱାରା ବିଦୀର୍ଣ୍ଣ ପଶୁର ମେଦ ଅନ୍ୟ କୌଣସି କାର୍ଯ୍ୟରେ ବ୍ୟବହାର
    କରାଯାଇପାରେ; ମାତ୍ର ତୁମ୍ଭେମାନେ କୌଣସିମତେ ତାହା ଭୋଜନ କରିବ ନାହିଁ।
  chk-chk: Iwe, kirisin eman man mi püsin mäla ika kirisin eman mi tatakis ren manmwacho
    oua tongeni aea fän iten och, nge ousap fokun tongeni ochei.
  rop-rop: Dei kaan dagat det fetpat langa eni enimul weya bin dai, o weya bin gitkil
    brom eni wailwan enimul, bat dei gin yusumbat det fet blanga najalot ting.
  ukr-1871: Тук із стерва і тук з того, що зьвір роздере, можна вам брати на потріб
    в усякій роботї, а їсти зовсїм вам не можна.
  deu-1951: Das Fett von Aas oder Zerrissenem darf zu allerlei Zwecken verwendet werden,
    aber essen sollt ihr es nicht.
  eng-JPS: And the fat of that which dieth of itself, and the fat of that which is
    torn of beasts, may be used for any other service; but ye shall in no wise eat
    of it.
  srp-1865: Može se uzeti za svaku potrebu salo od živinèeta koje crkne ili ga zvjerka
    razdre; ali ga ne jedite;
  lug-lug: Amasavu g’ensolo efudde obufi yokka, n’amasavu g’eyo etaaguddwataaguddwa
    ensolo endala munaagakozesanga ku bintu ebirala byonna eby’omugaso, naye tekabatandanga
    ne mugalyako.
  heb-heb: וחלב נבלה וחלב טרפה יעשה לכל מלאכה ואכל לא תאכלהו׃
  ben-IRV: এবং নিজে থেকে মারা যাওয়া কিংবা পশুর মাধ্যমে ছিন্নভিন্ন হওয়া পশুর মেদ
    অন্য কাজে ব্যবহার করবে; কিন্তু কোনোভাবে তা খাবে না;
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਪਸ਼ੂ ਆਪ ਮਰ ਜਾਵੇ ਜਾਂ ਕਿਸੇ ਦੂਜੇ ਪਸ਼ੂ ਦੁਆਰਾ ਪਾੜਿਆ ਜਾਵੇ, ਉਸ ਦੀ ਚਰਬੀ
    ਹੋਰ ਕਿਸੇ ਕੰਮ ਵਿੱਚ ਵਰਤੀ ਜਾਵੇ ਪਰ ਤੁਸੀਂ ਕਿਸੇ ਵੀ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਨਾ ਖਾਇਓ।
  mya-JVB: အလိုလို သေသော တိရစ္ဆာန်ဆီဥ ၊ သားရဲ ကိုက်၍ သေသော တိရစ္ဆာန်ဆီဥ ကို အခြားသို့
    သုံး ရသော်လည်း၊ အလျှင်းမ စား ရ။
  hmo-hmo: Do ia mase kava gauna, o dagedage gauna ta ese ia alaia gauna ta ena digara
    be edia gaukara idauidau totona idia gaukaralaia diba, to do idia ania lasi.
  urd-urd: जो जानवर ख़ुद — ब — ख़ुद मर गया हो और जिस को दरिन्दों ने फाड़ा हो, उनकी
    चर्बी और — और काम में लाओ तो लाओ पर उसे तुम किसी हाल में न खाना।
  rus-SYN: Тук из мертвого и тук из растерзанного зверем можно употреблять на всякое
    дело; а есть не ешьте его;
  bqc-SIM: Àli pↄgɛ ge pↄ́ pↄ́ wài tàitai nísi mↄaokɛ, ãma ásuli sóo.
  tcz-CHONGTHU: Gancha thikam thao hihen, gam mang lah a gamsa tha athao hijongleh
    hiche sa thao hochu lam choma kimang thei ding, hinlah neh vang naneh louhel diu
    ahi.
  mar-mar: मरण पावलेल्या जनावराची चरबी किंवा इतर पशूंनी फाडून टाकलेल्या जनावराची चरबी
    तुम्ही इतर कामासाठी वापरावी पण ती मुळीच खाऊ नये.
  qub-qub: Ama micongachu aycha micoj animalcuna wañuchishan uywacunapa wirantapis,
    wañusha uywacunapa wirantapis. Micunanpa ruquin chay wirataga imachöpis manijanmanmi.
  bqp-bqp: Sɑbe te gbeeku yɑɑ yɑ go, ǹ kun mɛ te tɑ gu, i ko i kpĩ i kɑ ten gum gɑ̃ɑnu
    ko. Adɑmɑ i ǹ mu dimɔ.
  hat-hat: Nou pa fèt pou nou manje grès bèt ki rete konsa li mouri mò natirèl li,
    ni grès bèt yon bèt nan bwa touye, men nou gen dwa sèvi ak grès la pou nou fè
    nenpòt lòt bagay nou vle.
  eng-BSB: The fat of an animal found dead or mauled by wild beasts may be used for
    any other purpose, but you must not eat it.
  tod-tod: Suai saai ɓɔɠɔ ʋɛ, ɓaa dɔɓɔ zuai ta paai, naama wulɔi ɠa zoo é ɠɛ ga wo-maavai
    ta ɠɛɛ anii nɔ, kɛlɛ wo la mia ɲɛgɛlɛin.
  eng-WEBPB: The fat of that which dies of itself, and the fat of that which is torn
    of animals, may be used for any other service, but you shall in no way eat of
    it.
  kbq-kbq: Anahukna huta fri'nesia zagagafao, mago'a zagagafamo aheno tapage hu'nesia
    zagagafanena, mago'a eri'za kante erinenteta, onetfa hiho.
  nhe-BL: Pero ininchiyajca tlapiyalime tlen mijque ica ininselti o tlen quinmictijque
    sequinoc tecuanime, hueli xijtequihuica ininchiyajca ica tlen hueli tequitl, pero
    amo xijcuaca.
  gub-BL: Aze amo ma'ea'yr umàno e nehe, pe'u zo ikawer nehe. Aze miar uzuka amo ma'ea'yr
    nehe, pe'u zo ikawer nehe. Pepuner amo ma'e iapo haw rehe ikawer pe nehe.
  eng-DRA: The fat of a carcass that hath died of itself, and of a beast that was
