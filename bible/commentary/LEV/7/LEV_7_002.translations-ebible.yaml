verse: LEV.007.002
translations:
  mal-C: ഹോമയാഗമൃഗത്തെ അറക്കുന്ന സ്ഥലത്ത് അകൃത്യയാഗമൃഗത്തെയും അറക്കണം; അതിന്റെ രക്തം
    യാഗപീഠത്തിന്മേൽ, ചുറ്റും തളിക്കണം.
  deu-TKW: Da, wo man das Brandopfer schlachtet, soll man auch das Schuldopfer schlachten,
    und das Blut desselben soll man ringsum an den Altar sprengen.
  lin-lin: ‘ Bakokata kingo ya mbeka mpo na kozongisa boyokani, na esika oyo bakataka
    kingo ya bambeka ya kotumba. Bongo bakobwaka makila na yango pembeni-pembeni ya
    etumbelo.
  eng-LSV: in the place where they slaughter the burnt-offering they slaughter the
    guilt-offering, and he sprinkles its blood on the altar all around,
  eng-GNV: In the place where they kill the burnt offering, shall they kill the trespasse
    offering, and the blood thereof shall he sprinkle rounde about vpon the altar.
  eng-WEBSTER: 'In the place where they kill the burnt-offering shall they kill the
    trespass-offering: and the blood of it shall he sprinkle around upon the altar.'
  nhw-BL: Nopa tlapiyali catli quitencajtoque quen se tlacajcahualistli para catli
    quihuica tlajtlacoli, monequi quimictise ipan nopa lugar campa quinmictíaj nopa
    tlapiyalme catli quintequihuíaj para tlacajcahualistli tlatlatili. Huan ica ieso
    nopa tlapiyali quiatzejtzelhuise yahualtic nopa tlaixpamitl itzintla.
  swh-ONEN: Sadaka ya hatia itachinjiwa mahali pale ambapo sadaka ya kuteketezwa huchinjiwa,
    nayo damu yake itanyunyizwa pande zote za madhabahu.
  bba-bba: Mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun yɑɑ sɑke, miyɑ bɑ koo mɑɑ ten yɑɑ sɑkɑ,
    kpɑ bu yɑɑ yen yɛm yɛ̃kɑ yɑ̃ku yerun nɔɔ bɔkɑɔ bu kɑ sikerenɑ.
  eng-KJVCPB: 'In the place where they kill the burnt offering shall they kill the
    trespass offering: and the blood thereof shall he sprinkle round about upon the
    altar.'
  luo-luo: Chiayo mar misango mipwodhruokgo e ketho nyaka yangʼ mana kama iyangʼoe
    chiayo mar misango miwangʼo pep kendo rembe nyaka kir e bethe kendo mar misango
    koni gi koni.
  meu-meu: Kara-dika boubouna ḡauna na bae alaia mase, ḡole-oho bouboudia ḡaudia e
    aladia masemu gabuna ai. Hahelaḡa tauna ese rara na ihaboulaina patana latanai
    bona badinai baine nevaria heḡeḡe.
  npi-ULB: दोषबलिलाई मार्ने स्थानमा नै तिनीहरूले त्यो मारून्, र वेदी वरिपरिको सबै
    ठाउँमा त्यसको रगत छर्कून् ।
  yor-yor: Níbi tí wọn ti ń pa ẹran ẹbọ sísun ni kí ẹ ti pa ẹran ẹbọ ẹ̀bi, kí ẹ sì
    wọ́n ẹ̀jẹ̀ rẹ̀ yí pẹpẹ náà ká.
  pes-OPCB: حیوان قربانی باید در مکانی که قربانی سوختنی را سر می‌برند، ذبح شود و خونش
    بر چهار طرف مذبح پاشیده شود.
  tgl-ULB: Dapat nila patayin ang handog na pambayad para sa kasalanan sa lugar ng
    pagpatay dito, at dapat isaboy nila ang dugo nito sa bawat gilid ng altar.
  hui-hui: Tígua nogo sibi loma bialu bo delole haru halu ibuwa sibi irame dai helo
    delole bagane ngagoria howa bolene nga. Tígua sibi ogoni balu darama lomabu delaga
    dabu ngagonaga gibuni maria ngagoha odo ba amunana bilimu.
  mya-mya: ယဇ်​ပလ္လင်​၏​မြောက်​ဘက်​ရှိ​မီး​ရှို့​ရာ​ယဇ်​ကောင် များ​ကို​သတ်​သည့်​နေ​ရာ​တွင်
    အ​ပြစ်​ဒဏ်​ပြေ ရာ​ပူ​ဇော်​သ​ကာ​အ​တွက်​ယဇ်​ကောင်​ကို​သတ် ရ​မည်။ သွေး​ကို​ယဇ်​ပလ္လင်​လေး​ဘက်​စ​လုံး
    ပေါ်​သို့​ပက်​ဖျန်း​ရ​မည်။-
  bod-N: སྦྱིན་སྲེག་གི་ཕྱུགས་ཟོག་གནས་གང་དུ་བཤས་ན་སྡིག་བཤགས་མཆོད་བྱ་ཡང་གནས་དེ་རུ་བཤའ་དགོས་ལ།
    དེའི་ཁྲག་ནི་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་དགོས།
  sna-sna: Chipiriso chemhosva chinofanira kubayirwa panzvimbo panobayirwa chipiriso
    chinopiswa uye ropa racho rinofanira kusaswa paaritari kumativi ose.
  spa-BLM: En el lugar donde se mata el holocausto, se matará la ofrenda por la culpa,
    y su sangre se esparcirá alrededor del altar.
  cac-cac: A junoc noc' noc' tz'ac'ji yuj stupchaj mul, yovalil smiljicham noc' b'aj
    schamtaxon noc' sn̈usjitz'aoc, axo schiq'uil noc' stzicjioch d'a schan̈il pac'an̈
    altar.
  swh-ULB: Ni lazima waichinje sadaka ya hatia mahali panapostali kuchinjwa, na ni
    lazima watainyunyiza damu yake pande zote za madhabahu.
  bel-bel: 'ахвяру павіннасьці трэба калоць на тым месцы, дзе заколваецца цэласпаленьне,
    і крывёю яе крапіць на ахвярнік з усіх бакоў:'
  deu-ELBBK: An dem Ort, wo man das Brandopfer schlachtet, soll man das Schuldopfer
    schlachten; und sein Blut soll er an den Altar sprengen ringsum.
  mbb-OT: Is pemuhat he vayad te salà edlepaan diyà te lepeey te pemuhat he edtutungen.
    Ne is lengesa kayi ibpirik diyà te peliǥuy te pemuhatà.
  mal-2015: ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന സ്ഥലത്തുവെച്ചു അകൃത്യയാഗമൃഗത്തെയും അറുക്കേണം;
    അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം.
  rmc-rmc: E obeta vaš e vina pes murdarela pre oda than, kaj pes murdarel o labarde
    obeti. La obetakre rateha pes pokropinela o seri pro oltaris.
  pes-OPV: در جایی که قربانی سوختنی را ذبح کنند، قربانی جرم را نیز ذبح بکنند، و خونش
    را به اطراف مذبح بپاشند.
  ron-1924: Ын локул унде се ынжунгие ардеря-де-тот, сэ се ынжунгие ши вита каре служеште
    ка жертфэ пентру винэ. Сынӂеле ей сэ се стропяскэ пе алтар де жур ымпрежур.
  ben-OBCV: দোষার্থক-নৈবেদ্যদান সেখানে করতে হবে, যেখানে হোমবলি করা হয় এবং বেদির উপরে
    চারপাশে এর রক্ত ছিটাতে হবে।
  som-som: Meesha qurbaanka la gubo lagu gowraco waa in qurbaanka xadgudubkana lagu
    gowracaa, oo dhiiggiisana waa inuu ku dul rusheeyaa hareeraha meesha allabariga.
  lat-VUC: 'idcirco ubi immolabitur holocaustum, mactabitur et victima pro delicto:
    sanguis ejus per gyrum altaris fundetur.'
  eng-ASVBT: In the place where they kill the burnt offering shall they kill the trespass
    offering; and the blood thereof shall he sprinkle upon the altar round about.
  ita-1885: Scannisi il sacrificio per la colpa nello stesso luogo dove si scannano
    gli olocausti; e spargasene il sangue sopra l'Altare, attorno attorno.
  eng-LXXUP: In the place where they slay the whole burnt offering, they shall slay
    the ram of the trespass offering before the Lord, and he shall pour out the blood
    at the bottom of the altar round about.
  eng-ULB: They must kill the guilt offering in the place for killing it, and they
    must sprinkle its blood against every side of the altar.
  spa-VBL: La ofrenda de culpa debe ser matada donde se mata el holocausto, y el sacerdote
    rociará su sangre a todos los lados del altar.
  fra-_FOB: Dans le lieu où l'on égorge l'holocauste, on égorgera la victime du sacrifice
    pour le délit; et l'on en répandra le sang sur l'autel tout autour.
  mal-mal: ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന സ്ഥലത്തുവച്ച് അകൃത്യയാഗമൃഗത്തെയും അറുക്കണം; അതിന്റെ
    രക്തം പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  urd-GVR: Qusūr kī qurbānī wahīṅ zabah karnī hai jahāṅ bhasm hone wālī qurbānī zabah
    kī jātī hai. Us kā ḳhūn qurbāngāh ke chār pahluoṅ par chhiṛkā jāe.
  suz-BL: चोशा चढ़ेतीक तेकेर साइक्‍नीमी, मेकेरेन गारचा आ पर्बम चढ़ेतीक साइक्‍चा माल्‍ब।
    मेको आ हुश, चढ़ेतीक आ एर ओंथ ब्रुइक्‍चा माल्‍ब।
  ita-1927: Nel luogo ove si scanna l’olocausto, si scannerà la vittima di riparazione;
    e se ne spanderà il sangue sull’altare tutt’intorno;
  ckb-ckb: لەو شوێنەی قوربانی سووتاندن سەردەبڕدرێت هەر لەوێ قوربانی تاوانیش سەردەبڕدرێت.
    خوێنەکەشی بەسەر هەموو لایەکی قوربانگاکەدا دەڕژێنرێت.
  eng-BBE: They are to put to death the offering for wrongdoing in the same place
    as the burned offering; and the priest is to put the blood on and round the altar.
  kan-OKCV: ದಹನಬಲಿಯನ್ನು ವಧಿಸಿದ ಸ್ಥಳದಲ್ಲಿಯೇ ಪ್ರಾಯಶ್ಚಿತ್ತದ ಬಲಿಯನ್ನು ವಧಿಸಬೇಕು. ಅದರ ರಕ್ತವನ್ನು
    ಬಲಿಪೀಠದ ಮೇಲೆ ಸುತ್ತಲೂ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: சர்வாங்க தகனபலி கொல்லப்படும் இடத்தில், குற்றநிவாரணபலியும் கொல்லப்படவேண்டும்;
    அதின் இரத்தத்தைப் பலிபீடத்தின்மேல் சுற்றிலும் தெளித்து,
  spa-RV-1909: 'En el lugar donde degollaren el holocausto, degollarán la víctima
    por la culpa; y rociará su sangre en derredor sobre el altar:'
  ron-BTF: În locul unde ei înjunghie ofranda arsă, acolo să înjunghie ofranda pentru
    fărădelege, și sângele ei să îl stropească peste altar de jur împrejur.
  eng-WEBP: In the place where they kill the burnt offering, he shall kill the trespass
    offering; and its blood he shall sprinkle around on the altar.
  eng-FBV: The guilt offering is to be killed where the burnt offering is killed,
    and the priest shall sprinkle its blood on all sides of the altar.
  nld-1939: Op de plaats, waar men het brandoffer slacht, moet men ook het schuldoffer
    slachten; en de priester moet het altaar aan alle kanten met zijn bloed besprenkelen.
  nch-BL: Nopa tapiyali cati quitencajtoque quej se tacajcahualisti para cati quihuica
    tajtacoli, monequi quimictise ipan nopa lugar campa quinmictíaj nopa tapiyalme
    cati quintequihuíaj para tacajcahualisti tatatili. Huan ica ieso nopa tapiyali
    quiatzejtzelhuise yahualtic nopa taixpamit itzinta.
  vie-1934: Trong nơi người ta giết con sinh dùng làm của lễ thiêu, thì hãy giết con
    sinh tế chuộc sự mắc lỗi, rồi rưới huyết ở chung quanh trên bàn thờ.
  hin-CV: जिस स्थान पर वे होमबलि के लिए निर्धारित पशु का वध करते हैं, उसी स्थान पर
    दोष बलि के लिए निर्धारित पशु का भी वध किया जाए और वह उसके रक्त को वेदी के चारों
    ओर छिड़क दे.
  eng-OURB: In the place where they kill the burnt offering, he shall kill the fault
    incurring guilt offering; and its blood he shall sprinkle around on the altar.
  spa-BES: Deben dar muerte al animal en ofrenda por la culpa en el mismo lugar que
    la ofrenda quemada; y el sacerdote debe poner la sangre sobre y alrededor del
    altar.
  tdx-tdx: amy fandentañe o hisoroñañeoy ty fandentañe ty engan-dilatse; le hadasi’e
    añariari’ i kitreliy ty lio.
  vid-vid: Igongolo lya nhambiko ya nongwa lyodumuligwa singo honhu hojilingudumuligwa
    singo migongolo ja nhambiko ya kulakazwa, na danda yoboholigwa hali honhu ha kulavila
    nhambiko banzi zeng'ha.
  eng-OKE: In the place where they kill the burnt offering, there shall they kill
    the trespass offering and sprinkle its blood round about;
  tha-KJV: ให้​ฆ่าสัตว์อันเป็นเครื่องบูชาไถ่การละเมิดในที่​ที่​ฆ่าสัตว์อันเป็นเครื่องเผาบู​ชา
    และให้เอาเลือดสัตว์นั้นประพรมที่แท่นและรอบแท่น
  por-BR-2018: 'No lugar onde degolarem o holocausto, degolarão o sacrifício pela
    culpa; e espargirá seu sangue em derredor sobre o altar:'
  deu-ELO: An dem Orte, wo man das Brandopfer schlachtet, soll man das Schuldopfer
    schlachten; und sein Blut soll er an den Altar sprengen ringsum.
  eng-WYC-2018: Therefore where burnt sacrifice is offered, also the sacrifice for
    trespass shall be slain; the blood thereof shall be shed by compass of the altar.
    (The trespass offering shall be killed in the same place, where the burnt sacrifice
    is killed; and its blood shall be thrown against all the sides of the altar.)
  epo-epo: Sur la loko, sur kiu estas buĉata la brulofero, oni buĉu la kulpoferon,
    kaj per ĝia sango oni aspergu la altaron ĉirkaŭe.
  uig-PIN: Kɵydürmǝ ⱪurbanliⱪ boƣuzlinidiƣan jayda itaǝtsizlikni tilǝx ⱪurbanliⱪimu
    boƣuzlinidu; kaⱨin ⱪenini ⱪurbangaⱨning üsti ⱪismining ǝtrapiƣa sǝpsun.
  beo-beo: Dilia Dabe Ima:ne Iasu ohe amo oloda ea gagoe (north) la:idi (amoga ilia
    da gobele salasu ohe medole legesa) amoga medole legele, ea maga:me amo oloda
    ea la:idi la:idi biyaduyale gala amoga sogaga:la:gaganoma:mu.
  tpi-OTNT: Ol i mas kilim i dai sipsip bilong dispela ofa long ples ol i save kilim
    ol abus bilong ofa bilong paia i kukim olgeta. Na ol i mas tromoi blut bilong
    sipsip long olgeta 4-pela sait bilong alta.
  hau-SA: Za a yanka hadaya don laifi a inda ake yanka hadaya ta ƙonawa, za a kuma
    yayyafa jinin a kowane gefe na bagade.
  uig-LAT: Köydürme qurbanliq boghuzlinidighan jayda itaetsizlikni tilesh qurbanliqimu
    boghuzlinidu; kahin qénini qurban’gahning üsti qismining etrapigha sepsun.
  nde-nde: Umnikelo wecala kufanele uhlatshelwe endaweni lapho umnikelo wokutshiswa
    ohlatshelwa khona, njalo igazi lawo kufanele lichelwe emaceleni wonke e-alithare.
  ton-ton: '‌ʻI he potu ʻoku nau tāmateʻi ai ʻae feilaulau tutu tenau tāmateʻi ʻae
    feilaulau maʻae fai hala: pea ko e toto ʻo ia ʻe luluku ʻaki ʻae feilaulauʻanga
    ʻo fakatakamilo.'
  ces-1613: Na kterémž místě zabijí se obět zápalná, na témž zabijí i obět za vinu,
    a pokropí krví její oltáře svrchu vůkol.
  eng-WMB: In the place where they kill the burnt offering, he shall kill the trespass
    offering; and its blood he shall sprinkle around on the altar.
  tam-TCV: தகன காணிக்கை மிருகம் வெட்டிக் கொல்லப்படும் இடத்திலேயே, குற்றநிவாரண காணிக்கைக்கான
    மிருகமும் வெட்டிக் கொல்லப்படவேண்டும். அதன் இரத்தம் பலிபீடத்தின் எல்லா பக்கங்களிலும்
    தெளிக்கப்படவேண்டும்.
  ceb-ULB: Kinahanglan nga ihawon nila ang halad sa dili tinuyoan nga sala ngadto
    sa dapit nga ihawanan niini, ug kinahanglan nga iwisikwisik nila ang dugo sa matag
    kilid sa halaran.
  pol-UBG: Na miejscu, gdzie zabijają ofiarę całopalną, zabiją ofiarę za przewinienie,
    a pokropią jej krwią z wierzchu dokoła ołtarz.
  urd-GVU: قصور کی قربانی وہیں ذبح کرنی ہے جہاں بھسم ہونے والی قربانی ذبح کی جاتی
    ہے۔ اُس کا خون قربان گاہ کے چار پہلوؤں پر چھڑکا جائے۔
  deu-1912: An der Stätte, da man das Brandopfer schlachtet, soll man auch das Schuldopfer
    schlachten und sein Blut auf dem Altar umhersprengen.
  kan-2017: ಸರ್ವಾಂಗಹೋಮಪಶುವನ್ನು ವಧಿಸುವ ಸ್ಥಳದಲ್ಲೇ ಪ್ರಾಯಶ್ಚಿತ್ತಯಜ್ಞದ ಪಶುವನ್ನು ವಧಿಸಬೇಕು.
    ಯಾಜಕನು ಅದರ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ಎರಚಬೇಕು.
  yap-yap: Gin ni yima li’ nge yim’ e gamanman ni maligach ni mo’oruf riy e ku aram
    e gin ku yira li’ nge yim’ fare gamanman ni maligach ko mthang malfith riy u ba’
    ni lel’och fare altar. Ma racha’ riy e ngan pag nga downgin fa aningeg i tabthung
    ko fare altar.
  hlt-MCSB: Hmueihhlutnah a ngawn uh hmuen ah hmaithennah te ngawn uh saeh lamtah
    a thii te hmueihtuk kaepvai ah haeh saeh.
  mdy-ETH: ዻቢንቶ ዛሎ ዒንጊንታ ቆልማ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞኮ ኬዶ ዛላ ዓኣ ቤዞይዳ ሹኪንቶንጎ፤ ሱጉፃ ሚቺ ዒንጎ
    ቤዞኮ ዖይዶ ዛሎ ጎኦቦይዳ ፑጪንቶንጎ።
  twi-ASANTE: Wɔbɛkum aboa a wɔde no rebɔ afɔdeɛ no wɔ beaeɛ a wɔkumm aboa a wɔde
    no bɔ ɔhyeɛ afɔdeɛ no na wɔde ne mogya no apete afɔrebukyia no ho ahyia.
  eng-WEBU: In the place where they kill the burnt offering, he shall kill the trespass
    offering; and its blood he shall sprinkle around on the altar.
  bnp-bnp: A sipsip a toga na nihabi na rarenga ni gi rabalaki na tabeke ni rabalaki
    a kanirau na nihabi gutu-vuro. A darana ni gi voro tamali na gagana dede i va.
  wal-wal: Xuuggiyo yarshshuwaassi shiishshiyo mehiyaa shukkiyo sohuwan naaquwaa yarshshuwaa
    mehiyaakka shukkona; a suuttaakka yarshshiyoosaa miyyetun caccafona.
  spa-PDDPT: En el lugar donde se degüella el holocausto degollarán la ofrenda por
    la culpa, y el sacerdote rociará la sangre sobre el altar por todos los lados.
  gun-gun: Mba'emo omboekovia aguã regua ome'ẽmby ma oapy vy ome'ẽmby ojukaaty py
    ae avi 'rã pejuka. Ha'e gui huguykue ma omboayvia 'rã altar áry ha'e javi rupi.
  agu-BL: Yi awun yi stz'oylok, tajwe'n yil tz'oc jak' kul le ama'l kale na chibiyxe't
    yi e'chk awun yi na chipat-xij, nin yi ẍch'el, tajwe'n ben kojij tibaj, nin xlajak
    yi patbil tx'ixwatz.
  ilo-ULB: Masapul a papatayenda ti daton a pangsupapak ti biddut iti disso a pangpatpatayanda
    iti daytoy, ken masapul nga iwarsida ti darana iti tunggal sikigan ti altar.
  kpg-kpg: Di manu dela e tigidaumaha, le e daaligi i baahi ngeia di gowaa dudu tigidaumaha,
    i di gowaa dela e daaligi ai nia manu ala e hai tigidaumaha dudu, gei nia dodo
    le e llingi gi nia baahi e haa o di gowaa dudu tigidaumaha.
  uig-ARA: كۆيدۈرمە قۇربانلىق بوغۇزلىنىدىغان جايدا ئىتائەتسىزلىكنى تىلەش قۇربانلىقىمۇ
    بوغۇزلىنىدۇ؛ كاھىن قېنىنى قۇربانگاھنىڭ ئۈستى قىسمىنىڭ ئەتراپىغا سەپسۇن.
  sus-sus: Yɛtɛ ragbilen sɛrɛxɛ kɔn naxabama sɛrɛxɛ gan daaxi kɔn naxabade nɛ. A wuli
    xa kasan sɛrɛxɛbade sɛɛtie ma.
  pon-2006: Re pahn kemehla mahn en meirong wet ni paliepeng en pei sarawio, wasa
    me mahn en meirong isihs kan kin kamala ie, re ahpw pahn wudekihdiong ntao ni
    pali pahieu en pei sarawio.
  ksd-ksd: Ta ra pakana di doko ra tinabar di tuntun tar ia tana, ta nam bula ra pakana
    da doko ra tinabar na varpiam tana, ma da apure ra gapuna ta ra umana paparai
    ra uguugu na vartabar.
  tur-YTC: Yakmalık sunuların kesildiği yerde, suç sunusunu kesecek; kanını sunağın
    üzerine çepeçevre serpecek.
  grc-BRENT: Ἐν τόπῳ οὗ σφάζουσι τὸ ὁλοκαύτωμα, σφάξουσι τὸν κριὸν τῆς πλημμελείας
    ἔναντι Κυρίου· καὶ τὸ αἷμα προσχεεῖ ἐπὶ τὴν βάσιν τοῦ θυσιαστηρίου κύκλῳ·
  ind-AYT: Di tempat mereka menyembelih persembahan bakaran, di situlah mereka harus
    menyembelih persembahan penebus salah, dan darahnya harus dipercikkan di sekeliling
    mazbah.
  nya-nya: Nsembe yopepesera machimo iziphedwa pamalo pomwe amaphera nsembe yopsereza
    ndipo awaze magazi ake mbali zonse za guwa.
  hrv-hrv: Nadasve je sveta! Neka se žrtva naknadnica zakolje na mjestu gdje se kolju
    žrtve paljenice, a njezinom krvlju neka svećenik zapljusne sve strane žtrvenika.
  mps-mps: Augwaligo te ofa yabo sipsip dabe elainogo da, augwa te sipsip dabe elama,
    te ofa eyu, te isiba tigidali ulama, dela silibo pesagede te sę yao. Tama augwa
    te sipsip kaneme te alta bogo me si me si te badu sąsągą bilao,” po wali.
  tpi-tpi: Ol i mas kilim i dai sipsip bilong dispela ofa long ples ol i save kilim
    ol abus bilong ofa bilong paia i kukim olgeta. Na ol i mas tromoi blut bilong
    sipsip long olgeta 4-pela sait bilong alta.
  dan-1931: Der, hvor Brændofferet slagtes, skal Skyldofferet slagtes. Dets Blod skal
    sprænges rundt om på Alteret,
  vie-OVCB: Phải giết con sinh tế chuộc lỗi tại nơi dùng để giết sinh tế lễ thiêu.
    Sinh tế này rất thánh. Máu nó được rảy khắp trên bàn thờ.
  guj-2017: જે જગ્યાએ દહનીયાર્પણ કપાય છે, ત્યાં તેઓ દોષાર્થાર્પણ કાપે અને તેનું રક્ત
    તેઓ વેદીની ચારે બાજુએ છાંટે.
  pon-2006A: Re pahn kemehla mahn en meirong wet ni paliepeng en pei sarawio, wasa
    me mahn en meirong isihs kan kin kamala ie, re ahpw pahn wudekihdiong ntao ni
    pali pahieu en pei sarawio.
  por-BRBSL: No lugar em que matarem a oferta queimada, ele matará a oferta de transgressão;
    e seu sangue ele aspergirá em torno do altar.
  cth-cth: Hmai thuengnae sathei, theinae hmuen koe, kâtapoe thuengnae sathei hah
    thei vaiteh khoungroe van petkâtue lah a thi kahei han.
  twi-twi: Wobekum aboa a wɔde no rebɔ afɔdi afɔre no wɔ beae a wokum aboa a wɔde
    no bɔ ɔhyew afɔre no na wɔde ne mogya no apete afɔremuka no ho ahyia.
  hlt-hlt: Hmueihhlutnah a ngawn uh hmuen ah hmaithennah te ngawn uh saeh lamtah a
    thii te hmueihtuk kaepvai ah haeh saeh.
  tbz-SIM: Bɛ̀ɛ fɛ̀ nni nféútɛ́ bɛ̀ feu dɛ̀ bɛ̀ tùɔ̀ nyì, kɛ̀ ikuɔ́ nìùtìi míɛ́tɛ́
    mɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì kɛ́fitɛ́.
  msy-2020: Me ofan bar isia mɨghɨriba bagha asɨzibav sozir danganimɨn, me osɨmtɨzim
    agevir ofa bagh sipsip mɨsueghtɨ, an aremegh. Eghtɨ me sipsipɨn kamɨn ghuziba
    isɨ ofa gamir dakozimɨn 4plan mɨriabar da kavamang.
  dop-dop: Lonte nte tǝ tɑɑ pɑ lɛntǝɣɩ kɔtɑsɩ nsi kɔkɔ lusɑɑ tɔ, sɩ tɔlɑ tɔɣɔ pɑɑ
    lɛntɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ sɔɔsɩ nyǝntɛ tɔtɔ. Ɩlɛnɑ kɔtʋlʋ ŋmɩɩsɩ tǝ cɑlǝm kɛ́ kɔtɑɣɑ
    tǝlɑtɛ kɔŋkɔmǝŋ tɔɔ.
  azb-azb: Təqsir qurbanı yandırma qurbanları kəsilən yerdə kəsilsin. Kahin onun qanını
    qurbangahın hər tərəfinə səpsin.
  eng-DBY: in the place where they slaughter the burnt-offering shall they slaughter
    the trespass-offering; and the blood thereof shall he sprinkle on the altar round
    about.
  hin-2017: जिस स्थान पर होमबलि पशु का वध करते हैं उसी स्थान पर दोषबलि पशु भी बलि
    करें, और उसके लहू को याजक वेदी पर चारों ओर छिड़के।
  wol-KYG: Fa ñuy rendee juru saraxu dóomal, fa lañu wara rendee juru saraxas peyug
    tooñ. Deret ji dees koy xëpp ci mboolem weti sarxalukaay bi.
  eng-YLT: in the place where they slaughter the burnt-offering they do slaughter
    the guilt-offering, and its blood [one] doth sprinkle on the altar round about,
  eng-WYC-2017: Therefore where burnt sacrifice is offered, also the sacrifice for
    trespass shall be slain; the blood thereof shall be shed [or poured] by compass
    of the altar.
  eng-WMBB: In the place where they kill the burnt offering, he shall kill the trespass
    offering; and its blood he shall sprinkle around on the altar.
  urd-GVH: क़ुसूर की क़ुरबानी वहीं ज़बह करनी है जहाँ भस्म होनेवाली क़ुरबानी ज़बह की
    जाती है। उसका ख़ून क़ुरबानगाह के चार पहलुओं पर छिड़का जाए।
  rug-rug: Sa kurukuru pude tanisa vina vukivukihi vinatoṉoto gale si kaqu tava mate
    pa kali gede koasa hope, vasina hoke tava mate sa kurukuru tanisa vina vukivukihi
    va uququ. Sari na eharana sa kurukuru tanisa vina vukivukihi vina toṉoto gale
    si kaqu ta siburu la koari ka made kalina sa hope.
  gaz-gaz: Aarsaan yakkaa iddoo aarsaan gubamu itti qalamutti haa qalamu; dhiigni
    isaa immoo gama hundaan iddoo aarsaatti facaafamuu qaba.
  fra-LSG: C’est dans le lieu où l’on égorge l’holocauste que sera égorgée la victime
    pour le sacrifice de culpabilité. On en répandra le sang sur l’autel tout autour.
  yal-yal: Yangin saraxan xa faxa saraxa gan daxin kɔɛ raxaban dɛnaxan yi. A wunla
    yi so saraxa ganden dɛxɔnne birin ma.
  haw-1868: Ma kahi e pepehi ai lakou i ka mohaikuni, malaila no e pepehi ai lakou
    i ka mohaihala, a e pipi i ke koko ona maluna o ke kuahu a puni.
  arb-NAV: تَذْبَحُونَ ذَبِيحَةَ الإِثْمِ فِي نَفْسِ الْمَوْضِعِ الَّذِي تَذْبَحُونَ
    فِيهِ ذَبِيحَةَ الْمُحْرَقَةِ، وَيُرَشُّ دَمُهَا عَلَى جَوَانِبِ الْمَذْبَحِ الْمُحِيطَةِ
    بِهِ.
  ewe-ewe: “Woawu fɔɖivɔsalã la le afi si wowua numevɔsalãwo le, eye woatsɔ eƒe ʋu
    ahlẽ ɖe vɔsamlekpui la ŋu godoo akpe ɖo.
  eng-LEE: On the place where they kill the burnt-offering shall they kill the trespass-offering;
    and the blood thereof shall be sprinkled upon the altar round about.
  asm-FB: ‘যি ঠাইত হোম-বলি কটা হ’ব, সেই ঠাইতে দোষাৰ্থক বলিও কটা হ’ব; আৰু পুৰোহিতে
    বেদীৰ চাৰিওকাষে তাৰ তেজ ছটিয়াই দিব।
  sus-A: يّتّ رَفبِلٍن سّرّشّ كْن نَشَبَمَ سّرّشّ فَن دَاشِ كْن نَشَبَدٍ نّ. عَ وُلِ
    شَ كَسَن سّرّشّبَدٍ سّيتِيٍ مَ.
  fra-SBL: Dans le lieu où l'on égorge l'holocauste, on égorgera le sacrifice de culpabilité ;
    on en répandra le sang tout autour de l'autel.
  hbo-hbo: בִּמְקֹ֗ום אֲשֶׁ֤ר יִשְׁחֲטוּ֙ אֶת־הָ֣עֹלָ֔ה יִשְׁחֲט֖וּ אֶת־הָאָשָׁ֑ם
    וְאֶת־דָּמֹ֛ו יִזְרֹ֥ק עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: Therfor where brent sacrifice is offrid, also the sacrifice for trespas
    schal be slayn; the blood therof schal be sched bi the cumpas of the auter.
  cwe-cwe: Mnyama wa nhambiko ya ubananzi kezachinjigwa hanhu howochinjiligwa wanyama
    wa nhambiko ya kutimbula, damu yake izakwitiligwa banzi zose za lupango.
  kik-kik: Iruta rĩu rĩa irĩhi rĩa mahĩtia rĩgaathĩnjagĩrwo o harĩa iruta rĩa njino
    rĩthĩnjagĩrwo, na thakame yarĩo ĩminjaminjĩrio kĩgongona mĩena yothe.
  fra-NCL: C’est dans le lieu où l’on égorge l’holocauste que sera égorgée la victime
    de réparation. On en répandra le sang sur l’autel tout autour.
  cek-AK: Hmai angbawnhaih moi bohhaih ahmuen ah, nihcae mah sakpazae angbawnhaih
    moi to bop o tih; anih mah athii to hmaicam taengah haeh tih.
  cuk-cuk: Bia ibmar-durgan-ogumakar-ukleged-e-dukar egwallege, agi dule-baidgi-nosad-ular-ibmar-uklenaid-e-dukar
    egwallemogoed. Geb e-abe ibmar-ogumakar-ukleged-aila-e-dikarmargi bomi-bomi imakoed.
  uig-CYR: Көйдүрмә қурбанлиқ боғузлинидиған җайда итаәтсизликни тиләш қурбанлиғиму
    боғузлиниду; каһин қенини қурбангаһниң үсти қисминиң әтрапиға сәпсун.
  tel-2017: దహనబలి కోసం పశువులను వధించే స్థలం లోనే అపరాధబలి పశువులను కూడా వధించాలి.
    దాని రక్తాన్ని బలిపీఠం చుట్టూ అన్ని వైపులా చిమ్మాలి.
  hat-BSA: Nan plas kote yo touye ofrann brile a, yo dwe touye ofrann koupabilite
    a, e li va flite san li toupatou sou lotèl la.
  kos-kos: Kosro nu ke kisa se inge ac fah anwuki layen epang ke loang uh, yen ma
    mwe kisa nu ke kisa firir uh anwuki we, ac srah kac uh ac fah sang fwela siska
    akosr ke loang uh kewa.
  hbo-WLC: בִּמְק֗וֹם אֲשֶׁ֤ר יִשְׁחֲטוּ֙ אֶת־הָ֣עֹלָ֔ה יִשְׁחֲט֖וּ אֶת־הָאָשָׁ֑ם
    וְאֶת־דָּמ֛וֹ יִזְרֹ֥ק עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: A ga-egbu anụ aja ikpe ọmụma ahụ nʼebe a na-egbu anụ aja nsure ọkụ, were
    ọbara ya fesaa nʼakụkụ niile nke ebe ịchụ aja.
  ory-ory: ଯେଉଁ ସ୍ଥାନରେ ଲୋକମାନେ ହୋମବଳି ବଧ କରନ୍ତି, ସେହି ସ୍ଥାନରେ ସେମାନେ ଦୋଷାର୍ଥକ ବଳି
    ବଧ କରିବେ; ପୁଣି, ଯାଜକ ବେଦି ଉପରେ ଚାରିଆଡ଼େ ତାହାର ରକ୍ତ ଛିଞ୍ଚିବ।
  chk-chk: Lon ewe leni ia ra niela ie ewe mönün asoren kek, repwe pwal niela ie ewe
    mönün asoren pupungau, nge chan ewe mönün asor epwe utut ngeni pwelin ünükün ewe
    rongen asor.
  rop-rop: Imbin tok, “Wal det enimul blanga dijan ofring, dei garra kilim langa nowathsaid
    langa det teibul blanga ofring, weya ol detlot enimul blanga det barnapwan ofring
    dei oldei kilim. Im blad dei garra tjakambat langa det fobala said langa det teibul
    blanga ofring.
  ukr-1871: На тому місцї, де заколюють жертву всепалення, треба заколювати жертву
    за провину; і крові з неї треба набризкати на жертівник з усїх боків.
  deu-1951: Am gleichen Ort, wo man das Brandopfer schächtet, soll man auch das Schuldopfer
    schächten und sein Blut ringsum an den Altar sprengen.
  eng-JPS: 'In the place where they kill the burnt-offering shall they kill the guilt-offering:
    and the blood thereof shall be dashed against the altar round about.'
  srp-1865: Na kojem se mjestu kolje žrtva paljenica, na onom neka se kolje i žrtva
    za prijestup; i krvlju njezinom neka se pokropi oltar ozgo unaokolo.
  lug-lug: Ekiweebwayo olw’omusango kinattirwanga awo wennyini ekiweebwayo ekyokebwa
    we kittirwa, era omusaayi gwakyo gunaamansirwanga ku njuyi zonna ez’ekyoto okukyebungulula.
  heb-heb: במקום אשר ישחטו את העלה ישחטו את האשם ואת דמו יזרק על המזבח סביב׃
  ben-IRV: যে জায়গায় লোকেরা হোমবলি হত্যা করে, সেই জায়গায় অপরাধের বলি হত্যা করবে
    এবং যাজক বেদির ওপরে চারিদিকে তার রক্ত ছড়িয়ে দেবে।
  pan-pan: ਜਿੱਥੇ ਉਹ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਨੂੰ ਵੱਢਦੇ ਹਨ, ਉੱਥੇ ਹੀ ਉਹ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਨੂੰ ਵੱਢਣ
    ਅਤੇ ਉਸ ਦੇ ਲਹੂ ਤੋਂ ਜਾਜਕ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕਣ।
  mya-JVB: မီး ရှို့ရာယဇ်ကောင်ကိုသတ် ရာအရပ် ၌ ဒုစရိုက် ဖြေသော ယဇ်ကောင်ကိုသတ် ၍ အသွေး
    ကို ယဇ် ပလ္လင်အပေါ် ၌ ပတ်လည် ဖြန်း ရမည်။
  hmo-hmo: Inai kerere kokia totona boubou gauna be boubou patana ena mirigini kahana
    dekenai do idia alaia. Inai gabu dekenai danu idia gabua ore boubou gaudia idia
    alaia ore. Inai boubou gauna ena rara be boubou patana ena kahana 4 dekenai do
    idia negea.
  urd-urd: जिस जगह सोख़्तनी क़ुर्बानी के जानवर को ज़बह करते हैं, वहीं वह जुर्म की
    क़ुर्बानी के जानवर को भी ज़बह करें; और वह उसके ख़ून को मज़बह के चारों तरफ़ छिड़के।
  rus-SYN: жертву повинности должно заколать на том месте, где заколается всесожжение,
    и кровью ее кропить на жертвенник со всех сторон;
  bqc-SIM: Wàli a kòlokpa gu pↄ́ wì sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ pↄ́ kòlokpau,
    wi a au lɛ́ sa'okĩiwa wà liai.
  tcz-CHONGTHU: “Pumgo thilto maicham phunga gancha kithana muna chu, hiche themmona
    thilto chu kithat ding chule gan thisan chu maicham ning gol jousea chapkhum ding
    ahi.”
  mar-mar: ज्या स्थानी होमबलीचा वध करावयाचा त्याच स्थानी दोषार्पणाच्या बलीचा वध करावा,
    आणि याजकाने त्या बलीचे रक्त वेदीवर सभोवती टाकावे.
  qub-qub: Cutichina sacrifisyu uywataga pishtanga rupachinanpaj uywacunata pishtanan
    cajcho. Yawarninwanna chajchonga altarpa cantuncunata.
  bqp-bqp: Mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirun yɑɑ sɑke, miyɑ bɑ koo mɑɑ ten yɑɑ sɑkɑ,
    kpɑ bu yɑɑ yen yɛm yɛ̃kɑ yɑ̃ku yerun nɔɔ bɔkɑɔ bu kɑ sikerenɑ.
  hat-hat: Y'a touye bèt pou ofrann sa a sou bò nò lotèl la, kote yo touye bèt yo
    ofri pou boule yo. Y'a voye san an sou kat bò lotèl la.
  eng-BSB: The guilt offering must be slaughtered in the place where the burnt offering
    is slaughtered, and the priest shall sprinkle its blood on all sides of the altar.
  tod-tod: Adaʋɛ ti gala zalaɠai ɠɔdaaleʋezu ná, miná ɠa faazuɓɛtɛ zalaɠa zuai ɠɔdaaleʋezu
    ná. Ma ɲamai ɠa ʋili zalaɠa ɠulazuʋɛ ma, é ɠaku ma kpoloo.
  eng-WEBPB: In the place where they kill the burnt offering, he shall kill the trespass
    offering; and its blood he shall sprinkle around on the altar.
  kbq-kbq: Kefozama hu'nesire'ma erino esia ofa, tevefima kresramna vu zagagafama
    anankema nekafrizafi ananke'na eme akafriteno, korama'a erino kresramna vu itamofo
    asoparega ome rutritri hugahie.
  nhe-BL: Nopa tlapiyali tlen quitencajtoque queja se tlacajcahualistli para tlen
    quihuica tlajtlacoli, monequi quimictise ipan nopa lugar campa quinmictíaj nopa
    tlapiyalime tlen quintequihuíaj para tlacajcahualistli tlatlatili. Huan ica ieso
    nopa tlapiyali quiatzejtzelhuise yahualtic nopa tlaixpamitl itzintla.
  gub-BL: Uzuka putar ma'ea'yr ma'ea'yr hapy haw huwake kwarahy heixe haw awyze har
    kutyr wà nehe. Xaxeto uzuka ma'ea'yr hapy pyràm ukaz paw ma'e ràm a'e pe wà. Umupiripirik
    putar huwykwer 4 ma'ea'yr hapy haw ipehegwer wanehe wà nehe.
  eng-DRA: 'Therefore where the holocaust is immolated, the victim also for a trespass
    shall be slain: the blood thereof shall be poured round about the altar.'
