    izadigwa siku ija iyolava nhambiko yake. Yondaisigale izadigwa igolo yake.
  kik-kik: “ ‘No rĩrĩ, angĩkorwo iruta rĩake riumanĩte na ũndũ wa mwĩhĩtwa ehĩtĩte,
    kana nĩ rĩa kwĩyendera-rĩ, iruta rĩu rĩkaarĩĩo mũthenya o ro ũcio akaarĩruta,
    no kĩrĩa gĩothe gĩgaatigara no kĩrĩĩo mũthenya ũyũ ũngĩ.
  fra-NCL: Si la victime est offerte par suite d’un vœu ou comme offrande volontaire,
    la victime sera mangée le jour où on l’aura offerte, et ce qui en restera sera
    mangé le lendemain.
  cek-AK: 'Toe lokkam hoi sak ih angbawnhaih maw, to tih ai boeh loe angmah koeh ah
    angbawnhaih to sah nahaeloe, angbawnhaih sak na niah moi to caak roep han oh,
    amtlai nahaeloe khawnbang ah doeh caak thaih:'
  cuk-cuk: ” ’Ar Bab-Jehováʼga-ibmar-ogumakar-uklenaidi, dule ibmar-imakedseye sogsagusad-ular
    uklenadibe, igi Bab-Jehováʼga na ibmar-ukbiedba uklenadibe, adi, a-ibagi a-san
    gullegoed. Ar san-obichardi, sunna bangi gullebaloed.
  uig-CYR: Әгәр униң сунған қурбанлиғи қәсимигә хас қурбанлиқ яки ихтиярий кәлтүргән
    қурбанлиқ болса, ундақта һайванниң гөши қурбанлиқ қилинған күндә йейилсун; униңдин
    ешип қалғинини болса, әтисиму йейишкә болиду;
  tel-2017: అయితే మొక్కు చెల్లించడం కోసం గానీ, స్వేచ్ఛార్పణ చెల్లించడం కోసం గానీ బలి
    ఇస్తే ఆ పశువు మాంసాన్ని బలి అర్పణ రోజే తినాలి. కానీ ఏదన్నా మిగిలితే దాన్ని రెండోరోజు
    కూడా తినవచ్చు.
  hat-BSA: “‘Men si sakrifis lapè a se yon ofrann pou fè ve, oswa yon ofrann bòn volonte,
    li va manje nan jou ke li ofri sakrifis la. Epi nan pwochen jou a, sa ki rete
    a, ap kapab manje;
  kos-kos: Sie mwet fin use sie mwe kisa in akinsewowo in tuh akfalye sie wuleang,
    ku in mwe kisa ke lungse na lal sifacna, ac tia enenu in mongola nufon ke len
    se kisakinyuk uh — kutena ma lula kac ku in tufah mongola ke len se tok uh.
  hbo-WLC: וְאִם־נֶ֣דֶר ׀ א֣וֹ נְדָבָ֗ה זֶ֚בַח קָרְבָּנ֔וֹ בְּי֛וֹם הַקְרִיב֥וֹ אֶת־זִבְח֖וֹ
    יֵאָכֵ֑ל וּמִֽמָּחֳרָ֔ת וְהַנּוֹתָ֥ר מִמֶּ֖נּוּ יֵאָכֵֽל׃
  ibo-ibo: “ ‘Ma ọ bụrụ na onyinye mmadụ wetara bụ onyinye afọ ofufu, maọbụ onyinye
    o wetara nʼihi nkwa o kwere, a ga-eri anụ aja ahụ nʼụbọchị ahụ a chụrụ ya, nweekwa
    ike rie nke fọdụrụ ma chi bọọ.
  ory-ory: ମାତ୍ର ଯଦି ସେହି ଉପହାର ବଳି ତାହାର ମାନତ ବା ସ୍ୱେଚ୍ଛାଦତ୍ତ ନୈବେଦ୍ୟ ହୁଏ, ତେବେ ତାହାର
    ସେହି ବଳି ଉତ୍ସର୍ଗ କରିବା ଦିନରେ ତାହା ଭୋଜନ କରାଯିବ; ପୁଣି ତହିଁରୁ ଯାହା ଅବଶିଷ୍ଟ ରହିବ,
    ତାହା ଆରଦିନ ପ୍ରାତଃକାଳରେ ଭୋଜନ କରାଯିବ।
  chk-chk: Iwe, are ewe aramas a eäni an asor fän iten pwon ika seni püsin letipan,
    epwe ochei fituken ewe mönün asor lon ewe rän a asor, nge lusun a pwal tongeni
    ochei sorotan.
  rop-rop: “If enibodi bringimap feloship ofring weya imbin pramis blanga gibit, o
    blanga im ronwan ofring imbin jinggabat blanga gibit, wal dei garra dagat ol detlot
    bif langa det seimdei o det neksdei.
  ukr-1871: А коли приніс його буде обітниця чи добровільна жертва, так того ж дня
    треба їсти його, а останок треба завтрішнього дня поїсти;
  deu-1951: Beruht aber das Opfer, das er darbringt, auf einem Gelübde, oder ist es
    freiwillig, so soll es am Tage seiner Darbringung gegessen werden und am folgenden
    Tag, so daß, was davon übrigbleibt, gegessen werden darf.
  eng-JPS: But if the sacrifice of his offering be a vow, or a freewill-offering,
    it shall be eaten on the day that he offereth his sacrifice; and on the morrow
    that which remaineth of it may be eaten.
  srp-1865: Ako li prinese žrtvu radi zavjeta ili od volje, neka se jede onaj dan
    kad se prinese; ako što ostane, neka se pojede sjutradan.
  lug-lug: “ ‘Naye omuntu bw’anaawangayo ekiweebwayo olw’okutuukiriza obweyamo, oba
    olw’okweyagalira, kinaaliibwanga ku lunaku olwo lwennyini lw’akiwaddeyo; ekinaasigalangawo
    ku kiweebwayo ekyo kinaaliibwanga enkeera.
  heb-heb: ואם נדר או נדבה זבח קרבנו ביום הקריבו את זבחו יאכל וממחרת והנותר ממנו יאכל׃
  ben-IRV: কিন্তু তার উপহারের বলি যদি মানত অথবা স্বেচ্ছায় দেওয়া উপহার হয়, তবে বলি
    উৎসর্গের দিনের তা খেতে হবে এবং পরদিনের ও তার বাকি অংশ খাওয়া যাবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਸ ਦੀ ਬਲੀ ਵਿੱਚੋਂ ਕੁਝ ਚੜ੍ਹਾਵਾ ਭਾਵੇਂ ਉਹ ਸੁੱਖਣਾ ਦਾ, ਜਾਂ ਖੁਸ਼ੀ ਦੀ ਭੇਟ
    ਦਾ ਹੋਵੇ, ਤਾਂ ਉਹ ਉਸੇ ਦਿਨ ਖਾਧਾ ਜਾਵੇ, ਜਿਸ ਦਿਨ ਉਹ ਆਪਣੀ ਬਲੀ ਚੜ੍ਹਾਉਂਦਾ ਹੈ, ਅਤੇ ਜੋ ਬਾਕੀ
    ਬਚ ਜਾਵੇ ਉਹ ਦੂਜੇ ਦਿਨ ਵੀ ਖਾਧਾ ਜਾਵੇ।
  mya-JVB: သို့မဟုတ် သစ္စာ ပြု၍ ယဇ် ပူဇော် သည်ဖြစ်စေ ၊ ကိုယ် အလိုအလျောက်ပူဇော်သည်ဖြစ်စေ၊
    ပူဇော် သောနေ့ ခြင်းတွင် ၊ ယဇ် အသားကို စား ၍ အကြွင်း ကိုလည်း နက်ဖြန် နေ့စား ရမည်။
  hmo-hmo: To bema tau ta ena boubou be iena gwauhamata ia hamomokania dainai, o sibona
    ena harihari gauna neganai, hahelagaia tauna ese, Lohiabada dekenai ia henia dinana
    dekenai, be unai boubou vamuna haida ia ania diba, bona dina iharuana danu haida
    ia ania diba.
  urd-urd: लेकिन अगर उसके चढ़ावे की क़ुर्बानी मिन्नत का या रज़ा का हदिया हो, तो वह
    उस दिन खाई जाए जिस दिन वह अपनी क़ुर्बानी पेश करे; और जो कुछ उस में से बच रहे,
    वह दूसरे दिन खाया जाए।
  rus-SYN: Если же кто приносит жертву по обету, или от усердия, то жертву его должно
    есть в день приношения, и на другой день оставшееся от нее есть можно,
  bqc-SIM: Tó lɛ́gbãdↄa ge gba yã́i à sapi òi, aàli a nↄ̀ↄ so sapi ogↄↄ. Tó
    gu dↄ̀ a kĩniwa, wa fↄ̃ lí só.
  tcz-CHONGTHU: Chule hiche gancha kilhaina maicham toh doh pa chun, thu lolhin sah
    a kitoh doh ham ahilouleh deisah jal'a kitoh doh ahileh, hiche kilhaina gancha
    kitha nikho mama achu aneh ding amoh chengse chu ajing lam le aneh thei kit ahi.
  mar-mar: यज्ञबलीचे अर्पण नवसाचे किंवा स्वखुशीचे असेल तर ज्या दिवशी तो ते अर्पील
    त्यादिवशीच त्याने ते खावे आणि जर त्यातून काही उरेल तर त्याने दुसऱ्या दिवशीही खावे.
  qub-qub: Aunircamar uywata apamur, y shongun shacyaptin apamushan uywata pishtar
    ichanga puchuptenga waranninpis micunman.
  bqp-bqp: Adɑmɑ goo ù n yɑ̃kuru kuɑ u kɑ win nɔɔ mwɛɛru yibiɑ ǹ kun mɛ win tii ù
    n gɔ̃ru doke u kɑ nɛ, Yinni Gusunɔ kɛ̃ru wɛ̃, u koo kpĩ u ten yɑɑn sukum di yen
    tɔ̃ɔ te, kpɑ u sukum yi sere sisiru.
  hat-hat: Si yon moun pote yon ofrann pou di Bondye mèsi, paske li te vle kenbe yon
    ve li te fè, ou ankò paske li vle fè yon ofrann konsa, yo pa bezwen manje tout
    vyann ofrann lan menm jou a. Men yo gen dwa kite rès pou denmen.
  eng-BSB: If, however, the sacrifice he offers is a vow or a freewill offering, it
    shall be eaten on the day he presents his sacrifice, but the remainder may be
    eaten on the next day.
  tod-tod: «Ni nui ta a zalaɠa ɠulana minazeɠe daazeeli vaa zu, ɓaa vebɛanii vaa zu
    é daai ɠisu, ma zuai ɠa mi, naama voloi nɔ é kulazu la, nii a yɛ ʋoluzu, naa
    ɠa mi poluma zobui.
  eng-WEBPB: “‘But if the sacrifice of his offering is a vow, or a free will offering,
    it shall be eaten on the day that he offers his sacrifice. On the next day what
    remains of it shall be eaten,
  kbq-kbq: Hianagi huvempa hu'nesire'ma kresramna vu ofama huge, agra'a avesite'ma
    hania ofa, ana ofama kresramnama vania knare neneno, mesiama'a okina negahie.
  nhe-BL: “Pero intla se tlacatl quihualicas se tlacajcahualistli para ma onca tlayoltlalili
    nohuaya pampa tlatestigojquetza tlen quichihuas o tlen ax quichihuas, o intla
    quihualica san ica ipaquilis, huajca quena, nopa nacatl tlen mocahuas elis iaxca
    tlen quihualicac. Huan inijuanti quicuase nopa tonal o hasta hualmostla.
  gub-BL: Aze amo werur ma'e Tupàn pe uzemuawyze kar haw romo nehe, wemimume'u kwer
    iapo pà nehe, aze ru'u werur e izupe nehe, xaxeto upuner ho'o kwer i'u haw rehe
    amo 'ar mehe nehe. Upuner ikurer i'u haw rehe iku'egwer pe nehe no.
  eng-DRA: 'If any man by vow, or of his own accord offer a sacrifice, it shall in
    like manner be eaten the same day: and if any of it remain until the morrow, it
    is lawful to eat it:'
