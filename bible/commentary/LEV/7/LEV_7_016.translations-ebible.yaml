verse: LEV.007.016
translations:
  mal-C: “ ‘എന്നാൽ അദ്ദേഹത്തിന്റെ യാഗം ഒരു നേർച്ചയോ സ്വമേധായാഗമോ ആണെങ്കിൽ, ആ യാഗം
    അർപ്പിക്കുന്ന ദിവസം അതു ഭക്ഷിക്കണം; എന്നാൽ എന്തെങ്കിലും ശേഷിച്ചാൽ അടുത്തദിവസം
    ഭക്ഷിക്കാവുന്നതാണ്.
  deu-TKW: Beruht aber das Opfer, das er darbringt, auf einem Gelübde oder ist es
    eine freiwillige Leistung, so soll es an demselben Tage gegessen werden, an welchem
    das Opfer dargebracht wird; doch mag, was davon übrig geblieben ist, am folgenden
    Tage gegessen werden.
  lin-lin: Soki abonzi mbeka na ye ya boyokani mpo ete apesaki elaka, na kolapa ndayi
    to wuta na mokano ya motema na ye moko, mbeka esengeli koliama kaka na mokolo
    oyo abonzi yango. Kasi soki ndambo etikali, ekoliama na mokolo oyo ekolanda.
  eng-LSV: And if the sacrifice of his offering [is] a vow or free-will offering,
    it is eaten in the day of his bringing his sacrifice near; and on the next day
    the remnant of it is also eaten;
  eng-GNV: 'But if the sacrifice of his offring be a vow, or a free offering, it shalbe
    eaten the same day that he offreth his sacrifice: and so in the morning the residue
    thereof shalbe eaten.'
  eng-WEBSTER: 'But if the sacrifice of his offering shall be a vow or a voluntary
    offering, it shall be eaten the same day that he offereth his sacrifice: and on
    the morrow also the remainder of it shall be eaten:'
  nhw-BL: “Pero sintla se masehuali quihualicas se tlacajcahualistli para ma onca
    tlayoltlalili nohuaya pampa tlatestigojquetza catli quichihuas o catli amo quichihuas,
    o sintla quihualica san ica ipaquilis, huajca quena, nopa nacatl catli mocahuas
    elis iaxca catli quihualicac. Huan inijuanti quicuase nopa tonal o hasta hualmostla.
  swh-ONEN: “ ‘Lakini kama sadaka yake ni kwa ajili ya nadhiri au ni sadaka ya hiari,
    sadaka hiyo italiwa siku hiyo inapotolewa, lakini chochote kinachobakia kinaweza
    kuliwa kesho yake.
  bba-bba: Adɑmɑ ɡoo ù n yɑ̃kuru kuɑ u kɑ win nɔɔ mwɛɛru yibiɑ ǹ kun mɛ win tii ù
    n ɡɔ̃ru doke u kɑ nɛ, Yinni Gusunɔ kɛ̃ru wɛ̃, u koo kpĩ u ten yɑɑn sukum di yen
    tɔ̃ɔ te, kpɑ u sukum yi sere sisiru.
  eng-KJVCPB: 'But if the sacrifice of his offering be a vow, or a voluntary offering,
    it shall be eaten the same day that he offereth his sacrifice: and on the morrow
    also the remainder of it shall be eaten:'
  luo-luo: “ ‘Ka misango motimo en mar kwongʼruok, chiwo mar hera, to misangono nyaka
    cham e odiechiengno mochiwe, to ka moro odongʼ to inyalo chame kinyne.
  meu-meu: A baine mailaia ḡauna, na gwau hamata dainai baine mailaia, eiava herahia
    ḡauna, bae hahelaḡaia dinana ai bae ania, ma bahu dina iharuana ai bae ania.
  npi-ULB: तर यदि त्यसको भेटी प्रतिज्ञाको निम्ति बलिदान भएमा, त्यसले बलिदानलाई अर्पण
    गर्ने दिनमा नै त्यो खाइयोस्, तर त्यसबाट बाँकी रहेको जति अर्को दिन खान सकिने छ
    ।
  yor-yor: “ ‘Ṣùgbọ́n bí ó bá jẹ́ pé ó mú ọrẹ wá, nítorí ẹ̀jẹ́ tó jẹ́ tàbí kí ó jẹ́
    ọrẹ àtinúwá, wọn yóò jẹ ẹbọ náà ní ọjọ́ tí wọ́n rú ẹbọ yìí, ṣùgbọ́n wọ́n lè jẹ
    èyí tó ṣẹ́kù ní ọjọ́ kejì.
  pes-OPCB: «اگر قربانی، داوطلبانه یا نذری باشد، گوشت قربانی در روزی که آن را تقدیم
    می‌کنند، باید خورده شود. اگر از گوشت قربانی چیزی باقی بماند می‌توان آن را روز
    بعد نیز خورد.
  tgl-ULB: Ngunit kung ang alay na kaniyang handog ay para sa layunin ng isang panata,
    o para sa isang layunin ng pagkukusang-loob na handog, kakainin dapat ang karne
    sa araw na kaniyang ihahandog ang kanyang alay, pero kung anuman ang natira nito
    ay maaaring kainin kinabukasan.
  hui-hui: Agali mbirame Anduane Homogohondo bi lo winidagua bialu ibula ho gimbu
    bulenaga nogo loma bialu bo delole heaguabi ibunime bo mua biragobiore bo mule
    heaguabi loma ogoni alenaga nogo bo delarangi mbirini maru nalu maru ibira harago
    horo mendengi nolenebi karulape dege.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည် မိ​မိ​၏​အ​ဋ္ဌိ​ဋ္ဌာန်​ပြည့် သည်​အ​တွက်​ဖြစ်​စေ၊ မိ​မိ​၏​စေ​တ​နာ​အ
    လျောက်​ဖြစ်​စေ​မိတ်​သ​ဟာ​ယ​ယဇ်​ကို​ပူ​ဇော် ဆက်​ကပ်​သည့်​အ​ခါ ပူ​ဇော်​သော​နေ့​၌​ယဇ်
    ကောင်​၏​အ​သား​ကို​အ​ကုန်​စား​ရန်​မ​လို။ ကြွင်း​ကျန်​သော​အ​သား​ကို​နောက်​တစ်​နေ့
    ၌​စား​နိုင်​သည်။-
  bod-N: གལ་སྲིད་ཁོའི་མཆོད་པ་ནི་དམ་བཅའ་སྒྲུབ་པའི་མཆོད་པའམ། ཡང་ན་ཡིད་མོས་མཆོད་པ་ཡིན་ན།
    མཆོད་པར་འབུལ་བའི་ཉིན་དེ་རང་དུ་བཟའ་དགོས་ཤིང་། དེའི་ལྷག་མ་ནི་ཕྱི་ཉིན་ཡང་བཟའ་རུང་བ་ཡིན།
  sna-sna: “ ‘Kana chipiriso chake chiri chemhiko kana kuti chiri chipiriso chokungopawo,
    chibayiro ichocho chichadyiwa musi wachinopiwa, asi chinhu chose chinosara chinogona
    kudyiwa musi unotevera.
  spa-BLM: “‘Pero si el sacrificio de su ofrenda es un voto, o una ofrenda voluntaria,
    se comerá el día en que ofrezca su sacrificio. Al día siguiente se comerá lo que
    quede de él,
  cac-cac: A pax tato a jun silab' tz'ac'ji yujto yac'nac sti' mach yac'ani, ma ton̈ej
    tz'el d'a sc'ol yac'ani, a juntzan̈ chi' schiji d'a jun c'ual chi', tato ayto
    noc' scani, syal schiji d'a junxo c'u.
  swh-ULB: Lakini iwapo dhabihu ya matoleo yake kusudi lake ni nadhiri, au kwa kusudi
    la sadaka ya hiari, nyama yake italiwa siku iyo hiyo aitoapo dhabihu yake, lakini
    chochote kinachosalia cha sadaka hiyo kinaweza kuliwa siku inayofuata.
  bel-bel: А калі хто прыносіць ахвяру па абяцаньні альбо ад руплівасьці, дык ахвяру
    яго трэба есьці ў дзень прынашэньня, і на другі дзень рэшту яе есьці можна,
  deu-ELBBK: Und wenn das Schlachtopfer seiner Opfergabe ein Gelübde oder eine freiwillige
    Gabe ist, so soll es an dem Tag, da er sein Schlachtopfer darbringt, gegessen
    werden; und am anderen Tag soll dann, was davon übrigbleibt, gegessen werden;
  mbb-OT: Emun is pemuhat din para te meupiya he kedepità he ibpemuhat din he para
    te kedtuman te penaad etawa pemuhat he keugelingen din he suat, is usa kayi egkeenen
    dutun dà he andew te kebpemuhata zuen. Iyan, emun duen pa egkesamà he usa, egkehimu
    heini he egkeenen dutun te sunud he andew.
  mal-2015: അർപ്പിക്കുന്ന യാഗം ഒരു നേർച്ചയോ സ്വമേധാദാനമോ ആകുന്നു എങ്കിൽ യാഗം അർപ്പിക്കുന്ന
    ദിവസത്തിൽ തന്നേ അതു തിന്നേണം; അതിൽ ശേഷിപ്പുള്ളതു പിറ്റെന്നാളും തിന്നാം.
  rmc-rmc: Te vareko anela te obetinel o daros, so del korkoro pestar abo vašoda,
    hoj diňa lav, pes chala andre oda džives, sar hino obetimen. No oda, so ačhela,
    pes šaj chal pre aver džives.
  pes-OPV: و اگر ذبیحه قربانی او نذری یا تبرعی باشد، در روزی که ذبیحه خود را می‌گذراند
    خورده شود، و باقی آن در فردای آن روز خورده شود.
  ron-1924: Дакэ адуче чинева о жертфэ пентру ымплиниря уней журуинце сау ка дар де
    бунэвое, жертфа сэ фие мынкатэ кяр ын зиуа кынд о ва адуче, яр че ва рэмыне дин
    еа сэ се мэнынче а доуа зи.
  ben-OBCV: “ ‘যাইহোক, যদি, তার উপহার কোনো মানত কিংবা স্বেচ্ছাকৃত দানের পরিণতি হয়,
    তাহলে উৎসর্গীকরণের দিনে ওই বলি ভোজন করতে হবে, তবে অবশিষ্ট যে কোনো ভক্ষ্য পরের
    দিন ভোজন করতে পারে।
  som-som: Laakiinse haddii allabariga qurbaankiisu uu yahay nidar amase qurbaan uu
    ikhtiyaar u bixiyo, waa in la cunaa maalinta uu bixiyo allabarigiisa, oo wixii
    ka hadhana maalinta ku xigta ha la cuno.
  lat-VUC: 'Si voto, vel sponte quispiam obtulerit hostiam, eadem similiter edetur
    die: sed et si quid in crastinum remanserit, vesci licitum est:'
  eng-ASVBT: 'But if the sacrifice of his oblation be a vow, or a freewill offering,
    it shall be eaten on the day that he offereth his sacrifice; and on the morrow
    that which remaineth of it shall be eaten:'
  ita-1885: E se il sacrificio ch'egli offerirà è votato, o volontario, mangisi nel
    giorno stesso ch'egli l'avrà offerto; e se ne rimane alcuna cosa, mangisi il giorno
    seguente.
  eng-LXXUP: And if it be a vow, or he offer his gift of his own will, on whatsoever
    day he shall offer his sacrifice, it shall be eaten, and on the morrow.
  eng-ULB: But if the sacrifice of his offering is for the purpose of a vow, or for
    the purpose of a freewill offering, the meat must be eaten on the day that he
    offers his sacrifice, but whatever remains of it may be eaten on the next day.
  spa-VBL: Si el sacrificio que ofreces es para pagar un voto o una ofrenda voluntaria,
    se comerá el día que presentes tu sacrificio, pero lo que quede puede comerse
    al día siguiente.
  fra-_FOB: Si le sacrifice d'une offrande est présenté pour un vœu ou comme offrande
    volontaire, le sacrifice sera mangé le jour où on l'aura offert, et le lendemain
    on en mangera le reste.
  mal-mal: അർപ്പിക്കുന്ന യാഗം ഒരു നേർച്ചയോ സ്വമേധാദാനമോ ആകുന്നു എങ്കിൽ യാഗം അർപ്പിക്കുന്ന
    ദിവസം തന്നെ അത് തിന്നണം; അതിൽ ശേഷിപ്പുള്ളത് അടുത്ത ദിവസവും തിന്നാം.
  urd-GVR: Is qurbānī kā gosht sirf is sūrat meṅ agle din khāyā jā saktā hai jab kisī
    ne mannat mān kar yā apnī ḳhushī se use pesh kiyā hai.
  suz-BL: मेको चढ़ेशो कसम जशो आ पर्बम नु ग्‍येरशा चढ़ेशो बाक्‍त हना, मेको चढ़ेशो नाक्‍ती
    ब्‍वचा माल्‍नीम। आ लीशो आ दीसा ब्‍वचा दुम्‍ब।
  ita-1927: Ma se il sacrifizio che uno offre è votivo o volontario, la vittima sarà
    mangiata il giorno ch’ei l’offrirà, e quel che ne rimane dovrà esser mangiato
    l’indomani;
  ckb-ckb: «”ئەگەر قوربانییەکەی نەزر بوو یان بە خواستی خۆی بوو، ئەوا ڕۆژی پێشکەشکردنی
    قوربانییەکە دەخورێت و بۆ سبەینێش ئەوەی لێی ماوەتەوە دەخورێت.
  eng-BBE: 'But if his offering is made because of an oath or given freely, it may
    be taken as food on the day when it is offered; and the rest may be used up on
    the day after:'
  kan-OKCV: “ ‘ಆದರೆ ಅವನ ಯಜ್ಞ ಸಮರ್ಪಣೆಯು ಒಂದು ಹರಕೆಯಾಗಿದ್ದರೆ ಇಲ್ಲವೆ ಸ್ವಯಿಚ್ಛೆಯಾದ ಸಮರ್ಪಣೆಯಾಗಿದ್ದರೆ
    ಅವನು ತನ್ನ ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸಿದ ದಿನದಲ್ಲಿಯೇ ಅದನ್ನು ತಿನ್ನಬೇಕು. ಅದರಲ್ಲಿ ಉಳಿದದ್ದನ್ನು
    ಮಾರನೆಯ ದಿನದಲ್ಲಿ ಸಹ ತಿನ್ನಬಹುದು.
  tam-2017: அவன் செலுத்தும் பலி பொருத்தனையாகவோ உற்சாகபலியாகவோ இருக்குமானால், அது செலுத்தப்படும்
    நாளிலும், அதில் மீதியானது மறுநாளிலும் சாப்பிடப்படலாம்.
  spa-RV-1909: 'Mas si el sacrificio de su ofrenda fuere voto, ó voluntario, el día
    que ofreciere su sacrificio será comido; y lo que de él quedare, comerse ha el
    día siguiente:'
  ron-BTF: Dar dacă sacrificiul ofrandei sale este un lucru promis, sau ofrandă de
    bunăvoie, aceasta să fie mâncată în aceeași zi în care este adus sacrificiul lui;
    și a doua zi, de asemenea să fie mâncată rămășița acesteia;
  eng-WEBP: “‘But if the sacrifice of his offering is a vow, or a free will offering,
    it shall be eaten on the day that he offers his sacrifice. On the next day what
    remains of it shall be eaten,
  eng-FBV: If the sacrifice you're offering is to pay a vow or a freewill offering,
    it shall be eaten on the day you present your sacrifice, but what's left can be
    eaten the next day.
  nld-1939: Wanneer iemand een slachtoffer als geloftegave of als vrijwillige gave
    brengt, dan moet wel het slachtoffer op de dag van de offerande worden genuttigd;
    maar wat overblijft mag ook de volgende dag nog worden gegeten;
  nch-BL: “Pero sinta se masehuali quihualicas se tacajcahualisti para ma onca tayoltalili
    ica na pampa tatestigojquetza cati quichihuas o cati amo quichihuas, o sinta quihualica
    san ica ipaquilis, huajca quena, nopa nacat cati mocahuas elis iaxca cati quihualicac.
    Huan inijuanti quicuase ipan nopa tonali o hasta mosta.
  vie-1934: Nếu của lễ dâng về việc thường nguyện hay là lạc ý, thì phải ăn con sinh
    đó nội trong ngày đã dâng lên; còn dư lại thì ăn ngày mai.
  hin-CV: “ ‘किंतु यदि उसकी बलि एक मन्नत अथवा स्वेच्छा बलि है, तो उसको उस दिन खाया
    जाए जिस दिन उसने इसे अर्पित किया हो, तथा शेष अंश को अगले दिन खाया जा सकता है.
  eng-OURB: '“‘But if the sacrifice of his offering is a vow, or a free will offering,
    it shall be eaten on the day that he offers his sacrifice; and on the next day
    what remains of it shall be eaten:'
  spa-BES: Pero si su ofrenda se hace por un juramento o se da libremente, puede tomarse
    como alimento el día en que se ofrece; y el resto puede ser usado al día siguiente.
  tdx-tdx: Fe naho engam-panta he engan-tsatrin’ arofo i soroñey le ho kamaeñe amy
    andro nisoroñañe azey, mbore mete kamaeñe ami’ ty loak’ andro ze nisisa;
  vid-vid: Ila wone nhambiko ayo ya kikala goya ndo ya kutawiza kilaha ama ya kunuwila,
    yolika mazuwa gago vyoilavigwa na honhu hasigale hoganigwa kulika zuwa lya keli.
  eng-OKE: But if the offering of his oblation be a vow, or a voluntary gift, it may
    be eaten (partly) on the day that his sacrifice is offered, and that which remaineth
    of it may be eaten on the day after it,
  tha-KJV: แต่​ถ้าเครื่องบู​ชาน​ั้นเป็นเครื่องบูชาปฏิ​ญาณ หรือเป็นเครื่องบูชาตามใจสมัคร
    ให้​เขารับประทานเสียในวันทำการถวายบู​ชา และในวั​นร​ุ่งขึ้นเขายังรับประทานส่วนที่เหลือได้
  por-BR-2018: 'Mas se o sacrifício de sua oferta for voto, ou voluntário, no dia
    que oferecer seu sacrifício será comido; e o que dele restar, será comido no dia
    seguinte:'
  deu-ELO: Und wenn das Schlachtopfer seiner Opfergabe ein Gelübde oder eine freiwillige
    Gabe ist, so soll es an dem Tage, da er sein Schlachtopfer darbringt, gegessen
    werden; und am anderen Tage soll dann, was davon übrigbleibt, gegessen werden;
  eng-WYC-2018: If a man offereth a sacrifice by a vow, either by free will, it shall
    be eaten in like manner in the same day; but also if anything dwelleth into the
    morrow, it is leaveful to eat it; (If someone offereth an offering to fulfill
    a vow, or by free will, it shall be eaten in like manner on the same day; and
    if anything dwelleth into the next day, it is lawful to eat it;)
  epo-epo: Sed se lia ofero estas sankta promeso aŭ memvola ofero, ĝi estu manĝata
    en la tago de la alportado de la ofero; kaj ankaŭ en la sekvanta tago oni povas
    manĝi tion, kio restis el ĝi.
  uig-PIN: Əgǝr uning sunƣan ⱪurbanliⱪi ⱪǝsimigǝ has ⱪurbanliⱪ yaki ihtiyariy kǝltürgǝn
    ⱪurbanliⱪ bolsa, undaⱪta ⱨaywanning gɵxi ⱪurbanliⱪ ⱪilinƣan kündǝ yeyilsun; uningdin
    exip ⱪalƣinini bolsa, ǝtisimu yeyixkǝ bolidu;
  beo-beo: 'Be dunu da ea sia: ilegei dafawaneyale ba:ma:ne o udigili hahawane ima:ne,
    Hahawane Gilisili Olofole Iasu gaguli masea, amo esoga ha:i manu hame mai diala,
    amo aya esoga manu da defea.'
  tpi-OTNT: “Sapos wanpela man i mekim ofa bilong kamap wanbel, bilong inapim samting
