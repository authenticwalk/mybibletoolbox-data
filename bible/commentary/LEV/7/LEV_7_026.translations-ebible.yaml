verse: LEV.007.026
translations:
  mal-C: നിങ്ങൾ എവിടെ ജീവിച്ചാലും ഒരു പക്ഷിയുടെയോ മൃഗത്തിന്റെയോ രക്തം കുടിക്കരുത്.
  deu-TKW: Ebenso dürft ihr auch kein Blut genießen in allen euren Wohnsitzen, weder
    von Vögeln noch von vierfüßigen Tieren.
  lin-lin: Na esika nyonso oyo bokovanda, bokoki te kolia makila, ezala makila ya
    ndeke to ya nyama.
  eng-LSV: And you do not eat any blood in all your dwellings, of bird, or of beast;
  eng-GNV: Neither shall ye eate any blood, either of foule, or of beast in all your
    dwellings.
  eng-WEBSTER: Moreover, ye shall eat no manner of blood, whether of fowl or of beast,
    in any of your dwellings.
  nhw-BL: “Masque campa hueli anmochansehuíaj, amo quema xijcuaca estli. Amo xijcuaca
    inieso totome catli patlanij, niyon sequinoc tlamantli tlapiyalme.
  swh-ONEN: Popote mtakapoishi, kamwe msinywe damu ya ndege yeyote wala ya mnyama.
  bba-bba: I ku ɡunɔ ɡɑɡun yɛm di ǹ kun mɛ yɑɑ ɡɑɑ, bɑɑ mi i dɑ kpuro.
  eng-KJVCPB: Moreover ye shall eat no manner of blood, whether it be of fowl or of
    beast, in any of your dwellings.
  luo-luo: Ka moro amora mudakie, kik ucham remo moro amora bed ni en mar winy kata
    en mar le.
  meu-meu: Rara danu basio ania, manu ta eiava mauri ḡauna ta rarana, emui ruma iboudiai
    lalodiai.
  npi-ULB: तिमीहरूका घरहरूमा कुनै पक्षी वा पशुको रगत नखानू ।
  yor-yor: Ẹ kò sì gbọdọ̀ jẹ ẹ̀jẹ̀ ẹyẹ tàbí ẹran ní gbogbo ibi tí ẹ bá ń gbé.
  pes-OPCB: هر جا که ساکن باشید، هرگز خون نخورید، نه خون پرنده و نه خون چارپا.
  tgl-ULB: Hindi dapat kayo kumain ng anumang dugo sa anuman sa inyong mga bahay,
    mula man ito sa isang ibon o sa isang hayop.
  hui-hui: Isaraele wali agali lene kamiru tí dindi taraha pu hemiyaguabi nogo egaru
    darama heba nolene nawigo nanalimuore laro.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မည်​သည့် အ​ရပ်​၌​နေ​ထိုင်​သည်​မ​ဆို ငှက်​၏​သွေး​သို့
    မ​ဟုတ်​တိ​ရစ္ဆာန်​၏​သွေး​ကို​မ​စား​ရ။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་སྡོད་གནས་གང་དུའང་། འདབ་ཆགས་སམ་ཕྱུགས་ཟོག་གི་ཁྲག་གང་ཡིན་ཡང་བཟའ་མི་རུང་།
  sna-sna: Kwose kwose kwamunogara hamufaniri kudya ropa reshiri kana mhuka ipi zvayo.
  spa-BLM: No comeréis sangre, ni de aves ni de animales, en ninguna de vuestras viviendas.
  cac-cac: Yaln̈ej b'ajtil ayex eq'ui, max yal tze chi' schiq'uil noc' noc', aton
    noc' nivac noc' yed' noc' much.
  swh-ULB: Hamtakula damu yoyote katika mojawapo ya nyumba zenu, ama iwe kutoka kwa
    ndege au mnyama.
  bel-bel: і ніякай крыві ня ежце ва ўсіх селішчах вашых ні з птушак, ні з быдла;
  deu-ELBBK: Und kein Blut sollt ihr essen in allen euren Wohnsitzen, es sei von Vögeln
    oder vom Vieh.
  mbb-OT: Minsan hendei kew ed-ubpà, ne kenè kew megkaan te lengesa te langgam ragkes
    en is lengesa te tagbis.
  mal-2015: നിങ്ങളുടെ വാസസ്ഥലങ്ങളിൽ എങ്ങും യാതൊരു പക്ഷിയുടെയും മൃഗത്തിന്റെയും രക്തം
    നിങ്ങൾ ഭക്ഷിക്കരുതു.
  rmc-rmc: Pre ňisavo than, kaj bešena, ma chan ňisavo rat le čiriklendar aňi le džvirendar.
  pes-OPV: و هیچ خون را خواه از مرغ خواه از بهایم در همه مسکنهای خود مخورید.
  ron-1924: Сэ ну мынкаць сынӂе, нич де пасэре, нич де витэ, ын тоате локуриле ын
    каре вець локуи.
  ben-OBCV: তোমরা যেখানেই থাকো, কোনো পাখির অথবা পশুর রক্ত কখনও ভোজন করবে না।
  som-som: Oo waa inaydaan degmooyinkiinna oo dhan ku dhex cunin dhiig cayn kasta
    ha ahaadee, hadduu yahay mid haad ama mid xayawaan toona.
  lat-VUC: Sanguinem quoque omnis animalis non sumetis in cibo, tam de avibus quam
    de pecoribus.
  eng-ASVBT: And ye shall eat no manner of blood, whether it be of bird or of beast,
    in any of your dwellings.
  ita-1885: Parimente, non mangiate, in niuna delle vostre abitazioni, alcun sangue,
    nè di uccelli, nè di bestie.
  eng-LXXUP: Ye shall eat no blood in all your habitations, either of beasts or of
    birds.
  eng-ULB: You must eat no blood whatsoever in any of your houses, whether it is from
    a bird or an animal.
  spa-VBL: No deben comer la sangre de ningún pájaro o animal en ninguno de sus hogares.
  fra-_FOB: Et dans tous les lieux où vous habiterez vous ne mangerez point de sang,
    ni d'oiseaux, ni de bétail.
  mal-mal: നിങ്ങളുടെ വാസസ്ഥലങ്ങളിൽ എങ്ങും യാതൊരു പക്ഷിയുടെയും മൃഗത്തിന്റെയും രക്തം
    നിങ്ങൾ ഭക്ഷിക്കരുത്.
  urd-GVR: Jahāṅ bhī tum rahte ho wahāṅ parindoṅ yā dīgar jānwaroṅ kā ḳhūn khānā manā
    hai.
  suz-BL: गेपुकी ते बाक्‍तीनी हना यो, तेकोइ चिक्‍ब नु बी ब्‍यफ, क्‍यारश भेडा आन हुश
    ब्‍वचा मदुम्‍ब।
  ita-1927: E non mangerete affatto alcun sangue, né di uccelli né di quadrupedi,
    in tutti i luoghi dove abiterete.
  ckb-ckb: هیچ خوێنێکیش مەخۆن لە هەموو نشینگەکانتان، ئەگەر هی باڵندە بێت یان ئاژەڵ.
  eng-BBE: And you are not to take for food any blood, of bird or of beast, in any
    of your houses.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ಯಾವ ತರದ ರಕ್ತವನ್ನೂ ಅಂದರೆ ಅದು ಪಕ್ಷಿಯದಾಗಿರಲಿ, ಪ್ರಾಣಿಯದಾಗಿರಲಿ
    ನಿಮ್ಮ ಯಾವ ನಿವಾಸಗಳಲ್ಲಿಯೂ ತಿನ್ನಬಾರದು.
  tam-2017: உங்கள் குடியிருப்புகளில் எங்கும் யாதொரு பறவையின் இரத்தத்தையாவது, யாதொரு
    மிருகத்தின் இரத்தத்தையாவது சாப்பிடக்கூடாது.
  spa-RV-1909: Además, ninguna sangre comeréis en todas vuestras habitaciones, así
    de aves como de bestias.
  ron-BTF: Mai mult, să nu mâncați niciun fel de sânge, fie de pasăre fie de vită,
    în niciuna din locuințele voastre.
  eng-WEBP: You shall not eat any blood, whether it is of bird or of animal, in any
    of your dwellings.
  eng-FBV: You must not eat the blood of any bird or animal in any of your homes.
  nld-1939: Waar ge ook woont, nooit moogt ge bloed nuttigen, noch van vogels noch
    van viervoetige dieren;
  nch-BL: “Masque campa hueli anmochantalise, amo quema xijcuaca esti. Amo xijcuaca
    inieso totome cati patanij, yon sequinoc tamanti tapiyalme.
  vie-1934: Trong nơi nào các ngươi ở chẳng nên ăn huyết, hoặc của loài chim hay là
    của loài súc vật.
  hin-CV: तुम अपने घर में किसी पशु अथवा पक्षी के रक्त को न खाना.
  eng-OURB: You shall not eat any blood, whether it is of bird or of animal, in any
    of your dwellings.
  spa-BES: Y en ninguna de tus casas debes tomar sangre, de ave o de bestia, como
    alimento.
  tdx-tdx: Tsy ho kamae’ areo ty liom-boroñe ndra biby, ndra aia’aia amo fitobea’
    areoo.
  vid-vid: Kahi, mleche kulya danda yoneche ila, iwe ya chideje ama ya igongolo honhu
    honeche homlingikala.
  eng-OKE: 'Nor in any of your habitations may you eat the blood of fowl or of beast:'
  tha-KJV: ยิ่งกว่านั้​นอ​ีกเจ้าอย่ารับประทานเลือดเลยที​เดียว ไม่​ว่าเลือดของสัตว์​ปี​กหรือเลือดสัตว์ในที่ใดๆที่​เจ้​าอาศัยอยู่
  por-BR-2018: Além disso, nenhum sangue comereis em todas as vossas habitações, tanto
    de aves como de animais.
  deu-ELO: Und kein Blut sollt ihr essen in allen euren Wohnsitzen, es sei vom Gevögel
    oder vom Vieh.
  eng-WYC-2018: Also ye shall not take in meat the blood of any beast, as well of
    birds, as of beasts; (And ye shall not eat the blood of any beast, or any bird,
    wherever ye shall live;)
  epo-epo: Kaj nenian sangon manĝu en ĉiuj viaj loĝejoj, nek el birdoj, nek el brutoj.
  uig-PIN: Silǝr ⱨǝrⱪandaⱪ turar jayinglarda ⱨeqⱪandaⱪ ⱪanni, yǝni uqar-ⱪanatlarning
    bolsun yaki qarpaylarning bolsun ⱪenini ⱨǝrgiz estimal ⱪilmanglar.
  beo-beo: Isala:ili dunu da habodili esalea, sio o ohe ilia maga:me manu da sema
    bagade.
  tpi-OTNT: Yupela Israel, maski yupela i stap long wanem hap, yupela i no ken kaikai
    ol animal na pisin wantaim blut. Dispela pasin i tambu tru.
  hau-SA: Kuma duk inda kuke zama, ba za ku ci jinin wani tsuntsu ko na dabba ba.
  uig-LAT: Siler herqandaq turar jayinglarda héchqandaq qanni, yeni uchar-qanatlarning
    bolsun yaki charpaylarning bolsun qénini hergiz éstimal qilmanglar.
  nde-nde: Njalo lingadli igazi lenyoni loba inyamazana yiphi kuzozonke izindawo elihlala
    kuzo.
  ton-ton: Pea ʻe ʻikai foki te mou kai ha toto ʻo ha manu kapakau pe ha manu kehe,
    ʻi homou ngaahi nofoʻanga.
  ces-1613: Tolikéž krve žádné jísti nebudete ve všech příbytcích svých, buď z ptactva,
    buď z hovada.
  eng-WMB: You shall not eat any blood, whether it is of bird or of animal, in any
    of your dwellings.
  tam-TCV: நீங்கள் எங்கே வாழ்ந்தாலும், பறவையின் இரத்தத்தையோ, மிருகத்தின் இரத்தத்தையோ
    சாப்பிடக்கூடாது.
  ceb-ULB: Kinahanglan nga dili kamo mokaon sa bisan unsa nga dugo ngadto sa inyong
    mga panimalay, gikan man kini sa langgam o sa mananap.
  pol-UBG: Żadnej krwi nie będziecie jeść we wszystkich waszych mieszkaniach – ani
    z ptaków, ani ze zwierząt.
  urd-GVU: جہاں بھی تم رہتے ہو وہاں پرندوں یا دیگر جانوروں کا خون کھانا منع ہے۔
  deu-1912: Ihr sollt auch kein Blut essen, weder vom Vieh noch von Vögeln, überall,
    wo ihr wohnt.
  kan-2017: ಪಕ್ಷಿಯದಾಗಲಿ ಅಥವಾ ಪಶುವಿನದಾಗಲಿ ಯಾವ ರಕ್ತವನ್ನು ನೀವು ಎಲ್ಲಿಯೂ ಊಟಮಾಡಬಾರದು.
  yap-yap: Demturug e gin’en nra yan piyu Israel ra pired ngay, ma thingar dab ra
    ked e racha’ rok bmit arche’ nge gamanman.
  hlt-MCSB: Na tolrhum boeih ah vaa lamkah khaw, rhamsa lamkah khaw thii boeih te
    ca uh boeh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዓንኮ ቤስካኣ ማዖም ናንጋ ቤዞ ቢያይዳ ካፒሮታቴያ ቆልሞ ሱጉሢ ሙዖፓ።
  twi-ASANTE: Monnni mogya—sɛ ɛyɛ nnomaa anaa ntɔteboa.
  eng-WEBU: You shall not eat any blood, whether it is of bird or of animal, in any
    of your dwellings.
  bnp-bnp: E LeviI uka ma ngi kunana. Naha ni kani a darana maki tara. I vai a tanga
    mu made vona, naha ni kani a darana kadirovo, a darana kanirau.
  wal-wal: Intte de7iyo sohuwan awan gidikkokka, kafo suuttaa, mehe suuttaa woikko
    harabaa aiba suuttaanne mooppite.
  spa-PDDPT: Además, no comerán sangre ni de aves ni de bestias, en ningún lugar donde
    vivan.
  gun-gun: Ndape'ui 'rã huguy mamo rã peĩa py, neĩ guyra neĩ vaka guigua.
  agu-BL: ”Alchok ama'lil kalel cxa't cu'nt, qui'c cuj tan baje'n mu'ẍ chiẍch'el yi
    e' txuc ita'n,
  ilo-ULB: Masapul a saankayo a mangan iti aniaman a dara iti sadinoman iti balayyo,
    nagtaud man daytoy iti billit wenno ayup.
  kpg-kpg: Digau Israel la hagalee gai nia dodo o nia manu mamaangi be nia dodo o nia
    manu dolodolo i di ingoo hua di gowaa dela ma gaa noho ai digaula.
  uig-ARA: سىلەر ھەرقانداق تۇرار جايىڭلاردا ھېچقانداق قاننى، يەنى ئۇچار-قاناتلارنىڭ
    بولسۇن ياكى چارپايلارنىڭ بولسۇن قېنىنى ھەرگىز ئېستىمال قىلماڭلار.
  sus-sus: Wo man mu lanma wo xa xɔni wuli, xa na mu a ra xuruse wuli yo min yire
    birin wo na dɛnnaxɛ.
  pon-2006: Mehn Israel kan sohte pahn tungoale ntahn menpihr de ntahn mahn wasa koaros
    me re pahn kousoan ie.
  ksd-ksd: Koko avat a en ta mangana gap, a gapu i ra beo ba a gapu i ra vavaguai
    ta ra lavur gunan ba ava ki tana.
  tur-YTC: Konutlarınızın hiçbirinde kuş ya da hayvan kanı hiç yemeyeceksiniz.
  grc-BRENT: Πᾶν αἷμα οὐκ ἔδεσθε ἐν πάσῃ τῇ κατοικίᾳ ὑμῶν, ἀπό τε τῶν κτηνῶν καὶ ἀπὸ
    τῶν πετεινῶν.
  ind-AYT: Di mana pun kamu tinggal, kamu tidak boleh memakan darah, dari unggas ataupun
    binatang lain.
  nya-nya: Ndipo kulikonse kumene mukakhale musakadye magazi a mbalame iliyonse kapena
    magazi a nyama iliyonse.
  hrv-hrv: Ne smijete uživati krvi ni od ptica ni od stoke ni u kojem svome prebivalištu.
  mps-mps: “Dage Israel, dage te mena bulu pedaide bidibo we bidi, dagego munu me
    te kibu hasa me ba dabe te kaneme dali me tulamu dao. Te kolesaga ebo habu mu
    selibao.
  tpi-tpi: Yupela Israel, maski yupela i stap long wanem hap, yupela i no ken kaikai
    ol animal na pisin wantaim blut. Dispela pasin i tambu tru.
  dan-1931: Og I må heller ikke nyde noget som helst Blod af Fugle eller Kvæg, hvor
    I end opholder eder;
  vie-OVCB: Dù sống ở đâu, cũng không ai được ăn máu, dù máu chim hay máu thú.
  guj-2017: તમે કોઈપણ પ્રકારનું રક્ત, પછી તે પક્ષીનું હોય કે પશુનું હોય, તે તમારા
    કોઈપણ ઘરોમાં ન ખાઓ.
  pon-2006A: Mehn Israel kan sohte pahn tungoale ntahn menpihr de ntahn mahn wasa
    koaros me re pahn kousoan ie.
  por-BRBSL: Você não comerá nenhum sangue, seja de pássaro ou de animal, em nenhuma
    de suas habitações.
  cth-cth: Na onae hmuen tangkuem koe a thi thoseh, tava thi thoseh, thi tie pueng
    na cat mahoeh.
  twi-twi: Munnni mogya—sɛ ɛyɛ nnomaa anaa ntɔteboa.
  hlt-hlt: Na tolrhum boeih ah vaa lamkah khaw, rhamsa lamkah khaw thii boeih te ca
    uh boeh.
  tbz-SIM: Bɑ́ kɛ̀ di bo kɛ̀ɛ̀ bíɛ́kɛ̀ di bɑ́ nyo mmɛyĩ̀ĩ̀, bɑ́ tɛnɔ̀tɛ̀ kɔ̃mɛ yoo
    itɑ̀ɑ̀kɛ inɑ̀ɑ̀ kpɛrɛ kɔ̃mɛ.
  msy-2020: Ia Israelia, ia managh iti, ia ghuziba sara asɨziba ko, ghuziba sara kuarazibar
    aman markɨ. Bar markɨ.
  dop-dop: Mpʋ tɔtɔɣɔ pɑɑ timpiɣi ɩ́ kɑ́ cɑɣɑ, pǝ fɛɩ sɩ ɩ́ tɔɣɔ sumɑɣɑ yɑɑ wontuɣu
    nɑkʋlɩ kʋ cɑlǝm.
  azb-azb: Bütün yaşadığınız yerlərdə heç vaxt quşların və heyvanların qanını yeməyin;
  eng-DBY: And no blood shall ye eat in any of your dwellings, whether it be of fowl
    or of cattle.
  hin-2017: और तुम अपने घर में किसी भाँति का लहू, चाहे पक्षी का चाहे पशु का हो, न
    खाना।
  wol-KYG: Te itam du lenn luy deret lu ngeen di lekke fenn fu ngeen dëkk, mu jóge
    ci njanaaw mbaa ag jur.
  eng-YLT: '''And any blood ye do not eat in all your dwellings, of fowl, or of beast;'
  eng-WYC-2017: Also ye shall not take in meat the blood of any beast, as well of
    birds, as of beasts;
  eng-WMBB: You shall not eat any blood, whether it is of bird or of animal, in any
    of your dwellings.
  urd-GVH: जहाँ भी तुम रहते हो वहाँ परिंदों या दीगर जानवरों का ख़ून खाना मना है।
  rug-rug: Pa doduru vasina pu koa gamu na tie Izireli vugo na repere si lopu kaqu
    hena ia gamu sa ehara kurukuru.
  gaz-gaz: Isin lafa jiraattan hundatti dhiiga simbirroo yookaan horii gosa kamii
    iyyuu hin nyaatinaa.
  fra-LSG: Vous ne mangerez point de sang, ni d’oiseau, ni de bétail, dans tous les
    lieux où vous habiterez.
  yal-yal: Ɛ nama xɔliin wunla don hanma suben wunla, ɛ nɛma dɔxi dɛdɛ yi.
  haw-1868: Aole hoi oukou e ai i ko koko, o ke koko o ka manu, a o ka holoholona,
    iloko o kahi o ko oukou mau hale.
  arb-NAV: لَا تَأْكُلُوا فِي جَمِيعِ مَسَاكِنِكُمْ مِنْ دَمِ الطَّيْرِ أَوِ الْبَهَائِمِ.
  ewe-ewe: Eye afi sia afi si miele la, mele be miaɖu xevi alo lã aɖeke ƒe ʋu o.
  eng-LEE: Moreover ye shall eat no manner of blood, in any of your dwellings, whether
    it be of fowl or of cattle.
  asm-FB: আৰু তোমালোকে বাস কৰা কোনো ঠাইত, পক্ষীৰে হওঁক বা পশুৰেই হওঁক, তোমালোকে একোৰেই
    তেজ নাখাবা।
  sus-A: وٌ مَن مُ لَنمَ وٌ شَ شْنِ وُلِ، شَ نَ مُ عَ رَ شُرُ سٍ وُلِ يٌ مِن يِرٍ
    بِرِن وٌ نَ دّننَشّ.
  fra-SBL: Vous ne mangerez pas de sang, qu'il s'agisse d'oiseaux ou d'animaux, dans
    aucune de vos habitations.
  hbo-hbo: וְכָל־דָּם֙ לֹ֣א תֹאכְל֔וּ בְּכֹ֖ל מֹושְׁבֹתֵיכֶ֑ם לָעֹ֖וף וְלַבְּהֵמָֽה׃
  eng-WYCLIFFE: Also ye schulen not take in mete the blood of ony beeste, as wel of
    briddis as of beestis;
  cwe-cwe: Kaidi sekemuje damu yoyose, iwe ya ndege hebu ya mnyama hohose homukala.
  kik-kik: Na kũrĩa guothe mũgaatũũra-rĩ, mũtikanarĩe thakame ya mũthemba o na ũrĩkũ,
    ĩrĩ ya nyoni kana ya nyamũ.
  fra-NCL: Vous ne mangerez pas de sang ni d’oiseau, ni de quadrupède, dans tous les
    lieux que vous habiterez.
  cek-AK: Na ohhaih ahmuen kruekah, tavaa ih athii maw, moi ih athii maw to caa o
    hmah.
  cuk-cuk: ” ’Deginbali, bia bemar maigumaloe, agi bemar bipisaar nuumar-abe, baid-ibdurgan-abedibe,
    gunmalosulid.
  uig-CYR: Силәр һәр қандақ турар җайиңларда һеч қандақ қанни, йәни учар-қанатларниң
    болсун яки чарпайларниң болсун қенини һәргиз естимал қилмаңлар.
  tel-2017: అలాగే పక్షి రక్తం గానీ, జంతువు రక్తం గానీ మీ ఇళ్ళల్లో తినకూడదు.
  hat-BSA: Nou pa pou bwè okenn san, ni san zwazo, ni san bèt, ni okenn san nan abitasyon
    nou yo.
  kos-kos: In kutena acn mwet Israel muta we, elos fah tiana orekmakin srah ke won
    ku ke kosro nu ke mwe mongo.
  hbo-WLC: וְכָל־דָּם֙ לֹ֣א תֹאכְל֔וּ בְּכֹ֖ל מוֹשְׁבֹתֵיכֶ֑ם לָע֖וֹף וְלַבְּהֵמָֽה׃
  ibo-ibo: Ọzọkwa, unu erila ọbara nnụnụ maọbụ nke anụmanụ nʼebe ọbụla unu bi.
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର କୌଣସି ବାସ ସ୍ଥାନରେ ତୁମ୍ଭେମାନେ କୌଣସି ପକ୍ଷୀର କି ପଶୁର ରକ୍ତ
    ଭୋଜନ କରିବ ନାହିଁ।
  chk-chk: Ekis meinisin ia oua nonom ie ousap fokun ün cha, ese lifilifil ika chan
    mansüsü ika chan man.
  rop-rop: Nomeda weya ol detlot Isreil pipul jidan, bat stil dei nomo lau yusum det
    blad blanga bard o enimul blanga daga.
  ukr-1871: І нїякої крові не їсти мете по всїх осадах ваших, чи з птаства чи із скотини.
  deu-1951: Ihr sollt auch kein Blut essen in allen euren Wohnungen, weder von Geflügel
    noch vom Vieh;
  eng-JPS: And ye shall eat no manner of blood, whether it be of fowl or of beast,
    in any of your dwellings.
  srp-1865: Ni krvi ne jedite u stanovima svojim ni od ptice niti od kojega živinèeta.
  lug-lug: Era buli kifo kyonna gye munaabeeranga, temuulyenga ku musaayi n’akatono,
    ne bwe gunaabanga ogw’ebinyonyi oba ogw’ensolo.
  heb-heb: וכל דם לא תאכלו בכל מושבתיכם לעוף ולבהמה׃
  ben-IRV: আর তোমাদের কোনো বসবাসের জায়গায় তোমরা কোনো পশুর কিংবা পাখির রক্ত খেও না।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਸਾਰੇ ਨਿਵਾਸ ਸਥਾਨਾਂ ਵਿੱਚ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਲਹੂ ਭਾਵੇਂ ਪੰਛੀ ਦਾ,
    ਭਾਵੇਂ ਪਸ਼ੂ ਦਾ ਹੋਵੇ, ਨਾ ਖਾਣਾ।
  mya-JVB: သင် တို့သည် နေ လေ ရာရာ၌ ငှက် သွေး၊ သား သွေးမှစ၍ အသွေး မည်မျှကို မ စား ရ။
  hmo-hmo: Rara danu do idia ania lasi, manu ta, o mauri gauna ta ena rara. Inai taravatu
    be do idia badinaia momokani, edia noho gabudia ibounai dekenai.
  urd-urd: और तुम अपनी सुकूनतगाहों में कहीं भी किसी तरह का ख़ून चाहे परिन्दे का हो
    या चौपाये का, हरगिज़ न खाना।
  rus-SYN: и никакой крови не ешьте во всех жилищах ваших ни из птиц, ни из скота;
  bqc-SIM: Gu pↄ́ áↄ kuu píi, ásuli bã ge nↄ̀ↄ kòlokpasai sóo.
  tcz-CHONGTHU: Nanghon thisan kiti phot, vacha thisan le gancha thisa kiti phot,
    nache lenauva thisan um phot chu naneh thei lou diu ahi.
  mar-mar: “तुम्ही कोठेही राहत असला तरी आपल्या घरात पक्ष्याचे किंवा जनावराचे रक्त
    तुम्ही कधीही खाऊ नये.
  qub-qub: «Maycho tiyarpis ama micongachu uywapa yawarninta, pärejcunapa yawarninta.
  bqp-bqp: I ku gunɔ gɑgun yɛm di ǹ kun mɛ yɑɑ gɑɑ, bɑɑ mi i dɑ kpuro.
  hat-hat: Nenpòt ki kote nou ye, piga nou janm manje san zwazo, ni san ankenn lòt
    bèt.
  eng-BSB: You must not eat the blood of any bird or animal in any of your dwellings.
  tod-tod: Ʋɛ nɔpɛ wa ɠɛ ná, à mina ɲamai mi, wɔnii nɔnɔi, ɓaa suai nɔnɔi.
  eng-WEBPB: You shall not eat any blood, whether it is of bird or of animal, in any
    of your dwellings.
  kbq-kbq: Hagi tamagrama manitama vanafina, namamofone, mago'a zagagafamofo korama'a
    onegahaze.
  nhe-BL: “Yonque campa hueli inmochansehuíaj, amo quema xijcuaca estli. Amo xijcuaca
    inieso totome tlen patlanij, niyon sequinoc tlamantli tlapiyalime.
  gub-BL: Wyzài taw pe wyzài ywy rehe wiko mehe wà nehe, Izaew izuapyapyr nu'u kwaw
    ma'ea'yr huwykwer wà nehe. Nu'u kwaw wiràmiri huwykwer wà nehe.
  eng-DRA: Moreover you shall not eat the blood of any creature whatsoever, whether
    of birds or beasts.
