  pan-pan: 'ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਦੀ ਬਿਧੀ ਇਹ ਹੈ: ਉਹ ਅੱਤ ਪਵਿੱਤਰ ਹੈ।'
  mya-JVB: ဒုစရိုက် ဖြေသော ယဇ်ပူဇော်ခြင်းတရား ဟူမူကား ၊ အလွန်သန့်ရှင်း ပေ၏။
  hmo-hmo: 'Ma Mose ese Dirava ena hadibaia hereva ia gwauraia: Kerere totona bouboudia
