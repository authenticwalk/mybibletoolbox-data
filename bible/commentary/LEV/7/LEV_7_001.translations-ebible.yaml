verse: LEV.007.001
translations:
  mal-C: '“ ‘അതിവിശുദ്ധമായ അകൃത്യയാഗത്തിന്റെ ചട്ടങ്ങൾ ഇവയാണ്:'
  deu-TKW: Und dies sind die Bestimmungen in betreff des Schuldopfers; hochheilig
    ist es.
  lin-lin: '« ‹ Tala mobeko ya mbeka mpo na kozongisa boyokani ; ezali eloko ya bule
    penza :'
  eng-LSV: '“And this [is] a law of the guilt-offering: it [is] most holy;'
  eng-GNV: Likewise this is the lawe of the trespasse offering, it is most holy.
  eng-WEBSTER: 'Likewise this is the law of the trespass-offering: it is most holy.'
  nhw-BL: “Ya ni nopa tlanahuatilme para nopa tlacajcahualistli para catli quihuica
    tlajtlacoli noixpa, niamoTECO. Nopa tlacajcahualistli elis tlahuel tlatzejtzeloltic.
  swh-ONEN: '“ ‘Haya ndiyo masharti kwa ajili ya sadaka ya hatia, ambayo ni takatifu
    sana:'
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, yɑ̃ku te bɑ rɑ ko bu kɑ torɑru sɔmɛn
    woodɑ wee. Yɑ̃ku te, tɑ ko n sɑ̃ɑwɑ yɑ̃ku dɛɛrɑru.
  eng-KJVCPB: 'Likewise this is the law of the trespass offering: it is most holy.'
  luo-luo: 'Magi e chike mag misango ma ipwodhruokgo e ketho, ma en misango maler
    moloyo:'
  meu-meu: 'Kara-dika boubouna taravatuna binai: ia na helaḡa herea.'
  npi-ULB: दोषबलिको विधि यस्तो रहेको छ । यो अति पवित्र हो ।
  yor-yor: “ ‘Wọ̀nyí ni àwọn ìlànà fún rírú ẹbọ ẹ̀bi, tí ó jẹ́ mímọ́ jùlọ.
  pes-OPCB: '«قوانین قربانی جبران که قربانی بسیار مقدّسی است، از این قرار می‌باشد:'
  tgl-ULB: Ito ang batas ng handog na pambayad para sa kasalanan. Pinakabanal ito.
  hui-hui: Anduane Homogo ibugua Mosesehondo lamialu lalu, Isaraele wali agali karuhondo
    ogodagua lamibe. Wali agali mbirame ko berolo mitangi nabi howa binigo mo tiga
    bialu lomabu mulene ngagonaga wiabagi heneore nga. Loma ogoninaga mana ngago ogo.
  mya-mya: အ​ပြစ်​ဒဏ်​ပြေ​ရာ​ပူ​ဇော်​သ​ကာ​နှင့်​ဆိုင် သော​ပြ​ဋ္ဌာန်း​ချက်​များ​မှာ
    အောက်​ပါ​အ​တိုင်း ဖြစ်​သည်။ ဤ​ပူ​ဇော်​သ​ကာ​သည်​အ​လွန် သန့်​ရှင်း​၏။-
  bod-N: ཉེས་སེལ་མཆོད་པའི་བཀའ་ཁྲིམས་ནི་འདི་ལྟ་སྟེ། མཆོད་པ་འདི་ནི་ཀུན་ལས་དམ་པ་ཡིན་ནོ།
    །
  sna-sna: “ ‘Iyi ndiyo mirayiro yechipiriso chemhosva chitsvene-tsvene.
  spa-BLM: '“‘Esta es la ley de la ofrenda por la culpa: Es santísima.'
  cac-cac: 'Yic Jehová yaj silab'' tz''ac''ji yuj stupchaj mul. Aton val checnab''il
    yuj tas tz''aj yac''ji tic:'
  swh-ULB: Hii ndiyo sheria ya sadaka ya hatia. Kwa sababu hiyo ni sadaka takatifu
    sana.
  bel-bel: 'І вось закон пра ахвяру павіннасьці: гэта вялікая сьвятыня;'
  deu-ELBBK: Und dies ist das Gesetz des Schuldopfers; es ist hochheilig.
  mbb-OT: Iyan heini menge sulunuzen mehitenged te pemuhat he vayad te salà. Segradu
    utew heini he pemuhat.
  mal-2015: 'അകൃത്യയാഗത്തിന്റെ പ്രമാണമാവിതു: അതു അതിവിശുദ്ധം.'
  rmc-rmc: '„ ‚Kada hin o zakonos pal e obeta vaš e vina, savi hiňi igen sveto:'
  pes-OPV: «و این است قانون قربانی جرم؛ این اقدس اقداس است.
  ron-1924: 'Ятэ леӂя жертфей пентру винэ: еа есте ун лукру прясфынт.'
  ben-OBCV: '“ ‘দোষার্থক-নৈবেদ্যদানের পক্ষে এই নিয়মাবলি, যা অত্যন্ত পবিত্র:'
  som-som: Oo kanuna waa sharciga ku saabsan qurbaanka xadgudubka. Kaasu waa kan ugu
    wada quduusan.
  lat-VUC: 'Hæc quoque lex hostiæ pro delicto, Sancta sanctorum est:'
  eng-ASVBT: 'And this is the law of the trespass offering: it is most holy.'
  ita-1885: 'Or quest''è la legge del sacrificio per la colpa; è cosa santissima:'
  eng-LXXUP: And this is the law of the ram for the trespass offering; it is most
    holy.
  eng-ULB: This is the law of the guilt offering. It is most holy.
  spa-VBL: “Estas son las regulaciones para la ofrenda de la culpa, es muy sagrada.
  fra-_FOB: Voici la loi du sacrifice pour le délit; c'est une chose très sainte.
  mal-mal: '“‘അകൃത്യയാഗത്തിന്റെ പ്രമാണമാണിത്: അത് അതിവിശുദ്ധം.'
  urd-GVR: 'Qusūr kī qurbānī jo nihāyat muqaddas hai us ke bāre meṅ hidāyāt yih haiṅ:'
  suz-BL: गारचा आ पर्बम चढ़ेतीक थम चोव़खो बाक्‍ब। एको दोपा पचा माल्‍ब देंशा हना, लेवी
    ५:१४-२६
  ita-1927: Questa è la legge del sacrifizio di riparazione; è cosa santissima.
  ckb-ckb: «”ئەمانەش ڕێنماییەکانن دەربارەی قوربانی تاوان. ئەمە هەرەپیرۆزە.
  eng-BBE: 'And this is the law of the offering for wrongdoing: it is most holy.'
  kan-OKCV: '“ ‘ಇವು ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯ ನಿಯಮಗಳು: ಇದು ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.'
  tam-2017: “குற்றநிவாரணபலியின் விதிமுறைகள் என்னவென்றால், அது மகா பரிசுத்தமானது.
  spa-RV-1909: 'ASIMISMO esta es la ley de la expiación de la culpa: es cosa muy santa.'
  ron-BTF: În același fel aceasta este legea ofrandei pentru fărădelege, este preasfântă.
  eng-WEBP: '“‘This is the law of the trespass offering: It is most holy.'
  eng-FBV: “These are the regulations for the guilt offering, it is most holy.
  nld-1939: 'Dit is de wet op het schuldoffer: het is hoogheilig.'
  nch-BL: “Ya ni nopa tanahuatilme para nopa tacajcahualisti para cati quihuica tajtacoli
    noixpa, niamoTECO. Nopa tacajcahualisti elis tahuel tatzejtzeloltic.
  vie-1934: 'Đây là luật lệ về của lễ chuộc sự mắc lỗi, ấy là một vật chí thánh:'
  hin-CV: '“ ‘दोष बलि जो कि परम पवित्र है, उसके लिए तय की गयी विधि यह है:'
  eng-OURB: “‘This is the Torah ·Teaching· of the fault incurring guilt offering.
    It is most holy.
  spa-BES: 'Y esta es la ley de la ofrenda por la culpa: es santísima.'
  tdx-tdx: Intoy ty fetse o engan-dilatseo, ie miava-do’e;
  vid-vid: “Aga ndo malajizo galinguwala nhambiko ya nongwa. Nhambiko ayo ndo yelile
    ng'hatu.
  eng-OKE: And this is the law of the Trespass Offering; it is most holy.
  tha-KJV: “เช่นเดียวกันนี่เป็นพระราชบัญญั​ติ​เรื่องเครื่องบูชาไถ่การละเมิด เป็นสิ่งบริ​สุทธิ​์​ที่สุด
  por-BR-2018: 'Assim esta é a lei da expiação da culpa: é coisa muito santa.'
  deu-ELO: Und dies ist das Gesetz des Schuldopfers; es ist hochheilig.
  eng-WYC-2018: And this is the law of sacrifice for trespass; it is holy of holy
    things. (And this is the law for the trespass offering; it is a most holy, or
    sacred, thing.)
  epo-epo: 'Kaj jen estas la leĝo pri la kulpofero: plejsanktaĵo ĝi estas.'
  uig-PIN: 'Itaǝtsizlik ⱪurbanliⱪi toƣrisidiki ⱪaidǝ-nizam mana mundaⱪ: — Bu ⱪurbanliⱪ
    «ǝng muⱪǝddǝslǝrning biri» ⱨesablinidu.'
  beo-beo: Dabe Ima:ne Iasu gobele salasu hou da hadigidafa. Hagudu da ilia hamoma:ne
    sia:i dedei diala.
  tpi-OTNT: Na God i tokim Moses long tokim ol Israel olsem, “Ol dispela ofa bilong
    mekim i dai asua i bilong God stret na i tambu tru. Lo bilong dispela ofa i olsem.
  hau-SA: “ ‘Waɗannan su ne ƙa’idodi na hadaya don laifi, hadaya ce tsattsarka.
  uig-LAT: 'Itaetsizlik qurbanliqi toghrisidiki qaide-nizam mana mundaq: — Bu qurbanliq
    «eng muqeddeslerning biri» hésablinidu.'
  nde-nde: “ ‘Le yimithetho ephathelene lomnikelo wecala, oyiwo ongcwele kakhulu.
  ton-ton: 'Ko e fono foki eni ʻoe feilaulau maʻae fai hala: ʻoku māʻoniʻoni lahi
    ia.'
  ces-1613: Tento pak bude řád oběti za provinění; svatá svatých jest.
  eng-WMB: '“‘This is the law of the trespass offering: It is most holy.'
  tam-TCV: '“ ‘குற்றநிவாரண காணிக்கைக்கான ஒழுங்குமுறைகள் இவையே: அது மகா பரிசுத்தமானது.'
  ceb-ULB: Mao kini ang balaod sa dili tinuyoan nga sala. Labing balaan kini.
  pol-UBG: 'Takie jest prawo ofiary za przewinienie: jest to rzecz najświętsza.'
  urd-GVU: 'قصور کی قربانی جو نہایت مُقدّس ہے اُس کے بارے میں ہدایات یہ ہیں:'
  deu-1912: Und dies ist das Gesetz des Schuldopfers. Ein Hochheiliges ist es.
  kan-2017: '“‘ಪ್ರಾಯಶ್ಚಿತ್ತಯಜ್ಞದ ನಿಯಮಗಳು: ಆ ಯಜ್ಞವು ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.'
  yap-yap: Ba’aray e gafal u murung’agen e maligach ni fen e mthang malfith, pi maligach
    ney e rib tabgul.
  hlt-MCSB: Te dongah hmaithennah olkhueng he a cim khuikah a cim koek la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ኬኤዛዖ፦ «ሚርጌና ታኣም ዱማዼያ ማዔሢሮ ዻቢንቶ ዛሎ ጪጋ ማሂ ዒንጎ ዒንጊፆ ጎይፃ ያዺ
    ማዖንጎ፦
  twi-ASANTE: '“ ‘Amanneɛ a ɛfa bɔne afɔrebɔ a ɛyɛ kronkron no nie:'
  eng-WEBU: '“‘This is the law of the trespass offering: It is most holy.'
  bnp-bnp: 'E BAKOVI DAGI i takia e Moses ta maea, “A nihabi na rarenga i kiripiripi
    hateka. A vinara na nihabi iea i maea:'
  wal-wal: '“‘Naaquwaa yarshshuwaa wogai hagaa: ikka ubbaappe aadhdhida geeshsha.'
  spa-PDDPT: Esta es la Ley de la ofrenda por la culpa. Es cosa santísima.
  gun-gun: — Po rami 'rã peme'ẽ mba'emo omboekovia aguã regua. Ha'e va'e ma iky'a
    e'ỹ ete va'e.
  agu-BL: ”At wi'nin xanil yi e'chk tx'ixwatz yi na xcon tan ẍchojle'n paj jun.
  ilo-ULB: Daytoy ti linteg iti daton a pangsupapak iti biddut. Kasasantoan daytoy.
  kpg-kpg: Aanei nia haganoho di hai nia tigidaumaha ala koia e dabu e hui nia mee
    hala.
  uig-ARA: 'ئىتائەتسىزلىك قۇربانلىقى توغرىسىدىكى قائىدە-نىزام مانا مۇنداق: ــ بۇ قۇربانلىق
    «ئەڭ مۇقەددەسلەرنىڭ بىرى» ھېسابلىنىدۇ.'
  sus-sus: '«Yɛtɛ ragbilen sɛrɛxɛ sɛriyɛ nan ya: Sɛrɛxɛ sɛniyɛnxi na a ra.'
  pon-2006: Iet koasoandi kan me pid meirong en kapwungala sapwung kan, me inenen
    sarawi.
  ksd-ksd: Go iat ra varkurai ure ra tinabar na varpiam, ia ra magit i gomgom kakit.
  tur-YTC: '“''Suç sunusuyla ilgili yasa şudur: Çok kutsaldır.'
  grc-BRENT: Καὶ οὗτος ὁ νόμος τοῦ κριοῦ τοῦ περὶ τῆς πλημμελείας· ἅγια ἁγίων ἐστίν.
  ind-AYT: “Inilah hukum tentang persembahan penebus salah, yang adalah mahakudus.
  nya-nya: '“ ‘Malamulo a nsembe yopepesera kupalamula imene ndi nsembe yopatulika
    kwambiri ndi awa:'
  hrv-hrv: “Ovo je obred za žrtvu naknadnicu.
  mps-mps: Te Godigo Mosesbolo walama, te Israel dabeba e tiwai po walomainogo yali,
    “Te dobo sę yali silimainogo ebo ofa dabe te Godiba dolo mu ebao, te habu mu
    selibao. Te ofa dabe ebo bomai po e tiwai dao.
  tpi-tpi: Na God i tokim Moses long tokim ol Israel olsem, “Ol dispela ofa bilong
    mekim i dai asua i bilong God stret na i tambu tru. Lo bilong dispela ofa i olsem.
  dan-1931: Dette er Loven om Skyldofferet. Det er højhelligt.
  vie-OVCB: '“Đây là thể lệ về tế lễ chuộc lỗi:'
  guj-2017: દોષાર્થાર્પણનો નિયમ આ છે. તે પરમપવિત્ર છે.
  pon-2006A: Iet koasoandi kan me pid meirong en kapwungala sapwung kan, me inenen
    sarawi.
  por-BRBSL: '“''Esta é a lei da oferta de transgressão: É santíssima.'
  cth-cth: Kâtapoe thuengnae teh kathoungpounge lah ao.
  twi-twi: '“ ‘Amanne a ɛfa afɔdi afɔrebɔ a ɛyɛ kronkron ho no ni:'
  hlt-hlt: Te dongah hmaithennah olkhueng he a cim khuikah a cim koek la om.
  tbz-SIM: 'Ntɛ mɛyɛi nhũtímù kó ikuɔ́ yó ndòmmɛ̀: Dɛ kó fɛɔ̃̀fɛ̀ níí yó ntú bɛ̀ m
    pɑ̃ fɛ̀ nfɛ.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God, Israelia mɨkɨmasa kamaghɨn Moses mɨkeme: “Osɨmtɨziba
    agevir ofan kaba, da bar Godɨn bizibara. Ofan kabar Araziba kamakɨn.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Tɑɣɑnʋɣʋ sɔɔsɩ kʋsǝsɩɩtʋ ntɔ. Tǝ kɛ́ kɑtɛ tɑɑ
    kɑtɛ pʋlʋɣʋ.'
  azb-azb: Təqsir qurbanına aid olan təlimat budur. O ən müqəddəsdir.
  eng-DBY: 'And this is the law of the trespass-offering — it is most holy:'
  hin-2017: “फिर दोषबलि की व्यवस्था यह है। वह परमपवित्र है;
  wol-KYG: '«Liy dogal bi ci saraxas peyug tooñ mooy lii: Lu sella sell la.'
  eng-YLT: '''And this [is] a law of the guilt-offering: it [is] most holy;'
  eng-WYC-2017: And this is the law of sacrifice for trespass; it is holy of holy
    things.
  eng-WMBB: '“‘This is the law of the trespass offering: It is most holy.'
  urd-GVH: 'क़ुसूर की क़ुरबानी जो निहायत मुक़द्दस है उसके बारे में हिदायात यह हैं
    :'
  rug-rug: Hire sari na tinarae tanisa vina vukivukihi vina toṉoto gale tana sinea,
    sapu hopena hola.
  gaz-gaz: '“ ‘Seerri aarsaa yakkaa kan waan hunda caalaa qulqulluu taʼe sanaa kana:'
  fra-LSG: 'Voici la loi du sacrifice de culpabilité: c’est une chose très sainte.'
  yal-yal: “Sariyan ni i ra yangin saraxana fe ra. A sariɲan han!
  haw-1868: 'EIA hoi ke kanawai o ka mohaihala: he hoano loa ia.'
  arb-NAV: وَهَذِهِ نُصُوصُ تَعْلِيمَاتِ ذَبِيحَةِ الإِثْمِ. إِنَّهَا قُدْسُ أَقْدَاسٍ.
  ewe-ewe: “Esiawoe nye se siwo ku ɖe fɔɖivɔsa ŋu. Nu kɔkɔe ƒe nu kɔkɔe wònye.
  eng-LEE: 'And this is the law of the trespass-offering: It is most holy.'
  asm-FB: এয়া দোষাৰ্থক বলিদানৰ নিয়ম:ই অতি পবিত্ৰ।
  sus-A: «يّتّ رَفبِلٍن سّرّشّ سّرِيّ نَن يَ؛ سّرّشّ سّنِيّنشِ نَ عَ رَ.
  fra-SBL: '"''Voici la loi du sacrifice de culpabilité : Elle est très sainte.'
  hbo-hbo: וְזֹ֥את תֹּורַ֖ת הָאָשָׁ֑ם קֹ֥דֶשׁ קֽ͏ָדָשִׁ֖ים הֽוּא׃
  eng-WYCLIFFE: And this is the lawe of sacrifice for trespas; it is hooli `of the
    noumbre of hooli thingis.
  cwe-cwe: “Yano ni malagilizo kusonhela nhambiko ya ubananzi. Nhambiko iyo yela ng'hani.
  kik-kik: '“ ‘Ĩno nĩyo mĩtabarĩre ya iruta rĩa irĩhi rĩa mahĩtia, narĩo nĩ itheru
    mũno makĩria:'
  fra-NCL: Voici la loi du sacrifice de réparation ; c’est une chose très sainte.
  cek-AK: Hae loe kaciim koek, sakpazae angbawnhaih daan ah oh.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Dule-gwensak
    dule-baidgi-nosad-ular Bab-Dummadga-ibmar-uked bur-ise-islidikid gued. Weyobi,
    ega igar megoed:'
  uig-CYR: 'Итаәтсизлик қурбанлиғи тоғрисидики қаидә-низам мана мундақ: — Бу қурбанлиқ
    «әң муқәддәсләрниң бири» һесаплиниду.'
  tel-2017: “అపరాధం కోసం చేసే బలి అర్పణ సంగతులు. అది ఎంతో పరిశుద్ధం.
  hat-BSA: '“‘Alò sa se lalwa ofrann koupabilite a: li pi sen pase tout.'
  kos-kos: Oakwuk inge ma nu ke kisa in akfalye ma koluk lukma, su arulana mutal.
  hbo-WLC: וְזֹ֥את תּוֹרַ֖ת הָאָשָׁ֑ם קֹ֥דֶשׁ קָֽדָשִׁ֖ים הֽוּא׃
  ibo-ibo: “ ‘Ndị a bụ usoro iwu banyere aja ikpe ọmụma, bụ nke dịkarịsịrị nsọ.
