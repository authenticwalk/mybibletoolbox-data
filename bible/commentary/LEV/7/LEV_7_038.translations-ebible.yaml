verse: LEV.007.038
translations:
  mal-C: സീനായിമരുഭൂമിയിൽവെച്ച് യഹോവയ്ക്ക് അവരുടെ വഴിപാടുകൾ കൊണ്ടുവരാൻ കൽപ്പിച്ച നാളിൽ
    യഹോവ സീനായിമലയിൽവെച്ച് മോശയ്ക്ക് ഈ കൽപ്പനകൾ ഇസ്രായേല്യർക്കു നൽകി.
  deu-TKW: welche Jahwe Mose anbefahl auf dem Berge Sinai, als er die Israeliten anwies,
    Jahwe ihre Opfergaben darzubringen, in der Steppe am Sinai.
  lin-lin: oyo Yawe apesaki epai ya Moyize, na ngomba Sinai kati na esobe ya Sinai
    na mokolo oyo apesaki mitindo epai ya bana ya Isalaele ete babonzela Ye bambeka
    mpe makabo na bango.
  eng-LSV: which YHWH has commanded Moses in Mount Sinai, in the day of His commanding
    the sons of Israel to bring their offerings near to YHWH, in the wilderness of
    Sinai.
  eng-GNV: Which the Lord commanded Moses in the mount Sinai, when he commanded the
    children of Israel to offer their giftes vnto the Lord in the wildernesse of Sinai.
  eng-WEBSTER: Which the LORD commanded Moses in mount Sinai, in the day that he commanded
    the children of Israel to offer their oblations to the LORD, in the wilderness
    of Sinai.
  nhw-BL: Nochi ni tlanahuatilme TOTECO quimacac Moisés ipan nopa tepetl Sinaí quema
    nopa israelitame noja itztoyaj ipan nopa huactoc tlali, pampa nopona TOTECO techilhui
    para monequi ma tijhuicaca tlacajcahualistli iixpa.
  swh-ONEN: ambayo Bwana alimpa Mose juu ya Mlima Sinai siku ile alipowaagiza Waisraeli
    walete sadaka zao kwa Bwana, katika Jangwa la Sinai.
  bba-bba: Yinni Gusunɔwɑ u Mɔwisi woodɑ yeni wɛ̃ ɡbɑburɔ, Sinɑin ɡuurɔ, tɔ̃ɔ te u
    bu woodɑ wɛ̃ bu kɑ nùn yɑ̃kunu kuɑ.
  eng-KJVCPB: which the Lord commanded Moses in mount Sinai, in the day that he commanded
    the children of Israel to offer their oblations unto the Lord, in the wilderness
    of Sinai.
  luo-luo: Chikegi Jehova Nyasaye nomiyo Musa e Got Sinai, chiengʼ mane ochoko jo-Israel
    mondo ochiwne Jehova Nyasaye misengini mag-gi, ka gin e Thim mar Sinai.
  meu-meu: Iehova ese Sinai ororona ai Mose e haḡanilaia heḡereḡerena. Dinana bunai,
    ia ese Israel taudia e haḡanidia edia boubou ḡaudia Iehova dekenai bae mailaidia,
    Sinai tano-ḡaḡaena ai.
  npi-ULB: जुन परमप्रभुले सीनैको मरुभूमिमा इस्राएलका मानिसहरूलाई आफ्ना बलिदानहरू परमप्रभुलाई
    अर्पण गर्नू भनी आज्ञा दिनुभएको दिनमा सीनै पर्वतमा मोशालाई आज्ञा गर्नुभयो’ ।”
  yor-yor: èyí tí Olúwa fún Mose lórí òkè Sinai lọ́jọ́ tí Olúwa pa á láṣẹ fún àwọn
    ọmọ Israẹli pé kí wọ́n máa mú ọrẹ wọn wá fún Olúwa ni ijù Sinai.
  pes-OPCB: که خداوند در بیابان، در کوه سینا به موسی داد تا قوم اسرائیل بدانند چگونه
    قربانیهای خود را به خداوند تقدیم کنند.
  tgl-ULB: kung saan ibinigay ni Yahweh ang mga utos kay Moises sa Bundok Sinai sa
    araw na kaniyang iniutusan ang bayan ng Israel na maghandog ng kanilang mga alay
    kay Yahweh sa ilang g Sinai.”'
  hui-hui: Bi mana uruni Isaraele wali agali ti dindi ko wali agali nahagabi iba dalu
    naibagabi wiagoha heangi Anduane Homogohanda Hari Sainai neneni howa Mosesehondo
    laminigo nga. Anduane Homogo ibunime Isaraele wali agali tigua ibuhondo loma uruniale
    bo mule heagola ibugua bi mana uruni lamigi bialu hene.
  mya-mya: တော​ကန္တာ​ရ​ရှိ​သိ​နာ​တောင်​ပေါ်​၌​ထာ​ဝ​ရ ဘု​ရား​သည် မော​ရှေ​မှ​တစ်​ဆင့်​ဤ​ပြ​ဋ္ဌာန်း​ချက်
    များ​ကို​လိုက်​နာ​ရန်​မှာ​ထား​တော်​မူ​သော​နေ့​၌ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ချ​မှတ်​ပေး
    တော်​မူ​၏။
  bod-N: དེ་ཐམས་ཅད་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་སི་ནཱ་རུ་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་ཡིན་ལ།
    ཁོང་གིས་སི་ནཱ་དབེན་སྟོང་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་དགོས་པའི་བཀའ་བསྩལ་པའི་ཉིན་མོར་གསུངས་པའི་བཀའ་ཡང་ཡིན་ནོ།
    །
  sna-sna: zvakapiwa Mozisi naJehovha paGomo reSinai pazuva raakarayira vaIsraeri
    kuti vauye nezvipiriso kuna Jehovha muGwenga reSinai.
  spa-BLM: que Yahvé ordenó a Moisés en el monte Sinaí el día en que ordenó a los
    hijos de Israel que ofrecieran sus ofrendas a Yahvé, en el desierto de Sinaí.
  cac-cac: A juntzan̈ ley tic ix yac' Jehová d'a vin̈aj Moisés d'a jolom vitz Sinaí
    d'a tz'inan luum, aton val d'a jun c'u chi' ix alchaji, to ol yac' silab' eb'
    israel d'a Jehová.
  swh-ULB: ni sheria ambazo Yahweh alizitoa kwa Musa kwenye Mlima Sinai siku aliyowaamru
    watu wa Israeli kutoa dhabihu zao kwa Yahweh katika jangwa la Sinai.'”
  bel-bel: які даў Гасподзь Майсею на гары Сінай, калі загадаў сынам Ізраілевым, у
    пустыні Сінайскай, прыносіць Госпаду прынашэньні іхнія.
  deu-ELBBK: das der HERR dem Mose geboten hat auf dem Berg Sinai, an dem Tag, da
    er den Kindern Israel gebot, ihre Opfergaben dem HERRN darzubringen, in der Wüste
    Sinai.
  mbb-OT: Menge sulunuzen heini he imbeǥey te Nengazen diyà te ki Moises diyà te sibsivayan
    he ziyà te Buntud he Sinai, hein midsuǥù din is menge Israilihanen te kebpemuhat
    diyà te kandin.
  mal-2015: യഹോവെക്കു തങ്ങളുടെ വഴിപാടുകൾ കഴിപ്പാൻ അവൻ യിസ്രായേൽമക്കളോടു സീനായിമരുഭൂമിയിൽവെച്ചു
    അരുളിച്ചെയ്ത നാളിൽ യഹോവ മോശെയോടു സീനായിപർവ്വതത്തിൽവെച്ചു ഇവ കല്പിച്ചു.
  rmc-rmc: Kada zakonos o RAJ prikazinďa le Mojžišoske pro verchos Sinaj pre pušťa
    andre oda džives, sar le Izraelitenge prikazinďa, hoj te anen peskre dari le RAJESKE.
  pes-OPV: که خداوند به موسی در کوه سینا امر فرموده بود، درروزی که بنی‌اسرائیل را
    مامور فرمود تاقربانی های خود را نزد خداوند بگذرانند درصحرای سینا.
  ron-1924: Домнул а дат-о луй Мойсе пе мунтеле Синай ын зиуа кынд а порунчит копиилор
    луй Исраел сэ-шь адукэ даруриле ынаинтя Домнулуй, ын пустиул Синай.
  ben-OBCV: যা সেদিন সদাপ্রভু সীনয় পর্বতে মোশির প্রতি অর্পণ করেছিলেন, যেন ইস্রায়েলীরা
    সীনয় মরুভূমিতে সদাপ্রভুর উদ্দেশে তাদের সব বলিদান উৎসর্গ করে।
  som-som: ee uu Rabbigu Muuse kaga amray Buur Siinay maalintii uu reer binu Israa'iil
    ku amray inay Rabbiga u bixiyaan qurbaannadooda iyagoo jooga cidladii Siinay.
  lat-VUC: quam constituit Dominus Moysi in monte Sinai, quando mandabit filiis Israël
    ut offerrent oblationes suas Domino in deserto Sinai.
  eng-ASVBT: which Jehovah commanded Moses in mount Sinai, in the day that he commanded
    the children of Israel to offer their oblations unto Jehovah, in the wilderness
    of Sinai.
  ita-1885: la quale il Signore diede a Mosè, in sul monte di Sinai, nel giorno ch'egli
    comandò nel deserto di Sinai, a' figliuoli d'Israele, d'offerir le loro offerte
    al Signore.
  eng-LXXUP: as the Lord commanded Moses in the Mount Sinai, in the day in which he
    commanded the children of Israel to offer their gifts before the Lord in the wilderness
    of Sinai.
  eng-ULB: about which Yahweh gave commands to Moses on Mount Sinai on the day that
    he commanded the people of Israel to offer their sacrifices to Yahweh in the wilderness
    of Sinai.'”
  spa-VBL: El Señor se las dio a Moisés en el Monte Sinaí en el momento en que ordenó
    a los israelitas que le dieran sus ofrendas en el desierto del Sinaí.
  fra-_FOB: Que l'Éternel commanda à Moïse au mont Sinaï, lorsqu'il ordonna aux enfants
    d'Israël de présenter leurs offrandes à l'Éternel dans le désert de Sinaï.
  mal-mal: യഹോവയ്ക്കു തങ്ങളുടെ വഴിപാടുകൾ കഴിക്കുവാൻ അവിടുന്ന് യിസ്രായേൽ മക്കളോടു സീനായിമരുഭൂമിയിൽവച്ച്
    അരുളിച്ചെയ്ത നാളിൽ യഹോവ മോശെയോടു സീനായിപർവ്വതത്തിൽവച്ച് ഇവ കല്പിച്ചു.
  urd-GVR: Rab ne Mūsā ko yih hidāyāt Sīnā Pahāṛ par dīṅ, us din jab us ne Isrāīliyoṅ
    ko hukm diyā ki wuh Dasht-e-Sīnā meṅ Rab ko apnī qurbāniyāṅ pesh kareṅ.
  suz-BL: मिनु परमप्रभु यावेमी मेको लोव़ मोसा कली सीनै डांडाम अरेशो बाक्‍त। मेको नाक्‍ती
    परमप्रभु यावेमी सीनै ङा गोरशो रागीम इस्राएली आन कली आन चढ़ेतीक आ बाक्‍तीक चाक्‍कीन”
    दे अरेशो बाक्ब।
  ita-1927: legge che l’Eterno dette a Mosè sul monte Sinai il giorno che ordinò ai
    figliuoli d’Israele di presentare le loro offerte all’Eterno nel deserto di Sinai.
  ckb-ckb: کە یەزدان لە شاخی سینا دایە موسا، بۆ ئەوەی فەرمان بە نەوەی ئیسرائیل بکات
    هەتا لە چۆڵەوانی سینا قوربانییەکانیان بۆ یەزدان پێشکەش بکەن.
  eng-BBE: As they were given by the Lord to Moses on Mount Sinai, on the day when
    the Lord gave orders to the children of Israel to make their offerings to the
    Lord, in the waste land of Sinai.
  kan-OKCV: ಇವುಗಳನ್ನು ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರಿಗೆ ಅವರು ತಮ್ಮ ಕಾಣಿಕೆಗಳನ್ನು ಸಮರ್ಪಿಸುವಂತೆ
    ಆಜ್ಞಾಪಿಸಿದ ದಿನದಲ್ಲಿ ಸೀನಾಯಿ ಮರುಭೂಮಿಯ ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದರು.
  tam-2017: யெகோவாவுக்குத் தங்கள் பலிகளைச் செலுத்தவேண்டும் என்று அவர் இஸ்ரவேல் மக்களுக்குச்
    சீனாய் வனாந்திரத்திலே கற்பிக்கும்போது இவைகளை மோசேக்குச் சீனாய்மலையில் கட்டளையிட்டார்.
  spa-RV-1909: La cual intimó Jehová á Moisés, en el monte de Sinaí, el día que mandó
    á los hijos de Israel que ofreciesen sus ofrendas á Jehová en el desierto de Sinaí.
  ron-BTF: Pe care DOMNUL a poruncit-o lui Moise în muntele Sinai, în ziua în care
    el a poruncit copiilor lui Israel să aducă darurile lor DOMNULUI, în pustiul Sinai.
  eng-WEBP: which the LORD commanded Moses in Mount Sinai in the day that he commanded
    the children of Israel to offer their offerings to the LORD, in the wilderness
    of Sinai.
  eng-FBV: The Lord gave these to Moses on Mount Sinai at the time he ordered the
    Israelites to give their offerings to him in the Wilderness of Sinai.
  nld-1939: die Jahweh op de berg Sinaï aan Moses heeft voorgeschreven op de dag,
    dat Hij hem beval, dat de kinderen Israëls in de woestijn van de Sinaï hun offergaven
    aan Jahweh zouden brengen.
  nch-BL: Nochi ni tanahuatilme TOTECO quimacac Moisés ipan nopa tepet Sinaí quema
    nopa israelitame noja itztoyaj ipan nopa huactoc tali, pampa nopona TOTECO techilhui
    para monequi ma tijhuicaca tacajcahualisti iixpa.
  vie-1934: mà Đức Giê-hô-va đã truyền cho Môi-se tại trên núi Si-na-i khi Ngài dặn
    biểu dân Y-sơ-ra-ên dâng của lễ mình cho Đức Giê-hô-va trong đồng vắng Si-na-i.
  hin-CV: इसके विषय में आदेश याहवेह ने मोशेह को सीनायी पर्वत पर उस दिन दिए थे, जिस
    दिन याहवेह ने इस्राएल की प्रजा को सीनायी की मरुभूमि में याहवेह के लिए अपनी बलियां
    प्रस्तुत करने का आदेश दिया था.
  eng-OURB: which Adonai enjoined Moses [Drawn out] in Mount Sinai [Thorn], in the
    day that he enjoined the children of Israel [God prevails] to offer their offerings
    to Adonai, in the wilderness of Sinai [Thorn].
  spa-BES: Cuando fueron entregados Por el Señor a Moisés en el Monte Sinaí, el día
    en que el Señor dio órdenes a los hijos de Israel para que hicieran sus ofrendas
    al Señor, en la tierra baldía del Sinaí.
  tdx-tdx: nandilia’ Iehovà amy Mosè am-bohi-Sinay amy andro linili’e o ana’Israeleo
    ty hanese enga am’ ­Iehovà am-patrambey Sinaiio.
  vid-vid: Mkulu Nguluwi nakamha Musa malajizo ago mchidunda cha Sinai zuwa lila navyoyawalonjele
    Waisilaeli wamigalile nhambiko za hewo, kuchiwala ako Sinai.
  eng-OKE: Which the Lord commanded the sons of Israel to offer their oblations before
    the Lord in the wilderness of Sinai.
  tha-KJV: ซึ่งพระเยโฮวาห์ทรงบัญชาโมเสสบนภูเขาซี​นาย ในวั​นที​่​พระองค์​ทรงบัญชาคนอิสราเอลให้นำเครื่องบูชามาถวายแด่พระเยโฮวาห์ในถิ่นทุ​รก​ันดารซี​นาย
  por-BR-2018: A qual intimou o SENHOR a Moisés, no monte Sinai, no dia que mandou
    aos filhos de Israel que oferecessem suas ofertas ao SENHOR no deserto de Sinai.
  deu-ELO: welches Jehova dem Mose geboten hat auf dem Berge Sinai, an dem Tage, da
    er den Kindern Israel gebot, ihre Opfergaben dem Jehova darzubringen, in der Wüste
    Sinai.
  eng-WYC-2018: which law the Lord ordained to Moses in the hill of Sinai, when he
    commanded to the sons of Israel that they should offer their offerings to the
    Lord, in the desert of Sinai. (which law the Lord ordained to Moses on Mount Sinai,
    when he commanded to the Israelites that they should offer their sacrifices to
    the Lord, in the Sinai Desert.)
  epo-epo: kiun la Eternulo donis al Moseo sur la monto Sinaj, kiam Li ordonis al
    la Izraelidoj en la dezerto Sinaja, ke ili alportadu siajn oferojn al la Eternulo.
  uig-PIN: 'Pǝrwǝrdigar Israillarƣa: «Silǝr bu Sinay bayawinida Pǝrwǝrdigarning aldiƣa
    ⱪurbanliⱪliringlarni sununglar» dǝp buyruƣan künidǝ, u bularning ⱨǝmmisini Sinay
    teƣida Musaƣa tapxurƣanidi.'
  beo-beo: Sainai Goumi, hafoga:i soge ganodini, amogawi Hina Gode da amo hamoma:ne
    sia:i huluane Mousesema i dagoi. Eso amoga E da Isala:ili dunu ilia iasu ima:ne
    sia:i, E da amo hamoma:ne sia:i Mousesema i.
  tpi-OTNT: Bikpela i givim ol dispela lo long Moses long maunten Sainai long taim
    ol Israel i stap long ples drai. Long de God i tokim ol manmeri bilong Israel
    ol i mas mekim ofa, em i givim ol dispela lo long ol.
  hau-SA: waɗanda Ubangiji ya ba wa Musa a Dutsen Sinai, a Hamadar Sinai, a ranar
    da ya umarci Isra’ilawa su kawo hadayunsu ga Ubangiji.
  uig-LAT: 'Perwerdigar Israillargha: «Siler bu Sinay bayawinida Perwerdigarning aldigha
    qurbanliqliringlarni sununglar» dep buyrughan künide, u bularning hemmisini Sinay
    téghida Musagha tapshurghanidi.'
  nde-nde: uThixo awupha uMosi entabeni yeSinayi ngelanga alaya ngalo abako-Israyeli
    ukuthi balethe iminikelo yabo kuThixo, enkangala yaseSinayi.
  ton-ton: ‌ʻAia naʻe fekau ʻe Sihova kia Mōsese ʻi he moʻunga ko Sainai, ʻi he ʻaho
    naʻa ne fekau ai ki he fānau ʻa ʻIsileli, ke ʻatu ʻenau ngaahi meʻaʻofa kia Sihova,
    ʻi he toafa ʻo Sainai.
  ces-1613: Kteréž přikázal Hospodin Mojžíšovi na hoře Sinai toho dne, když přikázal
    synům Izraelským, aby obětovali oběti své Hospodinu na poušti Sinai.
  eng-WMB: which the LORD commanded Moses in Mount Sinai in the day that he commanded
    the children of Israel to offer their offerings to the LORD, in the wilderness
    of Sinai.
  tam-TCV: இஸ்ரயேலர் யெகோவாவுக்குக் காணிக்கைகள் கொண்டுவர வேண்டுமென, யெகோவா சீனாய்
    பாலைவனத்தில் கட்டளையிட்ட நாளிலே, அவர் சீனாய் மலையில் இந்த ஒழுங்குமுறைகளை மோசேக்குக்
    கொடுத்தார்.
  ceb-ULB: mahitungod kini sa mga mando nga gihatag ni Yahweh kang Moises sa Bukid
    sa Sinai sa adlaw nga gimandoan niya ang katawhan sa Israel nga maghalad sa ilang
    mga halad ngadto kang Yahweh didto sa kamingawan sa Sinai.'”
  pol-UBG: Które PAN nadał Mojżeszowi na górze Synaj w dniu, kiedy nakazał synom Izraela,
    aby składali swoje ofiary PANU na pustyni Synaj.
  urd-GVU: رب نے موسیٰ کو یہ ہدایات سینا پہاڑ پر دیں، اُس دن جب اُس نے اسرائیلیوں
    کو حکم دیا کہ وہ دشتِ سینا میں رب کو اپنی قربانیاں پیش کریں۔
  deu-1912: das der HERR dem Mose gebot auf dem Berge Sinai des Tages, da er ihm gebot
    an die Kinder Israel, zu opfern ihre Opfer dem HERRN in der Wüste Sinai.
  kan-2017: ಯೆಹೋವನು ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಗೆ ಈ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳನ್ನು ಕೊಟ್ಟನು. ಮೋಶೆ ಸೀನಾಯಿ
    ಅರಣ್ಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಅರ್ಪಿಸಬೇಕಾದ ಯಜ್ಞವನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿ
    ಅವರಿಗೆ ಮೇಲೆ ಕಂಡ ನಿಯಮಗಳನ್ನು ಕೊಟ್ಟನು.
  yap-yap: I pi’ SOMOL e pi motochiyel ney ngak Moses u daken fare Burey ni Sinai
    u rom u daken e ted ni desert ko fare rran ni yog Moses ngak e girdi’ nu Israel
    ni ngar pi’ed e pi maligach rorad.
  hlt-MCSB: BOEIPA. loh Sinai tlang ah Moses a uen vanbangla amah a uen khohnin vaengah
    Israel ca rhoek amamih kah nawnnah te Sinai khosoek kah BOEIPA taengah a nawn
    uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ፆኦሲም ዒንጎ ባኮ ዒንጋንዳጉዲ ዓሲ ናንጉዋ ዳውሎኮ ሲና ዹኮ ኮይላ ዔያቶም ኬኤዚንቴያና ናንጊና
    ናንጋ ጎዳ ሙሴም ዬያ ዳምቦ ኬኤዜኔ።
  twi-ASANTE: Awurade de saa mmara yi maa Mose wɔ Sinai Bepɔ so sɛ ɔno nso mfa mma
    Israelfoɔ no sɛdeɛ ɛbɛyɛ a, wɔbɛhunu ɛkwan a ɛsɛ sɛ wɔfa so bɔ wɔn afɔdeɛ ahodoɔ
    no de ma Onyankopɔn wɔ Sinai ɛserɛ so hɔ.
  eng-WEBU: which the LORD commanded Moses in Mount Sinai in the day that he commanded
    the children of Israel to offer their offerings to the LORD, in the wilderness
    of Sinai.
  bnp-bnp: E BAKOVI DAGI i habi ne Moses a vinara nga na lolo e Sinai, na tahuna e
    huriki a Israel ri made na tabeke i ngeki. Na parava e BAKOVI DAGI i vakuku e
    huriki a Israel ri gi habi a nihabi, i habi ne ria a vinara nga.”
  wal-wal: Ha wogati Israa7eela asai Siinaa bazzuwan bantta yarshshuwaa GODAASSI yarshshana
    mala GODAI azazido gallassi, Siinaa Deriyaa bollan GODAI Muusa azazido wogata.
  spa-PDDPT: que Yavé ordenó a Moisés en la montaña Sinaí el día cuando mandó a los
    hijos de Israel que presentaran sus ofrendas ante Yavé en el desierto de Sinaí.
  gun-gun: Moisés pe Senhor ae ojapo uka va'ekue Sinai yvyty re. Ojapo ukaa ára guive
    Israel kuery mba'emo ogueru aguã Senhor pe Sinai regua tekoa e'ỹa py.
  agu-BL: Ya'stzun yi e'chk ca'wla'tz yi tak'nak Kataj Ryos tetz Moisés tul yi ama'l
    yi tz'inunin tu', wi yi wutz yi na bi'aj Sinaí, tan cyak'ol yi e'chk cyoy swutz
    i'.
  ilo-ULB: nga imbilin ni Yahweh kenni Moises iti Bantay Sinai iti aldaw nga imbilinna
    kadagiti tattao ti Israel nga idatonda dagiti sakripisoda kenni Yahweh iti let-ang
    ti Sinai.”'
  kpg-kpg: Dimaadua ne wanga gi Moses nia haganoho aanei i tomo di gonduu Sinai i di
    laangi dela ne helekai iei mee gi digau Israel bolo gi heia nadau tigidaumaha.
  uig-ARA: 'پەرۋەردىگار ئىسرائىللارغا: «سىلەر بۇ سىناي باياۋىنىدا پەرۋەردىگارنىڭ ئالدىغا
    قۇربانلىقلىرىڭلارنى سۇنۇڭلار» دەپ بۇيرۇغان كۈنىدە، ئۇ بۇلارنىڭ ھەممىسىنى سىناي
    تېغىدا مۇساغا تاپشۇرغانىدى.'
  sus-sus: Alatala nu bara na birin masen Annabi Munsa bɛ Turusinina geya fari a to
    Isirayilakae yamari e xa fa sɛrɛxɛe ra Turusinina gbengberenyi ma.
  pon-2006: KAUN-O ketikihong Moses koasoandi pwukat pohn Nahna Sainai ni rahn me
    e patohwanohng mehn Israel kan re en patohwanda arail meirong kan.
  ksd-ksd: nina ba ra Luluai i ga vartuluai tana pire Moses ta ra luana Sinai, ta
    ra bung ba i ga vartuluai ba ra tarai Israel diat a tul tar kadia umana vartabar
    na nian tadav ra Luluai ta ra bil Sinai.
  tur-YTC: Yahve'ye Sina Çölü'nde sunularını sunmaları için İsrael'in çocuklarına
    buyurduğu günde, Yahve Sina Dağı'nda Moşe'ye bunu buyurdu.
  grc-BRENT: ὃν τρόπον ἐνετείλατο Κύριος τῷ Μωυσῇ ἐν τῷ ὄρει Σινᾷ, ᾗ ἡμέρᾳ ἐνετείλατο
    τοῖς υἱοῖς Ἰσραὴλ προσφέρειν τὰ δῶρα αὐτῶν ἔναντι Κυρίου ἐν τῇ ἐρήμῳ Σινᾷ.
  ind-AYT: TUHAN memberikan perintah ini kepada Musa di atas Gunung Sinai ketika Dia
    memerintahkan bangsa Israel untuk membawa persembahan kepada TUHAN di padang gurun
    Sinai.
  nya-nya: Malamulo amenewa Yehova anapereka kwa Mose pa Phiri la Sinai pa tsiku limene
    Yehova analamulira Aisraeli kuti abwere ndi zopereka za kwa Yehova, ku chipululu
    cha Sinai kuja.
  hrv-hrv: koji je Jahve naredio Mojsiju na Sinajskom brdu kad je zapovjedio Izraelcima
    da Jahvi u Sinajskoj pustinji prinose žrtve.
  mps-mps: Genuai Bidigo te bomai po dabe te Israel dabe te masigi kemi tǫ wa pai
    bulude bidali sogo, te bulu du Sainaide Mosesbolo te bomai po mawai. Te Godigo
    te Israel we bidi augwaliba te ofa yao po wali side, agai te bomai po dabe augwaliba
    mawai dao.
  tpi-tpi: Bikpela i givim ol dispela lo long Moses long maunten Sainai long taim
    ol Israel i stap long ples drai. Long de God i tokim ol manmeri bilong Israel
    ol i mas mekim ofa, em i givim ol dispela lo long ol.
  dan-1931: som HERREN pålagde Moses på Sinaj Bjerg, den Dag han bød Israelitterne
    at bringe HERREN deres Offergaver i Sinaj Ørken.
  vie-OVCB: Chúa Hằng Hữu đã phán dạy Môi-se các thể lệ này trên Núi Si-nai khi Ít-ra-ên
    còn ở trong hoang mạc Si-nai—để họ biết cách dâng lễ vật cho Ngài.
  guj-2017: સિનાઈના અરણ્યમાં યહોવાહને સારુ અર્પણ ચઢાવવાની ઇઝરાયલી લોકોને તેણે આજ્ઞા
    કરી હતી, તે દિવસે યહોવાહે સિનાઈ પર્વત પર મૂસાને આ પ્રમાણે આજ્ઞા કરી હતી.”
  pon-2006A: KAUN-O ketikihong Moses koasoandi pwukat pohn Nahna Sainai ni rahn me
    e patohwanohng mehn Israel kan re en patohwanda arail meirong kan.
  por-BRBSL: que Javé ordenou a Moisés no Monte Sinai no dia em que ordenou aos filhos
    de Israel que oferecessem suas ofertas a Javé, no deserto do Sinai.
  cth-cth: Kâtapoenae hnin nah, Sinai mon dawk Cathut ni Mosi koe a poe e hmaisawi
    thuengnae, tavai thuengnae, yon thuengnae, kâtapoe thuengnae, thaw poe thuengnae
    hoi roum thuengnae naw doeh atipouh.
  twi-twi: Awurade de saa mmara yi maa Mose wɔ Sinai Bepɔw so sɛ ɔno nso mfa mma Israelfo
    no, sɛnea ɛbɛyɛ a wobehu ɔkwan a ɛsɛ sɛ wɔfa so bɔ wɔn afɔre ahorow no de ma Onyankopɔn
    wɔ Sinai sare so hɔ.
  hlt-hlt: BOEIPA loh Sinai tlang ah Moses a uen vanbangla amah a uen khohnin vaengah
    Israel ca rhoek amamih kah nawnnah te Sinai khosoek kah BOEIPA taengah a nawn
    uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ tì nti Mɔyiisi Sinɑii tɑ̃rì ĩ́nkɛ̀ kù bɛ̀ nɑ̀ɑ́
    ndìì yiè kɛ tú bɛ̀ nkù feu iwũɔ̃ Sinɑii kó dikpɑ́ɑ̀.
  msy-2020: Israelia gumazamiziba puvatɨzir danganimɨn itir dughiamɨn, Ikiavɨra Itir
    God, Akar Gavgavir kaba Sainain Mɨghsɨamɨn da isa Moses ganɨngi. Dughiar kamɨn,
    Ikiavɨra Itir God, Akar Gavgaviba Israelia ganɨga ghaze, me uan ofaba inigh a
    bagh izam.
  dop-dop: Tɑcɑɑ sɩɩnɑ kiiŋ ɩnǝɣɩ Moisi kɛ pʋɣʋ ŋku pɑ yɑɑ sɩ Holɛpʋ tɔ kʋ tɑɑ. Kʋyɑkʋ
    ŋkʋ tɔtɔɣɔ ɩ tʋwɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ wʋlɑɣɑ tɛtʋ tɑɑ sɩ, pɑ́ lɑkɩ-ɩ kɔtɑsɩ nsɩ.
  azb-azb: Rəbbin Sina dağında Musaya əmr etdiyi təlimatdır. Rəbb bu təlimatı İsrail
    övladlarına Sina səhrasında qurbanlarını Ona təqdim etməklə əlaqədar əmr etdiyi
    gündə vermişdi.
  eng-DBY: which Jehovah commanded Moses in mount Sinai, in the day that he commanded
    the children of Israel to present their offerings to Jehovah, in the wilderness
    of Sinai.
  hin-2017: जब यहोवा ने सीनै पर्वत के पास के जंगल में मूसा को आज्ञा दी कि इस्राएली
    मेरे लिये क्या-क्या चढ़ावा चढ़ाएँ, तब उसने उनको यही व्यवस्था दी थी।
  wol-KYG: Loolu it la Aji Sax ji dénkoon Musaa ca kaw tundu Sinayi, bés ba mu santee
    bànni Israyil ca màndiŋu Sinayi ñu di ko génneel ay sarax.
  eng-YLT: which Jehovah hath commanded Moses in Mount Sinai, in the day of his commanding
    the sons of Israel to bring near their offerings to Jehovah, in the wilderness
    of Sinai.
  eng-WYC-2017: which law the Lord ordained to Moses in the hill of Sinai, when he
    commanded to the sons of Israel that they should offer their offerings to the
    Lord, in the desert of Sinai.
  eng-WMBB: which the LORD commanded Moses in Mount Sinai in the day that he commanded
    the children of Israel to offer their offerings to the LORD, in the wilderness
    of Sinai.
  urd-GVH: रब ने मूसा को यह हिदायात सीना पहाड़ पर दीं, उस दिन जब उसने इसराईलियों को
    हुक्म दिया कि वह दश्ते-सीना में रब को अपनी क़ुरबानियाँ पेश करें।
  rug-rug: Koasa rane sipu tozini Mosese sari na tinoni Izireli pude taveti sari na
    dia vinariponi na vina vukivukihi, si valani e Zihova koe Mosese pa toqere Saenai
    pa korapa popoa qega sari na tinarae arini.
  gaz-gaz: kunis ajaja Waaqayyo gaafa akka Israaʼeloonni Gammoojjii Siinaatti kennaa
    isaanii Waaqayyoof dhiʼeessan Gaara Siinaa irratti Museedhaaf kennee dha.
  fra-LSG: L’Éternel la prescrivit à Moïse sur la montagne de Sinaï, le jour où il
    ordonna aux enfants d’Israël de présenter leurs offrandes à l’Éternel dans le
    désert du Sinaï.
  yal-yal: Alatala na sariyan so Musa yii Sinayi geyaan nan fari, a Isirayila kaane
    yamari lɔxɔn naxan yi Sinayi tonbonni, a e xa fa e saraxane ra Alatala xa.”
  haw-1868: Ka mea a Iehova i kanoha mai ai ia Mose ma ka mauna Sinai, i ka la i kanoha
    mai ai oia i na mamo a Iseraela e kanmaha lakou i ko lakou mau mohai ia Iehova,
    ma ka waonahele o Sinai.
  arb-NAV: الَّتِي أَوْصَى الرَّبُّ بِها مُوسَى فِي جَبَلِ سِينَاءَ، عِنْدَمَا أَمَرَ
    بَنِي إِسْرَائِيلَ بِتَقْدِيمِ قَرَابِينِهِمْ لِلرَّبِّ فِي صَحْرَاءِ سِينَاءَ».
  ewe-ewe: Yehowa de se siawo na Mose le Sinai to dzi, be wòana Israelviwo nanya ale
    si woasa vɔe na Yehowa le Sinai gbedzi.
  eng-LEE: Which the Lord commanded Moses on mount Sinai, on the day that be commanded
    the children of Israel to offer their oblations unto the Lord, in the wilderness
    of Sinai.
  asm-FB: যিহোৱাই যিদিনা চীনয় অৰণ্যত ইস্ৰায়েলৰ সন্তান সকলক যিহোৱাৰ উদ্দেশ্যে নিজ
    নিজ উপহাৰৰ উৎসৰ্গ কৰিবলৈ আজ্ঞা কৰিলে সেই দিনা তেওঁ চীনয় পৰ্ব্বতত মোচিক এইবোৰৰ
    বিষয়ে আজ্ঞা দিলে।
  sus-A: عَلَتَلَ نُ بَرَ نَ بِرِن مَسٍن عَننَبِ مُنسَ بّ تُرُ سِنِنَ فٍيَ قَرِ عَ
    تٌ عِسِرَيِلَكَيٍ يَمَرِ عٍ شَ قَ سّرّشّيٍ رَ تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: que l'Éternel prescrivit à Moïse sur la montagne de Sinaï, le jour où il
    ordonna aux enfants d'Israël de présenter leurs offrandes à l'Éternel, dans le
    désert de Sinaï.
  hbo-hbo: אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֶת־מֹשֶׁ֖ה בְּהַ֣ר סִינָ֑י בְּיֹ֨ום צַוֹּתֹ֜ו
    אֶת־בְּנֵ֣י יִשְׂרָאֵ֗ל לְהַקְרִ֧יב אֶת־קָרְבְּנֵיהֶ֛ם לַיהוָ֖ה בְּמִדְבַּ֥ר סִינָֽי׃
    פ
  eng-WYCLIFFE: which lawe the Lord ordeynede to Moises in the hil of Synay, whanne
    he comaundide to the sones of Israel that thei schulden offre her offryngis to
    the Lord, in the deseert of Synay.
  cwe-cwe: Mndewa Mulungu kamwing'ha Musa malagilizo yano kuna mulima wa Sinai siku
    ija iyawalagilize Waisilaili wamgalile nhambiko zawo kuja kuna ichuwala cha Sinai.
  kik-kik: marĩa Jehova aaheire Musa arĩ Kĩrĩma-inĩ gĩa Sinai, mũthenya ũrĩa aathire
    andũ a Isiraeli marehagĩre Jehova maruta mao kũu Werũ-inĩ wa Sinai.
  fra-NCL: Yahweh la prescrivit à Moïse sur la montagne de Sinaï, le jour où il ordonna
    aux enfants d’Israël de présenter leurs offrandes à Yahweh dans le désert de Sinaï.
  cek-AK: Angraeng mah Israel kaminawk khaeah Sinai praezaek ah Angraeng khaeah angbawnhaih
    sak han thuih pae na niah, Sinai mae ah Mosi han paek ih daan ah oh.
  cuk-cuk: Bab-Jehová Moisésʼga we-igar Sinaí-yalagi uksa gusad. Deunni, Israel-dulemar
    Sinaí-nega-dulesulidganba gudimargu, Bab-Jehová Moisésʼga ega-ibmar-ukleged-igar
    uksagusad.
  uig-CYR: 'Пәрвәрдигар Исраилларға: «Силәр бу Синай баявинида Пәрвәрдигарниң алдиға
    қурбанлиқлириңларни сунуңлар» дәп буйруған күнидә, у буларниң һәммисини Синай
    теғида Мусаға тапшурған еди.'
  tel-2017: ఈ ఆజ్ఞలను యెహోవా సీనాయి పర్వతం పైన మోషేకి ఇచ్చాడు. ఇశ్రాయేలు ప్రజలకు సీనాయి
    అరణ్యంలో యెహోవాకు అర్పణలు చెల్లించాలని ఆదేశించాడు.
  hat-BSA: ke SENYÈ a te kòmande Moïse nan Mòn Sinaï nan jou ke li te kòmande fis
    Israël yo pou prezante ofrann pa yo bay SENYÈ a nan dezè Sinaï a.
  kos-kos: LEUM GOD El sang ma sap inge nu sel Moses Fineol Sinai in acn mwesis, ke
    len se El fahkang nu sin mwet Israel in oru kisa lalos.
  hbo-WLC: אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֶת־מֹשֶׁ֖ה בְּהַ֣ר סִינָ֑י בְּי֨וֹם צַוֺּת֜וֹ
    אֶת־בְּנֵ֣י יִשְׂרָאֵ֗ל לְהַקְרִ֧יב אֶת־קָרְבְּנֵיהֶ֛ם לַיהוָ֖ה בְּמִדְבַּ֥ר סִינָֽי׃
    פ
  ibo-ibo: Onyenwe anyị nyere Mosis iwu ndị a nʼugwu Saịnaị nʼụbọchị ahụ o nyere ụmụ
    Izrel iwu sị ha, wetara Onyenwe anyị onyinye nʼọzara Saịnaị.
  ory-ory: ସଦାପ୍ରଭୁ ଯେଉଁ ଦିନ ସୀନୟ ପ୍ରାନ୍ତରସ୍ଥିତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଆପଣା ଆପଣା ଉପହାର ଦେବାକୁ ଆଜ୍ଞା ଦେଲେ, ସେହି ଦିନ ସୀନୟ ପର୍ବତରେ ମୋଶାଙ୍କୁ ଆଜ୍ଞା ଦେଲେ।
  chk-chk: Ikei ekewe allük ewe Samol mi Lapalap a ngeni Moses me won ewe chuk Sinai
    lon ewe ränin a allük ngeni ekewe aramasen Israel pwe repwe uwato ar asor ngeni
    lon ewe fanüapön Sinai.
  rop-rop: Deya na langa det hil gulum Sainai langa det deset kantri, aibin gibit
    ol dislot lowa langa Mosis, langa det dei wen imbin dalimbat ol detlot Isreil
    pipul blanga meigim olabat ofring.”
  ukr-1871: Що заповідав Господь Мойсейові на Синай горі того дня, як велїв синам
    Ізрайлевим приносити дари Господеві, в степу Синай.
  deu-1951: welches der HERR Mose auf dem Berge Sinai gegeben hat, des Tages, da er
    den Kindern Israel befahl, dem HERRN ihre Opfer darzubringen, in der Wüste Sinai.
  eng-JPS: which the LORD commanded Moses in mount Sinai, in the day that he commanded
    the children of Israel to present their offerings unto the LORD, in the wilderness
    of Sinai.
  srp-1865: Što je Gospod zapovjedio Mojsiju na gori Sinajskoj kad zapovjedi sinovima
    Izrailjevim u pustinji Sinajskoj da prinose žrtve svoje Gospodu.
  lug-lug: Mukama Katonda bye yawa Musa ku lusozi Sinaayi ku lunaku lwe yalagirirako
    abaana ba Isirayiri okuleeta ebiweebwayo byabwe eri Mukama Katonda, mu ddungu
    lya Sinaayi.
  heb-heb: אשר צוה יהוה את משה בהר סיני ביום צותו את בני ישראל להקריב את קרבניהם ליהוה
    במדבר סיני׃
  ben-IRV: সদাপ্রভু যে দিন সীনয় মরুপ্রান্তে ইস্রায়েল সন্তানদের সদাপ্রভুর উদ্দেশ্যে
    নিজেদের উপহার উৎসর্গ করতে আদেশ দিলেন, সেই দিন সীনয় পর্বতে মোশিকে এই বিষয়ের আদেশ
    দিলেন’।”
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਨੇ ਸੀਨਈ ਪਰਬਤ ਦੇ ਉਜਾੜ ਵਿੱਚ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਇਸਰਾਏਲੀ ਯਹੋਵਾਹ
    ਲਈ ਕਿਹੜੀਆਂ-ਕਿਹੜੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਉਣ, ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਹੋ ਬਿਵਸਥਾ ਦਿੱਤੀ ਸੀ।
  mya-JVB: မိဿဟာယ ယဇ်တရား ဖြစ်သတည်းဟု မိန့် တော်မူ၏။
  hmo-hmo: Unuseni, Sinai Ororo dekenai Lohiabada ese inai boubou edia taravatu be
    Mose dekenai ia henia. Dinana be unai, Lohiabada ese Israela taudia ia oda henidia
    edia boubou gaudia ia dekenai do idia mailaia, Sinai, taunimanima idia noho lasi
    gabuna dekenai.
  urd-urd: जिसका हुक्म ख़ुदावन्द ने मूसा को उस दिन कोह-ए-सीना पर दिया जिस दिन उसने
    बनी — इस्राईल को फ़रमाया, कि सीना के वीराने में ख़ुदावन्द के सामने अपनी क़ुर्बानी
    पेश करें।
  rus-SYN: который дал Господь Моисею на горе Синае, когда повелел сынам Израилевым,
    в пустыне Синайской, приносить Господу приношения их.
  bqc-SIM: Dii yã́pi dà Mↄiziɛ Sinai gbɛ musuɛ gↄↄ pↄ́ a dìlɛ Isailiↄnɛ aa mↄ sa'oiwa
    Sinai guwaiwaiu.
  tcz-CHONGTHU: Gamthip lailunga Pathen in Mose henga athusei chun, Israel chaten
    Pathen henga maicham thilto ahinchoi diu ahitia, ana phondohsa ahitai.
  mar-mar: इस्राएल लोकांनी परमेश्वराकरिता काय अर्पणे आणावीत या विषयी त्याने त्यांना
    सीनाय रानात आज्ञा दिली त्यावेळी त्याने मोशेला ह्याप्रमाणे सीनाय पर्वतावर हे विधी
    लावून दिले.
  qub-qub: Israelcuna chunyaj Sinaïcho caycaptinmi Tayta Diosga Sinaí puntacho Moisesta
    willaparan imanöpis ofrendacunata payta garananpaj.
  bqp-bqp: Yinni Gusunɔwɑ u Mɔwisi woodɑ yeni wɛ̃ gbɑburɔ, Sinɑin guurɔ, tɔ̃ɔ te u
    bu woodɑ wɛ̃ bu kɑ nùn yɑ̃kunu kuɑ.
  hat-hat: Se Seyè a menm ki te bay Moyiz regleman sa yo, sou mòn Sinayi nan mitan
    dezè a, jou li te mande moun pèp Izrayèl yo pou yo fè ofrann ba li.
  eng-BSB: which the LORD gave Moses on Mount Sinai on the day He commanded the Israelites
    to present their offerings to the LORD in the Wilderness of Sinai.
  tod-tod: Ɠɔoɠɔ GALAGI ma leveiti feeni Moize ya, Sinayi gizei ma, voloi é devei
    veeni la Izelayɛle nuiti zea, ga ti ta-vebɛanii ve Ɠɔoɠɔ GALAGI ʋɛ Sinayi teʋebai
    zu.
  eng-WEBPB: which the LORD commanded Moses in Mount Sinai in the day that he commanded
    the children of Israel to offer their offerings to the LORD, in the wilderness
    of Sinai.
  kbq-kbq: Israeli vahe'mo'zama Sainai hagage kokampima mani'nazageno, Ra Anumzamo'ma
    kresramna vunanteho huno nezmasamino, Sainai agonafi Mosesema ami'nea kasege.
  nhe-BL: Nochi ni miyac tlanahuatili TOTECO quimacac Moisés ipan nopa tepetl Sinaí
    quema nopa israelitame noja itztoyaj ipan nopa huactoc tlali, pampa nopona TOTECO
    techilhui para monequi ma tijhuicaca tlacajcahualistli iixtla.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono a'e uze'eg Moizez pe Xinaz ywytyr rehe
    a'e, ywyxiguhu rehe a'e. — Pemono ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe, i'i
    Moizez Izaew wanupe a'e 'ar mehe.
  eng-DRA: Which the Lord appointed to Moses in mount Sinai, when he commanded the
    children of Israel, that they should offer their oblations to the Lord in the
    desert of Sinai.
