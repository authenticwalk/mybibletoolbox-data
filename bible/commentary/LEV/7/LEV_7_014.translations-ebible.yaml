  por-BRBSL: Dela ele oferecerá uma de cada oferta por uma oferta alçada a Yahweh.
    Será o sacerdote quem asperge o sangue das ofertas pacíficas.
  cth-cth: Thuengnae pueng dawk e vaiyei buet touh BAWIPA koe thuengnae na sak vaiteh
    hote vaiyei hah roum thuengnae sathei thi kaheikung vaihma ni a coe han.
  twi-twi: Wɔde saa afɔrebɔde yi bi begyina afɔremuka no anim na wɔahim wɔ afɔremuka
    no anim akɔ fa aba fa de akyerɛ sɛ wɔde ama Awurade. Afei, wɔbɛdan afɔrebɔde no
    ama ɔsɔfo a ɔpete aboa a wɔde no bɛbɔ afɔre no mogya a ɔboa dwumadi no.
  hlt-hlt: Te vaengkah BOEIPA taengla a nawn, nawnnah boeih khui lamkah pakhat te
    tah rhoepnah thii aka haeh khosoih kah khocang la om saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɛitɛ dɛ kó mudiì miɛkɛ dɛ̀ɛ̀ yó ntú n kpɛrɛ, ikuɔ́ nìùtì wèè
    mìɛ́tɛ́ mɛtɑummɛ̀ ɔ̃̀fɛ̀ kó mɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì weè dɛ̀ te.
  msy-2020: A bretɨn kaba vaghvagh dar akuatam inigh, Ikiavɨra Itir God danɨngigh.
