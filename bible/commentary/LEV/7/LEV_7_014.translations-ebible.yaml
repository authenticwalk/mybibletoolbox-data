  arb-NAV: وَعَلَيْهِ أَنْ يُقَدِّمَ وَاحِداً مِنْ كُلِّ قُرْبَانٍ يَرْفَعُهُ وَيُرَجِّحُهُ
    أَمَامَ الرَّبِّ وَيَكُونُ مِنْ نَصِيبِ الْكَاهِنِ الَّذِي يَرُشُّ دَمَ ذَبِيحَةِ
    السَّلامِ.
  ewe-ewe: Woatsɔ vɔsa sia ƒe akpa aɖe aɖo Yehowa ŋkume abe vɔsa tɔxɛ ene, ekema woatsɔe
    ana nunɔla si hlẽa vɔsalã ƒe ʋu.
  eng-LEE: And he shall offer thereof one out of every oblation for a heave-offering
    unto the Lord; to the priest that sprinkleth the blood of the peace-offering—to
    him shall it belong.
  asm-FB: আৰু তেওঁ প্ৰত্যেক উপহাৰৰ পৰা এটা এটা পিঠা লৈ, উত্তোলনীয় উপহাৰ স্বৰূপে যিহোৱাৰ
    উদ্দেশ্যে উৎসৰ্গ কৰিব; যি পুৰোহিতে মঙ্গলাৰ্থক বলিৰ তেজ ছটিয়াব; তেওঁৱেই তাক পাব।
  sus-A: ندٍ شَ بَ نَ تَامِ مْولِ بِرِن نَ، عَ قِندِ سّرّشّدُبّ فبٍ رَ، نَشَن شَنُنتٍيَ
    سّرّشّ وُلِ كَسَنمَ سّرّشّبَدٍ سّيتِيٍ مَ.
  fra-SBL: Il en offrira un sur chaque offrande, comme offrande par élévation à l'Éternel.
    Elle appartiendra au sacrificateur qui aspergera le sang des sacrifices de prospérité.
  hbo-hbo: וְהִקְרִ֨יב מִמֶּ֤נּוּ אֶחָד֙ מִכָּל־קָרְבָּ֔ן תְּרוּמָ֖ה לַיהוָ֑ה לַכֹּהֵ֗ן
    הַזֹּרֵ֛ק אֶת־דַּ֥ם הַשְּׁלָמִ֖ים לֹ֥ו יִהְיֶֽה׃
  eng-WYCLIFFE: of whiche o loof schal be offrid to the Lord for the firste fruytis,
    and it schal be the preestis that schal schede the blood of the sacrifice,
  cwe-cwe: Ivo kezamulavila Mndewa Mulungu gate dimwe kulawa chila nhosa. Magate yayo
    yezakuwa ya mkulu wa nhambiko yokwitila damu ya mnyama wa nhambiko ya tindiwalo
    kuna ulupango.
  kik-kik: Nĩakarehe o kĩndũ kĩmwe kĩmwe kĩrĩ iruta, kĩheo kĩheanĩtwo harĩ Jehova;
    nĩ kĩa mũthĩnjĩri-Ngai ũrĩa ũminjaminjaga thakame ĩyo ya iruta rĩu rĩa ũiguano.
  fra-NCL: On présentera une pièce de chacune de ces offrandes prélevées pour Yahweh ;
    elle sera pour le prêtre qui aura fait l’aspersion du sang de la victime pacifique.
  cek-AK: Angbawnhaih hmuen boih thung hoiah takaw maeto Angraeng khaeah paek ah;
    to loe angdaeh angbawnhaih athii haehkung qaima taham ah om tih.
  cuk-cuk: Bab-Jehováʼga ukegala, bela we-ibmarmar-uklegedi, sog-soggwen sulegoed.
    Geb gwenatigwar-guega dule-irwa-Babse-goled ibmar-e-abe bomi-bomi-imaksadga we-ibmarmar
    guoed.
  uig-CYR: у шу сунғанлириниң һәр бир түридин бирни елип Пәрвәрдигар үчүн қош қоллап
    сунидиған «көтәрмә һәдийә» қилип кәлтүрсун; бу енақлиқ қурбанлиғиниң қенини қурбангаһниң
    үстигә сәпкән каһинниң өзигә тәгсун.
  tel-2017: ఈ వేరు వేరు అర్పణల్లో నుండి ఒక దాన్ని యెహోవాకి అర్పించాలి. శాంతిబలి కోసం
    బలిపీఠం పైన రక్తాన్ని చిలకరించిన యాజకునికి అది చెందుతుంది.
  hat-BSA: De sa, li va prezante youn nan chak ofrann kòm yon don bay SENYÈ a. Li
    va apatyen a prèt ki flite san ofrann lapè yo.
  kos-kos: El fah asang kais sie ip ke kain in bread inge kewa tuh in sie mwe kite
    srisrila nu sin LEUM GOD. Ma inge ac ma nu sin mwet tol se ma sang srah in kosro
    uh fwela loang uh.
  hbo-WLC: וְהִקְרִ֨יב מִמֶּ֤נּוּ אֶחָד֙ מִכָּל־קָרְבָּ֔ן תְּרוּמָ֖ה לַיהוָ֑ה לַכֹּהֵ֗ן
    הַזֹּרֵ֛ק אֶת־דַּ֥ם הַשְּׁלָמִ֖ים ל֥וֹ יִהְיֶֽה׃
  ibo-ibo: Ha ga-esikwa na ya weta otu nʼime onyinye ọbụla, chee nʼihu Onyenwe anyị,
    dịka onyinye. Ọ bụ nke ndị nchụaja ahụ na-efesa ọbara anụ e ji chụọ aja udo nʼelu
    ebe ịchụ aja.
  ory-ory: ତହୁଁ ସେ ପ୍ରତ୍ୟେକ ଉପହାରରୁ ଏକ ଏକ ପିଠା ନେଇ ଉତ୍ତୋଳନୀୟ ନୈବେଦ୍ୟ ରୂପେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ; ଯେଉଁ ଯାଜକ ମଙ୍ଗଳାର୍ଥକ ବଳିର ରକ୍ତ ଛିଞ୍ଚିବ, ତାହା ତାହାରି ହେବ।
  chk-chk: Iwe, epwe angei eföü pilawa seni iteiten ewe sokun asoren mongö o eäni
    asor ngeni ewe Samol mi Lapalap. Iei än ewe souasor mi uti chan ewe mönün asoren
    kinamwe ngeni ewe rongen asor.
  rop-rop: En im garra gibit wanbala raunwan damba, wanbala keik, en wanbala biskit
    nomo garram raising, en wanbala damba garram raising blanga det speshalwan ofring
    langa mi. Ol detlot blanga det serramonimen hu oldei deigim det blad brom det
    enimul en tjakambat langa det teibul blanga ofring.
  ukr-1871: І приносити мусить він одно з усього того дару як жертвоприношеннє Господеві;
    се буде сьвященникові, що бризкає кров мирної жертви, йому воно буде.
  deu-1951: Von allen Opfergaben aber soll er dem HERRN je ein Stück als Hebe darbringen;
    das soll dem Priester gehören, der das Blut der Dankopfer sprengt.
  eng-JPS: And of it he shall present one out of each offering for a gift unto the
    LORD; it shall be the priest's that dasheth the blood of the peace-offerings against
    the altar.
  srp-1865: I od svega što prinosi neka prinese po jedno za žrtvu podignutu Gospodu;
    i to æe biti onoga sveštenika koji pokropi krvlju od žrtve zahvalne.
  lug-lug: Ku buli kimu ku biweebwayo ebyo anaggyangako omugaati gumu n’aguwaayo ng’ekiweebwayo
    eri Mukama; kabona anaamansiranga omusaayi ogw’ekiweebwayo olw’emirembe y’anaatwalanga
    ekiweebwayo ekyo.
  heb-heb: והקריב ממנו אחד מכל קרבן תרומה ליהוה לכהן הזרק את דם השלמים לו יהיה׃
  ben-IRV: আর সে তা থেকে, অর্থাৎ প্রত্যেক উপহার থেকে, প্রত্যেকটি থেকে এক একটি টুকরো
    নিয়ে উত্সর্গ করা উপহাররূপে সদাপ্রভুর উদ্দেশ্যে উত্সর্গ করবে; যে যাজক মঙ্গলের
    জন্য বলির রক্ত ছিঁটাবে, সে তা পাবে।
  pan-pan: ਅਤੇ ਅਜਿਹੀ ਹਰੇਕ ਭੇਟ ਵਿੱਚੋਂ ਉਹ ਇੱਕ-ਇੱਕ ਰੋਟੀ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੁੱਕਣ ਦੀ ਭੇਟ ਕਰਕੇ
    ਚੜ੍ਹਾਵੇ ਅਤੇ ਉਹ ਉਸੇ ਜਾਜਕ ਦੀ ਹੋਵੇਗੀ, ਜਿਹੜਾ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦੇ ਲਹੂ ਨੂੰ ਛਿੜਕੇ।
  mya-JVB: ပူဇော် သက္ကာရှိသမျှ အထဲ က မုန့်တလုံး ကို ထာဝရဘုရား အား ချီမြှောက်သော ပူဇော်
    သက္ကာပြု၍ ထိုမုန့်ကို မိဿဟာယ ယဇ် အသွေး ဖြန်း သောယဇ် ပုရောဟိတ် ယူ ရမည်။
  hmo-hmo: Inai paraoa idauidau dekena amo, beredi sisina metauna ta, bisikesi ta,
    o keke ta, bona mai hatubua muramura beredi ta Lohiabada dekenai do ia henia.
    Inai boubou be hahelagaia tauna, boubou patana dekenai boubou gauna ena rara ia
    negea tauna, ena. Do ia ania diba.
  urd-urd: और हर हदिये में से वह एक को लेकर उसे ख़ुदावन्द के सामने हिलाने की क़ुर्बानी
    के तौर पर अदा करे; और यह उस काहिन का ही जो सलामती के ज़बीहे का ख़ून छिड़कता है।
  rus-SYN: 'одно что-нибудь из всего приношения своего пусть принесет он в возношение
    Господу: это принадлежит священнику, кропящему кровью мирной жертвы;'
  bqc-SIM: i pↄ́piↄ bↄ Diiɛ mɛ̀ndodo, i gↄ̃ sa'ona pↄ́ sáaukpa sa'obↄ au lɛ̀ sa'okĩiwaɛ.
  tcz-CHONGTHU: Chule hiche thilto ho jouse lah’a kona chu khat cheh alah doh ding,
    hichu Pakai maicham thiltoa apeh ding ahi. Hiche ho jouse chu chamna maicham thilto
    gancha thisan jouse chap jal'a pang thempupa chang ding ahi.
  mar-mar: या प्रत्येक अर्पणातून परमेश्वरासाठी प्रत्येकी एक पोळी अर्पावी; शांत्यर्पणाचे
    रक्त शिंपडणाऱ्या याजकाचा त्या पोळीवर हक्क आहे.
  qub-qub: Llapan apamushan ofrendapita nogapämi pägamajno jucta-cama raquenga. Chay
    raquishanga canga uywata pishtar yawarta chajchoj cürapa derëchunmi.
  bqp-bqp: Bɑ koo yɑ̃ku dĩɑ nin bɑɑniren sukum suɑwɑ wɔllɔ bu Yinni Gusunɔ sɔ̃ɔsi.
    Yerɑ yɑ ko n sɑ̃ɑ wi u yɛm yɛ̃kɑginu.
  hat-hat: L'a pran yonn nan chak kalite pen yo, l'a ofri yo espesyalman bay Seyè
    a. Pen sa yo va rete pou prèt ki va pran san bèt la pou voye sou lotèl la.
  eng-BSB: From the cakes he must present one portion of each offering as a contribution
    to the LORD. It belongs to the priest who sprinkles the blood of the peace offering.
  tod-tod: Vebɛani ɠilagilagi tago ɠa ɠula ma Ɠɔoɠɔ GALAGI ʋɛ. Naa ʋolu ta ɠɛ ga zalaɠa
    ɠula nui nɔnɔ, nii é ziilɛi zalaɠai ma ɲamai ʋiliai.
  eng-WEBPB: Of it he shall offer one out of each offering for a heave offering to
    the LORD. It shall be the priest’s who sprinkles the blood of the peace offerings.
  kbq-kbq: Hagi breti ofama hunaku erino esifintira, Ra Anumzamofo suzane huno mago'mago'ma
    erinoma eme amisia bretimo'a, kresramana vu itare korama rutri tri hania pristi
    ne'mofo su'za megahie.
  nhe-BL: Se quentzi tlen sesen tlamantli tlen ni tlacajcahualistli nopa totajtzi
    quitlejcoltis huejcapa huan quihuisos noixtla para nechmacas. Huan teipa ni elis
    iaxca nopa totajtzi tlen tlapalehuía huan quiatzejtzelhuía estli tlen nopa tlapiyali
    ipan tlaixpamitl.
  gub-BL: Wenuhem putar pitài typy'ak a'e typy'ak hexakaw nànàn nehe, Tupàn Tuweharupi
    Wiko Ma'e pe imono pyr ikatuahy ma'e romo nehe. Xaxeto ma'ea'yr hapy haw rehe
    ma'ea'yr huwykwer imupiripirikar wiko a'e temi'u izar romo nehe.
  eng-DRA: Of which one shall be offered to the Lord for firstfruits, and shall be
    the priest’s that shall pour out the blood of the victim.
