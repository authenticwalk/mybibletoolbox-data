verse: LEV.007.014
translations:
  mal-C: ആ മനുഷ്യൻ യഹോവയ്ക്കുവേണ്ടി ഓരോ ഇനത്തിൽ ഒന്നുവീതം സ്വമേധാർപ്പണമായി കൊണ്ടുവരണം;
    അത് സമാധാനയാഗത്തിന്റെ രക്തം യാഗപീഠത്തിനുചുറ്റും തളിക്കുന്ന പുരോഹിതനുള്ളതാണ്.
  deu-TKW: Und zwar soll er davon je ein Stück von jeder Art Opfergabe als Hebeopfer
    für Jahwe darbringen; dem Priester, der das Blut des Heilsopfers sprengt, soll
    es gehören.
  lin-lin: 'Akomema eteni ya likabo moko na moko mpe akobonza yango epai na Yawe :
    ekozala ya Nganga-Nzambe oyo asopaki makila ya mbeka yango ya boyokani pembeni-pembeni
    ya etumbelo.'
  eng-LSV: and he has brought near from it one [cake] from every offering [as] a raised-offering
    to YHWH for the priest who is sprinkling the blood of the peace-offerings; it
    is for him;
  eng-GNV: And of all the sacrifice he shall offer one cake for an heaue offering
    vnto the Lord, and it shalbe the Priestes that sprinckleth the blood of the peace
    offrings.
  eng-WEBSTER: And of it he shall offer one out of the whole oblation for a heave-offering
    to the LORD, and it shall be the priest's that sprinkleth the blood of the peace-offerings.
  nhw-BL: Se quentzi tlen sesen tlamantli tlen ni tlacajcahualistli nopa totajtzi
    quitlejcoltis huejcapa huan quihuisos noixpa para nechmacas. Huan teipa ni elis
    iaxca nopa totajtzi catli tlapalehuía huan quiatzejtzelhuía estli tlen nopa tlapiyali
    ipan tlaixpamitl.
  swh-ONEN: Ataleta moja ya kila aina ya andazi kama sadaka, matoleo kwa Bwana; hii
    ni ya kuhani anayenyunyiza damu ya sadaka ya amani.
  bba-bba: Bɑ koo yɑ̃ku dĩɑ nin bɑɑniren sukum suɑwɑ wɔllɔ bu Yinni Gusunɔ sɔ̃ɔsi.
    Yerɑ yɑ ko n sɑ̃ɑ wi u yɛm yɛ̃kɑɡinu.
  eng-KJVCPB: And of it he shall offer one out of the whole oblation for a heave offering
    unto the Lord, and it shall be the priest’s that sprinkleth the blood of the peace
    offerings.
  luo-luo: Enokel achiel kuom moro ka moro kaka misango mochiwe ne Jehova Nyasaye,
    nikech en mar jadolo makiro remb misengini mag lalruok.
  meu-meu: Herahia ta ta amo dikea eiava ataga eiava igabu ta ta bae dudui isi Iehova
    vairanai; bena hahelaḡa tauna, herohemaino boubouna rarana ihaboulaina patana
    ai baine nevaria tauna, baine abia iana.
  npi-ULB: परमप्रभुको निम्ति अर्पण गरिएको भेटीस्वरूप यी बलिहरूका हरेक प्रकारबाट एउटा-एउटा
    त्यसले अर्पण गरोस् । यो भेटी मेलबलिको रगतलाई वेदीमा छर्कने पुजारीकै हुने छ ।
  yor-yor: kí ó mú ọ̀kọ̀ọ̀kan nínú oríṣìíríṣìí ọrẹ àlàáfíà rẹ wá gẹ́gẹ́ bí ẹ̀bùn fún
    Olúwa, ó jẹ́ tí àlùfáà tí ó wọ́n ẹ̀jẹ̀ ọrẹ àlàáfíà.
  pes-OPCB: از هر نوع نان باید یک قسمت به عنوان هدیهٔ مخصوص به خداوند تقدیم شود تا
    به کاهنی تعلق گیرد که خون حیوان قربانی را روی مذبح می‌پاشد.
  tgl-ULB: Ihahandog niya ang isa sa bawat uri ng mga alay bilang isang handog na
    idudulog kay Yahweh. Magiging pag-aari ito ng mga pari na siyang nagsaboy ng dugo
    ng mga handog para sa kapayapaan sa altar.
  hui-hui: Ani bialu ibugua mberedi uruni aria mbira mbira Anduane Homogohondo lomabu
    mulene nga. Mberedi uruni loma binigo mo miaga agali nogo darama lomabu delaga
    dabu ngagoria dindiha odope hai haga kagonaga wulebira.
  mya-mya: မုန့်​တစ်​မျိုး​စီ​မှ​တစ်​ခု​ကျ​ကို ထာ​ဝ​ရ​ဘု​ရား အား​အ​ထူး​လှူ​ဖွယ်​အ​ဖြစ်​ဆက်​ကပ်​ရ​မည်။
    ထို​ဆက်​ကပ်​သော​မုန့်​များ​သည်​ယဇ်​ကောင်​၏ သွေး​ကို ယဇ်​ပလ္လင်​ဘေး​သို့​ပက်​ဖျန်း​သော​ယဇ်
    ပု​ရော​ဟိတ်​စား​သုံး​ရန်​အ​တွက်​ဖြစ်​သည်။-
  bod-N: ཕུལ་བའི་མཆོད་པ་རྣམས་ལས་བག་ལེབ་གཅིག་རེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདེགས་མཆོད་དུ་འབུལ་བ་སྟེ།
    ཞི་བདེའི་མཆོད་པའི་ཕྱུགས་ཟོག་གི་ཁྲག་གཏོར་མཁན་མཆོད་དཔོན་ལ་དབང་དགོས་སོ། །
  sna-sna: Anofanira kuuya nemhando imwe neimwe sechipiriso, chikamu chinopiwa kuna
    Jehovha; ndezvomuprista anosasa ropa nezvipiriso zvokuwadzana.
  spa-BLM: De cada una de las ofrendas ofrecerá una como ofrenda a Yahvé. Será del
    sacerdote que rocía la sangre de los sacrificios de paz.
  cac-cac: Tz'ic'jiel junoc pan, tz'ac'jioch d'a yichan̈ Jehová. Slajvi chi' scan
    jun pan chi' d'a yol sc'ab' vin̈ sacerdote, aton vin̈ stzicanem schiq'uil noc'
    silab' chi'.
  swh-ULB: Ni lazima atatoa moja kila aina ya sadaka hizi kama sadaka iliyoletwa kwa
    Yahweh. Nayo itakuwa ya makuhani wanaonyunyizia damu ya sadaka ya amani kwenye
    madhabahu.
  bel-bel: 'адно што-небудзь з усяго прынашэньня свайго няхай прынясе ён у парынашэньне
    Госпаду: гэта належыць сьвятару, які кропіць крывёю мірнай ахвяры;'
  deu-ELBBK: Und man soll je eines davon, von der ganzen Opfergabe, dem HERRN als
    Hebopfer darbringen; dem Priester, der das Blut des Friedensopfers sprengt, ihm
    soll es gehören.
  mbb-OT: Mebpemuhat sikandin te tigselimbaha ziyà te kada kelasi kayi he supas he
    gasa ziyà te Nengazen. Ne ǥaked en heini te memumuhat he mibpemirik te lengesa
    he pemuhat he para te meupiya he kedepità.
  mal-2015: ആ എല്ലാവഴിപാടിലും അതതു വകയിൽ നിന്നു ഒരോന്നു യഹോവെക്കു നീരാജനാർപ്പണമായിട്ടു
    അർപ്പിക്കേണം; അതു സമാധാനയാഗത്തിന്റെ രക്തം തളിക്കുന്ന പുരോഹിതന്നു ഇരിക്കേണം.
  rmc-rmc: Savore marendar, so anela, dela jekh kotor sar daros prekal o RAJ. Ela
    oda prekal o rašaj, savo kropinel o oltaris le rateha pal e smiromoskri obeta.
  pes-OPV: و از آن از هرقربانی یکی را برای هدیه افراشتنی نزد خداوندبگذراند، و از آن
    آن کاهن که خون ذبیحه سلامتی را می‌پاشد خواهد بود.
  ron-1924: Дин тоате ачеле дарурь сэ адукэ Домнулуй кыте о букатэ ка дар ридикат;
    еа сэ фие а преотулуй каре стропеште сынӂеле жертфей де мулцумире.
  ben-OBCV: সব ধরনের ভক্ষ্য সে সদাপ্রভুর উদ্দেশে একটি করে উপহার দানরূপে আনবে; এগুলি
    সেই যাজকের হবে যে বেদিতে মঙ্গলার্থক বলির রক্ত ছিটাবে।
  som-som: Oo qurbaan kastana waa inuu ka bixiyaa xabbad ah qurbaanka sare loo qaado
    oo Rabbiga loo bixiyo, oo waxaa iska lahaanaya wadaadka saydhsaydha dhiigga qurbaannada
    nabaadiinada.
  lat-VUC: ex quibus unus pro primitiis offeretur Domino, et erit sacerdotis qui fundet
    hostiæ sanguinem,
  eng-ASVBT: And of it he shall offer one out of each oblation for a heave offering
    unto Jehovah; it shall be the priest’s that sprinkleth the blood of the peace
    offerings.
  ita-1885: E di quel pane lievitato, presentine uno di tutta l'offerta, in offerta
    elevata al Signore; ed esso sia del sacerdote che avrà sparso il sangue del sacrificio
    da render grazie.
  eng-LXXUP: 'And he shall bring one of all his gifts, a separate offering to the
    Lord: it shall belong to the priest who pours forth the blood of the peace offering.'
  eng-ULB: He is to offer one of each kind of these sacrifices as an offering presented
    to Yahweh. It will belong to the priests who sprinkle the blood of the peace offerings
    onto the altar.
  spa-VBL: Presentenuno de cada tipo de pan de la ofrenda como contribución al Señor.
    Es para el sacerdote que rocía la sangre de la ofrenda de paz.
  fra-_FOB: On présentera une portion de chaque offrande, en oblation élevée à l'Éternel;
    elle sera pour le sacrificateur qui aura répandu le sang du sacrifice de prospérités.
  mal-mal: ആ എല്ലാവഴിപാടിലും അതത് വകയിൽനിന്ന് ഒരോന്ന് യഹോവയ്ക്ക് നീരാജനാർപ്പണമായി
    അർപ്പിക്കണം; അത് സമാധാനയാഗത്തിന്റെ രക്തം തളിക്കുന്ന പുരോഹിതനുള്ളതായിരിക്കണം.
  urd-GVR: Pesh karne wālā qurbānī kī har chīz kā ek hissā uṭhā kar Rab ke lie maḳhsūs
    kare. Yih us imām kā hissā hai jo jānwar kā ḳhūn qurbāngāh par chhiṛaktā hai.
  suz-BL: मेकोमी चढ़ेशो शोब्‍ले नेल्‍ल रे का का पा परमप्रभु यावे कली क्‍युक्‍शा चढ़ेचा
    माल्‍ब। दुशा बाक्‍चा आ पर्बम चढ़ेतीके आ हुश तेको चढ़ेबम ब्रुइक्‍बा, मेको केन दुम्‍ब।
  ita-1927: D’ognuna di queste offerte si presenterà una parte come oblazione elevata
    all’Eterno; essa sarà del sacerdote che avrà fatto l’aspersione del sangue del
    sacrifizio di azioni di grazie.
  ckb-ckb: لە هەر جۆرێکیان یەکێک وەک پێشکەشکراوێک دەهێنێت، وەک بەخشینێک بۆ یەزدان،
    بۆ ئەو کاهینە دەبێت کە خوێنی قوربانی هاوبەشی دەپرژێنێت.
  eng-BBE: And let him give one out of every offering to be lifted up before the Lord;
    that it may be for the priest who puts the blood of the peace-offering on the
    altar.
  kan-OKCV: ಅವನು ಇಡೀ ಕಾಣಿಕೆಯಲ್ಲಿ ಒಂದನ್ನು ಕಾಣಿಕೆಯನ್ನಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬೇಕು. ಅದು
    ಸಮಾಧಾನ ಬಲಿಗಳ ರಕ್ತವನ್ನು ಚಿಮುಕಿಸುವ ಯಾಜಕನದ್ದಾಗಬೇಕು.
  tam-2017: அந்தப் படைப்பு முழுவதிலும் வகைக்கு ஒவ்வொன்றை எடுத்துக் யெகோவாவுக்கு ஏறெடுத்துப்
    படைக்கும் பலியாகச் செலுத்துவானாக; அது சமாதானபலியின் இரத்தத்தைத் தெளித்த ஆசாரியனுடையதாகும்.
  spa-RV-1909: Y de toda la ofrenda presentará una parte por ofrenda elevada á Jehová,
    y será del sacerdote que rociare la sangre de los pacíficos.
  ron-BTF: Și din acestea să aducă unul din darul întreg ca ofrandă ridicată pentru
    DOMNUL, și să fie a preotului care stropește sângele ofrandelor de pace.
  eng-WEBP: Of it he shall offer one out of each offering for a heave offering to
    the LORD. It shall be the priest’s who sprinkles the blood of the peace offerings.
  eng-FBV: Present one of each kind of bread of the offering as a contribution to
    the Lord. It is for the priest who sprinkles the blood of the peace offering.
  nld-1939: Van al deze soorten van offergaven moet hij Jahweh één stuk als hefoffer
    brengen; het zal voor den priester zijn, die het bloed van het vredeoffer sprenkelt.
  nch-BL: Se quentzi ten sesen tamanti ten ni tacajcahualisti nopa totajtzi quitejcoltis
    huejcapa huan quihuisos noixpa para techmacas. Huan teipa ni elis iaxca nopa totajtzi
    cati tapalehuía huan quiajtzelhui ieso nopa tapiyali ipan taixpamit.
  vie-1934: Họ sẽ lấy một phần trong mỗi lễ vật làm của lễ chay giơ lên dâng cho Đức
    Giê-hô-va; của lễ đó sẽ thuộc về thầy tế lễ đã rưới huyết của con sinh tế thù
    ân.
  hin-CV: वह ऐसी हर एक बलि में से एक-एक रोटी याहवेह को अंशदान के रूप में भेंट करे;
    यह उसी पुरोहित की होगी, जो मेल बलि के पशु के रक्त को छिड़कता है.
  eng-OURB: Of it he shall offer one out of each offering for a heave offering to
    Adonai. It shall be the priest’s who sprinkles the blood of the peace offerings.
  spa-BES: Y de cada ofrenda se tomará una parte para que lo levante delante del Señor;
    para que sea para el sacerdote que pone la sangre de la ofrenda de paz en el altar.
  tdx-tdx: Boak’ amy ze hengae’e iaby sindre andivà’e raike ho banabanae’e am’ Iehovà.
    A i mpisoroñe nametsake ty lio’ i engam-pañanintsiñey amy kitreliiy izay.
  vid-vid: Kwa chiwalo cha mibumunda ajo, komlavila Mkulu Nguluwi ibumunda limwe kulawa
    chila nhambiko, mibumunda ajo jowa ja heye mtambika yalingubohola danda ya nhambiko
    za kikala goya hali honhu ha kulavila nhambiko.
  eng-OKE: 'And of it he shall offer one of all the separated oblatons before the
    Lord: (the remainder) shall belong to the priest who sprinkleth the blood of the
    sanctified oblations.'
  tha-KJV: ให้​เขาถวายของบูชาเหล่านี้ส่วนหนึ่งจากทั้งหมดแด่พระเยโฮวาห์ ซึ่งเป็นส่วนยกให้​แก่​ปุ​โรหิตผู้เอาเลือดสันติบูชาประพรม
  por-BR-2018: E de toda a oferta apresentará uma parte para oferta elevada ao SENHOR,
    e será do sacerdote que espargir o sangue das ofertas pacíficas.
  deu-ELO: Und man soll je eines davon, von der ganzen Opfergabe, dem Jehova als Hebopfer
    darbringen; dem Priester, der das Blut des Friedensopfers sprengt, ihm soll es
    gehören.
  eng-WYC-2018: of all one loaf shall be offered to the Lord for the first fruits,
    and it shall be the priest’s that shall pour the blood of the sacrifice, (and
    one part of every offering shall be offered to the Lord as a special contribution,
    and it shall be the priest’s who shall throw the blood of the sacrifice against
    all the sides of the altar,)
  epo-epo: Kaj li alportu unu el ili, el ĉiu ofero, kiel oferdonon al la Eternulo;
    al la pastro, kiu aspergas la sangon de la pacofero, ĝi apartenu.
  uig-PIN: u xu sunƣanlirining ⱨǝrbir türidin birni elip Pǝrwǝrdigar üqün ⱪox ⱪollap
    sunidiƣan «kɵtürmǝ ⱨǝdiyǝ» ⱪilip kǝltürsun; bu inaⱪliⱪ ⱪurbanliⱪining ⱪenini ⱪurbangaⱨning
    üstigǝ sǝpkǝn kaⱨinning ɵzigǝ tǝgsun.
  beo-beo: E da agi ga:gi hisu hisu amo fifili, Hina Godema dawa:ma:ne Ema imunu.
    Amo agi ga:gi da gobele salasu dunu amo da ohe ea maga:me lale, oloda la:idiga
    sogaga:la:gaganosa, amo dunu ea:.
  tpi-OTNT: Em i mas kisim wanpela hap bilong ol dispela bret samting bilong ofa,
    na givim long Bikpela. Ol dispela bret i bilong pris i kisim blut bilong abus
    bilong ofa na i tromoi long sait bilong alta.
  hau-SA: Zai kuma kawo ɗaya daga kowace a matsayin hadaya, baiko ne ga Ubangiji.
    Wannan zai zama na firist da ya yafa jinin hadaya ta salama ne.
  uig-LAT: u shu sun’ghanlirining herbir türidin birni élip Perwerdigar üchün qosh
    qollap sunidighan «kötürme hediye» qilip keltürsun; bu inaqliq qurbanliqining
    qénini qurban’gahning üstige sepken kahinning özige tegsun.
  nde-nde: Kufanele alethe okukodwa komhlobo munye ngamunye njengomnikelo onikelwa
    kuThixo. Ungowomphristi ochela igazi lomnikelo wobudlelwano.
  ton-ton: Pea ʻe ʻatu ʻe ia ʻae taha mei he meʻaʻofa kotoa pē ko e feilaulau hiki
    hake kia Sihova, pea ʻe ʻi he taulaʻeiki ia ʻaia ʻoku ne luluku ʻae toto ʻoe feilaulau
    fakamelino.
  ces-1613: A budeť obětovati z něho jeden pecník, ze vší té oběti Hospodinu obět
    ku pozdvižení, a ten přináležeti bude tomu knězi, kterýž kropil krví té oběti
    pokojné.
  eng-WMB: Of it he shall offer one out of each offering for a heave offering to the
    LORD. It shall be the priest’s who sprinkles the blood of the peace offerings.
  tam-TCV: அவன் ஒவ்வொரு வகையான அப்பத்திலும் ஒவ்வொன்றை யெகோவாவுக்கு அன்பளிப்பான காணிக்கையாகக்
    கொண்டுவர வேண்டும். சமாதான காணிக்கையின் இரத்தத்தைத் தெளிக்கும் ஆசாரியருக்கே இது
    உரியது.
  ceb-ULB: Maghatag siya ug usa ka matang niini nga mga halad ingon nga halad ngadto
    kang Yahweh. Mapanag-iya kini sa pari nga nagwisikwisik sa dugo sa halad alang
    sa pagpasig-uli ngadto sa halaran.
  pol-UBG: I z niego będzie składał PANU po jednym chlebie z każdej ofiary jako ofiarę
    wzniesienia. Będzie to należeć do kapłana, który kropi krwią ofiar pojednawczych.
  urd-GVU: پیش کرنے والا قربانی کی ہر چیز کا ایک حصہ اُٹھا کر رب کے لئے مخصوص کرے۔
    یہ اُس امام کا حصہ ہے جو جانور کا خون قربان گاہ پر چھڑکتا ہے۔
  deu-1912: und sollen einen von den allen dem HERRN zur Hebe opfern, und es soll
    dem Priester gehören, der das Blut des Dankopfers sprengt.
  kan-2017: ಸಮರ್ಪಿಸಿದ ಪ್ರತಿಯೊಂದು ವಿಧವಾದ ಯಜ್ಞದ ಪದಾರ್ಥಗಳಲ್ಲಿಯೂ ಒಂದೊಂದನ್ನು ಯೆಹೋವನಿಗೋಸ್ಕರ
    ಪ್ರತ್ಯೇಕಿಸಬೇಕು. ಅವು ಯಜ್ಞವೇದಿಗೆ ಯಜ್ಞಪಶುವಿನ ರಕ್ತವನ್ನು ಎರಚಿದ ಯಾಜಕನಿಗೆ ಅರ್ಪಿಸಬೇಕು.
  yap-yap: Ra bmit fapi flowa min pi’ bang riy nib f’oth nib mal’eag ngak SOMOL; ni
    aram e ba milfan ngak fare prist ni pag e racha’ ko fare gamanman nga downgin
    fare altar.
  hlt-MCSB: Te vaengkah BOEIPA taengla a nawn, nawnnah boeih khui lamkah pakhat te
    tah rhoepnah thii aka haeh khosoih kah khocang la om saeh.
  mdy-ETH: ዱማ ዱማ ካሦኮ ቶኦካፓ ቶኦካፓ ፔቴ ፔቴ ዔኪ ናንጊና ናንጋ ጎዳም ዱማዼ ዒንጊሢ ማሂ ሺኢሾንጎ፤ ዬይ ባካ ቆልሞ
    ሱጉፆ ዔኪ ሚቺ ዒንጎ ቤዞኮ ጎኦቦ ፑጬ፥ ቄኤሳሢም ማዖንጎ።
  twi-ASANTE: Wɔde saa afɔrebɔdeɛ yi bi bɛgyina afɔrebukyia no anim na wɔahim no afɔrebukyia
    no anim akɔ fa aba fa de akyerɛ sɛ, wɔde ama Awurade. Afei, wɔbɛdane afɔrebɔdeɛ
    no ama ɔsɔfoɔ a ɔpete aboa a wɔde no bɛbɔ afɔdeɛ no mogya a ɔboa dwumadie no.
  eng-WEBU: Of it he shall offer one out of each offering for a heave offering to
    the LORD. It shall be the priest’s who sprinkles the blood of the peace offerings.
  bnp-bnp: A bakovi ge bole takutaku na maka nihabi na bret ge habi ne BAKOVI DAGI.
    Ra bret nga ne vona a prister ra i voro tamali a darana sipsip, a bulmakau ne
    vona a nihabi na nivalemu.
  wal-wal: Qassi he ubba qommo oittatuppekka i issuwaa issuwaa denttidi, GODAASSI
    yarshsho oottidi eho. Hegee issippetettaa yarshshuwaa suuttaa caccafida qeesiyaassi
    imetto.
  spa-PDDPT: De esta ofrenda se presentará una parte de cada sacrificio como ofrenda
    alzada a Yavé, y será del sacerdote que roció la sangre del sacrificio de paz.
  gun-gun: Mba'emo ome'ẽmby ha'e javi regua gui ogueru avi 'rã peteĩ mbojape Senhor
    pe ome'ẽ va'erã. Ha'e va'e ma peteĩ rami ikuaia regua ome'ẽmby ruguykue sacerdote
    omboayvi rire ixupe guarã ae 'rã opyta.
  agu-BL: Te tircu'n e'chk oya'tz tz'elpon ticy'le'n mu'ẍ te'jak, tan toye'n swutz
    Kataj. Poro tetz yi pale' sbne', na i' na tzan tan kojle'n yi ẍch'el yi oy yi
    na ẍchaj yi ja wi't jal tzatzin paz, xe' cu'n yi altar.
  ilo-ULB: Masapul a mangidaton isuna iti maysa ti tunggal kita dagitoy a sakripisio
    a kas daton a maidatag kenni Yahweh. Kukuanto daytoy dagiti papadi a nangiwarsi
    iti dara dagiti daton a pakikapia iti altar.
  kpg-kpg: Mee ga daa mai ana mee i nia hagadilinga palaawaa huogodoo aanei e hai
    dana wanga dehuia ang gi Dimaadua, nia mee aanei le e hai di mee ni tangada hai mee dabu
    dela ne llingi nia dodo o di manu dela ne tigidaumaha gi hongo di gowaa dudu tigidaumaha.
  uig-ARA: ئۇ شۇ سۇنغانلىرىنىڭ ھەربىر تۈرىدىن بىرنى ئېلىپ پەرۋەردىگار ئۈچۈن قوش قوللاپ
    سۇنىدىغان «كۆتۈرمە ھەدىيە» قىلىپ كەلتۈرسۇن؛ بۇ ئىناقلىق قۇربانلىقىنىڭ قېنىنى قۇربانگاھنىڭ
    ئۈستىگە سەپكەن كاھىننىڭ ئۆزىگە تەگسۇن.
  sus-sus: Nde xa ba na taami mɔɔli birin na, a findi sɛrɛxɛdubɛ gbe ra, naxan xanunteya
    sɛrɛxɛ wuli kasanma sɛrɛxɛbade sɛɛtie ma.
  pon-2006: E pahn kihsang ni ehuehu soangen pilawa pwukat mehn wia eh kisakis tohrohr
    ehu ong KAUN-O; eri met pahn kohieng pweisen samworo me wudekihdiong ntahn mahno
    pohn pei sarawio.
  ksd-ksd: Tikatika na gem ta ra lavur mangana gem na pilak vue upi kai ra Luluai;
    ra tena tinabar nina i apure ra gapu i ra tinabar na varmaram na vatur vake diat.
  tur-YTC: Her sunudan birini Yahve'ye kaldırma sunusu olarak sunacak. Esenlik sunularının
    kanını serpen kâhinin olacak.
  grc-BRENT: Καὶ προσάξει ἓν ἀπὸ πάντων τῶν δώρων αὐτοῦ, ἀφαίρεμα Κυρίῳ· τῷ ἱερεῖ
    τῷ προσχέοντι τὸ αἷμα τοῦ σωτηρίου, αὐτῷ ἔσται.
  ind-AYT: Dia harus mengambil sepotong roti dari setiap persembahan itu sebagai pemberian
    kepada TUHAN. Itu harus menjadi milik imam yang memercikkan darah persembahan
    pendamaian.
  nya-nya: Munthuyo atenge mtanda umodzi pa mtanda wa buledi wa mtundu uliwonse kuti
    ukhale nsembe yopereka kwa Yehova. Tsono mtanda umenewo ndi wake wa wansembe amene
    awaze magazi a nsembe yachiyanjano.
  hrv-hrv: Od svake ovakve žrtve neka se prinese po jedan kolač na dar Jahvi. To neka
