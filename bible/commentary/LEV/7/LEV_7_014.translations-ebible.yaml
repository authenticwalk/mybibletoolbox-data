  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ kɑkɑlɑsɩ nsɩ sɩ tɔm tooso tɔɔ kɛ́ kʋlʋmɑɣɑ kʋlʋmɑɣɑ, nɑ
    pɑ́ kpɑɑsɩ ɩsɔtɑɑ kɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kiŋ. Ɩlɛnɑ kɔtʋlʋ wei ɩ ŋmɩɩsɑ kpǝntɛ cɑlǝm
    kɛ tǝ kɔŋkɔmǝŋ tɔɔ tɔ, ɩ́ kpɑɣɑ sǝlɛ.
  azb-azb: Bunların hər növündən birini Rəbbə qaldırılan pay kimi təqdim etsin. O,
    ünsiyyət qurbanının qanını səpən kahinə məxsus olsun.
  eng-DBY: And of it he shall present one out of the whole offering as a heave-offering
    to Jehovah; to the priest that sprinkleth the blood of the peace-offering, to
    him it shall belong.
  hin-2017: और ऐसे एक-एक चढ़ावे में से वह एक-एक रोटी यहोवा को उठाने की भेंट करके चढ़ाए;
    वह मेलबलि के लहू के छिड़कनेवाले याजक की होगी।
  wol-KYG: Nañu jooxeel Aji Sax ji ab cér ci sarax yooyu yépp, muy moomeelu sarxalkat
    bi xëpp deretu juru saraxas cant gi ci biir jàmm ci mboolem weti sarxalukaay bi.
  eng-YLT: and he hath brought near out of it one of the whole offering — a heave-offering
    to Jehovah; to the priest who is sprinkling the blood of the peace-offerings —
    it is his;
  eng-WYC-2017: of all one loaf shall be offered to the Lord for the first fruits,
    and it shall be the priest’s that shall pour the blood of the sacrifice,
  eng-WMBB: Of it he shall offer one out of each offering for a heave offering to
    the LORD. It shall be the priest’s who sprinkles the blood of the peace offerings.
  urd-GVH: पेश करनेवाला क़ुरबानी की हर चीज़ का एक हिस्सा उठाकर रब के लिए मख़सूस करे।
    यह उस इमाम का हिस्सा है जो जानवर का ख़ून क़ुरबानगाह पर छिड़कता है।
  rug-rug: Keke koari hopehopeke ka made bereti arini si kaqu vekoa sa pude na ṉati
