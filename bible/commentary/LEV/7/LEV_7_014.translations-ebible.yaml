  mps-mps: “Agai te ofa yabo haniani bret deli deli pedai dage me deli selama, te
    Genuai Bidiba mao. Te prisgo te kibugo kaneme selama, te alta bogo badu sąwai
    te pris bidigo te bret pedai dage dabe somainao.
  tpi-tpi: Em i mas kisim wanpela hap bilong ol dispela bret samting bilong ofa, na
    givim long Bikpela. Ol dispela bret i bilong pris i kisim blut bilong abus bilong
    ofa na i tromoi long sait bilong alta.
  dan-1931: Han skal deraf frembære én Kage af hver Offergave som en Offerydelse til
    HERREN; den tilfalder den Præst, der sprænger Blodet af Takofferet på Alteret.
  vie-OVCB: Một phần các bánh này sẽ được thầy tế lễ nâng tay dâng lên Chúa Hằng Hữu.
    Sau đó, phần này thuộc về thầy tế lễ đứng rảy máu của con sinh tế tạ ơn.
  guj-2017: તેમાંના પ્રત્યેક અર્પણમાંથી દરેક વસ્તુ યહોવાહને માટે ઉચ્છાલીયાર્પણ તરીકે
    તે ચઢાવે. શાંત્યર્પણોનું રક્ત વેદી પર છાંટનાર યાજકનું તે ગણાય.
  pon-2006A: E pahn kihsang ni ehuehu soangen pilawa pwukat mehn wia eh kisakis tohrohr
    ehu ong KAUN-O; eri met pahn kohieng pweisen samworo me wudekihdiong ntahn mahno
