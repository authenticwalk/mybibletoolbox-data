  fra-LSG: On présentera par élévation à l’Éternel une portion de chaque offrande;
    elle sera pour le sacrificateur qui a répandu le sang de la victime d’actions
    de grâces.
  yal-yal: A xa nde ba ne keden kedenna ra, a na fi Alatala ma. Na findima saraxaraliin
    nan gbee ra naxan bɔɲɛ xunbeli saraxan wunla xuyaxi.
  haw-1868: A noloko o ia mea e mohai aku ai ia i hookahi no ka mohai okoa, i mohai
