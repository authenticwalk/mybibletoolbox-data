  hat-hat: Si yon moun ki pa nan kondisyon pou fè sèvis Bondye a manje nan vyann yo
    ofri bay Seyè a, se pou yo mete l' deyò nèt nan mitan pèp Bondye a.
  eng-BSB: But if anyone who is unclean eats meat from the peace offering that belongs
    to the LORD, that person must be cut off from his people.
  tod-tod: Kɛlɛ nui nii kɔzɔai tɔgi letemazu, naa a ziilɛi zalaɠa zuai ta miina, é
    ga Ɠɔoɠɔ GALAGI nɔnɔi, naama nui ɓe ka leʋe ná-nuɓusɛiti ba.
  eng-WEBPB: but the soul who eats of the meat of the sacrifice of peace offerings
    that belongs to the LORD, having his uncleanness on him, that soul shall be cut
    off from his people.
  kbq-kbq: Hagi iza'o agruma osu'neno, rimpa fru ofama Ra Anumzamofonte'ma hanifinti'ma
    nesiana, Anumzamofo vahepintira ahe natitregahaze.
  nhe-BL: “Huan intla aqui hueli tlacatl tlen ax tlapajpactic quicuas se quentzi inacayo
    nopa tlapiyali tlen noaxca na, niimoTECO, pampa se nechmacatoc queja se tlacajcahualistli
    para ma onca tlayoltlalili nohuaya, monequi xijquixtica tlen imojuanti para ayoc
    quema huelis itztos ica inisraelitame.
  gub-BL: Aze amo Tupàn henataromo ikatu 'ym ma'e u'u nehe, tuwe teko omono kar umyter
    wi wà nehe.
  eng-DRA: If any one that is defiled shall eat of the flesh of the sacrifice of peace
    offerings, which is offered to the Lord, he shall be cut off from his people.
