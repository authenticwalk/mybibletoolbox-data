verse: LEV.007.020
translations:
  mal-C: യഹോവയ്ക്കുള്ള സമാധാനയാഗത്തിന്റെ ഏതെങ്കിലും മാംസം അശുദ്ധരായ ആരെങ്കിലും ഭക്ഷിച്ചാൽ,
    അവരെ അവരുടെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
  deu-TKW: Derjenige aber, der Fleisch von dem Jahwe dargebrachten Heilsopfer ißt,
    während er mit Unreinigkeit behaftet ist, ein solcher soll hinweggetilgt werden
    aus seinen Volksgenossen.
  lin-lin: Nzokande, soki moto ya mbindo alie mosuni ya mbeka ya boyokani oyo ezali
    ya Yawe, basengeli kolongola ye kati na bato na ye.
  eng-LSV: and the person who eats of the flesh of the sacrifice of the peace-offerings
    which [are] YHWH’s, and his uncleanness [is] on him, indeed, that person has been
    cut off from his people.
  eng-GNV: But if any eate of the flesh of the peace offerings that pertaineth to
    the Lord, hauing his vncleannesse vpon him, euen the same person shalbe cut off
    from his people.
  eng-WEBSTER: But the soul that eateth of the flesh of the sacrifice of peace-offerings
    that pertain to the LORD, having his uncleanness upon him, even that soul shall
    be cut off from his people.
  nhw-BL: “Huan sintla aqui hueli masehuali catli amo tlapajpactli quicuas se quentzi
    inacayo nopa tlapiyali catli noaxca na, niamoTECO, pampa se nechmacatoc quen se
    tlacajcahualistli para ma onca tlayoltlalili nohuaya, monequi xijquixtica tlen
    amojuanti para ayacmo quema huelis itztos ica anisraelitame.
  swh-ONEN: Lakini kama mtu yeyote najisi akila nyama yoyote ya sadaka ya amani iliyotolewa
    kwa Bwana, huyo mtu lazima akatiliwe mbali na watu wake.
  bba-bba: ɑdɑmɑ ɡoo ù n wɑ̃ɑ disi ɡɛɛ sɔɔ u kɑ siɑrɑbun yɑ̃kuru dimɔ te bɑ Yinni
    Gusunɔ kuɑ, bɑ koo yɛ̃ro ɡirɑwɑ win tɔmbun suunu sɔɔn di.
  eng-KJVCPB: But the soul that eateth of the flesh of the sacrifice of peace offerings,
    that pertain unto the Lord, having his uncleanness upon him, even that soul shall
    be cut off from his people.
  luo-luo: To ka ngʼat mogak ochamo ring misango mar lalruok mochiwne Jehova Nyasaye,
    ngʼatni nyaka ngʼad kare oko kuom ogandagi.
  meu-meu: a mai mirona tauna ese Iehova ena herohemaino bouboudia hidiodia bema ani,
    ia na ena bese amo bae negea daure;
  npi-ULB: तर यदि परमप्रभुको मेलबलिको भेटीबाट कुनै अशुद्ध मानिसले खान्छ भने, त्यो
    व्यक्‍ति आफ्ना मानिसहरूबाट बहिष्‍कार गरियोस् ।
  yor-yor: Ṣùgbọ́n bí ẹni tí kò mọ́ bá jẹ́ ẹran ọrẹ àlàáfíà tí ó jẹ́ tí Olúwa, a ó
    gé irú ẹni bẹ́ẹ̀ kúrò lára àwọn ènìyàn rẹ̀.
  pes-OPCB: هر که طاهر نباشد و گوشت قربانی سلامتی را که از آنِ خداوند است، بخورد باید
    از میان قوم منقطع شود.
  tgl-ULB: Subalit, ang taong marumi na kumain sa anumang karne mula sa alay ng isang
    handog para sa kapayapaan na pag-aari ni Yahweh—dapat itiwalag ang taong iyon
    mula sa kaniyang mga kababayan.
  hui-hui: Anigo mbirali ibu bayale ndo Ngode Datagaliwabe deni ko howa loma bini
    nogo ogoni nayagua nde ogoni ibu Ngode Datagaliwabenaga wali agali bu karu aria
    ndo ibu ko taraore helolebira.
  mya-mya: မ​သန့်​ရှင်း​သူ​က​ထို​အ​သား​ကို​စား​လျှင် ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​မှ​ပယ်
    ထုတ်​ခြင်း​ခံ​ရ​မည်။-
  bod-N: འོན་ཀྱང་མི་གཙང་བ་སུ་ཞིག་གིས་གལ་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་ཞི་བདེའི་མཆོད་པའི་ཤ་ཟོས་ན།
    མི་དེ་ནི་རང་གི་མི་མང་ལས་མེད་པར་གཏོང་དགོས།
  sna-sna: Asi kana munhu asina kuchena akadya nyama iyi yokuwadzana yaJehovha, munhu
    iyeye anofanira kubviswa pakati pavanhu vokwake.
  spa-BLM: pero la persona que coma de la carne del sacrificio de paz que pertenece
    a Yahvé, teniendo su impureza encima, esa persona será cortada de su pueblo.
  cac-cac: A junoc anima man̈ vach'oc yaj icha yalan ley, yujto ix syam junoc tas
    to man̈ vach'oc, vach'chom d'a anima scoti, ma junoc noc' noc', ma junocxo tas
    man̈ vach'oc, tato a jun anima chi' schi'anpax noc' silab' yic junc'olal to yic
    Jehová yaji, a jun anima chi', man̈xaocab' yalan yic d'a co cal, xchi vin̈aj Moisés
    chi'.
  swh-ULB: Hata hivyo, mtu najisi anayekula nyama kutoka kwenye dhabihu ya matoleo
    ya amani ambayo ni ya Yahweh yapasa mtu huyu akatiliwe mbali kutoka kwa watu wake.
  bel-bel: а калі якая душа, маючы на сабе нячыстасьць, будзе есьці мяса мірнай ахвяры
    Гасподняй, дык зьнішчыцца душа тая з народу свайго;
  deu-ELBBK: aber die Seele, die Fleisch von dem Friedensopfer isst, das dem HERRN
    gehört, und ihre Unreinigkeit ist an ihr, diese Seele soll ausgerottet werden
    aus ihren Völkern.
  mbb-OT: Piru is minsan hentei he ed-isipen he meremerik he egkaan kayi te usa he
    para te Nengazen, ne heeyan he etew kenè niw en isipa he zuma niw.
  mal-2015: എന്നാൽ അശുദ്ധി തന്റെ മേൽ ഇരിക്കുമ്പോൾ ആരെങ്കിലും യഹോവെക്കുള്ള സമാധാനയാഗങ്ങളുടെ
    മാംസം തിന്നാൽ അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: Ale te vareko, ko hin nažužo, chaľahas le masestar pal le RAJESKRI smiromoskri
    obeta, ela tradlo het pašal peskre manuša.
  pes-OPV: لیکن کسی‌که از گوشت ذبیحه سلامتی که برای خداوند است بخورد و نجاست او بر
    اوباشد، آن کس از قوم خود منقطع خواهد شد.
  ron-1924: дар ачела каре, гэсинду-се ын старе де некурэцение, ва мынка дин карня
    жертфей де мулцумире, каре есте а Домнулуй, сэ фие нимичит дин попорул сэу.
  ben-OBCV: কিন্তু অশুচি কেউ যদি সদাপ্রভুর উদ্দেশে নিবেদিত মঙ্গলার্থক বলিদানের মাংস
    ভক্ষণ করে, তাহলে নিজের লোকদের মধ্য থেকে সে উচ্ছিন্ন হবে।
  som-som: Laakiinse hilibka allabariga qurbaannada nabaadiinada ah oo Rabbigu iska
    leeyahay qofkii cuna isagoo nijaastiisii ku taal waa in dadkiisii laga gooyaa.
  lat-VUC: Anima polluta quæ ederit de carnibus hostiæ pacificorum, quæ oblata est
    Domino, peribit de populis suis.
  eng-ASVBT: but the soul that eateth of the flesh of the sacrifice of peace offerings,
    that pertain unto Jehovah, having his uncleanness upon him, that soul shall be
    cut off from his people.
  ita-1885: Ma la persona che avrà mangiata della carne del sacrificio da render grazie,
    offerto al Signore, avendo la sua immondizia addosso, sia ricisa da' suoi popoli.
  eng-LXXUP: And whatsoever soul shall eat of the flesh of the sacrifice of the peace
    offering which is the Lord’s, and his uncleanness be upon him, that soul shall
    perish from his people.
  eng-ULB: However, an unclean person who eats any meat from the sacrifice of a peace
    offering that belongs to Yahweh—that person must be cut off from his people.
  spa-VBL: Si alguien que es inmundo come carne de la ofrenda de paz dada al Señor,
    debe ser expulsado de su pueblo.
  fra-_FOB: Mais la personne qui mangera de la chair du sacrifice de prospérités qui
    appartient à l'Éternel, et qui sera souillée, cette personne sera retranchée de
    son peuple.
  mal-mal: എന്നാൽ അശുദ്ധി തന്റെമേൽ ഇരിക്കുമ്പോൾ ആരെങ്കിലും യഹോവയ്ക്കുള്ള സമാധാനയാഗങ്ങളുടെ
    മാംസം തിന്നാൽ അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയണം.
  urd-GVR: Lekin agar nāpāk shaḳhs Rab ko pesh kī gaī salāmatī kī qurbānī kā yih gosht
    khāe to use us kī qaum meṅ se miṭā ḍālnā hai.
  suz-BL: तन्‍न सुइ ग्रांग्रा दिशो दुम्‍शा, परमप्रभु यावे कली दुशा बाक्‍चा आ पर्बम
    चढ़ेशो श्‍ये ब्‍वाप्‍तु हना, मेको आ खिं ङा मुर रे तिल्‍चा पुंइसीब।
  ita-1927: Quanto alla carne che si mangia, chiunque è puro ne potrà mangiare; ma
    la persona che, essendo impura, mangerà della carne del sacrifizio di azioni di
    grazie che appartiene all’Eterno, sarà sterminata di fra il suo popolo.
  ckb-ckb: هەروەها ئەگەر کەسێک بە شتێک گڵاو بووبێت و لە گۆشتی قوربانی هاوبەشی یەزدان
    بخوات، ئەوا دەبێت ئەو کەسە لە گەلەکەی ببڕدرێتەوە.
  eng-BBE: But he who is unclean when he takes as food the flesh of the peace-offerings,
    which are the Lord's, will be cut off from his people.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ಸಂಬಂಧಪಟ್ಟ ಸಮಾಧಾನದ ಬಲಿಯ ಯಜ್ಞದ ಮಾಂಸವನ್ನು ಯಾವನಾದರೂ ಅಶುದ್ಧನಾಗಿದ್ದು
    ತಿನ್ನುವನೋ, ಅಂಥವರನ್ನು ತಮ್ಮ ಜನರಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: ஒருவன் தீட்டுள்ளவனாக இருக்கும்போது யெகோவாவுடைய சமாதானபலியின் மாம்சத்தைச்
    சாப்பிட்டால், அவன் தன் மக்களுக்குள் இல்லாதபடி வெட்டுண்டுபோவான்.
  spa-RV-1909: Y la persona que comiere la carne del sacrificio de paces, el cual
    es de Jehová, estando inmunda, aquella persona será cortada de sus pueblos.
  ron-BTF: Dar sufletul care mănâncă din carnea sacrificiului ofrandelor de pace,
    care aparține DOMNULUI, având necurăția lui asupra lui, chiar acel suflet să fie
    stârpit din poporul său.
  eng-WEBP: but the soul who eats of the meat of the sacrifice of peace offerings
    that belongs to the LORD, having his uncleanness on him, that soul shall be cut
    off from his people.
  eng-FBV: If anyone who is unclean eats meat from the peace offering given to the
    Lord, they must be expelled from their people.
  nld-1939: Maar iedereen, die het vlees van het vredeoffer van Jahweh eet, terwijl
    hij onrein is, zal van zijn volk worden afgesneden.
  nch-BL: “Huan sinta cati hueli masehuali cati amo tapajpactic quicuas se quentzi
    inacayo nopa tapiyali cati noaxca na, niamoTECO, pampa se techmacatoc quej se
    tacajcahualisti para ma onca tayoltalili ica na, monequi xijquixtica ten amojuanti
    para ayecmo quema huelis itztos ica anisraelitame.
  vie-1934: Ai đã bị ô uế, lại ăn thịt của lễ thù ân vẫn thuộc về Đức Giê-hô-va, thì
    sẽ bị truất khỏi dân sự mình.
  hin-CV: किंतु अपनी अशुद्धता में कोई व्यक्ति मेल बलियों की बलि के उस मांस को खा लेता
    है, जो याहवेह का है, तो उसे लोगों के मध्य से हटा दिया जाए.
  eng-OURB: but the soul who eats of the meat of the sacrifice of peace offerings,
    that belongs to Adonai, having his uncleanness on him, that soul shall be cut
    off from his people.
  spa-BES: Pero el que es inmundo cuando toma como alimento la carne de las ofrendas
    de paz, que son del Señor, será separado de su pueblo.
  tdx-tdx: Fe haitoeñe am’ondati’eo t’indaty mikama amy hena engam-pañanintsi’ Iehovày
    ie ama’e ty tsy falio’e.
  vid-vid: lilavigwe nhambiko ya kikala goya kwa Mkulu Nguluwi. Ila munhu yoneche
    yawele yakokomoche, wone yalye iwunde alyo, kobaguligwa na wanhu wa heye.
  eng-OKE: But the man who eateth of the flesh of sacrifices consecrated before the
    Lord with his uncleanness upon him, that man shall be destroyed from his people.
  tha-KJV: แต่​ผู้​ใดรับประทานเนื้อสัตวบูชาอันเป็นเครื่องสันติบูชาแด่พระเยโฮวาห์โดยที่ตนยั​งม​ีมลทินติดตัวอยู่
    ผู้​นั้นจะต้องถูกตัดขาดจากพลไพร่ของตน
  por-BR-2018: E a pessoa que comer a carne do sacrifício pacífico, o qual é do SENHOR,
    estando impura, aquela pessoa será eliminada de seus povos.
  deu-ELO: aber die Seele, welche Fleisch von dem Friedensopfer isset, das Jehova
    gehört, und ihre Unreinigkeit ist an ihr, selbige Seele soll ausgerottet werden
    aus ihren Völkern.
  eng-WYC-2018: A polluted soul, that is, a defouled man, that eateth of the flesh
    of the sacrifice of peaceable things, which is offered to the Lord, shall perish
    from his peoples. (A polluted soul, that is, any defiled person, who eateth the
    flesh of the peace offering that is offered to the Lord, shall be cut off from
    his people.)
  epo-epo: Se iu, havante sur si malpuraĵon, manĝos viandon el la pacofero, kiu estis
    destinita por la Eternulo, ties animo ekstermiĝos el sia popolo.
  uig-PIN: Lekin kimki napak ⱨalǝttǝ turup Pǝrwǝrdigarƣa atalƣan inaⱪliⱪ ⱪurbanliⱪidin
    yesǝ, undaⱪta u ɵz hǝlⱪidin üzüp taxlinidu.
  beo-beo: Be nowa da ledo gala hame dodofei ba:sea, amo hu nasea, e da Gode Ea Fidafa
    amoga afafai dagoi ba:mu.
  tpi-OTNT: Na sapos wanpela man i no klin na em i kaikai, orait em i no inap i stap
    moa insait long lain manmeri bilong Bikpela.
  hau-SA: Amma in wani wanda ba shi da tsarki ya ci naman hadaya ta salama ga Ubangiji,
    za a fid da mutumin daga cikin mutanensa.
  uig-LAT: Lékin kimki napak halette turup Perwerdigargha atalghan inaqliq qurbanliqidin
    yése, undaqta u öz xelqidin üzüp tashlinidu.
  nde-nde: Kodwa nxa kulomuntu ongcolileyo angadla inyama yomnikelo wobudlelwano engekaThixo,
    lowomuntu kumele axotshwe ebantwini bakibo.
  ton-ton: Ka ko ia ʻoku kai ʻae kanomate ʻoe feilaulau ʻoe feilaulau fakamelino,
    ʻaia ʻoku kau kia Sihova, ka ʻoku ʻiate ia ʻa ʻene taʻemaʻa, ʻe motuhi ʻae laumālie
    ko ia mei hono kakai.
  ces-1613: 'Nebo člověk, kterýž by jedl maso z oběti pokojné, kteráž jest Hospodinu
    obětována, a byl by poškvrněný: tedy vyhlazen bude člověk ten z lidu svého.'
  eng-WMB: but the soul who eats of the meat of the sacrifice of peace offerings that
    belongs to the LORD, having his uncleanness on him, that soul shall be cut off
    from his people.
  tam-TCV: ஆனால் யெகோவாவுக்குச் சொந்தமான சமாதான காணிக்கையின் இறைச்சி எதையும், அசுத்தமாயிருக்கிற
    யாராவது சாப்பிட்டால், அவன் தன் மக்களிலிருந்து அகற்றப்படவேண்டும்.
  ceb-ULB: Bisan pa man niana, ang mahugaw nga tawo nga mikaon sa karne nga gikan
    sa gihalad nga halad alang sa pagpasig-uli nga iya ni Yahweh—kinahanglan papahawaon
    kanang tawhana gikan sa iyang katawhan
  pol-UBG: A ktokolwiek spożyje mięso z ofiary pojednawczej, która należy do PANA,
    będąc nieczysty, to taki człowiek zostanie wykluczony ze swego ludu.
  urd-GVU: لیکن اگر ناپاک شخص رب کو پیش کی گئی سلامتی کی قربانی کا یہ گوشت کھائے تو
    اُسے اُس کی قوم میں سے مٹا ڈالنا ہے۔
  deu-1912: Und welche Seele essen wird von dem Fleisch des Dankopfers, das dem HERRN
    zugehört, und hat eine Unreinigkeit an sich, die wird ausgerottet werden von ihrem
    Volk.
  kan-2017: ಯಾವನಾದರೂ ಅಶುದ್ಧನಾಗಿದ್ದು, ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿತವಾದ ಸಮಾಧಾನ ಯಜ್ಞಪಶುವಿನ ಮಾಂಸವನ್ನು
    ತಿಂದರೆ ಅವನು ತನ್ನ ಕುಲದಿಂದ ಬಹಿಷ್ಕರಿಸಲ್ಪಡಬೇಕು.
  yap-yap: machane fa’anra be’ nib ta’ay e ke kay bang riy, ma yira n’ag facha’ ndabki
    mang reb e girdi’ rok Got.
  hlt-MCSB: Hinglu pakhat loh BOEIPA taengkah rhoepnah hmueih saa a caak vaengah amah
    te amah dongah a ti a hnai a om atah tekah hinglu te a pilnam khui lamloh hnawt
    saeh.
  mdy-ETH: ጋዓንቴ ፔቴ ዓሲ ዳምቦ ጎይፆና ጌኤሺቱዋዖ ዬያ ሙዔቴ ፆኦሲ ዴሮ ባኣኮይዳ፥ ፆኦሲ ዓሲ ማዒ ፔቴታዖ ፓይዲንቶፓ።
