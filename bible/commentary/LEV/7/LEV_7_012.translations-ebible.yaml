  heb-heb: אם על תודה יקריבנו והקריב על זבח התודה חלות מצות בלולת בשמן ורקיקי מצות
    משחים בשמן וסלת מרבכת חלת בלולת בשמן׃
  ben-IRV: কেউ যদি ধন্যবাদের বলি আনে, তবে সে তার সঙ্গে তেল মেশানো খামিহীন রুটি, তৈলাক্ত
    খামিহীন শক্ত রুটি, তৈলসিক্ত সূক্ষ্ম সূজি ও তৈলাক্ত পিঠে উত্সর্গ করবে।
  pan-pan: ਜੇ ਉਹ ਉਸ ਨੂੰ ਧੰਨਵਾਦ ਦੇ ਲਈ ਚੜ੍ਹਾਵੇ ਤਾਂ ਉਹ ਆਪਣੀ ਧੰਨਵਾਦ ਦੀ ਭੇਟ ਵਿੱਚ, ਤੇਲ ਨਾਲ
    ਗੁੰਨ੍ਹੇ ਹੋਏ ਪਤੀਰੇ ਫੁਲਕੇ, ਤੇਲ ਨਾਲ ਚੋਪੜੀ ਹੋਈ ਪਤੀਰੀ ਮੱਠੀ ਅਤੇ ਮੈਦੇ ਦੀਆਂ ਤੇਲ ਨਾਲ ਤਲੀਆਂ
    ਹੋਈਆਂ ਪੂੜੀਆਂ ਚੜ੍ਹਾਵੇ,
  mya-JVB: ကျေးဇူး တော်ဝန်ခံဘို့ ရာပူဇော် လျှင် ၊ ကျေးဇူး တော် ဝန်ခံရာယဇ်နှင့်တကွ
    ဆီ ရော သော တဆေး မဲ့ မုန့်ပြား ၊ ဆီ နှင့် လုပ် သော တဆေး မဲ့မုန့်ကြွပ် ၊ ဆီ ရော
    သော မုန့်ညက် နှင့် လုပ်၍ ကြော် သော မုန့်ပြား တို့ကို ပူဇော် ရမည်။
  hmo-hmo: Bema tau ta ese Dirava tanikiu henia totona, maino karaia boubouna ia mailaia
    neganai, ia alaia boubouna danu be beredi, mai hatubua muramura lasi gauna do
    ia mailaia. Inai beredi be sisina metau bamona, paraoa bona olive dehoro idia
    mikisi dekena amo idia karaia gauna, o bisikesi, olive dehoro dekena amo idia
    dahua gaudia, o keke, paraoa bona olive dehoro idia mikisi dekena amo karaia gaudia.
  urd-urd: कि वह अगर शुक्राने के तौर पर उसे अदा करे तो वह शुक्राने के ज़बीहे के साथ,
    तेल मिले हुए बे — ख़मीरी कुल्चे और तेल चुपड़ी हुई बे — ख़मीरी चपातियाँ और तेल
    मिले हुए मैदे के तर कुल्चे भी पेश करे।
  rus-SYN: если кто в благодарность приносит ее, то при жертве благодарности он должен
    принести пресные хлебы, смешанные с елеем, и пресные лепешки, помазанные елеем,
    и пшеничную муку, напитанную елеем, хлебы, смешанные с елеем;
  bqc-SIM: Tó gbɛ̃e lɛ́ mↄ́ Dii sáaukpai ń pↄtuoo, aàli mↄ́ ń kàa sɛsai pↄ́
    wa tòto ń nísio lↄ ń kàagbaala pↄ́ wà nísi ɛ̀wào ń kàa pↄ́ wa kɛ̀ ń
    pɛ̃ɛti yãalɛa ń nísioo.
  tcz-CHONGTHU: Maicham thiltoh pan thangvahna dia ato doh ding ahileh, hitobang thangvah
    maicham thilto ding chu changlhah thaotwi kichap khumsa changlhah pheng phabep
    chu toh, hiche thaotwi toh kihalsa changlhah le changbong neldil a kisem chutoh
    ato thading ahi.
  mar-mar: त्यास तो शांत्यर्पणाचा यज्ञ उपकारस्तुतीसाठी करावयाचा असेल तर त्याने तेलात
    मळलेल्या, बेखमीर पोळ्या, तेल लावलेल्या बेखमीर चपात्या आणि तेलात मळलेल्या सपिठाच्या
    तळलेल्या पोळया उपकारस्तुतीच्या यज्ञासोबत अर्पाव्या.
  qub-qub: Agradësicamar sacrifisyupaj uywata apamorga jananmanpis apamonga asëtillawan
    chapusha lebadüraynaj tantata, asëtiwan pichusha lebadüraynaj llapsha tantata,
    asëtillawan chapurcur ancasha machca tantatapis.
  bqp-bqp: Goo ù n siɑrɑbun yɑ̃kuru mɔ̀, u koo kirɑ bwesenu itɑ kowɑ. U koo gbiikinu
    ko kɑ gum nu kun seeyɑtiɑ mɔ, kpɑ u yirusenun som gum yɛ̃kɑ nu kun seeyɑtiɑ mɔ,
    kpɑ u itɑsenun som burinɑ kɑ gum u sɔmɛ.
  hat-hat: Si yon moun ap fè ofrann pou di Bondye mèsi, l'a ofri yon bèt pou yo touye
    epi ansanm avè l' l'a pote gwo pen fèt ak farin san ledven melanje ak lwil oliv,
    pen plat san ledven avèk lwil oliv pase sou li, epitou gato fèt ak flè farin melanje
    ak lwil oliv.
  eng-BSB: If he offers it in thanksgiving, then along with the sacrifice of thanksgiving
    he shall offer unleavened cakes mixed with olive oil, unleavened wafers coated
    with oil, and well-kneaded cakes of fine flour mixed with oil.
  tod-tod: Ni nui ta a ziilɛi zalaɠai ɠulana ga mama fee zalaɠai, toɠa kula ga ɓulu
    ʋɛlɛʋɛlɛgiti lɛʋɛ la su, gaayɔgai ga gulɔi, é ʋɛɛ ɓulu lɛɛvɛi ʋa, nii lɛʋɛ la
    su, gulɔi ʋuai ma, ta ɓulu ʋɛlɛʋɛlɛgiti, kpɛtɛai ga ɓulu vukɔ ʋagɔi, gaayɔgai
    ga gulɔi.
  eng-WEBPB: If he offers it for a thanksgiving, then he shall offer with the sacrifice
    of thanksgiving unleavened cakes mixed with oil, and unleavened wafers anointed
    with oil, and cakes mixed with oil.
  kbq-kbq: Hagi mago'mo'ma Ra Anumzamofoma muse hunteno ofama huntenaku'ma hanuno'a,
    zo-ore bretima masavene eri havia huno kre'nenia bretine, masave frente bisketine,
    kne'nesia flauapima masavena eri havia huno krente'nesia kekine amigahaze.
  nhe-BL: Intla eli se tlacajcahualistli para tlascamatili, monequi temacase ihuaya
    pantzi tlen quipiya aceite, pero ax quipiyas tlasonejcayotl. Nojquiya monequi
    temacas ihuaya pantzi sepantic huan cacatztic tlen ax quipiya tlasonejcayotl huan
    tlen tlaajaloli ica aceite. Nojquiya monequi temacas pantzi tlen harina tlen tlahuel
    tlatzatzaltili huan tlen quihuica aceite.
  gub-BL: Aze amo omono ma'e Tupàn pe nehe, ikatu haw imume'u pà izupe nehe, uzuka
    putar amo ma'ea'yr nehe. Omono putar typy'ak arozràn imuku'i pyrer uri kawer inuromo
    imupyràn pyrer izupe nehe no. Nomono kwaw imuapiruru kar haw inuromo nehe. Aze
    ru'u omono putar typy'ak ipew ma'e imuapiruru kar pyrer 'ym izupe nehe. Omono
    putar uri kawer hehe nehe. Umupyràn uri kawer inuromo iapo mehe nehe no.
  eng-DRA: 'If the oblation be for thanksgiving, they shall offer leaves without leaven
    tempered with oil, and unleavened wafers anointed with oil, and fine flour fried,
    and cakes tempered and mingled with oil:'
