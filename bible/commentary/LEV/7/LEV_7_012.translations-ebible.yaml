verse: LEV.007.012
translations:
  mal-C: “ ‘അത് ഒരു സ്തോത്രാർപ്പണമെങ്കിൽ, ആ സ്തോത്രാർപ്പണത്തോടൊപ്പം അവൻ പുളിപ്പില്ലാതെ
    ഒലിവെണ്ണചേർത്തുണ്ടാക്കിയ അടകളും എണ്ണ പുരട്ടിയ പുളിപ്പില്ലാത്ത വടകളും എണ്ണ ചേർത്തു
    കുതിർത്ത നേരിയമാവുകൊണ്ടുണ്ടാക്കിയ അടകളും അർപ്പിക്കണം.
  deu-TKW: Wenn es einer als Danksagung darbringt, so soll er zu dem Dankopfer ungesäuerte,
    mit ÖI angemachte Kuchen und ungesäuerte Fladen, die mit Öl bestrichen sind, und
    eingerührtes Feinmehl - mit Öl angemachte Kuchen darbringen.
  lin-lin: ‘ Soki moto abonzi yango mpo na kozongisa matondi, asengeli kobonza, elongo
    na mbeka ya kozongisa matondi, likabo ya bagato ezanga levire kasi basangisa na
    mafuta, bagalete ezanga levire kasi bapakola yango mafuta mpe bagato basala na
    farine oyo basangisa malamu na mafuta.
  eng-LSV: if he brings it near for a thank-offering, then he has brought near with
    the sacrifice of thank-offering unleavened cakes mixed with oil, and thin unleavened
    cakes anointed with oil, and of stirred flour cakes mixed with oil;
  eng-GNV: If he offer it to giue thankes, then he shall offer for his thankes offering,
    vnleauened cakes mingled with oyle, and vnleauened wafers anointed with oyle,
    and fine floure fryed with the cakes mingled with oyle.
  eng-WEBSTER: If he shall offer it for a thanksgiving, then he shall offer with the
    sacrifice of thanksgiving unleavened cakes mingled with oil, and unleavened wafers
    anointed with oil, and cakes mingled with oil, of fine flour, fried.
  nhw-BL: Sintla eli se tlacajcahualistli para tlascamatili, monequi temacase ihuaya
    pantzi catli quipiya aceite, pero amo quipiyas tlasonejcayotl. Nojquiya monequi
    temacas ihuaya pantzi sepantic huan cacatztic catli amo quipiya tlasonejcayotl
    huan catli tlaajaloli ica aceite. Nojquiya monequi temacas pantzi tlen harina
    catli tlahuel tlatzotzoltili huan catli quihuica aceite.
  swh-ONEN: “ ‘Ikiwa mtu atatoa sadaka ya amani kwa ajili ya kuonyesha shukrani, pamoja
    na sadaka hii ya shukrani, atatoa maandazi yasiyotiwa chachu yaliyochanganywa
    na mafuta, mikate myembamba isiyotiwa chachu iliyopakwa mafuta, maandazi ya unga
    laini uliokandwa vizuri na kuchanganywa na mafuta.
  bba-bba: Goo ù n siɑrɑbun yɑ̃kuru mɔ̀, u koo kirɑ bwesenu itɑ kowɑ. U koo ɡbiikinu
    ko kɑ ɡum nu kun seeyɑtiɑ mɔ, kpɑ u yirusenun som ɡum yɛ̃kɑ nu kun seeyɑtiɑ mɔ,
    kpɑ u itɑsenun som burinɑ kɑ ɡum u sɔmɛ.
  eng-KJVCPB: If he offer it for a thanksgiving, then he shall offer with the sacrifice
    of thanksgiving unleavened cakes mingled with oil, and unleavened wafers anointed
    with oil, and cakes mingled with oil, of fine flour, fried.
  luo-luo: “ ‘Ka ochiwe ka gir goyo erokamano, to ochiwe kaachiel gi makati ma ok
    oketie thowi moted gi mo, kod chapat ma ok oketie thowi mowir gi mo, gi kek moted
    gi mogo mayom kendo modwal gi mo.
  meu-meu: Tau ta ese hahenamo boubouna baine mailaia, ia na ena boubou ḡauna ida
    se hatubua flaoana dehoro ida e bulo dikeadia, bona se hatubua flaoana atagadia,
    latadiai dehoro e seia ḡaudia, bona flaoa namo-hereana dehoroida e buloa bena
    e gabua, baine mailai.
  npi-ULB: यदि कसैले त्यो धन्यवाद दिनको निम्ति अर्पण गर्दछ भने, त्यसले त्यो खमिर नराखी
    तेलमा मिसाएर बनाइएको रोटी, खमिर नराखी माथिबाट तेल लगाइएको रोटी, र मसिनो पिठोलाई
    तेलमा मिसाएर बनाइएको रोटीको भेटीद्वारा अर्पण गरोस् ।
  yor-yor: “ ‘Bí ẹni náà bá gbé e wá gẹ́gẹ́ bí àfihàn ọkàn ọpẹ́, pẹ̀lú ẹbọ ọpẹ́ yìí,
    ó gbọdọ̀ mú àkàrà aláìwú tí a fi òróró pò wá àti àkàrà aláìwú fẹ́lẹ́fẹ́lẹ́ tí
    a dà òróró sí àti àkàrà tí a fi ìyẹ̀fun kíkúnná dáradára tí a fi òróró pò ṣe.
  pes-OPCB: اگر قربانی به منظور شکرگزاری باشد، همراه آن باید این نانهای بدون خمیرمایه
    نیز تقدیم شوند قرصهای نان که با روغن زیتون مخلوط شده باشند، نانهای نازک که روغن
    مالی شده باشند، نانهایی که از مخلوط آرد مرغوب و روغن زیتون تهیه شده باشند.
  tgl-ULB: Kung sinuman ang maghahandog nito para magbigay ng mga pasasalamat, kung
    gayon dapat niya ihandog ito kasama ng isang alay na mga tinapay na ginawa na
    walang pampaalsa, ngunit hinaluan ng langis, mga tinapay na ginawa na walang pampaalsa,
    ngunit pinahiran ng langis, at ang mga tinapay na ginawa gamit ang pinong harina
    na hinaluan ng langis.
  hui-hui: Agali mbira ibu Anduane Homogohondo ka̱i̱ lalu ho gimbu bulenaga lomabu
    delole heagua nde nogo mbira mberedi yidi nahe hirinibi heba lomabu mulene nga.
    Ibugua balawa olibe lininaga weli heba biamaga howa mberedi hirini ngagobi mbisigedi
    maru hirini olibe lininaga welime ha̱i̱ hene ngagobi balawa olibe lininaga weli
    heba biamaga heneme mberedi emene mi̱li̱mo̱lo̱ wabu hirini ngarubi nde uruni yidi
    nahe dege lomabu mulene ngadagua mulene karulape.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ဘု​ရား​သ​ခင်​အား ကျေး​ဇူး​တော်​ချီး​မွမ်း​သည့်​ယဇ်​ကို​ပူ​ဇော်
    သော​အ​ခါ ယဇ်​ကောင်​နှင့်​အ​တူ​တ​ဆေး မ​ပါ​သော​မုန့်​ကို​လည်း​ယူ​ဆောင်​ခဲ့​ရ​မည်။
    ၎င်း​မုန့်​မှာ​သံ​လွင်​ဆီ​နှင့်​မုန့်​ညက်​ရော​၍​ပြု လုပ်​သော​မုန့်​လုံး​သို့​မ​ဟုတ်​သံ​လွင်​ဆီ​သုတ်
    သော​မုန့်​ပြား သို့​မ​ဟုတ်​သံ​လွင်​ဆီ​နှင့်​မုန့် ညက်​ရော​၍​ပြု​လုပ်​သော​မုန့်​ဖြစ်​ရ​မည်။
    ဤ​မုန့်​များ​တွင်​တဆေး​မ​ပါ​စေ​ရ။-
  bod-N: གལ་སྲིད་གཏང་རག་གི་མཆོད་པ་འབུལ་ན། སྐྱུར་མེད་བག་ལེབ་སྣུམ་བསྲེས་མ་དང་། ཡང་ན་སྐྱུར་མེད་གོར་ལེབ་སྲབ་བུ་སྣུམ་བྱུགས་མ།
    གྲོ་ཞིབ་བག་ལེབ་སྣུམ་གྱིས་བསྲེ་སྦྱོར་ཡག་པོ་བྱས་པ་བཅས་གཏང་རག་གི་མཆོད་པ་དང་མཉམ་དུ་འབུལ་དགོས།
  sna-sna: “ ‘Kana akachipa sechiratidzo chokuvonga ipapo pamwe chete nechipiriso
    chokuvonga ichi, anofanira kupa makeke echingwa chakabikwa chisina mbiriso, chakaiswa
    mafuta, makeke matete akabikwa pasina mbiriso, akazorwa mafuta, namakeke oupfu
    hwakatsetseka akanyatsokanywa akaiswa mafuta.
  spa-BLM: Si lo ofrece para una acción de gracias, ofrecerá con el sacrificio de
    acción de gracias tortas sin levadura mezcladas con aceite, y obleas sin levadura
    untadas con aceite, y tortas mezcladas con aceite.
  cac-cac: Tato a junoc noc' silab' chi' tz'ac'ji yuj ac'oj yuj diosal, tz'ac'jipax
    ixim pan malaj yich, scalaj yed' aceite yed' c'oxox pan tz'och aceite d'ay to
    malaj pax yich yed' juntzan̈ pan b'ob'il d'a ixim harina te vach' calab'il yed'
    aceite.
  swh-ULB: Iwapo mtu yeyote anaitoa ili kuonyesha shukrani kwa Yahweh, basi ataitoa
    pamoja na dhabih uya mikate iliyotengenezwa bila hamira, bali kwa mafuta ya zeituni
    yaliyochanganywa na unga lakini bila hamira, na maandazi yaliyotengenezwa bila
    hamira, bali yaliyopakwa mafuta juu yake, na mikate miembamba iliyofanywa kwa
    unga laini uliochanganywa na mafuta.
  bel-bel: калі хто ў падзяку прыносіць яе, дык пры ахвяры падзякі ён павінен прынесьці
    прэсныя хлябы, зьмяшаныя з алеем, і прэсныя ляпёшкі, памазаныя алеем, і пшанічную
    муку, насычаную алеем, хлябы, зьмяшаныя з алеем;
  deu-ELBBK: 'Wenn man es zum Dank darbringt, so bringe man zu dem Dankopfer ungesäuerte
    Kuchen dar, gemengt mit Öl, und ungesäuerte Fladen, gesalbt mit Öl, und Feinmehl,
    eingerührt mit Öl: Kuchen, gemengt mit Öl.'
  mbb-OT: Emun ebpemuhat is etew te pemuhat para te meupiya he kedepità su ebpeselematan
    din is Nengazen, ne perisi zin heini te supas. Med-uwit sikandin te supas he wazè
    din tapey iring te supas he mekepal he midsehuǥan te lana, supas he menipis he
    midezasan te lana, wey supas he iyan mibeelan is meupiya he kelasi te herina he
    midsehuǥan te lana.
  mal-2015: അതിനെ സ്തോത്രമായി അർപ്പിക്കുന്നു എങ്കിൽ അവൻ സ്തോത്രയാഗത്തോടുകൂടെ എണ്ണ
    ചേർത്ത പുളിപ്പില്ലാത്ത ദോശകളും എണ്ണ പുരട്ടിയ പുളിപ്പില്ലാത്ത വടകളും എണ്ണ ചേർത്തു
    കുതിർത്ത നേരിയ മാവുകൊണ്ടുണ്ടാക്കിയ ദോശകളും അർപ്പിക്കേണം.
  rmc-rmc: Te la vareko obetinel sar e paľikeribnaskri obeta, mi anel paše o mare
    bi o kvasos mišimen le olejoha, o marikľa makhle le olejoha the o mare le nekfeder
    arestar mištes premišimen le olejoha.
  pes-OPV: اگر آن را برای تشکربگذراند پس با ذبیحه تشکر، قرصهای فطیرسرشته شده به روغن،
    و نازکهای فطیر مالیده شده به روغن، و از آرد نرم آمیخته شده، قرصهای سرشته شده به
    روغن را بگذراند.
  ron-1924: Дакэ чинева о адуче ка жертфэ де лаудэ, сэ адукэ, ымпреунэ ку жертфа де
    мулцумире, ниште турте недоспите, фрэмынтате ку унтделемн, ниште плэчинте недоспите,
    стропите ку унтделемн, ши ниште турте дин флоаря де фэинэ, прэжите ши фрэмынтате
    ку унтделемн.
  ben-OBCV: “ ‘যদি সে কৃতজ্ঞতার প্রকাশস্বরূপ বলি আনে, তাহলে ধন্যবাদসূচক এই বলিদানের
    সঙ্গে সে তেলমিশ্রিত খামিরবিহীন রুটি, তৈলাক্ত খামিরবিহীন সরুচাকলি, তৈলসিক্ত মিহি
    ময়দার পিঠে আনবে।
  som-som: Oo hadduu mahadnaqid aawadeed u bixinayo, waa inuu allabariga mahadnaqidda
    la bixiyaa moofo aan khamiir lahayn oo saliid lagu daray, iyo canjeero aan khamiir
    lahayn oo saliidu marsan tahay, iyo moofo saliid lagu daray oo bur la qoyay laga
    sameeyey.
  lat-VUC: 'Si pro gratiarum actione oblatio fuerit, offerent panes absque fermento
    conspersos oleo, et lagana azyma uncta oleo, coctamque similam, et collyridas
    olei admistione conspersas:'
  eng-ASVBT: If he offer it for a thanksgiving, then he shall offer with the sacrifice
    of thanksgiving unleavened cakes mingled with oil, and unleavened wafers anointed
    with oil, and cakes mingled with oil, of fine flour soaked.
  ita-1885: Se alcuno l'offerisce per sacrificio di laude, offerisca, oltre ad esso
    sacrificio di laude, delle focacce azzime, intrise con olio, e delle schiacciate
    azzime, unte con olio; e del fior di farina, cotta in su la teglia, in focacce
    intrise con olio.
  eng-LXXUP: If a man should offer it for praise, then shall he bring, for the sacrifice
    of praise, loaves of fine flour made up with oil, and unleavened cakes anointed
    with oil, and fine flour kneaded with oil.
  eng-ULB: If anyone offers it in order to give thanks, then he must offer it with
    a sacrifice of cakes made without yeast, but mixed with oil, of cakes made without
    yeast, but spread with oil, and of cakes made with fine flour that is mixed with
    oil.
  spa-VBL: Sila ofrecen con espíritu de agradecimiento, entonces junto con el sacrificio
    de acción de gracias, deben ofrecer pan, obleas y pasteles bien amasados de la
    mejor harina, todo ello hecho sin levadura y mezclado o cubierto con aceite de
    oliva.
  fra-_FOB: Si on l'offre pour rendre grâces, on offrira, avec le sacrifice de prospérités,
    des gâteaux sans levain arrosés d'huile, des galettes sans levain ointes d'huile,
    et de la fleur de farine mélangée en gâteaux arrosés d'huile;
  mal-mal: അതിനെ സ്തോത്രമായി അർപ്പിക്കുന്നു എങ്കിൽ അവൻ സ്തോത്രയാഗത്തോടുകൂടി എണ്ണചേർത്ത
    പുളിപ്പില്ലാത്ത ദോശകളും എണ്ണപുരട്ടിയ പുളിപ്പില്ലാത്ത വടകളും എണ്ണ ചേർത്തു കുതിർത്ത
    നേരിയ മാവു കൊണ്ടുണ്ടാക്കിയ ദോശകളും അർപ്പിക്കണം.
  urd-GVR: Agar koī is qurbānī se apnī shukrguzārī kā izhār karnā chāhe to wuh jānwar
    ke sāth beḳhamīrī roṭī jis meṅ tel ḍālā gayā ho, beḳhamīrī roṭī jis par tel lagāyā
    gayā ho aur roṭī jis meṅ behtarīn maidā aur tel milāyā gayā ho pesh kare.
  suz-BL: सुइमी परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे ठेयब सेल्‍शा चढ़ेप्‍तु
    हना, मेकोमी तेलम निशो बोरब ओख्‍ती मसुप्‍शो बटुक, बोरब ओख्‍ती मसुप्‍शो तेल ख्रेक्‍शो
    शोब्‍ले नु थम रिम्‍शो फस के सेल्‍शो तेल वोइश्‍शो शोब्‍ले चढ़ेचा माल्‍नीम। लेवी
    १९:५-८; लेवी २२:२९-३०
  ita-1927: Se uno l’offre per riconoscenza, offrirà, col sacrifizio di azioni di
    grazie, delle focacce senza lievito intrise con olio, delle gallette senza lievito
    unte con olio, e del fior di farina cotto, in forma di focacce intrise con olio.
  ckb-ckb: «”ئەگەر بۆ سوپاسکردن هێنای، ئەوا بۆ قوربانی سوپاسگوزاری کولێرەی فەتیرەی
    بە زەیت شێلراو و ناسکە نانی فەتیرەی بە زەیت چەورکراو و باشترین ئاردی شێلراو، کرابێتە
    کولێرەی بە زەیت شێلراو.
  eng-BBE: If any man gives his offering as a praise-offering, then let him give with
    the offering, unleavened cakes mixed with oil and thin unleavened cakes covered
    with oil and cakes of the best meal well mixed with oil.
  kan-OKCV: “ ‘ಅವನು ಉಪಕಾರ ಸ್ತುತಿಗಾಗಿ ಅರ್ಪಿಸುವುದಾದರೆ, ಕೃತಜ್ಞತಾಸ್ತುತಿ ಬಲಿಯನ್ನು ಎಣ್ಣೆ
    ಬೆರೆಸಿದ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳೊಂದಿಗೆ, ಎಣ್ಣೆ ಹೊಯ್ದ ಹುಳಿಯಿಲ್ಲದ ದೋಸೆಗಳೊಂದಿಗೆ ಮತ್ತು ನಯವಾದ
    ಹಿಟ್ಟಿನ ಎಣ್ಣೆ ಬೆರೆಸಿದ ಹುರಿದ ರೊಟ್ಟಿಗಳೊಂದಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: அதை நன்றிபலியாகச் செலுத்துவானானால், அவன் நன்றிபலியோடுகூட எண்ணெயிலே பிசைந்த
    புளிப்பில்லாத அதிரசங்களையும், எண்ணெய் பூசப்பட்ட புளிப்பில்லாத அடைகளையும், எண்ணெயிலே
    பிசைந்து வறுக்கப்பட்ட மெல்லிய மாவினால் செய்த அதிரசங்களையும் படைக்கக்கடவன்.
  spa-RV-1909: Si se ofreciere en hacimiento de gracias, ofrecerá por sacrificio de
