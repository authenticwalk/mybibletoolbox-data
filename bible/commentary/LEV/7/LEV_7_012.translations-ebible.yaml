    na mbadamba achịcha a na-ejighị ihe na-eko achịcha mee, nke e tere mmanụ nʼelu
    ya, nakwa achịcha e ji ọka a kwọrọ nke ọma a gwakọtara ya na mmanụ nʼime ya.
  ory-ory: କେହି ଯଦି ପ୍ରଶଂସାର୍ଥକ ବଳି ଆଣେ, ତେବେ ସେ ପ୍ରଶଂସାର୍ଥକ ବଳି ସହିତ ତୈଳ ମିଶ୍ରିତ
    ତାଡ଼ିଶୂନ୍ୟ ପିଠା, ତୈଳଲେପିତ ତାଡ଼ିଶୂନ୍ୟ ଚକୁଳି ଓ ସରୁ ମଇଦାର ତୈଳ ମିଶ୍ରିତ ରନ୍ଧନ ହୋଇଥିବା
    ପିଠା ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Are eman a eäni ewe asoren kinamwe pwe asoren kilisou, epwe uwato an mönün
