    tɔ pǝ kɑkɑlɑsɩ.
  azb-azb: Əgər kimsə onu təşəkkür etmək üçün qurban gətirsə, onda o, zeytun yağı
    ilə yoğrulmuş mayasız kökələr, üstünə zeytun yağı sürtülmüş mayasız qoğallar və
