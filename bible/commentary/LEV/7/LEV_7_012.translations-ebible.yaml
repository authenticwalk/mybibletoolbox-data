  hin-2017: यदि वह उसे धन्यवाद के लिये चढ़ाए, तो धन्यवाद-बलि के साथ तेल से सने हुए
    अख़मीरी फुलके, और तेल से चुपड़ी हुई अख़मीरी रोटियाँ, और तेल से सने हुए मैदे के
    फुलके तेल से तर चढ़ाए। (इब्रा. 13:15)
  wol-KYG: Bu ci nit ki jubloo ag njukkal gu muy delloo Aji Sax ji, day boole ci saraxu
