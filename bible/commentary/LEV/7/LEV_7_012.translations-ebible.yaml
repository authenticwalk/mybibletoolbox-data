  tel-2017: ఎవరైనా కృతఙ్ఞత అర్పణగా దాన్ని అర్పించదలిస్తే దానితో పాటు పొంగజేసే పదార్ధం
    లేకుండా నూనె కలిపి చేసిన రొట్టెలూ, పొంగజేసే పదార్ధం లేకుండా నూనె రాసి చేసిన అప్పడాలూ,
