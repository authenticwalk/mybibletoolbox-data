    wali i paraiia.
  arb-NAV: إِنْ قَرَّبَهَا أَحَدٌ لأَجْلِ الشُّكْرِ، فَلْيُقَدِّمْ مَعَهَا كَعْكاً
    غَيْرَ مُخْتَمِرٍ مَعْجُوناً بِزَيْتٍ، وَرِقَاقَ فَطِيرٍ مَدْهُونَةً بِالزَّيْتِ
