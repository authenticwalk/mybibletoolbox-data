  hbo-hbo: אִ֣ם עַל־תֹּודָה֮ יַקְרִיבֶנּוּ֒ וְהִקְרִ֣יב ׀ עַל־זֶ֣בַח הַתֹּודָ֗ה חַלֹּ֤ות
