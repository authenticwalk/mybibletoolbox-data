    fen mele avèk lwil.
  kos-kos: 'Sie mwet fin oru kisa se inge tuh in sie mwe kisa in sang kulo nu sin
    God, el enenu na in sang, wi kosro ma el ac kisakin, sie kisa ke bread ma wangin
    mwe pulol kac: finne srukwal in flao matoltol ma orek ke flao karak ke oil in
    olive, ku cake minini ma akmusrala ke oil in olive, ku cake ma orek ke flao karak
    ke oil in olive.'
  hbo-WLC: אִ֣ם עַל־תּוֹדָה֮ יַקְרִיבֶנּוּ֒ וְהִקְרִ֣יב ׀ עַל־זֶ֣בַח הַתּוֹדָ֗ה חַלּ֤וֹת
    מַצּוֹת֙ בְּלוּלֹ֣ת בַּשֶּׁ֔מֶן וּרְקִיקֵ֥י מַצּ֖וֹת מְשֻׁחִ֣ים בַּשָּׁ֑מֶן וְסֹ֣לֶת
