  twi-twi: “ ‘Sɛ ɛyɛ asomdwoe afɔre a, wɔmfa brodo a mmɔkaw nni mu a wɔde ngo afra
    nka ho. Saa ara na wɔmfa brodo ntrantraa bi a wɔde ngo agu so ne asikresiam mfrafrae
    a wɔde afra ngo nka saa afɔrebɔde no ho.
  hlt-hlt: Uemonah ham a nawn atah uemonah hmueih la situi neh a thoek vaidamding
    vaidam laep khaw, situi neh a koelh vaidamding kah vaidam rhawm khaw, situi neh
    a thoek tih a kae vaidam laep khaw nawn saeh.
  tbz-SIM: Kòò mɔù dɔ́ kɛ́ n féútɛ́ fɛɔ̃̀fɛ̀ disɑ̃nni kpɛ́í nwèe yíɛ́nɛ̀ yɛkɑ̀tìndɑ̀
    yɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti, bɛ̀ ɑ̃̀ntɛnɛ̀ yɛ̀ɛ̀ cootì mɛkùɔ̀ nnɛ̀ tipɛ̃́mpɛ̃ńtì
    tìì wɑɑrɛ mɛkùɔ̀ nnɛ̀ muyuo nsɑ̀ɑ̀mù kɛ́ mù kɔɔrɛnɛ̀ mɛkùɔ̀ nkɛ́píítɛ́ kɛ́pṹnnɛ́,
  msy-2020: 'Gumazitam God mɨnabɨ a ko navir vamɨra ikiamin ofan kam damusɨ ifongegh,
    an asɨzir ofan God mɨnabim inigh, egh uaghan yis puvatɨzir bretɨn taba sara ofa
    damu. Bretɨn kabar kara: plauan me olivɨn borem sara veregha ingarizir bretba,
    ko me olivɨn boremɨn aghuizir bisketba, ko olivɨn borer ekiam avarazir bretba,
    da inigh ofa damu.'
  dop-dop: Ye sɛɛtʋ kɔtɑɣɑ kɛ pɑ lɑpɑ, pɑ pukinɑ tɔtɔɣɔ kʋkʋsʋm fɛɩ kɑkɑlɑsɩ nsi pɑ
