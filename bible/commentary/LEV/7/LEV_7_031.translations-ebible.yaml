verse: LEV.007.031
translations:
  mal-C: പുരോഹിതൻ മേദസ്സു യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം, എന്നാൽ നെഞ്ച് അഹരോനും തന്റെ പുത്രന്മാർക്കുമുള്ളതാണ്.
  deu-TKW: Und der Priester soll das Fett auf dem Altar in Rauch aufgehn lassen, die
    Brust aber soll Aaron und seinen Söhnen gehören.
  lin-lin: Nganga-Nzambe akotumba mafuta na etumbelo, kasi tolo ekozala mpo na Aron
    mpe bana na ye ya mibali.
  eng-LSV: And the priest has made incense with the fat on the altar, and the breast
    has been Aaron’s and his sons;
  eng-GNV: Then the Priest shall burne the fatte vpon the Altar, and the breast shall
    be Aarons and his sonnes.
  eng-WEBSTER: 'And the priest shall burn the fat upon the altar: but the breast shall
    be Aaron''s and his sons''.'
  nhw-BL: Huan teipa iyolixpa nopa tlapiyali elis iniaxca Aarón huan itelpocahua para
    ma quicuaca. Pero nopa totajtzi nechmacas nochi nopa tlachiyajcayotl ipan tlitl
    ipan tlaixpamitl.
  swh-ONEN: Kuhani atayateketeza hayo mafuta juu ya madhabahu, lakini kidari kitakuwa
    cha Aroni na wanawe.
  bba-bba: Yɑ̃ku kowowɑ u koo yen ɡum mɛ dɔ̃ɔ doke yɑ̃ku yerɔ. Adɑmɑ yɑɑ ɡuro ɡuro
    te, tɑ ko n sɑ̃ɑwɑ Aroni kɑ win bibuɡiru.
  eng-KJVCPB: 'And the priest shall burn the fat upon the altar: but the breast shall
    be Aaron’s and his sons’.'
  luo-luo: Jadolo nowangʼ bochego e kendo mar misango, makmana ni agoko to nodongʼ
    ni Harun gi yawuote.
  meu-meu: Bena digarana na hahelaḡa tauna ese ihaboulaina patana latanai baine gabua,
    Iahi ese baine ḡolea oho, a kemena na Aaron mai natuna ida adia.
  npi-ULB: पुजारीले बोसोलाई वेदीमा जलाओस्, तर छातीचाहिँ हारून र त्यसका वंशको हुने
    छ ।
  yor-yor: Àlùfáà yóò sun ọ̀rá náà lórí pẹpẹ ṣùgbọ́n igẹ̀ ẹran náà jẹ́ ti Aaroni àti
    àwọn ọmọ rẹ̀,
  pes-OPCB: کاهن چربی را بر مذبح بسوزاند، ولی سینهٔ قربانی متعلق به هارون و پسرانش
    باشد.
  tgl-ULB: Dapat sunugin ng pari ang taba sa altar, pero ang dibdib ay ikakaloob kay
    Aaron at sa kaniyang mga kaapu-apuhan.
  hui-hui: Ani bialu habene abene yayaru lomabu delalu galukuni mbirini yayago loma
    binigo mo miaga agali Arono aria karu tini nolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​ဆီ​ကို​ယဇ်​ပလ္လင်​ပေါ် တွင် မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
    သို့​ရာ​တွင်​ရင်​ပုံ​သား သည် ယဇ်​ပု​ရော​ဟိတ်​များ​စား​သုံး​ရန်​အ​တွက် ဖြစ်​သည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ཚིལ་རྣམས་མཆོད་ཁྲིའི་སྟེང་བསྲེག་དགོས་ཀྱང་། བྲང་ནི་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་དབང་བ་ཡིན།
  sna-sna: Muprista achapisa mafuta paaritari, asi chityu ndechaAroni navanakomana
    vake.
  spa-BLM: El sacerdote quemará la grasa sobre el altar, pero el pecho será de Aarón
    y de sus hijos.
  cac-cac: A noc' xepu' chi' sn̈usjitz'a d'a altar yuj junoc sacerdote, axo noc' sn̈i'
    sc'ool, yic vin̈aj Aarón yed' eb' yuninal yaj noc'.
  swh-ULB: Kuhani atayachoma mafuta hayo juu ya madhabahu, lakini kile kidari kitakuwa
    mali ya Aroni na uzao wake.
  bel-bel: тлушч спаліць сьвятар на ахвярніку, а грудзіна належыць Аарону і сынам
    ягоным;
  deu-ELBBK: Und der Priester soll das Fett auf dem Altar räuchern, und die Brust
    soll Aaron und seinen Söhnen gehören.
  mbb-OT: Edtutungen duen te memumuhat sikan is tavà diyà te pemuhatà, piru sikan
    is kumeng, ne ǥaked en ni Aaron wey te menge kevuwazan din he menge memumuhat.
  mal-2015: പുരോഹിതൻ മേദസ്സു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം; എന്നാൽ നെഞ്ചു അഹരോനും
    പുത്രന്മാർക്കും ഇരിക്കേണം.
  rmc-rmc: O rašaj labarela o žiros pro oltaris, ale o hrudňikos ela prekal o Aron
    the prekal leskre čhave.
  pes-OPV: و کاهن پیه را بر مذبح بسوزاند، و سینه از آن هارون و پسرانش خواهد بود.
  ron-1924: Преотул сэ ардэ грэсимя пе алтар, яр пептул сэ фие ал луй Аарон ши ал
    фиилор луй.
  ben-OBCV: বেদির উপরে যাজক মেদ জ্বালাবে, কিন্তু হারোণ ও তার ছেলেরা বক্ষের অধিকারী।
  som-som: Oo wadaadku waa inuu baruurta ku dul gubaa meesha allabariga, laakiinse
    sakaarka waxaa iska leh Haaruun iyo wiilashiisa.
  lat-VUC: qui adolebit adipem super altare, pectusculum autem erit Aaron et filiorum
    ejus.
  eng-ASVBT: And the priest shall burn the fat upon the altar; but the breast shall
    be Aaron’s and his sons’.
  ita-1885: E faccia il sacerdote bruciare il grasso sopra l'Altare; e il petto sia
    di Aaronne e de' suoi figliuoli.
  eng-LXXUP: And the priest shall offer the fat upon the altar, and the breast shall
    be Aaron’s and his sons,
  eng-ULB: The priest must burn the fat on the altar, but the breast will belong to
    Aaron and his descendants.
  spa-VBL: El sacerdote quemará la grasa en el altar, pero el pecho es para Aarón
    y sus hijos.
  fra-_FOB: Et le sacrificateur fera fumer la graisse sur l'autel; et la poitrine
    sera pour Aaron et pour ses fils.
  mal-mal: പുരോഹിതൻ മേദസ്സു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കണം; എന്നാൽ നെഞ്ച് അഹരോനും പുത്രന്മാർക്കും
    ഉള്ളതായിരിക്കണം.
  urd-GVR: Imām charbī ko qurbāngāh par jalā de jabki Sīnā Hārūn aur us ke beṭoṅ kā
    hissā hai.
  suz-BL: मिनु चढ़ेबमी मेको बोंसो कली मीम चोचा माल्‍ब। तन्‍न मेको कुथ्रु हारून नु
    आ तौ आन के दुम्‍ब।
  ita-1927: Il sacerdote farà fumare il grasso sull’altare; e il petto sarà d’Aaronne
    e de’ suoi figliuoli.
  ckb-ckb: کاهینەکە پیوەکە لەسەر قوربانگاکە دەسووتێنێت، بەڵام سنگەکە بۆ هارون و کوڕەکانی
    دەبێت.
  eng-BBE: And the fat is to be burned by the priest on the altar, but the breast
    is for Aaron and his sons.
  kan-OKCV: ಯಾಜಕನು ಆ ಕೊಬ್ಬನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು. ಆದರೆ ಎದೆಯು ಆರೋನನ ಮತ್ತು ಅವನ ಮಕ್ಕಳಿಗೆ
    ಸೇರುವುದು.
  tam-2017: அப்பொழுது ஆசாரியன் அந்தக் கொழுப்பைப் பலிபீடத்தின்மேல் எரிக்கவேண்டும்;
    மார்புப்பகுதி ஆரோனையும் அவனுடைய மகன்களையும் சேரும்.
  spa-RV-1909: Y el sebo lo hará arder el sacerdote en el altar; mas el pecho será
    de Aarón y de sus hijos.
  ron-BTF: Și preotul să ardă grăsimea pe altar, dar pieptul să fie al lui Aaron și
    al fiilor săi.
  eng-WEBP: The priest shall burn the fat on the altar, but the breast shall be Aaron’s
    and his sons’.
  eng-FBV: The priest shall burn the fat on the altar, but the breast is for Aaron
    and his sons.
  nld-1939: terwijl de priester het vet op het altaar in rook moet doen opgaan. De
    borst valt dan Aäron en zijn zonen ten deel.
  nch-BL: Huan teipa iyolix nopa tapiyali elis iniaxca Aarón huan itelpocahua para
    ma quicuaca. Pero nopa totajtzi techmacas nochi nopa tachiyajcayot ipan tit ipan
    taixpamit.
  vie-1934: rồi thầy tế lễ sẽ xông mỡ trên bàn thờ, còn cái o thì thuộc về phần A-rôn
    và các con trai người.
  hin-CV: पुरोहित चर्बी को तो वेदी पर अग्नि में जला दे, किंतु छाती अहरोन और उनके पुत्रों
    की है.
  eng-OURB: The priest shall burn the fat on the altar, but the breast shall be Aaron
    [Light-bringer]’s and his sons’.
  spa-BES: Y la grasa será quemada por el sacerdote en el altar, pero el pecho es
    para Aarón y sus hijos.
  tdx-tdx: Le hisoroña’ i mpisoroñey ho hatoeñe amy kitreliy ty safo’e fa a i Aharone
    naho o ana’eo i tratra’ey.
  vid-vid: Mtambika kolakaza mafuta geng'ha hali honhu ha kulavila nhambiko, ila iwunde
    lya mmhambaga lyowa lya Aluni na wanage watambika.
  eng-OKE: And the priest shall burn the fat at the altar; but the breast shall be
    for Aharon and his sons.
  tha-KJV: ให้​ปุ​โรหิตเผาไขมันเสียบนแท่นบู​ชา แต่​เนื้ออกนั้นจะตกเป็นของอาโรนและบุตรชายของเขา
  por-BR-2018: E a gordura a fará arder o sacerdote no altar, mas o peito será de
    Arão e de seus filhos.
  deu-ELO: Und der Priester soll das Fett auf dem Altar räuchern, und die Brust soll
    Aaron und seinen Söhnen gehören.
  eng-WYC-2018: the which shall burn the inner fatness upon the altar; soothly the
    breast shall be Aaron’s and his sons’;
  epo-epo: Kaj la pastro bruligos la sebon sur la altaro, kaj la brustaĵo estos por
    Aaron kaj por liaj filoj.
  uig-PIN: Kaⱨin meyini ⱪurbangaⱨ üstidǝ kɵydürüwǝtsun. Tɵx bolsa Ⱨarun bilǝn uning
    oƣulliriƣa has bolsun.
  beo-beo: Gobele salasu dunu da sefe amo oloda da:iya gobesimu. Be bidegi amo da
    gobele salasu dunu ea:.
  tpi-OTNT: Na pris i mas kukim gris long paia bilong alta, tasol ol pris i ken kisim
    bros, bilong ol yet i kaikai.
  hau-SA: Firist zai ƙone kitsen a bisa bagade, amma ƙirjin zai zama na Haruna da
    ’ya’yansa maza.
  uig-LAT: Kahin méyini qurban’gah üstide köydürüwetsun. Tösh bolsa Harun bilen uning
    oghullirigha xas bolsun.
  nde-nde: Umphristi uzatshisa amahwahwa e-alithareni, kodwa isifuba ngesika-Aroni
    kanye lamadodana akhe.
  ton-ton: 'Pea ʻe tutu ʻae ngako ʻe he taulaʻeiki ʻi he funga ʻoe feilaulauʻanga:
    ka ʻoku ʻia ʻElone mo hono ngaahi foha ʻae fatafata.'
  ces-1613: Páliti pak bude kněz tuk na oltáři, ale hrudí to zůstane Aronovi i synům
    jeho.
  eng-WMB: The priest shall burn the fat on the altar, but the breast shall be Aaron’s
    and his sons’.
  tam-TCV: ஆசாரியன் கொழுப்பை பலிபீடத்தின்மேல் எரிக்கவேண்டும். ஆனால் நெஞ்சுப்பகுதியோ
    ஆரோனுக்கும், அவன் மகன்களுக்கும் உரியது.
  ceb-ULB: Kinahanglan nga sunogon sa mga pari ang tambok ngadto sa halaran, apan
    maiya ni Aaron ug sa iyang mga kaliwat ang dughan.
  pol-UBG: Potem kapłan spali tłuszcz na ołtarzu, a mostek będzie należał do Aarona
    i jego synów.
  urd-GVU: امام چربی کو قربان گاہ پر جلا دے جبکہ سینہ ہارون اور اُس کے بیٹوں کا حصہ
    ہے۔
  deu-1912: Und der Priester soll das Fett anzünden auf dem Altar, aber die Brust
    soll Aarons und seiner Söhne sein.
  kan-2017: ಯಾಜಕನು ಆ ಕೊಬ್ಬನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಬೇಕು; ಎದೆಯ ಭಾಗವು ಆರೋನನಿಗೂ ಮತ್ತು
    ಅವನ ವಂಶದವರಿಗೂ ಸೇರಬೇಕು.
  yap-yap: Fare prist e nge urfiy fapi mam u daken e altar, machane fare gi ufin u
    daken ngorngoren e bmilfan ngak fapi prist.
  hlt-MCSB: Maehtha te khosoih. loh hmueihtuk soah phum saeh. Tedae a rhang te Aaron
    ham neh anih koca rhoek hamla om saeh.
  mdy-ETH: ቄኤሳሢ ዬያ ማሎ ሚቺ ዒንጎ ቤዛ ሚቾንጎ፤ ዚኢሮ ጋዓንቴ ቄኤሶም ዒንጎንጎ።
  twi-ASANTE: Afei, ɔsɔfoɔ no bɛhye sradeɛ no wɔ afɔrebukyia no so na ne yan no deɛ,
    Aaron ne ne mmammarima bɛfa,
  eng-WEBU: The priest shall burn the fat on the altar, but the breast shall be Aaron’s
    and his sons’.
  bnp-bnp: A prister ge gutu a vina sipsip, a bulmakau na dede, pali a siana sipsip,
    a bulmakau ge ne vona e Aron, e huriki e tuna.
  wal-wal: Qeesee yarshshiyoosaa bollan modhdhuwaa xuuggo; shin anggaasoi Aaroonassinne
    a attuma naatussi imetto.
  spa-PDDPT: El sacerdote quemará la grasa en el altar, pero el pecho será para Aarón
    y sus hijos.
  gun-gun: Ikyrakue ma sacerdote oapy 'rã altar áry, ha'e rã ipexokue ma Arão ha'e
    ta'y kuery peguarã opyta.
  agu-BL: Ej nin yi pale' tz'ocopon tan pate'n yi ẍepu' wi altar, ma yi wutz c'u'l,
    i'tz tetz wa' Aarón scyuch' yi e' tetz xonl.
  ilo-ULB: Masapul a puoran ti padi ti taba iti rabaw ti altar, ngem ti barukong ket
    kukuanto ni Aaron ken dagiti kaputotanna.
  kpg-kpg: Tangada hai mee dabu gaa dudu nia kiliidi i hongo di gowaa dudu tigidaumaha,
    gei tadahada gaa hai nia mee ni digau hai mee dabu.
  uig-ARA: كاھىن مېيىنى قۇربانگاھ ئۈستىدە كۆيدۈرۈۋەتسۇن. تۆش بولسا ھارۇن بىلەن ئۇنىڭ
    ئوغۇللىرىغا خاس بولسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa na ture gan sɛrɛxɛbade fari. Na xuruse kanke luma Haruna
    nun a xa die nan bɛ.
  pon-2006: Samworo pahn isikala wih ko pohn pei sarawio, oh mwaremwareo pahn kohieng
    pweisen samworo ko.
  ksd-ksd: Ra tena tinabar na tun ra bira ta ra uguugu na vartabar, ma ra bongobongono
    kai Aron ma ra umana natuna.
  tur-YTC: Kâhin yağı sunakta yakacak, ama döş Aron'la oğullarının olacak.
  grc-BRENT: Καὶ ἀνοίσει ὁ ἱερεὺς τὸ στέαρ ἐπὶ τοῦ θυσιαστηρίου· καὶ ἔσται τὸ στηθύνιον
    Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ.
  ind-AYT: Imam akan membakar lemaknya di atas mazbah, tetapi dada binatang itu akan
    menjadi milik Harun dan anak-anaknya.
  nya-nya: Wansembe atenthe mafutawo pa guwa koma chidalecho chikhale cha Aaroni ndi
    ana ake.
  hrv-hrv: Neka svećenik sažeže loj na žrtveniku, a grudi neka pripadnu Aronu i njegovim
    sinovima.
  mps-mps: Tama nosali prisgo te alta siade te kibu ili ulao, tialima te pris augwa
    te kibu bau sao, te augwa tuabo nai dao.
  tpi-tpi: Na pris i mas kukim gris long paia bilong alta, tasol ol pris i ken kisim
    bros, bilong ol yet i kaikai.
  dan-1931: og Præsten skal bringe Fedtet som Røgoffer på Alteret, men Brystet skal
    tilfalde Aron og hans Sønner.
  vie-OVCB: Thầy tế lễ sẽ dùng lửa đốt mỡ trên bàn thờ, còn cái ức sẽ được dâng theo
    cách đưa qua đưa lại. Sau đó cái ức sẽ thuộc về A-rôn và các con trai người.
  guj-2017: યાજકે ચરબીનું વેદીમાં દહન કરવું, પણ છાતીનો ભાગ હારુન તથા તેના વંશજોનો
    થાય.
  pon-2006A: Samworo pahn isikala wih ko pohn pei sarawio, oh mwaremwareo pahn kohieng
    pweisen samworo ko.
  por-BRBSL: O sacerdote queimará a gordura sobre o altar, mas o peito será de Aarão
    e de seus filhos.
  cth-cth: Vaihma ni athaw hah khoungroe van hmai a sawi vaiteh, Aron hoi a capanaw
    ni takuep teh a la awh han.
  twi-twi: Afei, ɔsɔfo no bɛhyew srade no wɔ afɔremuka no so na ne yan no de, Aaron
    ne ne mmabarima bɛfa.
  hlt-hlt: Maehtha te khosoih loh hmueihtuk soah phum saeh. Tedae a rhang te Aaron
    ham neh anih koca rhoek hamla om saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi tuɔ mmɛkùɔ̀ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀ Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ɛ
    túótɛ́ dicĩ̀ncĩ̀nnì.
  msy-2020: Ofa gamir gumazim ofa gamir dakozimɨn ovim tuaghtɨ, avim an isi mangɨtɨ
    a bar mɨghɨrigh, averenir kɨnim otogham. Eghtɨ Aronɨn adarazir ofa gamir gumaziba
    uari damɨsɨ, an amagapamɨn itir tuzim inigh.
  dop-dop: Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ tǝtɔɣɔlɛ ntɛ́. Ɩlɛnɑ kɔtʋlʋ nyɑɣɑsɩ nɑntʋ nim nyǝntʋ
    kɛ kɔtɑɣɑ tǝlɑtɛ tɔɔ.
  azb-azb: Kahin piyi qurbangahda tüstülədib yandırsın; döş əti isə Harunla övladlarına
    məxsus olsun.
  eng-DBY: And the priest shall burn the fat on the altar; and the breast shall be
    Aaron's and his sons'.
  hin-2017: और याजक चर्बी को तो वेदी पर जलाए, परन्तु छाती हारून और उसके पुत्रों की
    होगी।
  wol-KYG: Sarxalkat bi day lakk nebbon bi ci kaw sarxalukaay bi, waaye dënn bi, Aaróona
    aki doomam yu góor ñoo ko moom.
  eng-YLT: '''And the priest hath made perfume with the fat on the altar, and the
    breast hath been Aaron''s and his sons;'
  eng-WYC-2017: the which shall burn the inner fatness upon the altar; soothly the
    breast shall be Aaron’s and his sons’;
  eng-WMBB: The priest shall burn the fat on the altar, but the breast shall be Aaron’s
    and his sons’.
  urd-GVH: इमाम चरबी को क़ुरबानगाह पर जला दे जबकि सीना हारून और उसके बेटों का हिस्सा
    है।
  rug-rug: Kaqu va uqua sa hiama sa deana koasa hope, ba sa masa raqaraqana si kaqu
    tadi na hiama.
  gaz-gaz: Lubichi cooma sana iddoo aarsaa irratti haa gubu. Handaraafni isaa garuu
    Aroonii fi ilmaan isaatiif haa kennamu.
  fra-LSG: Le sacrificateur brûlera la graisse sur l’autel, et la poitrine sera pour
    Aaron et pour ses fils.
  yal-yal: Saraxaraliin xa turen sa tɛɛni saraxa ganden fari, koni a kanken xa lu
    Haruna nun a diine xa.
  haw-1868: A e kuni ke kahuna i ke kai kea maluna o ke kuahu; a e lilo ka umauma
    na Aaroua a me kana mau keiki.
  arb-NAV: أَمَّا الشَّحْمُ فَيُوْقِدُهُ الْكَاهِنُ عَلَى الْمَذْبَحِ، وَيَكُونُ الصَّدْرُ
    مِنْ نَصِيبِ هَرُونَ وَبَنِيهِ.
  ewe-ewe: Nunɔla la atɔ dzo ami la le vɔsamlekpui la dzi, ke lã la ƒe akɔ anye Aron
    kple via ŋutsuwo tɔ.
  eng-LEE: And the priest shall burn the fat upon the altar; but the breast shall
    belong to Aaron and to his sons.
  asm-FB: আৰু পুৰোহিতে সেই তেল বেদীৰ ওপৰত দগ্ধ কৰিব; কিন্তু আমঠুটো হাৰোণৰ আৰু তেওঁ
    পুত্ৰসকলৰ হ’ব।
  sus-A: سّرّشّدُبّ شَ نَ تُرٍ فَن سّرّشّبَدٍ قَرِ. نَ شُرُ سٍ كَنكٍ لُمَ هَرُنَ نُن
    عَ شَ دِيٍ نَن بّ.
  fra-SBL: Le prêtre brûlera la graisse sur l'autel, mais la poitrine appartiendra
    à Aaron et à ses fils.
  hbo-hbo: וְהִקְטִ֧יר הַכֹּהֵ֛ן אֶת־הַחֵ֖לֶב הַמִּזְבֵּ֑חָה וְהָיָה֙ הֶֽחָזֶ֔ה לְאַהֲרֹ֖ן
    וּלְבָנָֽיו׃
  eng-WYCLIFFE: which schal brenne the ynnere fatnesse on the auter; sotheli the brest
    schal be Aarons and hise sones;
  cwe-cwe: Mkulu wa nhambiko kezayatimbula mabambala yayo ya mavuta hana ulupango,
    mbali chidali chizakuwa cha Haluni na wanage wa chilume.
  kik-kik: Mũthĩnjĩri-Ngai nĩagaacinĩra maguta macio kĩgongona-inĩ, no gĩthũri gĩtuĩke
    kĩa Harũni na ariũ ake.
  fra-NCL: Le prêtre fera fumer la graisse sur l’autel, et la poitrine sera pour Aaron
    et pour ses fils.
  cek-AK: Qaima mah athawk to hmaicam ah pakhaem tih; toe saoek loe Aaron hoi a capanawk
    ih taham ah om tih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled ibmar-e-gwallu ibmar-ogumakar-ukleged-ailagi
    ogumakoed. Moli-e-binasgardi Aarónʼga, degi, e-masmalaga uklegoed.
  uig-CYR: Каһин мейини қурбангаһ үстидә көйдүрүвәтсун. Төш болса Һарун билән униң
    оғуллириға хас болсун.
  tel-2017: యాజకుడు బలిపీఠం పైన ఆ కొవ్వుని దహించాలి. కానీ రొమ్ము భాగం అహరోనుకీ అతని
    వారసులకీ చెందుతుంది.
  hat-BSA: Prèt la va ofri grès la nan lafimen sou lotèl la, men pwatrin nan va pou
    Aaron avèk fis li yo.
  kos-kos: Mwet tol fah esukak kiris uh fin loang uh, tusruktu iniwa sac fah ma nu
    sin mwet tol.
  hbo-WLC: וְהִקְטִ֧יר הַכֹּהֵ֛ן אֶת־הַחֵ֖לֶב הַמִּזְבֵּ֑חָה וְהָיָה֙ הֶֽחָזֶ֔ה לְאַהֲרֹ֖ן
    וּלְבָנָֽיו׃
  ibo-ibo: Onye nchụaja ga-akpọ abụba ahụ ọkụ nʼebe ịchụ aja, ma obi anụ ahụ ga-abụ
    nke Erọn na ụmụ ya ndị ikom.
  ory-ory: ପୁଣି ଯାଜକ ବେଦି ଉପରେ ସେହି ମେଦ ଦଗ୍ଧ କରିବ, ମାତ୍ର ବକ୍ଷ ହାରୋଣର ଓ ତାହାର ପୁତ୍ରଗଣଙ୍କର
    ହେବ।
  chk-chk: Iwe, ewe souasor epwe kenala ewe kiris won ewe rongen asor, nge leupwen
    ewe mönün asor epwe fän iten Aaron me nöün kewe mwän.
  rop-rop: Wal det serramonimen im garra barnimap det fetpat langa det teibul blanga
    ofring, bat det briskit garra jidan blanga detlot serramonimen.
  ukr-1871: І воскурить сьвященник тук на жертівнику, а погруддє буде Аронові й синам
    його.
  deu-1951: Der Priester aber soll das Fett auf dem Altar verbrennen; und der Brustkern
    fällt Aaron und seinen Söhnen zu.
  eng-JPS: And the priest shall make the fat smoke upon the altar; but the breast
    shall be Aaron's and his sons'.
  srp-1865: A sveštenik neka zapali salo na oltaru, grudi pak nek budu Aronu i sinovima
    njegovijem.
  lug-lug: Amasavu kabona anaagokyanga ku kyoto, naye ekifuba kinaabanga kya Alooni
    ne batabani be.
  heb-heb: והקטיר הכהן את החלב המזבחה והיה החזה לאהרן ולבניו׃
  ben-IRV: আর যাজক বেদির ওপরে সেই মেদ পোড়াবে, কিন্তু বক্ষ হারোণের ও তার ছেলেদের হবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਚਰਬੀ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜੇ ਪਰ ਛਾਤੀ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ
    ਮਿਲ ਜਾਵੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည်၊ ဆီဥ ကို ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့၍ ၊ ရင်ပတ် ကို အာရုန်
    နှင့် သူ ၏သား တို့သည် ယူရကြမည်။
  hmo-hmo: Hahelagaia tauna ese boubou patana dekenai unai digara do ia gabua ore,
    to kemena be hahelagaia taudia, Arona ena bese taudia ese do idia ania.
  urd-urd: और काहिन चर्बी को मज़बह पर जलाए, लेकिन सीना हारून और उसके बेटों का हो।
  rus-SYN: тук сожжет священник на жертвеннике, а грудь принадлежит Аарону и сынам
    его;
  bqc-SIM: Sa'ona i a nísi kpasa sa'okĩiwa, kulapi iↄ dɛ Aalona ń a nɛ́ↄ pↄ́ ũ.
  tcz-CHONGTHU: Chujou tengleh thempu pan sa thao chengse maicham phunga agovam hel
    ding, a oppheng jouse vang chu Aaron chapate chang ding ahi.
  mar-mar: मग याजकाने त्या चरबीचा होम करावा परंतु ऊर अहरोन व त्याचे पुत्र ह्यांचा
    होईल.
  qub-qub: Nircur chay wirantaga cürami rupachenga altarcho. Pëchunmi ichanga canga
    cüracunapaj.
  bqp-bqp: Yɑ̃ku kowowɑ u koo yen gum mɛ dɔ̃ɔ doke yɑ̃ku yerɔ. Adɑmɑ yɑɑ guro guro
    te, tɑ ko n sɑ̃ɑwɑ Aroni kɑ win bibugiru.
  hat-hat: Prèt la va boule grès la sou lotèl la. Men pwatrin lan va rete pou Arawon
    ak pitit li yo.
  eng-BSB: The priest is to burn the fat on the altar, but the breast belongs to Aaron
    and his sons.
  tod-tod: Zalaɠa ɠula nui ɠa ma wulɔi ɠala zalaɠa ɠulazuʋɛ. Ma ɠekegi ɠa ɠɛ ga Aalɔn
    ta ná-doun zunuiti tɔnɔ.
  eng-WEBPB: The priest shall burn the fat on the altar, but the breast shall be Aaron’s
    and his sons’.
  kbq-kbq: Hagi pristi vahe'mo'za afova'a kresramna vu itare kregahazanagi, amimiza'a
    Aroni mofavre naga'mokizmi su'zane.
  nhe-BL: Huan teipa iyolixpa nopa tlapiyali elis iniaxca Aarón huan itelpocahua para
    ma quicuaca. Pero nopa totajtzi nechmacas nochi nopa tlachiyajcayotl ipan tlitl
    ipan tlaixpamitl.
  gub-BL: Xaxeto wapy putar ikawer ma'ea'yr hapy haw rehe nehe. Xaxeto wiko putar
    ipuxi'a izar romo wà nehe.
  eng-DRA: Who shall burn the fat upon the altar, but the breast shall be Aaron’s
    and his sons’.
