verse: LEV.007.029
translations:
  mal-C: '“ഇസ്രായേല്യരോടു പറയുക: ‘യഹോവയ്ക്കു സമാധാനയാഗം കൊണ്ടുവരുന്നയാൾ അതിന്റെ ഭാഗം
    ആ മനുഷ്യന്റെ യാഗമായി യഹോവയ്ക്ക് അർപ്പിക്കണം.'
  deu-TKW: 'Sprich zu den Israeliten und gebiete ihnen: Wer Jahwe sein Heilsopfer
    darbringt, der bringe Jahwe von seinem Heilsopfer den Opferanteil, den er ihm
    schuldet.'
  lin-lin: '« Loba na bana ya Isalaele : ‹ Moto nyonso oyo akobonza epai na Yawe mbeka
    ya boyokani akomema eteni ya mbeka na ye lokola mbeka na ye epai na Yawe.'
  eng-LSV: “Speak to the sons of Israel, saying, He who is bringing the sacrifice
    of his peace-offerings near to YHWH brings in his offering to YHWH from the sacrifice
    of his peace-offerings;
  eng-GNV: 'Speake vnto the children of Israel, and say, Hee that offereth his peace
    offerings vnto the Lord, shall bring his gifte vnto the Lord of his peace offerings:'
  eng-WEBSTER: Speak to the children of Israel, saying, He that offereth the sacrifice
    of his peace-offerings to the LORD, shall bring his oblation to the LORD of the
    sacrifice of his peace-offerings.
  nhw-BL: “Xiquinilhui nopa israelitame ni tlanahuatilme. Quema se acajya quinequis
    nechmacas na, niamoTECO, se tlacajcahualistli para ma onca tlayoltlalili nohuaya,
    monequi quihualicas nopa partes catli monequi quitlatis noixpa.
  swh-ONEN: '“Waambie Waisraeli: ‘Mtu yeyote aletaye sadaka ya amani kwa Bwana ataleta
    sehemu ya sadaka hiyo kama dhabihu yake kwa Bwana.'
  bba-bba: ɑ Isirelibɑ woodɑ yeni wɛ̃ɛyɔ ɑ nɛɛ, ɡoo ù n nɛ Yinni Gusunɔ siɑrɑbun yɑ̃kuru
    kuɑmmɛ, u koo wunɑwɑ ye yɑ sɑ̃ɑ nɛɡiɑ.
  eng-KJVCPB: Speak unto the children of Israel, saying, He that offereth the sacrifice
    of his peace offerings unto the Lord shall bring his oblation unto the Lord of
    the sacrifice of his peace offerings.
  luo-luo: '“Nyis jo-Israel kama: ‘Ngʼato angʼata mochiwo misango mar lalruok ne Jehova
    Nyasaye, nyaka kel migawo mar misango kaka chiwo mare ne Jehova Nyasaye.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Iehova ena herohemaino boubouna baine
    mailaia tauna ese ena herahia baine mailaia Iehova ena. Herohemaino boubouna amo'
  npi-ULB: “इस्राएलका मानिसहरूलाई यस्तो भन्, ‘परमप्रभुलाई मेलबलिको भेटी अर्पण गर्ने
    मानिसले आफ्नो बलिदानको भाग परमप्रभुकहाँ ल्याओस् ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli pé, ‘Ẹnikẹ́ni tó bá mú ọrẹ àlàáfíà wá fún Olúwa.
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: هر کس بخواهد قربانی سلامتی به خداوند
    تقدیم کند باید قسمتی از آن قربانی را به عنوان هدیه نزد خداوند بیاورد.'
  tgl-ULB: “Kausapin mo ang bayan ng Israel at sabihin, 'Sino man ang maghandog ng
    alay ng isang handog para sa kapayapaan para kay Yahweh ay dapat magdala ng bahagi
    ng kaniyang alay para kay Yahweh.
  hui-hui: Isaraele wali agalihondo ogodagua lamibe. Mbiralime Anduane Homogola ho
    gimbu bulenaga nogo loma bialu bo delole haru halu ibiyagua nde ibugua Anduane
    Homogohondo nogo kuni ogo alenelaore mule lowa manda bu yalu ibulene nga.
  mya-mya: '@see-verse:LEV.007.028'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞི་བདེའི་མཆོད་པ་འབུལ་མཁན་གྱིས་རང་གི་ཞི་བདེའི་མཆོད་པ་ལས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་དགོས།
  sna-sna: “Uti kuvana veIsraeri, ‘Munhu wose anouya nechipiriso chokuwadzana kuna
    Jehovha anofanira kuuya nechikamu chacho sechibayiro kuna Jehovha.
  spa-BLM: '“Habla a los hijos de Israel, diciendo: ‘El que ofrece el sacrificio de
    sus ofrendas de paz a Yahvé, traerá su ofrenda a Yahvé del sacrificio de sus ofrendas
    de paz.'
  cac-cac: 'Al jun checnab''il tic d''a eb'' etchon̈ab'': A junoc mach tz''ac''an
    junoc silab'' yic sch''oxan sjunc''olal yed'' Jehová, yovalil syic''cot d''a yichan̈.'
  swh-ULB: “Zungumza na watu wa Israeli na uwaambie, 'Yeye atoaye dhabidhu ya sadaka
    ya amani kwa Yahweh lazima alete sehemu ya dhabihu yake kwa Yahweh.
  bel-bel: 'скажы сынам Ізраілевым: хто прыносіць мірную ахвяру сваю Госпаду, той
    зь мірнай ахвяры частку павінен прынесьці ў прынашэньне Госпаду;'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich: Wer sein Friedensopfer dem HERRN
    darbringt, soll von seinem Friedensopfer seine Opfergabe dem HERRN bringen.'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: Is minsan hentei he ebpemuhat
    te pemuhat he para te meupiya he kedepità, kinahanglan he mebeǥey sikandin te
    vahin kayi he pemuhat diyà te Nengazen he iyan ebpekezawat duen is menge memumuhat.'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: യഹോവെക്കു സമാധാനയാഗം അർപ്പിക്കുന്നവൻ
    തന്റെ സമാധാനയാഗത്തിൽനിന്നു യഹോവെക്കു വഴിപാടു കൊണ്ടുവരേണം.'
  rmc-rmc: '„Phen le Izraelitenge: ‚Sako, ko anela e smiromoskri obeta le RAJESKE,
    anela le RAJESKE o daros andral e smiromoskri obeta.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، بگو: هر‌که ذبیحه سلامتی خود را برای خداوند
    بگذراند، قربانی خود را از ذبیحه سلامتی خود نزد خداوندبیاورد.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Чине ва адуче Домнулуй жертфа
    луй де мулцумире сэ адукэ Домнулуй дарул луй, луат дин жертфа луй де мулцумире.'
  ben-OBCV: '“তুমি ইস্রায়েলীদের এই কথা বলো: ‘সদাপ্রভুর উদ্দেশে যদি কেউ মঙ্গলার্থক
    বলিদান আনে, তাহলে সদাপ্রভুর উদ্দেশে সে তার বলিদানের অংশ আনুক।'
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Kii Rabbiga u bixiyaa
    allabarigiisa qurbaannada nabaadiinada ah waa inuu Rabbiga qurbaankiisa uga keenaa
    allabariga qurbaannadiisa nabaadiinada ah.
  lat-VUC: 'Loquere filiis Israël, dicens: Qui offert victimam pacificorum Domino,
    offerat simul et sacrificium, id est, libamenta ejus.'
  eng-ASVBT: 'Speak unto the children of Israel, saying, He that offereth the sacrifice
    of his peace offerings unto Jehovah shall bring his oblation unto Jehovah out
    of the sacrifice of his peace offerings:'
  ita-1885: 'Parla a'' figliuoli d''Israele, dicendo: Se alcuno offerisce al Signore
    un suo sacrificio da render grazie, porti egli stesso al Signore la sua offerta
    del sacrificio da render grazie.'
  eng-LXXUP: Thou shalt also speak to the children of Israel, saying, He that offers
    a sacrifice of peace offering, shall bring his gift to the Lord also from the
    sacrifice of peace offering.
  eng-ULB: “Speak to the people of Israel and say, 'He who offers the sacrifice of
    a peace offering to Yahweh must bring part of his sacrifice to Yahweh.
  spa-VBL: “Dales estas instrucciones a los israelitas. Diles que si presentas una
    ofrenda de paz al Señor debes traer parte de ella como un regalo especial para
    el Señor.
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Celui qui offrira à l''Éternel
    son sacrifice de prospérités, apportera à l''Éternel son offrande, prise de son
    sacrifice de prospérités.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘യഹോവയ്ക്കു സമാധാനയാഗം അർപ്പിക്കുന്നവൻ
    തന്റെ സമാധാനയാഗത്തിൽനിന്ന് യഹോവയ്ക്കു വഴിപാട് കൊണ്ടുവരണം.'
  urd-GVR: “Isrāīliyoṅ ko batānā ki jo Rab ko salāmatī kī qurbānī pesh kare wuh Rab
    ke lie ek hissā maḳhsūs kare.
  suz-BL: “गे इस्राएली आन कली ‘सुमी परमप्रभु यावे कली गे रिम्‍शो पाइब बाक्‍नीनी, दे
    ठेयब सेल्‍शा चढ़ेतीक चाड सेल्‍बा, मेकोमी आ चढ़ेशो रे परमप्रभु यावे आ बाक्‍तीकेम
    आंमान चाक्‍चा माल्‍ब।
  ita-1927: '“Parla ai figliuoli d’Israele, e di’ loro: Colui che offrirà all’Eterno
    il suo sacrifizio di azioni di grazie porterà la sua offerta all’Eterno, prelevandola
    dal suo sacrifizio di azioni di grazie.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و بڵێ: ”ئەوەی قوربانی هاوبەشی بۆ یەزدان پێشکەش
    دەکات، لە قوربانی هاوبەشییە پێشکەشکراوەکەی بۆ یەزدان دەهێنێت.'
  eng-BBE: 'Say to the children of Israel: He who makes a peace-offering to the Lord,
    is to give an offering to the Lord out of his peace-offering:'
  kan-OKCV: '“ನೀನು ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ ಹೀಗೆ ಹೇಳು: ‘ಯೆಹೋವ ದೇವರಿಗೆ ಸಮಾಧಾನ ಬಲಿಯನ್ನು
    ಅರ್ಪಿಸುವವನು, ಸಮಾಧಾನ ಬಲಿಯ ತನ್ನ ಕಾಣಿಕೆಯನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ತರಬೇಕು.'
  tam-2017: “நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால், யெகோவாவுக்குச் சமாதானபலி
    செலுத்துகிறவன் தான் செலுத்தும் சமாதானபலியைக் யெகோவாவுடைய சந்நிதியில் கொண்டுவருவானாக.
  spa-RV-1909: 'Habla á los hijos de Israel, diciendo: El que ofreciere sacrificio
    de sus paces á Jehová, traerá su ofrenda del sacrificio de sus paces á Jehová;'
  ron-BTF: 'Vorbește copiilor lui Israel, zicând: Cel ce aduce DOMNULUI sacrificiul
    ofrandelor sale de pace, să aducă darul său DOMNULUI din sacrificiul ofrandelor
    sale de pace.'
  eng-WEBP: “Speak to the children of Israel, saying, ‘He who offers the sacrifice
    of his peace offerings to the LORD shall bring his offering to the LORD out of
    the sacrifice of his peace offerings.
  eng-FBV: “Give these instructions to the Israelites. Tell them that if you present
    a peace offering to the Lord you must bring part of it as a special gift to the
    Lord.
  nld-1939: 'Zeg aan de Israëlieten: Wie Jahweh een vredeoffer brengt, moet zelf zijn
    gave van dat vredeoffer Jahweh opdragen.'
  nch-BL: “Xiquinilhui nopa israelitame ni tanahuatilme. Quema se acajya quinequis
    techmacas na, niamoTECO, se tacajcahualisti para ma onca tayoltalili ica na, monequi
    quihualicas nopa partes cati monequi quitatis noixpa.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Người nào dâng của lễ thù ân cho
    Đức Giê-hô-va, phải đem đến cho Ngài lễ vật do trong của lễ thù ân mình.'
  hin-CV: “इस्राएल की प्रजा को यह आदेश दो, ‘वह व्यक्ति, जो याहवेह को अपनी मेल बलियां
    भेंट करता है, याहवेह को उसी मेल बलि में से एक हिस्सा अपनी भेंट के रूप में चढ़ाए,
  eng-OURB: “Speak to the children of Israel [God prevails], saying, ‘He who offers
    the sacrifice of his peace offerings to Adonai shall bring his offering to Adonai
    out of the sacrifice of his peace offerings.
  spa-BES: 'Di a los hijos de Israel: El que hace una ofrenda de paz al Señor, debe
    dar una ofrenda al Señor por su ofrenda de paz.'
  tdx-tdx: 'Misaontsia amo ana’ Israeleo ty hoe: Ty minday ty isoroña’e ho engam-pañanintsiñe
    am’ Iehovà, le amy engam-pañanintsi’ey ty ho banabanae’e am’ Iehovà.'
  vid-vid: “Walonjele wanhu wa Isilaeli kota munhu yoneche wone yalavye nhambiko ya
    kikala goya, komha Mkulu Nguluwi honhu ha nhambiko ayo.
  eng-OKE: 'Speak with the sons of Israel, saying: Whosoever offereth his sanctified
    victim before the Lord, let him bring the oblation of his sanctified victim (himself)
    before the Lord,'
  tha-KJV: “​กล​่าวแก่คนอิสราเอลว่า ผู้​ใดจะถวายเครื่องบูชาอันเป็นสันติบูชาแด่พระเยโฮวาห์
    ให้​ผู้​นั้นนำเครื่องบูชาของเขามาถวายแด่พระเยโฮวาห์จากเครื่องบูชาอันเป็นสันติบูชาของเขา
  por-BR-2018: 'Fala aos filhos de Israel, dizendo: O que oferecer sacrifício de suas
    pazes ao SENHOR, trará sua oferta do sacrifício de suas pazes ao SENHOR;'
  deu-ELO: 'Rede zu den Kindern Israel und sprich: Wer sein Friedensopfer dem Jehova
    darbringt, soll von seinem Friedensopfer seine Opfergabe dem Jehova bringen.'
  eng-WYC-2018: Speak thou to the sons of Israel, He that offereth a sacrifice of
    peaceable things to the Lord, offer he together also a sacrifice, that is, the
    flowing offerings thereof. (Say thou to the Israelites, He who offereth a peace
    offering shall give part of it as a special gift to the Lord, which the priest
    shall receive.)
  epo-epo: 'Diru al la Izraelidoj jene: Kiu alportas sian pacoferon al la Eternulo,
    tiu alportu mem al la Eternulo tion, kio apartenas el liaj pacoferoj;'
  uig-PIN: 'Israillarƣa mundaⱪ degin: — Kimki Pǝrwǝrdigarƣa atap bir inaⱪliⱪ ⱪurbanliⱪi
    sunsa, undaⱪta u Pǝrwǝrdigarƣa has bolƣan ⱨǝdiyǝni xu inaⱪliⱪ ⱪurbanliⱪtin ayrip
    kǝltürsun.'
  beo-beo: 'Nowa da Hahawane Gilisili Olofole Iasu imunusa: dawa:sea, e da amo fifilalu,
    fifi afae Hina Godema imunusa: gaguli misa:mu.'
  tpi-OTNT: long givim dispela tok long ol manmeri bilong Israel. Em i tok olsem,
    “Man i bringim abus bilong mekim ofa bilong kamap wanbel, em i mas makim hap abus
    bilong Bikpela stret.
  hau-SA: “Faɗa wa Isra’ilawa, ‘Duk wanda ya kawo hadaya ta salama ga Ubangiji, sai
    ya kawo hadayarsa ga Ubangiji daga cikin hadayu na salama.
  uig-LAT: 'Israillargha mundaq dégin: — Kimki Perwerdigargha atap bir inaqliq qurbanliqi
    sunsa, undaqta u Perwerdigargha xas bolghan hediyeni shu inaqliq qurbanliqtin
    ayrip keltürsun.'
  nde-nde: '“Tshela abako-Israyeli uthi: ‘Umuntu oletha umnikelo wobudlelwano kuThixo
    kumele alethe ingxenye yawo njengomhlatshelo wakhe kuThixo.'
  ton-ton: Lea ki he fānau ʻa ʻIsileli, ʻo pehē, Ko ia ʻoku ne ʻatu ʻae feilaulau
    ʻo ʻene ngaahi feilaulau fakamelino kia Sihova, ʻe ʻomi ʻe ia ʻene meʻaʻofa kia
    Sihova, ʻi he feilaulau ʻo ʻene ngaahi feilaulau fakamelino.
  ces-1613: 'Mluv k synům Izraelským a rci: Kdož by obětoval obět svou pokojnou Hospodinu,
    on sám přinese obět svou Hospodinu z obětí pokojných svých.'
  eng-WMB: “Speak to the children of Israel, saying, ‘He who offers the sacrifice
    of his peace offerings to the LORD shall bring his offering to the LORD out of
    the sacrifice of his peace offerings.
  tam-TCV: '“நீ இஸ்ரயேலருக்கு சொல்லவேண்டியதாவது: யெகோவாவுக்குச் சமாதான காணிக்கை கொண்டுவரும்
    எவனும் அதன் ஒரு பங்கைத் தனது பலியாக யெகோவாவுக்குக் கொண்டுவர வேண்டும்.'
  ceb-ULB: “Pagpakigsulti sa katawhan sa Israel ug ingna sila, 'Ang tawo nga naghalad
    ug halad sa pagpasig-uli ngadto kang Yahweh kinahanglan nga magdala ug bahin sa
    iyang halad ngadto kang Yahweh.
  pol-UBG: 'Powiedz synom Izraela: Kto będzie składał PANU ofiarę pojednawczą, niech
    przyniesie PANU swoją ofiarę ze swoich ofiar pojednawczych.'
  urd-GVU: ”اسرائیلیوں کو بتانا کہ جو رب کو سلامتی کی قربانی پیش کرے وہ رب کے لئے
    ایک حصہ مخصوص کرے۔
  deu-1912: 'Rede mit den Kindern Israel und sprich: Wer dem HERRN sein Dankopfer
    tun will, der soll darbringen, was vom Dankopfer dem HERRN gehört.'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ಸಮಾಧಾನಯಜ್ಞದ ಪಶುಗಳನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವವನು
    ಆ ಯಜ್ಞದ್ರವ್ಯಗಳಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಸಲ್ಲಬೇಕಾದದ್ದನ್ನು ತಂದುಕೊಡಬೇಕು.
  yap-yap: ni fan ngak e girdi’ nu Israel. Nap’an nra pi’ be’ ba maligach nma gapaseg
    thilin Got nge girdi’, ma thangri fek i yib bang riy nib mal’eag ni tow’ath rok
    SOMOL,
  hlt-MCSB: “Israel ca rhoek te voek lamtah thui pah. BOEIPA taengah rhoepnah hmueih
