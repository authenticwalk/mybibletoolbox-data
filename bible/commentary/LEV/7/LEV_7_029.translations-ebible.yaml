  grc-BRENT: καὶ τοῖς υἱοῖς Ἰσραὴλ λαλήσεις, λέγων, ὁ προσφέρων θυσίαν σωτηρίου, οἴσει
    τὸ δῶρον αὐτοῦ Κυρίῳ καὶ ἀπὸ τῆς θυσίας τοῦ σωτηρίου.
  ind-AYT: '“Katakanlah kepada bangsa Israel: ‘Orang yang mempersembahkan kurban pendamaian
