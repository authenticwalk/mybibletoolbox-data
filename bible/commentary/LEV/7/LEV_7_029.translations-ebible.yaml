  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، ‹نَشَن شَنُنتٍيَ سّرّشّ بَمَ ﭑ تَن عَلَتَلَ بّ،
    عَ شَ ﭑ تَن عَلَتَلَ فبٍ قِ ﭑ مَ.
  fra-SBL: 'Parle aux enfants d''Israël et dis-leur : « Celui qui offre à Yahvé le
