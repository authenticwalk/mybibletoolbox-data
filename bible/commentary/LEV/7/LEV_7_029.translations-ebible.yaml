    TUHAN.'
  nya-nya: “Awuze Aisraeli kuti, Aliyense amene apereka nsembe yachiyanjano kwa Yehova,
    abwere ndi gawo la nsembeyo kwa Yehova.
  hrv-hrv: '“Ovako kaži Izraelcima: ''Prinos Jahvi od žrtve pričesnice mora donijeti
    onaj koji Jahvi prinosi žrtvu pričesnicu.'
  mps-mps: te Israel we bidiba te po momainogo yali. Agai te tiwai po wai, “Bidigo
