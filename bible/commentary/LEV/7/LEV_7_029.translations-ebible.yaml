    puei saeh.
  tbz-SIM: Kòò mɔù n fèútɛ́ fɛɔ̃̀fɛ̀ wèe dɛitɛ kumɑɑ nkùù tu n kɔku.
  msy-2020: '@see-verse:LEV.007.028'
  dop-dop: 'Tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kʋsǝsɩɩtʋnɑɑ pɑnɛ sɩ: Ye yʋlʋ lɑpɑ nɔɣɔ kʋlʋmɑɣɑ
    kpɛntʋɣʋ kɔtɑɣɑ, pǝ wɛɛ sɩ, ɩ́ lǝsɩ Tɑcɑɑ pɑɑ tete kɛ́, nɑ ɩ́ cɛlɛ-ɩ.'
  azb-azb: '«İsrail övladlarına belə de: “Rəbbə ünsiyyət qurbanı təqdim edən şəxs
