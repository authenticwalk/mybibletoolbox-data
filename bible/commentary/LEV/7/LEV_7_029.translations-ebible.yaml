  hin-2017: '“इस्राएलियों से इस प्रकार कह: जो यहोवा के लिये मेलबलि चढ़ाए वह उसी मेलबलि
    में से यहोवा के पास भेंट ले आए;'
  wol-KYG: '«Waxal bànni Israyil ne leen: Képp kuy jox Aji Sax ji saraxu cantam ci
    biir jàmm na indi cér bi Aji Sax ji séddoo ci saraxu cant googu ci biir jàmm.'
  eng-YLT: '''Speak unto the sons of Israel, saying, He who is bringing near the sacrifice
