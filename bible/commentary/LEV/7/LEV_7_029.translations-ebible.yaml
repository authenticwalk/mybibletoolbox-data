  cek-AK: Israel kaminawk khaeah hae tiah thui paeh; Angraeng khaeah angdaeh angbawnhaih
    sah kami loe, a paek ih angdaeh angbawnhaih moi thung hoiah Angraeng khae tathlang
    hanah sin ah.
  cuk-cuk: '“Israel-dulemarga be soge: ‘Dule, gwenatigwar-guega ibmar-ukleged-ukele,
    we-dule, Bab-Jehová-asabin we-ibmar-ukleged abar sedoed.'
  uig-CYR: 'Исраилларға мундақ дегин: — Кимки Пәрвәрдигарға атап бир енақлиқ қурбанлиғи
    сунса, ундақта у Пәрвәрдигарға хас болған һәдийәни шу енақлиқ қурбанлиқтин айрип
    кәлтүрсун.'
  tel-2017: “నువ్వు ఇశ్రాయేలు ప్రజలకు ఇలా చెప్పు, యెహోవాకి శాంతిబలి పశువును అర్పించే
    వాడు దానిలో ఒక భాగాన్ని ప్రత్యేకంగా యెహోవా సమక్షంలోకి తీసుకురావాలి.
  hat-BSA: '“Pale avèk fis Israël yo, e di: ‘Sila ki ofri sakrifis ofrann lapè bay
    SENYÈ a, va pote ofrann li an bay SENYÈ a soti nan sakrifis ofrann lapè li a.'
  kos-kos: ma nu sin mwet Israel. Kutena mwet su akoo in oru kisa in akinsewowo, el
    enenu in use sie ip kac tuh in sie mwe kite srisrila nu sin LEUM GOD.
  hbo-WLC: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר הַמַּקְרִ֞יב אֶת־זֶ֤בַח שְׁלָמָיו֙
    לַיהוָ֔ה יָבִ֧יא אֶת־קָרְבָּנ֛וֹ לַיהוָ֖ה מִזֶּ֥בַח שְׁלָמָֽיו׃
  ibo-ibo: “Gwa ụmụ Izrel okwu sị ha, ‘Onye ọbụla wetaara Onyenwe anyị onyinye aja
    udo aghaghị iweta ụfọdụ nʼime onyinye ahụ dịka onyinye pụrụ iche nye Onyenwe anyị.
  ory-ory: “ଯେକେହି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରେ, ସେ ଆପଣା ମଙ୍ଗଳାର୍ଥକ
    ବଳିରୁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଆପଣା ନୈବେଦ୍ୟ ଆଣିବ।
  chk-chk: 'fän iten ekewe aramasen Israel: Eman mi eäni an asoren kinamwe ngeni ewe
    Samol mi Lapalap epwe uwato eu kinikin pwe an asor ngeni ewe Samol mi Lapalap.'
  rop-rop: blanga detlot Isreil pipul. Enibodi hu gibit feloship ofring im garra bringimap
    sambala blanga det speshalwan ofring langa mi.
  ukr-1871: 'Промов до синів Ізрайлевих і скажи: Хто приносить жертву мирну свою,
    мусить подати Господеві свій дар від жертви мирної своєї.'
  deu-1951: 'Sage zu den Kindern Israel und sprich: Wer dem HERRN ein Dankopfer darbringen
    will, der lasse dem HERRN seine Gabe zukommen von seinem Dankopfer.'
  eng-JPS: 'Speak unto the children of Israel, saying: He that offereth his sacrifice
    of peace-offerings unto the LORD shall bring his offering unto the LORD out of
    his sacrifice of peace-offerings.'
  srp-1865: 'Kaži sinovima Izrailjevim, i reci: ko prinosi žrtvu svoju zahvalnu Gospodu,
    neka donese Gospodu prinos svoj od žrtve zahvalne.'
  lug-lug: “Tegeeza abaana ba Isirayiri nti, Omuntu anaaleetanga ekiweebwayo kye olw’emirembe
    eri Mukama, anaawangayo eri Mukama Katonda ekitundu kyakyo.
  heb-heb: דבר אל בני ישראל לאמר המקריב את זבח שלמיו ליהוה יביא את קרבנו ליהוה מזבח
    שלמיו׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের বল, ‘যে ব্যক্তি সদাপ্রভুর উদ্দেশ্যে মঙ্গলের জন্য
    বলি উৎসর্গ করে, সেই ব্যক্তি তার বলি থেকে সদাপ্রভুর উদ্দেশ্যে নিজ উপহার আনিবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਇਹ ਆਖ ਕਿ ਜੋ ਕੋਈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਆਪਣੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ
    ਚੜ੍ਹਾਵੇ, ਉਹ ਆਪਣੀਆਂ ਉਸੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਲਿਆਵੇ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ ထာဝရဘုရား အား မိဿဟာယ ယဇ်
    ကို ပူဇော် သောသူသည်၊ မိမိ ပူဇော် သော ယဇ်အထဲ က၊ ထာဝရဘုရား အား ဆက် ဘို့ရာဆောင် ခဲ့ရမည်။
  hmo-hmo: 'Israela taudia ese inai boubou taravatu do idia badinaia: Dirava danu
    maino karaia boubouna ia mailaia tauna ese iena boubou kahana be Dirava dekenai
    do ia henia.'
  urd-urd: “बनी — इस्राईल से कह कि जो कोई अपना सलामती का ज़बीहा ख़ुदावन्द के सामने
    पेश करे, वह ख़ुद ही अपने सलामती के ज़बीहे की क़ुर्बानी में से अपना हदिया ख़ुदावन्द
    के सामने लाए।”
  rus-SYN: 'скажи сынам Израилевым: кто представляет мирную жертву свою Господу, тот
    из мирной жертвы часть должен принести в приношение Господу;'
  bqc-SIM: aà yã́ɛ bee o Isailiↄnɛ. Tó gbɛ̃́ mↄ̀ Diiɛ ń sáaukpa sa'obↄo, aàli
    a sa'obↄpi pↄ́ɛ beeↄ kpa Diiwa.
  tcz-CHONGTHU: Israel chate jouse henga hiti hin seipeh tan, nalah uva koitobang
    in Pathen adia chamna maicham thilto kilhaina gancha apeh nom chan in peh jeng
    thei ahi.
  mar-mar: '“इस्राएल लोकांस असे सांग: जर कोणी परमेश्वरासमोर आपल्या शांत्यर्पणाचा यज्ञबली
    अर्पील तर त्याने त्या अर्पणातून काही भाग परमेश्वराकडे आणावा.'
  qub-qub: '«Israel-masiquicunata willapanqui: Alli goyaypita sacrifisyuta garamänanpaj
    apamorga chay uywapa waquin aychanta ñaupäman apamonga.'
  bqp-bqp: ɑ Isirelibɑ woodɑ yeni wɛ̃ɛyɔ ɑ nɛɛ, goo ù n nɛ Yinni Gusunɔ siɑrɑbun yɑ̃kuru
    kuɑmmɛ, u koo wunɑwɑ ye yɑ sɑ̃ɑ nɛgiɑ.
  hat-hat: -Men sa w'a di moun pèp Izrayèl yo. Lè yon moun ap fè yon ofrann pou di
    Bondye mèsi, se pou l' pran yon pòsyon ladan l' ki va sèvi tankou yon ofrann espesyal
    pou Seyè a.
  eng-BSB: “Speak to the Israelites and say, ‘Anyone who presents a peace offering
    to the LORD must bring it as his sacrifice to the LORD.
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Zɔi a ná-ziilɛi zalaɠai ɠula Ɠɔoɠɔ
    GALAGI ʋɛ, toɠa Ɠɔoɠɔ GALAGI nɔnɔi zeɠe ba.'
  eng-WEBPB: “Speak to the children of Israel, saying, ‘He who offers the sacrifice
    of his peace offerings to the LORD shall bring his offering to the LORD out of
    the sacrifice of his peace offerings.
  kbq-kbq: Israeli vahera anage hunka zamasmio, iza'o rimpa fru ofama kresramna vunaku'ma
    haniana, rimpa fru ofama Ra Anumzamofonte hunaku'ma hanifinti, mago'a erino egahie.
  nhe-BL: “Xiquinilhui nopa israelitame ni miyac tlanahuatili. Quema se acajya quinequis
    nechmacas na, niimoTECO, se tlacajcahualistli para ma onca tlayoltlalili nohuaya,
    monequi quihualicas nopa partes tlen monequi quitlatis noixtla.
  gub-BL: Aze amo omono Tupàn pe uzemuawyze kar haw izupe nehe, omono putar ikurer
    izupe imono pyr ikatuahy ma'e romo nehe.
  eng-DRA: 'Speak to the children of Israel, saying: He that offereth a victim of
    peace offerings to the Lord, let him offer therewith a sacrifice also, that is,
    the libations thereof.'
