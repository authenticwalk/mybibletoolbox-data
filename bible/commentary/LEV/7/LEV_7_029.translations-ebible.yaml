  guj-2017: “ઇઝરાયલી લોકોને આમ કહે કે, ‘જે કોઈ વ્યક્તિ યહોવાહને શાંત્યર્પણ ચઢાવવા
    લાવે તો તેણે તેનો અમુક ભાગ યહોવાહને વિશેષ ભેટ તરીકે અર્પણ કરવો.
  pon-2006A: pwe en padahkihong mehn Israel kan. Mehmen me pahn wia eh meirong en
    kaminimin pahn patohwando ekis pwe en wia eh kisakis tohrohr ong KAUN-O.
  por-BRBSL: '“Fale aos filhos de Israel, dizendo: ''Aquele que oferecer o sacrifício
    de suas ofertas de paz a Javé trará sua oferta a Javé do sacrifício de suas ofertas
