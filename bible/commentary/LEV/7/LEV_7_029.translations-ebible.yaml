  hbo-hbo: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר הַמַּקְרִ֞יב אֶת־זֶ֤בַח שְׁלָמָיו֙
    לַיהוָ֔ה יָבִ֧יא אֶת־קָרְבָּנֹ֛ו לַיהוָ֖ה מִזֶּ֥בַח שְׁלָמָֽיו׃
  eng-WYCLIFFE: and seide, Speke thou to the sones of Israel, He that offrith a sacrifice
    of pesible thingis to the Lord, offre togidere also a sacrifice, that is, fletynge
