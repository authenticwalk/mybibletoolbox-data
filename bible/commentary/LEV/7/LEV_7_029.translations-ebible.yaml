  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলক কোৱা, ‘যি জনে যিহোৱাৰ উদ্দেশ্যে নিজৰ মঙ্গলাৰ্থক
    বলি উৎসৰ্গ কৰিব, সেই জনে নিজৰ মঙ্গলাৰ্থক বলিৰ পৰা যিহোৱাৰ উদ্দেশ্যে নিজ উপহাৰ
