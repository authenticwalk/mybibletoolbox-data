  cwe-cwe: “Walongele vino Waisilaili, ‘Munhu yoyose yahalava nhambiko ya tindiwalo,
    kezamgalila Mndewa Mulungu hanhu ha nhambiko iyo.
  kik-kik: “Ĩra andũ a Isiraeli atĩrĩ, ‘Mũndũ o wothe ũngĩrehere Jehova iruta rĩa
