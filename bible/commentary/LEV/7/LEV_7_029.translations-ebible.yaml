  uig-ARA: 'ئىسرائىللارغا مۇنداق دېگىن: ــ كىمكى پەرۋەردىگارغا ئاتاپ بىر ئىناقلىق
    قۇربانلىقى سۇنسا، ئۇنداقتا ئۇ پەرۋەردىگارغا خاس بولغان ھەدىيەنى شۇ ئىناقلىق قۇربانلىقتىن
