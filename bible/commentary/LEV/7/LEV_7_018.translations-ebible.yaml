verse: LEV.007.018
translations:
  mal-C: സമാധാനയാഗത്തിന്റെ ഏതെങ്കിലും മാംസം മൂന്നാംദിവസം ഭക്ഷിച്ചാൽ അതു പ്രസാദകരമല്ല.
    അത് അർപ്പിക്കുന്നയാളുടെപേരിൽ കണക്കാക്കുകയില്ല, കാരണം അത് അശുദ്ധമായിത്തീരും; അതിന്റെ
    ഏതെങ്കിലും ഒരുഭാഗം ഭക്ഷിക്കുന്നയാൾ കുറ്റക്കാരനായിരിക്കും.
  deu-TKW: Sollte aber auch am dritten Tage noch von dem Heilsopfer-Fleische gegessen
    werden, so wird dies den, der es dargebracht hat, nicht wohlgefällig machen; es
    wird ihm nicht angerechnet werden, sondern als Verdorbenes gelten, und derjenige,
    der davon ißt, wird Verschuldung auf sich laden.
  lin-lin: Soki mosuni ya mbeka ya boyokani eliami na mokolo ya misato, mbeka yango
    ekondimama te. Ekotangama te likolo ya moto oyo abonzi yango, pamba te ezali likabo
    ya mbindo ; mpe moto oyo akomeka kolia yango akomema masumu.
  eng-LSV: and if any of the flesh of the sacrifice of his peace-offerings is eaten
    at all on the third day, it is not pleasing; it is not reckoned for him who is
    bringing it near; it is an abomination, and the person who is eating of it bears
    his iniquity.
  eng-GNV: 'For if any of the flesh of his peace offrings be eaten in the third day,
    he shall not be accepted that offereth it, neither shall it be reckoned vnto him,
    but shalbe an abomination: therefore ye person that eateth of it shall beare his
    iniquitie.'
  eng-WEBSTER: And if any of the flesh of the sacrifice of his peace-offerings shall
    be eaten at all on the third day, it shall not be accepted, neither shall it be
    imputed to him that offereth it; it shall be an abomination, and the soul that
    eateth of it shall bear his iniquity.
  nhw-BL: Pero sintla se masehuali quicuasquía nacatl ipan eyi tonali catli quisqui
    tlen se tlacajcahualistli para ma onca tlayoltlalili nohuaya catli yaya nechmacac,
    nopa tlacajcahualistli ayacmo elis se tlamantli catli nechpactis na. Amo nijselis
    nopa tlacajcahualistli huan niquitas para se tlamantli fiero noixpa huan amo nijselis
    yaya catli nechmacac. Huan nopa masehuali catli quicuajqui ipan eyi tonali quihuicas
    itlajtlacol noixpa.
  swh-ONEN: Kama nyama yoyote ya sadaka ya amani italiwa siku ya tatu, Bwana hataikubali.
    Haitahesabiwa kwake huyo aliyeitoa, kwa kuwa ni najisi. Mtu atakayekula sehemu
    yake yoyote atahesabiwa hatia.
  bba-bba: Goo ù n siɑrɑbun yɑ̃ku yɑɑ ye yɑ tiɑrɑ sere sɔ̃ɔ itɑ temɑ, Gusunɔ kun mɑɑ
    yɛ̃ron yɑ̃ku te mwɑɑmɔ. U win yɑ̃kuru ɡɑrisiwɑ mi kɑm domi yɑɑ ye, yɑ disi duurɑ.
    Wì u mɑɑ ye temɑ, yɛ̃ro u torɑwɑ mi.
  eng-KJVCPB: 'And if any of the flesh of the sacrifice of his peace offerings be
    eaten at all on the third day, it shall not be accepted, neither shall it be imputed
    unto him that offereth it: it shall be an abomination, and the soul that eateth
    of it shall bear his iniquity.'
  luo-luo: Ka ring misango mar lalruok ocham chiengʼ mar adek, to misangono ok noyiego.
    Bende Nyasaye ok nokwan misangono ka gima ber, nimar en gima kwero, kendo ngʼama
    ochame nobed jaricho.
  meu-meu: Bema herohemaino boubouna hidiona na dina ihatoina ai bae ania, Iehova
    ese basine abia dae, bona e mailaia tauna basine hanamoa; ia na baine miro, bona
    baine ania tauna baine kerere.
  npi-ULB: यदि कसैको मेलबलिको मासु तेस्रो दिनमा खाइयो भने, त्यो स्वीकारिने छैन, न
    त त्यो अर्पण गर्नेको निम्ति अर्पण गरिएको गनिने छ । यो अति घृणित कुरो हो, र यो
    खाने मानिसले आफ्नो पापको दोष बोकिरहने छ ।
  yor-yor: Bí ẹ bá jẹ ọ̀kankan nínú ẹran ọrẹ àlàáfíà ní ọjọ́ kẹta, kò ni jẹ́ ìtẹ́wọ́gbà.
    A kò ní í kà á sí fún ẹni tó rú ẹbọ náà, nítorí pé ó jẹ́ àìmọ́, ẹnikẹ́ni tó bá
    sì jẹ ẹ́, ni a ó di ẹ̀bi rẹ̀ rù.
  pes-OPCB: اگر در روز سوم چیزی از گوشت قربانی خورده شود، خداوند آن قربانی را قبول
    نخواهد کرد و به حساب نخواهد آورد زیرا آن گوشت نجس شده است. کسی هم که آن را بخورد
    مجرم می‌باشد.
  tgl-ULB: Kung anuman sa karne ng alay ng tao na handog para sa kapayapaan ay kinain
    sa ikatlong araw, hindi ito tatanggapin, ni bibigyang pagkilala ang taong naghandog
    nito. Ito ay magiging isang kasuklam-suklam na bagay, at ang tao na siyang kumain
    nito ay dadalhin ang pagkakasala ng kaniyang kasalanan.
  hui-hui: Horo tebonengibi nogo ogoni nalu ha dege biyagua nde Anduane Homogohanda
    agali ogoninaga loma ogoni nayamulebira. Ani nayami howa ibugua loma ogonidagua
    binigo ibunaga deni dodohe ko ngubiore nga manda bialu agali horo tebonengi nogo
    ogoni nalu kagohondo ibuha ko ngelo ka lolene wulebira.
  mya-mya: အ​သား​အ​ကြွင်း​အ​ကျန်​ကို​တ​တိ​ယ​နေ့​၌ စား​လျှင် ဘု​ရား​သ​ခင်​သည်​ထို​သူ​ပူ​ဇော်​သော
    ယဇ်​ကို​လက်​ခံ​တော်​မူ​မည်​မ​ဟုတ်။ ပူ​ဇော်​သော သူ​သည်​လည်း​အ​ကျိုး​ကို​မ​ခံ​ရ။
    ထို​ယဇ်​သည် မ​စင်​ကြယ်​သ​ဖြင့် အ​သား​ကို​စား​သော​သူ​၌ အ​ပြစ်​ရောက်​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་ཞི་བདེའི་མཆོད་པར་ཕུལ་བའི་ཤ་རྣམས་ཉིན་གསུམ་པར་ཟོས་ན་དེ་ཐུགས་ལ་ལྡན་པར་མི་འགྱུར་ལ།
    གང་ཞིག་ཕུལ་བ་དེ་ཡང་མཆོད་པར་མི་བརྩི། མཆོད་པ་དེ་ནི་མི་གཙང་བ་ཡིན་པས་དེ་ཟ་མཁན་གྱིས་རང་གི་ཉེས་པ་འཁུར་དགོས་སོ།
    །
  sna-sna: Kana nyama yechipiriso chokuwadzana ikadyiwa nomusi wechitatu haizogamuchirwi.
    Hazvigamuchirwi panzvimbo yomunhu anenge azvipa nokuti hazvina kuchena, munhu
    achadya chikamu chipi chazvo achava nemhosva yacho.
  spa-BLM: Si algo de la carne del sacrificio de sus ofrendas de paz se come al tercer
    día, no se aceptará y no se le acreditará al que lo ofrezca. Será una abominación,
    y el alma que coma algo de ella cargará con su iniquidad.
  cac-cac: Tato ay mach schi'an jun noc' silab' chi' d'a schab'jial, a jun silab'
    chi' maxtzac chajilaj, maxtzac ochpaxlaj yopisio. A jun chi' man̈ vach'oc tz'ajcan
    d'a yol sat Jehová. Yuj chi' a mach schi'an jun chi', scan jun mul chi' d'a yib'an̈.
  swh-ULB: Iwapo kipande chochote cha nyama hiyo ya dhabihu kinachobaki kinaliwa katika
    siku ya tatu, hakitakubalika, wala hakitatolewa kwa aliyeitoa. Kitakuwa ni kitu
    cha kuchukiza, na mtu akilaye atabeba hatia ya dhambi mwenyewe yake.
  bel-bel: 'а калі будуць есьці мяса мірнай ахвяры на трэці дзень, дык яна ня будзе
    спрыяльная: хто яе прынясе, таму не залічыцца: гэта апаганьваньне, і хто будзе
    есьці яе, той прыме на сябе грэх;'
  deu-ELBBK: 'Und wenn irgendwie vom Fleisch seines Friedensopfers am dritten Tag
    gegessen wird, so wird es nicht wohlgefällig sein; wer es dargebracht hat, dem
    wird es nicht zugerechnet werden: Ein Gräuel wird es sein; und die Seele, die
    davon isst, wird ihre Ungerechtigkeit tragen.'
  mbb-OT: Emun duen egkaan duen te usa zutun te iketelu he andew, ne haazà he pemuhat
    kenà edewaten te Nengazen ne wazà pulus te kebpemuhata zuen. Ed-isipen heini he
    utew mezaat ne zuen televaken te minsan hentei he egkaan kayi.
  mal-2015: സമാധാനയാഗത്തിന്റെ മാംസത്തിൽ ഏതാനും മൂന്നാം ദിവസം തിന്നാൽ അതു പ്രസാദമായിരിക്കയില്ല;
    അർപ്പിക്കുന്നവന്നു കണക്കിടുകയുമില്ല; അതു അറെപ്പായിരിക്കും; അതു തിന്നുന്നവൻ കുറ്റം
    വഹിക്കേണം.
  rmc-rmc: Te pes o mas kala smiromoskra obetatar chala the pro trito džives, o manuš,
    ko la anďa, na ela priilo; e obeta pes leske na rachinela, bo hiňi nažuži. Oles,
    ko latar chala, ela vina.
  pes-OPV: و اگرچیزی از گوشت ذبیحه سلامتی او در روز سوم خورده شود مقبول نخواهد شد
    و برای کسی‌که آن را گذرانید محسوب نخواهد شد، نجس خواهد بود. و کسی‌که آن را بخورد
    گناه خود رامتحمل خواهد شد.
  ron-1924: Дакэ с-ар ынтымпла сэ мэнынче чинева а трея зи дин карня жертфей луй де
    мулцумире, жертфа луй ну ва фи примитэ ши ну се ва цине ын сямэ челуй че а адус-о,
    чи ва фи ун лукру урычос ши орьчине ва мынка дин еа ышь ва пурта вина.
  ben-OBCV: যদি মঙ্গলার্থক বলিদানের কোনো মাংস তৃতীয় দিনে ভোজন করা হয়, তাহলে তা গৃহীত
    হবে না। উপহারদাতার প্রতি তা আরোপিত হবে না, কারণ সেটি অশুচি; যদি কেউ এই মাংস ভক্ষণ
    করে, সে তার জন্য দায়ী হবে।
  som-som: Oo haddii hilibka allabarigiisa qurbaannada nabaadiinada ah la cuno maalinta
    saddexaad, markaas la aqbali maayo, oo kii bixiyeyna loo xisaabi maayo, laakiin
    taasu waxay ahaan doontaa karaahiyo, oo qofkii cunaana isagaa dembigiisa qaadanaya.
  lat-VUC: 'Si quis de carnibus victimæ pacificorum die tertio comederit, irrita fiet
    oblatio, nec proderit offerenti: quin potius quæcumque anima tali se edulio contaminaverit,
    prævaricationis rea erit.'
  eng-ASVBT: 'And if any of the flesh of the sacrifice of his peace offerings be eaten
    on the third day, it shall not be accepted, neither shall it be imputed unto him
    that offereth it: it shall be an abomination, and the soul that eateth of it shall
    bear his iniquity.'
  ita-1885: E se pure al terzo giorno si mangia della carne del sacrificio di colui
    da render grazie, colui che l'avrà offerto non sarà gradito; quello non gli sarà
    imputato; sarà fracidume; e la persona che ne avrà mangiato porterà la sua iniquità.
  eng-LXXUP: 'And if he do at all eat of the flesh on the third day, it shall not
    be accepted for him that offers: it shall not be reckoned to him, it is pollution;
    and whatsoever soul shall eat of it, shall bear his iniquity.'
  eng-ULB: If any of the meat of the sacrifice of one's peace offering is eaten on
    the third day, it will not be accepted, neither will it be credited to the one
    who offered it. It will be a disgusting thing, and the person who eats it will
    carry the guilt of his sin.
  spa-VBL: Si comes algo de la carne de tu ofrenda de paz al tercer día, no será aceptada.
    No recibirás crédito por ofrecerla. De hecho, será tratada como algo asqueroso,
    y cualquiera que la coma será responsable de su culpa.
  fra-_FOB: Si quelqu'un mange de la chair de son sacrifice de prospérités au troisième
    jour, celui qui l'aura offert ne sera point agréé; il ne lui sera point imputé;
    ce sera une abomination, et la personne qui en aura mangé, portera son iniquité.
  mal-mal: സമാധാനയാഗത്തിന്റെ മാംസത്തിൽ ഏതാനും മൂന്നാംദിവസം തിന്നാൽ അത് പ്രസാദമായിരിക്കുകയില്ല;
    അർപ്പിക്കുന്നവന്റെ പേരിൽ കണക്കിടുകയുമില്ല; അത് അറപ്പായിരിക്കും; അത് തിന്നുന്നവൻ
    കുറ്റം വഹിക്കണം.
  urd-GVR: Agar use tīsre din bhī khāyā jāe to Rab yih qurbānī qabūl nahīṅ karegā.
    Us kā koī fāydā nahīṅ hogā balki use nāpāk qarār diyā jāegā. Jo bhī us se khāegā
    wuh qusūrwār ṭhahregā.
  suz-BL: मेको दुशा बाक्‍तीक आ पर्बम चढ़ेशो आ श्‍ये आ नित्‍थ नाक्‍त सम्‍म सुइम ब्‍वाप्‍तु
    हना, मेको काइ मदुम्‍ब। मेको मुरुमी यो मचढ़ेशो खोदेंशो दुम्‍ब। मेको श्‍ये ब्‍वचा
    ग्रांग्रा दित्‍चा ङा बाक्‍ब। मेको ब्‍वाइब मुर दोस ताइब।
  ita-1927: Che se uno mangia della carne del suo sacrifizio di azioni di grazie il
    terzo giorno, colui che l’ha offerto non sarà gradito; e dell’offerta non gli
    sarà tenuto conto; sarà cosa aborrita; e colui che ne avrà mangiato porterà la
    pena della sua iniquità.
  ckb-ckb: ئەگەر لە ڕۆژی سێیەم لە گۆشتی قوربانی هاوبەشییەکە خواردرا، ئەوا قوربانییەکە
    قبوڵ نییە، ئەوەی پێشکەشی کرد بە چاک بۆی دانانرێت، چونکە قوربانییەکە گڵاو بووە.
    ئەوەی لێی بخوات ئەوا تاوانی خۆی لە ئەستۆ دەگرێت.
  eng-BBE: And if any of the flesh of the peace-offering is taken as food on the third
    day, it will not be pleasing to God and will not be put to the account of him
    who gives it; it will be unclean and a cause of sin to him who takes it as food.
  kan-OKCV: ತನ್ನ ಸಮಾಧಾನ ಬಲಿಯ ಯಜ್ಞದ ಮಾಂಸದಲ್ಲಿ ಯಾವ ಭಾಗವನ್ನಾದರೂ ಮೂರನೆಯ ದಿನದಲ್ಲಿ ತಿಂದರೆ
    ಅದು ಬಲಿಯಾಗುವುದಿಲ್ಲ, ಇಲ್ಲವೆ ಅರ್ಪಿಸುವವನ ಲೆಕ್ಕಕ್ಕೆ ಸೇರುವುದಿಲ್ಲ. ಅದು ಅಶುಚಿಯಾಗಿರುವುದು,
    ಅದನ್ನು ತಿನ್ನುವವನು ತನ್ನ ಅಪರಾಧವನ್ನು ಹೊರುವನು.
  tam-2017: சமாதானபலியின் மாம்சத்தில் மீதியானது மூன்றாம் நாளில் சாப்பிடப்படுமானால்,
    அது அங்கீகரிக்கப்படாது; அதைச் செலுத்தினவனுக்கு அது பலிக்காது; அது அருவருப்பாயிருக்கும்;
    அதைச் சாப்பிடுகிறவன் தன் அக்கிரமத்தைச் சுமப்பான்.
  spa-RV-1909: Y si se comiere de la carne del sacrificio de sus paces el tercer día,
    el que lo ofreciere no será acepto, ni le será imputado; abominación será, y la
    persona que de él comiere llevará su pecado.
  ron-BTF: Și dacă ceva din carnea sacrificiului ofrandelor sale de pace este mâncată
    în a treia zi, aceasta să nu fie acceptată, nici imputată celui ce a adus-o, să
    fie o urâciune și sufletul ce o mănâncă va purta nelegiuirea sa.
  eng-WEBP: If any of the meat of the sacrifice of his peace offerings is eaten on
    the third day, it will not be accepted, and it shall not be credited to him who
    offers it. It will be an abomination, and the soul who eats any of it will bear
    his iniquity.
  eng-FBV: If you eat any of the meat from your peace offering on the third day, it
    won't be accepted. You won't receive credit for offering it. In fact it will be
    treated as something disgusting, and anyone who eats it will bear responsibility
    for their guilt.
  nld-1939: Wanneer op de derde dag nog van het vlees van het vredeoffer wordt gegeten,
    komt het hem, die het heeft gebracht, niet ten goede, en wordt het hem niet toegerekend;
    integendeel dan is het onrein, en iedereen, die ervan eet, belaadt zich met schuld.
  nch-BL: Pero sinta se masehuali quicuas nacat ipan eyi tonati cati quisqui ten se
    tacajcahualisti para ma onca tayoltalili ica na cati yaya techmacac, nopa tacajcahualisti
    ayecmo elis se tamanti cati techpactis na. Amo nijselis nopa tacajcahualisti huan
    niquitas quej se tamanti fiero noixpa huan amo nijselis yaya cati techmacac. Huan
    nopa masehuali cati quicuajqui ipan eyi tonati quihuicas itajtacol noixpa.
  vie-1934: Nếu ai ăn thịt của lễ thù ân trong ngày thứ ba, thì người nào dâng của
    lễ đó sẽ chẳng được nhậm và chẳng kể chi của lễ đó cho người nữa; ấy là một điều
    gớm ghê, ai ăn thịt đó sẽ mang lấy tội mình.
  hin-CV: इसलिये यदि वह मेल बलि के पशु के मांस को तीसरे दिन खा लेता है, जिसने उसे
