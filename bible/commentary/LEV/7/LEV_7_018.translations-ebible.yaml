  dop-dop: Wei ɩ́ tɔɣɔ pǝ nɑntʋ kɛ kʋyɑkʋ tooso nyǝŋkʋ wule, Tɑcɑɑ kɑɑ mʋ ɩ kɔtɑɣɑ.
    Pǝyele ɩ kɔtɑɣɑ kɑɑ wɑɑsɩ tɔtɔ. Pǝ pǝsɑ kʋsɔɣɔtʋ pʋlʋpʋ kɛ́. Ye wei ɩ tɔɣɑɑ pǝ
    mǝlɩ ɩ nyʋɣʋ tɑɑ.
  azb-azb: Əgər ünsiyyət qurbanlarının ətindən üçüncü gün yeyilsə, o qurbanı gətirən
    adam qəbul olunmaz və qurban onun xeyrinə sayılmaz, bu ət iyrənc sayılar və onu
    yeyən adam cəzasını çəkər.
  eng-DBY: And if [any] of the flesh of the sacrifice of his peace-offering be eaten
    at all on the third day, it shall not be accepted, it shall not be reckoned to
    him that hath presented it; it shall be an unclean thing, and the soul that eateth
    of it shall bear his iniquity.
  hin-2017: और उसके मेलबलि के माँस में से यदि कुछ भी तीसरे दिन खाया जाए, तो वह ग्रहण
    न किया जाएगा, और न उसके हित में गिना जाएगा; वह घृणित कर्म समझा जाएगा, और जो कोई
    उसमें से खाए उसका अधर्म उसी के सिर पर पड़ेगा।
  wol-KYG: Waaye kat bu nit lekkee lenn ci yàpp wu ñu def saraxu cant ci biir jàmm
    te fekk mu am ñetti fan, deesul nangul boroom sarax si te du ko jariñ dara. Lu
    ñu sib la te ku ca lekk mooy gàddu bàkkaaram.
  eng-YLT: and if any of the flesh of the sacrifice of his peace-offerings be really
    eaten on the third day, it is not pleasing; for him who is bringing it near it
    is not reckoned; it is an abominable thing, and the person who is eating of it
    his iniquity doth bear.
  eng-WYC-2017: If any man eateth in the third day of the flesh of [the] sacrifice
    of peaceable things, his offering shall be made void, neither it shall profit
    to the offerer; but rather, whatever soul defouleth himself with such meat, he
    shall be guilty of breaking of the law.
  eng-WMBB: If any of the meat of the sacrifice of his peace offerings is eaten on
    the third day, it will not be accepted, and it shall not be credited to him who
    offers it. It will be an abomination, and the soul who eats any of it will bear
    his iniquity.
  urd-GVH: अगर उसे तीसरे दिन भी खाया जाए तो रब यह क़ुरबानी क़बूल नहीं करेगा। उसका
    कोई फ़ायदा नहीं होगा बल्कि उसे नापाक क़रार दिया जाएगा। जो भी उससे खाएगा वह क़ुसूरवार
    ठहरेगा।
  rug-rug: Be kaiqa masa tanisa vina vukivukihi binaere asa si ta hena koasa rane
    vina ṉeta si lopu kaqu ta qetue koe Tamasa sa vinariponi tanisa tie. Sa laena
    sa nana vinariponi si lopu kaqu ta balabalae, ba kote ta pozae lopu viana, meke
    asa sapu hena ia, si kaqu tava kilasa koe Zihova.
  gaz-gaz: Foon aarsaa nagaa sana irraa yoo wanni tokko iyyuu guyyaa sadaffaatti nyaatame
    aarsaan sun hin fudhatamu. Kun sababii xuraaʼaa taʼeef nama dhiʼeesse sanaaf fudhatama
    hin qabaatu. Namni foon sana irraa nyaatu itti gaafatama.
  fra-LSG: Dans le cas où l’on mangerait de la chair de son sacrifice d’actions de
    grâces le troisième jour, le sacrifice ne sera point agréé; il n’en sera pas tenu
    compte à celui qui l’a offert; ce sera une chose infecte, et quiconque en mangera
    restera chargé de sa faute.
  yal-yal: Xa muxuna nde susu a bɔɲɛ xunbeli saraxan suben don a xii saxande lɔxɔni,
    saraxan mi rasuxuma. Ala mi a yatɛma sese ra, a ba muxun xa bayo a haramuxi. Naxan
    na a don, a na hakɛn goronna tongoma nɛn.
  haw-1868: A ina e aiia kauwahi o ka io o ka alana o kana mau mohaihoomalu, i ke
    kolu o ka la, aole ia e maliuia mai, aole hoi e heluia ia na ka mea nana ia e
    mohai aku; e lilo ia i mea e hoowahawahaia, a o ka mea nana e ai ia mea, o kau
    maluna ona kona hewa.
  arb-NAV: وَكُلُّ مَنْ يَأْكُلُ مِنْ ذَبِيحَةِ سَلامَتِهِ فِي الْيَوْمِ الثَّالِثِ
    يَكُونُ مُذْنِباً، لأَنَّهَا تُصْبِحُ غَيْرَ مَقْبُولَةٍ وَلا يَحْسَبُهَا اللهُ
    لِمَنْ قَرَّبَهَا إِذْ تَكُونُ نَجِسَةً.
  ewe-ewe: Ne woɖu akpedavɔsalã la ƒe ɖe le ŋkeke etɔ̃a gbe la, womaxɔe nɛ o, womabui
    na ame si sa vɔ la o, elabena eŋuti mekɔ o, eye ame si aɖui la aɖi fɔ.
  eng-LEE: And if the intention was to eat of the flesh of the sacrifice of his peace-offering
    on the third day, it shall not be favorably received; to him who offereth it shall
    it not be accounted; it shall be an abomination, and the person that eateth of
    it shall bear his iniquity.
  asm-FB: যদি তৃতীয় দিনাও সেই মঙ্গলাৰ্থক বলিৰ অলপ মাংস ভোজন কৰে, তেন্তে সেই বলি গ্ৰহন
    নহব আৰু সেই বলি উৎসৰ্গকাৰীৰ পক্ষে গণিত নহব; সেয়ে ঘিণলগীয়া হ’ব।
  sus-A: شَ مِشِ ندٍ سَ عَ يّتّ شَ شَنُنتٍيَ سّرّشّ سُبٍ دٌن نَ شِ سَشَن ندٍ لْشْي
    مَ، عَلَ مُ عَ شَ سّرّشّ تٌنفٌمَ. عَ لُمَ عَلْ عَ مُ سّرّشّ يٌ بَشِ، بَرِ مَ نَ
    سُبٍ قِندِشِ سٍ سّنِيّنتَرٍ نَن نَ. مِشِ نَشَن نَ رَبَمَ، عَ يُنُبِ سْتْمَ نَ
    كُي.»
  fra-SBL: Si une partie de la viande du sacrifice d'actions de grâces est mangée
    le troisième jour, elle ne sera pas agréée et ne sera pas créditée à celui qui
    l'offre. Ce sera une abomination, et celui qui en mangera portera la peine de
    son iniquité.
  hbo-hbo: וְאִ֣ם הֵאָכֹ֣ל יֵ֠אָכֵל מִבְּשַׂר־זֶ֨בַח שְׁלָמָ֜יו בַּיֹּ֣ום הַשְּׁלִישִׁי֮
    לֹ֣א יֵרָצֶה֒ הַמַּקְרִ֣יב אֹתֹ֗ו לֹ֧א יֵחָשֵׁ֛ב לֹ֖ו פִּגּ֣וּל יִהְיֶ֑ה וְהַנֶּ֛פֶשׁ
    הָאֹכֶ֥לֶת מִמֶּ֖נּוּ עֲוֹנָ֥הּ תִּשָּֽׂא׃
  eng-WYCLIFFE: If ony man etith in the thridde dai of the fleischis of sacrifice
    of pesible thingis, his offryng schal be maad voide, nethir it schal profite to
    the offerere; but rather whateuer soule defoulith hym silf with suche mete, he
    schal be gilti of `brekyng of the lawe.
  cwe-cwe: One nyama yoyose ya nhambiko ya tindiwalo ihadigwa siku yetatu, munhu yailavile
    hezatogoligwa, na nhambiko yake haizapetigwa. Nyama iyo yambula mwiko na munhu
    yoyose yondayaije kezatagusigwa.
  kik-kik: Nyama cia iruta rĩa ũiguano ingĩrĩĩo mũthenya wa gatatũ-rĩ, iruta rĩu rĩtigetĩkĩrĩka.
    Mũndũ ũcio ũrĩrutĩte agaatarwo ta atarutĩte kĩndũ, tondũ ti rĩtheru; ũrĩa wothe
    ũkaarĩa o na kanini karĩo nĩagacookererwo nĩ wĩhia ũcio.
  fra-NCL: Si un homme mange de la chair de son sacrifice pacifique le troisième jour,
    ce sacrifice ne sera pas agréé ; il n’en sera pas tenu compte à celui qui l’a
    offert ; ce sera une abomination, et quiconque en aura mangé portera son iniquité.
  cek-AK: Angdaeh angbawnhaih moi ni thumto thung caa nahaeloe, to kami to talawk
    thai mak ai; paekkung mah paek ih hmuen doeh atho om mak ai; to hmuen loe panuet
    thoh boeh; to tiah kacaa kami loe a caak pazaehaih atho to hnu tih.
  cuk-cuk: ” ’Ar dule ibapaagi gwenatigwar-guega ibmar-ukleged-e-san guchale, we-ibmar-uklesadi,
    Bab-Jehová bar abingaosulid, bar ega igarga guosulid. Ar ade, we-san swilidiksuli
    gunonikoed. Dule we-san-guchadi, nue-dummad-isgusye soglegoed.
  uig-CYR: Енақлиқ қурбанлиғиниң гөшидин үчинчи күнидә йейилсә, ундақта қурбанлиқ
    қобул болмайду, қурбанлиқ сунғучиниң һесавиғиму һесапланмайду, бәлки мәкруһ болиду;
    кимдәким униңдин йесә өз қәбиһлигиниң җазасиға тартилиду.
  tel-2017: ఎవరన్నా శాంతిబలి పశువు మాంసాన్ని ఏ కొంచెమైనా మూడోరోజు కూడా తింటే ఆ బలి
    అంగీకారానికి నోచుకోదు. ఆ బలి అర్పణ తెచ్చిన వాడి లెక్కలోకి రాదు. అది అసహ్యకరంగా
    ఉంటుంది. అలా తినేవాడు తన అపరాధాన్ని మోస్తూనే ఉంటాడు.
  hat-BSA: Alò, si nenpòt nan chè sakrifis ofrann lapè yo ta janm manje nan twazyèm
    jou a, sila ki ofri li a, p ap aksepte, e li p ap konte nan avantaj li. Li va
    yon bagay lèd, e moun ki manje ladann nan, va pote pwòp inikite pa li.
  kos-kos: Kutena ip kac fin mongo ke len se aktolu, God El ac fah tia insewowo ke
    kisa sac. Ac fah wangin sripen kisa sac nu sin mwet se ma use uh, a ac fah pangpang
    mu tia nasnas, ac el su mongo kac ac fah oasr mwatal ac el fah eis kaiyuk kac.
  hbo-WLC: וְאִ֣ם הֵאָכֹ֣ל יֵ֠אָכֵל מִבְּשַׂר־זֶ֨בַח שְׁלָמָ֜יו בַּיּ֣וֹם הַשְּׁלִישִׁי֮
    לֹ֣א יֵרָצֶה֒ הַמַּקְרִ֣יב אֹת֗וֹ לֹ֧א יֵחָשֵׁ֛ב ל֖וֹ פִּגּ֣וּל יִהְיֶ֑ה וְהַנֶּ֛פֶשׁ
    הָאֹכֶ֥לֶת מִמֶּ֖נּוּ עֲוֺנָ֥הּ תִּשָּֽׂא׃
  ibo-ibo: Ọ bụrụ na e rie anụ aja udo ahụ nʼụbọchị nke atọ, a gaghị anabata ya. A
    gaghị agụnyere ya onye ahụ wetara ya nʼihi na ihe rụrụ arụ ka ọ bụ. Onye ọbụla
    riri ya ga-abụ onye ikpe mara.
  ory-ory: ଯଦି ତୃତୀୟ ଦିନରେ ତାହାର ସେହି ମଙ୍ଗଳାର୍ଥକ ଉପହାର ବଳିରୁ କିଛିମାତ୍ର ଭୋଜନ କରାଯାଏ,
    ତେବେ ତାହା ଗ୍ରାହ୍ୟ ହେବ ନାହିଁ, କିଅବା ତହିଁର ଉତ୍ସର୍ଗକାରୀ ପକ୍ଷରେ ତାହା ଗଣାଯିବ ନାହିଁ;
    ତାହା ଘୃଣାଯୋଗ୍ୟ ହେବ, ପୁଣି ଯେଉଁ ପ୍ରାଣୀ ତାହା ଭୋଜନ କରେ, ସେ ଆପଣା ଅପରାଧ ବୋହିବ।
  chk-chk: Iwe, are eman a ochei fituken ewe mönün asoren kinamwe lon aülüngatin rän,
    ewe asor esap tiw me ren Kot, esap pwal wor lomotan ngeni ätewe mi eäni, pun a
    limengau. Nge ätewe mi ochei ewe fituk epwe mwärei an tipis.
  rop-rop: If dei dagat det bif langa det namba thridei, wal ai kaan gudbinji langa
    det ofring. Det ofring nomo wek gudwei blanga im. Wal det ofring im nomo klinbala
    na. If enibodi dagat tharran wal im garra abum panishmen.
  ukr-1871: 'А коли їсти муть мясиво з жертви мирної на третїй день, не прийметься
    вона і нї за що поставиться тому, хто принїс її: гидота буде; і душа, що їла її,
    візьме на себе гріх.'
  deu-1951: Sollte aber trotzdem am dritten Tage von dem Fleisch seines Dankopfers
    gegessen werden, so würde der, welcher es dargebracht hat, nicht angenehm sein;
    es würde ihm nicht zugerechnet, sondern für verdorben gelten, und die Seele, die
    davon äße, müßte ihre Schuld tragen.
  eng-JPS: And if any of the flesh of the sacrifice of his peace-offerings be at all
    eaten on the third day, it shall not be accepted, neither shall it be imputed
    unto him that offereth it; it shall be an abhorred thing, and the soul that eateth
    of it shall bear his iniquity.
  srp-1865: Ako li bi ko treæi dan jeo mesa od žrtve zahvalne, neæe biti ugodan onaj
    koji je prinio, niti æe mu se ona primiti, nego æe biti mrska, i ko bi je god
    jeo, nosiæe grijeh svoj.
  lug-lug: Ennyama y’ekiweebwayo ky’omuntu oyo olw’emirembe bw’eneeriibwanga ku lunaku
    olwokusatu, ekiweebwayo ekyo Mukama taakikkirizenga, n’oyo akiwaddeyo tekiimubalirwengako
    kubanga tekiibenga kirongoofu, ne buli anaakiryangako anaabanga azzizza omusango.
  heb-heb: ואם האכל יאכל מבשר זבח שלמיו ביום השלישי לא ירצה המקריב אתו לא יחשב לו
    פגול יהיה והנפש האכלת ממנו עונה תשא׃
  ben-IRV: যদি তৃতীয় দিনের তার মঙ্গলের জন্য বলির অল্প মাংস খাওয়া যায়, তবে সেই বলি
    গ্রাহ্য হবে না এবং সেই বলি উৎসর্গকারীর পক্ষে গ্রহণ করা হবে না, তা ঘৃণার জিনিস
    হবে এবং যে তা খায়, সে নিজের অপরাধ বহন করবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਉਸ ਦੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦੀ ਬਲੀ ਦੇ ਮਾਸ ਵਿੱਚੋਂ ਤੀਜੇ ਦਿਨ ਤੱਕ
    ਕੁਝ ਖਾਧਾ ਜਾਵੇ ਤਾਂ ਉਹ ਸਵੀਕਾਰ ਨਾ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਨਾ ਚੜ੍ਹਾਉਣ ਵਾਲੇ ਦੇ ਲੇਖੇ ਵਿੱਚ ਗਿਣਿਆ
    ਜਾਵੇਗਾ। ਉਹ ਘਿਣਾਉਣਾ ਮੰਨਿਆ ਜਾਵੇਗਾ ਅਤੇ ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਨੂੰ ਖਾਵੇਗਾ, ਉਹ ਆਪਣਾ ਦੋਸ਼ ਆਪ
    ਚੁੱਕੇਗਾ।
  mya-JVB: မိဿဟာယ ယဇ် အသား အနည်းငယ်ကို၊ သန်ဘက် နေ့ ၌ စား မိလျှင် စိတ် တော်နှင့်မ တွေ့။
    ပူဇော် သောသူ သည် အကျိုး ကိုမ ရ။ ရွံရှာ ဘွယ် ဖြစ် လိမ့်မည်။ စား သောသူ သည် ကိုယ်
    အပြစ် ကိုခံရ လိမ့်မည်။
  hmo-hmo: Bema dina ihatoina dekenai unai vamu idia ania neganai, Dirava ese unai
    tau ena boubou gauna do ia abia dae lasi. Bona unai boubou ia henia tauna be Lohiabada
    ese do ia hanamoa lasi. Ia be do ia miro, bona ia ania tauna danu be do ia kerere.
  urd-urd: और उसके सलामती के ज़बीहों की क़ुर्बानी के गोश्त में से अगर कुछ तीसरे दिन
    खाया जाए तो वह मंजूर न होगा, और न उस का सवाब क़ुर्बानी देने वाले की तरफ़ मन्सूब
    होगा, बल्कि यह मकरूह बात होगी; और जो उस में से खाए उस का गुनाह उसी के सिर लगेगा।
  rus-SYN: 'если же будут есть мясо мирной жертвы на третий день, то она не будет
    благоприятна; кто ее принесет, тому ни во что не вменится: это осквернение, и
    кто будет есть ее, тот понесет на себе грех;'
  bqc-SIM: Tó wà sáaukpa sa'onↄↄ sò a gↄↄ àaↄ̃de zĩ́, Dii a sio. Aↄ dɛ sa'oa
    ũ lↄo. Bↄlↄ ↄ̃ a kɛ̀, a yã́ a wi gbɛ̃́ pↄ́ sò musuɛ.
  tcz-CHONGTHU: Ito bangkhat a hiche mipan gancha kilhaina maicham thilto aneh nah
    laiya ahileh, hiche kilhaina maicham tohpa chu santhei dol ahipoi; hiche maicham
    thilto chu amapa dinga ngensea umthei lou ding ahi, ajeh chu hot umtah sohdoh
    ahitan hitobang thilto nekha sun chu chonset themmona chu chang jing ding ahi.
  mar-mar: 'जर कोणी शांत्यर्पणाच्या यज्ञबलीच्या मांसातून तिसऱ्या दिवशी मांस खाईल तर
    परमेश्वरास ते आवडणार नाही, व तो ते अर्पण मान्य करणार नाही; ते अर्पण अमंगळ होईल;
    त्या पापाबद्दल भोगाव्या लागणाऱ्या शिक्षेस तो स्वत: जबाबदार राहील.'
  qub-qub: Alli goyaypita sacrifisyuta garamashanta quimsa junaj cajcho micuptenga
    garamashanpis yangami canga; manami chasquishänachu. Aychapis melanaypämi canga.
    Chay aychata micoj cajpis juchayojna ricaconga.
  bqp-bqp: Goo ù n siɑrɑbun yɑ̃ku yɑɑ ye yɑ tiɑrɑ sere sɔ̃ɔ itɑ temɑ, Gusunɔ kun mɑɑ
    yɛ̃ron yɑ̃ku te mwɑɑmɔ. U win yɑ̃kuru gɑrisiwɑ mi kɑm domi yɑɑ ye, yɑ disi duurɑ.
    Wì u mɑɑ ye temɑ, yɛ̃ro u torɑwɑ mi.
  hat-hat: Si yo manje anyen nan ofrann lan sou twazyèm jou a, Bondye p'ap asepte
    ofrann moun lan. Ofrann lan p'ap sèvi l' anyen. Se yon vyann fezande, moun ki
    manje l' va peye pou sa l' fè a.
  eng-BSB: If any of the meat from his peace offering is eaten on the third day, it
    will not be accepted. It will not be credited to the one who presented it; it
    shall be an abomination, and the one who eats of it shall bear his iniquity.
  tod-tod: Ni nu a naama yiilɛi zalaɠa zuai ta miina foloi zaʋasiɛi, zalaɠai laa la
    mɔ zoga, é la faa ʋaa naa ma, nii é kula. Toɠa ɠɛ ga anii kɔzɔai, nu-o-nu a
    ta miina, ná-faaɠaaza golai ma ɠasɔi ɠa la unma.
  eng-WEBPB: If any of the meat of the sacrifice of his peace offerings is eaten on
    the third day, it will not be accepted, and it shall not be credited to him who
    offers it. It will be an abomination, and the soul who eats any of it will bear
    his iniquity.
  kbq-kbq: Hagi rimpa fru ofama kresramna vu afu'mofo ame'ama mesiama'a, namba 3 knazupama
    nesiana ana ofama haniazamo'a, amnezankna hugahie. Iza'o ana afu'ma nesimo'a kefoza
    hugahiankino, kna'a agra'a erigahie.
  nhe-BL: Pero intla se tlacatl quicuasquía nacatl ipan eyi tonali tlen quisqui tlen
    se tlacajcahualistli para ma onca tlayoltlalili nohuaya tlen yajaya nechmacac,
    nopa tlacajcahualistli ayoc elis se tlamantli tlen nechpactis na. Ax nijselis
    nopa tlacajcahualistli huan niquitas para se tlamantli fiero noixtla huan ax nijselis
    yajaya tlen nechmacac. Huan nopa tlacatl tlen quicuajqui ipan eyi tonali quihuicas
    itlajtlacol noixtla.
  gub-BL: Aze amo u'u ma'ero'o kwer na'iruz haw 'ar mehe har nehe, nuzemuawyze kar
    kwaw Tupàn pe nehe. Hemimono na'ikatu kwaw izupe nehe. Ho'o kwer na'ikatu kwaw
    Tupàn henataromo. Tupàn uzepyk putar i'u arer rehe nehe.
  eng-DRA: 'If any man eat of the flesh of the victim of peace offerings on the third
    day, the oblation shall be of no effect, neither shall it profit the offerer:
    yea rather whatsoever soul shall defile itself with such meat, shall be guilty
    of transgression.'
