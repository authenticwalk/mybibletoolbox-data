    na aja ikpe ọmụma, na onyinye ido nsọ, na aja udo.
  ory-ory: ହୋମବଳି, ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ପାପାର୍ଥକ ବଳି, ଦୋଷାର୍ଥକ ବଳି ଓ ପଦନିଯୋଗାର୍ଥକ; ପୁଣି
    ମଙ୍ଗଳାର୍ଥକ ବଳିର ଏହି ବ୍ୟବସ୍ଥା।
  chk-chk: Iwe, iei allükün ewe asoren kek, ewe asoren mongö, ewe asoren tipis, ewe
    asoren pupungau, ewe asoren apinipin me ewe asoren kinamwe.
  rop-rop: “Wal dijan na ol detlot lowa blanga det barnapwan ofring, en det sid daga
    ofring, en det ofring blanga nogudbalawei, en det peiyimbek ofring, en det ofring
    weya deibin gibit wen deibin meigim serramonimen, en det feloship ofring.
  ukr-1871: Се закон про жертву огняну, хлїбну і про жертву за гріх і про жертву за
    провину, і про жертву благальну і жертву мирну,
  deu-1951: Dies ist das Gesetz vom Brandopfer, vom Speisopfer, vom Sündopfer, vom
    Schuldopfer, vom Einweihungsopfer und vom Dankopfer,
  eng-JPS: This is the law of the burnt-offering, of the meal-offering, and of the
    sin-offering, and of the guilt-offering, and of the consecration-offering, and
    of the sacrifice of peace-offerings;
  srp-1865: To je zakon za žrtvu paljenicu, za dar, za žrtvu radi grijeha i za žrtvu
    radi prijestupa, i za osveštanje i za žrtvu zahvalnu,
  lug-lug: Eryo lye tteeka n’ebiragiro ebifuga ebiweebwayo ebyokebwa, ebiweebwayo
    eby’emmere ey’empeke, n’ebiweebwayo olw’ekibi, n’ebiweebwayo olw’omusango, n’ebiweebwayo
    olw’okwawulibwa, n’ebiweebwayo olw’emirembe,
  heb-heb: זאת התורה לעלה למנחה ולחטאת ולאשם ולמלואים ולזבח השלמים׃
  ben-IRV: হোমের, শস্য নৈবেদ্যের, পাপের বলির, অপরাধের বলির, অভিষেকের ও মঙ্গলের জন্য
    বলির এই ব্যবস্থা।
  pan-pan: ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ, ਮੈਦੇ ਦੀ ਭੇਟ, ਪਾਪ ਬਲੀ, ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ, ਜਾਜਕਾਂ ਨੂੰ ਪਵਿੱਤਰ
    ਠਹਿਰਾਉਣ ਦੀ ਬਲੀ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦੀ ਇਹੋ ਬਿਵਸਥਾ ਹੈ।
  mya-JVB: ဤ ရွေ့ကား၊ ဣသရေလ အမျိုးသား တို့သည်၊ သိနာ တော ၌ ထာဝရဘုရား အား ပူဇော် သက္ကာပြုရမည်
    အကြောင်းမှာ ထားတော်မူသောနေ့ ၌ သိနာ တောင် ပေါ် မှာ ထာဝရဘုရား သည် မောရှေ အား ပေးတော်မူသောမီး
    ရှို့ရာယဇ်တရား ၊ ဘောဇဉ်ပူဇော်သက္ကာ တရား၊ အပြစ် ဖြေရာယဇ်တရား၊ ဒုစရိုက် ဖြေရာ ယဇ်တရား၊
    အရာ ၌ ခန့်ထားရာ ယဇ်တရား၊
  hmo-hmo: Gabua ore bouboudia, bona paraoa bouboudia, bona kara dika totona bouboudia,
    bona kerere totona bouboudia, bona hahelagaia totona bouboudia, bona Dirava danu
    maino karaia bouboudia edia taravatu be unai.
  urd-urd: सोख़्तनी क़ुर्बानी, और नज़्र की क़ुर्बानी, और ख़ता की क़ुर्बानी, और जुर्म
    की क़ुर्बानी, और तख़्सीस और सलामती के ज़बीहे के बारे में शरा' यह है।
  rus-SYN: Вот закон о всесожжении, о приношении хлебном, о жертве за грех, о жертве
    повинности, о жертве посвящения и о жертве мирной,
  bqc-SIM: Sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ yãdilɛaↄn we ń pↄ́wɛn gbao ń duun
    awakpabↄo ń tàae fĩabobↄo ń daazĩu sa'obↄo ń sáaukpa sa'obↄo.
  tcz-CHONGTHU: Hichu pumgo maicham thilto ding dan, lhosohga, themmona, kisuhthengna
    chule chamna maicham thilto dan hi ding ahi.
  mar-mar: हे विधी होमार्पण, अन्नार्पण, पापार्पण, दोषार्पण, याजकाच्या समर्पणाच्या
    वेळचे अर्पण आणि शांत्यर्पण या विषयीचे आहे;
  qub-qub: Chaynömi willaparan rupachina sacrifisyupaj, chaqui micuy ofrendata garananpaj,
    juchapita sacrifisyuta rupachinanpaj, cutichina sacrifisyu cajpita, cürata acraptin,
    alli goyaypita sacrifisyu uywata garananpaj.
  bqp-bqp: Nge mɛyɑ bɑ ko n dɑ ko bɑ̀ n yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru mɔ̀, ǹ kun mɛ bɑ̀
    n yɑ̃kuru mɔ̀ kɑ gberun dĩɑnu, ǹ kun mɛ bɑ̀ n torɑrun yɑ̃kuru mɔ̀, ǹ kun mɛ
    bɑ̀ n yɑ̃kuru mɔ̀ te bɑ rɑ kɑ torɑru sɔmɛ, ǹ kun mɛ te bɑ rɑ ko bu kɑ tɔnu gum
    tɑ̃re u sere sɔmburu tore, ǹ kun mɛ bɑ̀ n siɑrɑbun yɑ̃kuru mɔ̀.
  hat-hat: Men regleman pou yo swiv lè y'ap fè ofrann pou yo boule pou Seyè a, lè
    y'ap fè ofrann grenn ki soti nan jaden yo, lè y'ap fè ofrann pou peche moun fè
    san yo pa konnen, ofrann pou peye pou sa yo fè ki mal, ofrann pou lè y'ap mete
    prèt yo apa pou Bondye, ofrann pou di Bondye mèsi.
  eng-BSB: This is the law of the burnt offering, the grain offering, the sin offering,
    the guilt offering, the ordination offering, and the peace offering,
  tod-tod: Gala zalaɠai ma lɔgiti kana, ta vebɛanii, ta koto gba zalaɠai, ta faazuɓɛtɛ
    zalaɠai, ta nu zei vai ma zalaɠai, ta ziilɛi zalaɠai.
  eng-WEBPB: This is the law of the burnt offering, the meal offering, the sin offering,
    the trespass offering, the consecration, and the sacrifice of peace offerings
  kbq-kbq: Ama'i kresramna vu'zamofo kasege, witima kre mana vu ofagi, kumite'ma kresramna
    vu ofagi, kefozama hu'nesire'ma Kresramana vu ofagi, masavema frezmanteno huhamprinte
    ofagi, rimpa fru ofama,
  nhe-BL: Huajca nica eltoc nopa miyac tlanahuatili para quejatza ma tijmacaca TOTECO
    se tlacajcahualistli tlen harina, se tlacajcahualistli ipampa tlajtlacoli huan
    se tlacajcahualistli para tlen quihuica tlajtlacoli iixtla, huan se tlacajcahualistli
    para ma onca tlayoltlalili ihuaya. Nojquiya techilhuía catlía tlacajcahualistli
    monequi temacas se totajtzi para moiyocatlalis quema quiselía itequi para TOTECO.
  gub-BL: 'Amumaw Tupàn ze''eg ma''e izupe imur pyr rehe har imume''u haw kwez xe
    kury: henataromo ukaz paw ma''e, arozràn, katu ''ygwer imunànaw, ikatu ''ym ma''e
    iapo har romo teko haw imunànaw, awa xaxeto romo imuigo kar haw rehe har, Tupàn
    pe uzemuawyze kar haw no.'
  eng-DRA: 'This is the law of holocaust, and of the sacrifice for sin, and for trespass,
    and for consecration, and the victims of peace offerings:'
