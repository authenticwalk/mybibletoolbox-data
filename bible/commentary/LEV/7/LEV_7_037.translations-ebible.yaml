verse: LEV.007.037
translations:
  mal-C: ഇവയാണ്, ദഹനയാഗം, ഭോജനയാഗം, പാപശുദ്ധീകരണയാഗം, അകൃത്യയാഗം, പ്രതിഷ്ഠായാഗം, സമാധാനയാഗം
    എന്നിവയുടെ ചട്ടങ്ങൾ.
  deu-TKW: Dies sind die Bestimmungen in betreff des Brandopfers, des Speisopfers,
    des Sündopfers, des Schuldopfers, des Einsetzungs-Opfers und des Heilsopfers,
  lin-lin: Yango nde mibeko mpo na mbeka ya kotumba, likabo ya gato, mbeka mpo na
    masumu, mbeka mpo na kozongisa boyokani, mbeka mpo na kobulisa mpe mpo na mbeka
    ya boyokani
  eng-LSV: This [is] the law for burnt-offering, for present, and for sin-offering,
    and for guilt-offering, and for consecrations, and for a sacrifice of the peace-offerings,
  eng-GNV: This is also the lawe of the burnt offring of the meate offring, and of
    the sinne offring, and of the trespasse offring, and of the consecrations, and
    of the peace offrings,
  eng-WEBSTER: This is the law of the burnt-offering, of the meat-offering, and of
    the sin-offering, and of the trespass-offering, and of the consecrations, and
    of the sacrifice of the Peace-offerings;
  nhw-BL: Huajca nica eltoc nopa tlanahuatilme para quenicatza ma tijmacaca TOTECO
    se tlacajcahualistli tlen harina, se tlacajcahualistli por tlajtlacoli huan se
    tlacajcahualistli para catli quihuica tlajtlacoli iixpa, huan se tlacajcahualistli
    para ma onca tlayoltlalili ihuaya. Nojquiya techilhuía catlique tlacajcahualistli
    monequi temacas se totajtzi para moiyocatlalis quema quiselía itequi para TOTECO.
  swh-ONEN: Basi haya ndiyo masharti kuhusu sadaka ya kuteketezwa, sadaka ya nafaka,
    sadaka ya dhambi, sadaka ya hatia, sadaka ya kuwekwa wakfu, na sadaka ya amani,
  bba-bba: Nɡe mɛyɑ bɑ ko n dɑ ko bɑ̀ n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru mɔ̀, ǹ kun mɛ bɑ̀
    n yɑ̃kuru mɔ̀ kɑ ɡberun dĩɑnu, ǹ kun mɛ bɑ̀ n torɑrun yɑ̃kuru mɔ̀, ǹ kun mɛ
    bɑ̀ n yɑ̃kuru mɔ̀ te bɑ rɑ kɑ torɑru sɔmɛ, ǹ kun mɛ te bɑ rɑ ko bu kɑ tɔnu ɡum
    tɑ̃re u sere sɔmburu tore, ǹ kun mɛ bɑ̀ n siɑrɑbun yɑ̃kuru mɔ̀.
  eng-KJVCPB: This is the law of the burnt offering, of the meat offering, and of
    the sin offering, and of the trespass offering, and of the consecrations, and
    of the sacrifice of the peace offerings;
  luo-luo: Magi koro e chike mag misango miwangʼo pep, misango mar cham, misango mar
    golo richo, misango ma ipwodhruokgo e ketho gi misengini mitimo chiengʼ miketo
    jadolo e tich kaachiel gi misengini mag lalruok.
  meu-meu: Ḡole-oho bouboudia bona flaoa bouboudia bona kara-rea bouboudia bona kara-dika
    bouboudia bona hahelaḡa taudia ihahelaḡadia bona herohemaino bouboudia taravatudia
    bunu,
  npi-ULB: होमबलि, अन्‍नबलि, पापबलि, दोषबलि, अभिषेकको बलि र मेलबलिका विधि यी नै हुन्,
  yor-yor: Nítorí náà, àwọn nǹkan wọ̀nyí jẹ́ ìlànà fún ẹbọ sísun, ẹbọ ẹ̀ṣẹ̀, ẹbọ ẹ̀bi,
    ìfinijoyè àlùfáà àti ẹbọ àlàáfíà
  pes-OPCB: اینها قوانینی بود در مورد قربانی سوختنی، هدیهٔ آردی، قربانی گناه، قربانی
    جبران، قربانی انتصاب و قربانی سلامتی
  tgl-ULB: Ito ang batas ng sinunog na handog, handog na pagkaing butil, handog para
    sa kasalanan, handog na pambayad para sa kasalanan, handog na pagpapabanal, at
    alay na handog para sa kapayapaan,
  hui-hui: Bi uruni loma biniru bibahendeore irani daiore helo lomabu delolenenaga
    mana ngagobi widi aria lomabu delolenenaga mana ngagobi ko domo wahelonaga lomabu
    delolene mana ngagobi mbirali ko bero lo mitangi nabi howa binigo dano hangaradagua
    bilo lomabu delolene mana ngagobinaga lo nga. Ani bialu loma binigo mo miaga agali
    helonaga loma biaho helolenenaga manabi Anduane Homogola ho gimbu bulenaga lomabu
    delolene manabi uruninaga lo nga.
  mya-mya: ဤ​ကား​မီး​ရှို့​ရာ​ပူ​ဇော်​သ​ကာ၊ ဘော​ဇဉ်​သ​ကာ၊ အ​ပြစ်​ဖြေ​ရာ​ပူ​ဇော်​သ​ကာ၊
    အ​ပြစ်​ဒဏ်​ပြေ ရာ​ပူ​ဇော်​သ​ကာ၊ သိက္ခာ​တင်​ရာ​ပူ​ဇော်​သ​ကာ၊ မိတ်​သ​ဟာ​ယ​ပူ​ဇော်​သ​ကာ​တို့​နှင့်​ဆိုင်
    သော​ပြ​ဋ္ဌာန်း​ချက်​များ​ဖြစ်​သည်။-
  bod-N: འདི་ནི་སྦྱིན་སྲེག་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་། སྡིག་བཤགས་མཆོད་པ། ཉེས་སེལ་མཆོད་པ།
    བསྐོ་བར་བྱེད་པའི་མཛད་སྒོ། ཞི་བདེའི་མཆོད་པ་བཅས་ཀྱི་བཀའ་ཁྲིམས་ཡིན།
  sna-sna: Zvino iyi ndiyo mirayiro yezvipiriso zvinopiswa, chipiriso chezviyo, chipiriso
    chechivi, chipiriso chemhosva, chipiriso chokugadzwa nechipiriso chokuwadzana,
  spa-BLM: Esta es la ley del holocausto, de la ofrenda, de la ofrenda por el pecado,
    de la ofrenda por la culpa, de la consagración y del sacrificio de las ofrendas
    de paz
  cac-cac: 'Ichaton tic sleyal masanil juntzan̈ silab'' tz''ac''ji d''a Dios: Aton
    silab'' sn̈usjitz''a smasanil, ofrenda tz''ac''ji d''a tas svaji, silab'' tz''ac''ji
    yuj mul yed'' pax yuj stupchaj mul yed'' junoc mach tz''ochcan yicoc Dios yed''
    silab'' sch''oxan junc''olal yed'' Dios.'
  swh-ULB: Hii ndiyo sheria ya sadaka ya kuteketezwa, ya sadaka ya nafaka, ya sadaka
    ya dhambi, ya sadaka ya hatia, ya sadaka ya kuweka wakfu, na ya dhabihu, ya sadaka
    za amani,
  bel-bel: Вось закон пра цэласпаленьне, пра прынашэньне хлебнае, пра ахвяру за грэх,
    пра ахвяру за віну, пра ахвяру прысьвячэньня і пра ахвяру мірную,
  deu-ELBBK: Das ist das Gesetz des Brandopfers, des Speisopfers und des Sündopfers
    und des Schuldopfers und des Einweihungsopfers und des Friedensopfers,
  mbb-OT: Iyan haazà menge sulunuzen mehitenged te pemuhat he edtutungen, pemuhat
    he para gasa, pemuhat he para idlumpiyu, pemuhat he vayad te salà, pemuhat he
    para te kedhimuwa te memumuhat he memumuhat, wey pemuhat he para te meupiya he
    kedepità.
  mal-2015: ദഹനയാഗം, ഭോജനയാഗം, പാപയാഗം, അകൃത്യയാഗം, കരപൂരണയാഗം, സമാധാനയാഗം എന്നിവയെ
    സംബന്ധിച്ചുള്ള പ്രമാണം ഇതു തന്നേ.
  rmc-rmc: Kada hin o zakonos pal e labarďi obeta, pal e chabeneskri obeta, pal e
    obeta vaš o binos, pal e obeta vaš e vina, pal e smiromoskri obeta the pal e obeta,
    sar hino o rašaj pomazimen andre služba.
  pes-OPV: این است قانون قربانی سوختنی و هدیه آردی و قربانی گناه و قربانی جرم و قربانی
    تقدیس و ذبیحه سلامتی،
  ron-1924: Ачаста есте леӂя ардерий-де-тот, а дарулуй де мынкаре, а жертфей де испэшире,
    а жертфей пентру винэ, а ынкинэрий ын служба Домнулуй ши а жертфей де мулцумире.
  ben-OBCV: হোমবলি, শস্য-নৈবেদ্য, পাপার্থক বলি, দোষার্থক-নৈবেদ্য, অভিষিক্তকরণ ও মঙ্গলার্থক
    বলিদানের পক্ষে এই বিধান,
  som-som: Haddaba kanu waa sharciga ku saabsan qurbaanka la gubo, iyo qurbaanka hadhuudhka,
    iyo qurbaanka dembiga, iyo qurbaanka xadgudubka, iyo kan quduuskadhigidda, iyo
    kan allabariga qurbaannada nabaadiinada ah,
  lat-VUC: Ista est lex holocausti, et sacrificii pro peccato atque delicto, et pro
    consecratione et pacificorum victimis,
  eng-ASVBT: This is the law of the burnt offering, of the meal offering, and of the
    sin offering, and of the trespass offering, and of the consecration, and of the
    sacrifice of peace offerings;
  ita-1885: Quest'è la legge dell'olocausto, dell'offerta di panatica, e del sacrificio
    per lo peccato, e del sacrificio per la colpa, e del sacrificio delle consacrazioni,
    e del sacrificio da render grazie;
  eng-LXXUP: This is the law of the whole burnt offerings, and of sacrifice, and of
    sin offering, and of offering for transgression, and of the sacrifice of consecration,
    and of the sacrifice of peace offering;
  eng-ULB: This is the law of the burnt offering, of the grain offering, of the sin
    offering, of the guilt offering, of the consecration offering, and of the sacrifice
    of peace offerings,
  spa-VBL: Estas son las regulaciones con respecto al holocausto, la ofrenda de grano,
    la ofrenda por el pecado, la ofrenda por la culpa, la ofrenda de ordenación y
    la ofrenda de paz.
  fra-_FOB: Telle est la loi de l'holocauste, de l'offrande, du sacrifice pour le
    péché, du sacrifice pour le délit, de l'installation, et du sacrifice de prospérités,
  mal-mal: ദഹനയാഗം, ഭോജനയാഗം, പാപയാഗം, അകൃത്യയാഗം, പൌരോഹിത്യാഭിഷേകത്തിനുള്ളയാഗം, സമാധാനയാഗം
    എന്നിവയെ സംബന്ധിച്ചുള്ള പ്രമാണം ഇതുതന്നെ.
  urd-GVR: Ġharz yih hidāyāt tamām qurbāniyoṅ ke bāre meṅ haiṅ yānī bhasm hone wālī
    qurbānī, ġhallā kī nazar, gunāh kī qurbānī, qusūr kī qurbānī, imām ko maqdis meṅ
    ḳhidmat ke lie maḳhsūs karne kī qurbānī aur salāmatī kī qurbānī ke bāre meṅ.
  suz-BL: “मेको चोशा चढ़ेतीके, अन्‍न चढ़ेतीके, पाप आ पर्बम चढ़ेतीके, गारचा आ पर्बम
    चढ़ेतीके, नक गेय पचा आ पर्बम चढ़ेतीके नु परमप्रभु यावे कली ‘गे रिम्‍शो पाइब बाक्‍नीनी’
    दे ठेयब सेल्‍शा चढ़ेतीक आ पर्बम पतीके बाक्‍ब।
  ita-1927: 'Questa è la legge dell’olocausto, dell’oblazione, del sacrifizio per
    il peccato, del sacrifizio di riparazione, della consacrazione e del sacrifizio
    di azioni di grazie:'
  ckb-ckb: ئەوە ڕێنماییە بۆ قوربانی سووتاندن و پێشکەشکراوی دانەوێڵە و قوربانی گوناه
    و قوربانی تاوان و قوربانی ئەرک پێ سپاردن و قوربانی هاوبەشی،
  eng-BBE: These are the laws for the burned offering, the meal offering, and the
    offering for wrongdoing; and for the making of priests, and for the giving of
    peace-offerings;
  kan-OKCV: ದಹನಬಲಿ, ಧಾನ್ಯ ಬಲಿ, ಪಾಪ ಪರಿಹಾರದ ಬಲಿ, ಪ್ರಾಯಶ್ಚಿತ್ತದ ಬಲಿ, ಪ್ರತಿಷ್ಠೆಗಳ ಮತ್ತು
    ಸಮಾಧಾನದ ಬಲಿಗಳ ಉಪದೇಶಗಳು ಇವೇ.
  tam-2017: சர்வாங்கதகனபலிக்கும் உணவுபலிக்கும் பாவநிவாரணபலிக்கும் குற்றநிவாரணபலிக்கும்
    பிரதிஷ்டைபலிகளுக்கும் சமாதானபலிகளுக்கும் உரிய விதிமுறைகள் இதுவே.
  spa-RV-1909: 'Esta es la ley del holocausto, del presente, de la expiación por el
    pecado, y de la culpa, y de las consagraciones, y del sacrificio de las paces:'
  ron-BTF: Aceasta este legea ofrandei arse, a darului de mâncare și a ofrandei pentru
    păcat și a ofrandei pentru fărădelege și a consacrărilor și a sacrificiului ofrandelor
    de pace;
  eng-WEBP: This is the law of the burnt offering, the meal offering, the sin offering,
    the trespass offering, the consecration, and the sacrifice of peace offerings
  eng-FBV: These are the regulations regarding of the burnt offering, the grain offering,
    the sin offering, the guilt offering, the ordination offering, and the peace offering.
  nld-1939: Dit is dus de wet op de brand(-) en spijsoffers, op de zonde(-) en schuldoffers,
    op de wijdings(-) en vredeoffers,
  nch-BL: Huajca nica eltoc nopa tanahuatilme para quenicatza ma tijmacaca TOTECO
    se tacajcahualisti ten harina, se tacajcahualisti por tajtacoli huan se tacajcahualisti
    para cati quihuica tajtacoli iixpa, huan se tacajcahualisti para ma onca tayoltalili
    ica ya. Nojquiya techilhuía catijqui tacajcahualisti monequi temacas se totajtzi
    para moiyocatalis quema quiselía itequi para TOTECO.
  vie-1934: Đó là luật về của lễ thiêu, về của lễ chay, về của lễ chuộc tội, về của
    lễ chuộc sự mắc lỗi, về của lễ phong chức và về của lễ thù ân,
  hin-CV: उपरोक्त विधि; होमबलि, अन्‍नबलि, पापबलि, दोष बलि, संस्कार बलि तथा मेल बलियों
    के भेंट के लिए है.
  eng-OURB: This is the Torah ·Teaching· of the burnt offering, of the meal offering,
    and of the habitual sin ·miss the mark· offering, and of the fault incurring guilt
    offering, and of the consecration, and of the sacrifice of peace offerings;
  spa-BES: Estas son las leyes para la ofrenda quemada, la ofrenda de los cereales
    la ofrenda por el mal y por el pecado; y ofrendas de consagración, y para dar
    ofrendas de paz;
  tdx-tdx: Izay ty fetse’ o soroñeo, naho o enga-mahakamao, o engan-kakeoo, o engan-dilatseo,
    o engam-pañorizañeo, vaho o engam-pañanintsiñe
  vid-vid: Lelo ago ndo malajizo galinguwala nhambiko ya kulakazwa na nhambiko ya
    nyhule na nhambiko ya gehile na nhambiko ya nongwa na nhambiko ya kuwichigwa kwa
    mijito yelile na nhambiko ya kikala goya.
  eng-OKE: This is the law of the burnt offering, of the mincha, nad of the sin offering,
    and of the trespass offering, and of the oblation of the sanctified victims
  tha-KJV: ทั้งหมดนี้เป็นพระราชบัญญั​ติ​เรื่องเครื่องเผาบู​ชา เครื่องธัญญบู​ชา เครื่องบูชาไถ่​บาป
    เครื่องบูชาไถ่การละเมิด เครื่องสถาปนาบู​ชา และเครื่องสันติ​บูชา
  por-BR-2018: 'Esta é a lei do holocausto, da oferta, da expiação pelo pecado, e
    da culpa, e das consagrações, e do sacrifício pacífico:'
  deu-ELO: Das ist das Gesetz des Brandopfers, des Speisopfers und des Sündopfers
    und des Schuldopfers und des Einweihungsopfers und des Friedensopfers,
  eng-WYC-2018: This is the law of burnt sacrifice, and of sacrifice for sin, and
    for trespass, and for hallowing, and for the sacrifices of peaceable things; (This
    then is the law for burnt sacrifices, grain offerings, sin offerings, trespass
    offerings, installation, or ordination, offerings, and peace and thank offerings;)
  epo-epo: Tio estas la leĝo pri la brulofero, pri la farunofero, pri la pekofero,
    pri la kulpofero, pri la ofero de konsekro, kaj pri la pacofero;
  uig-PIN: Kɵydürmǝ ⱪurbanliⱪ bilǝn axliⱪ ⱨǝdiyǝsi, gunaⱨ ⱪurbanliⱪi bilǝn itaǝtsizlik
    ⱪurbanliⱪi, kaⱨinliⱪⱪa tiklǝx ⱪurbanliⱪi bilǝn inaⱪliⱪ ⱪurbanliⱪi toƣrisidiki
    ⱪaidǝ-nizam mana xudur.
  beo-beo: Defea! Amo da Wadela:i Hou Dabe Ima:ne Iasu, Gala:ine Iasu, Wadela:i Hou
    Gogolema:ne Olofoma:ne Iasu, Mae Dawa:le Wadela:i Hamoi Iasu, Dabe Ima:ne Iasu
    amola Hahawane Gilisili Olofole Iasu ilia hamoma:ne sia:i huluane dedei diala.
  tpi-OTNT: Olgeta dispela tok em lo bilong ol ofa bilong paia i kukim olgeta, na
    bilong ol ofa bilong kukim wit, na bilong ol ofa bilong rausim sin, na ol ofa
    bilong pinisim asua, na ol ofa bilong makim man i kamap pris, na ol ofa bilong
    kamap wanbel wantaim God.
  hau-SA: Waɗannan su ne ƙa’idodi don hadaya ta ƙonawa, hadaya ta gari, hadaya don
    zunubi, hadaya don laifi, hadaya ta naɗi da kuma hadaya ta salama,
  uig-LAT: Köydürme qurbanliq bilen ashliq hediyesi, gunah qurbanliqi bilen itaetsizlik
    qurbanliqi, kahinliqqa tiklesh qurbanliqi bilen inaqliq qurbanliqi toghrisidiki
    qaide-nizam mana shudur.
  nde-nde: Le-ke yiyo imithetho emayelana lomnikelo wokutshiswa, umnikelo wamabele,
    umnikelo wesono, umnikelo wecala, umnikelo wokugcotshwa lomnikelo wobudlelwano,
  ton-ton: Ko eni ʻae fono ʻoe feilaulau tutu, ʻoe feilaulau meʻakai, pea mo e feilaulau
    maʻae angahala, mo e feilaulau ʻi he fai hala, mo e ngaahi fakatapu, mo e feilaulau
    ʻoe ngaahi feilaulau fakamelino;
  ces-1613: Tenť jest řád oběti zápalné, oběti suché, oběti za hřích, oběti za vinu,
    a posvěcování i obětí pokojných,
  eng-WMB: This is the law of the burnt offering, the meal offering, the sin offering,
    the trespass offering, the consecration, and the sacrifice of peace offerings
  tam-TCV: தகன காணிக்கை, தானியக் காணிக்கை, பாவநிவாரண காணிக்கை, குற்றநிவாரண காணிக்கை,
    அர்ப்பணிப்பு காணிக்கை, சமாதான காணிக்கை ஆகியவற்றிற்கான ஒழுங்குமுறைகள் இவையே.
  ceb-ULB: Mao kini ang balaod sa halad sinunog, halad nga trigo, halad alang sa sala,
    halad sa dili tinuyoan nga sala, halad sa paggahin, ug sa mga halad alang sa pagpasig-uli,
