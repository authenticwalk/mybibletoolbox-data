verse: LEV.007.035
translations:
  mal-C: അഹരോനെയും പുത്രന്മാരെയും യഹോവയ്ക്കു പുരോഹിതന്മാരായി സമർപ്പിച്ച നാളിൽ, യഹോവയ്ക്ക്
    അർപ്പിച്ച ദഹനയാഗങ്ങളിൽനിന്ന് അവർക്കുള്ള ഓഹരി ഇതാണ്.
  deu-TKW: Dies ist der Anteil Aarons und seiner Söhne an den Feueropfern Jahwes,
    an dem Tag, an welchem er sie herzutreten ließ, Jahwe Priesterdienst zu thun,
  lin-lin: Yango nde eteni ya makabo bazikisa na moto, oyo bana ya Isalaele basengeli
    kopesa epai ya Aron mpe bana na ye ya mibali wuta mokolo oyo akobulisa bango mpo
    na kosalela Yawe lokola Banganga-Nzambe. › »
  eng-LSV: This [is] an anointed portion [for] Aaron, and an anointed portion [for]
    his sons out of the fire-offerings of YHWH, in the day he has brought them near
    to act as priest of YHWH,
  eng-GNV: This is the anointing of Aaron, and the anointing of his sonnes, concerning
    the offerings of the Lord made by fire, in the day when he presented them to serue
    in the Priestes office vnto the Lord.
  eng-WEBSTER: This is the portion of the anointing of Aaron, and of the anointing
    of his sons, out of the offerings of the LORD made by fire, in the day when he
    presented them to minister to the LORD in the priest's office;
  nhw-BL: Quena, ipan nopa tonal quema Aarón huan itelpocahua monextijque noixpa para
    mochihuase totajtzitzi, niquiniyocatlali ni partes para ma quicuaca tlen nochi
    tlacajcahualistli tlatlatili catli masehualme nechmacase na, niamoTECO.
  swh-ONEN: Hii ndiyo sehemu ya sadaka zilizotolewa kwa Bwana kwa moto, ambazo zilitengwa
    kwa ajili ya Aroni na wanawe siku ile walipowekwa wakfu ili kumtumikia Bwana katika
    kazi ya ukuhani.
  bba-bba: Yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu sɔɔ, yeniwɑ yɑ ko n sɑ̃ɑ Aroni kɑ win bibuɡiɑ dɔmɑ
    tèn di bɑ koo bu ɡum tɑ̃re bu kɑ ko yɑ̃ku kowobu.
  eng-KJVCPB: This is the portion of the anointing of Aaron, and of the anointing
    of his sons, out of the offerings of the Lord made by fire, in the day when he
    presented them to minister unto the Lord in the priest’s office;
  luo-luo: Ma e migawo mar chiwo miwangʼo pep ne Jehova Nyasaye mane opogone Harun
    gi yawuote e odiechiengʼ mane owalgi mondo gitine Jehova Nyasaye kaka jodolo.
  meu-meu: Aaron mai natuna ida ahudia bunu, Iehova ena ḡole-oho bouboudia amo, Iehova
    ese e henidia ia vairanai e hahelaḡadia bona hahelaḡa taudia ai e halaodia dinana
    ai.
  npi-ULB: पुजारीको कार्यमा परमप्रभुको निम्ति सेवा पुर्‍याउनलाई हारून र त्यसका सन्तानलाई
    मोशाले अर्पण गरेको दिनमा परमप्रभुको निम्ति आगोद्वारा चढाइएको बलिदानबाट तिनीहरूका
    निम्ति हिस्सा यही नै हो ।
  yor-yor: Èyí ni ìpín tí a yà sọ́tọ̀ fún Aaroni àti àwọn ọmọ rẹ̀ nínú ẹbọ tí a finá
    sun sí Olúwa lọ́jọ́ tí wọ́n mú wọn wá láti sin Olúwa gẹ́gẹ́ bí àlùfáà.
  pes-OPCB: (این قسمت از هدایایی که بر آتش به خداوند تقدیم می‌شود در روز انتصاب هارون
    و پسرانش به خدمت خداوند، به ایشان داده شد.
  tgl-ULB: Ito ay bahagi para kay Aaron at sa kaniyang mga kaapu-apuhan mula sa mga
    handog para kay Yahweh na sinunog sa apoy, sa araw na iniharap sila ni Moises
    para maglingkod kay Yahweh sa gawain ng pari.
  hui-hui: Wali agali tígua nogo galukunibi ge burulene biagobi ogonilabo lomabu mirimigo
    Anduane Homogo ibuninaga dege holebira. Anduane Homogo ibunime Aronobi ibu iginirubi
    loma binigo mo miaga helo dabo helayangi howa lalu nogo puguki ogonilabo tinaga
    wulebira lene wiyagoni.
  mya-mya: ဤ​ဝေ​စု​သည်​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​ယဇ် ပု​ရော​ဟိတ်​များ​အ​ဖြစ် သိက္ခာ​ခံ​ယူ​သည့်​နေ့
    ၌​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​သော​ယဇ် ကောင်​မှ​ရ​ရှိ​ခဲ့​သော​ဝေ​စု​ဖြစ်​သည်။-
  bod-N: འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མེ་མཆོད་ལས་བླངས་པ་དང་། ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱི་སྐལ་ཡིན་ཏེ།
    མོ་ཤེ་ཡིས་ཁོ་རྣམས་ཚུར་བོས་ཡོང་ནས། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་དཔོན་གྱི་ལས་འགན་བསྒྲུབས་པའི་ཉིན་དེ་ནས་བཟུང་འགོ་བརྩམས་པའོ།
    །
  sna-sna: Uyu ndiwo mugove wezvibayiro zvinoitirwa Jehovha nomoto zvakapiwa kuna
    Aroni navanakomana vake pazuva ravakagadzwa kuti vashumire Jehovha savaprista.
  spa-BLM: Esta es la porción consagrada de Aarón y la porción consagrada de sus hijos,
    de las ofrendas a Yahvé hechas por el fuego, el día en que los presentó para servir
    a Yahvé en el oficio sacerdotal;
  cac-cac: A d'a noc' silab' sn̈usjitz'a d'a yichan̈ Jehová, yac'nac noc' sn̈i' sc'ool
    yed' noc' xub' d'a vin̈aj Aarón yed' d'a eb' yin̈tilal, atax d'a sc'ual a ix sic'chajcanoch
    eb' d'a sacerdoteal.
  swh-ULB: Huu ndiyo mgao wa Aroni na uzao wake utokanao na matoleo yaliyofanywa kwa
    Yahweh kwa moto, siku ile Musa alipowaweka wakfu ili kumtumikia Yahweh katika
    kazi ya kuhani.
  bel-bel: Вось дзялянка Аарону і дзялянка сынам ягоным з ахвяраў Гасподніх з дня,
    калі яны стануць прад Госпадам дзеля сьвяшчэнадзеяньня,
  deu-ELBBK: Das ist das Salbungsteil Aarons und das Salbungsteil seiner Söhne von
    den Feueropfern des HERRN, an dem Tag, da man sie herzunahen ließ, um dem HERRN
    den Priesterdienst auszuüben,
  mbb-OT: Iyan haazà bahin te menge pemuhat pinaaǥi te hapuy he para te Nengazen,
    he ibahin diyà te ki Aaron wey te menge kevuwazan din dutun te andew te kebpehinunguza
    kandan, su wey zan mekepenilbi te Nengazen pinaaǥi te kegkememumuhat dan.
  mal-2015: ഇതു അഹരോനെയും പുത്രന്മാരെയും യഹോവെക്കു പുരോഹിതശുശ്രൂഷ ചെയ്‌വാൻ പ്രതിഷ്ഠിച്ച
    നാൾമുതൽ യഹോവയുടെ ദഹനയാഗങ്ങളിൽനിന്നു അഹരോന്നുള്ള ഓഹരിയും അവന്റെ പുത്രന്മാർക്കുള്ള
    ഓഹരിയും ആകുന്നു.
  rmc-rmc: Le jagale obetendar obetimen le RAJESKE hin kada kotor prekal o Aron the
    leskre čhave. Diňa lenge oda ole dživesestar, kanastar len ačhaďa sar rašajen
    andre služba le RAJESKE.
  pes-OPV: این است حصه مسح هارون و حصه مسح پسرانش از هدایای آتشین خداوند، در روزی
    که ایشان را نزدیک آورد تابرای خداوند کهانت کنند.
  ron-1924: Ачеста есте дрептул пе каре ли-л ва да унӂеря луй Аарон ши а фиилор луй
    асупра жертфелор мистуите де фок ынаинтя Домнулуй, дин зиуа кынд вор фи ынфэцишаць
    ка сэ фие ын служба Мя ка преоць.
  ben-OBCV: অগ্নিকৃত উপহারের এই অংশ সদাপ্রভুর উদ্দেশে নিবেদিত, যা সেদিন হারোণ ও তার
    ছেলেদের জন্য চিহ্নিত হল, যেদিন যাজকরূপে তারা সদাপ্রভুর সেবাকর্মে সমর্পিত হয়েছিল।
  som-som: Taasu waa qaybtii subkidda oo Haaruun iyo qaybtii subkidda oo wiilashiisa
    oo la kala baxayo qurbaannada Rabbiga oo dabka lagu sameeyo, maalintii iyaga loo
    keenay Rabbiga inay isaga uga adeegaan jagada wadaadnimada,
  lat-VUC: Hæc est unctio Aaron et filiorum ejus in cæremoniis Domini die qua obtulit
    eos Moyses, ut sacerdotio fungerentur,
  eng-ASVBT: This is the anointing portion of Aaron, and the anointing portion of
    his sons, out of the offerings of Jehovah made by fire, in the day when he presented
    them to minister unto Jehovah in the priest’s office;
  ita-1885: Quest'è il diritto dell' Unzione di Aaronne, e dell'Unzione dei figliuoli
    suoi, che si deve torre dell'offerte fatte per fuoco al Signore, il quale è stato
    loro assegnato nel giorno che il Signore li ha fatti accostare, per esercitargli
    il sacerdozio.
  eng-LXXUP: This is the anointing of Aaron, and the anointing of his sons, their
    portion of the burnt offerings of the Lord, in the day in which he brought them
    forward to minister as priests to the Lord;
  eng-ULB: This is the share for Aaron and his descendants from the offerings for
    Yahweh made by fire, on the day when Moses presented them to serve Yahweh in the
    work of priest.
  spa-VBL: Esta es la parte de las ofrendas de alimentos entregadas al Señor que pertenece
    a Aarón y sus hijos desde el día en que fueron designados para servir al Señor
    como sacerdotes.
  fra-_FOB: C'est là le droit que l'onction conférera à Aaron et à ses fils, sur les
    sacrifices faits par le feu à l'Éternel, au jour où on les présentera pour exercer
    la sacrificature à l'Éternel;
  mal-mal: ഇത് അഹരോനെയും പുത്രന്മാരെയും മോശെ യഹോവയ്ക്കു പുരോഹിതശുശ്രൂഷ ചെയ്യുവാൻ പ്രതിഷ്ഠിച്ച
    നാൾമുതൽ യഹോവയുടെ ദഹനയാഗങ്ങളിൽനിന്ന് അഹരോനുള്ള ഓഹരിയും അവന്റെ പുത്രന്മാർക്കുള്ള
    ഓഹരിയും ആകുന്നു.
  urd-GVR: Yih us din jalne wālī qurbāniyoṅ meṅ se Hārūn aur us ke beṭoṅ kā hissā
    ban gaīṅ jab unheṅ maqdis meṅ Rab kī ḳhidmat meṅ pesh kiyā gayā.
  suz-BL: हारून नु आ तौपुकी तेको नाक्‍त रे परमप्रभु यावे कली चढ़ेब दुम्‍मा, मेको नाक्‍ती
    रेन परमप्रभु यावे कली मीम चोशा चढ़ेशो चढ़ेतीक रे मेको आन भाग गेतामी।
  ita-1927: Questa è la parte consacrata ad Aaronne e consacrata ai suoi figliuoli,
    dei sacrifizi fatti mediante il fuoco all’Eterno, dal giorno in cui saranno presentati
    per esercitare il sacerdozio dell’Eterno.
  ckb-ckb: ئەوە پشکی هارون و کوڕەکانییەتی لە قوربانییە بە ئاگرەکانی بۆ یەزدان، ڕۆژی
    پێشکەشکردنیان هەتا کاهینیێتی بۆ یەزدان بکەن،
  eng-BBE: This is the holy part given to Aaron and to his sons, out of the offerings
    made to the Lord by fire, on the day when they were made priests before the Lord;
  kan-OKCV: ಆರೋನನ ಅಭಿಷೇಕದ ಮತ್ತು ಅವನ ಮಕ್ಕಳ ಅಭಿಷೇಕದ ದಿನದಲ್ಲಿ ಅವರು ತಮ್ಮನ್ನು ಯಾಜಕನ ಉದ್ಯೋಗದ
    ಸೇವೆಗಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಒಪ್ಪಿಸಿಕೊಳ್ಳುವಾಗ, ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಸಮರ್ಪಿಸುವ ಬಲಿಗಳಲ್ಲಿ
    ಇರುವ ಪಾಲು ಇದೆ.
  tam-2017: “யெகோவாவுக்கு ஆசாரிய ஊழியம் செய்யும்படி ஆரோனும் அவனுடைய மகன்களும் நியமிக்கப்பட்ட
    நாளிலே, இது அபிஷேகம் செய்யப்பட்ட அவர்களுக்குக் யெகோவாவுடைய தகனபலிகளில் கிடைக்கும்படி
    உண்டான கட்டளை.
  spa-RV-1909: 'Esta es por la unción de Aarón y la unción de sus hijos, la parte
    de ellos en las ofrendas encendidas á Jehová, desde el día que él los allegó para
    ser sacerdotes de Jehová:'
  ron-BTF: Aceasta este porția din ungerea lui Aaron și din ungerea fiilor săi, din
    acele ofrande ale DOMNULUI, făcute prin foc, în ziua în care el i-a prezentat
    pentru a servi DOMNULUI, în serviciul de preot;
  eng-WEBP: This is the consecrated portion of Aaron, and the consecrated portion
    of his sons, out of the offerings of the LORD made by fire, in the day when he
    presented them to minister to the LORD in the priest’s office;
  eng-FBV: This is the share of the food offerings given to the Lord that belongs
    to Aaron and his sons since the day they were appointed to serve the Lord as priests.
  nld-1939: Dit is dus het deel van Jahweh’s vuuroffers, dat Jahweh voor Aäron en
    zijn zonen heeft bestemd op de dag, dat Hij hen deed aantreden, om zijn priesters
    te zijn,
  nch-BL: Quena, ipan nopa tonali quema Aarón huan itelpocahua monextijque noixpa
    para mochihuase totajtzitzi, niquiniyocatali ni partes para ma quicuaca ten nochi
    tacajcahualisti tatatili cati masehualme techmacase na, niamoTECO.
  vie-1934: Aáy là phần trong những của lễ dùng lửa dâng cho Đức Giê-hô-va mà phép
    xức dầu sẽ truyền cho A-rôn và các con trai người trong ngày nào lập họ làm chức
    tế lễ trước mặt Đức Giê-hô-va;
  hin-CV: यह वह अंश है, जो याहवेह की अग्निबलियों में से अहरोन और उनके पुत्रों के लिए
    है; जिस दिन से उसने उन्हें याहवेह के सामने पौरोहितिक सेवा के लिए प्रस्तुत किया.
  eng-OURB: This is the anointing portion of Aaron [Light-bringer], and the anointing
    portion of his sons, out of the offerings of Adonai made by fire, in the day when
    he presented them to minister to Adonai in the priest’s office;
  spa-BES: Esta es la parte santa dada a Aarón y a sus hijos, de las ofrendas hechas
    al Señor por fuego, el día en que fueron hechos sacerdotes delante del Señor;
  tdx-tdx: Amy andro naneseañe iareo hitoroñe Iehovà ho mpisoroñey, ty nañambahañe
    i anjara zay ho a i Aharone naho ho a o ana’eo amo fisoroñañe am’ Iehovào;
  vid-vid: Aho ndo honhu habaguligwe kwa chiwalo cha Aluni na wanage kulawa kuli nhambiko
    yalingulavilwa Mkulu Nguluwi kwa chiluli, kwaluchila zuwa lowahaguligwe wawe watambika
    wa Mkulu Nguluwi.
  eng-OKE: This is the anointing of Aharon, and the anointing of his sons and of the
    Lord’s oblations, in the day that they that they present them to minister before
    the Lord,
  tha-KJV: นี่​เป็นส่วนจากการเจิมอาโรนและการเจิมบุตรชายของเขา ได้​จากเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
    มอบหมายให้​แก่​เขาทั้งหลายในวั​นที​่เขาทั้งหลายถูกถวายให้​ปรนนิบัติ​พระเยโฮวาห์ในตำแหน่งปุโรหิต
  por-BR-2018: 'Esta é pela unção de Arão e a unção de seus filhos, a parte deles
    nas ofertas acendidas ao SENHOR, desde o dia que ele os apresentou para serem
    sacerdotes do SENHOR:'
  deu-ELO: Das ist das Salbungsteil Aarons und das Salbungsteil seiner Söhne von den
    Feueropfern Jehovas, an dem Tage, da man sie herzunahen ließ, um Jehova den Priesterdienst
    auszuüben,
  eng-WYC-2018: This is the anointing of Aaron, and of his sons, that is, (their portion
    of) the offering in the day of their anointing, in the ceremonies of the Lord,
    in the day wherein Moses offered them, that they should be set in priesthood,
    (This is the portion for Aaron, and for his sons, out of the offerings given on
    the day of their installation, or their ordination, in the ceremonies of the Lord,
    on the day when they were presented to serve as priests,)
  epo-epo: Tio estas la sankta parto de Aaron kaj la sankta parto de liaj filoj el
    la fajroferoj de la Eternulo de post la tago, en kiu ili estis aligitaj, por esti
    pastroj al la Eternulo,
  uig-PIN: Musa Ⱨarun bilǝn oƣullirini Pǝrwǝrdigarning ⱪulluⱪida kaⱨin boluxⱪa uning
    aldiƣa kǝltürgǝn künidǝ, ularƣa Pǝrwǝrdigarƣa atap otta sunulidiƣan ⱪurbanliⱪlardin
    tǝⱪdim ⱪilinidiƣan kaⱨinliⱪ ülüxi mana xudur.
  beo-beo: Amo da ha:i manu Hina Godema iasu, amo fifili, Elane amola egefelali, amo
    ilia gobele salasu dunu ilegesu eso amoga iasu.
  tpi-OTNT: Dispela hap abus Bikpela i kisim bilong em yet, long ol abus yupela ol
    manmeri i save ofaim long em. Na Bikpela i bin makim dispela hap abus long Aron
    wantaim ol pikinini man bilong en long dispela de em i putim ol i stap pris.
  hau-SA: Wannan shi ne sashen hadayar da aka ba wa Haruna da ’ya’yansa maza, hadayar
    da aka yi ga Ubangiji da wuta, tun ranar da aka gabatar da su don su yi wa Ubangiji
    hidima a matsayin firist.
  uig-LAT: Musa Harun bilen oghullirini Perwerdigarning qulluqida kahin bolushqa uning
    aldigha keltürgen künide, ulargha Perwerdigargha atap otta sunulidighan qurbanliqlardin
    teqdim qilinidighan kahinliq ülüshi mana shudur.
  nde-nde: Le yingxenye yemihlatshelo yokudla enikelwa kuThixo eyabelwa u-Aroni kanye
    lamadodana akhe ngelanga abethulwa ngalo ukuba basebenzele uThixo njengabaphristi.
  ton-ton: ¶ Ko eniʻae ʻinasi ʻoe fakanofo ʻo ʻElone, mo e fakanofo ʻo hono ngaahi
    foha, mei he ngaahi feilaulau kia Sihova ʻoku tutu ʻi he afi, ʻi he ʻaho ʻoku
    ne ʻatu ʻakinautolu ke ngāue kia Sihova ʻi he ngāue fakataulaʻeiki;
  ces-1613: Toť jest díl pomazání Aronova, a pomazání synů jeho z ohnivých obětí Hospodinových,
    ode dne toho, v kterémž jim přistoupiti rozkázal k vykonávání kněžství Hospodinu,
  eng-WMB: This is the consecrated portion of Aaron, and the consecrated portion of
    his sons, out of the offerings of the LORD made by fire, in the day when he presented
    them to minister to the LORD in the priest’s office;
  tam-TCV: நெருப்பினால் யெகோவாவுக்குச் செலுத்தப்பட்ட காணிக்கையின் இப்பங்கு, ஆரோனுக்கும்
    அவன் மகன்களுக்கும் ஒதுக்கப்பட்டது. அவர்கள் ஆசாரியர்களாக யெகோவாவுக்குப் பணிசெய்ய
    ஒப்புக்கொடுக்கப்பட்ட நாளிலேயே, இப்பங்கு அவர்களுக்காக ஒதுக்கப்பட்டது.
  ceb-ULB: Mao kini ang bahin ni Aaron uban sa iyang mga kaliwat nga gikan sa mga
    halad nga sinunog alang kang Yahweh, sa adlaw nga gihalad sila ni Moises nga mag-alagad
    kang Yahweh sa buluhaton sa pagkapari.
  pol-UBG: To jest część z ofiar ogniowych PANA z powodu namaszczenia Aarona i jego
    synów od dnia, kiedy przyprowadził ich, aby pełnili służbę kapłańską dla PANA;
  urd-GVU: یہ اُس دن جلنے والی قربانیوں میں سے ہارون اور اُس کے بیٹوں کا حصہ بن گئیں
    جب اُنہیں مقدِس میں رب کی خدمت میں پیش کیا گیا۔
  deu-1912: Dies ist die Gebühr Aarons und seiner Söhne von den Opfern des HERRN,
    des Tages, da sie überantwortet wurden Priester zu sein dem HERRN,
  kan-2017: ಯೆಹೋವನಿಗೆ ಹೋಮರೂಪವಾಗಿ ಅರ್ಪಿತವಾದ ದ್ರವ್ಯಗಳಲ್ಲಿ ಇವೇ ಆರೋನನಿಗೂ ಅವನ ವಂಶದವರಿಗೂ
    ಶಾಶ್ವತವಾಗಿ ಸಲ್ಲತಕ್ಕ ಭಾಗಗಳಾಗಿರುವವು. ಮೋಶೆ ಅವರನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಾಜಕೋದ್ಯೋಗಕ್ಕಾಗಿ
    ಪ್ರತಿಷ್ಠಿಸಿದ ದಿನದಲ್ಲೇ ಇದು ನೇಮಕವಾಯಿತು.
  yap-yap: Irera’ e gin’en ko fare ggan ni yima pi’ ngak SOMOL ni ir e ni pi’ ngak
    Aron nge fapi pumo’on ni fak ko rofen nni yiblayrad ni ngar manged prist.
  hlt-MCSB: He tah BOEIPA taengah khosoih la a nuen hnin vaengah BOEIPA hmaihlutnah
    khui lamkah Aaron kah maeham neh anih koca rhoek kah maeham ni,” a ti nah.
  mdy-ETH: «ዓኣሮኔና ናኣቶና ቄኤሴ ማዓንዳጉዲ ፆኦሲ ዶኦሬ ኬሎና ፆኦሲም ዒንጊንታ ሚቺ ዒንጎ ዒንጊፆኮ ቄኤሶ ዛሎ ማዓንዳጉዲ
    ዱማሶናሢ ዬያኬ።
  twi-ASANTE: 'Wɔn akatua ne no: Ɔhyeɛ afɔrebɔ no, wɔde bɛto nkyɛn na wɔde ama wɔn
    a wɔayi wɔn sɛ Awurade asɔfoɔ a ɛyɛ Aaron ne ne mmammarima.'
  eng-WEBU: This is the consecrated portion of Aaron, and the consecrated portion
    of his sons, out of the offerings of the LORD made by fire, in the day when he
    presented them to minister to the LORD in the priest’s office;
  bnp-bnp: “Ra kalavana nihabi nga, ni bole valai ne BAKOVI DAGI, ge a nihabi ni gutu
    na kanono. E BAKOVI DAGI i pasivunu a kalavana nihabi nga ne vona e Aron turane
    huriki e tuna bakovi, na parava ni gamai ria ri gi leho manga a prister vona.
  wal-wal: Aarooninne a attuma naati qeese gididi, GODAAYYO oottanau sunttettido gallassi
    GODAASSI shiishshido taman xuuggiyo yarshshuwaappe hegee etayyo qommo gididi imettiis.
  spa-PDDPT: Tal es la porción para Aarón y sus hijos de las ofrendas quemadas a Yavé,
    desde el día cuando Él los consagró para servir como sacerdotes de Yavé.
  gun-gun: Ha'e nunga ae ma opyta Arão ha'e ta'y kuery peguarã, mba'emo Senhor pe
    oapy vy ome'ẽ mbyre regua, Senhor pegua sacerdote-rã omoĩa ára guive ha'e kuery
    peguarã aeja.
  agu-BL: Ya'stzun chiwa' Aarón scyuch' yi e' xonl te yi e'chk oy yi na ak'lij tetz
    Kataj Ryos, te yi toque'n cunin i' tetz pale' tan xcone'n tetz ẍchakum Kataj.
  ilo-ULB: Daytoy ti bingay a para kenni Aaron ken dagiti kaputotanna manipud kadagiti
    daton a maipuor a para kenni Yahweh, iti aldaw nga indatag ni Moises ida nga agserbi
    kenni Yahweh iti saad a kinapadi.
  kpg-kpg: Deenei tuhongo Aaron mo ana dama daane mai i tigidaumaha dudu ang gi Dimaadua,
    i di laangi dela ne haga dabu iei digaula gi tegau o digau hai mee dabu.
  uig-ARA: مۇسا ھارۇن بىلەن ئوغۇللىرىنى پەرۋەردىگارنىڭ قۇللۇقىدا كاھىن بولۇشقا ئۇنىڭ
    ئالدىغا كەلتۈرگەن كۈنىدە، ئۇلارغا پەرۋەردىگارغا ئاتاپ ئوتتا سۇنۇلىدىغان قۇربانلىقلاردىن
    تەقدىم قىلىنىدىغان كاھىنلىق ئۈلۈشى مانا شۇدۇر.
  sus-sus: Kabi Haruna nun a xa die findi n tan Ala xa sɛrɛxɛdubɛe ra, e na nan sɔtɔma
    n tan Alatala xa sɛrɛxɛ gan daaxie ya ma.
  pon-2006: Iei met pweisen Aaron oh nah pwutak kan sang ni meirong isihs ong KAUN-O
    ni rahn me re sepwildahng doadoahk en samworo.
  ksd-ksd: Go nina ra tiniba kai Aron ma ra umana natuna kan ra umana tinabar di tuntun
    tar ia tadav ra Luluai, ba di ga tibe diat ra umana tena tinabar ta ra papalum
    kai ra Luluai,
  tur-YTC: Bu, Aron'un ve oğullarının, Yahve'ye kâhinlik makamında hizmet etmek üzere
    atandığı gün, Yahve'nin ateşle yapılan sunularından adama payıdır;
  grc-BRENT: Αὕτη ἡ χρίσις Ἀαρὼν, καὶ ἡ χρίσις τῶν υἱῶν αὐτοῦ ἀπὸ τῶν καρπωμάτων Κυρίου,
    ἐν ᾗ ἡμέρᾳ προσηγάγετο αὐτοὺς τοῦ ἱερατεύειν τῷ Κυρίῳ,
  ind-AYT: Itulah bagian Harun dan anak-anaknya dari semua kurban bakaran yang dipersembahkan
    kepada TUHAN pada waktu dia mempersembahkannya sebagai imam di hadapan TUHAN.
  nya-nya: Zimenezi ndi chigawo cha Aaroni ndi ana ake chotapidwa pa zopereka kwa
    Yehova zoti zitenthedwe pa moto zimene zinaperekedwa pa tsiku limene anapatulidwa
    kuti akhale ansembe otumikira Yehova.
  hrv-hrv: To je dohodak Aronov i njegovih sinova od žrtava paljenih u čast Jahvi;
    dodjeljuje im se od onog dana kad se dovedu da vrše svećeničku službu u čast Jahvi.
  mps-mps: Te hasa pedai dage Genuai Bidigo digi sali, te dage we bidi dabego agaba
    ofa ebo nai dao. Te Genuai Bidigo te hasa pedai dage te Aron aga ogomani dabe
    daliba dąį ilama, te side agai augwali te pris sęba munama bidai dao.
  tpi-tpi: Dispela hap abus Bikpela i kisim bilong em yet, long ol abus yupela ol
    manmeri i save ofaim long em. Na Bikpela i bin makim dispela hap abus long Aron
    wantaim ol pikinini man bilong en long dispela de em i putim ol i stap pris.
  dan-1931: Det er Arons og hans Sønners Del af HERRENS Ildofre, den, som blev givet
    dem, den dag han lod dem træde frem for at gøre Præstetjeneste for HERREN,
  vie-OVCB: Đó là phần của A-rôn và các con trai người, là những người được xức dầu
    để thi hành chức vụ tế lễ phụng thờ Chúa Hằng Hữu, phần này trích ra từ lễ vật
    dùng lửa dâng lên Chúa Hằng Hữu.
  guj-2017: 'જે દિવસે મૂસાએ હારુન તથા તેના પુત્રોને યાજક તરીકે રજૂ કર્યા તે દિવસથી
    યહોવાહને અગ્નિથી કરેલ અર્પણનો હિસ્સો તે આ પ્રમાણે છે:'
  pon-2006A: Iei met pweisen Aaron oh nah pwutak kan sang ni meirong isihs ong KAUN-O
    ni rahn me re sepwildahng doadoahk en samworo.
  por-BRBSL: Esta é a porção consagrada de Aarão, e a porção consagrada de seus filhos,
    das ofertas de Iavé feitas pelo fogo, no dia em que ele os apresentou para ministrar
    a Iavé no gabinete do sacerdote;
  cth-cth: Hottelah, Aron hoi a capanaw ni Cathut hmalah vaihma thaw tawk hanelah,
    ahnimanaw a rawinae hnin dawk BAWIPA koe, hmai hoi canei kawi naw thuengnae thung
    dawk e ahnimouh ni a ham awh hane doeh.
  twi-twi: 'Wɔn akatua ne no: Ɔhyew afɔrebɔ no, wɔde bɛto nkyɛn na wɔde ama wɔn a
    wɔayi wɔn sɛ Awurade asɔfo a ɛyɛ Aaron ne ne mmabarima no.'
  hlt-hlt: He tah BOEIPA taengah khosoih la a nuen hnin vaengah BOEIPA hmaihlutnah
    khui lamkah Aaron kah maeham neh anih koca rhoek kah maeham ni,” a ti nah.
  tbz-SIM: Nɛ̀ bɛ̀ cɑ̃̀ńnɛ́ dìì yiè ndi Anɔɔ nɛ̀ o bí n tɔ̃mmú kpɛ́í n dɛ̀itɛmɛ̀ dɛ
    kó imɑɑ nyiwũɔ̃ bɛ̀ n feu ì kɛ tuɔ̀ nyi miɛkɛ kɛ dɔ̀, ì bo ntú bɛ kpɛyi.
  msy-2020: Gumazamiziba Ikiavɨra Itir God bagh avimɨn ofan amibar tongɨn, Ikiavɨra
    Itir God, asɨzir tuzir otevir kamning, ginabagha ghaze, Aron ko an ovavir boriba,
    dughiar a me gamizɨ, me an ofa gamir gumazibar otozimɨn ikegh, zurara mangɨ, me
    asɨzir tuzir otevir kamning iniam.
  dop-dop: Mpi mpi pɑ kɔɔlɑ Tɑcɑɑ kɔtɑsɩ tɔɔ tɔ, pǝ pǝsǝɣɩ Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ nyǝm
    kɛ kʋyɑŋku pɑ kpɑ-wɛɣɛ Tɑcɑɑ kɔtʋɣʋ tǝmlɛ tɑɑ tɔɣɔ.
  azb-azb: Bu, Rəbbə kahinlik etmək üçün bunları təqdim etdiyi gün Rəbb üçün verilən
    yandırma təqdimlərindən Harunun və övladlarının payıdır;
  eng-DBY: This is [the portion] of the anointing of Aaron and of the anointing of
    his sons, from Jehovah's offerings by fire, in the day [when] he presented them
    to serve Jehovah as priests,
  hin-2017: “जिस दिन हारून और उसके पुत्र यहोवा के समीप याजकपद के लिये लाए गए, उसी
    दिन यहोवा के हव्यों में से उनका यही अभिषिक्त भाग ठहराया गया;
  wol-KYG: Loolooy céri pal yi Aaróona ak askanam di am ci saraxi sawara yi ñeel Aji
    Sax ji, dale ko keroog bu ñu leen teewalee fi kanam Aji Sax ji, ñu doon ay sarxalkat.
  eng-YLT: This [is] the anointing of Aaron, and the anointing of his sons out of
    the fire-offerings of Jehovah, in the day he hath brought them near to act as
    priest to Jehovah,
  eng-WYC-2017: This is the anointing of Aaron, and of his sons, that is, the offering
    in the day of their anointing, in the ceremonies of the Lord, in the day wherein
    Moses offered them, that they should be set in priesthood,
  eng-WMBB: This is the consecrated portion of Aaron, and the consecrated portion
    of his sons, out of the offerings of the LORD made by fire, in the day when he
    presented them to minister to the LORD in the priest’s office;
  urd-GVH: यह उस दिन जलनेवाली क़ुरबानियों में से हारून और उसके बेटों का हिस्सा बन
    गईं जब उन्हें मक़दिस में रब की ख़िदमत में पेश किया गया।
  rug-rug: Asa sa kukuruna sa ginani tadi Eroni meke sari tuna koreo saripu ta vala
    koe Zihova koasa rane sipu tava madi sari na hiama.
  gaz-gaz: Gaafa isaan lubummaadhaan Waaqayyoon tajaajiluuf dhiʼaatanitti aarsaa ibiddaan
    Waaqayyoof dhiʼaate irraa qoodni Aroonii fi ilmaan isaatiif ramadame kana.
  fra-LSG: C’est là le droit que l’onction d’Aaron et de ses fils leur donnera sur
    les sacrifices consumés par le feu devant l’Éternel, depuis le jour où ils seront
    présentés pour être à mon service dans le sacerdoce.
  yal-yal: “Ito nan findi Haruna nun a diine gbeen na e Alatalaa saraxarali wanla
    fɔlɔ lɔxɔn naxan yi. A bama ne saraxane ra naxanye ralixi Alatala ma tɛɛn na.
  haw-1868: Oia hoi ko ka poni ana o Aarona, a me ko ka pom ana o kana mau keiki noloko
    mai o na mohai o Iehova i kanmahaia ma ke ahi, i ka la i haawi ai oia ia lakou
    e lawelawe imua o Iehova ma ka oihanakahuna;
  arb-NAV: هَذَا هُوَ نَصِيبُ هَرُونَ وَنَصِيبُ أَبْنَائِهِ مِنْ مُحْرَقَاتِ الرَّبِّ،
    يَوْمَ تَكْرِيسِهِمْ لِيَكُونُوا كَهَنَةً لِلرَّبِّ.
  ewe-ewe: Esiae nye woƒe fetu! Ele be woaɖe wo ɖa tso numevɔsa la gbɔ, eye woatsɔ
    wo ana ame siwo katã wotia be woasubɔ Yehowa abe nunɔlawo ene. Ame siawoe nye
    Aron kple via ŋutsuwo,
  eng-LEE: This is the portion of the anointing of Aaron, and of the anointing of
    his sons, from the fire-offerings of the Lord, on the day when he brought them
    near to become priests unto the Lord;
  asm-FB: যিদিনা তেওঁ হাৰোণ আৰু তেওঁৰ পুত্ৰসকলক যিহোৱাৰ পুৰোহিত কৰ্মৰ বাবে উপস্থিত
    কৰিলে, সেই দিনা যিহোৱাৰ অগ্নিকৃত উপহাৰৰ পৰা সেইয়াই তেওঁলোকে পাবলগীয়া ভাগ।
  sus-A: كَبِ هَرُنَ نُن عَ شَ دِيٍ قِندِ ﭑ تَن عَلَ شَ سّرّشّدُبّيٍ رَ، عٍ نَ نَن
    سْتْمَ ﭑ تَن عَلَتَلَ شَ سّرّشّ فَن دَاشِيٍ يَ مَ.
  fra-SBL: Voici la part consacrée d'Aaron et de ses fils, sur les offrandes consumées
    par le feu devant l'Éternel, le jour où il les présenta au service de l'Éternel
    dans le sacerdoce,
  hbo-hbo: זֹ֣את מִשְׁחַ֤ת אַהֲרֹן֙ וּמִשְׁחַ֣ת בָּנָ֔יו מֵאִשֵּׁ֖י יְהוָ֑ה בְּיֹום֙
    הִקְרִ֣יב אֹתָ֔ם לְכַהֵ֖ן לַיהוָֽה׃
  eng-WYCLIFFE: This is the anoyntyng of Aaron, and of hise sones, in the cerymonyes
    of the Lord, in the dai where ynne Moises offride hem that thei schulden be set
    in preesthod,
  cwe-cwe: Baho ni hanhu habaguligwe kwa ichimu cha Haluni na wanage kulawa muna zinhambiko
    ziyolaviligwa Mndewa Mulungu kwa moto, kwandusila siku dowekigwe kumsang'hanila
    Mndewa Mulungu fana wakulu wa nhambiko.
  kik-kik: Gĩkĩ nĩkĩo gĩcunjĩ kĩa maruta marĩa maarutagĩrwo Jehova macinĩtwo na mwaki,
    kĩrĩa kĩagaĩirwo Harũni na ariũ ake mũthenya ũrĩa maamũrirwo matungatagĩre Jehova
    marĩ athĩnjĩri-Ngai.
  fra-NCL: C’est là le droit de l’onction d’Aaron et le droit de l’onction de ses
    fils sur les sacrifices faits par le feu à Yahweh, à partir du jour où on les
    présentera pour être prêtres au service de Yahweh.
  cek-AK: To moi loe Aaron hoi a capanawk mah Angraeng hmaa ah qaima tok to sak o
    hanah, Aaron hoi a capanawk situi bawhhaih niah, Angraeng khaeah hmai angbawnhaih
    sak ih hmuen thung hoiah nihcae mah hak han koi taham ah oh;
  cuk-cuk: Bab-Jehová dule-irwa-ese-goledga, Aarón, degi, e-masmala-nug-imaksad-iba-akale,
    we-ibmar-Bab-Jehováʼga-ogumakar-uklegedi, Aarónʼga, degi, e-masmalaga ukleged-igar
    megnonikid.
  uig-CYR: Муса Һарун билән оғуллирини Пәрвәрдигарниң қуллуғида каһин болушқа униң
    алдиға кәлтүргән күнидә, уларға Пәрвәрдигарға атап отта сунулидиған қурбанлиқлардин
    тәқдим қилинидиған каһинлиқ үлүши мана шудур.
  tel-2017: ఇది యాజకులుగా యెహోవాకి సేవ చేయడానికి వీరిని మోషే నియమించిన రోజు నుండి
    అహరోనుకూ అతని వారసులకూ యెహోవాకు అర్పించే దహనబలుల్లో ఏర్పాటైన వాటా.
  hat-BSA: Se sa ki konsakre a Aaron e ki konsakre a fis li yo soti nan ofrann brile
    bay SENYÈ a, depi jou ke li te prezante yo pou sèvi kòm prèt bay SENYÈ a.
  kos-kos: Pa inge ip se ke mongo su kisakinyuk nu sin LEUM GOD ma tuh itukyang nu
    sel Aaron ac wen natul ke len se akmusrala elos nu ke mwet tol.
  hbo-WLC: זֹ֣את מִשְׁחַ֤ת אַהֲרֹן֙ וּמִשְׁחַ֣ת בָּנָ֔יו מֵאִשֵּׁ֖י יְהוָ֑ה בְּיוֹם֙
    הִקְרִ֣יב אֹתָ֔ם לְכַהֵ֖ן לַיהוָֽה׃
  ibo-ibo: Nke a bụ akụkụ anụ ahụ e ji chụọ aja nsure ọkụ nye Onyenwe anyị, nke e
    nyekwara Erọn na ụmụ ya ndị ikom nʼụbọchị ahụ e chere ha nʼihu Onyenwe anyị ijere
    ya ozi dịka ndị nchụaja.
  ory-ory: ଯେଉଁ ଦିନ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ଯାଜକ କର୍ମ କରିବା ନିମନ୍ତେ ହାରୋଣଙ୍କୁ ଓ ତାହାର
    ପୁତ୍ରଗଣଙ୍କୁ ଉପସ୍ଥିତ କରାଇଲେ, ସେହି ଦିନଠାରୁ ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନିକୃତ ଉପହାର ମଧ୍ୟରୁ ଏହା
    ହିଁ ସେମାନଙ୍କର ଅଭିଷେକ ଅଂଶ;
  chk-chk: Iei inetin Aaron me nöün kewe mwän seni ekewe asor ngeni ewe Samol mi Lapalap,
    mi apinipin fän iter lon ewe ränin ar tolong lon wisen souasor.
  rop-rop: Wal dijan det pat langa det ofring blanga mi weya deibin gibit langa Eran
    en im sanmob langa det dei weya deibin meigim olabat serramonimen.
  ukr-1871: Се пай мировання Аронові і пай мировання синам його від огняних жертов
    Господнїх, призначений їм з того дня, як допущено їх сьвященниками до служби Господеві,
  deu-1951: Das ist das Salbungsgeschenk, welches Aaron und seinen Söhnen gemacht
    wurde von den Feueropfern des HERRN an dem Tage, da er sie herzunahen ließ, dem
    HERRN Priesterdienst zu tun,
  eng-JPS: This is the consecrated portion of Aaron, and the consecrated portion of
    his sons, out of the offerings of the LORD made by fire, in the day when they
    were presented to minister unto the LORD in the priest's office;
  srp-1865: To je pomazanoga Arona i pomazanih sinova njegovijeh od ognjenih žrtava
    Gospodnjih od dana kad ih dovede da vrše službu sveštenièku Gospodu.
  lug-lug: Guno gwe mugabo nga guva ku biweebwayo eri Mukama Katonda ebyokeddwa mu
    muliro, ogwagerekerwa Alooni ne batabani be ku lunaku lwe baaleetebwa eri Mukama
    okumuweereza nga bakabona be.
  heb-heb: זאת משחת אהרן ומשחת בניו מאשי יהוה ביום הקריב אתם לכהן ליהוה׃
  ben-IRV: যে দিনের তারা সদাপ্রভুর যাজকের কাজ করতে নিযুক্ত হয়, সেই দিন থেকে সদাপ্রভুর
    আগুনের তৈরী উপহার থেকে এটাই হারোণের ও তার ছেলেদের জন্য অংশ।
  pan-pan: ਜਿਸ ਦਿਨ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਜਾਜਕਾਈ ਲਈ ਨਿਯੁਕਤ ਕੀਤੇ ਗਏ,
    ਉਸੇ ਦਿਨ ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਦਾ ਇਹੋ ਮਸਹ ਕਰਨ ਦਾ ਹੱਕ ਠਹਿਰਾਇਆ
    ਗਿਆ।
  mya-JVB: ထိုသို့ အာရုန် နှင့် သူ ၏သား တို့သည်၊ ထာဝရဘုရား ရှေ့တော်မှာ ယဇ် ပုရောဟိတ်အမှုကို
    ဆောင်ရွက် မည်အကြောင်း၊ သူတို့ကို ခန့် ထားသောနေ့ ၌ ၊ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာများထဲက
    ၊ သူတို့ခံရသောအဘို့ ဖြစ်၏။
  hmo-hmo: Hahelagaia taudia edia gaukara davana be inai. Edia hahelagaia dinana dekenai,
    Lohiabada dekenai idia gabua ore vamuna kahana dekena amo idia ania diba aniani
    gaudia be unai.
  urd-urd: “यह ख़ुदावन्द की आतिशी क़ुर्बानियों में से हारून के मम्सूह होने का और उसके
    बेटों के मम्सूह होने का हिस्सा है, जो उस दिन मुक़र्रर हुआ जब वह ख़ुदावन्द के सामने
    काहिन की ख़िदमत को अंजाम देने के लिए हाज़िर किए गए।
  rus-SYN: Вот участок Аарону и участок сынам его из жертв Господних со дня, когда
    они предстанут пред Господа для священнодействия,
  bqc-SIM: Baa pↄ́ Aalona ń a nɛ́ↄ ì e sa pↄ́ wì a pↄ́ nísika Diiɛ tɛ́u à tɛ́kũ
    guun we. Bee ↄ̃ Dii kpàmá gↄↄ pↄ́ à ń dílɛ a gbàgbanaↄ ũ.
  tcz-CHONGTHU: Hichu Aaron le achapate jouse chang diu ahi, ajeh chu amaho Pathen
    thempu adia akithen souva ahung kipeh doh nikhouva pat, Pathen henga pumgo maicham
    thilto jouse akilah diuva gotsa chu ana hitai.
  mar-mar: परमेश्वराकरिता अर्पिलेल्या अर्पणातून हे भाग अहरोन व त्याचे पुत्र ह्यांना
    देण्यात आलेले आहेत; जेव्हा जेव्हा ते याजक म्हणून परमेश्वराची सेवा करतात तेव्हा
    तेव्हा त्या समर्पणातून ते भाग त्यांना मिळावेत. देवाची सेवा करणारे याजक म्हणून
    ज्या दिवशी त्यांची नेमणूक करण्यात आली त्याच दिवसापासून असे ठरले आहे.
  qub-qub: Chaymi Tayta Diospaj rupachinanpaj sacrifisyuta apashanpita raquishancunaga
    canga Aaronpa, paypita mirajcunapa derëchun. Cüra cananpaj acrashanpita-pachami
    paycunaga chasquenga.
  bqp-bqp: Yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu sɔɔ, yeniwɑ yɑ ko n sɑ̃ɑ Aroni kɑ win bibugiɑ dɔmɑ
    tèn di bɑ koo bu gum tɑ̃re bu kɑ ko yɑ̃ku kowobu.
  hat-hat: Se pòsyon sa yo pou yo pran nan ofrann yo fè pou boule pou Seyè a pou yo
    te bay Arawon ak pitit li yo, depi jou yo te mete yo apa pou sèvi prèt pou Seyè
    a.
  eng-BSB: This is the portion of the offerings made by fire to the LORD for Aaron
    and his sons since the day they were presented to serve the LORD as priests.
  tod-tod: Daamiizuʋɛ ɠana, Aalɔn ta ná-doun zunuiti ti sɔlɔɔsu, zalaɠaiti su ti
    ɠalaai abui ɠa, Ɠɔoɠɔ GALAGI ʋɛ, é zo naama voloi ma, yeei ti lɛɛzu la ga ti
    zalaɠa ɠula wotii ɠɛ.
  eng-WEBPB: This is the consecrated portion of Aaron, and the consecrated portion
    of his sons, out of the offerings of the LORD made by fire, in the day when he
    presented them to minister to the LORD in the priest’s office;
  kbq-kbq: Ra Anumzamofonte'ma kresramna vu ofama hanafintira, ana'ma'a Aronine mofavre'naga'amokizmi
    su'za megahiankino, e'i ana ne'zamo'a zamagri su'za megahie huno pristi eri'zama
    erisazegu'ma Mosese'ma masavema frezmanteno huhampria zupa, Ra Anumzamo'a erigahaze
    hu'neankino, zamagra erigahaze.
  nhe-BL: Quena, ipan nopa tonal quema Aarón huan itelpocahua monextijque noixtla
    para mochihuase totajtzitzi, niquiniyocatlali ni partes para ma quicuaca tlen
    nochi tlacajcahualistli tlatlatili tlen tlacame nechmacase na, niimoTECO.
  gub-BL: Amumaw ma'ea'yr pehegwer Tupàn Tuweharupi Wiko Ma'e henataromo izuka pyr
    Àràw pe izuapyapyr wanupe wamono pyr wamume'u haw kwez kury. Xaxeto wanuwihaw
    wexaexak putar awa xaxeto romo wamuigo kar pà amo 'ar mehe wà nehe. A'e 'ar henataromo
    upyhyk putar a'e ma'ea'yr pehegwer wà nehe.
  eng-DRA: This is the anointing of Aaron and his sons, in the ceremonies of the Lord,
    in the day when Moses offered them, that they might do the office of priesthood,
