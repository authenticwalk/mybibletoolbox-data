verse: LEV.007.033
translations:
  mal-C: അഹരോന്റെ പുത്രന്മാരിൽ സമാധാനയാഗത്തിന്റെ രക്തവും മേദസ്സും അർപ്പിക്കുന്ന പുരോഹിതന്
    അവകാശപ്പെട്ടതാണ്, വലത്തെ തുട.
  deu-TKW: Derjenige von den Söhnen Aarons, der das Blut und das Fett des Heilsopfers
    darbringt, dem soll die rechte Keule als Anteil zufallen.
  lin-lin: Mwana mobali ya Aron oyo akobonza makila mpe mafuta ya mbeka ya boyokani
    akozwa mopende ya ngambo ya loboko ya mobali.
  eng-LSV: he from the sons of Aaron who is bringing the blood of the peace-offerings
    and the fat near—the right leg is for a portion for him.
  eng-GNV: The same that offreth the blood of ye peace offrings, and the fatte, among
    the sonnes of Aaron, shall haue the right shoulder for his parte.
  eng-WEBSTER: He among the sons' of Aaron that offereth the blood of the peace-offerings,
    and the fat, shall have the right shoulder for his part.
  nhw-BL: Quema se israelita temacas se tlacajcahualistli para ma onca tlayoltlalili
    nohuaya, nopa totajtzi catli nechmacas ieso huan ichiyajca nopa tlapiyali quiselis
    imetzcuayo nopa tlapiyali para iaxca.
  swh-ONEN: Mwana wa Aroni atoaye damu na mafuta ya sadaka ya amani ndiye atakayepewa
    paja hilo la kulia kuwa fungu lake.
  bba-bba: Yɑɑ nɔmu ɡe, ɡɑ ko n sɑ̃ɑwɑ Aronin biiɡuu wi u yɛm yɛ̃kɑ mɑ u yɑɑ ɡum mɛ
    doke yɑ̃ku yerɔ.
  eng-KJVCPB: He among the sons of Aaron, that offereth the blood of the peace offerings,
    and the fat, shall have the right shoulder for his part.
  luo-luo: To wuod Harun mano kir remo kendo wangʼ boche mar misango mar lalruok nyaka
    kaw bam korachwich kaka pokne.
  meu-meu: edena tau, Aaron natuna edia amo, herohemaino boubouna digarana bona rarana
    baine hahelaḡadia, ia ese aena idibana baine abia, ia ahuna.
  npi-ULB: हारूनका सन्तानहरूमध्ये मेलबलिहरूको रगत र बोसोलाई अर्पण गर्ने पुजारीले बलिदानबाट
    दाहिने फिला हिस्साको रूपमा लिओस् ।
  yor-yor: Ọmọ Aaroni ẹni tí ó rú ẹbọ ẹ̀jẹ̀ àti ọ̀rá ọrẹ àlàáfíà ni kí ó ni itan ọ̀tún
    gẹ́gẹ́ bí ìpín tirẹ̀.
  pes-OPCB: '@see-verse:LEV.007.032'
  tgl-ULB: Ang pari, isa sa mga kaapu-apuhan ni Aaron, ang naghandog ng dugo ng mga
    handog para sa kapayapaan at ang taba—magkakaroon siya ng kanang hita bilang kaniyang
    bahagi sa handog.
  hui-hui: Loma binigo mo miaga agali Arono igini kago ogoni ibugua nogo biagonaga
    habane abene daramaru lomabu delalu hayago nogo ge tigahayagi ogoni ibunaga wulebira.
  mya-mya: '@see-verse:LEV.007.032'
  bod-N: ཨ་རོན་གྱི་བུ་རྣམས་ལས་སུ་ཞིག་གིས་ཞི་བདེའི་མཆོད་པའི་ཕྱུགས་ཟོག་གི་ཁྲག་དང་ཚིལ་ཕུལ་ན།
    དེ་ལ་འཐོབ་འོས་པའི་སྐལ་དུ་བརླ་གཡས་པ་འཐོབ་དགོས།
  sna-sna: Mwanakomana waAroni anopa ropa namafuta echipiriso chokuwadzana achatora
    bandauko rokurudyi somugove wake.
  spa-BLM: El que de entre los hijos de Aarón ofrezca la sangre de los sacrificios
    de paz y la grasa, tendrá el muslo derecho como porción.
  cac-cac: '@see-verse:LEV.007.032'
  swh-ULB: Yule kuhani, mmoja wa wazao wa Aroni, atoaye damu na mafuta ya sadaka ya
    amani—ni lazima atapata paja la kulia kama mgao wake wa sadaka.
  bel-bel: хто з сыноў Ааронавых прыносіць кроў зь мірнай ахвяры і тлушч, таму і правая
    лапатка на долю;
  deu-ELBBK: Wer von den Söhnen Aarons das Blut des Friedensopfers und das Fett darbringt,
    dem soll der rechte Schenkel zuteil werden.
  mbb-OT: '@see-verse:LEV.007.032'
  mal-2015: അഹരോന്റെ പുത്രന്മാരിൽ സമാധാനയാഗങ്ങളുടെ രക്തവും മേദസ്സും അർപ്പിക്കുന്നവന്നു
    തന്നേ വലത്തെ കൈക്കുറകു ഓഹരിയായിരിക്കേണം.
  rmc-rmc: Ela prekal oda čhavo le Aronoskro, savo anel o rat the o žiros pal e smiromoskri
    obeta.
  pes-OPV: آن کس از پسران هارون که خون ذبیحه سلامتی وپیه را گذرانید، ران راست حصه
    وی خواهد بود.
  ron-1924: Спата ачея дряптэ сэ фие партя ачелуя динтре фиий луй Аарон каре ва адуче
    сынӂеле ши грэсимя жертфей де мулцумире.
  ben-OBCV: হারোণের যে ছেলে মঙ্গলার্থক বলিদানের রক্ত ও মেদ উৎসর্গ করবে, তার ভাগের
    অংশরূপে ডান জাং পাবে।
  som-som: Kii reer Haaruun ka mid ah oo bixiya dhiigga qurbaannada nabaadiinada iyo
    baruurta ayaa qayb ahaan u leh bowdada midig.
  lat-VUC: Qui obtulerit sanguinem et adipem filiorum Aaron, ipse habebit et armum
    dextrum in portione sua.
  eng-ASVBT: He among the sons of Aaron that offereth the blood of the peace offerings,
    and the fat, shall have the right thigh for a portion.
  ita-1885: Sia quella spalla destra di colui de' figliuoli di Aaronne che avrà offerto
    il sangue, e il grasso de' sacrificii da render grazie, per sua parte.
  eng-LXXUP: He that offers the blood of the peace offering, and the fat, of the sons
    of Aaron, his shall be the right shoulder for a portion.
  eng-ULB: The priest, one of Aaron's descendants, who offers the blood of the peace
    offerings and the fat—he will have the right thigh as his share of the offering.
  spa-VBL: El sacerdote como descendiente de Aarón que ofrece la sangre y la grasa
    de la ofrenda de paz tiene el muslo derecho como su parte.
  fra-_FOB: Celui des fils d'Aaron qui offrira le sang et la graisse des sacrifices
    de prospérités, aura la jambe droite pour sa part.
  mal-mal: അഹരോന്റെ പുത്രന്മാരിൽ സമാധാനയാഗങ്ങളുടെ രക്തവും മേദസ്സും അർപ്പിക്കുന്നവനു
    തന്നെ വലത്തെ കൈക്കുറക് ഓഹരിയായിരിക്കണം.
  urd-GVR: Wuh us imām kā hissā hai jo salāmatī kī qurbānī kā ḳhūn aur charbī chaṛhātā
    hai.
  suz-BL: हारून आ तौ तेकोम दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेबा नु हुश ब्रुइक्‍बा,
    ग्‍युरा फिला मेको के दुम्‍ब।
  ita-1927: Colui de’ figliuoli d’Aaronne che offrirà il sangue e il grasso dei sacrifizi
    di azioni di grazie avrà, come sua parte, la coscia destra.
  ckb-ckb: ئەوەی خوێنی قوربانی هاوبەشی و پیوەکە پێشکەش دەکات لە کوڕانی هارون، ڕانە
    ڕاستەکە دەبێتە بەشی ئەو،
  eng-BBE: That man, among the sons of Aaron, by whom the blood of the peace-offering
    and the fat are offered, is to have the right leg for his part.
  kan-OKCV: ಸಮಾಧಾನದ ಬಲಿಗಳ ರಕ್ತವನ್ನೂ, ಕೊಬ್ಬನ್ನೂ ಸಮರ್ಪಿಸುವ ಆರೋನನ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನು ಭುಜದ
    ಬಲಭಾಗವನ್ನು ತನ್ನ ಪಾಲಾಗಿ ತೆಗೆದುಕೊಳ್ಳಲಿ.
  tam-2017: ஆரோனுடைய மகன்களில், சமாதானபலியின் இரத்தத்தையும் கொழுப்பையும் செலுத்துகிறவனுக்கு,
    வலது முன்னந்தொடை பங்காகச் சேரும்.
  spa-RV-1909: El que de los hijos de Aarón ofreciere la sangre de las paces, y el
    sebo, de él será en porción la espaldilla derecha;
  ron-BTF: Acela dintre fiii lui Aaron, care aduce sângele ofrandelor de pace și grăsimea,
    să ia spata dreaptă ca partea sa.
  eng-WEBP: He among the sons of Aaron who offers the blood of the peace offerings,
    and the fat, shall have the right thigh for a portion.
  eng-FBV: The priest as a descendant of Aaron who offers the blood and fat of the
    peace offering has the right thigh as his share.
  nld-1939: Wie van Aärons zonen het bloed en het vet van het vredeoffer heeft opgedragen,
    ontvangt de rechterschenkel als zijn deel.
  nch-BL: Quema se israelita temacas se tacajcahualisti para ma onca tayoltalili nohuaya,
    nopa totajtzi cati techmacas ieso huan ichiyajca nopa tapiyali quiselis iquescuayo
    nopa tapiyali para iaxca.
  vie-1934: Còn ai trong vòng các con trai A-rôn dâng huyết và mỡ của con sinh tế
    thù ân, thì sẽ được phần cái giò hữu.
  hin-CV: अहरोन के पुत्रों के मध्य से जो पुत्र मेल बलियों के रक्त और चर्बी को भेंट
    करता है, दाहिनी जांघ उसके अंशदान के रूप में उसी की होगी.
  eng-OURB: He among the sons of Aaron [Light-bringer] who offers the blood of the
    peace offerings, and the fat, shall have the right thigh for a portion.
  spa-BES: Ese hombre, entre los hijos de Aarón, por quienes se ofrece la sangre de
    la ofrenda de paz y la grasa, debe tener la pierna derecha por su parte.
  tdx-tdx: Anjara ty ana’ i Aharone mañenga ty lio’ i engam-pañanintsiñey naho o safo’ey
    i tso’e.
  vid-vid: Chima acho chowa ndo cha walelwa wa mtambika Aluni yalingulavya danda na
    mafuta ga nhambiko ya kikala goya.
  eng-OKE: He of Aharon’s sons who offereth the blood and the fat of the sanctified
    victims shall have the right shoulder for a portion.
  tha-KJV: บุ​ตรชายอาโรนผู้ถวายเลือดแห่งสันติบูชาและไขมันจะได้รับโคนขาข้างขวาเป็นส่วนของเขา
  por-BR-2018: O que dos filhos de Arão oferecer o sangue das ofertas pacíficas, e
    a gordura, dele será em porção a coxa direita;
  deu-ELO: Wer von den Söhnen Aarons das Blut des Friedensopfers und das Fett darbringt,
    dem soll der rechte Schenkel zuteil werden.
  eng-WYC-2018: He that of Aaron’s sons offereth the blood, and the inner fatness,
    shall have also the right shoulder in his portion. (Yea, the priest, of the sons
    of Aaron, who offereth the blood, and the inner fat, shall also have the right
    shoulder for his portion.)
  epo-epo: 'Kiu el la Aaronidoj alportas la sangon de la pacoferoj kaj la sebon, al
    tiu apartenu la dekstra femuro kiel lia parto:'
  uig-PIN: Ⱨarunning oƣulliridin ⱪaysisi inaⱪliⱪ ⱪurbanliⱪining ⱪeni bilǝn meyini
    sunƣan bolsa ɵz ülüxi üqün ong arⱪa putini ɵzi alsun.
  beo-beo: Amo ohe ea emodafa e da gobele salasu dunu amo da maga:me amola sefe Hahawane
    Gilisili Olofole Ima:ne iaha, amo ema imunu.
  tpi-OTNT: em i bilong dispela pris i save ofaim blut na gris bilong ofa.
  hau-SA: Ɗan Haruna da ya miƙa jini da kitsen hadaya ta salama, zai ɗauki cinyar
    tă zama rabonsa.
  uig-LAT: Harunning oghulliridin qaysisi inaqliq qurbanliqining qéni bilen méyini
    sun’ghan bolsa öz ülüshi üchün ong arqa putini özi alsun.
  nde-nde: Indodana ka-Aroni enikela igazi lamahwahwa omnikelo wobudlelwano izathola
    umlenze wesokunene njengesabelo sayo.
  ton-ton: Ko ia ʻi he ngaahi foha ʻo ʻElone, ʻoku ʻatu ʻae toto ʻoe feilaulau fakamelino,
    mo e ngako, ʻe maʻu ʻe ia ʻae alanga muʻa toʻomataʻu ko hono ʻinasi.
  ces-1613: Kdožkoli z synů Aronových obětovati bude krev obětí pokojných a tuk, tomu
    se dostane plece pravé na díl jeho.
  eng-WMB: He among the sons of Aaron who offers the blood of the peace offerings,
    and the fat, shall have the right thigh for a portion.
  tam-TCV: சமாதான காணிக்கை மிருகத்தின் இரத்தத்தையும், கொழுப்பையும் செலுத்தும் ஆரோனின்
    மகன், மிருகத்தின் வலது தொடையை தனது பங்காக எடுக்கவேண்டும்.
  ceb-ULB: Ang pari, nga usa sa mga kaliwat ni Aaron, nga naghalad sa dugo sa halad
    sa pagpasig-uli ug ang tambok—maoy angay nga makaangkon sa tuong paa ingon nga
    iyang bahin sa halad.
  pol-UBG: Kto spośród synów Aarona będzie składał krew ofiar pojednawczych i tłuszcz,
    weźmie jako swoją część prawą łopatkę.
  urd-GVU: وہ اُس امام کا حصہ ہے جو سلامتی کی قربانی کا خون اور چربی چڑھاتا ہے۔
  deu-1912: Und welcher unter Aarons Söhnen das Blut der Dankopfer opfert und das
    Fett, des soll die rechte Schulter sein zu seinem Teil.
  kan-2017: ಆರೋನನ ವಂಶದವರಲ್ಲಿ ಯಾವನು ಆ ಯಜ್ಞಪಶುವಿನ ರಕ್ತವನ್ನು ಮತ್ತು ಕೊಬ್ಬನ್ನು ಸಮರ್ಪಿಸುತ್ತಾನೋ
    ಅದರ ಬಲತೊಡೆಯು ಅವನ ಭಾಗವಾಗಿರಬೇಕು.
  yap-yap: ngak fare prist ni ir e pi’ e racha’ nge mam ni fare maligach nma gapaseg
    thilin Got nge girdi’.
  hlt-MCSB: Aaron koca rhoek khui lamkah rhoepnah thii neh maehtha aka nawn ham maehvae
    la bantang laeng te om saeh.
  mdy-ETH: ሚዛቆ ዛሎ ላባኣ ሱጉፆንታ ማሎንታ ዔኪ ፔቱሞ ዒንጊፆ ማሂ ፆኦሲም ሺኢሼ ቄኤሳሢ ዛላ ማዖንጎ።
  twi-ASANTE: Na Aaron mmammarima no mu deɛ ɔde mogya ne sradeɛ a ɛfiri afɔrebɔdeɛ
    no mu bɛba afɔrebukyia no so na ɔbɛfa srɛ nifa no.
  eng-WEBU: He among the sons of Aaron who offers the blood of the peace offerings,
    and the fat, shall have the right thigh for a portion.
  bnp-bnp: E rei e tune Aron i rata a nihabi na nivalemu na darana, na vina kanirau,
    ge bole a pona na kanena kanirau iea.
  wal-wal: Hegee ushachcha gedai Aaroona attuma naatuppe issippetettaa yarshshuwaa
    suuttaanne modhdhuwaa yarshshiyaagaassi a gakkiya a qommuwaa.
  spa-PDDPT: El hijo de Aarón que ofrezca la sangre del sacrificio de paz y la grasa
    recibirá el muslo derecho como porción suya.
  gun-gun: Mba'eta Arão ra'y kuery va'e regua peteĩ rami ikuaia regua ome'ẽmby ruguykue
    mboayviare ha'e ikyrakue rapyare, ha'e va'e ae 'rã ogueraa hi'ugue oiporu kuaa
    regua ojeupe guarã.
  agu-BL: Na i' mmo'c tan pate'n yi ẍepu'il tu yi ẍch'el yi jun oya'tz yi na ẍchaj
    yi ja wi't jal tzatzin paz skaxo'l.
  ilo-ULB: Ti padi, a maysa kadagiti kaputotan ni Aaron, a mangidaton ti dara dagiti
    daton a pakikapia ken ti taba - maitedto kenkuana ti makannawan a luppo a kas
    bingayna manipud iti daton.
  kpg-kpg: ang gi tangada hai mee dabu dela e tigidaumaha nia dodo mo nia kiliidi
    o tigidaumaha hagadaubuni.
  uig-ARA: ھارۇننىڭ ئوغۇللىرىدىن قايسىسى ئىناقلىق قۇربانلىقىنىڭ قېنى بىلەن مېيىنى
    سۇنغان بولسا ئۆز ئۈلۈشى ئۈچۈن ئوڭ ئارقا پۇتىنى ئۆزى ئالسۇن.
  sus-sus: Xuruse yirefanyi tabe xa findi sɛrɛxɛdubɛ nan gbe ra naxan bara wuli nun
    ture ba xanunteya sɛrɛxɛ ra.
  pon-2006: ong samworo me kin wia meirong en nta oh wih mehn meirong en kaminimin.
  ksd-ksd: Ra natu i Aron nina i tul tar ra gap u ra tinabar na varmaram ma ra birana
    na vatur vake ra kelakelegi ta ra lima tuna upi kana tiniba.
  tur-YTC: Aron'un oğulları arasında esenlik sunularının kanını ve yağını sunanın
    payı olarak sağ but kendisinin olacak.
  grc-BRENT: Ὁ προσφέρων τὸ αἷμα τοῦ σωτηρίου, καὶ τὸ στέαρ τὸ ἀπὸ τῶν υἱῶν Ἀαρὼν,
    αὐτῷ ἔσται ὁ βραχίων ὁ δεξιὸς ἐν μερίδι.
  ind-AYT: Anak Harun yang mempersembahkan darah dan lemak kurban pendamaian tersebut,
    dialah yang mendapat bagian paha kanan itu.
  nya-nya: Mwana wa Aaroni amene amapereka magazi ndi mafuta a nsembe yachiyanjano,
    adzitenga ntchafu ya kumanja kukhala gawo lake.
  hrv-hrv: Onome Aronovu sinu koji bude prinosio krv i loj sa žrtve pričesnice neka
    u dio pripadne desno pleće.
  mps-mps: te prisgo te kibu kaneme me ili tego ofa ebo dao. Tama te ebo pris bidigo
    te dolo sągą somainao.
  tpi-tpi: em i bilong dispela pris i save ofaim blut na gris bilong ofa.
  dan-1931: Den af Arons Sønner, der frembærer Takofferets Blod og Fedtet, ham tilfalder
    højre Kølle som hans Del.
  vie-OVCB: tức là thầy tế lễ đứng ra rảy máu và dâng mỡ của lễ vật tạ ơn.
  guj-2017: જમણી જાંઘ, હારુનના વંશજોમાંનો, યાજક, જે શાંત્યર્પણોનું રક્ત તથા તેની ચરબી
    ચઢાવે તેના ભાગમાં જાય.
  pon-2006A: ong samworo me kin wia meirong en nta oh wih mehn meirong en kaminimin.
  por-BRBSL: Ele entre os filhos de Aarão que oferecer o sangue das ofertas pacíficas,
    e a gordura, terá a coxa direita por uma porção.
  cth-cth: Aron e capanaw thung dawk roum thuengnae sathei a thi hoi athaw thuengnae
    ka sak e tami ni aphai a ham han.
  twi-twi: Na Aaron mmabarima no mu nea ɔde mogya ne srade a efi afɔrebɔde no mu no
    bɛba afɔremuka no so no na ɔbɛfa srɛ nifa no.
  hlt-hlt: Aaron koca rhoek khui lamkah rhoepnah thii neh maehtha aka nawn ham maehvae
    la bantang laeng te om saeh.
  tbz-SIM: Anɔɔ bí ìì yóó míɛ́tɛ́ mɛtɑummɛ̀ kó fɛɔ̃̀fɛ̀ kó mɛyĩ̀ĩ̀ nkɛ́tuɔ mmɛkùɔ̀.
    Bɛɛ̀ yó nte dɛ kó dikpèrì.
  msy-2020: Kamaghɨn Aronɨn adarazir tongɨn ofa gamir gumazim, a ghuzim ko ovimɨn
    ofa gami, ezɨ asɨzir buaragharim, kar an bizim.
  dop-dop: Kɔtǝlɑɑ tɑɑ wei ɩ pukinɑ kpǝntɛ cɑlǝm nɑ tǝ nim kɛ kɔtɑɣɑ tǝlɑtɛ tɔɔ tɔ
    ɩ pɑɑ tete ntɛ́.
  azb-azb: həmin sağ bud ünsiyyət qurbanının qanını və piyini təqdim edən Harun övladlarının
    payı olsun”.
  eng-DBY: He of the sons of Aaron that presenteth the blood of the peace-offerings,
    and the fat, shall have the right shoulder for [his] part.
  hin-2017: हारून के पुत्रों में से जो मेलबलि के लहू और चर्बी को चढ़ाए दाहिनी जाँघ
    उसी का भाग होगा।
  wol-KYG: Doomu Aaróona ji joxe deretu sarax beek nebbon bi jóge ci saraxu cant gi
    ci biir jàmm, kookoo jagoo tànkub ndijoor bi, muy céram.
  eng-YLT: he of the sons of Aaron who is bringing near the blood of the peace-offerings,
    and the fat, his is the right leg for a portion.
  eng-WYC-2017: He that of Aaron’s sons offereth the blood, and the inner fatness,
    shall have also the right shoulder in his portion.
  eng-WMBB: He amongst the sons of Aaron who offers the blood of the peace offerings,
    and the fat, shall have the right thigh for a portion.
  urd-GVH: वह उस इमाम का हिस्सा है जो सलामती की क़ुरबानी का ख़ून और चरबी चढ़ाता है।
  rug-rug: koasa hiama sapu vekona sa ehara meke sa deana tana vina vukivukihi.
  gaz-gaz: Ilmi Aroon kan dhiigaa fi cooma aarsaa nagaa dhiʼeessu sun tafa mirgaa
    qooda ofii isaa godhee haa fudhatu.
  fra-LSG: Celui des fils d’Aaron qui offrira le sang et la graisse du sacrifice d’actions
    de grâces aura l’épaule droite pour sa part.
  yal-yal: Haruna bɔnsɔnna naxan bɔɲɛ xunbeli saraxan wunla nun turen nalixi, na nan
    gbee a yiifari ma danban na.
  haw-1868: O kekahi o ka Aarona mau keiki nana e mohai aku i ke koko o na mohaihoomalu
    a me ke kaikea, e lilo nana ka nha mua akau i kuleana nona.
  arb-NAV: فَمَنْ يُقَرِّبُ دَمَ قُرْبَانِ السَّلامِ وَالشَّحْمَ مِنْ أَبْنَاءِ هَرُونَ
    تَكُونُ السَّاقُ الْيُمْنَى نَصِيباً لَهُ،
  ewe-ewe: Aron ƒe viŋutsu si atsɔ akpedavɔsalã la ƒe ʋu kple ami ana la axɔ lã la
    ƒe ɖusita,
  eng-LEE: The one that offereth the blood of the peace-offerings and the fat, among
    the sons of Aaron, shall have the right shoulder for his part.
  asm-FB: হাৰোণৰ পুত্ৰসকলৰ মাজৰ যি জনে মঙ্গলাৰ্থক বলিৰ তেজ আৰু তেল উৎসৰ্গ কৰিব, তেওঁ
    নিজৰ অঙ্গ স্বৰূপে সেই সোঁ কৰঙনটো পাব।
  sus-A: شُرُ سٍ يِرٍقَنيِ تَبٍ شَ قِندِ سّرّشّدُبّ نَن فبٍ رَ نَشَن بَرَ وُلِ نُن
    تُرٍ بَ شَنُنتٍيَ سّرّشّ رَ.
  fra-SBL: Celui des fils d'Aaron qui offrira le sang des sacrifices de prospérité
    et la graisse aura la cuisse droite pour sa part.
  hbo-hbo: הַמַּקְרִ֞יב אֶת־דַּ֧ם הַשְּׁלָמִ֛ים וְאֶת־הַחֵ֖לֶב מִבְּנֵ֣י אַהֲרֹ֑ן
    לֹ֧ו תִהְיֶ֛ה שֹׁ֥וק הַיָּמִ֖ין לְמָנָֽה׃
  eng-WYCLIFFE: He that of Aarons sones offrith the blood, and the ynnere fatnesse,
    schal haue also the riyt schuldur in his porcioun.
  cwe-cwe: Chima icho chizakuwa cha mwelesi wa Haluni yeli mkulu wa nhambiko, yoyolava
    damu na mabambala ya mavuta ya nhambiko ya tindiwalo.’ ”
  kik-kik: Mũriũ wa Harũni ũrĩa ũrahorohanĩria na thakame na maguta ma iruta rĩu rĩa
    iruta rĩa ũiguano-rĩ, nĩakaheo kĩero kĩa mwena wa ũrĩo kĩrĩ rwĩga rwake.
  fra-NCL: Celui des fils d’Aaron qui offrira le sang et la graisse des victimes pacifiques
    aura la cuisse droite pour sa part.
  cek-AK: Angdaeh angbawnhaih moi thii hoi athawk paekkung, Aaron capa mah bantang
    bang ih palaeng to angmah hanah la tih.
  cuk-cuk: Dule-irwa-Babse-goled dule-gwenatigwar-guega ibmar-ukleged-e-abe-uknaidi,
    degi, e-gwallu-uknaidi, we-ibmar-e-dua-nuedsikid suoed.
  uig-CYR: Һарунниң оғуллиридин қайсиси енақлиқ қурбанлиғиниң қени билән мейини сунған
    болса өз үлүши үчүн оң арқа путини өзи алсун.
  tel-2017: అహరోను వారసుల్లో శాంతిబలి పశువు రక్తాన్నీ, కొవ్వునూ అర్పించే యాజకుడికి
    ఆ పశువు కుడి తొడ భాగం చెందుతుంది.
  hat-BSA: Sila pami fis Aaron ki ofri san ofrann lapè a ak grès la, kwis dwat la
    va pou li kòm pati pa li.
  kos-kos: nu sin mwet tol su oru kisa ke srah ac kiris ke mwe kisa in akinsewowo.
  hbo-WLC: הַמַּקְרִ֞יב אֶת־דַּ֧ם הַשְּׁלָמִ֛ים וְאֶת־הַחֵ֖לֶב מִבְּנֵ֣י אַהֲרֹ֑ן
    ל֧וֹ תִהְיֶ֛ה שׁ֥וֹק הַיָּמִ֖ין לְמָנָֽה׃
  ibo-ibo: Nwa Erọn, onye ji ọbara na abụba chụọ aja udo ahụ ga-ewere apata aka nri
    ya dịka oke ruuru ya.
  ory-ory: ହାରୋଣର ପୁତ୍ରଗଣଙ୍କ ମଧ୍ୟରେ ଯେକେହି ମଙ୍ଗଳାର୍ଥକ ବଳିର ରକ୍ତ ଓ ମେଦ ଉତ୍ସର୍ଗ କରେ,
    ସେ ଆପଣା ଅଂଶ ରୂପେ ମଙ୍ଗଳାର୍ଥକ ବଳିର ଡାହାଣ ଜଙ୍ଘ ପାଇବ।
  chk-chk: Iö me lein nöün Aaron kewe mwän a eäni asor chan ewe mönün asoren kinamwe
    pwal kirisin, i epwe eäni pelifichin pechen ewe mönün asor pwe ina inetin.
  rop-rop: blanga det serramonimen hubin pudum det blad en fetpat blanga det feloship
    ofring.
  ukr-1871: Которий зміж синів Аронових приносить кров із мирної жертви і тук, тому
    буде лопатка права як пай.
  deu-1951: und zwar soll derjenige von Aarons Söhnen, der das Blut der Dankopfer
    und das Fett darbringt, die rechte Keule zum Anteil erhalten.
  eng-JPS: He among the sons of Aaron, that offereth the blood of the peace-offerings,
    and the fat, shall have the right thigh for a portion.
  srp-1865: A koji izmeðu sinova Aronovijeh prinese krv i salo od žrtve zahvalne,
    njemu neka bude desno pleæe.
  lug-lug: Mutabani wa Alooni anaabanga awaddeyo omusaayi n’amasavu eby’ekiweebwayo
    olw’emirembe, y’anaafunanga ekisambi ekya ddyo nga gwe mugabo gwe.
  heb-heb: המקריב את דם השלמים ואת החלב מבני אהרן לו תהיה שוק הימין למנה׃
  ben-IRV: হারোণের ছেলেদের মধ্যে যে কেউ মঙ্গলের জন্য বলির রক্ত ও মেদ উৎসর্গ করে, সে
    নিজের অংশ হিসাবে তার ডান জঙ্ঘা পাবে।
  pan-pan: ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜਿਹੜਾ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦਾ ਲਹੂ ਅਤੇ ਚਰਬੀ ਚੜ੍ਹਾਵੇ,
    ਸੱਜਾ ਪੱਟ ਉਸੇ ਦਾ ਹਿੱਸਾ ਹੋਵੇਗਾ।
  mya-JVB: မိဿဟာယ ယဇ် အသွေး နှင့် ဆီဥ ကို၊ အာရုန် ၏သား တို့တွင် ပူဇော် သောသူသည်၊ လက်ျာ
    ပခုံး ကို မိမိ အဘို့ ယူရမည်။
  hmo-hmo: Arona ena natuna, boubou vamuna ena rara bona digara boubou patana dekenai
    ia atoa tauna, ese unai aena idibana do ia ania.
  urd-urd: हारून के बेटों में से जो सलामती के ज़बीहों का ख़ून और चर्बी पेश करे, वही
    वह दहनी रान अपना हिस्सा ले।
  rus-SYN: кто из сынов Аароновых приносит кровь из мирной жертвы и тук, тому и правое
    плечо на долю;
  bqc-SIM: Aalona bui pↄ́ sↄ̃̀ Diizi ń sa'obↄpi auo ń a nísio mɛ́ aliↄ a gbápi
    vĩ a baa ũ.
  tcz-CHONGTHU: Hitia chu Aaron chapate ho lah a gancha thisan le athao toh'a pangpa
    chun, ama chan ding samal jet lam chu aki koi ding ahi.
  mar-mar: अहरोनाच्या मुलांपैकी जो कोणी शांत्यर्पणाचे रक्त व चरबी अर्पील त्याचा त्या
    मांडीवर हक्क असावा.
  qub-qub: Chay derëchu caj chancanga canga wiratawan yawarta garamaj cürapa derëchunmi.
  bqp-bqp: Yɑɑ nɔmu ge, gɑ ko n sɑ̃ɑwɑ Aronin biiguu wi u yɛm yɛ̃kɑ mɑ u yɑɑ gum mɛ
    doke yɑ̃ku yerɔ.
  hat-hat: Konsa, prèt ki ofri san an ak grès bèt yo te touye pou di Bondye mèsi a
    va resevwa jigo dwat la pou tèt pa l'.
  eng-BSB: The son of Aaron who presents the blood and fat of the peace offering shall
    have the right thigh as a portion.
  tod-tod: Aalɔn ná-doun zunuiti su, zɔi a ziilɛi zalaɠai ma ɲamai ta ma wulɔi ɠulana,
    naa ɠa ma yeezazu ɓalai zɔlɔɔ, é ɠɛ ga nɔnɔ.
  eng-WEBPB: He amongst the sons of Aaron who offers the blood of the peace offerings,
    and the fat, shall have the right thigh for a portion.
  kbq-kbq: Hagi Aroni mofavre nagapinti pristi ne'mo'ma, rimpa fru ofama afova'ane,
    korama'ama hanimo, tamaga kaziga amumazina erigahie.
  nhe-BL: Quema se israelita temacas se tlacajcahualistli para ma onca tlayoltlalili
    nohuaya, nopa totajtzi tlen nechmacas ieso huan ichiyajca nopa tlapiyali quiselis
    imetzcuayo nopa tlapiyali para iaxca.
  gub-BL: A'e xaxeto wiko putar ma'ea'yr Tupàn pe uzemuawyze kar haw romo izuka pyrer
    henugupy awyze har izar romo nehe.
  eng-DRA: He among the sons of Aaron, that offereth the blood, and the fat, he shall
    have the right shoulder also for his portion.
