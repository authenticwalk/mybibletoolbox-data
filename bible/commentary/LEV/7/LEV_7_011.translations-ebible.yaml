verse: LEV.007.011
translations:
  mal-C: '“ ‘ഒരാൾ യഹോവയ്ക്ക് അർപ്പിക്കുന്ന സമാധാനയാഗത്തിന്റെ ചട്ടങ്ങൾ ഇവയാണ്:'
  deu-TKW: 'Und dies sind die Bestimmungen in betreff der Heilsopfer, die man Jahwe
    darbringt:'
  lin-lin: '‹ Tala mibeko mpo na mbeka ya boyokani oyo moto akoki kobonza epai na
    Yawe :'
  eng-LSV: 'And this [is] a law of the sacrifice of the peace-offerings which [one]
    brings near to YHWH:'
  eng-GNV: Furthermore, this is the lawe of the peace offrings, which he shall offer
    vnto the Lord.
  eng-WEBSTER: And this is the law of the sacrifice of peace-offerings, which he shall
    offer to the LORD.
  nhw-BL: “Ya ni nopa tlanahuatili para nopa tlacajcahualistli para ma onca tlayoltlalili
    nohuaya catli masehualme temacaj.
  swh-ONEN: '“ ‘Haya ndiyo masharti kwa ajili ya sadaka ya amani ambayo mtu aweza
    kuileta kwa Bwana:'
  bba-bba: Siɑrɑbun yɑ̃kurun woodɑ wee.
  eng-KJVCPB: And this is the law of the sacrifice of peace offerings, which he shall
    offer unto the Lord.
  luo-luo: Magi e chike mag misango mar lalruok ma ngʼato nyalo chiwo ne Jehova Nyasaye.
  meu-meu: Herohemaino bouboudia Iehova bae henia taravatuna binai.
  npi-ULB: परमप्रभुलाई मानिसहरूले अर्पण गर्ने मेलबलिको भेटीको विधि यस्तो रहेको छ ।
  yor-yor: “ ‘Wọ̀nyí ni àwọn ìlànà fún ọrẹ àlàáfíà tí ẹnikẹ́ni bá gbé wá síwájú Olúwa.
  pes-OPCB: '«قوانین قربانی سلامتی که به خداوند تقدیم می‌شود از این قرار است:'
  tgl-ULB: Ito ang batas ng alay na handog para sa kapayapaan na ihahandog ng mga
    tao kay Yahweh.
  hui-hui: Anduane Homogohanda Mosesehondo lalu, Isaraele wali agalihondo ogodagua
    labe. Tí Anduane Homogola ho gimbu bulenaga ibuhondo loma ogodagua bu milimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​သော​မိတ်​သ​ဟာ ယ​ယဇ်​နှင့်​ဆိုင်​ရာ​ပြ​ဋ္ဌာန်း​ချက်​များ​သည်
    ကား အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་ཞི་བདེའི་མཆོད་པ་རྣམས་ཀྱི་བཀའ་ཁྲིམས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: “ ‘Iyi ndiyo mirayiro yechipiriso chokuwadzana, chinogona kupiwa nomunhu
