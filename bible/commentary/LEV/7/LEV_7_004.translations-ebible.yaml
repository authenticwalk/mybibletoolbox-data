verse: LEV.007.004
translations:
  mal-C: വൃക്കകൾ രണ്ടും അവയുടെമേൽ അരക്കെട്ടിനടുത്തുള്ള മേദസ്സും വൃക്കകളോടൊപ്പം മാറ്റുന്ന
    കരളിന്മേലുള്ള കൊഴുപ്പും അർപ്പിക്കണം.
  deu-TKW: die beiden Nieren samt dem Fett an ihnen, an den Lendenmuskeln, sowie das
    Anhängsel an der Leber; bei den Nieren soll er es wegnehmen.
  lin-lin: bambuma mibale oyo ezalaka na kati ya loketo mpe mafuta oyo ezipaka yango,
    oyo ezali kati na mipanzi mpe loketo. Bakolongola bafwa mpe bambuma mibale wana.
  eng-LSV: and the two kidneys, and the fat which [is] on them, which [is] on the
    flanks, and the redundance on the liver above the kidneys—he turns it aside;
  eng-GNV: After he shall take away the two kidneis, with the fat that is on them
    and vpon the flankes, and the kall on the liuer with the kidneis.
  eng-WEBSTER: 'And the two kidneys, and the fat that is on them, which is by the
    flanks, and the caul that is above the liver, with the kidneys, that shall he
    take away:'
  nhw-BL: Huan temacas nopa ome isosonechua ihuaya nopa tlachiyajcayotl catli mopantía
    ininpani. Nojquiya temacas nopa parte hueyi tlen ieltapach catli quiquixtis ihuaya
    isosonechua.
  swh-ONEN: figo zote mbili pamoja na mafuta yanayozizunguka yaliyo karibu na kiuno
    na yale yanayofunika ini, ambayo yataondolewa pamoja na hizo figo.
  bba-bba: kɑ yen ɡɑbu swii yiru, kɑ ɡum mɛ mu yi tɛ̃ke yɛ̃si yɛ̃sikɑ, kɑ yen buro
    ɡe ɡɑ woru wukiri.
  eng-KJVCPB: 'and the two kidneys, and the fat that is on them, which is by the flanks,
    and the caul that is above the liver, with the kidneys, it shall he take away:'
  luo-luo: kod nyiroke kaachiel gi boche mogawe gi man but oguro kendo inigol jwala
    mabor manie wi chuny kod nyiroke.
  meu-meu: bona nadinadi ruaosi mai digaradia ida, bona demodo, bona ase digarana.
    Idoinai baine abia,
  npi-ULB: दुवै मृगौला र तिनलाई ढाक्‍ने बोसो, कम्मरनेरको बोसो, र मृगौलासँगै कलेजोलाई
    ढाक्‍ने बोसो सबै झिक्‍नू ।
  yor-yor: Kíndìnrín méjèèjì pẹ̀lú ọ̀rá tí ó wà lẹ́bàá ìhà rẹ̀, àti ọ̀rá tí ó bo ẹ̀dọ̀,
    kí ó yọ ọ́ pẹ̀lú àwọn kíndìnrín.
  pes-OPCB: دو قلوه و چربی روی آنها در قسمت تهیگاه، و نیز سفیدی روی جگر. اینها باید
    همراه قلوه‌ها جدا شوند.
  tgl-ULB: ang dalawang bato at ang taba na nasa mga ito, na kasunod sa mga puson,
    at ang bumalot sa atay, kasama ang mga bato—dapat tanggalin ang lahat ng ito.
  hui-hui: Ani bialu luhabane lilini kirabali heba abene kagobi bunibi bibahende lomabu
    delole dugu yulene nga.
  mya-mya: '@see-verse:LEV.007.003'
  bod-N: མཁལ་མ་གཉིས་དང་དེའི་སྟེང་གི་ཚིལ་ཏེ་མཁལ་མའི་ལོགས་གཉིས་སུ་ཡོད་པའི་ཚིལ་དང་། མཆིན་པའི་རྩ་རྒྱུས་ནི་མཁལ་མ་དང་བཅས་ལེན་དགོས་པ་དང་།
  sna-sna: itsvo mbiri namafuta ari padziri pedyo nechiuno, uye zvakafukidza chiropa,
    zvinofanira kubviswa pamwe chete neitsvo.
  spa-BLM: y quitará los dos riñones, y la grasa que está sobre ellos, que está junto
    a los lomos, y la cubierta del hígado, con los riñones;
  cac-cac: yed' noc' stut schab'il yed' xepu' ayoch d'a yich spatic noc' yed' pax
    xepu' ayoch d'a yib'an̈ seyub' noc', junn̈ej tz'aj yel yed' noc' stut chi'.
  swh-ULB: zile figo mbili pamoja na mafuta yaliyo juu yake, yaliyo karibu na kiuno,
    na yanayofunika ini—nyama hii yote lazima iondolewe pamoja na hizo figo.
  bel-bel: 'і абедзьве ныркі і лой, што на іх, які на сьцёгнах, і сальнік, што на
    печані; з ныркамі хай ён аддзеліць гэта:'
  deu-ELBBK: und die beiden Nieren und das Fett, das an ihnen, das an den Lenden ist,
    und das Netz über der Leber, samt den Nieren soll er es abtrennen.
  mbb-OT: is menge vuwà ragkes is menge tavà kayi, wey is deisey he vahin te atey.
  mal-2015: അവയുടെ മേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും മൂത്രപിണ്ഡങ്ങളോടു കൂടെ കരളിന്മേലുള്ള
    വപയും എടുത്തു
  rmc-rmc: soduj ľadvini le žiroha, so hin pre lende, the o lalokos la pečinkakro,
    so lela avri jekhetane le ľadvinenca.
  pes-OPV: و دو گرده و پیهی که بر آنهاست که بر دو تهیگاه است، و سفیدی را که بر جگر
    است، با گرده‌ها جدا کند.
  ron-1924: чей дой рэрункь ши грэсимя де пе ей, де пе коапсе, ши прапурул фикатулуй,
    каре ва фи дезлипит де лынгэ рэрункь.
  ben-OBCV: কোমরের কাছাকাছি মেদযুক্ত দুটি কিডনি এবং যকৃতের পর্দা ছাড়িয়ে ফেলে দিতে
    হবে।
  som-som: iyo labada kelyood iyo xaydha ku dul taal oo xanjaadka u dhow, iyo xuubka
    beerka ku dul yaal, waa inuu kelyaha la qaadaa.
  lat-VUC: duos renunculos, et pinguedinem quæ juxta ilia est, reticulumque jecoris
    cum renunculis.
  eng-ASVBT: and the two kidneys, and the fat that is on them, which is by the loins,
    and the caul upon the liver, with the kidneys, shall he take away;
  ita-1885: e i due arnioni, e il grasso che è sopra essi, che è sopra i fianchi;
    e levisi la rete che è in sul fegato, insieme co' due arnioni.
  eng-LXXUP: and the two kidneys, and the fat that is upon them, that which is upon
    the thighs, and the caul upon the liver with the kidney, he shall take them away.
  eng-ULB: the two kidneys and the fat on them, which is next to the loins, and what
    covers the liver, with the kidneys—all this must be removed.
  spa-VBL: ambos riñones con la grasa sobre ellos por los lomos, y la mejor parte
    del hígado, que el sacerdote debe quitar junto con los riñones.
  fra-_FOB: Les deux rognons et la graisse qui est dessus, ce qui est sur les lombes,
    et la membrane qui recouvre le foie; on la détachera près des rognons.
  mal-mal: അവയുടെമേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും വൃക്കകളോടുകൂടി കരളിന്മേലുള്ള കൊഴുപ്പും
    എടുത്ത്
  urd-GVR: gurde us charbī samet jo un par aur kamr ke qarīb hotī hai aur joṛkalejī.
    In chīzoṅ ko gurdoṅ ke sāth hī alag karnā hai.
  suz-BL: चिच निम्‍फा, मेको आ तार ङा नु क्रातो ङा बोंसो, चिच सुन्‍दा आइदीम क्‍येप्‍शो
    बोंसो नेल्‍ल शोल्‍शा, चढ़ेचा माल्‍ब।
  ita-1927: i due arnioni, il grasso che v’è sopra e che copre i fianchi, e la rete
    del fegato, che si staccherà vicino agli arnioni.
  ckb-ckb: لەگەڵ دوو گورچیلەکە و ئەو پیوەی لەسەریانە، ئەوەی لەسەر ناوقەدە و ئەو پیوەی
    لەسەر جگەر و گورچیلەکانە لێی دەکاتەوە،
  eng-BBE: 'And the two kidneys, and the fat on them, which is by the top of the legs,
    and the fat joining the liver and the kidneys, he is to take away:'
  kan-OKCV: ಬದಿಯಲ್ಲಿರುವ ಎರಡು ಮೂತ್ರ ಜನಕಾಂಗಗಳನ್ನೂ, ಅವುಗಳ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನೂ, ಪಕ್ಕೆಯ ಬದಿಯಲ್ಲಿಯ
    ಪೊರೆಯನ್ನೂ ಮೂತ್ರಜನಕಾಂಗಗಳೊಂದಿಗೆ ತೆಗೆದುಕೊಂಡು ಅರ್ಪಿಸಬೇಕು.
  tam-2017: இரண்டு சிறுநீரகங்களையும், அவைகளின்மேல் சிறுகுடல்களினிடத்திலிருக்கிற கொழுப்பையும்,
    சிறுநீரகங்களோடேகூடக் கல்லீரலின்மேல் இருக்கிற ஜவ்வையும் எடுத்துச் செலுத்துவானாக.
  spa-RV-1909: Y los dos riñones, y el sebo que está sobre ellos, y el que está sobre
    los ijares; y con los riñones quitará el redaño de sobre el hígado.
  ron-BTF: Și cei doi rinichi și grăsimea care este pe ei, care este pe coapse și
    lobul de pe ficat cu rinichii, pe acestea să le scoată;
  eng-WEBP: and he shall take away the two kidneys, and the fat that is on them, which
    is by the loins, and the cover on the liver, with the kidneys;
  eng-FBV: both kidneys with the fat on them by the loins, and the best part of the
    liver, which the priest is to remove together with the kidneys.
  nld-1939: de beide nieren met het vet, dat daaromheen in de lenden zit; de kwab
    aan de lever, die met de nieren moet worden weggenomen.
  nch-BL: Huan temacas nopa ome ieyo ihuaya nopa tachiyajcayot cati mopantía ininpani.
    Nojquiya temacas nopa parte hueyi ten ieltapach cati quiquixtis ihuaya ieyo.
  vie-1934: hai trái cật và mỡ hai trái cật nơi cạnh hông và tấm da mỏng bọc gan,
    gỡ gần nơi hai trái cật.
  hin-CV: दोनों गुर्दे चर्बी के साथ, जो कमर पर है, तथा कलेजे की ऊपर की झिल्ली, गुर्दों
    सहित अलग कर भेंट करें.
  eng-OURB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, shall he take away;
  spa-BES: Y los dos riñones, y la grasa en ellos, que está por la parte superior
    de las piernas, y la grasa que une el hígado y los riñones, debe quitar.
  tdx-tdx: naho ty voa roe mitraok’ amo safo’e an-demeo, vaho hafaha’e rekets’ i voa
    rey i kambinatey;
  vid-vid: na zila figo mbili hamwe na mafuta ga zila figo gawele mchuno na hala honhu
    hanojile ng'hatu ha chini.
  eng-OKE: And the two kidneys and the fat which is upon them, upon the inwards, and
    the caul that is upon the liver, with the kidneys, he shall take away.
  tha-KJV: และไตทั้งสองลู​กก​ับไขมั​นที​่​ติ​ดอย​ู่ตรงบั้นเอวนั้น และให้เอาพังผืดที่​ติ​ดอย​ู่เหนือตั​บน​ั้นออกเสียพร้อมกับไต
  por-BR-2018: E os dois rins, e a gordura que está sobre eles, e o que está sobre
    os lombos; e com os rins tirará o redenho de sobre o fígado.
  deu-ELO: 'und die beiden Nieren und das Fett, das an ihnen, das an den Lenden ist,
    und das Netz über der Leber: samt den Nieren soll er es abtrennen.'
  eng-WYC-2018: the two little reins, and the fatness which is beside the ileum, and
    the caul of the maw, with the little reins.
  epo-epo: kaj ambaŭ renojn, kaj la sebon, kiu estas sur ili, kiu estas ĉe la lumbo,
    kaj la reton sur la hepato, kune kun la renoj oni ĝin apartigu.
  uig-PIN: ikki bɵrǝkni wǝ ularning üstidiki ⱨǝmdǝ ikki yanpixidiki mayni ajritip,
    jigǝrning bɵrǝkkiqǝ bolƣan qawa meyini ajritip sunsun.
  beo-beo: Amasea, ea sefe huluane amola ea sefe la:go amola dialumagaisa amola ea
    fogome ganumui amola sefe amoga diala amola habe ea la:idi noga:iwane gala amo
    dasega:le, oloda da:iya gobesima:mu.
  tpi-OTNT: Na ol i mas kisim tupela namba 2 lewa wantaim gris bilong tupela, na gutpela
    hap bilong namba wan lewa bilong sipsip. Ol i mas kisim dispela hap bilong namba
    wan lewa na tupela namba 2 lewa wantaim.
  hau-SA: da ƙodoji biyu da kitsen da yake a bisansu kusa da kwiɓi, da kuma rufin
    hanta, wanda za a cire tare da ƙodoji.
  uig-LAT: ikki börekni we ularning üstidiki hemde ikki yanpishidiki mayni ajritip,
    jigerning börekkiche bolghan chawa méyini ajritip sunsun.
  nde-nde: izinso zombili lamahwahwa azo aseduzane lesinqe, lamahwahwa aphezu kwesibindi,
    okufanele kukhutshwe lezinso.
  ton-ton: Mo e kofuua ʻe ua, mo e ngako ʻoku ʻi ai, ʻaia ʻoku ofi ki he ngutukete,
    mo e ʻahu ʻoku ʻi ʻolunga ʻi he ʻate, mo e ongo kofuua, ʻe toʻo ʻe ia ia ʻo ʻave.
  ces-1613: Též obě dvě ledvinky s tukem, kterýž jest na nich i na slabinách; a branici,
    kteráž jest na jatrách, s ledvinkami odejme.
  eng-WMB: and he shall take away the two kidneys, and the fat that is on them, which
    is by the loins, and the cover on the liver, with the kidneys;
  tam-TCV: விலாவுக்குக் கீழ்ப்புறமாக இருக்கிற இரண்டு சிறுநீரகங்களும், அவற்றைச் சுற்றியுள்ள
    கொழுப்பும், சிறுநீரகங்களுடன் அகற்றப்பட வேண்டிய ஈரலை மூடியுள்ள கொழுப்பும் பலியாகச்
    செலுத்தப்பட வேண்டும்.
  ceb-ULB: ang duha ka kidni ug ang tambok nga anaa niini, nga tapad sa mga dapidapi,
    ug ang nakaputos sa atay, ug sa mga kidni—kinahanglan nga kuhaon kining tanan.
  pol-UBG: Obie nerki z tłuszczem, który jest na nich i na lędźwiach, i płat tłuszczu
    na wątrobie, który oddzieli wraz z nerkami.
  urd-GVU: گُردے اُس چربی سمیت جو اُن پر اور کمر کے قریب ہوتی ہے اور جوڑ کلیجی۔ اِن
    چیزوں کو گُردوں کے ساتھ ہی الگ کرنا ہے۔
  deu-1912: die zwei Nieren mit dem Fett, das daran ist, an den Lenden, und das Netz
    über der Leber, an den Nieren abgerissen.
  kan-2017: ಬಾಲದ ಕೊಬ್ಬನ್ನು, ಅಂಗಾಂಶದ ಕೊಬ್ಬನ್ನು, ಎರಡು ಮೂತ್ರಪಿಂಡಗಳನ್ನು, ಇವುಗಳ ಮೇಲೆ ಸೊಂಟದಲ್ಲಿರುವ
    ಕೊಬ್ಬನ್ನು, ಕಳಿಜದ ಮೇಲಿನಿಂದ ಮೂತ್ರಪಿಂಡಗಳ ತನಕ ಇರುವ ಕೊಬ್ಬನ್ನು ತೆಗೆಯಬೇಕು.
  yap-yap: nge fa gali bu’oy nge mam riy, nge gin th’abi manigil ko ad riy.
  hlt-MCSB: A kuel rhoi neh a uen kaep dongkah maehtha khaw, a thin dongkah a thinhnun
    te khaw a kuel neh rhen hluep saeh.
  mdy-ETH: ጳላሢና ዒኢካ ዓኣ ማላ፤ ዬያጉዲ ሃሣ ማዮኮ ሻኣዣዻ ቤዛኣ ሺኢሺንቶንጎ።
  twi-ASANTE: ne sawa mmienu ne ne sisia sradeɛ ne ne berɛboɔ kotokuo no nyinaa bɛgu
    nkyɛn de abɔ saa afɔdeɛ no.
  eng-WEBU: and he shall take away the two kidneys, and the fat that is on them, which
    is by the loins, and the cover on the liver, with the kidneys;
  bnp-bnp: a vuanalipi i rua turana a vina, a kinake i kavitagu a hate turana a mahalana
    ranga.
  wal-wal: naa77u kilahota, shinccaa matan de7iya eta maayida handdaanne tiriyaa maayida
    handdaa kilahotuura issippe yarshsho oottidi shiishsho.
  spa-PDDPT: los dos riñones y la grasa que los cubre y sobre los ijares, y juntamente
    con los riñones sacará la grasa del hígado.
  gun-gun: ha'e gui ipykyraxĩgue mokoĩve, hexe ikyra oĩ va'ekue ikupe reguare, ha'e
    ipy'akue regua ipykyraxĩgue reve omboipa 'rã.
  agu-BL: Ncha'tz cabil yi xtxicun, tu yi ẍepu'il yi at scye'jak, tu yi at xe c'u'l
    nin tu yi ẍepu' yi at te yi xtx'otx', tajwe'n tz'el ticy'le'n tuml yi cob xtxicun.
  ilo-ULB: ti dua a bekkel ken ti taba nga adda kadakuada, a kaabay ti lumo, ken ti
    mangbalbalkot ti dalem, agraman kadagiti bekkel - masapul a maikkatto amin daytoy.
  kpg-kpg: mo nia ‘kidney’ mo nia kiliidi ala i di gili nia maa, mo nia gowaa ala
    koia e humalia i di gili di ade.
  uig-ARA: ئىككى بۆرەكنى ۋە ئۇلارنىڭ ئۈستىدىكى ھەمدە ئىككى يانپىشىدىكى ماينى ئاجرىتىپ،
    جىگەرنىڭ بۆرەككىچە بولغان چاۋا مېيىنى ئاجرىتىپ سۇنسۇن.
  sus-sus: a gungui firinyi, e ture, nun laare naxan na a bɔɲɛ ma, na birin xa ba
    sɛrɛxɛ ra.
  pon-2006: mwudihlik ko iangahki wih en wasa keieu mwahu en eho.
  ksd-ksd: ra ura ela, ma ra bira i ki petep ta dir, ma ra mal i ra kat, na tak vue
    ma ra ura ela;
  tur-YTC: iki böbreği, onların üzerlerindeki, bele yakın olan yağı ve karaciğerin
    zarını böbreklerle ayıracak;
  grc-BRENT: καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, τὸ ἐπὶ τῶν μηρίων, καὶ
    τὸν λοβὸν τὸν ἐπὶ τοῦ ἥπατος σὺν τοῖς νεφροῖς, περιελεῖ αὐτά.
  ind-AYT: lalu kedua ginjal dengan lemaknya, yang terletak di pinggang, dan umbai
    pada hati harus dia pisahkan bersama dengan ginjal itu.
  nya-nya: Aperekenso impsyo ziwiri, mafuta ake pamodzi ndi mafuta onse amene ali
    chamʼchiwuno, ndiponso mafuta onse amene aphimba chiwindi.
  hrv-hrv: 'oba bubrega i loj što je na njima i na slabinama; pa privjesak s jetre:
    neka i njega izvadi s bubrezima!'
  mps-mps: “Tama augwa te hobuludu si dali, tede daganalubo ili me sobadi yao, te
    sipsipgo polalubo dini homu me deli sao. Augwa te polalubo dini homu me deli siyu,
    te si wabo homu hobuludu si me sao.
  tpi-tpi: Na ol i mas kisim tupela namba 2 lewa wantaim gris bilong tupela, na gutpela
    hap bilong namba wan lewa bilong sipsip. Ol i mas kisim dispela hap bilong namba
    wan lewa na tupela namba 2 lewa wantaim.
  dan-1931: begge Nyrerne med det Fedt, som sidder på dem ved Lændemusklerne, og Leverlappen,
    som skal skilles fra ved Nyrerne.
  vie-OVCB: hai trái thận với mỡ của nó dính nơi sườn và túi mật.
  guj-2017: બન્ને મૂત્રપિંડો અને કમરના નીચલા ભાગના સ્નાયુ પરની ચરબી તથા કલેજા પરનો
    ચરબીવાળો ભાગ મૂત્રપિંડો સહિત કાઢી લેવાં.
  pon-2006A: mwidihlik ko iangahki wih en wasa keieu mwahu en eho.
  por-BRBSL: e tirará os dois rins, e a gordura que está sobre eles, que está junto
    aos lombos, e a cobertura do fígado, com os rins;
  cth-cth: Kuen kahni touh dawk e athaw, kuen hoi cungtalah athin van kaawm e maimara
    dawk e athaw pueng na poe han.
  twi-twi: nʼasaabo abien ne ne sisia srade ne ne bɔnwoma kotoku no nyinaa begu nkyɛn
    de abɔ saa afɔre no.
  hlt-hlt: A kuel rhoi neh a uen kaep dongkah maehtha khaw, a thin dongkah a thinhnun
    te khaw a kuel neh rhen hluep saeh.
  tbz-SIM: nɛ̀ yɛceumbɛ̀ nɛ̀ mɛkùɔ̀ mmɛ̀ɛ̀ yɛ̀ dɑ̀ɑ́tí nɛ̀ kutúúkú nɛ̀ yɛɔ̃ kó mɛkùɔ̀
    nnɛ̀ yɛceumbɛ̀.
  msy-2020: Egh an ovɨzimning ko oviba sara inigh, egh uaghan sipsipɨn beramɨn akuar
    aghuim inigh.
  dop-dop: nɑ timpee nɑɑlɛ nɑ ɑ nim, nɑ kɔŋkɔmǝŋ tɑɑ nyǝm. Ɩsɩɩ pɑ lǝsʋɣʋ hɔɔlɛ nɑ
    pǝ́ kpɛnnɑ timpee tɔ.
  azb-azb: belindəki hər iki böyrəyini və üstündəki piyi, qaraciyərin quyruğa bənzər
    hissəsini – bunları böyrəkləri ilə birgə çıxartsın.
  eng-DBY: and the two kidneys, and the fat that is on them, which is by the flanks,
    and the net above the liver, which he shall take away as far as the kidneys.
  hin-2017: और दोनों गुर्दे और जो चर्बी उनके ऊपर और कमर के पास रहती है, और गुर्दों
    समेत कलेजे के ऊपर की झिल्ली; इन सभी को वह अलग करे;
  wol-KYG: ak ñaari dëmbéen yi ànd ak seen nebbon ca kaw, jàpp ca fàllare ja, ak bàjjo
    bi ci res wi te ñu di ko booleek dëmbéen yi, génne ko.
  eng-YLT: and the two kidneys, and the fat which [is] on them, which [is] on the
    flanks, and the redundance above the liver (beside the kidneys he doth turn it
    aside);
  eng-WYC-2017: the two little reins, and the fatness which is beside the ileum, and
    the caul of the maw, with the little reins.
  eng-WMBB: and he shall take away the two kidneys, and the fat that is on them, which
    is by the loins, and the cover on the liver, with the kidneys;
  urd-GVH: गुरदे उस चरबी समेत जो उन पर और कमर के क़रीब होती है और जोड़कलेजी। इन चीज़ों
    को गुरदों के साथ ही अलग करना है।
  rug-rug: sari karua leleqatana meke sari na deana pu koa koarini, meke sa kukuruna
    sa bero sapu leanana hola.
  gaz-gaz: kalee lamaanii fi moora isaan irra jiru kan mudhiitti dhiʼaatu, haguuggiin
    tiruu kan kaleewwan wajjin baʼu wal faana haa dhiʼaatu.
  fra-LSG: les deux rognons, et la graisse qui les entoure, qui couvre les flancs,
    et le grand lobe du foie, qu’on détachera près des rognons.
  yal-yal: a gbingi ra xɛlɛ firinne nun turen naxanye e ma a gbingini, farafaran naxan
    bɔɲɛn ma naxan bama e nun gbingi ra xɛlɛne.
  haw-1868: 'A o na puupaa elua, a me ke konahua maluna o laua, ka mea ma ka puhaka,
    a me ka aa o ke au ma ke akepaa, me na puupaa, oia kana e lawe ai:'
  arb-NAV: وَالْكُلْيَتَيْنِ وَشَحْمَهُمَا الَّذِي عَلَى الْخَاصِرَتَيْنِ وَيَنْزِعُ
    الْمَرَارَةَ مَعَ الْكُلْيَتَيْنِ،
  ewe-ewe: ayiku eveawo kple ami si le wo ŋu kple eƒe aklã asa vɔe ɖe vɔsamlekpui
    la dzi.
  eng-LEE: 'And the two kidneys, and the fat that is on them, which is on the flanks,
    and the midriff above the liver, with the kidneys shall he remove the same:'
  asm-FB: ঘিলা দুটা আৰু কিনাৰত লাগি থকা তাৰ ওপৰৰ তেল আৰু কলিজাৰ ওচৰত থকা তাৰ তেলীয়া
    ভাগ উৎসৰ্গ কৰিব; আৰু সেই ভাগ ঘিলালৈকে এৰুৱাই ল’ব।
  sus-A: عَ فُنفُي قِرِنيِ، عٍ تُرٍ، نُن لَارٍ نَشَن نَ عَ بْحّ مَ، نَ بِرِن شَ بَ
    سّرّشّ رَ.
  fra-SBL: et il enlèvera les deux rognons, la graisse qui les recouvre, qui est près
    des reins, et la couverture du foie, avec les rognons ;
  hbo-hbo: וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֙לֶב֙ אֲשֶׁ֣ר עֲלֵיהֶ֔ן אֲשֶׁ֖ר עַל־הַכְּסָלִ֑ים
    וְאֶת־הַיֹּתֶ֙רֶת֙ עַל־הַכָּבֵ֔ד עַל־הַכְּלָיֹ֖ת יְסִירֶֽנָּה׃
  eng-WYCLIFFE: the twei litle reynes, and the fatnesse which is bisidis ilioun, and
    the calle of the mawe, with the litle reynes.
  cwe-cwe: na figo zake mbili na mabambala yake yeli mchigudi na hanhu hanogile ha
    ini.
  kik-kik: higo cierĩ na maguta ma cio marĩa macihumbĩire hakuhĩ na honge, na maguta
    marĩa mahumbĩire ini, marutanagĩrio na higo icio.
  fra-NCL: les deux rognons avec la graisse qui les recouvre et qui tient à la région
    lombaire, et la taie du foie, qu’on détachera près des rognons.
  cek-AK: Anih mah pakae hnetto hoi pakae nui ih athawk, kaenghuh taeng ih ngannawk,
    pathin nui ih athawknawk to la boih tih;
  cuk-cuk: e-mirwa-gwabogwad, a-birgi e-gwallumar-nanaid, e-dikarmargi-gwallumar-nanaid,
    degi, bina-dutugwadgi-gwallumar-nanaid. We-bina-dutugwadgi-gwallumar-nanaid mirwa-gwabogwadba
    welegoed.
  uig-CYR: икки бөрәкни вә уларниң үстидики һәмдә икки янпишидики майни аҗритип, җигәрниң
    бөрәккичә болған чава мейини аҗритип сунсун.
  tel-2017: రెండు మూత్ర పిండాలనూ, వాటి పైని కొవ్వునూ, కాలేయం పైన పేరుకున్న కొవ్వునూ,
    ఇలా దానిలోని కొవ్వు అంతటినీ తీసి అర్పించాలి.
  hat-BSA: ak de ren yo avèk grès ki sou yo, ki nan pati senti a; epi gwo bout fwa
    a, li va retire avèk ren yo.
  kos-kos: kidney ac kiris kac, ac ip ma wo emeet ke esa uh.
  hbo-WLC: וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֙לֶב֙ אֲשֶׁ֣ר עֲלֵיהֶ֔ן אֲשֶׁ֖ר עַל־הַכְּסָלִ֑ים
    וְאֶת־הַיֹּתֶ֙רֶת֙ עַל־הַכָּבֵ֔ד עַל־הַכְּלָיֹ֖ת יְסִירֶֽנָּה׃
  ibo-ibo: na akụrụ abụọ ya, na abụba nke dị nʼelu ha, ruo nʼakụkụ ukwu ya, na umeju
    ya, na abụba kpuchiri ya.
  ory-ory: ଓ ତହିଁ ଉପରିସ୍ଥ ପାର୍ଶ୍ୱବର୍ତ୍ତୀ ମେଦ ଓ ଦୁଇ ଗୁର୍ଦା ସହିତ ଯକୃତର ଉପରିସ୍ଥ ଅନ୍ତପ୍ଲାବକ
    ନେଇ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: ekewe ruoföü föün lon fiti kirisin wor mi kükü ngeni fitukesaran wänüükün,
    pwal mwärekeon ammünün.
  rop-rop: en det dubala kidni en det kidni fet, en det brabli gudwan pat langa det
    liba.
  ukr-1871: 'І обидві нирки, й жир, що на них, що на боках, і сальник, що на печінцї:
    з нирками треба віддїляти його.'
  deu-1951: dazu die beiden Nieren mit dem Fett daran, das an den Lenden ist, samt
    dem, was über die Leber hervorragt; über den Nieren soll man es wegnehmen.
  eng-JPS: and the two kidneys, and the fat that is on them, which is by the loins,
    and the lobe above the liver, which he shall take away by the kidneys.
  srp-1865: I oba bubrega, i salo što je na njima i na slabinama, i mrežicu na jetri
    neka izvadi s bubrezima,
  lug-lug: ensigo zombi awamu n’amasavu agaziriko okuliraana ekiwato, n’ekibikka ku
    kibumba nga biggyibwako wamu n’ensigo.
  heb-heb: ואת שתי הכלית ואת החלב אשר עליהן אשר על הכסלים ואת היתרת על הכבד על הכלית
    יסירנה׃
  ben-IRV: এবং দুটি কিডনি ও তার পরে অবস্থিত পার্শ্বস্থ মেদ, দুটি কিডনির সঙ্গে যকৃতের
    ওপরে অবস্থিত ঢেকে রাখা জিনিস বাদ দেবে।
  pan-pan: ਦੋਵੇਂ ਗੁਰਦੇ ਅਤੇ ਲੱਕ ਦੇ ਉੱਤੇ ਜਿਹੜੀ ਚਰਬੀ ਹੈ ਅਤੇ ਉਹ ਝਿੱਲੀ ਜੋ ਕਲੇਜੇ ਉੱਤੇ ਹੈ,
    ਉਸ ਨੂੰ ਗੁਰਦਿਆਂ ਸਮੇਤ ਵੱਖਰੀ ਕਰੇ।
  mya-JVB: ခါး အတွင်းနား ၌ ရှိသော ကျောက်ကပ် နှစ် ခုနှင့် ကျောက်ကပ်ဆီဥ ၊ ကျောက်ကပ်
    နှင့်တကွ အသည်း ပေါ် ၌ရှိသောအမြှေး တည်းဟူသောဆီဥ ရှိသမျှ ကိုယူ ၍ ဆက် လျှင် ၊
  hmo-hmo: nadinadi mai edia digara, bona asena ena kahana badana.
  urd-urd: और दोनों गुर्दे और उनके ऊपर की चर्बी जो कमर के पास रहती है, और जिगर पर
    की झिल्ली गुर्दों के साथः इन सबको वह अलग करे।
  rus-SYN: и обе почки и тук, который на них, который на стегнах, и сальник, который
    на печени; с почками пусть он отделит сие;
  bqc-SIM: ń a gòleↄ ń gòle nísiↄ ń pↄa nísi pↄ́ wì golɛ ń gòlepiↄ gↄ̃̀ↄo.
  tcz-CHONGTHU: Ataijung lah a akal teni leh akala athao um chengse, athin leh akal
    teni jaonaa aphe le athao jouse aboncha alah doh cheh cheh ding,
  mar-mar: दोन्ही गुरदे, त्याच्यावरील कमरेजवळील चरबी व गुरद्यापर्यंतचा काळजावरील चरबीचा
    पडदा वेगळे करावेत.
  qub-qub: ruruncunata, mururupa ñaupancho caycaj ruru wirancunata, ñatinpa puntanta
    rurunnintinta.
  bqp-bqp: kɑ yen gɑbu swii yiru, kɑ gum mɛ mu yi tɛ̃ke yɛ̃si yɛ̃sikɑ, kɑ yen buro
    ge gɑ woru wukiri.
  hat-hat: de wonyon yo ak tout grès ki sou yo a, ansanm avèk mas grès ki sou fwa
    a, l'a ofri yo sou lotèl la pou Seyè a.
  eng-BSB: both kidneys with the fat on them near the loins, and the lobe of the liver,
    which is to be removed with the kidneys.
  tod-tod: ta ma lɔɠɔ felegɔiti, ta ma wulɔi felevelegai ti ma, é ʋɛɛzu ma zaamalɔkaeiti
    ma, ta ma mɔɔin ʋasuʋɛ, a kula ma lɔɠɔiti kobaʋɛ.
  eng-WEBPB: and he shall take away the two kidneys, and the fat that is on them,
    which is by the loins, and the cover on the liver, with the kidneys;
  kbq-kbq: tare kreso'ane anante'ma eri anoma vazi'nea afova'ane, asumna'ane, asumnare'ma
    erino vazi'nea afovanena, maka eritagati atregahie.
  nhe-BL: Huan temacas nopa ome ieyo ihuaya nopa tlachiyajcayotl tlen mopantía ininpani.
    Nojquiya temacas nopa parte hueyi tlen ieltapach tlen quiquixtis ihuaya ieyo.
  gub-BL: mokoz iku'azarer, ikawer iku'azarer ipyk awer, ipy'a kwer ipehegwer ikatu
    wera'u ma'e.
  eng-DRA: The two little kidneys, and the fat which is by the flanks, and the caul
    of the liver with the little kidneys.
