verse: LEV.007.015
translations:
  mal-C: സ്തോത്രാർപ്പണമായ സമാധാനയാഗത്തിന്റെ മാംസം അത് അർപ്പിക്കുന്ന ദിവസംതന്നെ ഭക്ഷിക്കണം;
    അതിലൊട്ടും രാവിലെവരെ ശേഷിപ്പിക്കരുത്.
  deu-TKW: Das Fleisch des Heils-Dankopfers aber muß an demselben Tage gegessen werden,
    an welchem das Opfer gebracht wird; man darf nichts davon übrig lassen bis zum
    Morgen.
  lin-lin: Mosuni ya mbeka ya boyokani oyo abonzi mpo na kozongisa matondi esengeli
    koliama kaka na mokolo oyo abonzi yango, eloko moko te ekoki kotikala kino na
    tongo.
  eng-LSV: as for the flesh of the sacrifice of the thank-offering of his peace-offerings,
    it is eaten in the day of his offering; he does not leave of it until morning.
  eng-GNV: 'Also the flesh of his peace offerings, for thankesgiuing, shalbe eaten
    the same day that it is offered: he shall leaue nothing thereof vntill the morning.'
  eng-WEBSTER: And the flesh of the sacrifice of his peace-offerings for thanksgiving
    shall be eaten the same day that it is offered; he shall not leave any of it until
    the morning.
  nhw-BL: “Huan catli quitencajqui nopa tlapiyali quen se tlacajcahualistli para ma
    onca tlayoltlalili nohuaya huan para nechtlascamatis monequi quicuas inacayo nopa
    tlapiyali ihuaya ifamilia ipan san se nopa tonali quema nechmacas. Amo tleno huelis
    quicahuase para seyoc tonali.
  swh-ONEN: Nyama ya sadaka ya amani kwa ajili ya shukrani lazima iliwe siku iyo hiyo
    inapotolewa; hutabakiza kitu chochote mpaka asubuhi.
  bba-bba: Dɔmɑ te bɑ siɑrɑ bin yɑ̃kuru kuɑ, yen dɔmɑ terɑ bɑ koo ten yɑɑ di, bɑ ǹ
    koo de ten yɑɑ yu yɑm sɑ̃rɑ.
  eng-KJVCPB: And the flesh of the sacrifice of his peace offerings for thanksgiving
    shall be eaten the same day that it is offered; he shall not leave any of it until
    the morning.
  luo-luo: Ring misango mar goyo erokamano nyaka cham mana odiechiengno mochiwe ma
    ok oriyo nyaka okinyi.
  meu-meu: Ena herohemaino bouboudia hidiodia, hahenamo ḡaudia, na bae hahelaḡadia
    dinana ai bae anidia, bahu taina basine mia rani.
  npi-ULB: धन्यवाद दिनको निम्ति मेलबलि अर्पण गर्ने मानिसले आफ्नो बलिदानको मासु बलिकै
    दिनमा खानू । त्यसबाट कत्ति पनि अर्को बिहानीको निम्ति त्यसले नछोडोस् ।
  yor-yor: Ẹran ọrẹ àlàáfíà ti ọpẹ́ yìí ni wọ́n gbọdọ̀ jẹ ní ọjọ́ gan an tí wọ́n rú
    ẹbọ, kò gbọdọ̀ ṣẹ́ ẹran kankan kù di àárọ̀ ọjọ́ kejì.
  pes-OPCB: گوشت حیوان قربانی سلامتی باید در روزی که به عنوان هدیۀ شکرگزاری تقدیم
    می‌گردد، خورده شود و چیزی از آن برای روز بعد باقی نماند.
  tgl-ULB: Ang taong naghahandog ng isang handog para sa kapayapaan para sa layunin
    ng pagbibigay ng mga pasasalamat ay dapat kainin ang karne na kanyang handog sa
    araw ng pag-alay. Wala siyang dapat itira na anuman nito hanggang sa susunod na
    umaga.
  hui-hui: Ibugua Anduane Homogola ho gimbu bulenaga nogo bo lomabu mirago maru ibira
    hene ngago horo ogoningiore nai holene nga. Horo mendengi nole podo wulene nawiore.
  mya-mya: မိတ်​သ​ဟာ​ယ​ယဇ်​ကောင်​ကို​ပူ​ဇော်​သော​နေ့ ၌ အ​သား​ကို​အ​ကုန်​စား​ရ​မည်။
    နောက်​တစ်​နေ့ နံ​နက်​အ​ထိ အ​သား​အ​ကြွင်း​အ​ကျန်​မ​ရှိ စေ​ရ။
  bod-N: གཏང་རག་ཏུ་ཕུལ་བའི་ཞི་བདེའི་མཆོད་པའི་ཤ་ནི། མཆོད་པར་འབུལ་བའི་ཉིན་དེ་རང་དུ་བཟའ་དགོས་ཏེ།
    ཞོགས་པའི་བར་དུ་ཅི་ཡང་ལྷག་མི་རུང་།
  sna-sna: Nyama yechipiriso chake chokuwadzana chokuvonga inofanira kudyiwa musi
    wainopiwa. Haafaniri kusiya imwe kusvikira mangwanani.
  spa-BLM: La carne del sacrificio de sus ofrendas de paz para la acción de gracias
    se comerá el día de su ofrenda. No dejará nada de ella hasta la mañana siguiente.
  cac-cac: A noc' noc' tz'ac'ji silab'il yic sch'oxan junc'olal yed' Dios yuj ac'oj
    yuj diosal, a d'a jun c'ual tz'ac'ji noc' chi' schijicanb'ati, man̈xa jab'oc noc'
    sic'jicanb'at d'a junxo c'u.
  swh-ULB: Mtu anayeleta sadaka ya amani kwa kusudi la kutoa shukrani ni lazima ataila
    nyama ya sadaka yake siku ya kutoa dhabihu. Hatakiwi kusaza chochote kilicho cha
    sadaka hiyo hata asubuhi ya pili.
  bel-bel: мяса мірнай ахвяры падзякі трэба зьесьці ў дзень прынашэньня яе, нельга
    пакідаць зь яе да раніцы.
  deu-ELBBK: Und das Fleisch seines Dank-Friedensopfers soll am Tag seiner Darbringung
    gegessen werden; er soll nichts davon liegen lassen bis an den Morgen.
  mbb-OT: Is usa te uyaǥen he pemuhat he para te kebpeselamat diyà te Nengazen, kinahanglan
    he egkeenen te nemuhat wey te pemilya zin wey te menge memumuhat dutun dà te andew
    te kebpemuhata kayi; kinahanglan he wazà egkesamà kayi zutun te sunud he andew.
  mal-2015: എന്നാൽ സ്തോത്രമായുള്ള സമാധാനയാഗത്തിന്റെ മാംസം, അർപ്പിക്കുന്ന ദിവസത്തിൽ
    തന്നേ തിന്നേണം; അതിൽ ഒട്ടും പ്രഭാതംവരെ ശേഷിപ്പിക്കരുതു.
  rmc-rmc: O mas pal e smiromoskri obeta pes mušinel te chal andre oda džives, sar
    hino obetimen. Našťi lestar ačhel ňič dži tosara.
  pes-OPV: و گوشت ذبیحه تشکرسلامتی او در روز قربانی وی خورده شود، چیزی از آن را تا
    صبح نگذارد.
  ron-1924: Карня жертфей де лаудэ ши де мулцумире сэ фие мынкатэ кяр ын зиуа ын каре
    есте адусэ; сэ ну се ласе нимик дин еа пынэ диминяца.
  ben-OBCV: তার ধন্যবাদ জ্ঞাপনের মঙ্গলার্থক বলির মাংস উৎসর্গীকরণের দিনে অবশ্যই ভোজন
    করতে হবে; সকাল পর্যন্ত যেন কোনো খাদ্য রাখা না হয়।
  som-som: Oo hilibka allabarigiisa qurbaannadiisa nabaadiinada ah oo uu mahadnaqidda
    u bixiyo waa in dhammaantiis la cunaa maalinta uu qurbaankiisa bixiyo, oo waa
    inuusan waxba ka gaadhsiin tan iyo subaxda dambe.
  lat-VUC: cujus carnes eadem comedentur die, nec remanebit ex eis quidquam usque
    mane.
  eng-ASVBT: And the flesh of the sacrifice of his peace offerings for thanksgiving
    shall be eaten on the day of his oblation; he shall not leave any of it until
    the morning.
  ita-1885: E mangisi la carne del suo sacrificio di laude da render grazie, nel giorno
    stesso ch'egli avrà fatta la sua offerta; non lascisene nulla di avanzo fino alla
    mattina.
  eng-LXXUP: 'And the flesh of the sacrifice of the peace offering of praise shall
    be his, and it shall be eaten in the day in which it is offered: they shall not
    leave of it till the morning.'
  eng-ULB: The person presenting a peace offering for the purpose of giving thanks
    must eat the meat of his offering on the day of the sacrifice. He must not leave
    any of it until the next morning.
  spa-VBL: La carne del sacrificio de tu ofrenda de paz de acción de gracias debe
    comerse el mismo día que la ofrezcas. No dejes nada de eso hasta la mañana.
  fra-_FOB: Et la chair du sacrifice d'actions de grâces et de prospérités, sera mangée
    le jour qu'elle sera offerte; on n'en laissera rien jusqu'au matin.
  mal-mal: എന്നാൽ സ്തോത്രമായുള്ള സമാധാനയാഗത്തിന്റെ മാംസം, അർപ്പിക്കുന്ന ദിവസം തന്നെ
    തിന്നണം; അതിൽ ഒട്ടും പ്രഭാതംവരെ ശേഷിപ്പിക്കരുത്.
  urd-GVR: Gosht usī din khāyā jāe jab jānwar ko zabah kiyā gayā ho. Aglī subah tak
    kuchh nahīṅ bachnā chāhie.
  suz-BL: “गे रिम्‍शो पाइब बाक्‍नीनी” दे ठेयब सेल्‍शा नु दुशा बाक्‍चा आ पर्बम चढ़ेशो
    श्‍ये मेको चढ़ेशो नाक्‍तीन नेक्‍चा माल्‍नीम। सुनी सम्‍म मारेइ हें‍चा मदुम्‍ब।
  ita-1927: E la carne del sacrifizio di riconoscenza e di azioni di grazie sarà mangiata
    il giorno stesso ch’esso è offerto; non se ne lascerà nulla fino alla mattina.
  ckb-ckb: گۆشتی قوربانی سوپاسگوزاری بۆ ژیانی هاوبەشییەکەی لە ڕۆژی قوربانییەکەی دەخورێت،
    هیچی لێ ناهێڵێتەوە بۆ بەیانی.
  eng-BBE: And the flesh of the praise-offering is to be taken as food on the day
    when it is offered; no part of it may be kept till the morning.
  kan-OKCV: ಉಪಕಾರ ಸ್ತುತಿಗಾಗಿ ಅವನು ಸಮಾಧಾನ ಬಲಿಯ ಮಾಂಸವನ್ನು ಅರ್ಪಿಸಲಾದ ದಿನವೇ ತಿನ್ನಬೇಕು.
    ಅವನು ಅದರಲ್ಲಿ ಬೆಳಗಿನವರೆಗೆ ಯಾವುದನ್ನೂ ಉಳಿಸಬಾರದು.
  tam-2017: சமாதானபலியாகிய நன்றிபலியின் மாம்சமானது செலுத்தப்பட்ட அன்றையதினமே சாப்பிடப்படவேண்டும்;
    அதில் ஒன்றும் விடியற்காலம்வரை வைக்கப்படக்கூடாது.
  spa-RV-1909: 'Y la carne del sacrificio de sus pacíficos en hacimiento de gracias,
    se comerá en el día que fuere ofrecida: no dejarán de ella nada para otro día.'
  ron-BTF: Și carnea sacrificiului ofrandelor sale de pace pentru mulțumiri să fie
    mâncată în aceeași zi în care este adusă; să nu lase nimic din ea până dimineață.
  eng-WEBP: The flesh of the sacrifice of his peace offerings for thanksgiving shall
    be eaten on the day of his offering. He shall not leave any of it until the morning.
  eng-FBV: The meat of the sacrifice of your peace offering of thanksgiving must be
    eaten the same day you offer it. Don't leave any of it until the morning.
  nld-1939: Het vlees van zijn vredeoffer uit dankbaarheid gebracht moet op de dag,
    dat het geofferd wordt, worden gegeten; niets daarvan mag tot de volgende morgen
    worden bewaard.
  nch-BL: “Huan cati quitencajqui nopa tapiyali quej se tacajcahualisti para ma onca
    tayoltalili ica na huan para techtascamatis monequi quicuas inacayo nopa tapiyali
    ihuaya ifamilia ipan nopa tonali quema techmacas. Amo teno huelis quicahuase para
    seyoc tonali.
  vie-1934: Thịt của con sinh tế cảm tạ thù ân thì phải ăn hết nội ngày đã dâng lên,
    không nên để sót chi lại đến sáng mai.
  hin-CV: आभार के रूप में भेंट की गई मेल बलियों की बलि के मांस को उसकी बलि के दिन
    ही खा लिया जाए. वह प्रातः तक इसमें से कुछ भी बचाकर न रखे.
  eng-OURB: The flesh of the sacrifice of his peace offerings for thanksgiving shall
    be eaten on the day of his offering. He shall not leave any of it until the morning.
  spa-BES: Y la carne de la ofrenda de acción de gracias debe tomarse como alimento
    el día en que se ofrece; ninguna parte de ella puede ser guardada hasta la mañana.
  tdx-tdx: Ho kamaeñe amy andro añengañ’ azey ty hena’ i soron-kanintsiñe ho fañandriañañey;
    tsy ho sisàñe ami’ty loak’ andro.
  vid-vid: Iwunde lya nhambiko ayo ya kikala goya lyakuta malumbo Nguluwi, yolika
    zuwa lilila lilavigwe, holeka ne honhu mbaka mitondo.
  eng-OKE: And the flesh of his consecrated thank-offering shall be eaten on the day
    that it is offered, none of it shall be covered over till the morning.
  tha-KJV: ส่วนเนื้อสัตว์เครื่องสันติบูชาเพื่อโมทนาพระคุณนั้น เขาจะต้องรับประทานเสียในวันทำการถวายบู​ชา
    อย่าเหลือไว้จนวั​นร​ุ่งเช้าเลย
  por-BR-2018: 'E a carne do sacrifício de suas ofertas pacíficas em ação de graças,
    se comerá no dia que for oferecida: não deixarão dela nada para outro dia.'
  deu-ELO: Und das Fleisch seines Dankfriedensopfers soll am Tage seiner Darbringung
    gegessen werden; er soll nichts davon liegen lassen bis an den Morgen.
  eng-WYC-2018: whose flesh shall be eaten in the same day (or whose flesh shall be
    eaten on the same day), neither anything of those shall dwell till the morrowtide.
  epo-epo: Kaj la viando de la danka pacofero estu manĝata en la tago de la oferado;
    oni ne devas restigi iom el ĝi ĝis la mateno.
  uig-PIN: Tǝxǝkkür bildüridiƣan inaⱪliⱪ ⱪurbanliⱪining gɵxi bolsa ⱪurbanliⱪ ⱪilinƣan
    xu küni yeyilixi kerǝk; ⱪurbanliⱪni sunƣuqi kixi tang atⱪuqǝ uning ⱨeq nemisini
    ⱪaldurmisun.
  beo-beo: Ohe ea hu da eso amoga e da gobele sali amo mai dagoi ba:ma:mu. Golale,
    hahabe, eno hu hame mai dialumu da sema bagade.
  tpi-OTNT: Ol i mas kaikai olgeta mit bilong dispela abus long de man i mekim ofa.
    Ol i no ken larim mit i stap inap long moningtaim long de bihain.
  hau-SA: Za a ci wannan nama na hadaya don zumunci ta godiya a ranar da aka miƙa
    ta, kada yă bar wani abu daga naman yă kwana.
  uig-LAT: Teshekkür bildüridighan inaqliq qurbanliqining göshi bolsa qurbanliq qilin’ghan
    shu küni yéyilishi kérek; qurbanliqni sun’ghuchi kishi tang atquche uning héch
    némisini qaldurmisun.
  nde-nde: Inyama yomnikelo wakhe wobudlelwano ingeyokubonga, kumele idliwe ngalelolanga
    inikelwa. Akumelanga eyinye isalele elakusasa.
  ton-ton: 'Pea ko e kanomate ʻoe feilaulau ʻo ʻene feilaulau fakamelino ko e meʻa
    fakafetaʻi, ʻe kai ia ʻi he ʻaho ʻoku ʻatu ai ia: ʻe ʻikai tuku ʻe ia hano toe
    ki he ʻapongipongi.'
  ces-1613: Maso pak obět, z té oběti chvály, jenž jest obět pokojná, v den obětování
    jejího jedeno bude, aniž co zůstane z něho do jitra.
  eng-WMB: The flesh of the sacrifice of his peace offerings for thanksgiving shall
    be eaten on the day of his offering. He shall not leave any of it until the morning.
  tam-TCV: நன்றி செலுத்தும் சமாதான காணிக்கையின் இறைச்சியானது அது செலுத்தப்பட்ட நாளிலேயே,
    சாப்பிடப்பட வேண்டும். அவன் அதில் ஒன்றையும் காலைவரை விட்டுவைக்கக்கூடாது.
  ceb-ULB: Kinahanglan nga kan-on sa tawo nga naghatag ug halad alang sa pasig-uli
    ang maong karne niana nga adlaw sa paghalad aron sa paghatag ug pagpasalamat.
    Kinahanglan nga wala siyay ibilin niini pagkabuntag.
  pol-UBG: Mięso z dziękczynnej ofiary pojednawczej należy spożyć w dniu składania
    jego ofiary; nic z niego nie zostawią do rana.
  urd-GVU: گوشت اُسی دن کھایا جائے جب جانور کو ذبح کیا گیا ہو۔ اگلی صبح تک کچھ نہیں
    بچنا چاہئے۔
  deu-1912: Und das Fleisch ihres Lob- und Dankopfers soll desselben Tages gegessen
    werden, da es geopfert ist, und nichts übriggelassen werden bis an den Morgen.
  kan-2017: ಕೃತಜ್ಞತೆಯ ಯಜ್ಞಪಶುವಿನ ಮಾಂಸವನ್ನು ಯಜ್ಞವು ನಡೆದ ದಿನದಲ್ಲೇ ಭೋಜನ ಮಾಡಬೇಕು; ಮರುದಿನದ
    ವರೆಗೆ ಸ್ವಲ್ಪವನ್ನಾದರೂ ಉಳಿಸಬಾರದು.
  yap-yap: Ma thingar ni kay ufin fare gamanman ni ka rofen nni pi’ ni maligach; dariy
    bang riy ni yira tay ngki mun nga reb e rran.
  hlt-MCSB: Rhoepnah dongkah uemonah hmueih saa te tah amah nawnnah hnin ah ca saeh
    lamtah mincang duela paih boel saeh.
  mdy-ETH: ዬይ ዒንጊንቴ ዓሽካ ዒዞ ኬሎ ሙይንቲ ጋጋፖንጎ፤ ዓቲ ዎርቆፓ።
  twi-ASANTE: Sɛ wɔde aboa no bɔ Awurade afɔdeɛ de ma no sɛ asomdwoeɛ afɔrebɔ de kyerɛ
    sɛ ɛyɛ anisɔ ne asedadeɛ a, wɔbɛwe ne nam ɛda no ara. Ɛnsɛ sɛ ebi ka na adeɛ kye
    a wɔawe.
  eng-WEBU: The flesh of the sacrifice of his peace offerings for thanksgiving shall
    be eaten on the day of his offering. He shall not leave any of it until the morning.
  bnp-bnp: Ra bobona sipsip, a bulmakau ni rata a nihabi vona, a bakovi ge kani lobo
    na parava iea kunana, nahea ge tabuli ranga balena ge palala taho a hini.
  wal-wal: He mehiyaa ashoi he yarshshettido gallassi meetetto; maalladossi aibinne
    attoppo.
  spa-PDDPT: La carne del sacrificio de paz en acción de gracias se comerá el día
    de su ofrecimiento. Nada se dejará para la mañana siguiente.
  gun-gun: Peteĩ rami ikuaia reguare ome'ẽa árave 'rã ho'upa oguerovy'aa rupi ome'ẽmby
    ro'okue. Mba'eve ndoejai 'rã ko'ẽ rã guarã.
  agu-BL: ”Yi tx'ixwatz yi na oylij tan tyoẍi'n tetz Ryos, nin tetz tzatzin paz, tajwe'n
    yil baj te ite'n nin k'eja'tz yi na oylij. Qui'c rmeril tan cyaje'n cyen colij
    jun tal piẍ tetz junt k'ej.
  ilo-ULB: Ti tao a mangidatag iti daton a pakikapia a maipaay iti panagyaman ket
    masapul a kanenna ti karne ti datonna iti aldaw ti panangidatonna. Masapul a saan
    isuna a mangibati iti aniaman iti daytoy agingga iti sumaruno a bigat.
  kpg-kpg: Nia goneiga o di manu deelaa le e gai hua i di laangi dela ne tigidaumaha iei
    di maa, hagalee hai gii dubu nia mee gi dono daiaa.
  uig-ARA: تەشەككۈر بىلدۈرىدىغان ئىناقلىق قۇربانلىقىنىڭ گۆشى بولسا قۇربانلىق قىلىنغان
    شۇ كۈنى يېيىلىشى كېرەك؛ قۇربانلىقنى سۇنغۇچى كىشى تاڭ ئاتقۇچە ئۇنىڭ ھېچ نېمىسىنى
    قالدۇرمىسۇن.
  sus-sus: Na xanunteya sɛrɛxɛ sube donma a ba lɔxɔɛ nɛ, sese naxa lu han gɛɛsɛgɛ.»
  pon-2006: Re pahn tungoale uduk en mahno ni rahnohte me re wia meirongo; sohte mehkot
    luhwehdi pahn nekinekla ong nimenseng en mandahn rahno.
  ksd-ksd: Ma ra vio i ra vavaguai nina ba kana tinabar na varmaram upi ra magit na
    pite varpa, da en ia ta nam iat ra bung i tul tar kana vartabar na nian tana;
    koko ta pakana na ki valili tuk ta ra malana.
  tur-YTC: Şükran için sunduğu esenlik kurbanının eti, sunulduğu gün yenilecek. Sabaha
    kadar hiçbir şey bırakmayacak.'”
  grc-BRENT: Καὶ τὰ κρέα θυαίας αἰνέσεως σωτηρίου αὐτῷ ἔσται· καὶ ἐν ᾗ ἡμέρᾳ δωρεῖται,
    βρωθήσεται· οὐ καταλείψουσιν ἀπʼ αὐτοῦ εἰς τὸ πρωΐ.
  ind-AYT: Daging dari persembahan pendamaian untuk ucapan syukurnya itu harus dimakan
    pada hari yang sama ketika itu dipersembahkan. Dia tidak boleh menyisakan sedikit
    pun sampai pagi.
  nya-nya: Nyama ya nsembe yachiyanjano yothokozera idyedwe pa tsiku lomwe nsembeyo
    yaperekedwa ndipo isatsaleko mpaka mmawa.
  hrv-hrv: A meso žrtve pričesnice neka se pojede istoga dana kad bude žrtvovana;
    neka se od nje ne ostavlja ništa za sutradan.
  mps-mps: Te bidigo ofa ebo side augwaligo te kibu mi me badu elaluali tigidali tuao.
    Augwaligo te nosali kigamude tueibao olama, te kibu mi me elalumainu sula tagalamu
    dao,” wali.
  tpi-tpi: Ol i mas kaikai olgeta mit bilong dispela abus long de man i mekim ofa.
    Ol i no ken larim mit i stap inap long moningtaim long de bihain.
  dan-1931: Kødet af hans Lovprisningstakoffer skal spises på selve Offerdagen, intet
    deraf må gemmes til næste Morgen.
  vie-OVCB: Thịt của con sinh tế tạ ơn dâng lên để tỏ lòng biết ơn Chúa phải được
    ăn nội trong ngày, không được để dành qua hôm sau.
  guj-2017: આભારસ્તુતિને માટેનાં શાંત્યર્પણોના યજ્ઞનું માંસ અર્પણને દિવસે જ તે ખાઈ
    જાય. તે તેમાંથી કંઈ પણ બીજા દિવસની સવાર સુધી રહેવા ન દે.
  pon-2006A: Re pahn tungoale uduk en mahno ni rahnohte me re wia meirongo; sohte
    mehkot luhwehdi pahn nekinekla ong nimenseng en mandahn rahno.
  por-BRBSL: A carne do sacrifício de suas ofertas pacíficas para ação de graças será
    comida no dia de sua oferta. Ele não deixará nada disso até a manhã.
  cth-cth: Lunghawilawkdeinae lah thueng e roum thuengnae sathei moi hah thueng hnin
    vah na ca han, amom hanelah bout pek mahoeh.
  twi-twi: Sɛ wɔde aboa no bɔ Awurade afɔre de ma no sɛ asomdwoe afɔrebɔ de kyerɛ
    sɛ ɛyɛ anisɔ ne asedade a, ɛsɛ sɛ wɔwe ne nam da no ara. Ɛnsɛ sɛ bi ka ma ade
    kye so.
  hlt-hlt: Rhoepnah dongkah uemonah hmueih saa te tah amah nawnnah hnin ah ca saeh
    lamtah mincang duela paih boel saeh.
  tbz-SIM: Bɛ̀ n fèútɛ́ dìì yiè dɛ kó fɛɔ̃̀fɛ̀ diǹdi bɛ̀ yóó fɛ̀ cɑ̀ɑ́kɛ́mɛ̀, bɛ̀
    bɑ́ɑ́ súɔ́ ndɛ̀mɑrɛ̀ kɛ̀ dɛ̀ nyĩ́ĩ́kú kɛ́wentɛ́.
  msy-2020: Eghtɨ gumazir God mɨnabɨva a ko navir vamɨran ikiamin ofa gamim, ofa gamir
    dughiar kamra, an asɨzir tuzir naba bar dar amegh. An asɨzir tuziba ateghtɨ, da
    ikɨ mangɨ dughiar igharazimɨn otivan markɨ.
  dop-dop: Ye sɛɛtʋ kɔtɑɣɑ kpǝntɛ nɑntʋ ɩlɛ, pǝ wɛɛ sɩ kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ kɛ pɑɑ
    tɔɣɔ-tɩ, pǝ fɛɩ sɩ tǝ́ fe tɛʋ.
  azb-azb: Təşəkkür ifadə edən ünsiyyət qurbanının əti qurban kəsilən gün yeyilsin.
    O, səhərə qədər qalmamalıdır.
  eng-DBY: And the flesh of the sacrifice of his peace-offering of thanksgiving shall
    be eaten the same day that it is presented; he shall not let any of it remain
    until the morning.
  hin-2017: और उस धन्यवादवाले मेलबलि का माँस बलिदान चढ़ाने के दिन ही खाया जाए; उसमें
    से कुछ भी भोर तक शेष न रह जाए। (1 कुरि. 10:18)
  wol-KYG: Yàppu saraxas cant googu ci biir jàmm te ñu jublu ci njukkal Aji Sax ji,
    dees koy lekk bés bi ñu ko rendee. Du lenn lees ciy wacc, mu fanaan.
  eng-YLT: as to the flesh of the sacrifice of the thank-offering of his peace-offerings,
    in the day of his offering it is eaten; he doth not leave of it till morning.
  eng-WYC-2017: whose flesh shall be eaten in the same day, neither anything of those
    shall dwell till the morrowtide.
  eng-WMBB: The flesh of the sacrifice of his peace offerings for thanksgiving shall
    be eaten on the day of his offering. He shall not leave any of it until the morning.
  urd-GVH: गोश्त उसी दिन खाया जाए जब जानवर को ज़बह किया गया हो। अगली सुबह तक कुछ नहीं
    बचना चाहिए।
  rug-rug: Sa masana sa kurukuru si kaqu ta hena koasa rane pu ta tavete sa vina vukivukihi
    binaere, meke loketoṉa si kaqu koa hola osolae kamoa munumunu.
  gaz-gaz: Foon aarsaa nagaa kan galataaf dhiʼeeffamu gaafuma dhiʼaate sana nyaatamee
    dhumuu qaba; wanni tokko iyyuu isa irraa hafee buluu hin qabu.
  fra-LSG: La chair du sacrifice de reconnaissance et d’actions de grâces sera mangée
    le jour où il est offert; on n’en laissera rien jusqu’au matin.
  yal-yal: Bɔɲɛ xunbeli saraxan naxan bama barika bira seen na, na suben xa don a
    ba lɔxɔn nin. Na sese nama ramara han xɔtɔnni.”
  haw-1868: A o ka io o ka alana, o kana mau mohaihoomalu no ka hoomaikai, e aiia
    ia i ka la i mohaiia'i ia; aole oia e hookoe i kauwahi a kakahiaka.
  arb-NAV: أَمَّا لَحْمُ ذَبِيحَةِ شُكْرِ سَلامَتِهِ فَيُؤْكَلُ فِي نَفْسِ يَوْمِ
    تَقْدِيمِ الذَّبِيحَةِ كَقُرْبَانٍ، لَا يُبْقِي مِنْهُ شَيْئاً إِلَى الصَّبَاحِ.
  ewe-ewe: Le lã la tsɔtsɔ sa vɔe kple etsɔtsɔ na Yehowa abe ŋutifafavɔsa ene be woaɖe
    ŋudzedzekpɔkpɔ kple akpedada tɔxɛ afia vɔ megbe la, woaɖu vɔsalã la gbe ma gbe
    ke, eye ɖeke matsi anyi ŋu nake o.
  eng-LEE: And the flesh of the sacrifice of his thanksgiving-peace-offering shall
    be eaten the same day that it is offered; he shall not leave any of it until the
    morning.
  asm-FB: ধন্যবাদ দিয়াৰ উদ্দেশ্যে দিয়া মঙ্গলাৰ্থক বলিৰ মাংসৰ উপহাৰ উৎসৰ্গ কৰাৰ দিনাখনে
    ভোজন কৰিব লাগিব; তাৰ অলপো ৰাতিপুৱালৈ ৰাখিব নোৱাৰিব।
  sus-A: نَ شَنُنتٍيَ سّرّشّ سُبٍ دٌنمَ عَ بَ لْشْي نّ، سٍسٍ نَشَ لُ هَن فّيسّفّ.»
  fra-SBL: Il mangera la chair du sacrifice d'actions de grâces le jour de son offrande.
    Il n'en laissera rien jusqu'au matin.
  hbo-hbo: וּבְשַׂ֗ר זֶ֚בַח תֹּודַ֣ת שְׁלָמָ֔יו בְּיֹ֥ום קָרְבָּנֹ֖ו יֵאָכֵ֑ל לֹֽא־יַנִּ֥יחַ
    מִמֶּ֖נּוּ עַד־בֹּֽקֶר׃
  eng-WYCLIFFE: whose fleischis schulen be etun in the same dai, nether ony thing
    of tho schal dwelle til the morewtid.
  cwe-cwe: Nyama ya nhambiko iyo ya tindiwalo kwa kumwing'ha hewela Mndewa Mulungu
    izadigwa siku iyo voilavigwa, munhu halondeka kuleka nyama isigale mbaka imitondo.
  kik-kik: Nyama icio cia iruta rĩu rĩake rĩa ũiguano rĩa gũcookia ngaatho no nginya
    irĩĩo mũthenya o ro ũcio ikaarutĩrwo Jehova; ndakanatigie gĩcunjĩ o na kĩmwe gĩkinyie
    rũciinĩ.
  fra-NCL: La chair de la victime de reconnaissance du sacrifice pacifique sera mangée
    le jour où on l’aura offerte ; on n’en laissera rien jusqu’au matin.
  cek-AK: Anghoe pongah angdaeh angbawnhaih ah boh ih moi loe, moi boh niah caa roep
    ah; akhawn bang khoek to omsak hmah.
  cuk-cuk: ” ’Bab-Jehováʼga-dog-nuedye-sogega we-san uklesadi, a-ibagi gullegoed,
    banedgala bipisaar san sabolegosulid.
  uig-CYR: Тәшәккүр билдүридиған енақлиқ қурбанлиғиниң гөши болса қурбанлиқ қилинған
    шу күни йейилиши керәк; қурбанлиқни сунғучи киши таң атқичә униң һеч немисини
    қалдурмисун.
  tel-2017: కృతజ్ఞతలు చెల్లించే ఉద్దేశ్యంతో శాంతిబలిని అర్పించే వ్యక్తి బలిపశువు మాంసాన్ని
    బలి అర్పించే రోజే తినాలి. దాంట్లో దేన్నీ తరువాత రోజు కోసం ఉంచుకోకూడదు.
  hat-BSA: Alò, pou chè a sakrifis ofrann lapè li yo, li va manje nan jou li ofri
    a. Li p ap kite anyen nan li rete pou maten.
  kos-kos: Ikwen kosro ma kisakinyuk inge enenu na in mongola ke len se na ma kisaiyuk
    uh. Wangin sie ip kac ac fah oan nu ke lotu tok uh.
  hbo-WLC: וּבְשַׂ֗ר זֶ֚בַח תּוֹדַ֣ת שְׁלָמָ֔יו בְּי֥וֹם קָרְבָּנ֖וֹ יֵאָכֵ֑ל לֹֽא־יַנִּ֥יחַ
    מִמֶּ֖נּוּ עַד־בֹּֽקֶר׃
  ibo-ibo: Ma anụ ahụ eji chụọ aja onyinye udo nke ekele, ka a ga-eri nʼotu ụbọchị
    ahụ e ji ha chụọ aja. O nweghị nke a ga-ahapụ ka ọ bọọ chi.
  ory-ory: ପୁଣି, ମଙ୍ଗଳାର୍ଥକ ପ୍ରଶଂସା ବଳିର ମାଂସ ତାହାର ଉତ୍ସର୍ଗ ଦିନରେ ଭୋଜନ କରାଯିବ; ସେ
    ପ୍ରାତଃକାଳ ପର୍ଯ୍ୟନ୍ତ ତହିଁରୁ କିଛି ରଖିବ ନାହିଁ।
  chk-chk: Nge ewe aramas epwe ocheela fituken an mönün asoren kinamwe fän iten kilisou
    lon ewe chök ränin a asor. Esap tongeni likiti och tori lesosor.
  rop-rop: Detlot bif blanga det enimul dei garra dagat langa det seimdei wen dei
    abum det sekrifais, en dei nomo lau blanga kipum eni bif blanga det neksdei.
  ukr-1871: І мясиво з жертви подячної, мирної, його треба їсти в день приносин; не
    зоставить нїчого до ранку з його.
  deu-1951: Es soll aber das Fleisch des Lob und Dankopfers am Tage seiner Darbringung
    gegessen werden; man darf nichts davon übriglassen bis zum Morgen.
  eng-JPS: And the flesh of the sacrifice of his peace-offerings for thanksgiving
    shall be eaten on the day of his offering; he shall not leave any of it until
    the morning.
  srp-1865: A meso od žrtve zahvalne, kojom se zahvaljuje, neka se pojede onaj dan
    kad se prinese; i neka ne ostaje ništa do jutra.
  lug-lug: Ennyama y’ebiweebwayo by’omuntu oyo by’aleese olw’emirembe olw’okwebaza
    eneeriibwanga ku lunaku olwo lwennyini olw’ebiweebwayo bye ebyo; tekubangako gy’asuzaawo.
  heb-heb: ובשר זבח תודת שלמיו ביום קרבנו יאכל לא יניח ממנו עד בקר׃
  ben-IRV: আর মঙ্গলের জন্য স্তববলির মাংস উৎসর্গের দিনেই খেতে হবে; তার কিছুই সকাল পর্যন্ত
    রাখতে হবে না।
  pan-pan: ਅਤੇ ਉਸ ਧੰਨਵਾਦ ਵਾਲੀ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦੀ ਬਲੀ ਦਾ ਮਾਸ, ਉਸੇ ਦਿਨ ਹੀ ਖਾਧਾ
    ਜਾਵੇ, ਜਿਸ ਦਿਨ ਉਹ ਚੜ੍ਹਾਇਆ ਜਾਂਦਾ ਹੈ, ਉਸ ਵਿੱਚੋਂ ਸਵੇਰ ਤੱਕ ਕੁਝ ਵੀ ਬਾਕੀ ਨਾ ਰਹੇ।
  mya-JVB: ကျေးဇူး တော်ဝန်ခံဘို့ရာပူဇော်သော မိဿဟာယ ယဇ်အသား ကို၊ ပူဇော် သောနေ့ ခြင်းတွင်
    စား ရမည်။ နံနက် တိုင်အောင် မ ကြွင်း စေရ။
  hmo-hmo: Inai maino karaia boubou gauna ena vamuna be ia henia dinana dekenai do
    ia ania, haida do ia noho kava lasi ela bona dabai.
  urd-urd: और सलामती के ज़बीहों की उस क़ुर्बानी का गोश्त, जो उस की तरफ़ से शुक्राने
    के तौर पर होगी, क़ुर्बानी अदा करने के दिन ही खा लिया जाए; वह उसमें से कुछ सुबह
    तक बाक़ी न छोड़े।
  rus-SYN: мясо мирной жертвы благодарности должно съесть в день приношения ее, не
    должно оставлять от него до утра.
  bqc-SIM: Wàli sáaukpa sa'onↄↄ so sapi ogↄↄ, wasuli a kĩni tó gu dↄwào.
  tcz-CHONGTHU: Hiche thangvahna maicham thilto kilhaina gancha kithat chu, anikhoa
    neh ding ahin, asa neo khat jeng jong khovah chan umsah lou ding ahi.
  mar-mar: त्याने उपकारस्तुतीसाठी केलेल्या शांत्यर्पणाच्या यज्ञबलीचे मांस, अर्पण करण्याच्या
    दिवशीच खावे; त्यातील काही सकाळपर्यंत ठेवू नये.
  qub-qub: «Alli goyaypita sacrifisyuta agradësicamar pishtashan uywapa aychantaga
    chay junajlla ushajpaj miconga. Waranninpäga ni juc pedäsullatapis ama puchöchengachu.
  bqp-bqp: Dɔmɑ te bɑ siɑrɑ bin yɑ̃kuru kuɑ, yen dɔmɑ terɑ bɑ koo ten yɑɑ di, bɑ ǹ
    koo de ten yɑɑ yu yɑm sɑ̃rɑ.
  hat-hat: Kanta vyann bèt la, se pou yo manje tout menm jou yo te touye l' la. Yo
    pa fèt pou yo kite anyen pou denmen maten.
  eng-BSB: The meat of the sacrifice of his peace offering of thanksgiving must be
    eaten on the day he offers it; none of it may be left until morning.
  tod-tod: Ziilɛi zalaɠa zuai ɠa mi, naama voloi nɔ é ɠulazu la mama fee vai zu.
    Nu mina tanɔpɛ zɛ sobu ʋa zeeli.
  eng-WEBPB: The flesh of the sacrifice of his peace offerings for thanksgiving shall
    be eaten on the day of his offering. He shall not leave any of it until the morning.
  kbq-kbq: Hagi rimpa fru ofama susu'ma hunteno amite'noma atresia avufga'a, kresramnama
    vania zupage negahie. Hagi magore huno atrenkeno, mago'a avufgamo'a me'nenkeno
    kora otino.
  nhe-BL: “Huan tlen quitencajqui nopa tlapiyali queja se tlacajcahualistli para ma
    onca tlayoltlalili nohuaya huan para nechtlascamatis monequi quicuas inacayo nopa
    tlapiyali ihuaya ifamilia ipan san se nopa tonali quema nechmacas. Ax tleno huelis
    quicahuase para seyoc tonali.
  gub-BL: U'u putar ma'ea'yr ho'o kwer paw izuka haw 'ar mehe nehe. Nupuner kwaw ikurer
    imonokatu haw rehe iku'egwepe har romo nehe.
  eng-DRA: And the flesh of it shall be eaten the same day, neither shall any of it
    remain until the morning.
