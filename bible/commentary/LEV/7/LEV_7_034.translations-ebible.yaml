  dop-dop: Tɑcɑɑ mɑɣɑmɑɣɑ heelinɑ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ sɩ, ɩ́ lǝsɩ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ
    kɔtɑɣɑ kpǝntɛ yule, nɑ pǝ lɑŋlɛ nɑ ɩ́ cɛlɑ kɔtʋlʋ Alɔŋ nɑ ɩ lʋlʋɣʋ nyǝ́mɑ. Mpi
    tɔ, nɑntʋ ntɩ tǝ kɛ́ pɑ pɑɑ nyǝm kɛ tɑm tɔɔ kɛ́.
  azb-azb: Çünki Mən yellədilən döş ətini və qaldırılan budu İsrail övladlarından,
