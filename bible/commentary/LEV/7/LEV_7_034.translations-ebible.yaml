  tel-2017: ఎందుకంటే నా ఎదుట పైకి లేపి కదిలించిన రొమ్ము భాగాన్నీ, తొడనూ నేను స్వీకరించాను.
    వాటిని నేను యాజకుడైన అహరోనుకీ, అతని వారసులకీ ఇచ్చాను. ఇశ్రాయేలు ప్రజలు అర్పించే
