verse: LEV.007.034
translations:
  mal-C: ഇസ്രായേല്യരുടെ സമാധാനയാഗത്തിൽനിന്ന് ദൈവസന്നിധിയിൽ ഉയർത്തി അർപ്പിച്ച നെഞ്ചും
    വിശിഷ്ടയാഗാർപ്പണമായ വലതുതുടയും ഞാൻ എടുത്ത് അവയെ പുരോഹിതനായ അഹരോനും തന്റെ പുത്രന്മാർക്കും
    ഇസ്രായേല്യരിൽനിന്നുള്ള നിത്യാവകാശമായി കൊടുത്തിരിക്കുന്നു.’ ”
  deu-TKW: Denn die Webe-Brust und die Hebe-Keule nehme ich von den Heilsopfern der
    Israeliten in Anspruch und gebe sie Aaron, dem Priester, und seinen Söhnen als
    eine Gebühr, die allezeit von den Israeliten zu entrichten ist.
  lin-lin: Pamba te, nakobanda kozwa kati na bambeka ya boyokani ya bana ya Isalaele
    tolo oyo batomboli mpe mopende oyo babonzi lokola likabo ya kotombola. Napesi
    yango epai ya Nganga-Nzambe Aron mpe bana na ye ya mibali lokola eteni na bango
    oyo bakobanda kozwa tango nyonso epai ya bana ya Isalaele.
  eng-LSV: For I have taken the breast of the wave-offering and the leg of the raised-offering
    from the sons of Israel, from the sacrifices of their peace-offerings, and I give
    them to Aaron the priest, and to his sons, by a continuous statute, from the sons
    of Israel.”
  eng-GNV: For the breast shaken to and from, and the shoulder lifted vp, haue I taken
    of the children of Israel, euen of their peace offrings, and haue giuen them vnto
    Aaron the Priest and vnto his sonnes by a statute for euer from among the children
    of Israel.
  eng-WEBSTER: For the wave-breast and the heave-shoulder have I taken of the children
    of Israel from off the sacrifices of their peace-offerings, and have given them
    to Aaron the priest, and to his sons, by a statute for ever, from among the children
    of Israel.
  nhw-BL: Pampa na nijquixtilijtoc iyolixpa huan imetzcuayo nejmac tlen nopa tlapiyali
    catli quihuisohua noixpa para nechmacase, huan nijmacatoc Aarón huan itelpocahua
    para elis iniaxca nochipa.
  swh-ONEN: Kutoka kwenye sadaka za amani za Waisraeli, mimi Mungu nimepokea kidari
    kile kilichoinuliwa pamoja na lile paja lililotolewa, nami nimevitoa kwa kuhani
    Aroni na wanawe kuwa fungu lao la kawaida kutoka kwa Waisraeli.’ ”
  bba-bba: Yɑɑ nɔmu ɡe, ɡe bɑ mɑn sɔ̃ɔsi, kɑ yen ɡuro ɡuro te bɑ kpɑrɑ nɛn wuswɑɑɔ
    sɑnɑm mɛ bɑ siɑrɑbun yɑ̃kuru mɔ̀ mi, yerɑ yɑ ko n dɑ n sɑ̃ɑ Aroni kɑ win bibuɡiɑ
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For the wave breast and the heave shoulder have I taken of the children
    of Israel from off the sacrifices of their peace offerings, and have given them
    unto Aaron the priest and unto his sons by a statute for ever from among the children
    of Israel.
  luo-luo: To kuom misango mar lalruok ma jo-Israel golo, asekawo agoko miliero kendo
    ifwayo kod bam michiwo kaka pok kendo asemiyogi Harun jadolo kod yawuote kaka
    pokgi mapile pile kuom jo-Israel.’ ”
  meu-meu: Badina be kemena e daveamu ḡauna bona aena idibana e duduia isimu ḡauna
    na lau ese Israel taudia ediai vada na abi, edia herohemaino bouboudia amo, hahelaḡa
    tauna Aaron mai natuna Ioḡora ida vada na henidia, idia ahudia korikori, Israel
    taudia ediai bae abi, ela bona hanaihanai.
  npi-ULB: किनभने मैले इस्राएलका मानिसहरूबाट डोलाइने बलिको छाती र योगदानको रूपमा फिला
    लिएको छु, र ती पुजारी हारून र त्यसका छोराहरूलाई सदाको निम्ति हिस्सास्वरूप दिइएको
    छ ।
  yor-yor: Nínú ọrẹ àlàáfíà àwọn ọmọ Israẹli, mo ti ya igẹ̀ tí a fi àti itan tí ẹ
    mú wá sọ́tọ̀ fún Aaroni àlùfáà àti àwọn ọmọ rẹ̀ gẹ́gẹ́ bí ìpín wọn ní gbogbo ìgbà
    láti ọ̀dọ̀ ara Israẹli.’ ”
  pes-OPCB: زیرا خداوند سینه و ران قربانی سلامتی را از قوم اسرائیل گرفته و آنها را
    به عنوان هدیهٔ مخصوص به کاهنان داده است و همیشه به ایشان تعلق خواهند داشت.
  tgl-ULB: Dahil kinuha ko ang handog na dibdib at hita na itinaas at idinulog sa
    akin, at ibinigay ko ang mga ito kay Aaron, ang pinakapunong pari at sa kaniyang
    mga kaapu-apuhan; patuloy itong magiging kanilang bahagi mula sa mga alay na handog
    para sa kapayapaan na ginawa ng bayan ng Israel.
  hui-hui: Anduane Homogo ibunime nogo biagonaga galukunibi ge tigahayaginaga burulene
    biagobi ti Isaraele wali agalime mini biago yamialu loma binigo mo miaga agali
    Arono aria karu mo mulebira. Anidagua dege manibi wia a̱i̱ halu nogo puguki ogonilabo
    loma binigo mo miaga agalinaga lene wiaabo holebira.
  mya-mya: ယဇ်​ကောင်​၏​ရင်​ပုံ​သား​နှင့်​လက်​ယာ​ပေါင်​တို့ သည် ထာ​ဝ​ရ​ဘု​ရား​က​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​ထံ​မှ ယဇ်​ပု​ရော​ဟိတ်​များ​အား အ​ထူး​လှူ​ဖွယ်​အ​ဖြစ်​သတ်​မှတ်​ပေး​သော
    ဝေ​စု​ဖြစ်​သည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည် ထို​ဝေ​စု​ကို​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား
    ထာ​ဝ​စဉ်​လှူ​ဒါန်း​ရ​မည်။-
  bod-N: གང་ལ་ཞེ་ན། བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་གྱི་ཞི་བདེའི་མཆོད་པ་ལས་གཡོབ་མཆོད་ཀྱི་བྲང་དང་འདེགས་མཆོད་ཀྱི་བརླ་བླངས་ཏེ།
    མཆོད་དཔོན་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་སྤྲད་པ་ཡིན་ལ། དེ་ནི་ཁོ་རྣམས་ལ་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་གཏན་དུ་འཐོབ་འོས་པའི་སྐལ་ཡིན་ཞེས་སྨྲ་དགོས་པར་བཀའ་གནང་ངོ་།
    །
  sna-sna: Kubva kuzvipiriso zvokuwadzana zvavana veIsraeri ndatora chityu chinoninirwa
    nebandauko rinouyiswa ndikazvipa kuna Aroni muprista navanakomana vake somugove
    wavo wavanofanira kugara vachiwana kubva kuvaIsraeri.’ ”
  spa-BLM: Porque el pecho ondulado y el muslo abultado los he tomado de los hijos
    de Israel de los sacrificios de sus ofrendas de paz, y se los he dado a Aarón
    el sacerdote y a sus hijos como su porción para siempre de los hijos de Israel.’”
  cac-cac: A noc' sn̈i' sc'ool sb'achchajec' d'a yichan̈ Jehová yed' noc' xub' d'a
    svach', a Jehová chi' tz'ac'an noc' d'a vin̈aj Aarón yed' d'a eb' yin̈tilal d'a
    masanil tiempo. A juntzan̈ chi' yicn̈ej eb' yaj d'a noc' silab' yic junc'olal
    syac' eb' israel chi'.
  swh-ULB: Kwa kuwa nimetwaa kidari, na paja la sadaka ya kutikiswa kutoka kwa watu
    wa Israeli uwe mchango wao, na amepewa Aroni kuhani na wanawe kuwa mgao wao wa
    kawaida.
  bel-bel: бо Я бяру ад сыноў Ізраілевых зь мірных ахвяраў іхніх грудзіну патрасаньня
    і плячук паднашэньня, і аддаю іх Аарону сьвятару і сынам ягоным як вечную дзялянку
    ад сыноў Ізраілевых.
  deu-ELBBK: Und die Brust des Webopfers und den Schenkel des Hebopfers habe ich von
    den Kindern Israel genommen, von ihren Friedensopfern, und habe sie Aaron, dem
    Priester, und seinen Söhnen gegeben als eine ewige Gebühr vonseiten der Kinder
    Israel. –
  mbb-OT: Ibeǥey te Nengazen is kumeng wey is buvun te pemuhat niw ziyà te menge memumuhat
    he si Aaron wey is menge kevuwazan din. Iyan heini vahin he edewaten dan diyà
    te keniyu taman te taman.
  mal-2015: യിസ്രായേൽമക്കളുടെ സമാധാനയാഗങ്ങളിൽനിന്നു നീരാജനത്തിന്റെ നെഞ്ചും ഉദർച്ചയുടെ
    കൈക്കുറകും ഞാൻ എടുത്തു പുരോഹിതനായ അഹരോന്നും പുത്രന്മാർക്കും യിസ്രായേൽമക്കളിൽനിന്നുള്ള
    ശാശ്വതാവകാശമായി കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: Andral o smiromoskre obeti, so anen o Izraeliti, iľom o hrudňikos, so hin
    e hazdľi obeta, the e čang, so pes anela, a diňom oda le rašaske le Aronoske the
    leskre čhavenge. Kada ela lengro kotor pro furt le Izraelitendar.‘ “
  pes-OPV: زیرا سینه جنبانیدنی و ران افراشتنی را از بنی‌اسرائیل از ذبایح سلامتی ایشان
    گرفتم، و آنها را به هارون کاهن و پسرانش به فریضه ابدی از جانب بنی‌اسرائیل دادم.»
  ron-1924: 'Кэч Еу яу дин жертфеле де мулцумире адусе де копиий луй Исраел: пептул,
    каре ва фи легэнат ынтр-о парте ши ынтр-алта, ка дар легэнат, ши спата, каре ва
    фи адусэ ка дар луат прин ридикаре, ши ле дау преотулуй Аарон ши фиилор луй, принтр-о
    леӂе вешникэ, пе каре о вор пэзи тотдяуна копиий луй Исраел.'
  ben-OBCV: ইস্রায়েলীদের মঙ্গলার্থক বলিদান থেকে এক দোলনীয় বক্ষ আমি নিলাম ও উৎসর্গীকৃত
    জাং নিয়ে ইস্রায়েল-সন্তানদের দেয় চিরস্থায়ী অধিকাররূপে সেই নৈবেদ্য যাজক হারোণ
    ও তার ছেলেদের দিলাম।’ ”
  som-som: Waayo, anigu reer binu Israa'iil ayaan allabariga ah qurbaannadooda nabaadiinada
    kala baxay sakaarka la ruxruxo iyo bowdada sare loo qaado, oo waxaan reer binu
    Israa'iil amar kaga siiyey wadaadka Haaruun iyo wiilashiisa weligoodba.
  lat-VUC: Pectusculum enim elevationis, et armum separationis, tuli a filiis Israël
    de hostiis eorum pacificis, et dedi Aaron sacerdoti, et filiis ejus, lege perpetua,
    ab omni populo Israël.
  eng-ASVBT: For the wave breast and the heave thigh have I taken of the children
    of Israel out of the sacrifices of their peace offerings, and have given them
    unto Aaron the priest and unto his sons as their portion forever from the children
    of Israel.
  ita-1885: Perciocchè io ho preso dai figliuoli d'Israele il petto dell'offerta dimenata,
    e la spalla dell'offerta elevata, de' lor sacrificii da render grazie; e ho date
    al Sacerdote Aaronne, e a' suoi figliuoli, per istatuto perpetuo, quelle cose
    che si devono prendere da' figliuoli d'Israele.
  eng-LXXUP: For I have taken the wave breast and shoulder of separation from the
    children of Israel from the sacrifices of your peace offerings, and I have given
    them to Aaron the priest and his sons, a perpetual ordinance due from the children
    of Israel.
  eng-ULB: For I have taken from the people of Israel, the breast of the wave offering,
    and the thigh that is the contribution, and they have been given to Aaron the
    priest and his sons as their regular share.
  spa-VBL: He requerido de los israelitas el pecho de la ofrenda mecida y la contribución
    del muslo de sus ofrendas de paz, y se las he dado a Aarón el sacerdote y a sus
    hijos como su parte de los israelitas para siempre”.
  fra-_FOB: Car je prends, sur les sacrifices de prospérités des enfants d'Israël,
    la poitrine qu'on agite devant moi et la jambe qu'on présente par élévation, et
    je les donne à Aaron le sacrificateur et à ses fils, par une ordonnance perpétuelle
    de la part des enfants d'Israël.
  mal-mal: യിസ്രായേൽ മക്കളുടെ സമാധാനയാഗങ്ങളിൽനിന്നു നീരാജനത്തിന്റെ നെഞ്ചും ഉദർച്ചയുടെ
    കൈക്കുറകും ഞാൻ എടുത്ത് പുരോഹിതനായ അഹരോനും പുത്രന്മാർക്കും യിസ്രായേൽമക്കളിൽനിന്നുള്ള
    ശാശ്വതാവകാശമായി കൊടുത്തിരിക്കുന്നു’”.
  urd-GVR: Isrāīliyoṅ kī salāmatī kī qurbāniyoṅ meṅ se maiṅ ne hilāne wālā Sīnā aur
    uṭhāne wālī rān imāmoṅ ko dī hai. Yih chīzeṅ hameshā ke lie Isrāīliyoṅ kī taraf
    se imāmoṅ kā haq haiṅ.”
  suz-BL: मारदे हना गो इस्राएली आन “गे रिम्‍शो पाइब बाक्‍नीनी” दे ठेयब सेल्‍शा चढ़ेशो
    कुथ्रु नु ग्‍युरा फिला गेपुकी रे ताक्‍शा चढ़ेब हारून नु मेको आ तौ आन कली गेना
    हना यो कली गेतामी’ दे माइक्‍मी।
  ita-1927: Poiché, dai sacrifizi di azioni di grazie offerti dai figliuoli d’Israele,
    io prendo il petto dell’offerta agitata e la coscia dell’offerta elevata, e li
    do al sacerdote Aaronne e ai suoi figliuoli per legge perpetua, da osservarsi
    dai figliuoli d’Israele.
  ckb-ckb: چونکە من لە قوربانییەکانی هاوبەشییان سنگی بەرزکراوە و ڕانە پێشکەشکراوەکەم
    لە نەوەی ئیسرائیل وەرگرتووە، بە هارونی کاهین و بە کوڕەکانیم داوە. بەشێکی چەسپاوە
    بۆ نەوەی ئیسرائیل.“»
  eng-BBE: For the breast which is waved and the right leg which is lifted up on high
    I have taken from the children of Israel, from their peace-offerings, and have
    given them to Aaron the priest and to his sons as their right for ever from the
    children of Israel.
  kan-OKCV: ಏಕೆಂದರೆ ನೈವೇದ್ಯ ಮಾಡಿದ ಎದೆಯನ್ನು ಮತ್ತು ನಿವಾಳಿಸುವ ಭುಜವನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮಕ್ಕಳ
    ಸಮಾಧಾನದ ಬಲಿಗಳ ಯಜ್ಞಗಳಿಂದ ನಾನು ತೆಗೆದುಕೊಂಡು ಯಾಜಕನಾದ ಆರೋನನಿಗೂ, ಅವನ ಪುತ್ರರಿಗೂ ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಒಂದು ನಿರಂತರವಾದ ಕಟ್ಟಳೆಯಾಗಿ ಅವರಿಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ.’ ”
  tam-2017: இஸ்ரவேல் மக்களின் சமாதானபலிகளில் அசைவாட்டும் மார்புப்பகுதியையும் ஏறெடுத்துப்படைக்கும்
    முன்னந்தொடையையும் நான் அவர்கள் கையில் வாங்கி, அவைகளை ஆசாரியனாகிய ஆரோனுக்கும் அவனுடைய
    மகன்களுக்கும் இஸ்ரவேல் மக்களுக்குள் இருக்கும் நிரந்தரமான கட்டளையாகக் கொடுத்தேன்
    என்று சொல் என்றார்.
  spa-RV-1909: Porque he tomado de los hijos de Israel, de los sacrificios de sus
    paces, el pecho que se agita, y la espaldilla elevada en ofrenda, y lo he dado
    á Aarón el sacerdote y á sus hijos, por estatuto perpetuo de los hijos de Israel.
  ron-BTF: Pentru că pieptul legănat și spata săltată eu am luat-o de la copiii lui
    Israel de la sacrificiile ofrandelor de pace și le-am dat lui Aaron preotul și
    fiilor săi, printr-un statut continuu între copiii lui Israel.
  eng-WEBP: For the waved breast and the heaved thigh I have taken from the children
    of Israel out of the sacrifices of their peace offerings, and have given them
    to Aaron the priest and to his sons as their portion forever from the children
    of Israel.’”
  eng-FBV: I have required from the Israelites the breast of the wave offering and
    the contribution of the thigh from their peace offerings, and I have given them
    to Aaron the priest and his sons as their share from the Israelites for all time.”
  nld-1939: Want de borst, die als strekoffer en de schenkel, die als hefoffer wordt
    gebracht, neem Ik van het vredeoffer der Israëlieten af, om ze den priester Aäron
    en zijn zonen te geven als het deel, dat de Israëlieten hun steeds moeten afstaan.
  nch-BL: Pampa na nijquixtilijtoc iyolix huan iquescuayo cati inejmat nopa tapiyali
    cati quihuisohuaj noixpa para techmacase, huan nijmacatoc Aarón huan itelpocahua
    para elis iniaxca nochipa.
  vie-1934: Vì trong những của lễ thù ân của dân Y-sơ-ra-ên ta lấy cái o mà họ đưa
    qua đưa lại trước mặt ta, và cái giò mà họ dâng giơ lên, đặng ban cho thầy tế
