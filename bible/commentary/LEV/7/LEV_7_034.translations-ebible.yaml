  ory-ory: ଯେହେତୁ ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ମଙ୍ଗଳାର୍ଥକ ବଳିରୁ ଦୋଳନୀୟ ନୈବେଦ୍ୟର ବକ୍ଷ ଓ
