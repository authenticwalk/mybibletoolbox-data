  pan-pan: ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚੋਂ ਹਿਲਾਉਣ ਦੀ
