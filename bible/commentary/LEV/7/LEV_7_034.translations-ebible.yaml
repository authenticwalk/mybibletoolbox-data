  arb-NAV: لأَنَّنِي قَدْ أَخَذْتُ صَدْرَ التَّرْجِيحِ وَسَاقَ ذَبِيحَةِ سَلامِ بَنِي
    إِسْرَائِيلَ وَأَعْطَيْتُهَا لِهَرُونَ الْكَاهِنِ وَأَبْنَائِهِ، فَرِيضَةً دَائِمَةً،
