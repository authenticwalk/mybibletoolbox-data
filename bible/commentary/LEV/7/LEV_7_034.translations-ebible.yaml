  hbo-hbo: כִּי֩ אֶת־חֲזֵ֨ה הַתְּנוּפָ֜ה וְאֵ֣ת ׀ שֹׁ֣וק הַתְּרוּמָ֗ה לָקַ֙חְתִּי֙
