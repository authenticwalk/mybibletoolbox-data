  tcz-CHONGTHU: Ajeh chu kithenso sa oppheng le sa mal chu Israel chate jouse lah
    a kon kiladoh a, chamna maicham thilto apeh jouse lah uva kona kachom khen doh
    ahi.
  mar-mar: मी परमेश्वर इस्राएल लोकांच्या शांत्यर्पणाच्या यज्ञबलीतून ओवाळणीचा ऊर व
    उजवी मांडी काढून घेऊन अहरोन याजक व त्याचे पुत्र ह्याना दिली आहे; हा इस्राएल लोकांकडून
    त्यांना मिळणारा नेहमीचा हिस्सा आहे. इस्राएल लोकांनी हा निरंतरचा विधी म्हणून पिढ्यानपिढया
    पाळावा.”
  qub-qub: Alli goyaypita sacrifisyuta Israelcuna cuyuchir ricachiypa garamashan uywapa
    pëchuntaga allinnin garamashantanömi acracushcä. Chancantanami pägata-japuy chasquishcä.
    Chaycunatanami Aaronta, paypita mirajcunata goycushcä. Chaura cüracunami imaycamapis
    chaycunataga chasquenga.»
  bqp-bqp: Yɑɑ nɔmu ge, ge bɑ mɑn sɔ̃ɔsi, kɑ yen guro guro te bɑ kpɑrɑ nɛn wuswɑɑɔ
    sɑnɑm mɛ bɑ siɑrɑbun yɑ̃kuru mɔ̀ mi, yerɑ yɑ ko n dɑ n sɑ̃ɑ Aroni kɑ win bibugiɑ
    sere kɑ bɑɑdommɑɔ.
  hat-hat: Pwatrin bèt la, se yon ofrann espesyal y'a annik balanse devan Seyè a.
    Jigo dwat la, se yon ofrann y'a annik prezante devan Seyè a. Se Seyè a menm ki
    wete moso sa yo nan ofrann pèp la va fè a pou li bay prèt yo. Sa se bagay moun
    Izrayèl yo dwe toujou bay prèt yo. Se va yon regleman pou tout tan tout tan.
  eng-BSB: I have taken from the sons of Israel the breast of the wave offering and
    the thigh of the contribution of their peace offerings, and I have given them
    to Aaron the priest and his sons as a permanent portion from the sons of Israel.’”
  tod-tod: Mazɔlɔɔ ziilɛi zalaɠaiti su, nii Izelayɛle nuiti ti kulazu, ma ɠekegi ta
    ma ɓalai niiti ta ɗa ɠula ga datɛɠɛ vai ma ʋoogi, nà ti zeɠe, gè ti ve zalaɠa
    ɠula nui Aalɔn ya ta ná-doun zunuiti zea, ga ɠɔoɠɔ tɔgi Izelayɛle nuiti ta so.»
  eng-WEBPB: For the waved breast and the heaved thigh I have taken from the children
    of Israel out of the sacrifices of their peace offerings, and have given them
    to Aaron the priest and to his sons as their portion forever from the children
    of Israel.’”
  kbq-kbq: Na'ankure maka Israeli vahe'mo'zama rimpa fru ofama hu'naku'ma eri'zama
    esaza kresramna vu ofafintira, eri verave hu ofama hu amimizane, kresramna vu
    ofama hu tamaga kaziga amumazina Aronine mofavre naga'amokizmi Nagra zami'noanki'za,
    maka kna zamagrake nevava hugahaze.
  nhe-BL: Pampa na nijquixtilijtoc iyolixpa huan imetzcuayo nejmatl tlen nopa tlapiyali
    tlen quihuisohua noixtla para nechmacase, huan nijmacatoc Aarón huan itelpocahua
    para elis iniaxca nochipa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upyro ipuxi'a a'e. Upyro henugupy a'e no, imur
    pyr ikatuahy ma'e romo a'e, Izaew wanuwi a'e. Omono xaxeto Àràw izuapyapyr wanupe.
    Tuweharupi xaxeto upyhyk putar a'e Tupàn uzemuawyze kar haw ipehegwer wà nehe.
  eng-DRA: For the breast that is elevated and the shoulder that is separated I have
    taken of the children of Israel, from off their victims of peace offerings, and
    have given them to Aaron the priest, and to his sons, by a law for ever, from
    all the people of Israel.
