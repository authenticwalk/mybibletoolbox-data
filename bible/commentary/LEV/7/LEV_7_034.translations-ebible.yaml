  gaz-gaz: Ani aarsaa nagaa kan Israaʼelootaa irraa handaraafa sochoofamee fi tafa
    dhiʼaate sana fudhadheera; kanas akka qooda isaan bara baraan Israaʼeloota irraa
    argataniitti Aroon lubichaa fi ilmaan isaatii kenneera.’ ”
  fra-LSG: Car je prends sur les sacrifices d’actions de grâces offerts par les enfants
