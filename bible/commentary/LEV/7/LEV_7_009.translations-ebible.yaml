verse: LEV.007.009
translations:
  mal-C: അടുപ്പിൽ ചുട്ടതോ ഉരുളിയിലോ അപ്പച്ചട്ടിയിലോ പാകംചെയ്തതോ ആയ ഭോജനയാഗം ഓരോന്നും
    അത് അർപ്പിക്കുന്ന പുരോഹിതനുള്ളതാണ്.
  deu-TKW: Ebenso sollen alle Speisopfer, die im Ofen gebacken, sowie alle, die in
    der Pfanne und auf der Platte bereitet sind, dem Priester gehören, der sie darbringt.
  lin-lin: Likabo nyonso ya gato oyo batumbi na fulu ya moto to bakalingi na kikalungu
    to mpe batumbi na likolo ya manzanza ezali ya Nganga-Nzambe oyo abonzi yango.
  eng-LSV: and every present which is baked in an oven, and all done in a frying-pan,
    and on a griddle, [is] the priest’s who is bringing it near; it is his;
  eng-GNV: And all the meate offring that is baken in the ouen, and that is dressed
    in the pan, and in the frying pan, shall be the Priestes that offereth it.
  eng-WEBSTER: And all the meat-offering that is baked in the oven, and all that is
    dressed in the frying-pan, and in the pan, shall be the priest's that offereth
    it.
  nhw-BL: Huan nojquiya nochi tlacajcahualistli tlen harina catli tlaicxitili ipan
    horno, comali o sartén, elis para ma quitequihui nopa totajtzi catli nechmacas.
  swh-ONEN: Kila sadaka ya nafaka iliyookwa jikoni au kupikwa katika sufuria au katika
    kikaangio itakuwa ya kuhani anayeitoa.
  bba-bba: Yɑ̃ku te bɑ kuɑ kɑ ɡberun dĩɑnu bɑ wɔ̃ɔwɑwɑ? Aɑwo, bɑ sɔnwɑwɑ? Yɑ̃ku kowo
    wi u tu kuɑ wiyɑ u tu mɔ.
  eng-KJVCPB: And all the meat offering that is baken in the oven, and all that is
    dressed in the fryingpan, and in the pan, shall be the priest’s that offereth
    it.
  luo-luo: Misango duto mag cham mobul e kendo kata motedi e sufuria, kata e dakuon,
    nodongʼne jodolo motime;
  meu-meu: Bona flaoa bouboudia, amu ai e guramu eiava uro ai e nadumu eiava ataga
    ai e gabumu, hahelaḡa tauna, una boubou ḡauna e hahelaḡaiamu tauna, ese baine
    abia iana.
  npi-ULB: चुलोमा बनाइएका सबै अन्‍नबलि र ताइताप्‍के वा ताउमा पकाइएका सबै बलि अर्पण
    गर्ने पुजारीकै हुने छ ।
  yor-yor: Gbogbo ẹbọ ohun jíjẹ tí a bá yan lórí ààrò, àti gbogbo èyí tí a yan nínú
    apẹ, àti nínú àwopẹ̀tẹ́, ni kí ó jẹ́ ti àlùfáà tí ó rú ẹbọ náà.
  pes-OPCB: هر هدیهٔ آردی که در تنور یا در تابه یا روی ساج پخته می‌شود به کاهنی تعلق
    خواهد گرفت که آن را به خداوند تقدیم می‌کند.
  tgl-ULB: Bawat handog na pagkaing butil na inihurno sa isang hurno, at ang bawat
    handog na niluto sa isang kawali o sa isang kawaling panghurno ay mabibilang sa
    pari na siyang naghahandog nito.
  hui-hui: Anidagua dege widi dambininaga balawa parabaneni hiriniyaguabi abeneha
    todobene behabi hiriniyaguabi uruni aria ngago loma binigo mo miaga agali biabe
    bialu kago ibuni degeme nolene karulape.
  mya-mya: မီး​ဖို​တွင်​ဖုတ်​သော​ဘော​ဇဉ်​သ​ကာ၊ အိုး​သို့ မ​ဟုတ်​သံ​အိုး​ကင်း​ပေါ်​၌​ကင်​သော​ဘော​ဇဉ်
    သ​ကာ​တို့​သည်​လည်း ပူ​ဇော်​သော​ယဇ် ပု​ရော​ဟိတ်​ပိုင်​ရာ​ဖြစ်​၏။-
  bod-N: མེ་ཐབ་ནང་དུ་བསྲེགས་པའམ། སླ་ང་དང་ལྕགས་སླང་ནང་དུ་བཟོས་པའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་གང་ཡིན་རུང་།
    ཐམས་ཅད་མཆོད་པ་འབུལ་བའི་མཆོད་དཔོན་ལ་དབང་དགོས།
  sna-sna: Zvipiriso zvose zvezviyo zvinobikwa muchitofu kana zvinobikwa mugango kana
    muhari ndezvomuprista anozvipa,
  spa-BLM: Toda ofrenda que se cocine en el horno, y todo lo que se prepare en la
    sartén y en la plancha, será del sacerdote que la ofrezca.
  cac-cac: Icha pax chi' masanil ofrenda sc'anb'i d'a horno, ma d'a yol xalten, ma
    staji d'a yoltac nivac chen, yicn̈ej jun vin̈ sacerdote tz'ac'anoch jun ofrenda
    chi' d'a yichan̈ Jehová.
  swh-ULB: Kila sadaka ya nafaka inayookwa mekoni, na kila sadaka kama hiyo ipikwayo
    kaangoni au kwenye sufuria itakuwa ya kuhani aitoaye.
  bel-bel: і любое прынашэньне хлебнае, якое печанае ў печы, і любое гатаванае ў печы,
    і любое гатаванае ў горшчыку альбо на патэльні, належыць сьвятару, які прыносіць
    яго;
  deu-ELBBK: 'Und alles Speisopfer, das im Ofen gebacken, und alles, was im Napf oder
    in der Pfanne bereitet wird: Dem Priester, der es darbringt, ihm soll es gehören.'
  mbb-OT: Iring daan te langun he menge pemuhat he para gasa, he midhilutù diyà te
    evuwan etawa karà etawa mevavew he hilutuey, ne ǥaked en daan heini te memumuhat
    he nemuhat duen.
  mal-2015: അടുപ്പത്തുവെച്ചു ചുടുന്ന ഭോജനയാഗം ഒക്കെയും ഉരുളിയിലും ചട്ടിയിലും ഉണ്ടാക്കുന്നതു
    ഒക്കെയും അർപ്പിക്കുന്ന പുരോഹിതന്നു ഇരിക്കേണം.
  rmc-rmc: The dojekh chabeneskri obeta, so sas peki andro bov, the savoro, so sas
    pripravimen pre tepša abo pre panvica, ela le rašaskri, savo la obetinďa.
  pes-OPV: و هر هدیه آردی که در تنور پخته شود و هر‌چه بر تابه یا ساج ساخته شود از
    آن کاهن که آن راگذرانید خواهد بود.
  ron-1924: Орьче жертфэ де мынкаре коаптэ ын куптор, гэтитэ пе грэтар сау ын тигае
    сэ фие а преотулуй каре а адус-о.
  ben-OBCV: প্রত্যেক শস্য-নৈবেদ্য উনুনে অথবা পাত্রে কিংবা চাটুতে রান্না করা খাদ্য
    যাজকের হবে, যে এই নৈবেদ্য উৎসর্গ করবে
  som-som: Oo qurbaan kasta oo hadhuudh ah oo foorno lagu dubo, iyo wax alla wixii
    birdaawe ama digsi lagu sameeyo waxaa iska leh wadaadka bixiya.
  lat-VUC: 'Et omne sacrificium similæ, quod coquitur in clibano, et quidquid in craticula,
    vel in sartagine præparatur, ejus erit sacerdotis a quo offertur:'
  eng-ASVBT: And every meal offering that is baked in the oven, and all that is dressed
    in the frying pan, and on the baking pan, shall be the priest’s that offereth
    it.
  ita-1885: Così ancora ogni offerta di panatica che si cuocerà al forno, o si apparecchierà
    nella padella, o in su la teglia sia del sacerdote che l'offerirà.
  eng-LXXUP: And every sacrifice which shall be prepared in the oven, and every one
    which shall be prepared on the hearth, or on a frying pan, it is the property
    of the priest that offers it; it shall be his.
  eng-ULB: Every grain offering that is baked in an oven, and every such offering
    that is cooked in a frying pan or in a baking pan will belong to the priest who
    offers it.
  spa-VBL: De la misma manera, todas las ofrendas de grano que se cocinan en un horno
    o en una cacerola o en una plancha son para el sacerdote que las presenta,
  fra-_FOB: Et toute offrande qui sera cuite au four, et tout ce qui sera apprêté
    dans la poêle, et sur la plaque, appartient au sacrificateur qui l'offre; ce sera
    pour lui.
  mal-mal: അടുപ്പത്തുവച്ചു ചുടുന്ന ഭോജനയാഗം ഒക്കെയും ഉരുളിയിലും ചട്ടിയിലും ഉണ്ടാക്കുന്നതൊക്കെയും
    അത് അർപ്പിക്കുന്ന പുരോഹിതനുള്ളതായിരിക്കണം.
  urd-GVR: Aur isī tarah tanūr meṅ, kaṛāhī meṅ yā tawe par pakāī gaī ġhallā kī har
    nazar us imām ko miltī hai jis ne use pesh kiyā hai.
  suz-BL: मिनु चुप्‍लुम चोशो, दिउरेमी क्‍येशो नु तांवाम चोशो चढ़ेशो नेल्‍ले मेको चढ़ेब
    केन दुम्‍ब। लेवी २:४,५,७
  ita-1927: Così pure ogni oblazione cotta in forno, o preparata in padella, o sulla
    gratella, sarà del sacerdote che l’ha offerta.
  ckb-ckb: هەموو پێشکەشکراوێکی دانەوێڵەش بە تەنوور کرابێتە نان و هەموو ئەوەی لەناو
    تاوە دروستکرابێت یان لەسەر ساج بۆ ئەو کاهینە دەبێت کە پێشکەشی دەکات،
  eng-BBE: And every meal offering which is cooked in the oven and everything made
    in a cooking pot or on a flat plate, is for the priest by whom it is offered.
  kan-OKCV: ಒಲೆಯಲ್ಲಿ ಬೇಯಿಸಿದ ಬಾಂಡ್ಲಿಯಲ್ಲಿಯೂ ಬೋಗುಣಿಯಲ್ಲಿಯೂ ತಯಾರಿಸಿದ ಎಲ್ಲಾ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯು
    ಸಮರ್ಪಿಸಿದ ಯಾಜಕನದಾಗಿರಬೇಕು.
  tam-2017: அடுப்பிலே வேகவைக்கப்பட்டதும், பாத்திரத்திலும் தட்டின்மேலும் சமைக்கப்பட்டதுமான
    உணவுபலி அனைத்தும் அதைச் செலுத்துகிற ஆசாரியனுடையவைகளாக இருக்கும்.
  spa-RV-1909: Asimismo todo presente que se cociere en horno, y todo el que fuere
    aderezado en sartén, ó en cazuela, será del sacerdote que lo ofreciere.
  ron-BTF: Și darul de mâncare, copt în cuptor, și tot ce este gătit în tigaie și
    în tavă, să fie al preotului care o aduce.
  eng-WEBP: Every meal offering that is baked in the oven, and all that is prepared
    in the pan and on the griddle, shall be the priest’s who offers it.
  eng-FBV: In the same way all grain offerings that are baked in an oven or cooked
    in a pan or on a griddle is for the priest who presents it,
  nld-1939: Elk spijsoffer, dat in de oven is gebakken of in een pot of pan is bereid,
    komt den priester toe, die het opdraagt.
  nch-BL: Huan nojquiya nochi tacajcahualisti ten harina cati taicxitili ipan horno,
    comali o sartén, elis para ma quitequihui nopa totajtzi cati techmacas.
  vie-1934: Phàm của lễ chay nào, hoặc nấu trong lò, hoặc chiên trên chảo hay là nướng
    trên vĩ, thì thuộc về thầy tế lễ đã đứng dâng.
  hin-CV: उसी प्रकार हर एक अन्‍नबलि, जो तंदूर या कड़ाही में, अथवा तवे पर पकाया गया
    है, वे सभी कुछ उसी पुरोहित की होगी, जो उसे भेंट करता है.
  eng-OURB: Every meal offering that is baked in the oven, and all that is dressed
    in the pan, and on the griddle, shall be the priest’s who offers it.
  spa-BES: Y toda ofrenda de comida que se cocina en el horno y todo lo que se hace
    en una olla o en un plato plano, es para el sacerdote que lo ofreciere.
  tdx-tdx: Le ze hene enga-mahakama atoñak’ an-toñak’ ao naho ze hene endazeñe am-balàñe
    ndra an-kapeke, le a i mpisoroñe mañenga azey.
  vid-vid: Nhambiko yoneche ya nyhule ibanichigwe mchiko ama msufuliya ama migaye
    yowa ya mtambika yalinguilavya.
  eng-OKE: And every mincha that is baken in the oven, or made in the pan, or upon
    the baking pan, to the priest who offereth it shall it belong.
  tha-KJV: เครื่องธัญญบูชาทุกอย่างที่ปิ้งในเตาอบ และสิ่งทั้งหมดซึ่งเตรียมในกระทะหรือที่​เหล็ก
    ให้​ตกเป็นของปุโรหิตผู้ถวายของเหล่านั้น
  por-BR-2018: Também toda oferta de cereais que se cozer em forno, e tudo o que for
    preparado em panela, ou em frigideira, será do sacerdote que o oferecer.
  deu-ELO: 'Und alles Speisopfer, das im Ofen gebacken, und alles, was im Napfe oder
    in der Pfanne bereitet wird: dem Priester, der es darbringt, ihm soll es gehören.'
  eng-WYC-2018: And each sacrifice of [tried]wheat flour, that is baken in an oven,
    and whatever is made ready in a griddle, either in a frying pan, it shall be that
    priest’s, of whom it is offered, (And each offering of fine wheat flour, that
    is baked in an oven, or is cooked in a frying pan, or on a griddle, shall be the
    priest’s, who offered it.)
  epo-epo: Kaj ĉiu farunofero, kiu estas bakita en forno aŭ pretigita en kaserolo
    aŭ sur pato, apartenu al la pastro, kiu prezentis ĝin.
  uig-PIN: Tonurda pixurulƣan ⱨǝrbir axliⱪ ⱨǝdiyǝ, xundaⱪla ⱪazanda yaki tawida etilgǝn
    ⱨǝrbir axliⱪ ⱨǝdiyǝ bolsa uni ɵtküzgǝn kaⱨinning bolidu, yǝni kaⱨinning ɵzigǝ
    tǝwǝ bolidu.
  beo-beo: Gala:ine Iasu amola amo da gobele nasu ganodini gobei o ofodo ganodini
    o agi gobesu agoai da:iya gobei amo ha:i manu huluane da gobele salasu dunu amo
    da Godema gobele sali, amo ea:.
  tpi-OTNT: Olsem tasol pris i ofaim wit ol i bin kukim long aven o long sospen o
    long praipan, em yet i ken kisim na kaikai.
  hau-SA: Kowace hadaya ta garin da aka toya a tanda, ko aka dafa a tukunya ko a kan
    kaskon tuya, na firist da ya miƙa ta ne,
  uig-LAT: Tonurda pishurulghan herbir ashliq hediye, shundaqla qazanda yaki tawida
    étilgen herbir ashliq hediye bolsa uni ötküzgen kahinning bolidu, yeni kahinning
    özige tewe bolidu.
  nde-nde: Wonke umnikelo wamabele ophekelwa eziko, loba ophekelwa embizeni, loba
    embizeni yensimbi ungowomphristi owunikelayo,
  ton-ton: Pea ko e feilaulau meʻakai kotoa pē ʻoku taʻo ʻi he ngotoʻumu, mo ia kotoa
    pē ʻoku fai ʻi he fakapaku, pe ʻi he ukamea lafalafa ʻe ʻi he taulaʻeiki ia ʻaia
    ʻoku ne ʻatu ia.
  ces-1613: Nadto všeliká obět suchá, kteráž v peci pečena bude, a všecko, což na
    pánvici aneb v kotlíku strojeno bude, knězi, kterýž to obětuje, přináležeti bude.
  eng-WMB: Every meal offering that is baked in the oven, and all that is prepared
    in the pan and on the griddle, shall be the priest’s who offers it.
  tam-TCV: அடுப்பில் தயாரிக்கப்பட்டதும், சட்டியில் சமைக்கப்பட்டதும், இரும்பு வலைத்தட்டியில்
    சுடப்பட்டதுமான தானியக் காணிக்கைகள் எல்லாம், அவற்றைச் செலுத்தும் ஆசாரியருக்கே உரியன.
  ceb-ULB: Ang matag trigo nga giluto didto sa pugon, ug ang halad nga giluto sa karahay
    o sa lutoanan nga kolon mapanag-iya sa pari nga maoy naghalad niini.
  pol-UBG: Także każda ofiara pokarmowa upieczona w piecu i wszystko, co przyrządzone
    w rondlu albo na patelni, będzie należeć do kapłana, który je składa.
  urd-GVU: اور اِسی طرح تنور میں، کڑاہی میں یا توے پر پکائی گئی غلہ کی ہر نذر اُس
    امام کو ملتی ہے جس نے اُسے پیش کیا ہے۔
  deu-1912: Und alles Speisopfer, das im Ofen oder auf dem Rost oder in der Pfanne
    gebacken ist, soll dem Priester gehören, der es opfert.
  kan-2017: ಒಲೆಯಲ್ಲಾಗಲಿ, ಕಬ್ಬಿಣದ ಹಂಚಿನಲ್ಲಾಗಲಿ ಅಥವಾ ಬಾಂಡ್ಲಿಯಲ್ಲಾಗಲಿ ಬೇಯಿಸಿದ ನೈವೇದ್ಯಪದಾರ್ಥವೆಲ್ಲಾ
    ಸಮರ್ಪಿಸುವ ಯಾಜಕನಿಗೆ ಆಗಬೇಕು.
  yap-yap: Ma gubin e pi maligach ni grain ni kan lith u lane stof ara kan lith u
    lan barba’ i ban’en, fa griddle e go’ ba milfan ngak fare prist ni pi’ fare maligach
    ngak Got.
  hlt-MCSB: Tapkhuel dongkah a thong khocang boeih, thi-am dongkah neh thiphael dongkah
    a saii boeih khaw khocang aka nawn khosoih amah hut la om saeh.
  mdy-ETH: ቦኦቆይዳ ጉኡፒ ላኣዲንቴ ላኣዳ፥ ዖቲዳ ካሢንቴያ፥ ቦኦቆይዳ ጉሪ ላኣዶናያኣ ቢያ ዒንጎ ባኮ ፆኦሲም ዔኪ ሺኢሼ ቄኤሳሢም
    ዒንጊንቶንጎ።
  twi-ASANTE: Sɛ asɔfoɔ a wɔbɔ atokoɔ ho afɔdeɛ ma Awurade no wie saa afɔrebɔ no a,
    wɔde atokoɔ no nkaeɛ bɛma wɔn. Sɛ afɔrebɔdeɛ no, wɔto o, wɔkye o, wɔnoa o, amanneɛ
    korɔ no ara ase na ɛhyɛ.
  eng-WEBU: Every meal offering that is baked in the oven, and all that is prepared
    in the pan and on the griddle, shall be the priest’s who offers it.
  bnp-bnp: I manga kunana a prister i rata a nihabi na vit ni gutu na oven, na ulo,
    na ulo kabelabela. Ge bole ge kani.
  wal-wal: Coociyan komppettida kattaa yarshsho ubbainne oton doisettida woikko bashen
    uukettida ubbaikka he yarshshuwaa yarshshida qeesiyaassi imettees.
  spa-PDDPT: Toda ofrenda vegetal que sea horneada y todo lo cocinado en cazuela o
    en sartén será del sacerdote que la presentó.
  gun-gun: Omboxyryryaty py, e'ỹ vy oexyaty áry ombojy pyre ma sacerdote peguarã meme
    'rã opyta, tatakua py mba'emo aju guigua oexy pyre rami avi.
  agu-BL: Ncha'tz cyakil yi e'chk oy yi ixi'n triw cu'n, na ja oc tetz jarin, nin
    ja oc sk'ajse'n tul ẍchujil pam, nin tircu'n yi na bnix tul e'chk ẍwok' tu apast,
    tetz yi pale' sbne', na i' na tzan tan toye'n yi oya'tz.
  ilo-ULB: Tunggal daton a bukbukel a nailuto iti horno, ken tunggal kasta a daton
    a nailuto iti pariok wenno iti bandeha ti horno ket kukuanto ti padi a mangidaton
    iti daytoy.
  kpg-kpg: Nia tigidaumaha huwa laagau huogodoo ala ne daa be ne dunu i hongo di mee
    baabaa, be i hongo di mee pilain mee la nia mee ni tangada hai mee dabu dela ne tigidaumaha
    nia maa gi Dimaadua.
  uig-ARA: تونۇردا پىشۇرۇلغان ھەربىر ئاشلىق ھەدىيە، شۇنداقلا قازاندا ياكى تاۋىدا ئېتىلگەن
    ھەربىر ئاشلىق ھەدىيە بولسا ئۇنى ئۆتكۈزگەن كاھىننىڭ بولىدۇ، يەنى كاھىننىڭ ئۆزىگە
    تەۋە بولىدۇ.
  sus-sus: «Sansi xɔri dinxi sɛrɛxɛ naxan ganxi nun naxan gilinxi, e fan findima sɛrɛxɛdubɛ
    nan gbe ra, naxan e baxi sɛrɛxɛ ra.
  pon-2006: Meirong en wahnsahpw koaros me umw de kuk nan pan, de nan mehn prain,
    pahn kohieng pweisen samworo me wia meirongo ong Koht.
  ksd-ksd: Ma ra umana tinabar na vuai na uma nina di tun ia ta ra ubu ma nam parika
    nina di vaninare ta ra rararangai ba di tun ia ta ra palariam, ra tena tinabar
    nina i tul tar ia tai ra Luluai na vatur vake.
  tur-YTC: Fırında pişirilen her ekmek sunusu, tavada ve saç üzerinde hazırlanan her
    şey, onu sunan kâhinin olacak.
  grc-BRENT: Καὶ πᾶσα θυσία ἥτις ποιηθήσεται ἐν τῷ κλιβάνῳ, καὶ πᾶσα ἥτις ποιηθήσεται
    ἐπʼ ἐσχάρας, ἢ ἐπὶ τηγάνου, τοῦ ἱερέως τοῦ προσφέροντος αὐτὴν, αὐτῷ ἔσται.
  ind-AYT: Semua persembahan sajian yang dipanggang di atas tungku, dan semua yang
    diolah di atas wajan, dan di atas pemanggang harus menjadi milik imam yang mempersembahkannya.
  nya-nya: Chopereka chilichonse cha chakudya chophika mu uvuni kapena chokazinga
    mu mʼphika kapena mu chiwaya ndi cha wansembe amene wapereka nsembezo.
  hrv-hrv: Nadalje, svaka žrtva prinosnica što bude pečena u peći, kao i svaka što
    bude zgotovljena u kotluši ili na tavi, neka pripadne svećeniku koji je prinosi.
  mps-mps: Te tiwai tama naga te prisgo te augwa wit te moni nai ulubo be nogi aven
    ma sospende, me praipende ulai wit te ofa ebaso da, aga digi te sela tubo usu
    dao.
  tpi-tpi: Olsem tasol pris i ofaim wit ol i bin kukim long aven o long sospen o long
    praipan, em yet i ken kisim na kaikai.
  dan-1931: Ethvert Afgrødeoffer, der bages i Ovnen, eller som er tilberedt i Pande
    eller på Plade, tilfalder den Præst, der frembærer det;
  vie-OVCB: Các lễ vật ngũ cốc được nướng trong lò, trên vỉ hay rán trong chảo sẽ
    thuộc về thầy tế lễ đứng dâng.
  guj-2017: ભઠ્ઠીમાં શેકેલું, કડાઈમાં કે તવામાં તળેલું સર્વ ખાદ્યાર્પણ તે ચઢાવનાર
    યાજકનું થાય.
  pon-2006A: Meirong en wahnsahpw koaros me umw de kuk nan pan, de nan mehn prain,
    pahn kohieng pweisen samworo me wia meirongo ong Koht.
  por-BRBSL: Toda oferta de refeição que for assada no forno, e tudo o que for preparado
    na panela e na chapa, será do padre que a oferecer.
  cth-cth: A karênae dawk a karê e tavai thuengnae puenghoi ukkang dawk a karê e pueng
    teh vaihma ni a coe han.
  twi-twi: Sɛ asɔfo a wɔbɔ atoko ho afɔre ma Awurade no wie saa afɔrebɔ no a, wɔde
    atoko no nkae bɛma wɔn. Sɛ afɔrebɔde no, wɔto o, wɔkyew o, wɔnoa o, amanne koro
    no ara ase na ɛhyɛ.
  hlt-hlt: Tapkhuel dongkah a thong khocang boeih, thi-am dongkah neh thiphael dongkah
    a saii boeih khaw khocang aka nawn khosoih amah hut la om saeh.
  tbz-SIM: Kɛ̀ bɛ̀ mɛ nni mpɑ̃ tidiitì nti, kɛ tì pũ̀ńnɛ́ yoo kɛ tì fìu nyoo kɛ tì
    pɛ̃mmú, ikuɔ́ nìùtì wèè dɔ̀ɔ̀ ikuɔ́ weè yó ntì te.
  msy-2020: Egha kamaghɨra, ofa gamir gumazim, witɨn ofan me bretba tuer danganimɨn
    tueziba, ko witɨn ofan me nguazir mɨnemɨn tueziba, ko witɨn ofan me ainɨn baravimɨn
    tueziba bar, a ua bagh da inigh dar amɨ.
  dop-dop: Ye pɑ kɔnɑ Ɩsɔ kɛ tɔɣɔnɑɣɑ kʋhɑʋ, ɩsɩɩ potopoto, yɑɑ kɑkɑlɑsɩ, yɑɑ pɛtɛpɛtɑɣɑ,
    yɑɑ kʋtoŋǝm, ɩlɛ kɔtʋlʋ wei ɩ lɑpɑ pǝ tǝmlɛ tɔ, ɩnɩ ɩ tǝnnɑ.
  azb-azb: Təndirdə bişirilmiş hər taxıl təqdimi, tavada, sacda hazırlanan hər bir
    şey onu götürüb təqdim edən kahinə məxsus olsun.
  eng-DBY: And every oblation that is baken in the oven, and all that is prepared
    in the cauldron and in the pan, shall be the priest's who offereth it; to him
    it shall belong.
  hin-2017: और तंदूर में, या कढ़ाही में, या तवे पर पके हुए सब अन्नबलि उसी याजक की
    होंगी जो उन्हें चढ़ाता है। (लैव्य. 2:3,10, गिन. 18:9, यहे. 44:29)
  wol-KYG: Ci biir loolu bépp saraxu pepp mu ñu lakk cib taal, mbaa ñu saaf ko ci
    cin mbaa ci saafukaayu weñ, sarxalkat bi koy joxe moo koy moom.
  eng-YLT: and every present which is baked in an oven, and every one done in a frying-pan,
    and on a girdel, [is] the priest's who is bringing it near; it is his;
  eng-WYC-2017: And each sacrifice of [tried]wheat flour, that is baked in an oven,
    and whatever is made ready in a griddle, either in a frying pan, it shall be that
    priest’s, of whom it is offered,
  eng-WMBB: Every meal offering that is baked in the oven, and all that is prepared
    in the pan and on the griddle, shall be the priest’s who offers it.
  urd-GVH: और इसी तरह तनूर में, कड़ाही में या तवे पर पकाई गई ग़ल्ला की हर नज़र उस
    इमाम को मिलती है जिसने उसे पेश किया है।
  rug-rug: Sari doduru vinariponi huiti saripu ta kina koasa kinakinana, babe keke
    peleta aeana labelabe, si tanisa hiama pu palekena si asa, meke la vala nia koe
    Tamasa.
  gaz-gaz: Kennaan midhaanii kan barbadaa ibiddaa irratti yookaan eelee irratti yookaan
    beddee irratti bilchaate kam iyyuu luba isa dhiʼeessuuf haa kennamu;
  fra-LSG: Toute offrande cuite au four, préparée sur le gril ou à la poêle, sera
    pour le sacrificateur qui l’a offerte.
  yal-yal: “Bogise saraxan naxan birin ganxi buru gandeni, naxan nafalaxi tunde dutunna
    ma hanma naxan gilinxi, saraxaraliin nan gbee ne ra, naxan saraxan nalixi.
  haw-1868: A o kamohaiai apau i moa i ka umu, a i moa i ko paparai, a me ke pa, e
    lilo no ia na ke kahuna nana ia i mohai aku.
  arb-NAV: وَكَذَلِكَ كُلُّ تَقْدِمَةِ دَقِيقٍ مَخْبُوزٍ فِي فُرْنٍ أَوْ مِقْلَاةٍ
    أَوْ عَلَى الصَّاجِ تَكُونُ لِلْكَاهِنِ الَّذِي يُقَرِّبُهَا
  ewe-ewe: Nunɔla si sa nuɖuvɔ la na Yehowa la axɔ nuɖuɖu si susɔ ne ewu vɔsa la nu.
    Woawɔ se sia dzi nenye be wome vɔsanu la le kpo me loo, tɔe le ami me loo alo
    mee le dzo me.
  eng-LEE: And every meat-offering that is baked in the oven, and all that is dressed
    in the deep pan, and in the flat pan, shall belong to the priest that offereth
    it alone.
  asm-FB: আৰু তন্দুৰত তাও দিয়া প্ৰত্যেক ভক্ষ্য নৈবেদ্য আৰু কেৰাহীত ভজা, বা তাৱাত
    তাও দিয়া সকলো বস্তু উৎসৰ্গকাৰী পুৰোহিতৰ হ’ব।
  sus-A: «سَنسِ شْرِ دِنشِ سّرّشّ نَشَن فَنشِ نُن نَشَن فِلِنشِ، عٍ قَن قِندِ مَ سّرّشّدُبّ
    نَن فبٍ رَ، نَشَن عٍ بَشِ سّرّشّ رَ.
  fra-SBL: Toute offrande de farine qui est cuite au four, et tout ce qui est préparé
    dans la poêle et sur la plaque, appartiendra au prêtre qui l'offre.
  hbo-hbo: וְכָל־מִנְחָ֗ה אֲשֶׁ֤ר תֵּֽאָפֶה֙ בַּתַּנּ֔וּר וְכָל־נַעֲשָׂ֥ה בַמַּרְחֶ֖שֶׁת
    וְעַֽל־מַחֲבַ֑ת לַכֹּהֵ֛ן הַמַּקְרִ֥יב אֹתָ֖הּ לֹ֥ו תִֽהְיֶֽה׃
  eng-WYCLIFFE: And ech sacrifice of wheete flour, which is bakun in an ouene, and
    what euer is maad redi in a gridile, ethir in a friyng panne, it schal be that
    preestis, of whom it is offrid,
  cwe-cwe: Chila nhosa ya mhule yokigwe hebu yambikigwe hebu ikanzingigwe, izakuwa
    ya mkulu wa nhambiko yoyoilava.
  kik-kik: Iruta rĩothe rĩa mũtu rĩrugĩirwo riiko-inĩ kana rĩgakarangwo na rũgĩo kana
    na kĩbaati nĩ rĩa mũthĩnjĩri-Ngai ũrĩa ũrĩrĩrutagĩra Jehova,
  fra-NCL: Toute oblation cuite au four, et celle qui est préparée dans la casserole
    ou à la poêle appartiendra au prêtre qui l’aura offerte.
  cek-AK: Camphaek laom pongah haek ih takaw, haekhaih laom pongah haek ih takaw,
    sum kangphaek pongah haek ih takaw boih loe, angbawnhaih sah qaima mah la tih.
  cuk-cuk: Amba deyobbali, madubur soogi-yoaled, madubur bormogi-dualed, degi, madubur
    bormogi-dibyaled, dule-irwa-Babse-goled-ibmar-imaknaidgadga gubaloed.
  uig-CYR: Тонурда пиширилған һәр бир ашлиқ һәдийә, шундақла қазанда яки тавида етилгән
    һәр бир ашлиқ һәдийә болса уни өткүзгән каһинниң болиду, йәни каһинниң өзигә тәвә
    болиду.
  tel-2017: పొయ్యి మీద కుండలోనైనా, పెనం మీదనైనా వండిన లేదా కాల్చిన నైవేద్యం అంతా యాజకుడికే
    చెందుతుంది.
  hat-BSA: Menm jan an, chak ofrann sereyal ki vin kwit nan fou a ak tout bagay ki
    prepare nan yon pwalon va rete pou prèt ki prezante li a.
  kos-kos: Mwe kisa wheat nukewa ma umla in sie stove, ku akmolyeyuk in sie pan, ku
    manman fin sie mwe manman, ma inge ma nu sin mwet tol se su kisakin nu sin God.
  hbo-WLC: וְכָל־מִנְחָ֗ה אֲשֶׁ֤ר תֵּֽאָפֶה֙ בַּתַּנּ֔וּר וְכָל־נַעֲשָׂ֥ה בַמַּרְחֶ֖שֶׁת
    וְעַֽל־מַחֲבַ֑ת לַכֹּהֵ֛ן הַמַּקְרִ֥יב אֹתָ֖הּ ל֥וֹ תִֽהְיֶֽה׃
  ibo-ibo: A ga-ebunye onye nchụaja chụrụ aja mkpụrụ ọka nke e ji ụtụ ọka chụọ, ụtụ
    ọka fọdụrụ. Otu a ka ọ ga-adịkwa nʼaja achịcha ọbụla a nụrụ anụ, maọbụ nke e siri
    esi, maọbụ nke e ghere eghe. Ihe ọbụla fọdụrụ ga-abụ nke onye nchụaja ahụ.
  ory-ory: ପୁଣି, ତନ୍ଦୁରରେ ବା କରେଇରେ ଅବା ପଲମରେ ରନ୍ଧନ ହୋଇଥିବା ଯେତେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ତାହାସବୁ
    ଉତ୍ସର୍ଗକାରୀ ଯାଜକର ହେବ।
  chk-chk: Iteiten asoren mongö mi um pwal meinisin mine a kuk lon nape ika furain
    lon furaipan epwe fän iten ewe souasor mi föri ewe angangen asor.
  rop-rop: En ola sid daga ofring weya deibin gugumbat langa graun, o langa pot, o
    langa aiyanwan pleit, wal im blanga det serramonimen hubin gibit det ofring langa
    mi.
  ukr-1871: 'І всякий хлїбний дар, що спечено в печі, й усе зготовлене в горшку і
    пряжене на сковородї: сьвященникові, що його приносить, йому воно буде.'
  deu-1951: Desgleichen alle Speisopfer, die im Ofen gebacken, im Topf gekocht oder
    auf der Pfanne bereitet werden, fallen dem Priester zu, der sie darbringt.
  eng-JPS: And every meal-offering that is baked in the oven, and all that is dressed
    in the stewing-pan, and on the griddle, shall be the priest's that offereth it.
  srp-1865: I svaki dar peèen u peæi ili zgotovljen u kotliæu ili u tavi, onoga je
    sveštenika koji ga prinese.
  lug-lug: Era buli kiweebwayo eky’emmere ey’empeke ekinaafumbibwanga mu oveni n’ekyo
    kyonna ekinaateekerwateekerwanga ku fulampeni oba ku lukalango, kabona oyo akiwaddeyo
    y’anaakitwalanga.
  heb-heb: וכל מנחה אשר תאפה בתנור וכל נעשה במרחשת ועל מחבת לכהן המקריב אתה לו תהיה׃
  ben-IRV: এবং উনানে কিংবা চাটুতে কিম্বা লোহার চাটুতে সেঁকা সব শস্য নৈবেদ্য, সে সব
    উৎসর্গকারী যাজকের হবে।
  pan-pan: ਅਤੇ ਸਾਰੀ ਮੈਦੇ ਦੀ ਭੇਟ ਜੋ ਤੰਦੂਰ ਵਿੱਚ, ਜਾਂ ਕੜਾਹੀ ਵਿੱਚ ਜਾਂ ਤਵੇ ਉੱਤੇ ਪਕਾਈ ਜਾਵੇ
    ਉਹ ਉਸੇ ਜਾਜਕ ਦੀ ਹੋਵੇਗੀ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੜ੍ਹਾਵੇਗਾ।
  mya-JVB: မီးဖို ၌ ဖုတ် သော ဘောဇဉ်ပူဇော်သက္ကာ ၊ အိုး ကင်း၊ သံပြား ပူနှင့် လုပ် သော
    အရာရှိသမျှ ကို ပူဇော် သော ယဇ် ပုရောဟိတ်သည် ယူရမည်။
  hmo-hmo: Paraoa bouboudia ibounai, amu dekenai, paraipani dekenai, o auri palaka
    dekenai ia gabua gaudia ibounai, be Lohiabada dekenai ia henia hahelagaia tauna
    ena, do ia ania diba.
  urd-urd: और हर एक नज़्र की क़ुर्बानी जो तनूर में पकाई जाए, और वह भी जी कड़ाही में
    तैयार की जाए, और तवे की पकी हुई भी उसी काहिन की है जो उसे पेश करे।
  rus-SYN: и всякое приношение хлебное, которое печено в печи, и всякое приготовленное
    в горшке или на сковороде, принадлежит священнику, приносящему его;
  bqc-SIM: Pↄ́wɛn gba pↄ́ wà kàa kɛ̀ò ge wà blɛkɛ̀ò oou ge mↄ̀pɛpɛɛwa líↄ dɛ
    sa'ona pↄ́ sa'òò pↄ́ ũ.
  tcz-CHONGTHU: Chule lhosohga maicham thilto, meilhum sunga kigousa, khang bela kihon
    sa le ki kang sa jouse chu aboncha hiche thempupa chun akilah ding ahi.
  mar-mar: भट्टीत भाजलेले कढईत किंवा तव्यावर तळलेले सर्व अन्नार्पण, ते अर्पण करणाऱ्या
    याजकाचे होईल.
  qub-qub: Cuwasha caj chaqui micuy ofrendacunapis, mancacho u sartincho ancashacunapis
    chay öra garamaj cürapa derëchunmi canga.
  bqp-bqp: Yɑ̃ku te bɑ kuɑ kɑ gberun dĩɑnu bɑ wɔ̃ɔwɑwɑ? Aɑwo, bɑ sɔnwɑwɑ? Yɑ̃ku kowo
    wi u tu kuɑ wiyɑ u tu mɔ.
  hat-hat: Tout ofrann fèt ak grenn ki soti nan jaden, kit yo te kwit nan fou, kit
    yo te kwit sou platin osinon sou griy, y'a rete pou prèt ki te ofri yo bay Bondye
    a.
  eng-BSB: Likewise, every grain offering that is baked in an oven or cooked in a
    pan or on a griddle belongs to the priest who presents it,
  tod-tod: Vebɛanii kpein mɔgai fuului zu, ɓaa anii ɠee kɔlu liɠii ma, ɓaa anii ɠee
    kɔlui maazu, naa ɠa ɠɛ ga zalaɠa ɠula nui nɔnɔ, nii é kulaai.
  eng-WEBPB: Every meal offering that is baked in the oven, and all that is prepared
    in the pan and on the griddle, shall be the priest’s who offers it.
  kbq-kbq: Anahukna huno avenifi kre hagage hu'nesia witio, kuta kavofi kre'nesia
    witio, kuta fraipanire kre'nesia witima ofama eri'za esazana, ofama hania pristi
    vahe'mofo su'za megahie.
  nhe-BL: Huan nojquiya nochi tlacajcahualistli tlen harina tlen tlaicxitili ipan
    horno, comali o sartén, elis para ma quitequihui nopa totajtzi tlen nechmacas.
  gub-BL: 'Amo xaxeto omono putar arozràn Tupàn pe nehe: zepehe pupe imihir pyrer,
