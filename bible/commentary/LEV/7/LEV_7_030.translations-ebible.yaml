    SENYÈ a.
  kos-kos: El enenu in sifacna us ma inge in paol, oana sie mwe kisa mongo. El fah
    us kiris ke kosro soko ah wi iniwa uh ac sang tuh in sie mwe kite srisrila nu
    sin LEUM GOD.
  hbo-WLC: יָדָ֣יו תְּבִיאֶ֔ינָה אֵ֖ת אִשֵּׁ֣י יְהוָ֑ה אֶת־הַחֵ֤לֶב עַל־הֶֽחָזֶה֙
    יְבִיאֶ֔נּוּ אֵ֣ת הֶחָזֶ֗ה לְהָנִ֥יף אֹת֛וֹ תְּנוּפָ֖ה לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ha ga-eji aka ha chee onyinye nsure ọkụ ahụ nʼihu Onyenwe anyị. Ha ga-eweta
    abụba ahụ, ya na obi anụ, fufee obi anụ ahụ nʼihu Onyenwe anyị dịka aja mfufe.
  ory-ory: ତାହାର ନିଜ ହସ୍ତ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ଆଣିବ; ସେ ବକ୍ଷ ସହିତ
    ମେଦ ଆଣିବ, ତହିଁରେ ସେହି ବକ୍ଷ ଦୋଳନୀୟ ନୈବେଦ୍ୟାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଦୋଳାୟିତ ହେବ।
  chk-chk: Epwe püsin uwato ekewe asor ngeni ewe Samol mi Lapalap. Iwe, epwe uwato
    kirisin ewe mönün asor pwal leupwan, pwe ewe leupw epwe assaw fän mesen ewe Samol
    mi Lapalap.
  rop-rop: Im garra garrimap det ofring garram im ronwan bingga. Im garra bringimap
    ol detlot fetpat blanga det enimul en im briskit en im garra meigim tharran speshalwan
    ofring langa mi.
  ukr-1871: 'Рука його подасть огняну жертву Господеві; тук з погруддєм мусить подати:
    погруддє, щоб принести його як жертву гойдану перед Господом.'
  deu-1951: 'Eigenhändig soll er herzubringen, was dem HERRN verbrannt werden soll:
    Das Fett samt dem Kern [stück] der Brust soll er bringen, den Brustkern, um ihn
    als Webopfer vor dem HERRN zu weben.'
  eng-JPS: 'His own hands shall bring the offerings of the LORD made by fire: the
    fat with the breast shall he bring, that the breast may be waved for a wave-offering
    before the LORD.'
  srp-1865: Svojim rukama neka donese što se sažiže Gospodu, salo s grudima neka donese,
    i grudi neka se obrnu tamo i amo na žrtvu pred Gospodom.
  lug-lug: Anaakisitulanga n’engalo ze n’akireeta eri Mukama Katonda nga kye kiweebwayo
    kye ekyokeddwa mu muliro. Amasavu n’ekifuba nabyo anaabireetanga, n’awuubawuuba
    ekifuba mu maaso ga Mukama, ng’ekyo kye kiweebwayo ekiwuubibwa.
  heb-heb: ידיו תביאינה את אשי יהוה את החלב על החזה יביאנו את החזה להניף אתו תנופה
    לפני יהוה׃
  ben-IRV: ফলে সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার অর্থাৎ বক্ষের সঙ্গে মেদ নিজের
    হাতে আনবে; তাতে সেই বক্ষের নৈবেদ্যের জন্যে সদাপ্রভুর সামনে তুলবে।
  pan-pan: ਉਹ ਆਪਣੇ ਹੱਥ ਨਾਲ ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਲਿਆਵੇ ਅਰਥਾਤ ਛਾਤੀ ਦੇ ਸਮੇਤ ਚਰਬੀ
    ਲਿਆਵੇ, ਤਾਂ ਜੋ ਛਾਤੀ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਹਿਲਾਈ ਜਾਵੇ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ ရင်ပတ် ကိုချီလွှဲ ၍၊ ချီလွှဲ သော ပူဇော်သက္ကာ ပြုစေခြင်းငှါ
    ၊ ရင်ပတ် နှင့် ဆီဥ တည်းဟူသောမီး ဖြင့် ထာဝရဘုရား အား ပူဇော်သောအရာကို ကိုယ်တိုင်
    ဆောင် ခဲ့ရမည်။
  hmo-hmo: Sibona ena imana dekenai unai aniani boubouna Lohiabada dekenai do ia mailaia.
    Ia ese unai vamu ena digara bona ena kemena Lohiabada dekenai do ia henia.
  urd-urd: वह अपने ही हाथों में ख़ुदावन्द की आतिशी क़ुर्बानी को लाए, या'नी चर्बी को
    सीने के साथ लाए कि सीना हिलाने की क़ुर्बानी के तौर पर हिलाया जाए।
  rus-SYN: 'своими руками должен он принести в жертву Господу: тук с грудью должен
    он принести и сальник на печени, потрясая грудь пред лицем Господним;'
  bqc-SIM: Aàli mↄ́ ń a nísi pↄ́ wì ka Diiɛ tɛ́u à tɛ́kũo ń azĩa ↄo ń a kùlao,
    i a kulapi mↄ Diiɛ.
  tcz-CHONGTHU: Amachun atahsa tah a hiche kilhaina gancha chu Pathen heng lama ahin
    kaiya, hichea chu athilto ding chu athao le a oppheng ahin choi ding, chuteng
    Pathen ansunga aoppheng lai chu maicham thennso naa pang ding ahi.
  mar-mar: त्याने आपल्या हाताने परमेश्वरासाठी अर्पणे आणावी; त्याने चरबी व ऊर याजकाकडे
    आणावा; ते ऊर परमेश्वरासमोर ओवाळले जाईल; हे ओवाळणीचे अर्पण होय.
  qub-qub: Pipis quiquinmi nogapaj rupachinanpäga apamonga uywapa pëchu wiranta, quiquin
    pëchu aychanta. Chaychönami cuyuchir ricachimashpan entregamanga.
  bqp-bqp: Win tiiwɑ u koo kɑ nɛ, Yinni Gusunɔ yen gum kɑ yen guro guroru nɑɑwɑ u
    kpɑrɑ nɛn wuswɑɑɔ.
  hat-hat: L'a pote l' ak men l' pou yo boule l' pou Seyè a. L'a pote grès bèt la
    ansanm ak tout pwatrin lan pou yo ka balanse yo tankou yon ofrann devan Seyè a.
  eng-BSB: With his own hands he is to bring the offerings made by fire to the LORD;
    he shall bring the fat, together with the breast, and wave the breast as a wave
    offering before the LORD.
  tod-tod: Zalaɠai nii maanɛai é ɠala abui ɠa, Ɠɔoɠɔ GALAGI ɠaazu, toɠa ʋa ga naa
    ɓɔɠɔ ʋɛ, ma wulɔi, ta ma ɠekegi, é ti latɛɠɛ vai ma ʋoogi ɠɛ Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: With his own hands he shall bring the offerings of the LORD made by fire.
    He shall bring the fat with the breast, that the breast may be waved for a wave
    offering before the LORD.
  kbq-kbq: Ra Anumzamofonte'ma tevefi kre fananehu ofa agra'a azampinti erino egahie.
    Agra afova'ane amimizane erino egahiankino, ana amimiza'a eri veravehu ofa Ra
    Anumzamofonte erino egahie.
  nhe-BL: Quena, monequi ya iselti quihualicas ica ima nopa tlachiyajcayotl ihuaya
    iyolixpa tlen nopa tlacajcahualistli para quitlatise noixtla. Pero achtohui nopa
    tlapiyali iyolixpa monequi quihuisos nopa totajtzi noixtla campa tlaixpamitl.
  gub-BL: 'Omono putar a''e temi''u izupe opo pupe ikatuahy ma''e romo nehe: ma''ea''yr
    ipuxi''a, ikawer ipuxi''a ipykaw.'
  eng-DRA: 'He shall hold in his hands the fat of the victim, and the breast: and
    when he hath offered and consecrated both to the Lord, he shall deliver them to
    the priest,'
