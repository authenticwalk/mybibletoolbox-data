verse: LEV.007.030
translations:
  mal-C: അയാൾ സ്വന്തം കൈയാൽ യഹോവയ്ക്കു ദഹനയാഗം കൊണ്ടുവരണം; അവൻ നെഞ്ചോടുകൂടെ മേദസ്സും
    കൊണ്ടുവന്ന് ഒരു വിശിഷ്ടയാഗമായി നെഞ്ച് യഹോവയുടെമുമ്പാകെ ഉയർത്തി അർപ്പിക്കുക.
  deu-TKW: 'Er selbst bringe die Stücke, die Jahwe als Feueropfer gehören: Das Fett
    nebst der Brust soll er herzubringen; die Brust, damit sie als Webe vor Jahwe
    gewebt werde.'
  lin-lin: Akomema yango ye moko, na maboko na ye, mpo ete etumbama lokola likabo
    bazikisa na moto mpo na Yawe. Akomema mafuta mpe tolo ya mbeka mpe akotombola
    liboso ya Yawe tolo yango lokola likabo ya kotombola.
  eng-LSV: his own hands bring in the fire-offerings of YHWH; the fat beside the breast—he
    brings it in with the breast to wave it [as] a wave-offering before YHWH.
  eng-GNV: 'His handes shall bring the offerings of the Lord made by fire: euen the
    fatte with the breast shall he bring, that the breast may be shaken to and from
    before the Lord.'
  eng-WEBSTER: His own hands shall bring the offerings of the LORD made by fire, the
    fat with the breast, that shall he bring, that the breast may be waved for a wave-offering
    before the LORD.
  nhw-BL: Quena, monequi ya iseltzi quihualicas ica imax nopa tlachiyajcayotl ihuaya
    iyolixpa tlen nopa tlacajcahualistli para quitlatise noixpa. Pero achtihui nopa
    tlapiyali iyolixpa monequi quihuisos nopa totajtzi noixpa campa tlaixpamitl.
  swh-ONEN: Ataleta sadaka kwa mikono yake mwenyewe iliyotolewa kwa Bwana kwa moto;
    ataleta mafuta ya huyo mnyama pamoja na kidari, naye atainua hicho kidari mbele
    za Bwana kuwa sadaka ya kuinuliwa.
  bba-bba: Win tiiwɑ u koo kɑ nɛ, Yinni Gusunɔ yen ɡum kɑ yen ɡuro ɡuroru nɑɑwɑ u
    kpɑrɑ nɛn wuswɑɑɔ.
  eng-KJVCPB: His own hands shall bring the offerings of the Lord made by fire, the
    fat with the breast, it shall he bring, that the breast may be waved for a wave
    offering before the Lord.
  luo-luo: Enokelne Jehova Nyasaye gi lwete owuon boche miwangʼo gi mach kaachiel
    gi agoke kendo enolier agokono kofwaye e nyim Jehova Nyasaye kaka misango mifwayo.
  meu-meu: ia sibona ese ena ḡole-oho boubouna Iehova enai baine mailaia, kemena maidigarana
    ida ia imana ai baine mailaia, Iehova vairanai baine davea, davedave boubouna
    ḡauna ai bainela.
  npi-ULB: आगोद्वारा परमप्रभुलाई अर्पण गरिने बलिदानचाहिँ त्यस मानिसको आफ्नै हातबाट
    ल्याइयोस् । त्यसले बलिको छातीसित त्यसको बोसो पनि ल्याओस्, र छातीचाहिँ परमप्रभुको
    अगि डोलाइने बलिको रूपमा डोलाइयोस् ।
  yor-yor: Pẹ̀lú ọwọ́ ara rẹ̀ ni kí ó fi mú ọrẹ tí a fi iná sun wá fún Olúwa, kí ó
    mú ọ̀rá àti igẹ̀, kí ó sì fi igẹ̀ yìí níwájú Olúwa bí ọrẹ fífì.
  pes-OPCB: او باید به دست خود آن را همچون هدیۀ مخصوص به خداوند تقدیم کند. چربی حیوان
    را با سینه تقدیم کند و سینهٔ قربانی را به عنوان هدیهٔ مخصوص، در حضور خداوند تکان
    دهد.
  tgl-ULB: Ang handog para kay Yahweh na susunugin sa apoy, dapat ang kaniyang sariling
    mga kamay ang magdala nito. Dapat niya dalhin ang taba kasama ang dibdib, para
    ang dibdib ay maging isang handog na maitaas sa harapan ni Yahweh at idulog sa
    kaniya.
  hui-hui: Agali ogoni ibuni gime nogo ogo aleore mule lalu lo wiyago lomabu delole
    habane abenerubi galukuni mbirinibi lomabu yalu ibuwa mulene nga. Ani yalu ibiragola
    loma binigo mo miaga agali kago ibugua Anduane Homogohondo ogodagua lomabu mulebira.
    Nogo galukuninaga mbirini biago Anduane Homogonaga deni gi dogolowa wigiwaga lalu
    holebira.
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​ပူ​ဇော်​သ​ကာ​အ​နေ​နှင့် မိ​မိ လက်​နှင့်​ကိုယ်​တိုင်​ယူ​ဆောင်​ခဲ့​ရ​မည်။
    သူ​သည် ယဇ်​ကောင်​၏​အ​ဆီ​နှင့်​တ​ကွ​ရင်​ပုံ​သား​ကို ထာ​ဝ​ရ​ဘု​ရား​အ​တွက် အ​ထူး​ပူ​ဇော်
    သ​ကာ​အ​ဖြစ်​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: མི་དེས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་མེ་མཆོད་དངོས་སུ་འཁྱེར་འོང་དགོས་ཏེ། ཚིལ་དང་བྲང་ཁྱེར་འོངས་ནས་བྲང་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕར་གཡོ་ཚུར་གཡོ་བྱས་ཏེ་གཡོབ་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: Namaoko ake anofanira kuuya nechipiriso chinoitirwa Jehovha nomoto, anofanira
    kuuya namafuta pamwe chete nechityu, agoninira chityu kuna Jehovha sechipiriso
    chokuninira.
  spa-BLM: Con sus propias manos traerá las ofrendas a Yahvé hechas al fuego. Traerá
    la grasa con el pecho, para que el pecho sea mecido como ofrenda mecida ante Yahvé.
  cac-cac: A tz'ic'ancot jab'oc noc' sn̈usjitz'a d'a yichan̈, aton xepual noc' yed'
    noc' sn̈i' sc'ool. A noc' sn̈isc'ol chi' sb'achchajoch d'a yichan̈ Jehová.
  swh-ULB: Mikono yake mwenyewe lazima iilete hiyo sadaka ifanywayo kwa Yahweh kwa
    moto. Naye atayaleta hayo mafuta pamoja na kidari, ili kwamba kidari kiweze kutikiswa
    kuwa sadaka ya kutikiswa mbele za Yahweh.
  bel-bel: 'сваімі рукамі павінен ён прынесьці ў ахвяру Госпаду: тлушч з грудзінай
    павінен ён прынесьці ў ахвяру Госпаду: тлушч з грудзінай павінен ён прынесьці,
    патрасаючы грудзінай перад абліччам Гасподнім;'
  deu-ELBBK: 'Seine Hände sollen die Feueropfer des HERRN bringen; das Fett, samt
    der Brust soll er es bringen: die Brust, um sie als Webopfer vor dem HERRN zu
    weben.'
  mbb-OT: Heini he pemuhat, ne uwita zuen te ebpemuhat diyà te pemuhatà. Uwita zin
    is tavà wey is kumeng duen te uyaǥen, ne ivayew zin sikan is kumeng diyà te etuvangan
    te Nengazen su pemuhat he ibayew.
  mal-2015: സ്വന്തകയ്യാൽ അവൻ അതു യഹോവയുടെ ദഹനയാഗമായി കൊണ്ടുവരേണം; യഹോവയുടെ സന്നിധിയിൽ
    നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യേണ്ടതിന്നു നെഞ്ചോടുകൂടെ മേദസ്സും കൊണ്ടുവരേണം.
  rmc-rmc: 'Peskre vastenca anela le RAJESKE e jagaľi obeta: o žiros jekhetane le
    hrudňikoha, so hazdela anglo RAJ, hoj te sikavel, hoj oda hin daros prekal leste.'
  pes-OPV: به‌دستهای خود هدایای آتشین خداوند را بیاورد، پیه را با سینه بیاورد تا سینه
    بجهت هدیه جنبانیدنی به حضور خداوندجنبانیده شود.
  ron-1924: Сэ адукэ ку мыниле луй чея че требуе мистуит де фок ынаинтя Домнулуй,
    ши ануме сэ адукэ грэсимя ку пептул, пептул ка сэ-л леӂене ынтр-о парте ши ынтр-алта,
    ка дар легэнат ынаинтя Домнулуй.
  ben-OBCV: সে নিজের হাতে সদাপ্রভুর উদ্দেশে অগ্নিকৃত উপহার নৈবেদ্যরূপে সদাপ্রভুর সামনে
    আনবে; বক্ষের সঙ্গে মেদও আনতে হবে এবং সেই বক্ষ দোলনীয়-নৈবেদ্যস্বরূপ সদাপ্রভুর
    সামনে দোলাবে।
  som-som: Waa inuu gacmihiisa ku keenaa qurbaannada Rabbiga oo dabka lagu sameeyo;
    waa inuu keenaa baruurta iyo sakaarka in sakaarka Rabbiga hortiisa lagu ruxruxo
    sidii qurbaanka la ruxruxo.
  lat-VUC: 'Tenebit manibus adipem hostiæ, et pectusculum: cumque ambo oblata Domino
    consecraverit, tradet sacerdoti,'
  eng-ASVBT: his own hands shall bring the offerings of Jehovah made by fire; the
    fat with the breast shall he bring, that the breast may be waved for a wave offering
    before Jehovah.
  ita-1885: Portino le sue mani stesse quelle cose che si hanno da ardere al Signore;
    porti il grasso, insieme col petto; il petto, per esser dimenato per offerta dimenata,
    nel cospetto del Signore.
  eng-LXXUP: His hands shall bring the burnt offerings to the Lord; the fat which
    is on the breast and the lobe of the liver, he shall bring them, so as to set
    them for a gift before the Lord.
  eng-ULB: The offering for Yahweh to be made by fire, his own hands must bring it.
    He must bring the fat with the breast, so that the breast may be waved as a wave
    offering before Yahweh.
  spa-VBL: Debes traer personalmente las ofrendas de comida al Señor; deben traer
    la grasa así como el pecho, y mecer el pecho como ofrenda mecida ante el Señor.
  fra-_FOB: Il apportera de ses propres mains ce qui doit être offert par le feu à
    l'Éternel; il apportera la graisse avec la poitrine, la poitrine pour l'agiter
    en offrande devant l'Éternel;
  mal-mal: സ്വന്തകൈയാൽ അവൻ അത് യഹോവയുടെ ദഹനയാഗമായി കൊണ്ടുവരണം; നെഞ്ചോടുകൂടി മേദസ്സും
    അവൻ കൊണ്ടുവരണം. നെഞ്ച് യഹോവയുടെ സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യണം.
  urd-GVR: Wuh jalne wālī yih qurbānī apne hāthoṅ se Rab ko pesh kare. Is ke lie wuh
    jānwar kī charbī aur Sīnā Rab ke sāmne pesh kare. Sīnā hilāne wālī qurbānī ho.
  suz-BL: मेकोमी परमप्रभु यावे कली मीम चोशा चढ़ेचा कली बोंसो नु कुथ्रु चाक्‍चा माल्‍ब।
    मिनु मेको कुथ्रु परमप्रभु यावे कली क्‍युक्‍शा चढ़ेतीक चढ़ेचा माल्‍ब। प्रस्‍थान
    २९:२४
  ita-1927: Porterà con le proprie mani ciò che dev’essere offerto all’Eterno mediante
    il fuoco; porterà il grasso insieme col petto, il petto per agitarlo come offerta
    agitata davanti all’Eterno.
  ckb-ckb: کەسەکە بە دەستی خۆی قوربانییە بە ئاگرەکانی بۆ یەزدان دەهێنێت. پیوەکە لەگەڵ
    سنگەکە دەهێنێت. لەبەردەم یەزدان سنگەکە وەک قوربانی بەرزکردنەوە بەرز دەکاتەوە.
  eng-BBE: He himself is to take to the Lord the offering made by fire, even the fat
    with the breast, so that the breast may be waved for a wave offering before the
    Lord.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಸಮರ್ಪಣೆಗಳನ್ನು ತನ್ನ ಸ್ವಂತ ಕೈಗಳಿಂದಲೇ
    ತರಬೇಕು. ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನೈವೇದ್ಯರೂಪವಾಗಿ ನಿವಾಳಿಸುವದಕ್ಕೆ ಕೊಬ್ಬಿನೊಂದಿಗೆ ಎದೆಯನ್ನು
    ತರಬೇಕು.
  tam-2017: யெகோவாவுக்குத் தகனபலியாகப் படைப்பவைகளை அவனே கொண்டுவரவேண்டும்; மார்புப்பகுதியையும்
    அதனுடன் அதின்மேல் வைத்த கொழுப்பையும் யெகோவாவுடைய சந்நிதியில் அசைவாட்டும் பலியாக
    அசைவாட்டும்படிக் கொண்டுவரக்கடவன்.
  spa-RV-1909: 'Sus manos traerán las ofrendas que se han de quemar á Jehová: traerá
    el sebo con el pecho: el pecho para que éste sea agitado, como sacrificio agitado
    delante de Jehová;'
  ron-BTF: Propriile sale mâini să aducă acele ofrande ale DOMNULUI, făcute prin foc,
    să aducă grăsimea cu pieptul; pieptul să fie legănat ca ofrandă legănată înaintea
    DOMNULUI.
  eng-WEBP: With his own hands he shall bring the offerings of the LORD made by fire.
    He shall bring the fat with the breast, that the breast may be waved for a wave
    offering before the LORD.
  eng-FBV: You must personally bring the food offerings to the Lord; bring the fat
    as well as the breast, and wave the breast as a wave offering before the Lord.
  nld-1939: Met eigen handen moet hij de vuuroffers van Jahweh, het vet met de borst
    opdragen; de borst om ze als strekoffer voor het aanschijn van Jahweh aan te bieden,
  nch-BL: Quena, monequi ya iseltitzi quihualicas ica imax nopa tachiyajcayot ihuaya
    iyolix ten nopa tacajcahualisti para quitatise noixpa. Pero achtohui nopa tapiyali
    iyolix monequi quihuisos nopa totajtzi noixpa campa taixpamit.
  vie-1934: Chính tay người sẽ đem phần phải dùng lửa dâng cho Đức Giê-hô-va; tức
    là mỡ và cái o, cái o để đặng dùng làm của lễ đưa qua đưa lại trước mặt Đức Giê-hô-va;
  hin-CV: और वह स्वयं अपने हाथों में याहवेह को होमबलि के लिए चर्बी एवं छाती लेकर आए,
    कि छाती याहवेह के सामने लहराने की बलि के रूप में भेंट की जाए.
  eng-OURB: With his own hands he shall bring the offerings of Adonai made by fire.
    He shall bring the fat with the breast, that the breast may be waved for a wave
    offering before Adonai.
  spa-BES: Él mismo debe llevar al Señor la ofrenda hecha por fuego, incluso la grasa
    con el pecho, para que el pecho sea agitado para una ofrenda mecida ante el Señor.
  tdx-tdx: O fità’eo ty hanese ze hisoroña’e am’ Iehovà. Hasese’e ty safo’e rekets’
    i tratra’ey le hahelahela’e i tratra’ey ho engan-kelahela añatrefa’ Iehovà.
  vid-vid: Komigalila kwa moko ga heye yuye kota nhambiko kwa chiluli. Kochigala mafuta
    hamwe na mhambaga iwele kokwinula kuchanya kwa ulajilo wa kumlavila nhambiko Mkulu
    Nguluwi.
  eng-OKE: 'his own hands shall bring the oblations of the Lord: let him bring the
    fat with the breast, that the breast may be lifted up an uplifting before the
    Lord.'
  tha-KJV: ให้​เขานำเครื่องถวายบู​ชาด​้วยไฟแด่พระเยโฮวาห์​มาด​้วยมือของตนเอง ให้​เขานำไขมันมาพร้อมกับเนื้ออกนั้น
    เพื่อเอาเนื้ออกนั้นแกว่งไปแกว่งมาเป็นเครื่องบูชาแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'Suas mãos trarão as ofertas que se hão de queimar ao SENHOR: trará
    a gordura com o peito: o peito para que este seja movido, como sacrifício movido
    diante do SENHOR;'
  deu-ELO: 'Seine Hände sollen die Feueropfer Jehovas bringen; das Fett, samt der
    Brust soll er es bringen: die Brust, um sie als Webopfer vor Jehova zu weben.'
  eng-WYC-2018: He shall hold in his hands the inner fatness of the sacrifice, and
    the breast; and when he hath hallowed both (of)these(to be) offered to the Lord,
    he shall take them to the priest,
  epo-epo: propramane li alportu la fajroferon al la Eternulo; la sebon kune kun la
    brustaĵo li alportu; la brustaĵon, por skui ĝin kiel skuoferon antaŭ la Eternulo.
  uig-PIN: Ɵz ⱪoli bilǝn Pǝrwǝrdigarƣa atiƣan, otta sunulidiƣan ⱨǝdiyǝlǝrni, yǝni
    may bilǝn tɵxni ⱪoxup elip kelip, tɵxni «pulanglatma ⱨǝdiyǝ» süpitidǝ Pǝrwǝrdigarning
    aldida pulanglatsun.
  beo-beo: E da amo hi loboga ha:i manu iasu gaguli misa:mu. E da amo ohe ea sefe
    amola ea bidegi gaguli misini, Hina Godema ima:ne sia:ma.
  tpi-OTNT: Dispela man yet i mas bringim dispela hap abus i kam bilong mekim ofa
    long Bikpela. Dispela hap abus bilong Bikpela i olsem, gris bilong abus na mit
    bilong bros. Na pris i mas ofaim long Bikpela olsem. Em i mas holim mit bilong
    bros long han na mekim i go i kam long ai bilong Bikpela.
  hau-SA: Da hannuwansa zai kawo hadayar da za a ƙona ga Ubangiji; zai kawo kitsen
    tare da ƙirjin, yă kuma kaɗa ƙirjin a gaban Ubangiji a matsayin hadaya ta kaɗawa.
  uig-LAT: Öz qoli bilen Perwerdigargha atighan, otta sunulidighan hediyelerni, yeni
    may bilen töshni qoshup élip kélip, töshni «pulanglatma hediye» süpitide Perwerdigarning
    aldida pulanglatsun.
  nde-nde: Kumele anikele ngezandla zakhe umhlatshelo wokudla kuThixo. Kumele alethe
    amahwahwa, ndawonye lesifuba, abesezunguza isifuba phambi kukaThixo njengomnikelo
    wokuzunguza.
  ton-ton: ‌ʻE ʻomi ʻe hono nima ʻoʻona pe ʻae ngaahi feilaulau kia Sihova, ʻoku tutu
