verse: LEV.007.010
translations:
  mal-C: ഒലിവെണ്ണ ചേർത്തതോ ചേർക്കാത്തതോ ആയ ഭോജനയാഗം ഓരോന്നും അഹരോന്റെ എല്ലാ പുത്രന്മാർക്കും
    തുല്യമായിട്ടുള്ളതാണ്.
  deu-TKW: Alle Speisopfer, die mit Öl angemachten, wie die trockenen, sollen allen
    Söhnen Aarons gehören, einem wie dem anderen.
  lin-lin: Likabo nyonso ya gato oyo basangisi na mafuta to oyo ezali ya kokawuka
    ekozala ya bana mibali nyonso ya Aron ; bakozwa yango ndenge moko. ’ ›
  eng-LSV: and every present, mixed with oil or dry, is for all the sons of Aaron—one
    as another.
  eng-GNV: And euery meate offering mingled with oyle, and that is dry, shall pertaine
    vnto all the sonnes of Aaron, to all alike.
  eng-WEBSTER: And every meat-offering mingled with oil, and dry, shall all the sons
    of Aaron have, one as much as another.
  nhw-BL: Pero nochi tlacajcahualistli tlen harina masque tlamaneloli ica aceite o
    amo, elis san se iniaxca nochi Aarón iixhuihua. Huan monequi quinmajmacase sesen
    inijuanti san se imiyaca.
  swh-ONEN: Nayo kila sadaka ya nafaka, iwe imechanganywa na mafuta au iko kavu, itakuwa
    ya wana wa Aroni, nayo itagawanywa sawa kati yao.
  bba-bba: Adɑmɑ ni bɑ kɑ ɡum burinɑ kɑ ni bɑ ǹ yeesie, bɑ koo nu Aronin bibu bɔnu
    kuɑwɑ.
  eng-KJVCPB: And every meat offering, mingled with oil, and dry, shall all the sons
    of Aaron have, one as much as another.
  luo-luo: makmana misengini mamoko mag cham moruw gi mo kata ma ok oruw, ema nopog
    maromre ne yawuot Harun duto.
  meu-meu: Flaoa boubouna, mai dehoro ida e buloa ḡauna, eiava flaoa kaukauna, ia
    danu Aaron natuna adia, unu haida heḡereḡeredia.
  npi-ULB: सुक्‍खा वा तेलसँग मिसाइएका सबै अन्‍नबलि समान रूपमा हारूनका वंशको हुने छ
    ।
  yor-yor: Bẹ́ẹ̀ náà ni ẹbọ ohun jíjẹ yálà a fi òróró pò ó tàbí èyí tó jẹ́ gbígbẹ,
    wọ́n jẹ́ ti gbogbo ọmọ Aaroni.
  pes-OPCB: تمام هدایای آردی دیگر، خواه مخلوط با روغن زیتون و خواه خشک، به طور مساوی
    به پسران هارون تعلق دارد.
  tgl-ULB: Bawat handog na pagkaing butil, kahit tuyo o hinaluan ng langis, parehong
    mabibilang sa lahat ng mga kaapu-apuhan ni Aaron.
  hui-hui: Ani bialu balawa hira nabinigo olibe lininaga weli heba mo biamaga henebi
    nahenebi lomabu mini ngago loma binigo mo miaga agali Arono aria karu ti bibahendeme
    nolene wulebira. Loma binigo mo miaga agali bibahende karu ti balawa uruni ogobi
    degedege talebu taho yulene nga, lalu Anduane Homogohanda Mosesehondo lene.
  mya-mya: သို့​ရာ​တွင်​မ​ဖုတ်​မ​ကင်​ရ​သေး​သော​ဘော​ဇဉ် သ​ကာ​သည် ဆီ​နှင့်​ရော​ပြီး​သည်​ဖြစ်​စေ၊
    ဆီ နှင့်​မ​ရော​ရ​သေး​သည်​ဖြစ်​စေ၊ အာ​ရုန်​၏ အ​မျိုး​အ​နွယ်​ယဇ်​ပု​ရော​ဟိတ်​အား​လုံး​တို့
    နှင့်​ဆိုင်​သ​ဖြင့် အ​ညီ​အ​မျှ​ဝေ​ယူ​စေ​ရ မည်။
  bod-N: འབྲུ་རིགས་ཀྱི་མཆོད་པ་རྣམས་ལས་སྣུམ་གྱིས་བསྲེ་སྦྱོར་བྱས་པའམ། སྐམ་པོ་ཡིན་པ་གང་ཡིན་རུང་ཐམས་ཅད་ཨ་རོན་གྱི་བུ་རྣམས་ལ་ཁྱད་མེད་དུ་བགོ་དགོས་སོ།
    །
  sna-sna: uye zvipiriso zvose zvezviyo zvingava zvakasangana namafuta kana zvakaoma,
    ndezvavanakomana vaAroni, mumwe nomumwe, zvakamuringana.
  spa-BLM: Toda ofrenda, mezclada con aceite o seca, pertenece a todos los hijos de
    Aarón, tanto a unos como a otros.
  cac-cac: Icha chi' tz'aj yac'ji masanil ofrenda tz'ac'ji d'a tas svaji, icha ixim
    trigo jaxb'il calab'il yed' aceite, mato c'anb'inac. A juntzan̈ chi' yicn̈ej eb'
    yin̈tilal vin̈aj Aarón, lajann̈ej tz'aj spucanec' eb' d'a spatic.
  swh-ULB: Kila sadaka ya nafaka, ama iwe unga mkavu au uliochanganywa na mafuta ya
    zeitu itakuwa ya ukoo wa Aroni kwa usawa.
  bel-bel: і ўсякае прынашэньне хлебнае, зьмяшанае з алеем і сухое, належыць усім
    сынам Ааронавым, як аднаму, так і другому.
  deu-ELBBK: Und alles Speisopfer, das mit Öl gemengt oder trocken ist, soll allen
    Söhnen Aarons gehören, dem einen wie dem anderen.
  mbb-OT: Is langun he menge pemuhat he para gasa, he midsehuǥan te lana etawa wazà,
    ne ǥaked en daan te menge kevuwazan ni Aaron ne purungi zan heini bevehina.
  mal-2015: എണ്ണ ചേർത്തതോ ചേർക്കാത്തതോ ആയ സകലഭോജനയാഗവും അഹരോന്റെ സകലപുത്രന്മാർക്കും
    ഒരുപോലെ ഇരിക്കേണം.
  rmc-rmc: Ale dojekh aver chabeneskri obeta, či ela mišimen le olejoha vaj na, chudena
    jednakones savore čhave le Aronoskre.‘ “
  pes-OPV: و هر هدیه آردی، خواه به روغن سرشته شده، خواه خشک، از آن همه پسران هارون
    بی‌تفاوت یکدیگر خواهدبود.
  ron-1924: Яр орьче жертфэ де мынкаре фрэмынтатэ ку унтделемн ши ускатэ сэ фие а
    тутурор фиилор луй Аарон, а унуя ка ши а челуйлалт.
  ben-OBCV: এবং তেলমিশ্রিত কিংবা অমিশ্রিত যে কোনো শস্য-নৈবেদ্য হারোণের ছেলেরা সবাই
    সমপরিমাণে পাবে।
  som-som: Oo qurbaan kasta oo hadhuudh ah oo saliid lagu daray amase engeg ah waa
    inay wiilasha Haaruun oo dhammu lahaadaan, oo sidii mid u cuno kan kalena ha u
    cuno.
  lat-VUC: sive oleo conspersa, sive arida fuerint, cunctis filiis Aaron mensura æqua
    per singulos dividetur.
  eng-ASVBT: And every meal offering, mingled with oil, or dry, shall all the sons
    of Aaron have, one as well as another.
  ita-1885: Ma ogni offerta di panatica, intrisa con olio, o asciutta, sia di tutti
    i figliuoli di Aaronne indifferentemente.
  eng-LXXUP: And every sacrifice made up with oil, or not made up with oil, shall
    belong to the sons of Aaron, an equal portion to each.
  eng-ULB: Every grain offering, either dry or mixed with oil, will belong equally
    to all the descendants of Aaron.
  spa-VBL: y todas las ofrendas de grano, ya sea mezcladas con aceite de oliva o secas,
    son para todos los descendientes de Aarón.
  fra-_FOB: Et toute offrande arrosée d'huile, ou sèche, sera pour tous les fils d'Aaron,
    pour l'un comme pour l'autre.
  mal-mal: എണ്ണ ചേർത്തതോ ചേർക്കാത്തതോ ആയ സകലഭോജനയാഗവും അഹരോന്റെ സകലപുത്രന്മാർക്കും
    തുല്യമായിരിക്കണം.
  urd-GVR: Lekin Hārūn ke tamām beṭoṅ ko ġhallā kī bāqī nazareṅ barābar barābar miltī
    raheṅ, ḳhāh un meṅ tel milāyā gayā ho yā wuh ḳhushk hoṅ.
  suz-BL: तन्‍न अरु अन्‍न चढ़ेतीके तेलम ब्‍वाइश्‍शो नु मब्वाइश्‍शो नेल्‍ल हारून नु
    आ तौ आन कली योक्‍चा कली बाक्‍ब। लेवी २:१-३
  ita-1927: 'E ogni oblazione impastata con olio, o asciutta, sarà per tutti i figliuoli
    d’Aaronne: per l’uno come per l’altro.'
  ckb-ckb: هەروەها هەموو پێشکەشکراوێکی دانەوێڵەی بە زەیت شێلراو یان وشک، بۆ هەموو
    کوڕانی هارون دەبێت، هەریەکە وەک براکەی.
  eng-BBE: And every meal offering, mixed with oil or dry, is for all the sons of
    Aaron in equal measure.
  kan-OKCV: ಎಣ್ಣೆಯಿಂದ ಮಿಶ್ರಿತವಾದ ಮತ್ತು ಒಣಗಿದ್ದ ಪ್ರತಿಯೊಂದು ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ ಆರೋನನ
    ಪುತ್ರರು ಸರಿ ಸಮಾನವಾಗಿ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: எண்ணெயிலே பிசைந்ததும் எண்ணெயிலே பிசையாததுமான சகல உணவுபலியும் ஆரோனுடைய
    மகன்கள் அனைவருக்கும் சரிபங்காகச் சேரவேண்டும்.
  spa-RV-1909: Y todo presente amasado con aceite, y seco, será de todos los hijos
    de Aarón, tanto al uno como al otro.
  ron-BTF: Și fiecare dar de mâncare, amestecat cu untdelemn și uscat, îl vor avea
    toți fiii lui Aaron, al unuia ca și al celuilalt.
  eng-WEBP: Every meal offering, mixed with oil or dry, belongs to all the sons of
    Aaron, one as well as another.
  eng-FBV: and all grain offerings, whether they mixed with olive oil or dry, are
    for all of Aaron descendants.
  nld-1939: Maar op alle andere spijsoffers, hetzij ze met olie zijn gemengd of droog
    zijn, hebben alle zonen van Aäron evenveel recht.
  nch-BL: Pero nochi tacajcahualisti ten harina masque tamaneloli ica aceite o amo,
    elis iniaxca iixhuihua Aarón. Huan monequi quinmajmacase sesen ten inijuanti san
    se imiyaca.
  vie-1934: Phàm của lễ chay, hoặc chế dầu, hoặc khô, phải cứ một mực phân cho các
    con trai A-rôn.
  hin-CV: हर एक अन्‍नबलि, चाहे तेल मिली हो, या तेल रहित, अहरोन के सभी पुत्रों को समान
    मात्रा में मिलेगी.
  eng-OURB: Every meal offering, mixed with oil or dry, belongs to all the sons of
    Aaron [Light-bringer], one as well as another. (3)
  spa-BES: Y cada ofrenda de comida, mezclada con aceite o seca, es para todos los
    hijos de Aarón en igual medida.
  tdx-tdx: Ze enga-mahakama ila’e, ke linaro menake ke maike, le ho zaraeñe mira amo
    ana’ i Aharoneo.
  vid-vid: Chila nhambiko ya nyhule, iwe ihanzigwe na mafuta ama hebu, yowa ya walelwa
    wa Aluni na weng'ha wagawilwe kota winji wa hewo vyouwele.
  eng-OKE: And every mincha sprinkled with oil, and that which is not sprinkled, shall
    belong to all the sons of Aharon, to the one man as to his brother.
  tha-KJV: ธัญญบูชาทุกอย่างที่เคล้าน้ำมันหรือไม่เคล้าจะตกเป็นของบุตรชายอาโรนทั่​วก​ัน
  por-BR-2018: E toda oferta de cereais amassada com azeite, e seca, será de todos
    os filhos de Arão, tanto ao um como ao outro.
  deu-ELO: Und alles Speisopfer, das mit Öl gemengt oder trocken ist, soll allen Söhnen
    Aarons gehören, dem einen wie dem anderen.
  eng-WYC-2018: whether it is sprinkled with oil, either dry. To all the sons of Aaron
    even measure shall be parted, to each [one] by themselves. (But all of the priests,
    the sons of Aaron, shall receive an equal share of the uncooked grain offerings,
    whether they be sprinkled with oil, or be dry.)
  epo-epo: Kaj ĉiu farunofero, miksita kun oleo aŭ seka, apartenu al ĉiuj Aaronidoj,
    al ĉiuj egale.
  uig-PIN: Ⱨǝrbir axliⱪ ⱨǝdiyǝ, mǝyli zǝytun meyi arilaxturulƣan bolsun, yaki ⱪuruⱪ
    kǝltürülgǝn bolsun, bular Ⱨarunning oƣullirining ⱨǝrbirigǝ barawǝr bɵlüp berilidu.
  beo-beo: Be Gala:ine Iasu hame gobei (susuligi gilisi o hafoga:i) amo huluane da
    Elane gobele salasu dunu fi ilia:. Amo fifili defele ima:mu.
  tpi-OTNT: Na olgeta ofa bilong wit ol i no bin kukim, tasol ol i bin tanim wantaim
    wel bilong diwai oliv, em olgeta i bilong olgeta pris bilong lain Aron. Na olgeta
    ofa bilong plaua nating, ol tu i bilong olgeta pris. Ol i mas tilim wankain skel
    long wan wan pris.”
  hau-SA: kuma kowace hadaya ta gari wadda aka kwaɓa da mai, ko wadda ba a kwaɓa ba,
    ita ma, ta dukan ’ya’ya Haruna ne maza.
  uig-LAT: Herbir ashliq hediye, meyli zeytun méyi arilashturulghan bolsun, yaki quruq
    keltürülgen bolsun, bular Harunning oghullirining herbirige barawer bölüp bérilidu.
  nde-nde: njalo wonke umnikelo wamabele oyabe uhlanganiswe lamafutha loba womile,
    wonke ungowamadodana ka-Aroni ngokulinganayo.’ ”
  ton-ton: Pea ko e feilaulau meʻakai kotoa pē, ʻoku feofi mo e lolo, pea mo ia ʻoku
    mōmoa, ʻe maʻu tatau pe ʻe he ngaahi foha ʻo ʻElone.
  ces-1613: Tolikéž všeliká obět suchá olejem zadělaná aneb upražená, všechněm synům
    Aronovým přináležeti bude, a to jednomu jako druhému.
  eng-WMB: Every meal offering, mixed with oil or dry, belongs to all the sons of
    Aaron, one as well as another.
  tam-TCV: எண்ணெய் சேர்க்கப்பட்டதாயினும், சேர்க்கப்படாத உலர்ந்ததாயினும், எல்லா தானியக்
    காணிக்கையும் ஆரோனின் மகன்கள் எல்லோருக்கும் சமமாக உரியதாகும்.
  ceb-ULB: Mapanag-iya usab sa tanang kaliwatan ni Aaron, ang matag trigo nga halad,
    uga man kini o sinagolan ug lana.
  pol-UBG: Lecz każda ofiara pokarmowa zmieszana z oliwą albo sucha będzie należeć
    do wszystkich synów Aarona, do każdego w równej części.
  urd-GVU: لیکن ہارون کے تمام بیٹوں کو غلہ کی باقی نذریں برابر برابر ملتی رہیں، خواہ
    اُن میں تیل ملایا گیا ہو یا وہ خشک ہوں۔
  deu-1912: Und alles Speisopfer, das mit Öl gemengt oder trocken ist, soll aller
    Kinder Aarons sein, eines wie des andern.
  kan-2017: ಆದರೆ ಎಣ್ಣೆ ಹೊಯ್ದ ಹಿಟ್ಟನ್ನಾಗಲಿ ಅಥವಾ ಬರೀ ಹಿಟ್ಟನ್ನಾಗಲಿ ಯಾರಾದರೂ ನೈವೇದ್ಯಕ್ಕಾಗಿ
    ತಂದಾಗ ಅದನ್ನು ಆರೋನನ ವಂಶದವರೆಲ್ಲರೂ ಸಮಾನವಾಗಿ ಅನುಭವಿಸಬೇಕು.
  yap-yap: Machane gubin e pi maligach ni grain, ni demturug ko kan athkuy e gapgep
    ni olive ngay fa ba mlik, ma gubin nib milfan ngak fapi prist ko tabnaw rok Aron
    ni yira f’oth rorad ni ta’reb rogon.
  hlt-MCSB: Situi neh a thoek khaw, a kaksap akhaw khocang boeih tah Aaron koca rhoek
    boeih neh amih boeinaphung ham rhip om saeh.
  mdy-ETH: ዛይቶና ዲርኪ ጊኢጊሾናሢ ማዔቴያ ሜሌ ጉሪ ዒንጊንቴ ሃኣኮ ዒንጊፃ ዓኣሮኔ ፃጶ ማዔ፥ ቄኤሶም ቢያ ዒንጊንቴም ዔያታ
    ሄኮ ጊሽቲ ዔኮንጎ።»
  twi-ASANTE: Atokoɔ afɔrebɔ biara a aka no, sɛ wɔde ngo fra anaa wɔamfa ngo amfra
    a, ɛyɛ Aaron mmammarima nyinaa dea.
  eng-WEBU: Every meal offering, mixed with oil or dry, belongs to all the sons of
    Aaron, one as well as another.
  bnp-bnp: A maka nihabi na vit ni vuli, o i uka ma ni vuli turana namona oliv, ge
    vaveru e huriki e tune Aron.
  wal-wal: Qassi zaitiyan munaqettida woikko munaqettibeenna kattaa yarshsho ubbai
    Aaroona naatu ubbaassi imettees; eti hegaa hircciyan shaakki ekkona.
  spa-PDDPT: Pero toda ofrenda vegetal amasada con aceite, o seca, será para todos
    los hijos de Aarón por igual.
  gun-gun: Mba'eta mba'emo aju guigua ome'ẽ mbyre, azeite reve omoapomo mybre e'ỹ
    vy ipiru va'e teĩ ma Arão ra'y kuery pegua meme.
  agu-BL: Nin ite'n nin sbne' cyakil yi e'chk oya'tz yi ixi'n triw cu'n yi che'ja'nt,
    tuml yi e'chk oy yi na oc co'se'n tu aceitil oliw, nin tu yi e'chk oy yi skejenle'n,
    cyetz cyakil yi e' nitxajil Aarón sbne', nin nicy' nin tu' na chibaj ben.
  ilo-ULB: Tunggal daton a bukbukel, namaga man wenno nalaokan iti lana, ket agpapadanto
    a kukua dagiti amin a kaputotan ni Aaron.
  kpg-kpg: Gei nia tigidaumaha huwa laagau huogodoo ala e mada, ala gu unugi gi nia
    lolo be e maangoo hua, nia mee aanei la nia mee ni digau hai mee dabu huogodoo
    di madawaawa Aaron, nia mee aanei le e duhe ngaadahi i digaula.
  uig-ARA: ھەربىر ئاشلىق ھەدىيە، مەيلى زەيتۇن مېيى ئارىلاشتۇرۇلغان بولسۇن، ياكى قۇرۇق
    كەلتۈرۈلگەن بولسۇن، بۇلار ھارۇننىڭ ئوغۇللىرىنىڭ ھەربىرىگە باراۋەر بۆلۈپ بېرىلىدۇ.
  sus-sus: Sansi xɔri dinxi sɛrɛxɛ naxan mu ganxi, ture gbansan nan saxi a ma, xa
    na mu a ra ture mu saxi a ma, nee findima Haruna xa di birin nan gbe ra.»
  pon-2006: Ahpw mehn meirong en wahnsahpw koaros me amas, mehnda ma doal ihs de madekeng,
    iei pweisen samworo koaros me kadaudok en Aaron; met pahn nehne pahrek nanpwungarail.
  ksd-ksd: Ia kaka da tibe pire ra umana natu i Aron ra lavur tinabar na vuai na uma
    nina ra dangi i ki tana, ba i ge, tikatika na tiniba na varavarogop.
  tur-YTC: Yağla yoğrulmuş, ya da kuru, her ekmek sunusu, tek tek Aron'un oğullarının
    hepsine aittir.'”
  grc-BRENT: Καὶ πᾶσα θυσία ἀναπεποιημένη ἐν ἐλαίῳ, καὶ μὴ ἀναπεποιημένη, πᾶσι τοῖς
    υἱοῖς Ἀαρὼν ἔσται, ἑκάστῳ τὸ ἶσον.
  ind-AYT: Semua persembahan sajian yang dicampur dengan minyak maupun yang kering
    harus menjadi milik anak-anak Harun, masing-masing mendapat bagian yang sama.”
  nya-nya: Ndipo chopereka china chilichonse cha chakudya chosakaniza ndi mafuta kapena
    chowuma, chikhale cha ana onse a Aaroni ndipo anawo achigawane mofanana.
  hrv-hrv: A svaka žrtva prinosnica, zamiješena s uljem ili nasuho, neka pripadne
    svim Aronovim sinovima bez razlike!”
  mps-mps: Te tigidali ulusiąwai witgo ofa ebaso, te augwaligo ni oliv wel dali taluali,
    te tigidali Arongo hani prisgo dao. Te olo plauago ofa yali nai me, te me prisgo
    saibao. Augwaligo te pris deli deli usu nama, tama te nai dobola sao,” te po wai.
  tpi-tpi: Na olgeta ofa bilong wit ol i no bin kukim, tasol ol i bin tanim wantaim
    wel bilong diwai oliv, em olgeta i bilong olgeta pris bilong lain Aron. Na olgeta
    ofa bilong plaua nating, ol tu i bilong olgeta pris. Ol i mas tilim wankain skel
    long wan wan pris.”
  dan-1931: men ethvert Afgrødeoffer, der er rørt i Olie eller tørt, tilfalder alle
    Arons Sønner, den ene lige så vel som den anden.
  vie-OVCB: Còn mọi lễ vật ngũ cốc khác, dù có pha dầu hay không, sẽ dùng làm thực
    phẩm chung cho các con trai A-rôn.”
  guj-2017: સર્વ તેલવાળું કે તેલ વગરનું ખાદ્યાર્પણ હારુનના સર્વ વંશજોના સરખે ભાગે
    ગણાય.
  pon-2006A: Ahpw mehn meirong en wahnsahpw koaros me amas, mehnda ma doal ihs de
    madekeng, iei pweisen samworo koaros me kadaudok en Aaron; met pahn nehne pahrek
    nanpwungarail.
  por-BRBSL: Toda oferta de refeição, misturada com óleo ou seca, pertence a todos
    os filhos de Aarão, tanto um como outro.
  cth-cth: Satui a awi nakunghai thoseh, a awi hoeh nakunghai thoseh, tavai thuengnae
    naw pueng Aron e a capanaw pueng ni suetalah a kârei awh han.
  twi-twi: Atoko afɔrebɔ biara a aka no, sɛ wɔde ngo fra anaa wɔamfa ngo amfra a,
    ɛyɛ Aaron mmabarima nyinaa dea.
  hlt-hlt: Situi neh a thoek khaw, a kaksap akhaw khocang boeih tah Aaron koca rhoek
    boeih neh amih boeinaphung ham rhip om saeh.
  tbz-SIM: Kɛ̀ bɛ̀ mɛ nni mpɑ̃ tidiitì tìì kɔɔrɛnɛ̀ mɛkùɔ̀ nnɛ̀ tìì í mɛ̀ kɔɔrɛnɛ̀
    tìì kó dimɑ̀ɑ̀ í pũ̀ńnɛ́ Anɔɔ bí tì totí kɛ̀ dɛ̀ mmɑ̀.
  msy-2020: Witɨn ofan igharazir me tuezir puvatɨziba, maba me olivɨn boremɨn sara
    da vere, maba me plauan ofan kɨnibagh ami, da bar Aronɨn adarazir ofa gamir gumazibar
    biziba. Me da tuiragh dɨbobonir vamɨran gɨn mangɨ vaghvagh Aronɨn adarazir ofa
    gamir gumazibar anɨng.”
  dop-dop: Amɑ pǝ kɑɑsɑ tɔɣɔnɑɣɑ kʋhɑɑŋ lɛlǝŋ tɔ. Pɑɑ nim kʋsitɑɣɑ yɑɑ kpɛtɛ nyǝŋkɑ,
    kɔtǝlɑɑ tɑlǝɣǝnɑ pǝ tǝnɑɣɑ teitei.
  azb-azb: Zeytun yağı ilə yoğrulmuş yaxud hər quru taxıl təqdimi isə bütün Harun
    övladları arasında bərabər paylara bölünsün.
  eng-DBY: And every oblation, mingled with oil, and dry, shall all the sons of Aaron
    have, one as the other.
  hin-2017: और सब अन्नबलि, जो चाहे तेल से सने हुए हों चाहे रूखे हों, वे हारून के सब
    पुत्रों को एक समान मिले।
  wol-KYG: Waaye weneen xeetu saraxu pepp mu mu mana doon, su dee saraxu pepp mu ñuy
    xiiwaale diw mbaa muy mu wow, doomi Aaróona yu góor yépp a koy moom, ku nekk tollook
    sa moroom cér.
  eng-YLT: and every present, mixed with oil or dry, is for all the sons of Aaron
    — one as another.
  eng-WYC-2017: whether it is sprinkled with oil, either dry. To all the sons of Aaron
    even measure shall be parted, to each [one] by themselves.
  eng-WMBB: Every meal offering, mixed with oil or dry, belongs to all the sons of
    Aaron, one as well as another.
  urd-GVH: लेकिन हारून के तमाम बेटों को ग़ल्ला की बाक़ी नज़रें बराबर बराबर मिलती रहें,
    ख़ाह उनमें तेल मिलाया गया हो या वह ख़ुश्क हों।
  rug-rug: Ba sari doduru vinariponi huiti lopu kinadi, be ta henie oela babe popa
    si kaqu tadi doduru hiama pu tuti gore mae gua koe Eroni. Kaqu tava hia vari ṉoṉoi
    koarini si arini.
  gaz-gaz: kennaan midhaanii kam iyyuu jechuunis kan zayitiin itti makame yookaan
    goggogaan ilmaan Aroon hundaaf wal qixxee haa kennamu.
  fra-LSG: Toute offrande pétrie à l’huile et sèche sera pour tous les fils d’Aaron,
    pour l’un comme pour l’autre.
  yal-yal: Bogise saraxan birin naxan basanxi turen na hanma a xarena, Haruna bɔnsɔnne
    birin nan gbee ne ra.”
  haw-1868: A o na mohaiai a pau i huiia me ka aila, a maloo, e lilo na na keiki a
    pau a Aarona e like ka kekahi me ka kekahi.
  arb-NAV: وَكُلُّ تَقْدِمَةِ دَقِيقٍ بِزَيْتٍ أَوْ جَافَّةٍ تَكُونُ مِنْ نَصِيبِ
    أَبْنَاءِ هَرُونَ، تُوَزَّعُ عَلَيْهِمْ بِالتَّسَاوِي.
  ewe-ewe: Nuɖuvɔsa bubuawo katã, ne wode ami wo, alo womede ami wo o hã, anye Aron
    ƒe viŋutsuwo katã tɔ.
  eng-LEE: And every meat-offering which is mingled with oil, or dry, shall belong
    to all the sons of Aaron, to one as much as the other.
  asm-FB: তেল মিহলোৱা বা শুকান প্ৰত্যেক ভক্ষ্য নৈবেদ্য হাৰোণৰ পুত্ৰসকলে সমানে পাব।
  sus-A: سَنسِ شْرِ دِنشِ سّرّشّ نَشَن مُ فَنشِ، تُرٍ فبَنسَن نَن سَشِ عَ مَ، شَ نَ
    مُ عَ رَ تُرٍ مُ سَشِ عَ مَ، نٍيٍ قِندِ مَ هَرُنَ شَ دِ بِرِن نَن فبٍ رَ.»
  fra-SBL: Toute offrande de farine, mélangée à de l'huile ou sèche, appartient à
    tous les fils d'Aaron, les uns comme les autres.
  hbo-hbo: וְכָל־מִנְחָ֥ה בְלוּלָֽה־בַשֶּׁ֖מֶן וַחֲרֵבָ֑ה לְכָל־בְּנֵ֧י אַהֲרֹ֛ן תִּהְיֶ֖ה
    אִ֥ישׁ כְּאָחִֽיו׃ פ
  eng-WYCLIFFE: whether it is spreynt with oile, ethir is drye. To alle the sones
    of Aaron euene mesure schal be departyd, `to ech `bi hem silf.
  cwe-cwe: Mbali chila nhosa ya mhule iwe ihanganyigwa na mavuta hebu inyalile, izakuwa
    ya welesi wose wa Haluni, nawo wolondeka wagoliligwe sawasawa.
  kik-kik: narĩo iruta o rĩothe rĩa mũtu ũtukanĩtio na maguta kana rĩtarĩ maguta o
    narĩo nĩ rĩa ariũ othe a Harũni, marĩgayane rĩiganaine.
  fra-NCL: Toute oblation pétrie à l’huile ou sèche sera pour tous les fils d’Aaron,
    qui en auront une part égale.
  cek-AK: Situi hoi atok maw, atok ai, angbawnhaih takaw boih, Aaron capanawk boih
    mah kangvan ah la o tih.
  cuk-cuk: Bela ibmar-gwag-Bab-Dummadga-ukleged, olivo-gwalluba-omukualeddibe, dinnagwaddibe,
    Aarón, e-masmalamala, na emarbi-mergu sumaloed.’ ”
  uig-CYR: Һәр бир ашлиқ һәдийә, мәйли зәйтун мейи арилаштурулған болсун, яки қуруқ
    кәлтүрүлгән болсун, булар Һарунниң оғуллириниң һәр биригә баравәр бөлүп берилиду.
  tel-2017: అది పొడి నైవేద్యమైనా, నూనె కలిపినది అయినా అదంతా అహరోను సంతానం వాళ్ళు సమానంగా
    పంచుకోవాలి.
  hat-BSA: Tout ofrann sereyal, mele avèk lwil oswa sèch, va vin apatyen a tout fis
    Aaron yo, tout menm jan an.
  kos-kos: Tusruktu mwe kisa wheat takmwek nukewa, finne kulamisyak ke oil ku pulamlam
    na, ac ma nu sin mwet tol natul Aaron nukewa — enenu in kitakatelik oana sie lupa
    nu selos nukewa.
  hbo-WLC: וְכָל־מִנְחָ֥ה בְלוּלָֽה־בַשֶּׁ֖מֶן וַחֲרֵבָ֑ה לְכָל־בְּנֵ֧י אַהֲרֹ֛ן תִּהְיֶ֖ה
    אִ֥ישׁ כְּאָחִֽיו׃ פ
  ibo-ibo: Aja mkpụrụ ọka ọbụla, ma nke e tinyere mmanụ, ma nke a na-etinyeghị mmanụ,
    nke fọdụrụ ga-abụ nke ụmụ ndị ikom Erọn.
  ory-ory: ମାତ୍ର ତୈଳ ମିଶ୍ରିତ ବା ଶୁଷ୍କ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟସବୁ ହାରୋଣଙ୍କର ପୁତ୍ରଗଣ ମଧ୍ୟରେ ପ୍ରତ୍ୟେକଙ୍କର
    ସମାନ ଅଂଶ ହେବ।”
  chk-chk: Nge ekewe asoren mongö resap mwot, ese lifilifil ika mi nofit ngeni apüra
    ika resap nofit, repwe fän iten nöün Aaron kewe mwän meinisin, epwe inetöchfengen
    lefiler.
  rop-rop: Bat ol detlot sid daga weya dei nomo bin gugumbat, nomeda deibin miksimap
    garram det oliboil o gibit draiwan, im blanga detlot serramonimen brom Eran femili
    en dei garra sherimat gija.”
  ukr-1871: І всякий хлїбний дар, змішаний з олїєю або сухий, про всї сини Аронові
    буде, як про одного так і про другого.
  deu-1951: Alle Speisopfer, seien sie nun mit Öl vermengt oder trocken, gehören allen
    Söhnen Aarons, einem wie dem andern.
  eng-JPS: And every meal-offering, mingled with oil, or dry, shall all the sons of
    Aaron have, one as well as another.
  srp-1865: I svaki dar zamiješen s uljem ili suh, svijeh je sinova Aronovijeh, kako
    jednoga tako drugoga.
  lug-lug: Era na buli kiweebwayo eky’empeke ekya buli ngeri, nga kitabuddwa mu mafuta
    ag’omuzeeyituuni oba nga kikalu kyereere, batabani ba Alooni be banaakitwalanga
    nga bakigabana kyenkanyi buli omu.
  heb-heb: וכל מנחה בלולה בשמן וחרבה לכל בני אהרן תהיה איש כאחיו׃
  ben-IRV: তেল মেশানো কিংবা শুকনো শস্য নৈবেদ্য সব সমানভাবে হারোণের সব বংশের হবে।
  pan-pan: ਅਤੇ ਸਾਰੀਆਂ ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ, ਭਾਵੇਂ ਤੇਲ ਨਾਲ ਰਲੀਆਂ ਹੋਈਆਂ ਹੋਣ ਭਾਵੇਂ ਰੁੱਖੀਆਂ,
    ਉਹ ਹਾਰੂਨ ਦੇ ਸਾਰੇ ਪੁੱਤਰਾਂ ਨੂੰ ਇੱਕੋ ਬਰਾਬਰ ਵੰਡੀਆਂ ਜਾਣ।
  mya-JVB: ဆီ ထည့် သည်ဖြစ်စေ ၊ မ ထည့်သည်ဖြစ်စေ၊ ဘောဇဉ်ပူဇော်သက္ကာ ရှိသမျှ ကို အာရုန်
    ၏ သား အပေါင်း တို့သည် အညီအမျှ ယူရကြရမည်။
  hmo-hmo: To idia gabua lasi paraoa bouboudia ibounai, mai olive dehoro danu mikisi
    gaudia, o paraoa kaukau sibona gaudia, be Arona ena natuna tau edia, do idia haria,
    ta ta ese hegeregere do idia abia.
  urd-urd: और हर एक नज़्र की क़ुर्बानी चाहे उसमे तेल मिला हुआ हो या वह ख़ुश्क हो,
    बराबर — बराबर हारून के सब बेटों के लिए हो।
  rus-SYN: и всякое приношение хлебное, смешанное с елеем и сухое, принадлежит всем
    сынам Аароновым, как одному, так и другому.
  bqc-SIM: Pↄ́wɛn gba pãleↄ líↄ dɛ Aalona buiↄ pↄ́ ũ, aai sɛ sáasaa, tó wa yã̀alɛ
    ń nísio ge wa kpà nísisain nò.
  tcz-CHONGTHU: Hitia chu lhosohga maicham thilto thaotwi kichap kotsa hihen, akichap
    kot lou hi jongleh, aboncha Aaron chapate chang diu ahi.
  mar-mar: प्रत्येक अन्नार्पण तेल मिश्रित किंवा कोरडे, ते अर्पण करणाऱ्या अहरोनाच्या
    मुलांचे आहे; त्या सर्वाचा त्यांच्यावर सारखाच हक्क आहे.
  qub-qub: Ichanga ofrendapaj apamushan chaqui micuycuna asëtiwan chapusha cajpis,
    jinaylla cajpis Aaronpita mirajcunapämi iwalcama canga.
  bqp-bqp: Adɑmɑ ni bɑ kɑ gum burinɑ kɑ ni bɑ ǹ yeesie, bɑ koo nu Aronin bibu bɔnu
    kuɑwɑ.
  hat-hat: Men, lè se yon ofrann grenn ki soti nan jaden ki fèt tou kri, kit li melanje
    avèk lwil, kit li chèch, se pou tout pitit Arawon yo li ye, se pou yo separe l'
    bay yo tout.
  eng-BSB: and every grain offering, whether dry or mixed with oil, belongs equally
    to all the sons of Aaron.
  tod-tod: Vebɛanii kpein gaayɔgai ga gulɔi, ɓaa ma vɔɔi, naa ɠa ɠɛ ga Aalɔn ná-doun
    zunuiti kpein tɔnɔ, ti ɠilagilagi pɛ.
  eng-WEBPB: Every meal offering, mixed with oil or dry, belongs to all the sons of
    Aaron, one as well as another.
  kbq-kbq: Hagi mika witi ofama masavene eri havia huge, hagage hu'nesia witia miko
    Aroni ne' mofavre'mokizmi su'za megahie.
  nhe-BL: Pero nochi tlacajcahualistli tlen harina yonque tlamaneloli ica aceite o
    axtle, elis san se iniaxca nochi Aarón iixhuihua. Huan monequi quinmajmacase sesen
    inijuanti san se imiyaca.
  gub-BL: Xaxeto paw wiko putar arozràn Tupàn pe imono pyr imupupur 'ym pyr izar romo
    wà nehe, uri kawer inuromo har wà nehe, inuromo har 'ym wà nehe no. Pitàitàigatu
    upyhyk putar ikurera'i wà nehe.
  eng-DRA: Whether they be tempered with oil, or dry, all the sons of Aaron shall
    have one as much as another.
