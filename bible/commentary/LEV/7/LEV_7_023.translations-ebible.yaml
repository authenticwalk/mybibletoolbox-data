verse: LEV.007.023
translations:
  mal-C: '“ഇസ്രായേല്യരോടു പറയുക: ‘കന്നുകാലിയുടെയോ ചെമ്മരിയാടിന്റെയോ കോലാടിന്റെയോ മേദസ്സ്
    അൽപ്പംപോലും ഭക്ഷിക്കരുത്.'
  deu-TKW: 'Sprich zu den Israeliten und gebiete ihnen: Ihr dürft keinerlei Fett von
    Rindern, Schafen oder Ziegen essen.'
  lin-lin: '« Loba na bana ya Isalaele : ‹ Bokolia te mafuta ya ngombe, ya meme to
    ya ntaba.'
  eng-LSV: “Speak to the sons of Israel, saying, You do not eat any fat of ox, and
    sheep, and goat;
  eng-GNV: 'Speake vnto the children of Israel, and say, Ye shall eate no fat of beeues,
    nor of sheepe, nor of goates:'
  eng-WEBSTER: Speak to the children of Israel, saying, Ye shall eat no manner of
    fat, of ox, or of sheep, or of goat.
  nhw-BL: “Xiquinilhui nopa israelitame ni tlanahuatilme. Amo aqui huelis quicuas
    niyon se tlamantli tlachiyajcayotl masque ininchiyajca huacaxme, borregojme o
    chivojme.
  swh-ONEN: '“Waambie Waisraeli: ‘Msile mafuta yoyote ya ngʼombe, kondoo wala mbuzi.'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bu ku yɑɑ ɡɑɑn ɡum di nɡe yɑ̃ɑru ǹ kun mɛ kɛtɛ,
    ǹ kun mɛ boo. Bu ku yen ɡɑɑn ɡum di.
  eng-KJVCPB: Speak unto the children of Israel, saying, Ye shall eat no manner fat,
    of ox, or of sheep, or of goat.
  luo-luo: '“Nyis jo-Israel kama: ‘Kik ucham bor moro amora mar dhok, rombe, kata
    diek.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Digara basio ania, boromakau digarana
    eiava mamoe digarana eiava nani digarana.'
  npi-ULB: “इस्राएलका मानिसहरूलाई यस्तो भन्, ‘तिमीहरूले कुनै गोरु, वा भेडा वा बोकोको
    बोसो नखानू ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli pé, ‘Ẹ má ṣe jẹ ọ̀rá màlúù, àgùntàn tàbí ewúrẹ́.
  pes-OPCB: «این دستورها را به بنی‌اسرائیل بده. هرگز چربی گاو و گوسفند و بز را نخورید.
  tgl-ULB: “Kausapin mo ang bayan ng Israel at sabihin, 'Hindi kayo dapat kumain ng
    taba ng isang baka o tupa o kambing.
  hui-hui: Isaraele wali agali bu karuhondo ogodagua lamibe. Tígua nogo sibi bulumaga
    memebi bu karunaga habane damenego nolene nawiore.
  mya-mya: '@see-verse:LEV.007.022'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག གླང་དང་ལུག་དང་ར་བཅས་ཀྱི་ཚིལ་གང་ཡང་ཁྱོད་རྣམས་ཀྱིས་བཟའ་མི་རུང་།
  sna-sna: “Uti kuvana veIsraeri, ‘Musadya mafuta api zvawo emombe, makwai kana mbudzi.
  spa-BLM: '“Habla a los hijos de Israel diciendo: No comeréis grasa de toro, ni de
    oveja, ni de cabra.'
  cac-cac: 'Al masanil juntzan̈ tic d''a eb'' etchon̈ab'': Max yal-laj e chi''an xepual
    noc'' noc'', noc'' vacax, noc'' calnel, ma noc'' chiva,'
  swh-ULB: “Zungumza na watu wa Israeli na uwaambie, 'hamruhusiwi kula mafuta ya fahali
    au kondoo au mbuzi.
  bel-bel: скажы сынам Ізраілевым, ніякага тлушчу ні з вала, ні з авечкі, ні з казла
    ня ежце;
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich: Kein Fett vom Rindvieh und von
    Schaf und Ziege sollt ihr essen.'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: Kenè kew kaan te tavà te
    vaka, kerehidu, etawa kambing.'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ചെമ്മരിയാട്ടിന്റെയോ കോലാട്ടിന്റെയോ
    കാളയുടെയോ മേദസ്സു നിങ്ങൾ അശേഷം തിന്നരുതു.'
  rmc-rmc: '„Phen le Izraelitenge: ‚Ma chan ňisavo guruvano, bakrano aňi kozakro žiros.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، بگو: هیچ پیه گاوو گوسفند و بز را مخورید.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне: ‘Сэ ну мынкаць грэсиме де боу,
    де мел сау де капрэ.'
  ben-OBCV: '“তুমি ইস্রায়েলীদের এই কথা বলো: ‘গরু, মেষ অথবা ছাগলের মেদ তোমরা ভোজন
    করবে না।'
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Idinku waa inaydaan
    cunin baruur lo'aad ama mid idaad amase mid riyood.
  lat-VUC: 'Loquere filiis Israël: Adipem ovis, et bovis, et capræ non comedetis.'
  eng-ASVBT: Speak unto the children of Israel, saying, Ye shall eat no fat, of ox,
    or sheep, or goat.
  ita-1885: Non mangiate alcun grasso, nè di bue, nè di pecora, nè di capra.
  eng-LXXUP: Speak to the children of Israel, saying, Ye shall eat no fat of oxen
    or sheep or goats.
  eng-ULB: “Speak to the people of Israel and say, 'You must eat no fat of an ox or
    a sheep or a goat.
  spa-VBL: '“Dales estas instrucciones a los israelitas. Diles: ‘No debes comer nada
    de la grasa de un toro, una oveja o una cabra.'
  fra-_FOB: 'Parle aux enfants d''Israël, en disant: Vous ne mangerez aucune graisse
    de bœuf, ni d''agneau, ni de chèvre;'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടതെന്തെന്നാൽ: ‘ചെമ്മരിയാടിന്റെയോ കോലാടിന്റെയോ
    കാളയുടെയോ മേദസ്സു നിങ്ങൾ അല്പംപോലും തിന്നരുത്.'
  urd-GVR: “Isrāīliyoṅ ko batā denā ki gāy-bail aur bheṛ-bakriyoṅ kī charbī khānā
    tumhāre lie manā hai.
  suz-BL: “गे इस्राएली आन कली ‘गेपुकीम ब्‍यफ, भेडा नु क्‍यारश आन बोंसो काइ मब्‍वने।
    लेवी ३:१७
  ita-1927: '“Parla ai figliuoli d’Israele, e di’ loro: Non mangerete alcun grasso,
    né di bue, né di pecora, né di capra.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و بڵێ: ”پیوی ئاژەڵی مێگەل و گاوگۆتاڵ مەخۆن.'
  eng-BBE: 'Say to the children of Israel: You are not to take any fat, of ox or sheep
    or goat, for food.'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ ಹೀಗೆ ಹೇಳು: ‘ನೀವು ಎತ್ತು ಇಲ್ಲವೆ ಕುರಿ ಇಲ್ಲವೆ ಮೇಕೆಗಳ
    ಕೊಬ್ಬನ್ನು ತಿನ್ನಬಾರದು.'
  tam-2017: “நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால், மாடு, ஆடு, வெள்ளாடு
    என்பவைகளின் கொழுப்பை நீங்கள் சாப்பிடக்கூடாது.
  spa-RV-1909: 'Habla á los hijos de Israel, diciendo: Ningún sebo de buey, ni de
    cordero, ni de cabra, comeréis.'
  ron-BTF: 'Vorbește copiilor lui Israel, zicând: Să nu mâncați niciun fel de grăsime,
    nici de bou, nici de oaie, nici de capră.'
  eng-WEBP: “Speak to the children of Israel, saying, ‘You shall eat no fat, of bull,
    or sheep, or goat.
  eng-FBV: “Give these instructions to the Israelites. Tell them, ‘You must not eat
    any of the fat of a bull, a sheep, or a goat.
  nld-1939: 'Zeg aan de Israëlieten: Het vet van een rund, van een schaap of geit
    moogt ge niet eten;'
  nch-BL: “Xiquinilhui nopa israelitame ni tanahuatilme. Amo aqui huelis quicuas yon
    se tamanti tachiyajcayot masque ininchiyajca huacaxme, borregojme o chivojme.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Chẳng nên ăn một thứ mỡ nào của bò,
    chiên hay là dê.'
  hin-CV: “इस्राएल की प्रजा को यह आदेश दो, ‘तुम किसी बैल, भेड़ अथवा बकरी की चर्बी
    को न खाना.
  eng-OURB: “Speak to the children of Israel [God prevails], saying, ‘You shall eat
    no fat, of bull, or sheep, or goat.
  spa-BES: 'Dile a los hijos de Israel: No deben comer grasa alguna, de buey, oveja
    o cabra, como alimento.'
  tdx-tdx: 'Misaontsia amo ana’ Israeleo ty hoe: Tsy ho kamae’ areo ty safon’ añombe
    ndra añondry ndra ose.'
  vid-vid: “Walonjele Waisilaeli ahi. Mleche kulya mafuta ga isenga ama ga ing'holo
    ama ga mhene.
  eng-OKE: 'Speak with the sons of Israel, saying: You may not eat the fat of the
    ox or sheep or goat.'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เจ้​าทั้งหลายอย่ารับประทานไขมันของวัว ของแกะหรือของแพะ
  por-BR-2018: 'Fala aos filhos de Israel, dizendo: Nenhuma gordura de boi, nem de
    cordeiro, nem de cabra, comereis.'
  deu-ELO: 'Rede zu den Kindern Israel und sprich: Kein Fett vom Rindvieh und von
    Schaf und Ziege sollt ihr essen.'
  eng-WYC-2018: Speak thou to the sons of Israel, Ye shall not eat the inner fatness
    of a sheep, of an ox, and of a goat; (Say thou to the Israelites, Ye shall not
    eat the inner fat of a sheep, or of an ox, or of a goat;)
  epo-epo: 'Diru al la Izraelidoj jene: Sebon de bovo kaj de ŝafo kaj de kapro neniam
    manĝu.'
  uig-PIN: 'Israillarƣa mundaⱪ degin: — Silǝr kala, ⱪoy wǝ ɵqkilǝrning meyini ⱨǝrgiz
    yemǝnglar.'
  beo-beo: Bulamagau, sibi amola goudi, ilia sefe maedafa moma:ne sia:ma.
  tpi-OTNT: long givim dispela tok long ol manmeri bilong Israel. Bikpela i tok olsem,
    “Yupela i no ken kaikai gris bilong bulmakau na sipsip na meme.
  hau-SA: “Ka faɗa wa Isra’ilawa, ‘Kada ku ci wani kitsen shanu, ko na tumaki, ko
    kuwa na awaki.
  uig-LAT: 'Israillargha mundaq dégin: — Siler kala, qoy we öchkilerning méyini hergiz
    yémenglar.'
  nde-nde: '“Tshela abako-Israyeli uthi: ‘Lingaze ladla amahwahwa enkomo, awezimvu
    loba awembuzi.'
  ton-ton: Lea ki he fānau ʻa ʻIsileli, ʻo pehē, ʻoua naʻa mou kai ha ngako ʻoe pulu,
    pe ko e sipi, pe ko e kosi.
  ces-1613: 'Mluv k synům Izraelským a rci jim: Žádného tuku z vola, aneb z ovce,
    aneb z kozy nebudete jísti.'
  eng-WMB: “Speak to the children of Israel, saying, ‘You shall eat no fat, of bull,
    or sheep, or goat.
  tam-TCV: “நீ இஸ்ரயேலருக்குச் சொல்லவேண்டியதாவது, மாடுகளின் கொழுப்பையோ, செம்மறியாட்டின்
    கொழுப்பையோ, வெள்ளாட்டின் கொழுப்பையோ சாப்பிடவேண்டாம்.
  ceb-ULB: “Pakigsultihi sa katawhan sa Israel ug ingna sila, 'Kinahanglan nga dili
    ninyo kaonon ang tambok sa torong baka o sa karnero o sa kanding.
  pol-UBG: 'Powiedz synom Izraela: Nie będziecie jedli żadnego tłuszczu wołu, owcy
    ani kozy;'
  urd-GVU: ”اسرائیلیوں کو بتا دینا کہ گائےبَیل اور بھیڑبکریوں کی چربی کھانا تمہارے
    لئے منع ہے۔
  deu-1912: 'Rede mit den Kindern Israel und sprich: Ihr sollt kein Fett essen von
    Ochsen, Lämmern und Ziegen.'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ನೀವು ಎತ್ತು, ಕುರಿ ಮತ್ತು ಆಡುಗಳ ಕೊಬ್ಬನ್ನು
    ತಿನ್ನಬಾರದು.
  yap-yap: ni fan ngak yu Israel. Dab ra ked e mam ko garbaw fa saf ara kaming.
  hlt-MCSB: “Israel ca rhoek te voek lamtah thui pah. Vaito, tu, maae kah a tha boeih
    ca uh boeh.
  mdy-ETH: «ዒስራዔኤሌ ዴሮም ሂዚ ጌዔ፤ ባይና ማራይና ዋኣሪናኮ ማሊ ሙይፖቴ፤
  twi-ASANTE: “Ka kyerɛ Israelfoɔ no sɛ wɔnnni sradeɛ, sɛ ɛfiri anantwie, nnwan anaa
    mmirekyie mu.
  eng-WEBU: “Speak to the children of Israel, saying, ‘You shall eat no fat, of bull,
    or sheep, or goat.
  bnp-bnp: '“O vakalongo e huriki a Israel o ta maea: Naha ni kani a vina bulmakau,
    a sipsip, a meme.'
  wal-wal: “Israa7eela asaassi hagaadan yaaga; ‘Korima woikko dorssa woikko deeshsha
    ashuwan modhdho zawaa mulekka mooppite.
  spa-PDDPT: 'Habla a los hijos de Israel: No comerán grasa de becerro, ni de cordero,
    ni de cabra.'
  gun-gun: '— Ndeayvu ''rã Israel kuery pe. Ha''e vy aipo''re: Pe''u eme vaka kyra,
    neĩ vexa''i ha''e kavara kyra voi.'
  agu-BL: '“Txolnin scyetz yi e'' axonl Israel yi e''chk xtxolbile''j: Qui''c rmeril
    tan baje''n mu''ẍ tal ẍepu''il mam tor, nka ẍepu''il ne''ẍ cne''r, nka yi ẍepu''il
    jun mam chiw ita''n.'
  ilo-ULB: “Kasaritam dagiti tattao ti Israel ket ibagam, 'Masapul a saankayo a mangan
    iti taba ti baka wenno karnero wenno kalding.
  kpg-kpg: 'bolo gi hagi anga ina gi digau Israel: Tangada e gai nia kiliidi kau,
    kiliidi siibi be nia kiliidi kuudi ai.'
  uig-ARA: 'ئىسرائىللارغا مۇنداق دېگىن: ــ سىلەر كالا، قوي ۋە ئۆچكىلەرنىڭ مېيىنى ھەرگىز
    يېمەڭلار.'
  sus-sus: «A fala Isirayilakae bɛ, ‹Wo naxa ninge, yɛxɛɛ, nun si ture don.
  pon-2006: pwe en padahkihong mehn Israel kan. Sohte me pahn tungoale wih en kou
    de sihpw de kuht.
  ksd-ksd: 'Una tata pire ra tarai Israel, ma una biti: Koko avat a en ra bira i ra
    bulumakau, ba ra bira i ra sip, ba ra bira i ra me.'
  tur-YTC: '“İsrael''in çocuklarına de ki: ''Hiç yağ, boğa, koyun ya da keçi yağı
    yemeyeceksiniz.'
  grc-BRENT: λάλησον τοῖς υἱοῖς Ἰσραὴλ, λέγων, πᾶν στέαρ βοῶν, καὶ προβάτων, καὶ αἰγῶν
    οὐκ ἔδεσθε.
  ind-AYT: “Berbicaralah kepada bangsa Israel, katakanlah, ‘Jangan makan lemak apa
    pun dari sapi, domba, atau kambing.
  nya-nya: “Awuze Aisraeli kuti, ‘Musadye mafuta a ngʼombe, nkhosa kapenanso mbuzi.
  hrv-hrv: '“Ovako kaži Izraelcima: ''Ne jedite loja ni volujskoga, ni ovčjega, ni
    kozjega.'
  mps-mps: te po te Israel we bidi dabeba mao wai. Genuai Bidigo e tiwai po wali,
    “Dagego te kibu bulmakau me sipsip meme ili me tugio,” po wai dao.
  tpi-tpi: long givim dispela tok long ol manmeri bilong Israel. Bikpela i tok olsem,
    “Yupela i no ken kaikai gris bilong bulmakau na sipsip na meme.
  dan-1931: 'Tal til Israelitterne og sig: I må ikke spise noget som helst Fedt af
    Okser, Får eller Geder.'
  vie-OVCB: “Hãy dạy người Ít-ra-ên không được ăn mỡ, dù là mỡ bò, mỡ chiên, hay mỡ
    dê.
  guj-2017: “ઇઝરાયલી લોકોને બોલાવીને કહે કે, ‘તમારે કોઈ બળદ, ઘેટાં અથવા બકરાની ચરબી
    ખાવી નહિ.
  pon-2006A: pwe en padahkihong mehn Israel kan. Sohte me pahn tungoale wih en kou
    de sihpw de kuht.
  por-BRBSL: '“ Fale aos filhos de Israel, dizendo: “Não comereis gordura, nem de
    touro, nem de ovelha, nem de cabra”.'
  cth-cth: Maito thoseh, Tu thoseh, hmae thoseh, athaw na cat a mahoeh.
  twi-twi: “Ka kyerɛ Israelfo no se wonnni srade, sɛ efi anantwi, nguan anaa mmirekyi
    mu.
  hlt-hlt: “Israel ca rhoek te voek lamtah thui pah. Vaito, tu, maae kah a tha boeih
    ca uh boeh.
  tbz-SIM: 'Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú: Di bɑ́ nyo mmɛnɑɑkùɔ̀ nnɛ̀ ipe nɛ̀ sibɔɔ́ dɛ
    kɔ̃mɛ.'
  msy-2020: '@see-verse:LEV.007.022'
  dop-dop: 'Tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ: Pǝ fɛɩ sɩ ɩ́ tɔɣɔ pʋlʋpʋ nɑntʋ nim. Pɑɑ nɑʋ
    yɑɑ heu yɑɑ pǝ́ŋ́.'
  azb-azb: '«İsrail övladlarına belə de: “Mal-qara, qoyun və keçi piyini yeməyin.'
  eng-DBY: Speak unto the children of Israel, saying, No fat, of ox, or of sheep,
    or of goat shall ye eat.
  hin-2017: '“इस्राएलियों से इस प्रकार कह: तुम लोग न तो बैल की कुछ चर्बी खाना और न
    भेड़ या बकरी की।'
  wol-KYG: '«Waxal bànni Israyil ne leen: Buleen lekk lenn luy nebbonu nag mbaa xar
    mbaa bëy.'
  eng-YLT: '''Speak unto the sons of Israel, saying, Any fat of ox and sheep and goat
    ye do not eat;'
  eng-WYC-2017: Speak thou to the sons of Israel, Ye shall not eat the inner fatness
    of a sheep, of an ox, and of a goat;
  eng-WMBB: “Speak to the children of Israel, saying, ‘You shall eat no fat, of bull,
    or sheep, or goat.
  urd-GVH: “इसराईलियों को बता देना कि गाय-बैल और भेड़-बकरियों की चरबी खाना तुम्हारे
    लिए मना है।
  rug-rug: “Loke deana bulumakao na sipi babe na qoti si kaqu ta hena.
  gaz-gaz: “Israaʼelootaan akkana jedhi; ‘Moora loonii yookaan kan hoolaa yookaan
    kan reʼee kamii iyyuu hin nyaatinaa.
  fra-LSG: 'Parle aux enfants d’Israël, et dis: Vous ne mangerez point de graisse
    de bœuf, d’agneau ni de chèvre.'
  yal-yal: a a xa a fala Isirayila kaane xa, a naxa, “Ɛ nama ɲingen turen don, hanma
    yɛxɛɛna, hanma siina.
  haw-1868: E olelo aku oe i na mamo a Iseraela, penei, Mai ai oukou i ke kaikea o
    ka bipi kauo, a o ka hipa, a o ke kao.
  arb-NAV: '«أَوْصِ بَنِي إِسْرَائِيلَ: لَا تَأْكُلُوا كُلَّ شَحْمِ ثَوْرٍ أَوْ كَبْشٍ
    أَوْ مَاعِزٍ.'
  ewe-ewe: “De se na Israelviwo be, ‘Miekpɔ mɔ aɖu lã ƒe ami o, eɖanye nyi, alẽ alo
    gbɔ̃ ƒe ami o.
  eng-LEE: Speak unto the children of Israel, saying, Every manner of fat, of ox,
    or of sheep, or of goat shall ye not eat.
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলক কোৱা, ‘তোমালোকে গৰুৰ, কি মেৰৰ, কি ছাগলীৰ তেল
    নাখাবা।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، ‹وٌ نَشَ نِنفٍ، يّشّي، نُن سِ تُرٍ دٌن.
  fra-SBL: 'Parle aux enfants d''Israël et dis-leur : « Vous ne mangerez pas de graisse
    de taureau, de mouton ou de chèvre.'
  hbo-hbo: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר כָּל־חֵ֜לֶב שֹׁ֥ור וְכֶ֛שֶׂב וָעֵ֖ז
    לֹ֥א תֹאכֵֽלוּ׃
  eng-WYCLIFFE: and seide, Speke thou to the sones of Israel, Ye schulen not ete the
    ynnere fatnesse of a scheep, of an oxe, and of a geet;
  cwe-cwe: “Walongele Waisilaili kuwa sekewaje mabambala ya mavuta ya ng'ombe hebu
    ya luti hebu ya ng'hondolo.
  kik-kik: “Ĩra andũ a Isiraeli atĩrĩ, ‘Mũtikanarĩe maguta o na marĩkũ, ma ngʼombe
    kana ma ngʼondu, o na kana ma mbũri.
  fra-NCL: '« Parle aux enfants d’Israël et dis-leur : Vous ne mangerez pas de graisse
    de bœuf, de brebis, ni de chèvre.'
  cek-AK: Israel kaminawk khaeah, Maitaw thawk, to tih ai boeh loe tuu thawk, to tih
    ai boeh loe maeh thawk to caa o hmah.
  cuk-cuk: '“Israel-dulemarga be soge: ‘Moli-bebe-nikad-machered-e-gwallu, sibad-wawaad-bipigwad-e-gwallu,
    degi, sibad-ome-e-gwallu, bemar bipisaar gunmalosulid.'
  uig-CYR: 'Исраилларға мундақ дегин: — Силәр кала, қой вә өшкиләрниң мейини һәргиз
    йемәңлар.'
  tel-2017: “నువ్వు ఇశ్రాయేలు ప్రజలకు ఇలా చెప్పు, ఎద్దు కొవ్వును గానీ, గొర్రె కొవ్వును
    గానీ, మేక కొవ్వును గానీ మీరు తిన కూడదు.
  hat-BSA: '“Pale avèk fis Israël yo e di: ‘Nou pa pou manje okenn grès a yon bèf,
    yon mouton, oswa yon kabrit.'
  kos-kos: ma nu sin mwet Israel. Wangin kiris ke cow, sheep ku nani ac fah mongo.
  hbo-WLC: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר כָּל־חֵ֜לֶב שׁ֥וֹר וְכֶ֛שֶׂב וָעֵ֖ז
    לֹ֥א תֹאכֵֽלוּ׃
  ibo-ibo: “Gwa ụmụ Izrel okwu sị ha, ‘Unu erila abụba ehi, maọbụ nke ewu, maọbụ nke
    atụrụ.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କୁହ, ‘ତୁମ୍ଭେମାନେ ଗୋରୁର, କି ମେଷର କି ଛେଳିର ମେଦ
    ଭୋଜନ କରିବ ନାହିଁ।
  chk-chk: 'fän iten ekewe aramasen Israel: Ousap ochoch kirisin kow ika sip ika kuuch.'
  rop-rop: blanga detlot Isreil pipul. Dei nomo lau dagat eni fetpat brom det buligi,
    o ship, o gout.
  ukr-1871: 'Промов до синів Ізрайлевих і скажи: Нїякого туку товарини, чи з овечок
    і кіз, не їсти мете.'
  deu-1951: 'Sage den Kindern Israel und sprich: Ihr sollt kein Fett essen von Ochsen,
    Lämmern und Ziegen!'
  eng-JPS: 'Speak unto the children of Israel, saying: Ye shall eat no fat, of ox,
    or sheep, or goat.'
  srp-1865: 'Kaži sinovima Izrailjevim, i reci: ne jedite sala od vola ni od ovce
    ni od koze.'
  lug-lug: “Tegeeza abaana ba Isirayiri nti, ‘Temulyanga ku masavu ga nte, oba ag’endiga,
    oba ag’embuzi.
  heb-heb: דבר אל בני ישראל לאמר כל חלב שור וכשב ועז לא תאכלו׃
  ben-IRV: “তুমি ইস্রায়েল সন্তানদের বল, ‘তোমরা ষাঁড় অথবা ভেড়া অথবা ছাগলের মেদ খেও
    না
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਕਿ ਤੁਸੀਂ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦੀ ਚਰਬੀ ਨਾ ਖਾਣਾ, ਭਾਵੇਂ ਬਲ਼ਦ ਦੀ, ਭਾਵੇਂ
    ਭੇਡ ਦੀ, ਭਾਵੇਂ ਬੱਕਰੇ ਦੀ ਹੋਵੇ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ သင်တို့သည် သိုး ၊ ဆိတ်
    ၊ နွား ဆီဥ ကို အလျှင်း မ စား ရ။
  hmo-hmo: Israela taudia ese digara do idia ania lasi, boromakau ena digara, o mamoe
    ena digara, o nanigosi ena digara.
  urd-urd: “बनी — इस्राईल से कह, कि तुम लोग न तो बैल की न भेड़ की और न बकरी की कुछ
    चर्बी खाना।
  rus-SYN: 'скажи сынам Израилевым: никакого тука ни из вола, ни из овцы, ни из козла
    не ешьте.'
  bqc-SIM: aà yã́ɛ bee o Isailiↄnɛ. Ásuli zu ge sã ge ble nísi sóo.
  tcz-CHONGTHU: Israel chate jouse henga hiti hin thu sepeh in, sathao kiti phot bongchal
    thao hihen, kelngoi thao, kelcha thao hitaleh athao kiti phot chu neh da jeng
    un,
  mar-mar: 'सर्व इस्राएल लोकांस असे सांग: तुम्ही बैलाची मेंढराची किंवा बकऱ्याची चरबी
    खाऊ नये.'
  qub-qub: '«Llapan Israelcunata willapanqui: Ama micongachu wäcapa, uyshapa, cabrapa
    wirancunata.'
  bqp-bqp: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bu ku yɑɑ gɑɑn gum di nge yɑ̃ɑru ǹ kun mɛ kɛtɛ,
    ǹ kun mɛ boo. Bu ku yen gɑɑn gum di.
  hat-hat: '-Men sa pou di moun pèp Izrayèl yo: Piga nou janm manje grès bèf, grès
    kabrit osinon grès mouton.'
  eng-BSB: “Speak to the Israelites and say, ‘You are not to eat any of the fat of
    an ox, a sheep, or a goat.
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: À mina nikɛ, ɓaa baala, ɓaa boli
    wulɔi mi ɲɛgɛlɛin.'
  eng-WEBPB: “Speak to the children of Israel, saying, ‘You shall eat no fat, of bull,
    or sheep, or goat.
  kbq-kbq: Israeli vahe'mokizmia anage hunka zamasamio, Magore huta Israeli vahe'mota
    bulimakao afumofono, sipisipi afumofono, meme afu'mofo afova'a onetfa hugahaze.
  nhe-BL: “Xiquinilhui nopa israelitame ni tlanahuatili. Axaca huelis quicuas niyon
    se tlamantli tlachiyajcayotl, yonque ininchiyajca huacaxme, borregojme o chivojme.
  gub-BL: Emume'u heze'eg teko wanupe nehe. — Pe'u zo tapi'ak ikawer nehe. Pe'u zo
    àràpuhàràn hawitu ma'e ikawer nehe. Pe'u zo àràpuhàrànete ikawer nehe
  eng-DRA: 'Say to the children of Israel: The fat of a sheep, and of an ox, and of
    a goat you shall not eat.'
