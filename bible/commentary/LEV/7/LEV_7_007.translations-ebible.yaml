  dop-dop: Tɑɣɑnʋɣʋ kɔtɑɣɑ nɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ nyǝŋkɑ pǝ kʋsǝsɩɩtʋ wɛ kʋlʋmtʋ kɛ́.
