    ਦੀ ਇੱਕੋ ਹੀ ਬਿਧੀ ਹੈ। ਜਿਹੜਾ ਜਾਜਕ ਉਨ੍ਹਾਂ ਭੇਟਾਂ ਨੂੰ ਚੜ੍ਹਾ ਕੇ ਉਸ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕਰੇ, ਉਹ
    ਹੀ ਉਸ ਨੂੰ ਰੱਖੇ।
  mya-JVB: အပြစ် ဖြေရာယဇ်၊ ဒုစရိုက် ဖြေရာယဇ်၏ တရား တပါး တည်းဖြစ်၍၊ ဒုစရိုက် အပြစ်
    ဖြေခြင်းကို ပြုသော ယဇ် ပုရောဟိတ်သည် ယူရမည်။
  hmo-hmo: 'Kara dika totona boubouna bona kerere totona boubouna edia taravatu be
    tamona: Boubou ena vamuna be unai boubou helaga ia karaia hahelagaia tauna ena,
    do ia ania diba.'
  urd-urd: जुर्म की क़ुर्बानी वैसी ही है जैसी ख़ता की क़ुर्बानी है और उनके लिए एक
    ही शरा' है, और उन्हें वही काहिन ले जो उनसे कफ़्फ़ारा देता है
  rus-SYN: 'Как о жертве за грех, так и о жертве повинности закон один: она принадлежит
    священнику, который очищает посредством ее.'
  bqc-SIM: Tàae fĩabobↄ yãdilɛapi doũ ń duun awakpabↄ yã́oɛ, sa'ona pↄ́ duunakɛ̃̀omá
    pↄ́ɛ.
  tcz-CHONGTHU: Themmona maicham thilto le chonset thilto hi akikhehna umbeh lou ahin,
    anitah a dan khat a um chu ahi, chutia chu athoiya pang thempupa chun ki thoi
    damna maicham thilto chu akilah ding ahi.
  mar-mar: दोषार्पण पापार्पणासारखेच आहे; त्या दोघांचे विधी एकच आहेत; जो याजक ह्याच्याद्वारे
    प्रायश्चित करील त्याचा त्या अर्पणावर हक्क आहे.
  qub-qub: «Juchapita sacrifisyuta garamashan aychapis, cutichina sacrifisyuta garamashan
    aychapis chay öra rupachej cürapämi canga.
  bqp-bqp: Yen woodɑ ye, yɑ sɑ̃ɑwɑ tiɑ kɑ torɑrun yɑ̃kurugiɑ. Yɑ̃ku kowo wi u yɑ̃ku
    te kuɑ, wiyɑ u yen yɑɑ mɔ.
  hat-hat: 'Ofrann pou peye pou sa yo te fè ki mal la, se menm bagay ak ofrann pou
    peche yon moun fè san l'' pa konnen. Se menm regleman an pou tou de: vyann lan
    va rete pou prèt ki fè ofrann lan.'
  eng-BSB: The guilt offering is like the sin offering; the same law applies to both.
    It belongs to the priest who makes atonement with it.
  tod-tod: «Toɠa ɠɛ ɠana faazuɓɛtɛ zalaɠai vaa zu, eɠɛʋelei nɔ é la koto gba zalaɠai
    vaa zu. Tɔgi naa ɠa ga faa ɠila nɔ zalaɠa felegɔi naati faa zu, ma zuai ɠa ɠɛ
    ga zalaɠa ɠula nui nɔnɔ, nii é kotoi gbazu.
  eng-WEBPB: “‘As is the sin offering, so is the trespass offering; there is one law
    for them. The priest who makes atonement with them shall have it.
  kbq-kbq: Hagi kefozama hu'nere'ma kresramna vania ofamo'a, kumite'ma kresramna vu
    ofagna hu'neankino, trakezni'amo'a magoke trake me'neankino, ina pristi vahe'mo'ma
    kumi'mofo nona huno kresramna vania pristi vahe'mo, agra'ama nesia su'zana, anampintira
    erigahie.
  nhe-BL: “San se tlanahuatili eltoc para nopa nacatl tlen mocahua tlen nopa tlacajcahualistli
    ipampa tlajtlacoli huan nojquiya para nopa tlacajcahualistli para tlen quihuica
    tlajtlacoli. Nopa nacatl iniaxca nopa totajtzitzi tlen temacase nopa tlacajcahualistli
    para nechixtzacuilise nopa tlajtlacoli noixtla huan inijuanti ma quicuaca.
  gub-BL: Ze'eg ma'ea'yr hapy haw katu 'ygwer imunànaw rehe har nuzawy kwaw ze'eg
    ma'ea'yr hapy haw ikatu 'ym ma'e iapo har romo teko haw imunànaw a'e. Amo zauxiapekwer
    omono putar a'e ma'ea'yr Tupàn pe henataromo izuka pà katu 'ygwer imunànaw romo
    nehe. A'e xaxeto wiko putar ho'o kwer izar romo nehe.
  eng-DRA: 'As the sacrifice for sin is offered, so is also that for a trespass: the
    same shall be the law of both these sacrifices: it shall belong to the priest
    that offereth it.'
