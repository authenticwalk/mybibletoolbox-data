verse: LEV.007.007
translations:
  mal-C: '“ ‘പാപശുദ്ധീകരണയാഗത്തിനും അകൃത്യയാഗത്തിനും ഒരേ നിയമം ബാധകമാണ്: അവകൊണ്ടു
    പ്രായശ്ചിത്തം വരുത്തുന്ന പുരോഹിതനുള്ളതാണ് അത്.'
  deu-TKW: 'Wie vom Sündopfer, so gilt ganz gleich auch vom Schuldopfer: Dem Priester,
    der die Sühnegebräuche damit vollzieht, dem soll es gehören!'
  lin-lin: Mobeko yango ezali kaka moko, ezala mpo na mbeka mpo na kozongisa boyokani
    to mpo na mbeka ya masumu. Nyama ezali ya Nganga-Nzambe oyo asali mosala ya bolimbisi
    masumu.
  eng-LSV: as [is] a sin-offering, so [is] a guilt-offering; one law [is] for them;
    the priest who makes atonement by it—it is his.
  eng-GNV: 'As the sinne offring is, so is the trespasse offring, one lawe serueth
    for both: that wherewith the Priest shall make atonement, shalbe his.'
  eng-WEBSTER: 'As the sin-offering is , so is the trespass-offering: there is one
    law for them: the priest that maketh atonement with it shall have it .'
  nhw-BL: “San se tlanahuatili eltoc para nopa nacatl catli mocahua tlen nopa tlacajcahualistli
    por tlajtlacoli huan nojquiya para nopa tlacajcahualistli para catli quihuica
    tlajtlacoli. Nopa nacatl iniaxca nopa totajtzitzi catli temacase nopa tlacajcahualistli
    para nechixtzacuilise nopa tlajtlacoli noixpa huan inijuanti ma quicuaca.
  swh-ONEN: '“ ‘Sheria hii ya sadaka ya hatia ni sawasawa na ile ya sadaka ya dhambi:
    Nyama ya yule mnyama aliyetolewa sadaka ni ya yule kuhani anayesimamia ibada ya
    upatanisho.'
  bba-bba: Yen woodɑ ye, yɑ sɑ̃ɑwɑ tiɑ kɑ torɑrun yɑ̃kuruɡiɑ. Yɑ̃ku kowo wi u yɑ̃ku
    te kuɑ, wiyɑ u yen yɑɑ mɔ.
  eng-KJVCPB: 'As the sin offering is, so is the trespass offering: there is one law
    for them: the priest that maketh atonement therewith shall have it.'
  luo-luo: Chik achielni ema oriwo misango mar golo richo kod misango mipwodhruokgo
    e ketho. Misenginigo nodongʼ ni jadolo motimogi, kopwodhogo richo.
  meu-meu: 'Kara-rea boubouna bona kara-dika boubouna taravatudia na tamona: hahelaḡa
    tauna, herohemaino ḡauna ai baine halaoa tauna, ia ese anina baine abia.'
  npi-ULB: पापबलि पनि दोषबलिजस्तै हो । यी दुवैका एउटै विधि छन् । तिनीहरूका निम्ति
    प्रायश्‍चित्त गर्ने पुजारीकै ती हुने छन् ।
  yor-yor: '“ ‘Òfin yìí kan náà ló wà fún ẹbọ ẹ̀ṣẹ̀ àti ẹbọ ẹ̀bi: méjèèjì jẹ́ tí àlùfáà,
    tó fi wọ́n ṣe ètùtù.'
  pes-OPCB: '«قانونی که باید در مورد قربانی گناه و قربانی جبران رعایت شود این است:
    گوشت قربانی به کاهنی تعلق خواهد داشت که مراسم کفاره را اجرا می‌کند.'
  tgl-ULB: Ang handog para sa kasalanan ay katulad ng handog na pambayad para sa kasalanan.
    Parehong batas ang ginagamit sa dalawang ito. Nabibilang ang mga ito sa pari na
    siyang gumawa ng pambayad para sa kasalanan sa kanila.
  hui-hui: Ko binigo domo wahelonaga lomabu mulene manabi ko berolo mitangi nabi howa
    binigonaga mo tiga bialu lomabu mulene manabi kira ogoni labonaga mana mbiraore
    hangu nga. Ani ngagola loma binigo mo miaga agali biabe ogoni bialu kago ibunime
    nogo sibi ogoninaga mbirini maru podalu nolene karulape.
  mya-mya: အ​ပြစ်​ဖြေ​ရာ​ပူ​ဇော်​သ​ကာ​နှင့် အ​ပြစ်​ဒဏ်​ပြေ ရာ​ပူ​ဇော်​သ​ကာ​နှစ်​မျိုး​စ​လုံး​နှင့်​ဆိုင်​သော
    ပြ​ဋ္ဌာန်း​ချက်​မှာ ယဇ်​ပူ​ဇော်​သော​ယဇ်​ပု​ရော​ဟိတ် သည်​ယဇ်​ကောင်​၏​အ​သား​ကို​စား​သုံး​ခွင့်​ရှိ
    ခြင်း​ဖြစ်​သည်။-
  bod-N: སྡིག་བཤགས་མཆོད་པ་ཅི་ལྟར་ཡིན་ན་ཉེས་སེལ་མཆོད་པའང་དེ་བཞིན་ཡིན་ལ། དེ་གཉིས་ཀྱི་བཀའ་ཁྲིམས་གཅིག་ཡིན།
    སྡིག་པ་བཤགས་མཁན་མཆོད་དཔོན་ལ་མཆོད་རྫས་དེ་འཐོབ་པར་འགྱུར།
  sna-sna: '“ ‘Chipiriso chemhosva chinofanira kuitwa sezvinoitwa nechipiriso chezvivi:
    ndechomuprista anoyananisira nazvo.'
  spa-BLM: “‘Como la ofrenda por el pecado, así es la ofrenda por la culpa; hay una
    sola ley para ellos. El sacerdote que haga la expiación con ellos la tendrá.
  cac-cac: A checnab'il yuj silab' yic stupchaj mul, lajann̈ej yed' yic silab' tz'ac'ji
    yuj mul. A noc' chib'ej yic juntzan̈ silab' chi', scan yicoc vin̈ sacerdote ix
    ac'anoch d'a yichan̈ Jehová.
  swh-ULB: Nayo sadaka ya dhambi ni kama ilivyo sadaka ya hatia. Ni sheria ileile
    hutumika kwa zote mbili. Zote ni mali ya kuhani azitumiaye kufanya upatanisho.
  bel-bel: 'Як пра ахвяру за грэх, так і пра ахвяру за віну закон адзін: яна належыць
    сьвятару, які ачышчае ёю.'
  deu-ELBBK: 'Wie das Sündopfer, so das Schuldopfer: Ein Gesetz soll für sie sein.
    Der Priester, der damit Sühnung tut, ihm soll es gehören.'
  mbb-OT: 'Ebpeked-iring dà is sulunuzen mehitenged te pemuhat he para idlumpiyu wey
    te pemuhat he vayad te salà: is usa kayi he menge pemuhat gaked en te memumuhat
    he nemuhat kayi.'
  mal-2015: പാപയാഗംപോലെ തന്നേ അകൃത്യയാഗവും ആകുന്നു; അവെക്കു പ്രമാണവും ഒന്നു തന്നേ;
    പ്രായശ്ചിത്തം കഴിക്കുന്ന പുരോഹിതന്നു അതു ഇരിക്കേണം.
  rmc-rmc: 'Oda jekh zakonos hin prekal e obeta vaš o binos the prekal e obeta vaš
    e vina: E obeta ela ole rašaskri, savo la obetinďa.'
  pes-OPV: «قربانی جرم مانند قربانی گناه است. آنها رایک قانون است. کاهنی که به آن
    کفاره کند از آن اوخواهد بود.
  ron-1924: 'Ку жертфа пентру винэ есте ка ши ку жертфа де испэшире; ачеяшь леӂе есте
    пентру амындоуэ ачесте жертфе: вита жертфитэ ва фи а преотулуй каре ва фаче испэширя.'
  ben-OBCV: “ ‘পাপার্থক বলি ও দোষার্থক-নৈবেদ্য উভয় ক্ষেত্রে একই নিয়ম প্রযোজ্য হবে;
    সবই যাজক নেবে, যার দ্বারা সকলের জন্য প্রায়শ্চিত্ত সাধিত হবে।
  som-som: Oo qurbaanka xadgudubku waa sidii qurbaanka dembiga oo kale. Oo iyagu isku
    sharci ayay leeyihiin, oo wadaadkii kafaaraggudka ku sameeyaa ha lahaado.
  lat-VUC: 'Sicut pro peccato offertur hostia, ita et pro delicto: utriusque hostiæ
    lex una erit: ad sacerdotem, qui eam obtulerit, pertinebit.'
  eng-ASVBT: 'As is the sin offering, so is the trespass offering; there is one law
    for them: the priest that maketh atonement therewith, he shall have it.'
  ita-1885: Facciasi al sacrificio per la colpa, come al sacrificio per lo peccato;
    siavi una stessa legge per l'uno e per l'altro; sia quel sacrificio del sacerdote,
    il qual con esso avrà fatto il purgamento del peccato.
  eng-LXXUP: As the sin offering, so also is the trespass offering. There is one law
    of them; the priest who shall make atonement with it, his it shall be.
  eng-ULB: The sin offering is like the guilt offering. The same law applies to both
    of them. They belong to the priest who makes atonement with them.
  spa-VBL: La ofrenda por la culpa es como la ofrenda por el pecado; las normas son
    las mismas para ambas. El sacerdote que presenta la ofrenda que ‘hace las cosas
    bien’ debe tenerla.
  fra-_FOB: Il en est du sacrifice pour le délit comme du sacrifice pour le péché;
    ils ont une même loi; la victime appartiendra au sacrificateur qui fera expiation
    par son moyen.
  mal-mal: പാപയാഗംപോലെ തന്നെ അകൃത്യയാഗവും ആകുന്നു; അവയ്ക്കു പ്രമാണവും ഒന്ന് തന്നെ;
    അത് പ്രായശ്ചിത്തം കഴിക്കുന്ന പുരോഹിതനുള്ളതായിരിക്കണം.
  urd-GVR: Gunāh aur qusūr kī qurbānī ke lie ek hī usūl hai, jo imām qurbānī ko pesh
    karke kaffārā detā hai us ko us kā gosht miltā hai.
  suz-BL: गारचा आ पर्बम चढ़ेतीके पाप आ पर्बम चढ़ेतीक खोदेंशो बाक्‍ब। पतीक गेय यो कान
    बाक्‍ब। मिनु तेको चढ़ेबम मेको पाप क्‍याम्‍तीक गेय पवा, मेको मेको केन दुम्‍ब।
  ita-1927: Il sacrifizio di riparazione è come il sacrifizio per il peccato; la stessa
    legge vale per ambedue; la vittima sarà del sacerdote che farà l’espiazione.
  ckb-ckb: «”قوربانی تاوان وەک قوربانی گوناهە، یەک فێرکردن هەیە دەربارەیان، ئەو کاهینەی
    کەفارەتیان پێ دەکات بۆ ئەو دەبێت،
  eng-BBE: 'As is the sin-offering, so is the offering for wrongdoing; there is one
    law for them: the priest who makes the offering to take away sin, he is to have
    it.'
  kan-OKCV: “ ‘ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ಹಾಗೆಯೇ ಪ್ರಾಯಶ್ಚಿತ್ತದ ಬಲಿಯೂ ಆಗಿದೆ. ಅವುಗಳಿಗೆ ಇರುವುದು
    ಒಂದೇ ನಿಯಮ, ಅವುಗಳಿಂದ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವ ಯಾಜಕನೇ ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: பாவநிவாரணபலி எப்படியோ குற்றநிவாரணபலியும் அப்படியே; அந்த இரண்டிற்கும் விதிமுறை
    ஒன்றே; அதினாலே பாவநிவிர்த்தி செய்த ஆசாரியனை அது சேரும்.
  spa-RV-1909: 'Como la expiación por el pecado, así es la expiación de la culpa:
    una misma ley tendrán: será del sacerdote que habrá hecho la reconciliación con
    ella.'
  ron-BTF: Precum este ofranda pentru păcat, astfel este ofranda pentru fărădelege,
    este o singură lege pentru ele, preotul, care face ispășire cu ea, o va avea.
  eng-WEBP: “‘As is the sin offering, so is the trespass offering; there is one law
    for them. The priest who makes atonement with them shall have it.
  eng-FBV: The guilt offering is like the sin offering; the regulations are the same
    for both. The priest who presents the offering that ‘makes things right’ is to
    have it.
  nld-1939: Voor het zonde(-) en het schuldoffer geldt dezelfde wet; het zal den priester
    behoren, die er de verzoeningsplechtigheid mee verricht.
  nch-BL: “San se tanahuatili eltoc para nopa nacat cati mocahua ten nopa tacajcahualisti
    por tajtacoli huan nojquiya para nopa tacajcahualisti para cati quihuica tajtacoli.
    Nopa nacat iniaxca nopa totajtzitzi cati temacase nopa tacajcahualisti para techixtzacuilise
    nopa tajtacoli noixpa huan inijuanti ma quicuaca.
  vie-1934: Của lễ chuộc sự mắc lỗi cũng như của lễ chuộc tội, đồng một luật lệ nhau;
    con sinh sẽ thuộc về thầy tế lễ nào đã dùng nó làm lễ chuộc tội.
  hin-CV: “ ‘दोष बलि पापबलि के ही समान है, उनके लिए एक ही विधि है; इसको वही पुरोहित
    खाए, जो इसके द्वारा प्रायश्चित पूरा करता है.
  eng-OURB: “‘As is the habitual sin ·miss the mark· offering, so is the fault incurring
    guilt offering; there is one Torah ·Teaching· for them. The priest who makes atonement
    with them shall have it.
  spa-BES: 'Como es la ofrenda por el pecado, así es la ofrenda por el pecado; Hay
    una ley para ellos: el sacerdote que hace la ofrenda para quitar el pecado, él
    debe hacerlo.'
  tdx-tdx: Tsy mifañova amy engan-kakeoy ty engan-dilatse; fetse raike ty a’ i roroey;
    a i mpisoroñe nanao fijebañañe ama’ey izay.
  vid-vid: Malajizo aga ndo gamwe kuwala nhambiko ya nongwa na nhambiko ya gehile.
    Mtambika yalingudita uhanyisi, ayo ndo kolihola iwunde lya nhambiko.
  eng-OKE: As the sin offering, so the trespass offering; they have one law; to the
    priest who maketh atonement therewith shall it be.
  tha-KJV: เครื่องบูชาไถ่การละเมิ​ดก​็เหมือนเครื่องบูชาไถ่​บาป มี​พระราชบัญญัติ​อย่างเดียวกัน
    ปุ​โรหิตผู้​ใช้​เครื่องบูชาทำการลบมลทินจะได้เครื่องบู​ชาน​ั้น
  por-BR-2018: 'Como a expiação pelo pecado, assim é a expiação da culpa: uma mesma
    lei terão: será do sacerdote que haverá feito a reconciliação com ela.'
  deu-ELO: 'Wie das Sündopfer, so das Schuldopfer: ein Gesetz soll für sie sein. Der
    Priester, der damit Sühnung tut, ihm soll es gehören. -'
  eng-WYC-2018: As a sacrifice is offered for sin, so and for trespass, one law shall
    be of ever either sacrifice; it shall pertain to the priest, that offereth it.
    (As for the sin offering, so for the trespass offering, yea, one law shall be
    for both offerings; and it shall belong to the priest who offereth it.)
  epo-epo: Kiel por la pekofero, tiel ankaŭ por la kulpofero estu la sama leĝo; al
    la pastro, kiu pekliberigas per ĝi, al li ĝi apartenu.
  uig-PIN: Gunaⱨ ⱪurbanliⱪi ⱪandaⱪ bolsa itaǝtsizlik ⱪurbanliⱪimu xundaⱪ bolidu; ular
    ikkisi toƣrisidki ⱪaidǝ-nizam ohxax; bu ⱪurbanliⱪ kafarǝt kǝltürüxkǝ ⱪurbanliⱪ
    ɵtküzgüqi kaⱨinning ɵzigǝ tǝwǝ bolsun.
  beo-beo: Hamoma:ne sia:i afadafa da Dabe Ima:ne Iasu amola Wadela:i Hou Da:be Ima:ne
    Iasu amoga ouligisa. Amo da nowa gobele salasu dunu da gobele salasu hamoi galea,
    amo hu da ea:.
  tpi-OTNT: “I gat wanpela lo tasol bilong ofa bilong rausim sin na ofa bilong mekim
    i dai asua. Olsem na pris i save ofaim abus bilong dispela tupela kain ofa, em
    yet i ken kisim mit bilong dispela ofa.
  hau-SA: “ ‘Hadaya don laifi kamar hadaya don zunubi take, saboda haka ƙa’ida hanyar
    yinsu iri ɗaya ce. Su ɗin na firist da ya yi kafara da su ne.
  uig-LAT: Gunah qurbanliqi qandaq bolsa itaetsizlik qurbanliqimu shundaq bolidu;
    ular ikkisi toghrisidki qaide-nizam oxshash; bu qurbanliq kafaret keltürüshke
    qurbanliq ötküzgüchi kahinning özige tewe bolsun.
  nde-nde: Umthetho munye uyasetshenziswa emnikelweni wesono kanye lemnikelweni wecala.
    Ungowomphristi owenza kube lendlela yokubuyisana labo.
  ton-ton: 'Hangē ko e feilaulau maʻae angahala, ʻoku pehē pe ʻae feilaulau maʻae
    fai hala: ʻoku taha pe ʻae fono ki ai: ko e taulaʻeiki ʻoku fai ʻaki ia ʻae fakalelei
    ʻe maʻu ʻe ia ia.'
  ces-1613: Jakož obět za hřích, tak obět za vinu, jednostejné právo míti budou; knězi,
    kterýž by ho očišťoval, přináležeti bude.
  eng-WMB: “‘As is the sin offering, so is the trespass offering; there is one law
    for them. The priest who makes atonement with them shall have it.
  tam-TCV: “ ‘பாவநிவாரண காணிக்கையும், குற்றநிவாரண காணிக்கையும் ஒரே விதிமுறைப்படியே
    செய்யப்படவேண்டும். அவற்றைக் கொண்டு பாவநிவிர்த்தி செய்யும் ஆசாரியனுக்கே அவை சொந்தமாகும்.
  ceb-ULB: Ang halad alang sa sala sama lamang sa halad sa dili tinuyoan nga sala.
    Managsama lamang ang balaod nga gipatuman alang niining duha. Gipanag-iya na kini
    sa pari nga naghimo niini nga pagpapas sa sala alang nila.
  pol-UBG: 'Zarówno do ofiary za grzech, jak i do ofiary za przewinienie odnosi się
    jednakowe prawo: będą one należeć do tego kapłana, który dokonuje przebłagania.'
  urd-GVU: گناہ اور قصور کی قربانی کے لئے ایک ہی اصول ہے، جو امام قربانی کو پیش کر
    کے کفارہ دیتا ہے اُس کو اُس کا گوشت ملتا ہے۔
  deu-1912: Wie das Sündopfer, also soll auch das Schuldopfer sein; aller beider soll
    einerlei Gesetz sein; und sollen dem Priester gehören, der dadurch versöhnt.
  kan-2017: ಪ್ರಾಯಶ್ಚಿತ್ತಯಜ್ಞದ ಹೋಮಶೇಷದ ವಿಷಯದಲ್ಲಿಯೂ ಮತ್ತು ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ ಹೋಮಶೇಷದ ವಿಷಯದಲ್ಲಿಯೂ
