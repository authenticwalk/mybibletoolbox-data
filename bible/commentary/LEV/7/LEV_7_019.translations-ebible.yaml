  ben-IRV: আর কোনো অশুচি জিনিসে যে মাংস স্পর্শ হয়, তা খাওয়া হবে না, আগুনে পুড়িয়ে
    দিতে হবে। অন্য মাংস প্রত্যেক শুচি লোকের খাবার।
  pan-pan: ਪਰ ਜਿਹੜਾ ਮਾਸ ਕਿਸੇ ਅਸ਼ੁੱਧ ਵਸਤੂ ਨਾਲ ਛੂਹੇ, ਉਹ ਖਾਧਾ ਨਾ ਜਾਵੇ, ਉਹ ਅੱਗ ਨਾਲ ਸਾੜਿਆ
    ਜਾਵੇ। ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਦੇ ਮਾਸ ਨੂੰ ਉਹ ਸਾਰੇ ਲੋਕ ਖਾਣ ਜੋ ਸ਼ੁੱਧ ਹੋਣ।
  mya-JVB: မ စင်ကြယ်သောအရာနှင့် ထိမိ သော ယဇ်သား ကို မ စား ရ။ မီး ရှို့ ရမည်။ စင်ကြယ်
    သောသူ တို့ သာလျှင် ထိုယဇ်သား ကို စား ရကြမည်။
  hmo-hmo: Bema Dirava danu maino karaia vamu be gau mirona dekenai ia kamokau neganai,
    idia ese unai vamu do idia ania lasi, to lahi dekenai do idia gabua ore. Dirava
    ena Taravatu hegeregerena idia goeva taudia ibounai ese unai maino karaia boubou
    ena vamu idia ania diba.
  urd-urd: “और जो गोश्त किसी नापाक चीज़ से छू जाए, खाया न जाए; वह आग में जलाया जाए।
    और ज़बीहे के गोश्त को, जो पाक है वह तो खाए,
  rus-SYN: мяса сего, если оно прикоснется к чему-либо нечистому, не должно есть,
    но должно сжечь его на огне; а мясо чистое может есть всякий чистый;
  bqc-SIM: Wasuli sa'onↄↄ pↄ́ kã̀ pↄ́ gbãlɛawa soo. Wàli kátɛu à tɛ́kũ. Sa'onↄↄ
    sↄ̃, gbɛ̃́ pↄ́ aa gbãlɛaoↄ mɛ́ aali só.
  tcz-CHONGTHU: Thil theng lou sa chu neh tah lou ding, hichu meiya govam hel ding
    ahi, hinlah mi koihileh atahsa chung theng chan chun sa aneh thei jing ahi.
  mar-mar: ज्या मांसास कोणत्याही अशुद्ध वस्तूचा स्पर्श झाला असेल ते खाऊ नये; ते अग्नीत
    जाळून टाकावे. शुद्ध असणाऱ्यानेच यज्ञबलीचे मांस खावे;
  qub-qub: « ‹Limyu› nishä runacunallami alli goyaypita sacrifisyuta pishtashan aychataga
    miconga. ‹Ganra› nishäman töpasha aychataga ama micongachu. Chaytaga ruparachengana.
  bqp-bqp: Mɛyɑ bɑ̀ n mɑɑ kɑ yɑ̃ku yɑɑ gɑ̃ɑnu bɑbɑ ni nu disi mɔ, bɑ koo ye dɔ̃ɔ mɛniwɑ,
    bɑ ǹ ye dimɔ. Wi u kun disi mɔ, wiyɑ koo yɑ̃ku yɑɑ tem,
  hat-hat: Si yon bagay ki pa bon pou fè sèvis Bondye tonbe sou vyann lan, yo pa ka
    manje l' non plis. Se pou yo boule l' nan dife. Tout moun ki nan kondisyon pou
    fè sèvis Bondye a ka manje nan vyann lan.
  eng-BSB: Meat that touches anything unclean must not be eaten; it is to be burned
    up. As for any other meat, anyone who is ceremonially clean may eat it.
  tod-tod: «Ma zuai fɔɔɠuai kɔzɔba anii ta ʋa, nu mina naa mi ɲɛgɛlɛin. Ma zuai ɠa
    ɠala. «Nui niiti kpein ti la ɠɔzɔni tɔgi letemazu, naati ta zoo ti ziilɛi zalaɠa
    zuai ta mi.
  eng-WEBPB: “‘The meat that touches any unclean thing shall not be eaten. It shall
    be burnt with fire. As for the meat, everyone who is clean may eat it;
  kbq-kbq: Hagi ana afu'mofo ame'amo'ma agruma osu'nesia zama avako'ma hania avufga'a
    onetma, tevefi kre fanane hiho. Hagi mago'a ame'ama mesiama'a agruma hu'nesaza
    vahe'mo'za negahaze.
  nhe-BL: “Nojquiya intla quentzi nopa nacatl huetzis ipan se tlamantli tlen ax tlapajpactic
    noixtla, huajca ayoc aca huelis quicuas. Monequi quitlatise nochi. “Pero nopa
    nacatl tlen ax quiajsis tlen ax tlapajpactic, quena, aqui hueli tlacatl tlen ax
    tlapajpactic hueli quicuas.
  gub-BL: Aze amo umuhyk kar a'e ma'ero'o kwer Tupàn henataromo ikatu 'ym ma'e rehe
    nehe, tuwe wapy nehe. Pe'u zo nehe. Wyzài teko Tupàn henataromo ikatu ma'e upuner
    ma'e imono pyr imuawyze kar haw i'u haw rehe wà nehe.
  eng-DRA: 'The flesh that hath touched any unclean thing, shall not be eaten, but
    shall be burnt with fire: he that is clean shall eat of it.'
