verse: LEV.007.019
translations:
  mal-C: “ ‘ആചാരപരമായി, അശുദ്ധമായ എന്തിനെയെങ്കിലും സ്പർശിച്ചിട്ടുള്ള മാംസം ഭക്ഷിക്കരുത്;
    അതു തീയിലിട്ടു ചുട്ടുകളയണം. മറ്റു മാംസമാകട്ടെ, ആചാരപരമായി ശുദ്ധിയുള്ള ഏതൊരാൾക്കും
    ഭക്ഷിക്കാം.
  deu-TKW: Auch solches Fleisch, welches mit irgend etwas Unreinem in Berührung gekommen
    ist, darf nicht gegessen werden, sondern ist zu verbrennen. Was aber das Fleisch
    überhaupt anlangt, so darf jeder, der rein ist, Fleisch essen.
  lin-lin: Bongo soki mosuni yango etutani na eloko ya mbindo, esengeli batumba mosuni
    yango na moto. Kasi mpo na oyo etali mosuni ya mbeka ya boyokani, kaka moto oyo
    azali peto nde akoki kolia yango.
  eng-LSV: And the flesh which comes against any unclean thing is not eaten; it is
    burned with fire; as for the flesh, every clean one eats of the flesh;
  eng-GNV: 'The flesh also that toucheth any vncleane thing, shall not be eaten, but
    burnt with fire: but of this flesh all that be cleane shall eate thereof.'
  eng-WEBSTER: 'And the flesh that toucheth any unclean thing shall not be eaten;
    it shall be burnt with fire: and as for the flesh, all that shall be clean shall
    eat of it.'
  nhw-BL: “Nojquiya sintla quentzi nopa nacatl huetzis ipan se tlamantli catli amo
    tlapajpactli noixpa, huajca ayacmo aqui huelis quicuas. Monequi quitlatise nochi.
    “Pero nopa nacatl catli amo quiajsis catli amo tlapajpactli, quena, aqui hueli
    masehuali catli amo tlapajpactli hueli quicuas.
  swh-ONEN: “ ‘Nyama ile inayogusa chochote ambacho ni najisi kwa kawaida ya ibada
    kamwe haitaliwa, ni lazima iteketezwe kwa moto. Kuhusu nyama nyingine, mtu yeyote
    aliye safi kwa kawaida ya ibada anaweza kuila.
  bba-bba: Mɛyɑ bɑ̀ n mɑɑ kɑ yɑ̃ku yɑɑ ɡɑ̃ɑnu bɑbɑ ni nu disi mɔ, bɑ koo ye dɔ̃ɔ mɛniwɑ,
    bɑ ǹ ye dimɔ. Wi u kun disi mɔ, wiyɑ koo yɑ̃ku yɑɑ tem,
  eng-KJVCPB: 'And the flesh that toucheth any unclean thing shall not be eaten; it
    shall be burnt with fire: and as for the flesh, all that be clean shall eat thereof.'
  luo-luo: “ ‘Ringʼo morere e gimoro amora mogak, kik cham, to nyaka wangʼ e mach.
    To ringʼo mamoko modongʼ to inyalo cham gi ngʼato angʼata maler.
  meu-meu: 'Vamu hidiona na ḡau mirona enai baine dau kau, idia na basie ania: Iahi
    ai bae haḡolea oho. Hidio ḡoevadia na ḡoḡoeva taudia ese bae ani;'
  npi-ULB: कुनै पनि अशुद्ध कुरा छोएको मासु नखानू । त्यो जलाइयोस् । अरू मासुचाहिँ जुन
    शुद्ध छ, त्यसले खाओस् ।
  yor-yor: “ ‘Ẹ kò gbọdọ̀ jẹ ẹran tí ó bá ti kan ohun tí a kà sí àìmọ́, sísun ni kí
    ẹ sun ún. Ẹnikẹ́ni tí a ti kà sí mímọ́ le è jẹ nínú ẹran tí ó kù.
  pes-OPCB: «گوشتی را که به چیزی نجس خورده است نباید خورد، بلکه باید آن را سوزاند.
    گوشت قربانی را فقط کسانی می‌توانند بخورند که طاهر هستند.
  tgl-ULB: Anumang karne na madikit sa maruming bagay ay hindi dapat kainin. Dapat
    itong sunugin. Ganoon din sa natirang karne, sinuman ang malinis ay maaaring kumain
    nito.
  hui-hui: Anduane Homogola ho gimbu bulenaga lomabu delole yalu ibiragonaga nogo
    mbirini aria mbirago Ngode Datagaliwabenaga deni ko ngagome ela hayagua nde tigua
    loma ogoni nolene nawigo nanalimu. Wahalu irame dai helo iraha bape halu delai
    halimu. Wali agali Ngode Datagaliwabenaga deni tiha ko mbira para nahe kagome
    ibula ho gimbu bulenaga bo lomabu mini ogoninaga mbirini ngago ibuni dege nolene
    karulape nga.
  mya-mya: ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​မ​စင်​ကြယ်​သော အ​ရာ​တစ်​စုံ​တစ်​ခု​နှင့် ထိ​မိ​သော​အ​သား
    ကို​မ​စား​ရ။ ၎င်း​ကို​မီး​ရှို့​ပစ်​ရ​မည်။ ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​ရှင်း​သော​သူ
    သည် မိတ်​သ​ဟာ​ယ​ယဇ်​ကောင်​၏​အ​သား​ကို စား​နိုင်​သည်။-
  bod-N: དེ་ཡང་མི་གཙང་བའི་རྫས་ལ་རེག་པའི་ཤ་ནི་བཟའ་མི་རུང་སྟེ་མེ་ལ་བསྲེག་དགོས། ཤ་གཞན་ལ་མཚོན་ན་གཙང་མ་ཡིན་པའི་མི་སུས་ཀྱང་ཤ་དེ་བཟའ་རུང་ངོ་།
    །
  sna-sna: “ ‘Nyama inogunzva chisina kucheneswa haifaniri kudyiwa, inofanira kupiswa.
    Kana iri imwe nyama, munhu wose akacheneswa anogona kuidya.
  spa-BLM: “‘La carne que toque cualquier cosa impura no se comerá. Se quemará con
    fuego. En cuanto a la carne, todo el que esté limpio podrá comerla;
  cac-cac: Tato ay noc' chib'ej yic junoc silab' tic tz'och tennaj d'a junoc tas man̈
    vach'oc yaj icha yalan ley, maxtzac yal-laj schiji noc', palta to sn̈usjitz'a
    noc'. A mach vach' yaj icha yalan ley, syal schi'an juntzan̈ silab' chi'.
  swh-ULB: Nyama yoyote inayogusa kitu kilicho najisi haitaliwa. Ni lazima ichomwe
    moto. Na kwa ajili ya nyama inayobaki, yeyote aliye safi anaweza kuila.
  bel-bel: 'мяса ад гэтага, калі яно дакранецца да чаго-небудзь нячыстага, нельга
    есьці, а трэба спаліць яго на агні, а мяса чыстае можа есьці кожны чысты:'
  deu-ELBBK: Und das Fleisch, das irgend etwas Unreines berührt, soll nicht gegessen
    werden, mit Feuer soll es verbrannt werden. Und was das Fleisch betrifft, jeder
    Reine darf das Fleisch essen;
  mbb-OT: Emun ebpekezegkit is usa ziyà te minsan hengkey he mid-isip he meremerik,
    ne kenè ne heini ereg he egkeenen, ne edtutungen en heini. Is minsan hentei he
    ed-isipen he lumpiyu, egkehimu he egkaan kayi.
  mal-2015: ശുദ്ധിയില്ലാത്ത വല്ലതിനെയും തൊട്ടുപോയ മാംസം തിന്നരുതു; അതു തീയിൽ ഇട്ടു
    ചുട്ടുകളയേണം; ശേഷം മാംസമോ ശുദ്ധിയുള്ളവന്നെല്ലാം തിന്നാം.
  rmc-rmc: Našťi pes chal aňi oda mas, savo pes chudňa varesostar, so hin nažužo,
    mušinel pes te zlabarel. Ale oka mas šaj chal sako, ko hino žužo.
  pes-OPV: و گوشتی که به هر چیزنجس برخورد، خورده نشود، به آتش سوخته شود، و هر‌که طاهر
    باشد از آن گوشت بخورد.
  ron-1924: Нич карня каре с-а атинс де чева некурат ну требуе мынкатэ, чи требуе
    арсэ ын фок. Орьче ом курат поате сэ мэнынче карне,
  ben-OBCV: “ ‘মাংস কোনো আনুষ্ঠানিক অশুচি বস্তুকে স্পর্শ করলে তা ভক্ষণ করা যাবে না;
    সেটি জ্বালিয়ে দিতে হবে। আনুষ্ঠানিকভাবে শুচি যে কোনো ব্যক্তি অন্য মাংস ভক্ষণ করতে
    পারে।
  som-som: Oo hilibkii taabta wax nijaas ahna waa inaan la cunin; waase in dab lagu
    gubaa. Oo hilibkana qof kasta oo daahir ahu wax ha ka cuno.
  lat-VUC: 'Caro, quæ aliquid tetigerit immundum, non comedetur, sed comburetur igni:
    qui fuerit mundus, vescetur ex ea.'
  eng-ASVBT: 'And the flesh that toucheth any unclean thing shall not be eaten; it
    shall be burnt with fire. And as for the flesh, everyone that is clean shall eat
    thereof:'
  ita-1885: E di questa carne ciò che avrà toccata qualunque cosa immonda, non mangisi;
    brucisi col fuoco; quant'è a questa carne, mangine chiunque è mondo.
  eng-LXXUP: And whatsoever flesh shall have touched any unclean thing, it shall not
    be eaten, it shall be consumed with fire; everyone that is clean shall eat the
    flesh.
  eng-ULB: Any meat that touches an unclean thing must not be eaten. It must be burned.
    As for the rest of the meat, anyone who is clean may eat it.
  spa-VBL: “Si esta carne toca algo impuro no debe ser comida; debe ser quemada. Esta
    carne puede ser consumida por aquellos que están ceremonialmente limpios.
  fra-_FOB: 'Et la chair qui aura touché quelque chose de souillé, ne sera point mangée:
    elle sera brûlée au feu. Quant à la chair qui se mange, quiconque sera pur en
    mangera.'
  mal-mal: ഏതെങ്കിലും അശുദ്ധവസ്തുവിനെ തൊട്ടുപോയ മാംസം തിന്നരുത്; അത് തീയിൽ ഇട്ടു ചുട്ടുകളയണം;
    ശേഷം മാംസമോ ശുദ്ധിയുള്ളവനെല്ലാം തിന്നാം.
  urd-GVR: Agar yih gosht kisī nāpāk chīz se lag jāe to use nahīṅ khānā hai balki
    use jalāyā jāe. Agar gosht pāk hai to har shaḳhs jo ḳhud pāk hai use khā saktā
    hai.
  suz-BL: मारेइ ग्रांग्रा दिशो थोव़कम थिशो श्‍ये ब्‍वचा मदुम्‍ब। मेको चोचा माल्‍ब।
    तन्‍न सुइ चोव़खो दुम्‍शो बाक्‍तेक्‍म हना, अरु श्‍ये ब्‍वने चाप्‍नीम।
  ita-1927: La carne che sarà stata in contatto di qualcosa d’impuro, non sarà mangiata;
    sarà bruciata col fuoco.
  ckb-ckb: «”ئەو گۆشتەش کە بەر شتێکی گڵاو بکەوێت ئەوا بەپێی ڕێوڕەسم ناخورێت، بە ئاگر
    دەسووتێنرێت. بەڵام ئەو گۆشتەی کە گڵاو نییە، هەموو کەسێکی پاک بەپێی ڕێوڕەسم دەتوانێت
    لێی بخوات.
  eng-BBE: 'And flesh touched by any unclean thing may not be taken for food: it is
    to be burned with fire; and as for the flesh of the peace-offerings, everyone
    who is clean may take it as food:'
  kan-OKCV: “ ‘ಅಶುದ್ಧವಾದ ಯಾವುದನ್ನಾದರೂ ಮುಟ್ಟಿದ ಮಾಂಸವನ್ನು ತಿನ್ನಬಾರದು, ಅದನ್ನು ಬೆಂಕಿಯಿಂದ
    ಸುಟ್ಟುಬಿಡಬೇಕು. ಮಾಂಸದ ವಿಷಯದಲ್ಲಿ ಶುದ್ಧವಾಗಿರುವವರೆಲ್ಲರೂ ಅದರಲ್ಲಿ ತಿನ್ನಬಹುದು.
  tam-2017: “தீட்டான எந்த பொருளிலாவது அந்த மாம்சம் பட்டதானால் அது சாப்பிடப்படாமல்
    நெருப்பிலே சுட்டெரிக்கப்படக்கடவது; மற்ற மாம்சத்தையோ சுத்தமாக இருக்கிறவனெவனும்
    சாப்பிடலாம்.
  spa-RV-1909: Y la carne que tocare á alguna cosa inmunda, no se comerá; al fuego
    será quemada; mas cualquiera limpio comerá de aquesta carne.
  ron-BTF: Și carnea ce atinge orice lucru necurat să nu fie mâncată, să fie arsă
    cu foc; și cât despre carne, tot cel ce este curat să mănânce din ea.
  eng-WEBP: “‘The meat that touches any unclean thing shall not be eaten. It shall
    be burned with fire. As for the meat, everyone who is clean may eat it;
  eng-FBV: If this meat touches anything unclean it must not be eaten; it must be
    burned. This meat may be eaten by those who are ceremonially clean.
  nld-1939: Ook als het vlees met iets onreins in aanraking komt, mag het niet meer
    worden gegeten, maar moet het worden verbrand. Iedereen, die rein is, mag het
    vlees van het vredeoffer eten.
  nch-BL: “Nojquiya sinta se quentzi nopa nacat huetzis ipan se tamanti cati amo tapajpactic
    noixpa, huajca ayecmo aqui huelis quicuas. Monequi quitatise nochi. “Pero nopa
    nacat cati amo quiajsis cati amo tapajpactic, quena, cati hueli masehuali cati
    amo tapajpactic hueli quicuas.
  vie-1934: Cũng chẳng nên ăn thịt đã đụng đến vật chi ô uế; phải thiêu đi. Còn thịt
    nào ăn được, ai tinh sạch mới nên ăn.
  hin-CV: “ ‘जिस मांस का स्पर्श किसी अपवित्र वस्तु से हो जाए, उसको खाया न जाए; इसे
    अग्नि में जला दिया जाए. हर एक, जो शुद्ध है इसको खा सकता है,
  eng-OURB: “‘The meat that touches any unclean thing shall not be eaten. It shall
    be burned with fire. As for the meat, everyone who is clean may eat it;
  spa-BES: 'Y la carne tocada por cualquier cosa inmunda no puede ser tomada como
    alimento: debe ser quemada con fuego; y en cuanto a la carne de las ofrendas de
    paz, todos los que están limpios pueden tomarla como alimento.'
  tdx-tdx: Tsy ho kamaeñe ze nofotse nioza ami’ty raha tsy malio, fa ho forototoeñe
    añ’afo. Fa naho o nofotseo, ho kamae’ ze malio.
  vid-vid: Iwunde lyoneche lidoliza chinhu chikokomoche jileche kulika. Iwunde alyo
    lyolakazwa kwa chiluli. “Weng'ha welile woweza kulya iwunde
  eng-OKE: And if flesh that is consecrated touch anything unclean, it shall not be
    eaten, but he burned with fire. Everyone who is clean by sanctification to eat
    the consecrated flesh may eat the flesh that is consecrated.
  tha-KJV: เนื้อที่​ไปถูกของที่เป็นมลทินใดๆ อย่ารับประทาน จงเผาเสียด้วยไฟ บุ​คคลที่สะอาดทุกคนรับประทานเนื้อได้
  por-BR-2018: E a carne que tocar a alguma coisa impura, não se comerá; ao fogo será
    queimada; mas qualquer limpo comerá desta carne.
  deu-ELO: Und das Fleisch, das irgend etwas Unreines berührt, soll nicht gegessen
    werden, mit Feuer soll es verbrannt werden. Und was das Fleisch betrifft, jeder
    Reine darf das Fleisch essen;
  eng-WYC-2018: '[The] Flesh that toucheth any unclean thing shall not be eaten, but
    it shall be burnt by fire (or but it shall be burned in the fire); (then) he that
    is clean, shall eat it.'
  epo-epo: La viando, kiu ektuŝis ion malpuran, ne estu manĝata, oni ĝin forbruligu
    per fajro. La ceteran viandon povas manĝi ĉiu purulo.
  uig-PIN: Xundaⱪla napak nǝrsigǝ tegip ⱪalƣan gɵxmu yeyilmǝsliki kerǝk, bǝlki otta
    kɵydürülüxi kerǝk. Ⱨǝrⱪandaⱪ pak adǝm napak nǝrsigǝ tǝgmigǝn ⱪurbanliⱪning gɵxini
    yesǝ bolidu.
  beo-beo: Be ledo hamoi liligi da Godema Iasu hu amo digili ba:sea, amo hu mae moma:ne
    sia:ma. Amo hu gobesima:mu. Nowa dunu da Hina Gode Ea sema defele dodofei dagoi
    ba:sea, da Godema Iasu bu manu defele ba:mu.
  tpi-OTNT: “Sapos mit bilong ofa bilong kamap wanbel i pas long samting i no klin
    long ai bilong God, orait ol i no ken kaikai dispela mit. Nogat. Ol i mas kukim
    mit olgeta long paia bai paia i pinisim tru. “Ol manmeri i klin long ai bilong
    God i ken kaikai mit bilong ofa bilong kamap wanbel, em tasol.
  hau-SA: “ ‘Ba za a ci naman da ya taɓa wani abu marar tsarki ba; dole a ƙone shi.
    Game da sauran nama, kowa da yake mai tsarki zai iya ci.
  uig-LAT: Shundaqla napak nersige tégip qalghan göshmu yéyilmesliki kérek, belki
    otta köydürülüshi kérek. Herqandaq pak adem napak nersige tegmigen qurbanliqning
    göshini yése bolidu.
  nde-nde: Inyama ethinta loba yini engcolileyo ngokomkhuba akumelanga idliwe; kumele
    itshiswe. Kodwa eyinye inyama ingadliwa yiloba ngubani ohlambulukileyo ngokomkhuba.
  ton-ton: 'Pea ko e kanomate ʻoku lave ki ha meʻa taʻemaʻa ʻe ʻikai kai ia: ʻe tutu
    ʻaki ia ʻae afi; pea koeʻuhi ko e kanomate, ko ia kotoa pē ʻoku maʻa ʻe kai ʻe
    ia ia.'
  ces-1613: Též maso, kteréž by se dotklo něčeho nečistého, nebude jedeno, ale ohněm
    spáleno bude; maso pak jiné, kdož by koli čistý byl, bude moci jísti.
  eng-WMB: “‘The meat that touches any unclean thing shall not be eaten. It shall
    be burned with fire. As for the meat, everyone who is clean may eat it;
  tam-TCV: “ ‘சம்பிரதாய முறைப்படி அசுத்தமாக எண்ணப்படும் எதிலாவது இறைச்சி பட்டுவிட்டால்,
    அந்த இறைச்சியைச் சாப்பிடக்கூடாது. அது எரிக்கப்படவேண்டும். மற்ற இறைச்சியைப் பொறுத்தமட்டில்,
    அதை சம்பிரதாய முறைப்படி சுத்தமாய் இருப்பவன் எவனும் சாப்பிடலாம்.
  ceb-ULB: Dili na angay nga kaonon ang bisan unsa nga karne nga masaghid sa hugaw
    nga butang. Kinahanglang sunogon kini. Ug mahimong kaonon ang uban pa nga nahibilin
    nga karne ni bisan kinsa nga hinlo.
  pol-UBG: Mięso, które dotknie czegoś nieczystego, nie będzie spożywane, ale zostanie
