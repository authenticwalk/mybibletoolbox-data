verse: LEV.007.008
translations:
  mal-C: ആർക്കെങ്കിലുംവേണ്ടി ഹോമയാഗം അർപ്പിക്കുന്ന പുരോഹിതന് അതിന്റെ തുകൽ എടുക്കാം.
  deu-TKW: Und dem Priester, der das Brandopfer jemandes darbringt, demselben soll
    das Fell des Brandopfers, welches er dargebracht hat, gehören.
  lin-lin: Nganga-Nzambe oyo akobonza mbeka ya kotumba mpo na moto, akozwa poso ya
    nyama oyo abonzi mpe ekozala ya ye.
  eng-LSV: And the priest who is bringing any man’s burnt-offering near, the skin
    of the burnt-offering which he has brought near, it is the priest’s, his own;
  eng-GNV: Also the Priest that offereth any mans burnt offring, shall haue the skinne
    of the burnt offring which he hath offered.
  eng-WEBSTER: And the priest that offereth any man's burnt-offering, even the priest
    shall have to himself the skin of the burnt-offering which he hath offered.
  nhw-BL: Pero quema se totajtzi nechmacas se tlacajcahualistli tlatlatili para se
    masehuali, nopa totajtzi san quiselis nopa tlapiyali icuetlaxo.
  swh-ONEN: Kuhani anayetoa sadaka ya kuteketezwa kwa ajili ya mtu yeyote anaweza
    kuichukua ngozi ya mnyama yule aliyetolewa iwe yake.
  bba-bba: Goo ù n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ, yɑ̃ku kowo wi u nùn tu kuɑ wiyɑ u
    ten ɡɔnɑ mɔ.
  eng-KJVCPB: And the priest that offereth any man’s burnt offering, even the priest
    shall have to himself the skin of the burnt offering which he hath offered.
  luo-luo: Jadolo matimo misango miwangʼo pep ma ngʼato ochiwo nodongʼ gi pien chiayono
    kaka mare owuon.
  meu-meu: Hahelaḡa tauna ese tau ta ena ḡole-oho boubouna baine hahelaḡaia negana
    ai, ia ese boubou ḡauna, e hahelaḡaia ḡauna, kopina baine abia iena.
  npi-ULB: अरूको होमबलिलाई अर्पण गर्ने पुजारीले त्यस होमबलिको छाला आफ्नो निम्ति राख्‍न
    सक्छ ।
  yor-yor: Àlùfáà tó rú ẹbọ sísun fún ẹnikẹ́ni le è mú awọ ẹran ìrúbọ náà.
  pes-OPCB: (در ضمن پوست قربانی سوختنی نیز به آن کاهن تعلق دارد.)
  tgl-ULB: Ang pari na siyang naghahandog ng kanino mang handog na sinunog ay maaaring
    ilaan para sa kaniyang sarili ang balat ng handog na iyon.
  hui-hui: Ani bialu loma irani dai helonaga nogo bo delalu nogo dongone ibira hene
    ngago loma binigo mo miaga agali biabe bialu kago ibuninaga wulebira.
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​ကောင်​၏​သား​ရေ​သည် ယဇ်​ပူ​ဇော် သော​ယဇ်​ပု​ရော​ဟိတ်​ပိုင်​ရာ​ဖြစ်​၏။-
  bod-N: སྦྱིན་སྲེག་འབུལ་བའི་མཆོད་དཔོན་གྱིས་སུ་ཞིག་གི་དོན་དུ་སྦྱིན་སྲེག་བཏང་ནའང་།
    སྦྱིན་སྲེག་ཏུ་ཕུལ་བའི་ཕྱུགས་ཟོག་གི་པགས་པ་ནི་མཆོད་དཔོན་དེ་ལ་དབང་བ་ཡིན།
  sna-sna: Muprista anopisa chipiriso chinopiswa chomunhu upi zvake anogona kuzvichengetera
    dehwe racho.
  spa-BLM: El sacerdote que ofrezca el holocausto de cualquier hombre tendrá para
    sí la piel del holocausto que haya ofrecido.
  cac-cac: An̈ejton pax a' stz'umal jun noc' silab' stz'a syac' eb' anima chi', yic
    vin̈ sacerdote chi' tz'ajcani.
  swh-ULB: Kuhani atoaye sadaka ya kuteketezwa kwa ajili ya mtu yeyote anaweza kuchuku
    ngozi ya sadaka hiyo kwa ajili yake mwenyewe.
  bel-bel: І калі сьвятар прыносіць чыю-небудзь ахвяру цэласпаленьня, скура ад ахвяры
    цэласпаленьня, якую ён прыносіць, належыць сьвятару;
  deu-ELBBK: 'Und der Priester, der jemandes Brandopfer darbringt: Ihm, dem Priester,
    soll die Haut des Brandopfers gehören, das er dargebracht hat.'
  mbb-OT: Is lundis te uyaǥen he pemuhat he edtutungen ne ǥaked daan te memumuhat
    he nemuhat duen.
  mal-2015: പുരോഹിതൻ ഒരുത്തന്റെ ഹോമയാഗം അർപ്പിക്കുമ്പോൾ അർപ്പിച്ച പുരോഹിതന്നു ഹോമയാഗമൃഗത്തിന്റെ
    തോൽ ഇരിക്കേണം.
  rmc-rmc: O rašaj, savo obetinel e labarďi obeta vaš aver dženo, peske šaj mukel
    e cipa pal o obetimen džviros.
  pes-OPV: و کاهنی که قربانی سوختنی کسی را گذراند، آن کاهن پوست قربانی سوختنی را که
    گذرانید برای خود نگه دارد.
  ron-1924: Преотул каре ва адуче ардеря-де-тот а куйва сэ айбэ пентру ел пеля ардерий-де-тот
    пе каре а адус-о.
  ben-OBCV: হোম বলিদানকারী যাজক নিজের জন্য চামড়া রাখতে পারবে।
  som-som: Oo wadaadkii qof qurbaan la gubo u bixiyaa ha iska qaato haragga qurbaanka
    la gubo oo uu bixiyey.
  lat-VUC: Sacerdos qui offert holocausti victimam, habebit pellem ejus.
  eng-ASVBT: And the priest that offereth any man’s burnt offering, even the priest
    shall have to himself the skin of the burnt offering which he hath offered.
  ita-1885: Parimente abbia per sè il sacerdote, che avrà offerto l'olocausto di alcuno,
    la pelle dell'olocausto ch'egli avrà offerto.
  eng-LXXUP: And as for the priest who offers a man’s whole burnt offering, the skin
    of the whole burnt offering which he offers, shall be his.
  eng-ULB: The priest who offers anyone's burnt offering may have for himself the
    hide of that offering.
  spa-VBL: En el caso de los holocaustos ordinarios, el sacerdote debe tener la piel
    del animal.
  fra-_FOB: Le sacrificateur qui offre l'holocauste pour quelqu'un, aura la peau de
    l'holocauste qu'il a offert; elle sera pour lui.
  mal-mal: പുരോഹിതൻ ഒരുവന്റെ ഹോമയാഗം അർപ്പിക്കുമ്പോൾ അർപ്പിച്ച ഹോമയാഗമൃഗത്തിന്റെ തോല്‍
    പുരോഹിതനുള്ളതായിരിക്കണം.
  urd-GVR: Is tarah jo imām kisī jānwar ko bhasm hone wālī qurbānī ke taur par chaṛhātā
    hai usī ko jānwar kī khāl miltī hai.
  suz-BL: मिनु तेको चढ़ेबमी मुर आन चाक्‍शो चोशा चढ़ेतीक चढ़ेबा, मेको चोशा चढ़ेशो आ
    कुशुल यो मेको केन दुम्‍ब। लेवी १:६
  ita-1927: E il sacerdote che offrirà l’olocausto per qualcuno avrà per sé la pelle
    dell’olocausto che avrà offerto.
  ckb-ckb: ئەو کاهینەش کە قوربانییەکی سووتاندن بۆ کەسێک دەکات، ئەوا پێستی ئەو قوربانییەی
    سووتاندن کە دەیکات بۆ ئەو دەبێت.
  eng-BBE: And the priest offering any man's burned offering for him, may have the
    skin of the burned offering which is offered by him.
  kan-OKCV: ದಹನಬಲಿಯನ್ನು ಸಮರ್ಪಿಸುವ ಯಾಜಕನು ತಾನು ಸಮರ್ಪಿಸಿದ ದಹನಬಲಿಯ ತೊಗಲನ್ನು ತಾನೇ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: ஒருவருடைய சர்வாங்க தகனபலியைச் செலுத்தின ஆசாரியன் தான் செலுத்தின தகனபலியின்
    தோலைத் தனக்காக வைத்துக்கொள்ளவேண்டும்.
  spa-RV-1909: Y el sacerdote que ofreciere holocausto de alguno, el cuero del holocausto
    que ofreciere, será para él.
  ron-BTF: Și preotul care aduce ofranda arsă a oricărui bărbat, preotul să ia pentru
    el pielea ofrandei arse, pe care el a adus-o.
  eng-WEBP: The priest who offers any man’s burnt offering shall have for himself
    the skin of the burnt offering which he has offered.
  eng-FBV: In the case of ordinary burnt offerings, the priest shall have the animal's
    skin.
  nld-1939: Ook de huid van iemands brandoffer is voor den priester, die het opdraagt.
  nch-BL: Pero quema se totajtzi techmacas se tacajcahualisti tatatili para se masehuali,
    nopa totajtzi san quiselis nopa tapiyali icuetaxo.
  vie-1934: Còn thầy tế lễ dâng của lễ thiêu cho ai, sẽ được miếng da của con sinh
    dùng làm của lễ thiêu đó.
  hin-CV: वह पुरोहित, जो किसी व्यक्ति के लिए होमबलि भेंट करता है, होमबलि के उस पशु
    की खाल, जो उसने भेंट की है, स्वयं के लिए रख ले.
  eng-OURB: The priest who offers any man’s burnt offering, even the priest shall
    have for himself the skin of the burnt offering which he has offered.
  spa-BES: Y el sacerdote que ofrece la ofrenda quemada de cualquier hombre por él,
    puede tener la piel de la ofrenda quemada que él ofrece.
  tdx-tdx: Ty mpisoroñe mañenga ty fisoroña’ ondaty, le a i mpisoroñey ty holi’ i
    nisoroñañey.
  vid-vid: Mtambika yalingulavya nhambiko ya kulakazwa ya munhu yunji, kohola igozi
    lya igongolo lilavigwe.
  eng-OKE: And when the priest offereth a man’s burnt sacrifice, the skin of the sacrifice
    that he priest offereth shall be his.
  tha-KJV: ปุ​โรหิตคนใดถวายเครื่องเผาบูชาของผู้​ใด ปุ​โรหิตผู้นั้นย่อมได้​หน​ังของเครื่องเผาบูชาที่ตนถวาย
  por-BR-2018: E o sacerdote que oferecer holocausto de alguém, o couro do holocausto
    que oferecer, será para ele.
  deu-ELO: 'Und der Priester, der jemandes Brandopfer darbringt: ihm, dem Priester,
    soll die Haut des Brandopfers gehören, das er dargebracht hat.'
  eng-WYC-2018: The priest that offereth the beast of (a) burnt sacrifice shall have
    the skin thereof.
  epo-epo: Al la pastro, kiu plenumas ies bruloferon, al tiu pastro apartenu la felo
    de la brulofero, kiun li plenumis.
  uig-PIN: Kaⱨin birsining sunƣan kɵydürmǝ ⱪurbanliⱪini ɵtküzgǝn bolsa, kɵydürmǝ ⱪurbanliⱪning
    terisi xu kaⱨinning bolidu.
  beo-beo: Gobele salasu dunu da ohe Hina Godema ima:ne gobele salasea, e da amo ea
    gadofo lamu.
  tpi-OTNT: Taim pris i ofaim wanpela abus bilong ofa paia i kukim olgeta, orait em
    yet i ken kisim skin bilong abus.
  hau-SA: Firist da ya miƙa hadaya ta ƙonawa domin wani, zai iya ajiye fatar wa kansa.
  uig-LAT: Kahin birsining sun’ghan köydürme qurbanliqini ötküzgen bolsa, köydürme
    qurbanliqning térisi shu kahinning bolidu.
  nde-nde: Umphristi onikela umnikelo wokutshiswa kabani lobani angazigcinela isigogo.
  ton-ton: Pea ko e taulaʻeiki ʻoku ne ʻatu ʻae feilaulau tutu ʻa ha tangata, ʻe maʻu
    ʻe he taulaʻeiki maʻana ʻae kili ʻoe feilaulau tutu ʻaia kuo ʻatu ʻe ia.
  ces-1613: Knězi pak, kterýž by něčí obět zápalnou obětoval, kůže té oběti zápalné,
    kterouž obětoval, přináležeti bude.
  eng-WMB: The priest who offers any man’s burnt offering shall have for himself the
    skin of the burnt offering which he has offered.
  tam-TCV: யாருக்காகிலும் தகன காணிக்கையைச் செலுத்தும் ஆசாரியன் அதன் தோலை தனக்காக எடுத்துக்கொள்ளலாம்.
  ceb-ULB: Mapanag-iya sa pari nga naghalad sa halad sinunog ang panit niana nga halad.
  pol-UBG: Do kapłana, który składa czyjąś ofiarę całopalną, będzie należeć skóra
    tej ofiary, którą złożył.
  urd-GVU: اِس طرح جو امام کسی جانور کو بھسم ہونے والی قربانی کے طور پر چڑھاتا ہے
    اُسی کو جانور کی کھال ملتی ہے۔
  deu-1912: Welcher Priester jemandes Brandopfer opfert, des soll des Brandopfers
    Fell sein, das er geopfert hat.
  kan-2017: ಯಾರಾದರೂ ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ಪಶುವನ್ನು ತಂದಾಗ ಅದರ ಚರ್ಮವು ಆ ಪಶುವನ್ನು ಸಮರ್ಪಿಸುವ
    ಯಾಜಕನದ್ದಾಗಿಯೇ ಇರಬೇಕು.
  yap-yap: Ma keru’ fare gamanman npi’ nib maligach ni mo’oruf e ba milfan ngak fare
    prist ni pi’ fare maligach u daken e altar.
  hlt-MCSB: Te dongah khosoih loh hlang khat khat kah hmueihhlutnah te a nawn pah
    vaengah a nawn hmueihhlutnah kah a pho khaw khosoih amah hut la om saeh.
  mdy-ETH: ዓይጎ ዓሲማኣ ማዖም ሚቺ ዒንጎ ዒንጊሢ ማዒ ዒንጊንቴ ቆልሞኮ ዒልዓ ሹኪንቲ ዬኖ ዒንጊፆ ፆኦሲም ዒንጌ ቄኤሳሢም
    ዒንጊንቶንጎ።
  twi-ASANTE: Sɛ afɔrebɔ no yɛ ɔhyeɛ afɔrebɔ a, wɔde aboa no ho nhoma no bɛma ɔsɔfoɔ
    a ɔbɛdi dwuma no.
  eng-WEBU: The priest who offers any man’s burnt offering shall have for himself
    the skin of the burnt offering which he has offered.
  bnp-bnp: A prister i rata a nihabi gutu-vuro ne huriki a bakovi, ge bole a kulina
    ge vona.
  wal-wal: Ooninne xuuggiyo yarshshuwaa ehin ekkidi yarshshiya qeesee he mehiyaa galbbaa
    baayyo ekko.
  spa-PDDPT: El sacerdote que presente el holocausto de alguno, tendrá para él mismo
    la piel del holocausto que presentó.
  gun-gun: Amongue rekovia sacerdote oapy vy ome'ẽ rire ipirekue opyta 'rã ixupegua
    ae.
  agu-BL: Ncha'tz yi pale' yi tz'ocopon tan biyle'n yi tawun junt, yi ja toy tan pat-xe'n,
    tetz yi pale'a'tz sbne' yi stz'uml yi jun tx'ixwatza'tz.
  ilo-ULB: Ti padi a mangidaton iti daton a maipuor amin a kukua ti maysa a tao ket
    mabalinna nga alaen ti lalat dayta daton a para iti bagina.
  kpg-kpg: Di gili o di manu dela ne hai tigidaumaha dudu la di mee ni tangada hai mee dabu
    dela ne hai tigidaumaha deenei.
  uig-ARA: كاھىن بىرسىنىڭ سۇنغان كۆيدۈرمە قۇربانلىقىنى ئۆتكۈزگەن بولسا، كۆيدۈرمە قۇربانلىقنىڭ
    تېرىسى شۇ كاھىننىڭ بولىدۇ.
  sus-sus: Sɛrɛxɛ gan daaxi kiri fan luma sɛrɛxɛdubɛ yi ra naxan na baxi sɛrɛxɛ ra.»
  pon-2006: kilin mahn me wia meirong isihs pahn kohieng pweisen samworo me wia meirong
    isihso.
  ksd-ksd: Ra tena tinabar nina i tul tar ra tinabar di tuntun tar ia ure ra tutana,
    nam iat ra tena tinabar na vatur vake ra pal i ra vavaguai di tul tar ia ure ra
    tinabar di tuntun tar ia.
  tur-YTC: Bir kişinin yakmalık sunusunu sunan kâhin, sunduğu yakmalık sunuların derisini
    kendisine alacaktır.
  grc-BRENT: Καὶ ὁ ἱερεὺς ὁ προσάγων ὁλοκαύτωμα ἀνθρώπου, τὸ δέρμα τῆς ὁλοκαυτώσεως,
    ἧς προσφέρει αὐτὸς, αὐτῷ ἔσται.
  ind-AYT: Imam yang mempersembahkan persembahan bakaran seseorang harus memperoleh
    kulit dari persembahan bakaran yang dia persembahkan itu bagi dirinya.
  nya-nya: Wansembe wopereka nsembe yopsereza ya munthu wina aliyense, atenge chikopa
    cha nsembe yopserezayo kuti chikhale chake.
  hrv-hrv: Tako isto koža od žrtve koju tko preda svećeniku da bude prinesena za žrtvu
    paljenicu neka pripadne svećeniku.
  mps-mps: Te prisgo te isigo tigidali dela silibo ofa me deli te kibu dabego ebo
    sogo da, teda aga digi te kibugo tigi wali somainu yaibao.
  tpi-tpi: Taim pris i ofaim wanpela abus bilong ofa paia i kukim olgeta, orait em
    yet i ken kisim skin bilong abus.
  dan-1931: Den Præst, som frembærer nogens Brændoffer, ham skal Huden af det Brændoffer,
    han frembærer, tilfalde.
  vie-OVCB: Khi dâng tế lễ thiêu, thầy tế lễ đứng hành lễ sẽ được thêm bộ da của con
    sinh tế.
  guj-2017: જે યાજક કોઈ માણસ વતી દહનીયાર્પણ ચઢાવે, તે જ યાજક પોતે ચઢાવેલા દહનીયાર્પણનું
    ચામડું પોતાને માટે લે.
  pon-2006A: kilin mahn me wia meirong isihs pahn kohieng pweisen samworo me wia meirong
    isihso.
  por-BRBSL: O sacerdote que oferecer a oferta queimada de qualquer homem terá para
    si a pele do holocausto que ele ofereceu.
  cth-cth: Tami buetbuet touh ni a sak e hmaisawi thuengnae ka sak pouh e vaihma ni
    sathei e a vuen teh a la han.
  twi-twi: Ɔsɔfo a odii ɔhyew afɔrebɔ no ho dwuma no betumi afa aboa no ho nwoma no.
  hlt-hlt: Te dongah khosoih loh hlang khat khat kah hmueihhlutnah te a nawn pah vaengah
    a nawn hmueihhlutnah kah a pho khaw khosoih amah hut la om saeh.
  tbz-SIM: Kɛ̀ bɛ̀ n fèútɛ́ fɛɔ̃̀fɛ̀ kɛ tùɔ, nyikuɔ́ nìùtì wèè dɔ̀ɔ̀ dɛ kó ikuɔ́ weè
    yó nte fɛ kɔ̃̀nkù.
  msy-2020: Ofa gamir gumazim bar isia mɨghɨrir ofa damuva, a ua bagh asɨzimɨn inim
    iniam.
  dop-dop: Ye ɩsɩɩ nɔɣɔlʋ kɔnɑ kpǝntɛ sɩ ɩ lɑkɩ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑɑ tɔ. Kɔtʋlʋ wei
    ɩ lɑpɑ pǝ tǝmlɛ tɔ, ɩnɩ ɩ tǝnnɑ tɔnʋɣʋ.
  azb-azb: Bir adamın gətirdiyi yandırma qurbanının dərisi də həmin qurbanı təqdim
    edən kahinə məxsus olsun.
  eng-DBY: And [as to] the priest that presenteth any man's burnt-offering, the skin
    of the burnt-offering which he hath presented shall be the priest's for himself.
  hin-2017: और जो याजक किसी के लिये होमबलि को चढ़ाए उस होमबलि पशु की खाल को वही याजक
    ले ले।
  wol-KYG: Su nit joxee ab saraxu rendi-dóomal, sarxalkat bi mooy féetewoo deru jur
    gi mu sarxal.
  eng-YLT: '''And the priest who is bringing near any man''s burnt-offering, the skin
    of the burnt-offering which he hath brought near, it is the priest''s, his own;'
  eng-WYC-2017: The priest that offereth the beast of burnt sacrifice shall have the
    skin thereof.
  eng-WMBB: The priest who offers any man’s burnt offering shall have for himself
    the skin of the burnt offering which he has offered.
  urd-GVH: इस तरह जो इमाम किसी जानवर को भस्म होनेवाली क़ुरबानी के तौर पर चढ़ाता है
    उसी को जानवर की खाल मिलती है।
  rug-rug: Sa kapuna sa kurukuru sapu ta vala koasa vina vukivukihi va uququ si tanisa
    hiama tugo sapu tavetena sa vina vukivukihi.
  gaz-gaz: Lubni namaaf jedhee aarsaa gubamu dhiʼeessu tokko gogaa aarsaa gubamu sanaa
    ofii isaatiif haa fudhatu.
  fra-LSG: Le sacrificateur qui offrira l’holocauste de quelqu’un aura pour lui la
    peau de l’holocauste qu’il a offert.
  yal-yal: “Saraxaraliin naxan saraxa gan daxin bama muxuna nde xa, a tan nan gbee
    na kidin na.”
  haw-1868: A o ke kahuna nana i mohai aku i ka mohaikuni o kekahi kanaka, e lilo
    nona ka ili o ka mohaikuni ana i mohai ai.
  arb-NAV: وَالْكَاهِنُ الَّذِي يُقَرِّبُ مُحْرَقَةَ إِنْسَانٍ يَكُونُ جِلْدُ الْمُحْرَقَةِ
    الْمُقَرَّبَةِ مِنْ نَصِيبِهِ أَيْضاً،
  ewe-ewe: Nenye numevɔsae la, ekema woatsɔ lã la ƒe agbalẽ hã ana nunɔla la.
  eng-LEE: And the priest that offereth any man's burnt-offering,—the skin of the
    burnt-offering which he hath offered shall belong to this priest alone.
  asm-FB: আৰু যি পুৰোহিতে কোনো হোম-বলি উৎসৰ্গ কৰিব, নিজে উৎসৰ্গ কৰা সেই হোম বলিৰ ছাল
    তেওঁৰ নিজৰ হ’ব।
  sus-A: سّرّشّ فَن دَاشِ كِرِ قَن لُمَ سّرّشّدُبّ يِ رَ نَشَن نَ بَشِ سّرّشّ رَ.»
  fra-SBL: Le prêtre qui offre l'holocauste de quelqu'un aura pour lui la peau de
    l'holocauste qu'il a offert.
  hbo-hbo: וְהַ֨כֹּהֵ֔ן הַמַּקְרִ֖יב אֶת־עֹ֣לַת אִ֑ישׁ עֹ֤ור הָֽעֹלָה֙ אֲשֶׁ֣ר הִקְרִ֔יב
    לַכֹּהֵ֖ן לֹ֥ו יִהְיֶֽה׃
  eng-WYCLIFFE: The preest that offrith the beeste of brent sacrifice, schal haue
    the skyn therof.
  cwe-cwe: Mkulu wa nhambiko yolava nhambiko ya kutimbula ya munhu yoyose, kezasola
    mbende ya mnyama yoyalavigwe.
  kik-kik: Mũthĩnjĩri-Ngai ũrĩa ũraruta iruta rĩa njino rĩa mũndũ o wothe we no arigie
    na rũũa.
  fra-NCL: Le prêtre qui offrira l’holocauste de quelqu’un aura pour lui la peau de
    l’holocauste qu’il a offert.
  cek-AK: Mi kawbaktih kami hanah angbawnhaih sah pae cadoeh, angbawnhaih sah qaima
    loe, a sak ih angbawnhaih moi hin to angmah hanah suem tih.
  cuk-cuk: We-ibdurgan-uklenaid-e-uka dule-irwa-Babse-goled-ibmar-imaknaidgadga guoed.
  uig-CYR: Каһин бирисиниң сунған көйдүрмә қурбанлиғини өткүзгән болса, көйдүрмә қурбанлиқниң
    териси шу каһинниң болиду.
  tel-2017: దహనబలి పశువు చర్మం ఆ దహనబలిని అర్పించిన యాజకుడికి చెందుతుంది.
  hat-BSA: Osi, prèt ki prezante ofrann brile a nenpòt moun nan, prèt sa a va gen
    pou li menm, po a ofrann brile ke li te prezante a.
  kos-kos: Kolo ke soko kosro ma kisakinyuk nu ke mwe kisa firir uh ma lun mwet tol
    se ma orekma ke kisa uh.
  hbo-WLC: וְהַ֨כֹּהֵ֔ן הַמַּקְרִ֖יב אֶת־עֹ֣לַת אִ֑ישׁ ע֤וֹר הָֽעֹלָה֙ אֲשֶׁ֣ר הִקְרִ֔יב
    לַכֹּהֵ֖ן ל֥וֹ יִהְיֶֽה׃
  ibo-ibo: Onye nchụaja nke chụrụ aja nsure ọkụ nʼisi onye ọbụla, ka ọ dịrị iwere
    akpụkpọ niile si nʼanụ ahụ o ji chụọ aja nye onwe ya.
  ory-ory: ପୁଣି ଯାଜକ ଯେଉଁ ଲୋକର ହୋମବଳି ଉତ୍ସର୍ଗ କରେ, ତାହାର ସେହି ଉତ୍ସର୍ଗିତ ହୋମବଳି ପଶୁର
    ଚର୍ମ ସେହି ଯାଜକର ନିଜ ପାଇଁ ହେବ।
  chk-chk: Iwe, ewe souasor mi föri än ekewe aramas asoren kek epwe eäni silin ewe
    mönün asoren kek.
  rop-rop: If enibodi gibit enimul langa det serramonimen blanga sekrifais, det skinpat
    blanga det enimul, im blanga det serramonimen.
  ukr-1871: І котрий сьвященник приносити ме чию жертву всепалення, кожа з усепалення,
    що принесе він, буде йому, сьвященникові.
  deu-1951: Dem Priester, der jemandes Brandopfer darbringt, gehört auch das Fell
    des Brandopfers, welches er dargebracht hat.
  eng-JPS: And the priest that offereth any man's burnt-offering, even the priest
    shall have to himself the skin of the burnt-offering which he hath offered.
  srp-1865: A kad sveštenik prinese èiju žrtvu paljenicu, koža od žrtve koju prinese
    njegova je.
  lug-lug: Kabona anaaweerangayo omuntu yenna ekiweebwayo kye ekyokebwa, y’aneesigalizanga
    eddiba ly’ekiweebwayo ekyo.
  heb-heb: והכהן המקריב את עלת איש עור העלה אשר הקריב לכהן לו יהיה׃
  ben-IRV: আর যে যাজক কারো হোমবলি উৎসর্গ করে, সেই যাজক তার উত্সর্গ করা হোমবলির চামড়া
    পাবে
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਜਾਜਕ ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਹੋਮ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇ, ਉਸ ਹੋਮ ਬਲੀ ਭੇਟ ਦੀ ਖੱਲ
    ਨੂੰ ਉਹ ਜਾਜਕ ਹੀ ਲੈ ਲਵੇ।
  mya-JVB: လူ တစုံတယောက်ပြုသောမီး ရှို့ရာယဇ်ကို ပူဇော် သော ယဇ် ပုရောဟိတ်သည်၊ မိမိပူဇော်
    သော ယဇ် ကောင်အရေ ကိုယူရမည်။
  hmo-hmo: Gabua ore boubou gauna ena kopina danu, be unai boubou helaga ia karaia
    hahelagaia tauna ese do ia abia, iena.
  urd-urd: और जो काहिन किसी शख़्स की तरफ़ से सोख़्तनी क़ुर्बानी पेश करता हैं वही काहिन
    उस सोख़्तनी क़ुर्बानी की खाल को जो उसने पेश कीं, अपने लिए ले — ले।
  rus-SYN: И когда священник приносит чью-нибудь жертву всесожжения, кожа от жертвы
    всесожжения, которое он приносит, принадлежит священнику;
  bqc-SIM: Tó sa'ona sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò gbɛ̃eɛ, sa'obↄpi báa líↄ
    dɛ sa'onapi pↄ́ ũ.
  tcz-CHONGTHU: Pumgo maicham thilto a pang jouse sanpeh a toh doh a pang thempu pan
    hitabang maicham thil to savun cheng se chu akilah ding ahi.
  mar-mar: प्रायश्चित करणाऱ्या याजकाचा त्या होमार्पणाच्या बलीच्या कातड्यावरही हक्क
    असेल.
  qub-qub: Rupachina sacrifisyupaj apamusha captenga uywapa garachallanmi rupachej
    cürapa derëchun canga.
  bqp-bqp: Goo ù n yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ, yɑ̃ku kowo wi u nùn tu kuɑ wiyɑ u
    ten gɔnɑ mɔ.
  hat-hat: Po bèt y'a ofri pou boule pou Bondye a va rete pou prèt ki fè ofrann lan.
  eng-BSB: As for the priest who presents a burnt offering for anyone, the hide of
    that offering belongs to him.
  tod-tod: Zalaɠa ɠula nui é ʋaazu gala zalaɠai ɠulazu, nui ta ʋɛ, nɔnɔi ɠa ɠɛ ga
    gala zalaɠai ma ɠɔlɔgi, nii é kulaai ga zalaɠai.
  eng-WEBPB: The priest who offers any man’s burnt offering shall have for himself
    the skin of the burnt offering which he has offered.
  kbq-kbq: Anahukna huno tevefima kresramna vu ofama eri'za esageno kresramna vania
    pristi ne'mo, ana afu'mofo akru'a erigahie.
  nhe-BL: Pero quema se totajtzi nechmacas se tlacajcahualistli tlatlatili para se
    tlacatl, nopa totajtzi san quiselis nopa tlapiyali icuetlaxo.
  gub-BL: Amo xaxeto omono putar amo ma'ea'yr Tupàn pe henataromo izuka pà hapy pà
    nehe. A'e 'ym mehe upirok putar nehe. Wiko putar ipirer izar romo nehe.
  eng-DRA: The priest that offereth the victim of holocaust, shall have the skin thereof.
