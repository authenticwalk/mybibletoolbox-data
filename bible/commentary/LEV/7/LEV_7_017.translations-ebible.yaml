verse: LEV.007.017
translations:
  mal-C: യാഗമാംസത്തിൽ മൂന്നാംദിവസംവരെ അവശേഷിക്കുന്നതു ദഹിപ്പിച്ചുകളയണം.
  deu-TKW: Was aber am dritten Tage vom Opferfleisch übrig ist, muß verbrannt werden.
  lin-lin: Mosuni oyo ekotikala na mbeka, na mokolo oyo ekolanda, esengeli kotumba
    yango.
  eng-LSV: and the remnant of the flesh of the sacrifice is burned with fire on the
    third day;
  eng-GNV: But as much of the offered flesh as remaineth vnto the third day, shalbe
    burnt with fire.
  eng-WEBSTER: But the remainder of the flesh of the sacrifice on the third day shall
    be burnt with fire.
  nhw-BL: Huan sintla ipan eyi tonali noja eltos nopa nacatl, huajca monequi quitlatis
    nochi.
  swh-ONEN: Nyama yoyote ya sadaka inayobaki mpaka siku ya tatu lazima iteketezwe
    kwa moto.
  bba-bba: Adɑmɑ yɑ̀ n mɑɑ wure yɑ tiɑrɑ sɔ̃ɔ itɑseru bɑ koo ye dɔ̃ɔ mɛniwɑ.
  eng-KJVCPB: but the remainder of the flesh of the sacrifice on the third day shall
    be burnt with fire.
  luo-luo: Ka ringʼo moro mar misango odongʼ nyaka chiengʼ mar adek, to nyaka wangʼe
    e mach.
  meu-meu: A boubou ḡauna hidiona taina baine mia ela bona dina ihatoina, una na lahi
    ai bae haḡolea oho.
  npi-ULB: तर तेस्रो दिनसम्म बलिदानको जे जति मासु बाँकी रहन्छ, त्योचाहिँ जलाइयोस्
    ।
  yor-yor: Gbogbo ẹran tó bá ṣẹ́kù di ọjọ́ kẹta ní ẹ gbọdọ̀ sun.
  pes-OPCB: ولی هر چه تا روز سوم باقی بماند، باید کاملاً سوزانده شود.
  tgl-ULB: Subalit, kung anumang karne ng alay na natira sa ikatlong araw ay dapat
    sunugin.
  hui-hui: Anigo ai horo kiru nalu howa horo tebonengibi wia dege biyagua wahalu irame
    dai helo iraha bape halu delalimu.
  mya-mya: သို့​ရာ​တွင်​တ​တိ​ယ​နေ့​သို့​တိုင်​အောင် ကျန် နေ​သေး​သော​အ​သား​ကို​မူ​ကား​မီး​ရှို့​ပစ်
    ရ​မည်။-
  bod-N: མཆོད་ཤ་ལྷག་མ་ནི་ཉིན་གསུམ་པར་མེ་ལ་བསྲེག་དགོས།
  sna-sna: Nyama yose yechibayiro inosara kusvikira zuva rechitatu inofanira kupiswa.
  spa-BLM: pero lo que quede de la carne del sacrificio al tercer día se quemará con
    fuego.
  cac-cac: Palta tato ayto noc' d'a schab'jial, ata' yovalil sn̈usjitz'a noc'.
  swh-ULB: Hata hivyo, nyama yoyote ya dhabihu inayobaki siku ya tatu ni lazima ichomwe
    moto.
  bel-bel: а рэшту ахвярнага мяса да трэцяга дня трэба спаліць на агні;
  deu-ELBBK: und was vom Fleisch des Schlachtopfers am dritten Tag übrigbleibt, soll
    mit Feuer verbrannt werden.
  mbb-OT: Ne emun duen pa maan egkesamà he usa taman te iketelu he andew, kinahanglan
    en he edtutungen heini.
  mal-2015: യാഗമാംസത്തിൽ മൂന്നാം ദിവസംവരെ ശേഷിക്കുന്നതു തീയിൽ ഇട്ടു ചുട്ടുകളയേണം.
  rmc-rmc: Ale o mas, so ačhela la obetatar dži pro trito džives, pes mušinel te labarel.
  pes-OPV: و باقی گوشت ذبیحه در روز سوم به آتش سوخته شود.
  ron-1924: Че ва май рэмыне дин карня витей пынэ а трея зи сэ фие арс ын фок.
  ben-OBCV: বলিদানের কোনো মাংস তৃতীয় দিন পর্যন্ত থাকলে তা অবশ্যই পোড়াতে হবে।
  som-som: Laakiinse hilibka allabariga wixii ka hadha oo maalinta saddexaad gaadha
    waa in dab lagu gubaa.
  lat-VUC: quidquid autem tertius invenerit dies, ignis absumet.
  eng-ASVBT: but that which remaineth of the flesh of the sacrifice on the third day
    shall be burnt with fire.
  ita-1885: E brucisi col fuoco quello che sarà rimasto della carne di esso sacrificio
    fino al terzo giorno.
  eng-LXXUP: And that which is left of the flesh of the sacrifice till the third day,
    shall be consumed with fire.
  eng-ULB: However, whatever meat of the sacrifice remains on the third day must be
    burned.
  spa-VBL: Sin embargo, cualquier carne del sacrificio que quede al tercer día debe
    ser quemada.
  fra-_FOB: Mais ce qui restera de la chair du sacrifice, sera brûlé au feu le troisième
    jour.
  mal-mal: യാഗമാംസത്തിൽ മൂന്നാം ദിവസംവരെ ശേഷിക്കുന്നതു തീയിൽ ഇട്ടു ചുട്ടുകളയണം.
  urd-GVR: Agar kuchh gosht tīsre din tak bach jāe to use jalānā hai.
  suz-BL: आ नित्‍थ नाक्‍त सम्‍म लीशो चढ़ेशो श्‍ये चहिं मीम चोचा माल्‍ब।
  ita-1927: ma quel che sarà rimasto della carne del sacrifizio fino al terzo giorno,
    dovrà bruciarsi col fuoco.
  ckb-ckb: بەڵام بەرماوەی گۆشتی قوربانییەکە لە ڕۆژی سێیەم دەسووتێنرێ.
  eng-BBE: But if any of the flesh of the offering is still unused on the third day,
    it is to be burned with fire.
  kan-OKCV: ಆದರೆ ಉಳಿದಿರುವ ಯಜ್ಞದ ಮಾಂಸವನ್ನು ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು.
  tam-2017: பலியின் மாம்சத்தில் மீதியாக இருக்கிறது மூன்றாம் நாளில் நெருப்பிலே சுட்டெரிக்கப்படக்கடவது.
  spa-RV-1909: Y lo que quedare para el tercer día de la carne del sacrificio, será
    quemado en el fuego.
  ron-BTF: Dar rămășița din carnea sacrificiului care rămâne în a treia zi să fie
    arsă cu foc.
  eng-WEBP: but what remains of the meat of the sacrifice on the third day shall be
    burned with fire.
  eng-FBV: However, any meat of the sacrifice still remaining on the third day must
    be burned.
  nld-1939: wat op de derde dag nog over is van het offervlees, moet in het vuur worden
    verbrand.
  nch-BL: Huan sinta ipan eyi tonati noja eltos nopa nacat, huajca monequi quitatis
    nochi.
  vie-1934: Nhưng phần còn dư lại đến ngày thứ ba thì phải thiêu đi.
  hin-CV: किंतु यदि उस बलि के मांस में से तीसरे दिन कुछ बचा रह गया है, तो अग्नि में
    उसे जला दिया जाए.
  eng-OURB: but what remains of the meat of the sacrifice on the third day shall be
    burned with fire.
  spa-BES: Pero si alguna parte de la carne de la ofrenda aún no se usa en el tercer
    día, debe quemarse con fuego.
  tdx-tdx: fe horoañe añ’afo ami’ty andro fahatelo ze tsy ri’e amy hena’ i soroñey.
  vid-vid: Ila miwunde joneche ja nhambiko ayo isigale mbaka zuwa lya kadatu jolakazwa
    kwa chiluli.
  eng-OKE: But what remaineth of the flesh of the sacrifice on the third day shall
    be burned with fire.
  tha-KJV: ส่วนเนื้อของเครื่องบูชาที่เหลือถึงวั​นที​่สามให้เผาเสียด้วยไฟ
  por-BR-2018: E o que restar para o terceiro dia da carne do sacrifício, será queimado
    no fogo.
  deu-ELO: und was vom Fleische des Schlachtopfers am dritten Tage übrigbleibt, soll
    mit Feuer verbrannt werden.
  eng-WYC-2018: soothly [the] fire shall waste whatever thing the third day shall
    find.
  epo-epo: Kaj kio restis el la viando de la ofero ĝis la tria tago, tio estu forbruligata
    per fajro.
  uig-PIN: lekin ⱪurbanliⱪning gɵxidin üqinqi künigiqǝ exip ⱪalsa, u otta kɵydürülüxi
    kerǝk.
  beo-beo: Be hu da eso osodayale dialebe ba:sea, amo gobesima:mu.
  tpi-OTNT: Na sapos ol i no pinisim long de namba 2 na i gat hap mit i stap yet long
    de namba 3, orait ol i mas kukim long paia, bai paia i pinisim olgeta.
  hau-SA: Duk naman hadayar da ya rage har kwana uku, dole a ƙone shi.
  uig-LAT: lékin qurbanliqning göshidin üchinchi künigiche éship qalsa, u otta köydürülüshi
    kérek.
  nde-nde: Yonke inyama yomhlatshelo esalayo kuze kwedlule insuku ezintathu kufanele
    itshiswe.
  ton-ton: Ka ko hono toe ʻoe kanomate ʻoe feilaulau ʻi hono tolu ʻoe ʻaho ʻe tutu
    ʻaki ia ʻae afi.
  ces-1613: Jestliže by pak co masa z té oběti zůstalo do třetího dne, ohněm spáleno
    bude.
  eng-WMB: but what remains of the meat of the sacrifice on the third day shall be
    burned with fire.
  tam-TCV: ஆனாலும், மூன்றாம் நாள்வரை விட்டுவைக்கப்பட்ட பலியின் இறைச்சி எதுவும் எரிக்கப்படவேண்டும்.
  ceb-ULB: Apan, kinahanglan nga sunogon ang bisan unsa nga karne nga halad nga mahibilin
    hangtod sa ikatulong adlaw.
  pol-UBG: Lecz jeśli coś z mięsa tej ofiary zostanie do trzeciego dnia, będzie spalone
    w ogniu.
  urd-GVU: اگر کچھ گوشت تیسرے دن تک بچ جائے تو اُسے جلانا ہے۔
  deu-1912: Aber was vom geopferten Fleisch übrigbleibt am dritten Tage, soll mit
    Feuer verbrannt werden.
  kan-2017: ಮೂರನೆಯ ದಿನದ ವರೆಗೆ ಉಳಿದದ್ದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು.
  yap-yap: Machane ra ke aw boch ko fapi ufin ni maligach ma dabisiy ni ngan urfiy
    ko bin dalip e rran.
  hlt-MCSB: Hmueih saa khui lamkah a coih te a thum hnin ah hmai neh hoeh saeh.
  mdy-ETH: ዬካፓ ዓቲ ሃይሣሳ ኬሎ ሄላንዳኣና ዴዔቴ ዓሽካ ታሚና ሚቺንቶንጎ።
  twi-ASANTE: Biribiara a ɛbɛka a ɛbɛdi nnansa no deɛ, wɔnhye no.
  eng-WEBU: but what remains of the meat of the sacrifice on the third day shall be
    burned with fire.
  bnp-bnp: A bobona sipsip, a bulmakau na nihabi ni kani kaleva na parava muri, ni
    gi gutu na kanono na toluna parava, ge vuro lobo liu.
  wal-wal: He yarshshuwaa ashuwaappe palahidi heezzantto gallassa gakkanaashin gam77iyaagee
    de7ikko, hegee taman xuugetto.
  spa-PDDPT: Pero si queda parte de la carne del sacrificio sobrante para el tercer
    día, se quemará en el fuego,
  gun-gun: Ha'e rã mboapy ára peve ri ome'ẽ mbyre ro'okue hembyre ramo ma oapypaa
    'rã tata py.
  agu-BL: Ma yi ko atit nin sowril yi jun oya'tz le toxi'n k'ej, chin tajwe'n cunin
    yil patij tircu'n.
  ilo-ULB: Nupay kasta, aniaman a karne a mabati iti daton iti maikatlo nga aldaw
    ket masapul a mapuoran.
  kpg-kpg: Ma gaa dubu nia mee gaa dolu ono laangi le e hai gii dudu.
  uig-ARA: لېكىن قۇربانلىقنىڭ گۆشىدىن ئۈچىنچى كۈنىگىچە ئېشىپ قالسا، ئۇ ئوتتا كۆيدۈرۈلۈشى
    كېرەك.
  sus-sus: Xa a dɔnxɔɛ sa lu han na fan kuye iba, na sube xa gan gbiki na xi saxan
    nde lɔxɔɛ ma.
  pon-2006: Ma mie luhwen uduko ni kasiluhn rahno, e pahn isihsla.
  ksd-ksd: ma nina i ki valili tar ta ra vautuluna bung da vaimur vue ta ra iap.
  tur-YTC: Ama üçüncü gün kurbanın etinden arta kalanlar ateşte yakılacak.
  grc-BRENT: Καὶ τὸ καταλειφθὲν ἀπὸ τῶν κρεῶν τῆς θυσίας ἕως ἡμέρας τρίτης, ἐν πυρὶ
    κατακαυθήσεται.
  ind-AYT: Namun, pada hari yang ketiga, yang tersisa dari daging kurban itu harus
    dibakar dengan api.
  nya-nya: Ngati nyama ina ya nsembe yatsalabe mpaka tsiku lachitatu, imeneyo itenthedwe
    pa moto.
  hrv-hrv: A što još mesa od žrtve preteče, neka se treći dan na vatri spali.”
  mps-mps: Tama te si wali side augwa te nai tula silisąma, te sela wabo sogoba usu
    nubaso da, teda augwaligo te isiba ulama, te isigo tigidali dela silaibao,” wai
    dao.
  tpi-tpi: Na sapos ol i no pinisim long de namba 2 na i gat hap mit i stap yet long
    de namba 3, orait ol i mas kukim long paia, bai paia i pinisim olgeta.
  dan-1931: men hvad der så er tilbage af Offerkødet, skal opbrændes på den tredje
    Dag;
  vie-OVCB: Phần còn lại qua ngày thứ ba phải đem đốt đi.
  guj-2017: પણ યજ્ઞના માંસમાંનું જે કંઈ ત્રીજા દિવસ સુધી રહે તેને અગ્નિમાં બાળી નાખવું.
  pon-2006A: Ma mie luhwen uduko ni kasiluhn rahno, e pahn isihsla.
  por-BRBSL: mas o que restar da carne do sacrifício no terceiro dia será queimado
    com fogo.
  cth-cth: Kacawie a moi hah tawkkahnin hmaisawi han.
  twi-twi: Afɔrebɔ nam biara a ebedi nnansa no de, wɔnhyew.
  hlt-hlt: Hmueih saa khui lamkah a coih te a thum hnin ah hmai neh hoeh saeh.
  tbz-SIM: Kɛ̀ fɛ mɑɑ nkpɑɑ́ kɛ tùɔ̀kɛ diyiè tɑ̃ɑ̃́nnì yiè bɛ̀ɛ ì cɔ́u.
  msy-2020: Egh me dughiar namba 2ɨn, da gɨvaghan koghtɨ, asɨzir tuzir naba ikɨvɨra
    ikɨtɨ, me dughiar namba 3ɨn avimɨn bar da tueghtɨ, da bar moghɨra isi mɨghɨrigh.
  dop-dop: Ye tǝ tɑlɑ kʋyɑkʋ tooso nyǝŋkʋ wule, ɩlɛ pǝ wɛɛ sɩ pɑ́ wɔ-tǝɣɩ kɔkɔ.
  azb-azb: lakin üçüncü günə qalan qurbanlıq əti yandırılsın.
  eng-DBY: and the remainder of the flesh of the sacrifice on the third day shall
    be burned with fire.
  hin-2017: परन्तु जो कुछ बलिदान के माँस में से तीसरे दिन तक रह जाए वह आग में जला
    दिया जाए।
  wol-KYG: Lu des ci yàppu sarax si ba ca gannaaw ëllëg sa dees koy lakk, ba mu dib
    dóom.
  eng-YLT: and the remnant of the flesh of the sacrifice on the third day with fire
    is burnt;
  eng-WYC-2017: soothly [the] fire shall waste what-ever thing the third day shall
    find.
  eng-WMBB: but what remains of the meat of the sacrifice on the third day shall be
    burnt with fire.
  urd-GVH: अगर कुछ गोश्त तीसरे दिन तक बच जाए तो उसे जलाना है।
  rug-rug: Be guana kaiqa masa si koa hola koasa rane vina ṉeta si kaqu ta sulu palae.
  gaz-gaz: Foon aarsaa sana irraa hamma guyyaa sadaffaatti hafe gubamuu qaba.
  fra-LSG: Ce qui restera de la chair de la victime sera brûlé au feu le troisième
    jour.
  yal-yal: Saraxan suben dɔnxɛn naxan na lu a xii saxandeni na xa sa tɛɛni.
  haw-1868: Aka o ke koena o ka io o ka alana, i ke kolu o ka la, e hoopauia ia i
    ke ahi.
  arb-NAV: وَيُحْرَقُ كُلُّ مَا يَتَبَقَّى مِنَ الذَّبِيحَةِ لِلْيَوْمِ الثَّالِثِ.
  ewe-ewe: Woatɔ dzo vɔsanu si asusɔ va se ɖe ŋkeke etɔ̃a gbe la.
  eng-LEE: But what is left of the flesh of the sacrifice, on the third day shall
    it be burnt with fire.
  asm-FB: কিন্তু তৃতীয় দিনা বলিৰ অৱশিষ্ট মাংস জুইত পুৰি ভস্ম কৰিব লাগিব।
  sus-A: شَ عَ دْنشْي سَ لُ هَن نَ قَن كُيٍ عِبَ، نَ سُبٍ شَ فَن فبِكِ نَ شِ سَشَن
    ندٍ لْشْي مَ.
  fra-SBL: mais ce qui restera de la viande du sacrifice le troisième jour sera brûlé
    au feu.
  hbo-hbo: וְהַנֹּותָ֖ר מִבְּשַׂ֣ר הַזָּ֑בַח בַּיֹּום֙ הַשְּׁלִישִׁ֔י בָּאֵ֖שׁ יִשָּׂרֵֽף׃
  eng-WYCLIFFE: sotheli fier schal waaste, whateuer thing the thridde day schal fynde.
  cwe-cwe: Mbali nyama yoyose ya nhambiko iyo yondaisigale mbaka siku yetatu izasomigwa.
  kik-kik: Nyama ciothe cia igongona rĩu ĩngĩtigara ĩkinyie mũthenya wa gatatũ-rĩ,
    no nginya ĩcinwo na mwaki.
  fra-NCL: Ce qui resterait encore de la chair de la victime le troisième jour sera
    consumé par le feu.
  cek-AK: toe angbawnhaih moi ni thumto karoek to om nahaeloe, hmai hoiah thlaek ah.
  cuk-cuk: Ar ibapaagi, we-san amba bukwale, bela soogi ogumaklegoed.
  uig-CYR: лекин қурбанлиқниң гөшидин үчинчи күнигичә ешип қалса, у отта көйдүрүлүши
    керәк.
  tel-2017: మూడో రోజుకి ఇంకా మిగిలి ఉన్న మాంసాన్ని కాల్చి వేయాలి.
  hat-BSA: men sa ki rete nan chè sakrifis la, nan twazyèm jou a, va brile avèk dife.
  kos-kos: Kutena ikwa ma srakna oan nu ke len se aktolu uh, fah enenu in isisyak.
  hbo-WLC: וְהַנּוֹתָ֖ר מִבְּשַׂ֣ר הַזָּ֑בַח בַּיּוֹם֙ הַשְּׁלִישִׁ֔י בָּאֵ֖שׁ יִשָּׂרֵֽף׃
  ibo-ibo: Ma anụ ọbụla fọdụrụ nʼime anụ aja ahụ, nke a na-erichapụghị nʼụbọchị nke
    abụọ ahụ ka a ga-akpọ ọkụ.
  ory-ory: ମାତ୍ର ତୃତୀୟ ଦିନରେ ବଳିର ଅବଶିଷ୍ଟ ମାଂସ ଅଗ୍ନିରେ ଦଗ୍ଧ କରାଯିବ।
  chk-chk: Nge lusun fituken ewe mönün asor mi chüen nom tori aülüngatin rän epwe
    kek.
  rop-rop: If eni bif stil leftoba langa det namba thridei, wal dei garra lafta barnimap.
  ukr-1871: Що ж останеться з мясива жертви на третїй день, треба спалити на огнї.
  deu-1951: Was aber vom Opferfleisch bis zum dritten Tag übrigbleibt, das soll man
    mit Feuer verbrennen.
  eng-JPS: But that which remaineth of the flesh of the sacrifice on the third day
    shall be burnt with fire.
  srp-1865: Ako li što mesa od te žrtve ostane do treæega dana, neka se sažeže ognjem.
  lug-lug: Ennyama ey’ekiweebwayo eneefikkangawo n’etuusa ku lunaku olwokusatu eneeyokebwanga
    mu muliro.
  heb-heb: והנותר מבשר הזבח ביום השלישי באש ישרף׃
  ben-IRV: কিন্তু তৃতীয় দিনের বলির বাকি মাংস আগুনে পুড়িয়ে দিতে হবে।
  pan-pan: ਪਰ ਉਸ ਬਲੀ ਦੇ ਮਾਸ ਵਿੱਚੋਂ ਜੋ ਕੁਝ ਤੀਜੇ ਦਿਨ ਤੱਕ ਬਚਿਆ ਰਹੇ, ਉਹ ਅੱਗ ਵਿੱਚ ਸਾੜਿਆ
    ਜਾਵੇ।
  mya-JVB: ကြွင်း သေးသော အသား ကိုလည်း သန်ဘက် နေ့ ၌ မီး ရှို့ ရမည်။
  hmo-hmo: To dina ihatoina dekenai bema unai vamu haida ia noho neganai, do idia
    gabua ore momokani.
  urd-urd: लेकिन जो कुछ उस क़ुर्बानी के गोश्त में से तीसरे दिन तक रह जाए वह आग में
    जला दिया जाए।
  rus-SYN: а оставшееся от жертвенного мяса к третьему дню должно сжечь на огне;
  bqc-SIM: Tó sa'onↄↄ gↄ̃̀ e a gↄↄ àaↄ̃de zĩ́, wàli kátɛu à tɛ́kũ.
  tcz-CHONGTHU: Chule ani thum chana sa umho vang chu meiya govam hel ding ahi.
  mar-mar: त्या यज्ञबलीचे काही मांस तिसऱ्या दिवसापर्यंत उरले तर ते अग्नीत जाळूत टाकावे.
  qub-qub: Chay aychata ishcay junajta mana ushar quimsa junaj cajchöga ruparachengana.
  bqp-bqp: Adɑmɑ yɑ̀ n mɑɑ wure yɑ tiɑrɑ sɔ̃ɔ itɑseru bɑ koo ye dɔ̃ɔ mɛniwɑ.
  hat-hat: Men vyann ki rete pou twazyèm jou a, se pou yo boule yo.
  eng-BSB: But any meat of the sacrifice remaining until the third day must be burned
    up.
  tod-tod: Nii é yɛsu ga zalaɠa zuai mɔtai foloi zaʋasiɛi, naa ɠa ɠala.
  eng-WEBPB: but what remains of the meat of the sacrifice on the third day shall
    be burnt with fire.
  kbq-kbq: Hianagi Kresramanama nevuno'ma atresageno 3'a zageknama ome haniana, ana
    avufga'a tevefi kre fanane hino.
  nhe-BL: Huan intla ipan eyi tonali noja eltos nopa nacatl, huajca monequi quitlatis
    nochi.
  gub-BL: Aze na'iruz haw 'ar mehe heta we ma'ero'o kwer nehe, tuwe wapy nehe.
  eng-DRA: But whatsoever shall be found on the third day shall be consumed with fire.
