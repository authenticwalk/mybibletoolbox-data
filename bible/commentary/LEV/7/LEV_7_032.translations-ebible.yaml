verse: LEV.007.032
translations:
  mal-C: നിങ്ങളുടെ സമാധാനയാഗത്തിന്റെ വലതുതുട പുരോഹിതന് ഒരു സ്വമേധാദാനമായി കൊടുക്കണം.
  deu-TKW: Auch die rechte Keule sollt ihr von euren Heilsopfern dem Priester als
    Hebe geben.
  lin-lin: Bokopesa epai ya Nganga-Nzambe lokola likabo mopende ya ngambo ya loboko
    ya mobali ya bambeka ya boyokani.
  eng-LSV: and you give the right leg to the priest [as] a raised-offering of the
    sacrifices of your peace-offerings;
  eng-GNV: And the right shoulder shall ye giue vnto the Priest for an heaue offering,
    of your peace offrings.
  eng-WEBSTER: And the right shoulder shall ye give to the priest for a heave-offering
    of the sacrifices of your peace-offerings.
  nhw-BL: Nojquiya quema se nechmacas se tlacajcahualistli para ma onca tlayoltlalili
    nohuaya, monequi nechmacas nopa tlapiyali imetzcuayo nejmac para elis iaxca nopa
    totajtzi.
  swh-ONEN: Paja la kulia la sadaka zako za amani utampa kuhani kama matoleo.
  bba-bba: Yɑ̃ku yɑɑ yen nɔmu nɔm ɡeuɡuu ɡɑ ko n mɑɑ sɑ̃ɑwɑ Aroni kɑ win bibuɡuu.
  eng-KJVCPB: And the right shoulder shall ye give unto the priest for a heave offering
    of the sacrifices of your peace offerings.
  luo-luo: Unuchiwne jadolo bam ma korachwich mar chiayo kaka misango mar lalruok.
  meu-meu: Emui herohemaino bouboudia ḡaudia amo danu aedia idibadia ba dudui isi,
    hahelaḡa tauna ana;
  npi-ULB: तैँले पुजारीलाई तेरा मेलबलिहरूबाट बलिदानको रूपमा दाहिने फिला भेटी दिनू
    ।
  yor-yor: kí ẹ fún àlùfáà ní itan ọ̀tún lára ọrẹ àlàáfíà yín gẹ́gẹ́ bí ìpín tiyín
    fún àlùfáà.
  pes-OPCB: ران راست قربانی، به عنوان هدیهٔ مخصوص، به کاهنی داده شود که خون و چربی
    قربانی را تقدیم می‌کند؛
  tgl-ULB: Dapat ibigay ninyo ang kanang hita sa pari bilang isang handog na idinulog
    mula sa alay ng inyong handog para sa kapayapaan.
  hui-hui: Anduane Homogola ho gimbu bulenaga nogo ogoninaga ge tigahayagi loma binigo
    mo miaga agali kago ibu nelo burulo mulene nga.
  mya-mya: မိတ်​သ​ဟာ​ယ​ယဇ်​ကောင်​၏​သွေး​နှင့်​အ​ဆီ ကို ပူ​ဇော်​သော​ယဇ်​ပု​ရော​ဟိတ်​အား
    ယဇ်​ကောင် ၏​လက်​ယာ​ပေါင်​ကို​အ​ထူး​လှူ​ဖွယ်​အ​ဖြစ် ပေး​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཞི་བདེའི་མཆོད་པའི་ཕྱུགས་ཟོག་གི་བརླ་གཡས་པ་འདེགས་མཆོད་བྱས་ནས་མཆོད་དཔོན་ལ་འབུལ་དགོས་པ་དང་།
  sna-sna: Munofanira kupa bandauko rorudyi pazvipiriso zvenyu zvokuwadzana kumuprista
    somugove wakewo.
  spa-BLM: El muslo derecho se lo darás al sacerdote como ofrenda elevada de los sacrificios
    de tus ofrendas de paz.
  cac-cac: A xub' noc' silab' chi' d'a svach' yic vin̈ sacerdote tz'ac'an schiq'uil
    noc' yed' xepual noc' d'a silab'il yuj junc'olal.
  swh-ULB: Ni lazima utatoa paja la kulia kwa kuhani kama sadaka iliyotokana na dhabihu
    ya sadaka yako ya amani.
  bel-bel: 'і правы плячук, як паднашэньне, зь мірных ахвяраў вашых аддавайце сьвятару:'
  deu-ELBBK: Und den rechten Schenkel sollt ihr als Hebopfer von euren Friedensopfern
    dem Priester geben.
  mbb-OT: Is kewanan he vuvun duen te uyaǥen ne ibeǥey ziyà te memumuhat he nemuhat
    te lengesa wey tavà kayi.
  mal-2015: നിങ്ങളുടെ സമാധാനയാഗങ്ങളിൽ വലത്തെ കൈക്കുറകു ഉദർച്ചാർപ്പണത്തിന്നായി നിങ്ങൾ
    പുരോഹിതന്റെ പക്കൽ കൊടുക്കേണം.
  rmc-rmc: E čači čang pal e smiromoskri obeta pes dela le rašaske sar daros.
  pes-OPV: وران راست را برای هدیه افراشتنی از ذبایح سلامتی خود به کاهن بدهید.
  ron-1924: Дин жертфеле воастре де мулцумире, сэ даць преотулуй ши спата дряптэ,
    адукынд-о ка дар луат прин ридикаре.
  ben-OBCV: তোমরা নিজ নিজ মঙ্গলার্থক বলিদানের ডান জাং উপহাররূপে যাজককে দেবে।
  som-som: Oo allabariga ah qurbaannadiinna nabaadiinada waxaad ka soo bixisaan bowdada
    midig oo waa inaad wadaadka siisaan, ha ahaatee qurbaan sare loo qaado.
  lat-VUC: Armus quoque dexter de pacificorum hostiis cedet in primitias sacerdotis.
  eng-ASVBT: And the right thigh shall ye give unto the priest for a heave offering
    out of the sacrifices of your peace offerings.
  ita-1885: Date ancora al sacerdote, per offerta elevata, la spalla destra de' vostri
    sacrificii da render grazie.
  eng-LXXUP: and ye shall give the right shoulder for a choice piece to the priest
    of your sacrifices of peace offering.
  eng-ULB: You must give the right thigh to the priest as an offering presented out
    of the sacrifice of your peace offerings.
  spa-VBL: Dale el muslo derecho al sacerdote como contribución de tu ofrenda de paz.
  fra-_FOB: Vous donnerez aussi au sacrificateur, en offrande élevée, la jambe droite
    de vos sacrifices de prospérités.
  mal-mal: നിങ്ങളുടെ സമാധാനയാഗങ്ങളിൽ വലത്തെ കൈക്കുറക് ഉദർച്ചാർപ്പണത്തിനായി നിങ്ങൾ
    പുരോഹിതന്റെ പക്കൽ കൊടുക്കണം.
  urd-GVR: Qurbānī kī dahnī rān imām ko uṭhāne wālī qurbānī ke taur par dī jāe.
  suz-BL: मिनु इन दुशा बाक्‍चा आ पर्बम चढ़ेतीके रे आ ग्‍युरा फिला चढ़ेब कली क्‍युक्‍शा
    चढ़ेचा कली गेचा माल्‍नीनी। लेवी ९:२१
  ita-1927: Darete pure al sacerdote, come offerta elevata, la coscia destra dei vostri
    sacrifizi d’azioni di grazie.
  ckb-ckb: ڕانی ڕاستەش لە قوربانییەکانی هاوبەشیتان وەک پیتاک دەدەنە کاهینەکە.
  eng-BBE: And the right leg you are to give to the priest for an offering to be lifted
    up out of what is given for your peace-offerings.
  kan-OKCV: ಬಲಭುಜವನ್ನು ನೀವು ಯಾಜಕನಿಗೆ ಸಮಾಧಾನದ ಬಲಿಯಾಗಿ ಕೊಡಬೇಕು.
  tam-2017: உங்கள் சமாதானபலிகளில் வலது முன்னந்தொடையை ஏறெடுத்துப்படைக்கும் பலியாகப்
    படைக்கும்படி ஆசாரியனிடத்தில் கொடுப்பீர்களாக.
  spa-RV-1909: Y daréis al sacerdote para ser elevada en ofrenda, la espaldilla derecha
    de los sacrificios de vuestras paces.
  ron-BTF: Și spata dreaptă să o dați preotului ca ofrandă ridicată din sacrificiile
    ofrandelor voastre de pace.
  eng-WEBP: The right thigh you shall give to the priest for a heave offering out
    of the sacrifices of your peace offerings.
  eng-FBV: Give the right thigh to the priest as a contribution from your peace offering.
  nld-1939: De rechterschenkel van uw vredeoffer moet ge als hefoffer aan den priester
    geven.
  nch-BL: Nojquiya quema se techmacas se tacajcahualisti para ma onca tayoltalili
    ica na, monequi techmacas nopa tapiyali iquescuayo nejmat para elis iaxca nopa
    totajtzi.
  vie-1934: Các ngươi cũng sẽ cho thầy tế lễ cái giò hữu về của lễ thù ân đặng làm
    của lễ giơ lên.
  hin-CV: तुम अपनी मेल बलियों की बलियों में से दाहिनी जांघ पुरोहित को दे देना.
  eng-OURB: The right thigh you shall give to the priest for a heave offering out
    of the sacrifices of your peace offerings.
  spa-BES: Y la pierna derecha que debes dar al sacerdote para que se levante una
    ofrenda de lo que se da para tus ofrendas de paz.
  tdx-tdx: Le hanoe’o engan-kelahela amy mpisoroñey ty tso’e havàna boak’amo engam-pañanintsiñe
    fisoroña’ areoo.
  vid-vid: Chima cha kudilo cha igongolo lya nhambiko za hemwe za kikala goya momha
    mtambika.
  eng-OKE: And the right shoulder (also) of your sanctified victims you shall give
    for a separation unto the priest.
  tha-KJV: แต่​โคนขาข้างขวาของสัตว์นั้นเจ้าจงให้​ปุ​โรหิตเป็นส่วนถวายจากเครื่องบูชาแห่งสันติ​บูชา
  por-BR-2018: E dareis ao sacerdote para ser elevada em oferta, a coxa direita dos
    sacrifícios de vossas pazes.
  deu-ELO: Und den rechten Schenkel sollt ihr als Hebopfer von euren Friedensopfern
    dem Priester geben.
  eng-WYC-2018: and the right shoulder of the sacrifices of peaceable things shall
    turn into the first fruits of the priest. (and the right shoulder of the peace
    offering shall be a special contribution, given to the priest who killeth the
    offering.)
  epo-epo: Kaj la dekstran femuron el viaj pacoferoj donu kiel levoferon al la pastro.
  uig-PIN: Inaⱪliⱪ ⱪurbanliⱪliringlarning ong arⱪa putini silǝr «kɵtürmǝ ⱨǝdiyǝ» süpitidǝ
    kaⱨinƣa beringlar.
  beo-beo: '-'
  tpi-OTNT: Lek long han sut bilong dispela abus, em yupela i mas givim long pris.
    Dispela hap bilong ofa bilong kamap wanbel
  hau-SA: Za ku ba da cinya ta dama ta hadaya don zumuncinku ga firist a matsayin
    baiko.
  uig-LAT: Inaqliq qurbanliqliringlarning ong arqa putini siler «kötürme hediye» süpitide
    kahin’gha béringlar.
  nde-nde: Kumele uphe umphristi umlenze wesokunene eminikelweni yakho yobudlelwano
    ube ngumnikelo wakho.
  ton-ton: Pea te mou ʻatu ki he taulaʻeiki ʻae alanga muʻa toʻomataʻu ko e feilaulau
    hiki hake ia ʻi he ngaahi feilaulau ʻo hoʻomou ngaahi feilaulau fakamelino.
  ces-1613: A plece pravé dáte knězi ku pozdvižení z obětí pokojných vašich.
  eng-WMB: The right thigh you shall give to the priest for a heave offering out of
    the sacrifices of your peace offerings.
  tam-TCV: நீங்கள் சமாதான காணிக்கை மிருகத்தின் வலது தொடையை ஆசாரியனுக்கு அன்பளிப்பாகக்
    கொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga ihatag ninyo ang tuong paa ngadto sa pari ingon nga halad
    gikan sa inyong mga halad alang sa pagpasig-uli.
  pol-UBG: A prawą łopatkę oddacie kapłanowi jako ofiarę wzniesienia z waszych ofiar
    pojednawczych.
  urd-GVU: قربانی کی دہنی ران امام کو اُٹھانے والی قربانی کے طور پر دی جائے۔
  deu-1912: Und die rechte Schulter sollen sie dem Priester geben zur Hebe von ihren
    Dankopfern.
  kan-2017: ನೀವು ಸಮಾಧಾನಯಜ್ಞದ್ರವ್ಯಗಳಲ್ಲಿ ಬಲತೊಡೆಯನ್ನು ಯಾಜಕನಿಗೋಸ್ಕರ ಪ್ರತ್ಯೇಕಿಸಿ ಕೊಡಬೇಕು.
  yap-yap: Ma ba’ ni mat’aw i ay fare gamanman ni gin nib migid ngalang e thingar
    ni mel’eg ni nge mang ba f’oth
  hlt-MCSB: Te dongah nangmih kah rhoepnah hmueih khui lamkah bantang benkah a laeng
    te tah khosoih taengah khosaa la pae uh.
  mdy-ETH: ዬኖ ዒንጊፆኮ ሚዛቆ ዛሎ ላባዎ ዬያ ቄኤሳሢም ዒንጎንጎ፤
  twi-ASANTE: na ɔsɔfoɔ a ɔredi dwuma no afa ne srɛ nifa no.
  eng-WEBU: The right thigh you shall give to the priest for a heave offering out
    of the sacrifices of your peace offerings.
  bnp-bnp: A pona na kanena ri gi habia na prister, ge manga a sika vona na nihabi
    na nivalemu ne mua.
  wal-wal: Intte issippetettaa yarshshuwaappe ushachcha gedaa imota oottidi qeesiyaassi
    immite.
  spa-PDDPT: También darán el muslo derecho de sus ofrendas de paz al sacerdote como
    ofrenda mecida.
  gun-gun: Hi'ugue oiporu kuaa regua voi ome'ẽ 'rã sacerdote pe, peteĩ rami ikuaia
    regua ome'ẽ va'e gui oipe'a va'ekue.
  agu-BL: Ncha'tz tzitk'e' yi jalaj cux yi sbal yi oya'tz tetz ẍchib yi pale'.
  ilo-ULB: Masapul nga itedyo iti padi ti makannawan a luppo a kas maysa a daton a
    maidatag manipud kadagiti datonyo a pakikapia.
  kpg-kpg: Tangada deelaa la gi wanga di wae gau donu o di manu e hai dana wanga dehuia
    hagalabagau
  uig-ARA: ئىناقلىق قۇربانلىقلىرىڭلارنىڭ ئوڭ ئارقا پۇتىنى سىلەر «كۆتۈرمە ھەدىيە» سۈپىتىدە
    كاھىنغا بېرىڭلار.
  sus-sus: Wo xa xanunteya sɛrɛxɛe kui, wo man xa xuruse yirefanyi tabe fi sɛrɛxɛdubɛ
    ma.
  pon-2006: Aramaso pahn patohwanda palimaun en nehn mahno pwehn wia eh kisakis tohrohr
  ksd-ksd: Avat a tul tar ra kelakelegi ta ra lima tuna pire ra tena tinabar upi kana
    tiniba kan kavava tinabar na varmaram nina ba u pait ra vartabar me.
  tur-YTC: Esenlik sunularınızın sağ budunu, kaldırma sunusu olarak kâhine vereceksiniz.
  grc-BRENT: Καὶ τὸν βραχίονα τὸν δεξιὸν δώσετε ἀφαίρεμα τῷ ἱερεῖ ἀπὸ τῶν θυσιῶν τοῦ
    σωτηρίου ὑμῶν.
  ind-AYT: Kamu juga harus memberikan paha kanannya kepada imam sebagai pemberian
    dari kurban pendamaianmu.
  nya-nya: Mumupatse wansembe ntchafu ya kumanja ya nsembe yanu yachiyanjano kuti
    ikhale chopereka chanu kwa iye.
  hrv-hrv: Desno pleće od svojih žrtava pričesnica dajte svećeniku na dar.
  mps-mps: Te kibugo dolo sągą dagego prisba mao, te olo dali maiabo nai dao. Te
    pedai badu te deli haliga pedelabo ofa eyu,
  tpi-tpi: Lek long han sut bilong dispela abus, em yupela i mas givim long pris.
    Dispela hap bilong ofa bilong kamap wanbel
  dan-1931: Desuden skal I give Præsten højre Kølle som Offerydelse af eders Takofre.
  vie-OVCB: Thầy tế lễ nào đứng ra dâng lễ vật tạ ơn—sẽ được cái đùi phải của con
    sinh tế,
  guj-2017: તમારાં શાંત્યર્પણોના યજ્ઞોમાંથી જમણી જાંઘ ઉચ્છાલીયાર્પણને સારુ તમારે યાજકને
    આપવી.
  pon-2006A: Aramaso pahn patohwanda palimaun en nehn mahno pwehn wia eh kisakis tohrohr
  por-BRBSL: A coxa direita que você dará ao sacerdote para uma oferta alçada dos
    sacrifícios de suas ofertas pacíficas.
  cth-cth: Roum thuengnae sathei thung dawk e aranglae aphai thueng hanelah. vaihma
    koe a poe han.
  twi-twi: Ɛsɛ sɛ mode mo asomdwoe afɔrebɔde no srɛ nifa no ma ɔsɔfo no sɛ mo fam
    de.
  hlt-hlt: Te dongah nangmih kah rhoepnah hmueih khui lamkah bantang benkah a laeng
    te tah khosoih taengah khosaa la pae uh.
  tbz-SIM: Mɛtɑummɛ̀ kó iwũɔ̃ di n feu ì miɛkɛ, di níí dɛitɛ dikpèrì youri kɛ́duɔ́
    nyikuɔ́ nìùtì.
  msy-2020: Eghtɨ asɨzir kamɨn agharir guvimɨn amadaghan itir buaragharim, gumazim
    a isɨ ofa gamir gumazim danɨngigh. Asɨzir kam, a God ko navir vamɨran ikiamin
    ofa.
  dop-dop: Pǝ wɛɛ sɩ pɑ́ lǝsɩ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ kɔtɑɣɑ yule ntɔɣɔŋ nyǝntɛ nɑ
    pɑ́ cɛlɑ kɔtʋlʋ.
  azb-azb: Ünsiyyət qurbanları olan heyvanlarınızın sağ budunu qaldırma təqdimi kimi
    kahinə verin;
  eng-DBY: And the right shoulder of the sacrifices of your peace-offerings shall
    ye give as a heave-offering unto the priest.
  hin-2017: फिर तुम अपने मेलबलियों में से दाहिनी जाँघ को भी उठाने की भेंट करके याजक
    को देना;
  wol-KYG: Tànkub ndijoor bi jóge ci seen saraxi cant ci biir jàmm, dees koy jooxeel
    sarxalkat bi.
  eng-YLT: and the right leg ye do make a heave-offering to the priest of the sacrifices
    of your peace-offerings;
  eng-WYC-2017: and the right shoulder of the sacrifices of peaceable things shall
    turn into the first fruits of the priest.
  eng-WMBB: The right thigh you shall give to the priest for a heave offering out
    of the sacrifices of your peace offerings.
  urd-GVH: क़ुरबानी की दहनी रान इमाम को उठानेवाली क़ुरबानी के तौर पर दी जाए।
  rug-rug: Sa pudapuda nene mataona sa kurukuru ṉame si kaqu ta veko pude keke ṉati
    vinariponi arilaena
  gaz-gaz: Tafa mirgaa kan aarsaa nagaa keessanii kennaa godhaatii lubaaf kennaa.
  fra-LSG: Dans vos sacrifices d’actions de grâces, vous donnerez au sacrificateur
    l’épaule droite, en la présentant par élévation.
  yal-yal: I xa bɔɲɛ xunbeli saraxan yiifari ma danban fi saraxaraliin ma kiseen na.
  haw-1868: A o ka uha mua akau, oia ka oukou e haawi aku ai i ke kahuna i mohaihoali,
    noloko o na alana o na mohaihoomalu a oukou.
  arb-NAV: وَتُقَدِّمُونَ السَّاقَ الْيُمْنَى مِنْ ذَبَائِحِ سَلامَتِكُمْ إِلَى الْكَاهِنِ
    نَصِيباً لَهُ.
  ewe-ewe: Mitsɔ miaƒe akpedavɔsalã ƒe ɖusita na nunɔla la.
  eng-LEE: And the right shoulder shall ye give unto the priest for a heave-offering,
    of the sacrifices of your peace-offerings.
  asm-FB: আৰু তোমালোকে নিজ নিজ মঙ্গলাৰ্থক বলিৰ সোঁ কৰঙন অংশটো উত্তোলনীয় উপহাৰৰ অৰ্থে
    পুৰোহিতক দিবা।
  sus-A: وٌ شَ شَنُنتٍيَ سّرّشّيٍ كُي، وٌ مَن شَ شُرُ سٍ يِرٍقَنيِ تَبٍ قِ سّرّشّدُبّ
    مَ.
  fra-SBL: Tu donneras au sacrificateur la cuisse droite, comme offrande par élévation,
    sur les sacrifices d'actions de grâces que tu offriras.
  hbo-hbo: וְאֵת֙ שֹׁ֣וק הַיָּמִ֔ין תִּתְּנ֥וּ תְרוּמָ֖ה לַכֹּהֵ֑ן מִזִּבְחֵ֖י שַׁלְמֵיכֶֽם׃
  eng-WYCLIFFE: and the riyt schuldur of the sacrifices of pesible thingis schal turne
    in to the firste fruytis of the preest.
  cwe-cwe: Chima cha kulume cha mnyama wa nhambiko zenu za tindiwalo, mwizamwing'ha
    mkulu wa nhambiko.
  kik-kik: No nginya mũheage mũthĩnjĩri-Ngai kĩero kĩa ũrĩo kĩa maruta manyu ma ũiguano
    kĩrĩ kĩheo kĩanyu kũrĩ o.
  fra-NCL: Vous donnerez aussi au prêtre la cuisse droite comme offrande prélevée
    de vos victimes pacifiques.
  cek-AK: Angdaeh angbawnhaih moi bantang bang ih palaeng to qaima han paek ah.
  cuk-cuk: Dule-gwenatigwar-guega ibmar-ukleged-e-dua-nuedsikidi, dule-irwa-Babse-goled-ibmar-imaknaidga
    uklegoed.
  uig-CYR: Енақлиқ қурбанлиқлириңларниң оң арқа путини силәр «көтәрмә һәдийә» сүпитидә
    каһинға бериңлар.
  tel-2017: శాంతిబలి పశువుల కుడి తొడ భాగాన్ని యాజకుడికి ఇవ్వాలి.
  hat-BSA: Nou va bay kwis dwat la a prèt la kòm yon don ki sòti nan sakrifis ofrann
    lapè nou yo.
  kos-kos: Lac ne layot ke kosro in kisa uh fah itukyang tuh in sie mwe kite srisrila
  hbo-WLC: וְאֵת֙ שׁ֣וֹק הַיָּמִ֔ין תִּתְּנ֥וּ תְרוּמָ֖ה לַכֹּהֵ֑ן מִזִּבְחֵ֖י שַׁלְמֵיכֶֽם׃
  ibo-ibo: Unu ga-enye onye nchụaja apata aka nri nke anụ aja udo ahụ, dịka onyinye.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ମଙ୍ଗଳାର୍ଥକ ବଳିରୁ ଡାହାଣ ଜଙ୍ଘ ଉତ୍ତୋଳନୀୟ ଉପହାର
    ରୂପେ ଯାଜକକୁ ଦେବ।
  chk-chk: Oupwe ngeni ewe souasor pelifichin pechen ämi mönün asoren kinamwe.
  rop-rop: Det raidensaid bekleig blanga det enimul garra jidan speshalwan ofring
  ukr-1871: А лопатку праву вашої жертви мирної оддавати мете як дар гойданий сьвященникові.
  deu-1951: Dazu sollt ihr die rechte Keule von euren Dankopfern dem Priester als
    Hebe geben;
  eng-JPS: And the right thigh shall ye give unto the priest for a heave-offering
    out of your sacrifices of peace-offerings.
  srp-1865: I desno pleæe od svojih žrtava zahvalnih podajte svešteniku da bude žrtva
    podignuta.
  lug-lug: Ekisambi ekya ddyo kinaawebwanga kabona nga gwe mugabo gwe oguvudde ku
    kiweebwayo ky’omuntu oyo olw’emirembe.
  heb-heb: ואת שוק הימין תתנו תרומה לכהן מזבחי שלמיכם׃
  ben-IRV: আর তোমরা নিজেদের মঙ্গলের জন্য বলির ডান জঙ্ঘা উত্তোলনীয় উপহার হিসাবে যাজককে
    দেবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਆਪਣੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚੋਂ ਸੱਜੇ ਪੱਟ ਨੂੰ ਚੁੱਕਣ ਦੀ ਭੇਟ
    ਕਰਕੇ ਜਾਜਕ ਨੂੰ ਦੇਣਾ।
  mya-JVB: မိဿဟာယ ယဇ်ထဲက လက်ျာ ပခုံး ကို ချီမြှောက်သော ပူဇော် သက္ကာဘို့ ယဇ်ပုရောဟိတ်
    အား ပေး ရမည်။
  hmo-hmo: Inai boubou ia mailaia tauna ese boubou gauna ena aena, idiba kahana gauna,
    be hahelagaia tauna dekenai do ia henia.
  urd-urd: और तुम सलामती के ज़बीहों की दहनी रान उठाने की क़ुर्बानी के तौर पर काहिन
    को देना।
  rus-SYN: 'и правое плечо, как возношение, из мирных жертв ваших отдавайте священнику:'
  bqc-SIM: Àli sáaukpa sa'obↄ ↄplaa gbá go ado sa'ona pↄ́ ũ.
  tcz-CHONGTHU: Chamna thilto nabol bang un, Sa amal khat pen chu thempupa henga napeh
    lut diu ahi.
  mar-mar: तसेच तुम्ही आपल्या शांत्यर्पणाच्या यज्ञबलीची उजवी मांडीही समर्पित केलेला
    अंश म्हणून याजकाला द्यावी.
  qub-qub: Alli goyaypita sacrifisyuta garamashan uywapa derëchu caj chancantaga cürapa
    derëchun captinmi payta goyconga.
  bqp-bqp: Yɑ̃ku yɑɑ yen nɔmu nɔm geuguu gɑ ko n mɑɑ sɑ̃ɑwɑ Aroni kɑ win bibuguu.
  hat-hat: N'a pran jigo dwat bèt li te ofri pou di Bondye mèsi a, n'a bay prèt la
    li pou li prezante l' tankou yon ofrann devan Seyè a.
  eng-BSB: And you are to give the right thigh to the priest as a contribution from
    your peace offering.
  tod-tod: Wa-yiilɛi zalaɠaiti ka, wa ma yeezazu ɓalai ve zalaɠa ɠula nui ya.
  eng-WEBPB: The right thigh you shall give to the priest for a heave offering out
    of the sacrifices of your peace offerings.
  kbq-kbq: Hagi rimpa fru ofama hunaku'ma eri'noma esia afu'mofona, tamaga kaziga
    amumazina pristi vahe'mokizmi zamigahaze.
  nhe-BL: Nojquiya quema se nechmacas se tlacajcahualistli para ma onca tlayoltlalili
    nohuaya, monequi nechmacas nopa tlapiyali imetzcuayo nejmatl para elis iaxca nopa
    totajtzi.
  gub-BL: Amo xaxeto omono putar huwykwer Tupàn pe nehe. Omono putar ikawer izupe
    nehe no.
  eng-DRA: The right shoulder also of the victims of peace offerings shall fall to
    the priest for firstfruits.
