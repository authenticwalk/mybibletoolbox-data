  ben-IRV: সদাপ্রভু তাদের অভিষেক দিনের বংশানুক্রমে ইস্রায়েল সন্তানদের দেওয়া বলে
    সবদিনের র অধিকার হিসাবে এটা তাদেরকে দিতে আদেশ করলেন।
  pan-pan: ਜਿਸ ਦਿਨ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਸਹ ਕੀਤਾ, ਉਸੇ ਦਿਨ ਉਸ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਉਨ੍ਹਾਂ
    ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਵੱਲੋਂ ਇਹ ਹਿੱਸਾ ਰੋਜ਼ ਮਿਲਿਆ ਕਰੇ, ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਇਹੋ ਹੱਕ
    ਠਹਿਰਾਇਆ ਗਿਆ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့လက်မှ ထိုသို့သောအဘို့ကိုခံရမည်အကြောင်း၊ သူ တို့ကို
    ဘိသိက် ပေးတော်မူသောနေ့ ၌ ၊ ထာဝရဘုရား မှာ ထားတော်မူ၏။ သူ တို့အမျိုး အစဉ် အဆက် စောင့်ရသောပညတ်
    ဖြစ်သတည်း။
  hmo-hmo: Edia hahelagaia dinana dekenai, Lohiabada ese oda ia gwauraia, ia gwau
    Israela taudia ese unai kemena bona aena idibana be hahelagaia taudia dekenai
    do idia henia, edia aniani. Inai be edia gaukara davana, gabua bouboudia ibounai
    dekena amo, ela bona hanaihanai.
  urd-urd: या'नी जिस दिन ख़ुदावन्द ने उन्हें मसह किया, उस दिन उसने यह हुक्म दिया कि
    बनी — इस्राईल की तरफ़ से उन्हें यह मिला करे; इसलिए उन की नसल — दर — नसल यह उन
    का हक़ रहेगा।”
  rus-SYN: который повелел Господь давать им со дня помазания их от сынов Израилевых.
    Это вечное постановление в роды их.
  bqc-SIM: Gↄↄ pↄ́ wà nísikàmá, Dii dìlɛ Isailiↄnɛ aaliↄ bee kpámá gↄↄpiiɛ
    an asea ũ e an buiwa.
  tcz-CHONGTHU: Chule thempu dia thao akinu nikhouva pat, hichu amaho chang diu ahitia
    Pathen in Israelte lah a ana phondohsa ahitai, hitia chu akhang lhung keiyuva
    tang louhela bat a anei jing diu ahi.
  mar-mar: परमेश्वराने ज्या दिवशी त्यांना अभिषेक केला त्यादिवशी त्याने इस्राएल लोकांकडून
    हा भाग त्यांना मिळावा अशी आज्ञा दिली व हा त्यांचा पिढ्यानपिढ्या कायमचा हक्क ठरला
    आहे.
  qub-qub: Chayno Israel runacuna goycunanpämi Tayta Dios nisha. Chaytaga niran cüra
    cananpaj churashan junajmi. Chay nishancunaga imaycamapis laymi canga Israelcunapaj
    Israelcunapita mirajcunapäpis.
  bqp-bqp: Woodɑ yerɑ Yinni Gusunɔ u Isirelibɑ wɛ̃ɛmɔ bu kɑ Aroni kɑ win bibu yɑɑ
    ye wɛ̃ sɑɑ dɔmɑ tèn di bɑ bu gum tɑ̃re bu kɑ ko yɑ̃ku kowobu. Bɑ ko n dɑ bu ye
    kuewɑ sere kɑ ben bibun bweserɔ.
  hat-hat: Jou sa a, se Seyè a menm ki te bay pèp Izrayèl la lòd pou yo bay prèt yo
    pòsyon sa yo nan ofrann lan. Sa se yon regleman pou pèp Izrayèl la toujou swiv
    de pitit an pitit.
  eng-BSB: On the day they were anointed, the LORD commanded that this be given them
    by the sons of Israel. It is a permanent portion for the generations to come.
  tod-tod: Naa ɠa Ɠɔoɠɔ GALAGI Izelayɛle nuiti devezu la, ga é ve ti ya, é zo naama
    voloi ma, yeei gulɔ ɲadegai ziaa la ti ma. Toɠa ɠɛ ga ɠɔoɠɔ tɔgi ti-mavofodaiti
    kpein bɛ.
  eng-WEBPB: which the LORD commanded to be given them of the children of Israel,
    in the day that he anointed them. It is their portion forever throughout their
    generations.
  kbq-kbq: Hagi pristi vahe'ma huhampri zmanteno masavema frezmantenia zupa, Ra Anumzamo'a
    Israeli vahe'mokizmigura ofama hanafintira ama anama'a pristi vahera zamitere
    hugahaze huno huzmante'neanki'za, Israeli vahe'mo'za fore hu anante anante'ma
    hanaza vahe'mo'za ofama hanaza zupa, ama anama'a amitere hugahaze.
  nhe-BL: Huan ipan nopa tonali quema niquintequitlali para ma elica totajtzitzi nitlanahuati
    para israelitame ma quinmacaca totajtzitzi ni partes pampa quintocarohua. Huan
    ya nopa monequi nopa totajtzitzi quiselise hasta ininteipa ixhuihua tlacajtiyase
    huan para nochipa.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuigo kar xaxeto romo wà. A'e 'ar mehe arer
    we, — Pemono kar a'e ma'ea'yr pehegwer xaxeto wanupe nehe, i'i Izaew wanupe. Peruzar
    a'e ze'eg tuweharupi nehe. Tuwe pezuapyapyr weruzar a'e ze'eg tuweharupi wà nehe
    no.
  eng-DRA: And the things that the Lord commanded to be given them by the children
    of Israel, by a perpetual observance in their generations.
