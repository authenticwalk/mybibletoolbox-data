verse: LEV.007.036
translations:
  mal-C: അവർ അഭിഷിക്തരായ ദിവസം, ഇസ്രായേല്യർ ഇത് അവർക്ക് അവരുടെ നിത്യാവകാശമായി എല്ലാ
    തലമുറകളിലും നൽകണമെന്ന് യഹോവ കൽപ്പിച്ചു.
  deu-TKW: den ihnen Jahwe an dem Tag, an welchem er sie salbte, als eine Gabe seitens
    der Israeliten überwies, als eine Gebühr, die diesen alle Zeit obliegen sollte
    von Geschlecht zu Geschlecht.
  lin-lin: Yango nde mitindo oyo Yawe apesaki epai ya bana ya Isalaele mpo ete, wuta
    mokolo oyo apakolaki bango mafuta, babanda kopesa bango yango lokola eteni na
    bango. Ezali mibeko ya seko mpo na milongo nyonso ya bana na bango.
  eng-LSV: which YHWH has commanded to give to them from the sons of Israel, in the
    day of His anointing them—a continuous statute throughout their generations.
  eng-GNV: The which portions the Lord commanded to giue them in the day that he anointed
    them from among the children of Israel, by a statute for euer in their generations.
  eng-WEBSTER: Which the LORD commanded to be given to them by the children of Israel,
    in the day that he anointed them, by a statute for ever throughout their generations.
  nhw-BL: Huan ipan nopa tonali quema niquintequitlali para ma elica totajtzitzi nitlanahuati
    para israelitame ma quinmacaca totajtzitzi ni partes pampa quintocarohua. Huan
    ya nopa monequi nopa totajtzitzi quiselise hasta ininteipan ixhuihua tlacajtiyase
    huan para nochipa.”
  swh-ONEN: Siku ile walipotiwa mafuta, Bwana aliagiza kwamba Waisraeli wawape hili
    kama fungu lao la kawaida kwa vizazi vijavyo.
  bba-bba: Woodɑ yerɑ Yinni Gusunɔ u Isirelibɑ wɛ̃ɛmɔ bu kɑ Aroni kɑ win bibu yɑɑ
    ye wɛ̃ sɑɑ dɔmɑ tèn di bɑ bu ɡum tɑ̃re bu kɑ ko yɑ̃ku kowobu. Bɑ ko n dɑ bu ye
    kuewɑ sere kɑ ben bibun bweserɔ.
  eng-KJVCPB: which the Lord commanded to be given them of the children of Israel,
    in the day that he anointed them, by a statute for ever throughout their generations.
  luo-luo: E odiechiengʼ mane opwodhgi, Jehova Nyasaye nochiwo chik ni jo-Israel mondo
    omigi ma kaka pokgi mapile ne tienge mabiro.
  meu-meu: Iehova ese e hahedua, e horodia dinana ai, eto Israel taudia ese unu ḡau
    bae henidia hanaihanai, idia ahudia korikori uru iboudiai lalodiai.
  npi-ULB: परमप्रभुले पुजारीहरूलाई अभिषेक गर्नुभएको दिनमा इस्राएलका मानिसहरूबाट तिनीहरूलाई
    दिनको निम्ति उहाँले आज्ञा गर्नुभएको हिस्सा यही नै हो । सबै पुस्ताहरूमा यो तिनीहरूकै
    हिस्सा हुने छ ।
  yor-yor: Lọ́jọ́ tí a fi òróró yàn wọ́n, ni Olúwa ti pa á láṣẹ pé kí àwọn ọmọ Israẹli
    máa fún wọn ní àwọn nǹkan wọ̀nyí gẹ́gẹ́ bí ìpín wọn ìgbà gbogbo fún àwọn ìran
    tó ń bọ̀.
  pes-OPCB: در روزی که ایشان مسح شدند، خداوند دستور داد که قوم اسرائیل این قسمت را
    به ایشان بدهند. این، قانونی برای تمام نسلهای ایشان می‌باشد.)»
  tgl-ULB: Ito ang mga bahagi na iniutos ni Yahweh na ibigay sa kanila mula sa bayan
    ng Israel, sa araw na kaniyang hinirang ang mga pari. Patuloy itong magiging kanilang
    bahagi sa lahat ng mga salinlahi.
  hui-hui: Horo ogoningi howa Anduane Homogohanda Isaraele wali agaliruhondo lamialu
    nogo galukunibi ge burulene biagobi ogonilabo bo lomabu mialu loma binigo mo miaga
    agali kago milimu lenego nga. Ani bialu mana ogoni mani wia a̱i̱ helo talialu
    bialu halimu, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဤ​ဝေ​စု ကို​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​ပေး​လှူ​ရန်
    ထို နေ့​၌​ထာ​ဝ​ရ​ဘု​ရား​ပ​ညတ်​တော်​မူ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဤ​ပ​ညတ်
    ကို​ထာ​ဝ​စဉ်​လိုက်​နာ​ရ​ကြ​မည်။
  bod-N: དེ་ནི་མོ་ཤེ་ཡིས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་སྣུམ་གྱིས་བྱུགས་པའི་ཉིན་མོར། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གནང་དགོས་པའི་བཀའ་གནང་བ་སྟེ།
    ཁོ་རྣམས་ལ་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་མི་རབས་ནས་མི་རབས་བར་གཏན་དུ་འཐོབ་འོས་པའི་སྐལ་ཡིན།
  sna-sna: Pazuva ravakazodzwa, Jehovha akarayira kuti vaIsraeri vape izvi kwavari
    somugove wavanofanira kugara vachiwana kuzvizvarwa zvichatevera.
  spa-BLM: que Yahvé ordenó que se les diera de los hijos de Israel, el día en que
    los ungió. Es su porción para siempre a través de sus generaciones.
  cac-cac: Atax d'a jun c'u chi' yalnaccani to yovalil tz'ac'ji juntzan̈ chi' d'a
    eb'. A jun checnab'il tic, yovalil sco c'anab'ajej d'a masanil tiempo yed' eb'
    quin̈tilal d'a b'aq'uin̈.
  swh-ULB: Huu ndio mgao ambao Yahweh aliamru waweze kupewa kutoka kwa watu wa Israeli,
    katika siku hiyo aliyowatia mafuta ya upako wawe makuhani. Nao utakuwa mgao wao
    wa kila siku katika vizazi vyote.
  bel-bel: якое загадаў Гасподзь даваць ім з дня памазаньня іх ад сыноў Ізраілевых.
    Гэта вечная пастанова ў роды іхнія.
  deu-ELBBK: 'das der HERR geboten hat, ihnen zu geben vonseiten der Kinder Israel,
    an dem Tag, da man sie salbte: eine ewige Satzung bei ihren Geschlechtern.'
  mbb-OT: Dutun he andew te kedhimuwa te menge memumuhat he menge memumuhat, midsuǥù
    te Nengazen is menge Israilihanen he iveǥey zan haazà he vahin he para te menge
    memumuhat, para kandan haazà taman te taman, ne tumana zan heini wey te peleebuten
    he kevuwazan dan.
  mal-2015: യിസ്രായേൽമക്കൾ അതു അവർക്കു കൊടുക്കേണമെന്നു താൻ അവരെ അഭിഷേകം ചെയ്തനാളിൽ
    യഹോവ കല്പിച്ചു; അതു അവർക്കു തലമുറതലമുറയായി ശാശ്വതാവകാശം ആകുന്നു.
  rmc-rmc: Andre oda džives, sar sas pomazimen, prikazinďa o RAJ le Izraelitenge,
    hoj lenge oda te den sar lengro kotor. Kada prikazaňje hin pro furt prekal savore
    pokoleňja, so avena.
  pes-OPV: که خداوند امرفرمود که به ایشان داده شود، در روزی که ایشان را از میان بنی‌اسرائیل
    مسح کرد، این فریضه ابدی در نسلهای ایشان است.
  ron-1924: Ятэ че порунчеште Домнул сэ ле дя копиий луй Исраел дин зиуа унӂерий лор;
    ачаста ва фи о леӂе вешникэ принтре урмаший лор.’”
  ben-OBCV: যেদিন তারা অভিষিক্ত হল, সেদিন সদাপ্রভু আদেশ দিলেন যে বংশপরম্পরায় ইস্রায়েলীদের
    দেয় চিরস্থায়ী অধিকাররূপে এই উৎসর্গীকৃত জাং তারা হারোণ ও তার ছেলেদের দেবে।
  som-som: kuwaasoo maalintii la subkay uu Rabbigu amray in reer binu Israa'iil iyaga
    siiyaan, oo taasna ab ka ab baa loo amray.
  lat-VUC: et quæ præcepit eis dari Dominus a filiis Israël religione perpetua in
    generationibus suis.
  eng-ASVBT: which Jehovah commanded to be given them of the children of Israel, in
    the day that he anointed them. It is their portion forever throughout their generations.
  ita-1885: Il quale il Signore ha comandato che sia loro dato da' figliuoli d'Israele,
    nel giorno che li ha unti, per istatuto perpetuo, per le lor generazioni.
  eng-LXXUP: as the Lord commanded to give to them in the day in which he anointed
    them of the sons of Israel, a perpetual statute through their generations.
  eng-ULB: This is the share that Yahweh commanded to be given them from the people
    of Israel, on the day that he anointed the priests. It will always be their share
    throughout all generations.
  spa-VBL: Desde el día en que fueron ungidos, el Señor ordenó que esto les fuera
    dado por los hijos de Israel. Es su parte para las generaciones futuras.
  fra-_FOB: C'est ce que l'Éternel a commandé aux enfants d'Israël de leur donner,
    depuis le jour de leur onction. C'est une ordonnance perpétuelle dans tous les
    âges.
  mal-mal: യിസ്രായേൽ മക്കൾ നെഞ്ചും കൈക്കുറകും അവർക്ക് കൊടുക്കണമെന്നു താൻ അവരെ അഭിഷേകം
    ചെയ്തനാളിൽ യഹോവ കല്പിച്ചു; അത് അവർക്ക് തലമുറതലമുറയായി ശാശ്വതാവകാശം ആകുന്നു.
  urd-GVR: Rab ne us din jab unheṅ tel se masah kiyā gayā hukm diyā thā ki Isrāīlī
    yih hissā hameshā imāmoṅ ko diyā kareṅ.
  suz-BL: तेको नाक्‍ती रे मेकोमी मेको आन कली तेल लुक्‍ता, मेको नाक्‍त रेन मेको आन
    कली इस्राएलीपुकी रे ततीक भाग परमप्रभु यावेमी ‘मेको आन के बाक्‍ब’ देंशो बाक्‍ब।
    मेको आन कली गेना हना यो नेल्‍ल आन पाला सम्‍म आन भाग बाक्‍ब, देनो” देंत।
  ita-1927: Questo l’Eterno ha ordinato ai figliuoli d’Israele di dar loro dal giorno
    della loro unzione. E’ una parte ch’è loro dovuta in perpetuo, di generazione
    in generazione”.
  ckb-ckb: لەو ڕۆژەی دەستنیشان کران یەزدان فەرمانی بە نەوەی ئیسرائیل دا بیاندەنێ،
    وەک بەشێکی چەسپاو بۆ نەوەکانیان.
  eng-BBE: Which the Lord said the children of Israel were to give them, on the day
    when he made them his priests. It is their right for ever from generation to generation.
  kan-OKCV: ಅವರನ್ನು ಅಭಿಷೇಕಿಸಿದ ದಿನದಲ್ಲಿ ಇದನ್ನು ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರಿಗೆ ಅವರ ಎಲ್ಲಾ
    ಸಂತತಿಗಳಲ್ಲಿ ಒಂದು ನಿರಂತರವಾದ ಕಟ್ಟಳೆಯಾಗಿರುವಂತೆ ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ.
  tam-2017: இப்படி அவர்களுக்கு இஸ்ரவேல் மக்கள் தங்கள் தலைமுறைதோறும் நிரந்தரமான நியமமாகக்
    கொடுக்கும்படிக் யெகோவா அவர்களை அபிஷேகம்செய்த நாளிலே கட்டளையிட்டார்.
  spa-RV-1909: Lo cual mandó Jehová que les diesen, desde el día que él los ungió
    de entre los hijos de Israel, por estatuto perpetuo en sus generaciones.
  ron-BTF: Pe care DOMNUL a poruncit să le fie date de copiii lui Israel, în ziua
    în care i-a uns, printr-un statut veșnic, prin toate generațiile lor.
  eng-WEBP: which the LORD commanded to be given them of the children of Israel, in
    the day that he anointed them. It is their portion forever throughout their generations.
  eng-FBV: From the time they were anointed, the Lord ordered that this be given them
    by the sons of Israel. It is their share for future generations.
  nld-1939: en dat, zoals Jahweh op de dag van hun zalving bevolen heeft, de Israëlieten
    aan hen moeten afstaan. Het is een eeuwig geldend recht voor hun nageslacht.
  nch-BL: Huan ipan nopa tonali quema niquintequitali para ma elica totajtzitzi, nitanahuati
    para nopa israelitame ma quinmacaca nopa totajtzitzi ni partes ten tacajcahualisti
    pampa iniaxca. Huan ya nopa monequi nopa totajtzitzi quiselise hasta ininteipan
    ixhuihua cati tacajtiyase teipa huan para nochipa.”
  vie-1934: ấy là điều Đức Giê-hô-va đã phán dặn dân Y-sơ-ra-ên phải ban cho họ từ
    ngày họ chịu phép xức dầu. Aáy là một luật lệ đời đời trải qua các thế đại.
  hin-CV: जिस दिन उनका अभिषेक किया गया, उस दिन याहवेह ने इस्राएल की प्रजा से उन्हें
    यह वस्तुएं देने का आदेश दिया है. पीढ़ियों से पीढ़ियों तक सर्वदा के लिए यह उनका
    अधिकार है.
  eng-OURB: which Adonai enjoined to be given them of the children of Israel [God
    prevails], in the day that he anointed them, by a regulation forever throughout
    all their generations.
  spa-BES: Esto es lo que él Señor ordenó que los hijos de Israel debían darles, el
    día en que los hizo sus sacerdotes. Es su derecho para siempre de generación en
    generación.
  tdx-tdx: inay i nandilia’ Iehovà te hatolo’ o ana’Israeleo am’ iareo amy andro naño­rizañe
    iareoiy ho fañè tsy modo amo tarira’ iareo mifandimbe nainai’eo.
  vid-vid: Vyowahaguligwe kwa kubakalizwa mafuta, Mkulu Nguluwi nakawalajiza Waisilaeli
    wawape honhu aho ha nhambiko, ayo yowa ya hewo mazuwa gose.”
  eng-OKE: which the Lord commanded to give them in the day that they consecrate them
    from the sons of Israel, an everlasting statute unto your generations.
  tha-KJV: ซึ่งพระเยโฮวาห์ทรงบัญชาคนอิสราเอลให้มอบสิ่งเหล่านี้​แก่​เขาทั้งหลาย ในวั​นที​่เขาทั้งหลายได้รับการเจิมเป็นปุโรหิต
    เป็นกฎเกณฑ์อันถาวรตลอดชั่วอายุของเขา”
  por-BR-2018: O qual mandou o SENHOR que lhes dessem, desde o dia que ele os ungiu
    dentre os filhos de Israel, por estatuto perpétuo em suas gerações.
  deu-ELO: 'das Jehova geboten hat, ihnen zu geben von seiten der Kinder Israel, an
    dem Tage, da man sie salbte: eine ewige Satzung bei ihren Geschlechtern.'
  eng-WYC-2018: and which things the Lord commanded to be given to them of the sons
    of Israel, by everlasting religion in their generations. (and which things the
    Lord commanded to be given to them by the Israelites, by an everlasting law for
    all their generations.)
  epo-epo: parto, kiun la Eternulo ordonis doni al ili de la Izraelidoj en la tago,
    en kiu Li sanktoleis ilin. Tio estas eterna leĝo en iliaj generacioj.
  uig-PIN: Musa ularni Mǝsiⱨligǝn künidǝ, Pǝrwǝrdigar bu ülüxni Israillardin elip
    ularƣa berilsun dǝp ǝmr ⱪilƣan. Bu Israillarƣa dǝwrdin dǝwrgiqǝ ǝbǝdiy bir bǝlgilimǝ
    bolidu.
  beo-beo: Amo esoga, Hina Gode da Isala:ili dunu ilima ilia da iasu fifili, amo fifi
    gobele salasu dunuma ima:ne sia:i. Amo hamoma:ne sia:i da Isala:ili dunu ilima
    fa:no eso huluane mae yolesili, ouligima:ne sia:ma
  tpi-OTNT: Long dispela de tasol Bikpela i tokim ol Israel, ol i mas givim ol pris
    dispela hap abus bilong ol ofa. Na ol i mas bihainim dispela lo oltaim oltaim.”
  hau-SA: A ranar da aka keɓe su, Ubangiji ya umarta cewa Isra’ilawa su ba da wannan
    a gare su a matsayin rabonsu na kullum, a dukan tsararraki masu zuwa.
  uig-LAT: Musa ularni Mesihligen künide, Perwerdigar bu ülüshni Israillardin élip
    ulargha bérilsun dep emr qilghan. Bu Israillargha dewrdin dewrgiche ebediy bir
    belgilime bolidu.
  nde-nde: Ngelanga abagcotshwa ngalo, uThixo walaya abako-Israyeli ukuthi banikele
    lokho njengasabelo sabo sezikhathi zonke kuzizukulwane ezizayo.
  ton-ton: ‌ʻAia naʻe fekau ʻe Sihova ke ʻatu kiate kinautolu mei he fānau ʻa ʻIsileli,
    ʻi he ʻaho naʻa ne fakanofo ai ʻakinautolu, ʻi he tuʻutuʻuni taʻengata ʻi honau
    ngaahi toʻutangata kotoa pē.
  ces-1613: Kterýž přikázal Hospodin, aby jim ode dne, v kterémž jich pomazal, dáván
    byl od synů Izraelských právem věčným po rodech jejich.
  eng-WMB: which the LORD commanded to be given them of the children of Israel, in
    the day that he anointed them. It is their portion forever throughout their generations.
  tam-TCV: அவர்கள் அபிஷேகம் பண்ணப்பட்ட அந்த நாளிலே, “தலைமுறைதோறும் இஸ்ரயேலர் தங்களுடைய
    ஒழுங்கான பங்காக இதை ஆசாரியருக்குக் கொடுக்கவேண்டும்” என யெகோவா கட்டளையிட்டிருந்தார்.
  ceb-ULB: Mao kini ang bahin nga gimando ni Yahweh nga ihatag ngadto kanila gikan
    sa katawhan sa Israel, sa adlaw nga iyang gidihogan ang mga pari. Ila gayod kini
    nga bahin sa tibuok nilang kaliwatan.
  pol-UBG: O którym PAN rozkazał, aby im dawano od synów Izraela w dniu, w którym
    ich namaścił, na mocy wiecznej ustawy dla ich pokoleń.
  urd-GVU: رب نے اُس دن جب اُنہیں تیل سے مسح کیا گیا حکم دیا تھا کہ اسرائیلی یہ حصہ
    ہمیشہ اماموں کو دیا کریں۔
