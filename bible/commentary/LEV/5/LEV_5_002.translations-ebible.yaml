verse: LEV.005.002
translations:
  mal-C: “ ‘ആചാരപരമായി അശുദ്ധമായ എന്തെങ്കിലുമോ ശുദ്ധിയില്ലാത്ത കാട്ടുമൃഗം, ശുദ്ധിയില്ലാത്ത
    കന്നുകാലി, മണ്ണിൽ ഇഴയുന്ന ശുദ്ധിയില്ലാത്ത ഇഴജന്തു എന്നിവയിൽ ഏതിന്റെയെങ്കിലും ശവമോ
    ആരെങ്കിലും അറിയാതെ സ്പർശിക്കുകയും എന്നാൽ അത് ആ മനുഷ്യൻ തിരിച്ചറിയുകയും ചെയ്താൽ
    അയാൾ അശുദ്ധനും കുറ്റക്കാരനുമാണ്.
  deu-TKW: oder wenn jemand irgend etwas Unreines berührt, sei es nun das Aas eines
    unreinen wilden Tiers oder das Aas eines unreinen Haustiers; oder das Aas eines
    unreinen Gewürms, ohne daß er sich dessen bewußt wird, es aber nachher inne wird
    und in Schuld gerät, -
  lin-lin: Soki moto asimbi na kozanga koyeba eloko ya mbindo, ezala ebembe ya nyama
    ya zamba ya mbindo to ebembe ya nyama ya mboka ya mbindo to ebembe ya nyama ya
    mbindo oyo etambolaka na libumu, moto yango akomi mbindo mpe amemi ngambo.
  eng-LSV: Or when a person comes against anything unclean, or against a carcass of
    an unclean beast, or against a carcass of unclean livestock, or against a carcass
    of an unclean teeming creature, and it has been hidden from him, then he [is]
    unclean and guilty;
  eng-GNV: 'Either if one touche any vncleane thing, whether it be a carion of an
    vncleane beast, or a carion of vncleane cattel, or a carion of vncleane creeping
    things, and is not ware of it, yet he is vncleane, and hath offended:'
  eng-WEBSTER: Or if a soul shall touch any unclean thing, whether a carcass of an
    unclean beast, or a carcass of unclean cattle, or the carcass of unclean creeping
    animals, and it shall be hidden from him; he also shall be unclean, and guilty.
  nhw-BL: “Nojquiya monequi quihualicas se tlacajcahualistli sintla se acajya quiitzquis
    se tlamantli catli amo tlapajpactli. Sintla mictoc se tlapiyali catli amo tlapajpactli
    para anquicuase masque teaxca o ehua cuatitla, huan se masehuali quiitzquis itlacayo,
    monequi nechhualiquilis se tlacajcahualistli. Nojquiya mochihuas amo tlapajpactli
    noixpa catli quiitzquis itlacayo se piltlapiyaltzi catli mohuahuatatza tlalchi
    masque catli quiitzqui amo quimatiyaya sintla quiitzqui. Pero temachtli mochijtoc
    amo tlapajpactli huan monequi nechhualiquilis se tlacajcahualistli.
  swh-ONEN: “ ‘Au kama mtu akigusa kitu chochote ambacho ni najisi, iwe ni mizoga
    ya wanyama pori walio najisi, au ya wanyama wafugwao walio najisi, au ya viumbe
    vitambaavyo ardhini, hata akiwa hana habari, amekuwa najisi na mwenye hatia.
  bba-bba: Su tɛ̃ kpɑm nɛɛ, ɡoo u ɡɑ̃ɑnu bɑbɑ ye yɑ disi mɔ u kun kɑ bɑɑru, ɑɑ, yɑɑ
    sɑbe te bɑ ku rɑ din ɡorɑ? Ǹ kun mɛ ɡbeeku yɑɑ ye bɑ ku rɑ din ɡorɑ? Ǹ kun mɛ
    yɑɑ ye yɑ rɑ kɑbirin ɡorɑ? Sɑɑ ye sɔɔ, yɛ̃ro u disi duurɑwɑ mi.
  eng-KJVCPB: Or if a soul touch any unclean thing, whether it be a carcase of an
    unclean beast, or a carcase of unclean cattle, or the carcase of unclean creeping
    things, and if it be hidden from him; he also shall be unclean, and guilty.
  luo-luo: “ ‘Kata ka ngʼato omulo gimoro makwero, bed ni en le mar bungu motho kata
    gik mamol motho, ka ok ongʼeyo, mi ofwenye achien, to enodok jaketho.
  meu-meu: Eiava tau ta baine taubu, ḡau mirona ta, e mase ḡauna tau-anina, uda boromana
    eiava heubu ḡauna eiava tano ai e raumu ḡauna, basine itaia haraḡa bena enai baine
    dau kau, ia na baine kerere.
  npi-ULB: वा परमेश्‍वरले अशुद्ध ठहराउनुभएको कुनै कुरा कसैले छोयो भने, चाहे त्यो कुनै
    अशुद्ध वन-पशु, पाल्तु पशु वा घस्रने पशुको मृत शरीर होस्, त्यसले त्यो अजानमा छोएको
    भए तापनि त्यो अशुद्ध र दोषी हुने छ ।
  yor-yor: “ ‘Tàbí bí ẹnìkan bá fọwọ́ kan ohun tí a kà sí àìmọ́ yálà òkú ẹranko aláìmọ́
    tàbí òkú ẹran ọ̀sìn aláìmọ́ tàbí òkú ẹ̀dá yówù tó ń rìn lórí ilẹ̀ bí ó tilẹ̀ jẹ́
    pé ẹni náà kò mọ̀, ó ti di aláìmọ́, ó sì ti jẹ̀bi.
  emp-NTPO: Bãrãba cocara panʌ animarã mẽãbemada, daupẽbadada, wa jãne wãbada beud̶ada
    ab̶aʌba waraibʌrʌ, warad̶ada adua b̶ʌmĩna maʌ̃ ẽberãra Ãcõrẽ quĩrãpita biẽ́ b̶ed̶a
    bẽrã bed̶ead̶e b̶ʌa.
  pes-OPCB: «هرگاه کسی لاشهٔ حیوان حرام گوشتی را لمس کند، حتی اگر ندانسته این کار
    را کرده باشد، نجس و مجرم است.
  tgl-ULB: O kung sinuman ang makakahipo ng anumang bagay na itinalaga ng Diyos bilang
    marumi, maging patay na katawan ito ng isang marumi na mabangis na hayop o katawan
    ng anumang mga hayop na patay, o gumagapang na hayop, kahit na hindi sinasadyang
    mahipo ito ng tao, siya ay marumi at nagkasala.
  hui-hui: Agali mbiragome mini pu taraho howa mbirale ko nga lalu lowinigo ela hayagua
    nde ibubi Anduane Homogonaga deni ko henego ka. Mana ogonidagua bialu nogo tara
    tarabi ema bialu piaga bedarubi uruni aria mbirago Anduane Homogohanda ko dodohe
    lenego ogoni homo ngaria mbiralime de nahende ibalu hengedayagua nde agali biago
    ibubi dodohe ho ka. Ibugua ogoni biyago mitangibu dai biyagua nde ibuha ko para
    hayadane hondolebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် တိ​ရစ္ဆာန်​အ​သေ ကောင်​အ​စ​ရှိ​သော​ဘာ​သာ​ထုံး​နည်း​အ​ရ
    မ​စင် ကြယ်​သော​အ​ရာ​ကို​မ​သိ​ဘဲ​နှင့်​ကိုင်​မိ​လျှင် ကိုင်​မိ​ကြောင်း​သိ​လျှင်​သိ​ချင်း
    သူ​သည်​အ​ပြစ် ကူး​လွန်​ရာ​ရောက်​သည်။
  bod-N: ཡང་མི་ཞིག་གིས་མི་གཙང་བའི་རྫས་གང་རུང་སྟེ། གཅན་གཟན་མི་གཙང་བའི་རོའམ། སྒོ་ཕྱུགས་མི་གཙང་བའི་རོའམ།
    ལྟོ་འགྲོ་སེམས་ཅན་མི་གཙང་བའི་རོ་ལ་རེག་པ་གང་ཡིན་ཡང་། མི་དེས་མ་ཤེས་ནའང་མི་གཙང་བ་ཡིན་པས་ཉེས་པ་ཡོད་དོ།
    །
  sna-sna: “ ‘Kana kuti munhu akabata zvinhu zvipi zvazvo zvisina kuchena, zvingava
    zvitunha zvemhuka dzesango dzisina kuchena, kana mombe isina kuchena, kana zvipuka
    zvisina kuchena zvinofamba pavhu, kunyange asingazvizivi, atova asina kuchena
    uye ane mhosva.
  spa-BLM: “‘O si alguien toca algo inmundo, ya sea el cadáver de un animal salvaje,
    o el cadáver de un animal doméstico, o el cadáver de un reptil inmundo, aunque
    no se de cuenta de ello, y se contamina, entonces será culpable.
  cac-cac: An̈ejtona' tato ay junoc mach syaman junoc tas man̈ vach'oc icha yalan
    ley, tz'och smul. Q'uinaloc suquec' sb'a d'a snivanil junoc chamnac noc', vach'chom
    caltacte'al noc', ma molb'etzal noc', ma junoc noc' tz'ec' n̈ern̈onoc, a junoc
    mach icha chi' sc'ulej, man̈ vach'oc tz'aji. Tz'och smul, vach'chom max yab'i
    tato ix suquec' sb'a d'a noc' chamnac noc' chi'.
  swh-ULB: Au mtu akigusa kitu chochote ambacho Mungu amekitaja kuwa ni najisi hata
    kama ni mzoga wa wanyama wa porini au ni mzoga wa wanyama wa kufugwa au wataambaao
    hata kama mtu huyo hakukusudia kumgusa, yeye ni najisi na mwenye hatia.
  bel-bel: Альбо калі дакранецца да чагосьці нячыстага, альбо да трупа зьвера нячыстага,
    альбо да трупа жывёлы нячыстае, альбо да трупа гада нячыстага, але ня ведаў таго,
    дык ён нячысты і вінаваты.
  deu-ELBBK: oder wenn jemand irgend etwas Unreines anrührt, sei es das Aas eines
    unreinen wilden Tieres, oder das Aas eines unreinen Viehs, oder das Aas eines
    unreinen kriechenden Tieres, – ist es ihm auch verborgen, so ist er unrein und
    schuldig;
  mbb-OT: Emun duen nekeǥawed te minsan hengkey he mid-isip he meremerik, he iring
    te minatey he meremerik he menge langgam, nekesalà sikandin wey neremerikan sikandin
    minsan wazè din metueni he nekeǥawed sikandin.
  mal-2015: ശുദ്ധിയില്ലാത്ത കാട്ടുമൃഗത്തിന്റെ പിണമോ ശുദ്ധിയില്ലാത്ത നാട്ടുമൃഗത്തിന്റെ
    പിണമോ ശുദ്ധിയില്ലാത്ത ഇഴജാതിയുടെ പിണമോ ഇങ്ങനെ വല്ല അശുദ്ധവസ്തുവും ഒരുത്തൻ തൊടുകയും
    അതു അവന്നു മറവായിരിക്കയും ചെയ്താൽ അവൻ അശുദ്ധനും കുറ്റക്കാരനും ആകുന്നു.
  rmc-rmc: Abo te pes vareko chudela varesostar, so hin nažužo, či le murdale dzive
    džvirostar, abo le murdale džvirostar, so pes ľikerel khere, abo le murdale plazostar,
    kajte olestar na džanelas, the avke ačhela nažužo a hin les vina.
  pes-OPV: یا کسی‌که هر چیز نجس را لمس کند، خواه لاش وحش نجس، خواه لاش بهیمه نجس،
    خواه لاش حشرات نجس، و از او مخفی باشد، پس نجس و مجرم می‌باشد.
  ron-1924: сау кынд чинева, фэрэ сэ штие, се ва атинӂе де чева некурат, фие де хойтул
    уней фяре сэлбатиче некурате, фие де хойтул уней вите де касэ некурате, фие де
    хойтул уней тырытоаре некурате, ши ва бэга апой де сямэ ши се ва фаче астфел виноват
  ben-OBCV: “ ‘যদি কোনো ব্যক্তি জানতে পারে যে সে দোষী—যদি সে অজান্তে আনুষ্ঠানিকভাবে
    অশুচি কোনো জিনিস স্পর্শ করে (হতে পারে অশুচি পশুর মৃতদেহ, বন্য অথবা গৃহপালিত, অথবা
    কোনো অশুচি জীব যা মাটিতে চলে) এবং জানে না যে সে অশুচি, কিন্তু পরে উপলব্ধি করে
    যে সে অশুচি;
  som-som: Ama haddii qof taabto wax nijaas ah, hadduu yahay bahal nijaas ah baqtigiis,
    ama neef xoolo ah oo nijaas ah baqtigiis, ama waxyaalo gurguurta oo nijaas ah
    baqtigood, haddii taasu ay isaga ka qarsoon tahay, oo uu saas ku nijaasoobo, markaas
    isagu wuxuu ahaan doonaa mid eed leh.
  lat-VUC: 'Anima quæ tetigerit aliquid immundum, sive quod occisum a bestia est,
    aut per se mortuum, aut quodlibet aliud reptile: et oblita fuerit immunditiæ suæ,
    rea est, et deliquit:'
  eng-ASVBT: Or if anyone touch any unclean thing, whether it be the carcass of an
    unclean beast, or the carcass of unclean cattle, or the carcass of unclean creeping
    things, and it be hidden from him, and he be unclean, then he shall be guilty.
  ita-1885: Parimente, quando alcuno avrà toccata alcuna cosa immonda, carogna di
    fiera immonda, o carogna di animal domestico immondo, o carogna di rettile immondo;
    avvenga ch'egli l'abbia fatto per ignoranza, pure è immondo, e colpevole.
  eng-LXXUP: That soul which shall touch any unclean thing, or carcass, or that which
    is unclean being taken of beasts, or the dead bodies of abominable reptiles which
    are unclean, or carcasses of unclean cattle,
  eng-ULB: Or if anyone touches anything God has designated as unclean, whether it
    be the carcass of an unclean wild animal or the carcass of any livestock that
    has died, or creeping animal, even if the person did not intend to touch it, he
    is unclean and guilty.
  spa-VBL: Si tocas algo sucio como el cadáver de un animal salvaje impuro o animales
    de granja o bichos, incluso si no eres consciente de ello, serás impuro y culpable.
  fra-_FOB: Ou lorsque quelqu'un, à son insu, aura touché une chose souillée, soit
    le cadavre d'un animal impur, soit le cadavre d'une bête sauvage impure, soit
    le cadavre d'un reptile impur, il sera souillé et coupable.
  mal-mal: ശുദ്ധിയില്ലാത്ത കാട്ടുമൃഗത്തിന്റെ ശവമോ ശുദ്ധിയില്ലാത്ത നാട്ടുമൃഗത്തിന്റെ
    ശവമോ ശുദ്ധിയില്ലാത്ത ഇഴജാതിയുടെ ശവമോ ഇങ്ങനെ വല്ല അശുദ്ധവസ്തുവും ഒരുവൻ തൊടുകയും
    അത് അവൻ അറിയാതിരിക്കുകയും ചെയ്താൽ അവൻ അശുദ്ധനും കുറ്റക്കാരനും ആകുന്നു.
  urd-GVR: Ho saktā hai ki kisī ne ġhairirādī taur par kisī nāpāk chīz ko chhū liyā
    hai, ḳhāh wuh kisī janglī jānwar, maweshī yā reṅgne wāle jānwar kī lāsh kyoṅ na
    ho. Is sūrat meṅ wuh nāpāk hai aur qusūrwār ṭhahartā hai.
  suz-BL: मिनु सुइमी ग्रांग्रा दिशो थोव़क, बेक्‍शो ब्‍वाकी ङा जन्‍तु, बेक्‍शो बस्‍तु
    भाव, बेक्‍शो ग्रांग्रा दिशो आइक्‍च ग्रेक्‍शा गाक्‍ब जन्‍तु थिप्‍तु हना, मेकोमी
    मतुइक्‍ताक्‍व हना यो, मेको ग्रांग्रा दिशो दुम्‍शो बाक्‍ब। मिनु दोस ताइब दुम्‍शो
    बाक्‍ब।
  ita-1927: O quand’uno, senza saperlo, avrà toccato qualcosa d’impuro, come il cadavere
    d’una bestia selvatica impura, o il cadavere d’un animale domestico impuro, o
    quello d’un rettile impuro, rimarrà egli stesso impuro e colpevole.
  ckb-ckb: «”یان ئەگەر یەکێک بەر شتێکی گڵاو کەوت، وەک کەلاکی ئاژەڵێکی کێوی گڵاو یان
    کەلاکی ئاژەڵێکی ماڵی گڵاو یان کەلاکی خشۆکێکی گڵاو، ئەگەر ئاگای لێ نەبوو و پاشان
    زانی، ئەوا تاوانبارە.
  eng-BBE: 'If anyone becomes unclean through touching unconsciously some unclean
    thing, such as the dead body of an unclean beast or of unclean cattle or of any
    unclean animal which goes flat on the earth, he will be responsible:'
  kan-OKCV: “ ‘ಇಲ್ಲವೆ, ಯಾವನಿಗಾದರೂ ಅಶುದ್ಧವಾದ ಕಾಡುಮೃಗ, ಪಶು ಇವುಗಳ ಹೆಣವಾಗಲಿ, ಅಶುದ್ಧವಾದ
    ಹರಿದಾಡುವ ಕ್ರಿಮಿಗಳ ಹೆಣಗಳಾಗಲಿ ಅಥವಾ ಬೇರೆ ಯಾವ ಅಶುದ್ಧವಸ್ತುವಾಗಲಿ ತಗಲಿದರೆ ಅವನಿಗೆ ತಿಳಿಯದೆ
    ಇದ್ದರೂ ಅವನು ಅಶುದ್ಧವಾಗಿದ್ದು ಅಪರಾಧಿಯಾಗಿರುವನು.
  tam-2017: அசுத்தமான காட்டு மிருகத்தின் உடலையாவது, அசுத்தமான நாட்டு மிருகத்தின் உடலையாவது,
    அசுத்தமான ஊரும் பிராணிகளின் உடலையாவது, இந்தவித அசுத்தமான யாதொரு பொருளையாவது, ஒருவன்
    அறியாமல் தொட்டால், அவன் தீட்டும் குற்றமும் உள்ளவனாவான்.
  spa-RV-1909: 'Asimismo la persona que hubiere tocado en cualquiera cosa inmunda,
    sea cuerpo muerto de bestia inmunda, ó cuerpo muerto de animal inmundo, ó cuerpo
    muerto de reptil inmundo, bien que no lo supiere, será inmunda y habrá delinquido:'
  ron-BTF: Sau dacă un suflet atinge vreun lucru necurat, fie trupul mort al unei
    fiare necurate, fie trupul mort al unei vite necurate, fie trupul mort al vreunei
    târâtoare necurate și dacă aceasta este ascunsă de el, el de asemenea să fie necurat
    și vinovat.
