  cth-cth: Tami buetbuet touh ni kathounghoehe sarang, saring, vonpui hoi kâva e saring
    kathoung hoeh e kadout e ro tek pawiteh yonpen lah ao han.
  twi-twi: “ ‘Obiara a ɔde ne nsa ka ade bi a amanne kwan so no ɛho ntew, te sɛ aboa
    bi a ne ho ntew funu, sɛ ɔyɛ wuram aboa, sɛ ɔyɛ afieboa anaa aboa a ɔwea wɔ fam
    no, mpo sɛ onnim sɛ ne ho agu fi na akyiri no ogye nʼafɔdi to mu,
  hlt-hlt: Hinglu pakhat loh rhalawt hno khaw, rhalawt mulhing rhok mai khaw cuem
    pawh rhamsa rhok mai khaw, rhalawt rhulcai rhok khat khat mai khaw buengrhuet
    a ben vaengah tah rhalawt la boe mai ni.
  tbz-SIM: Kòo mɔù weè mɛ nkɑ̀ɑ́kɛ́ dɛ̀mɑrɛ̀ ikuɔ́ yɛ̃ ndɛ̀ɛ̀ sĩ, kɛ̀ kuwɑnwɑnkù mɑkù
    nku yoo fɛɔ̃̀fɛ̀ yoo dɛbɑmbɑɑ̀nnɛ̀, kòò dɛ̀ kɑ̀ɑ́kɛ́ bɑ́ ò í yɛ̃́, kɛ sĩ̀nkùnnɛ
    omɑ́ɑ̀ kɛ tɔ dɛ kó mɛyɛi.
  msy-2020: “Eghtɨ gumazitam deragh nɨghnighan kogh, God mɨkemezir bizir mɨzezir tamɨn
    porogham, gumazir kam a Godɨn damazimɨn mɨze. A mati asɨzir atiar aremezir kuam,
    o nguibamɨn asɨzir kuar Godɨn damazimɨn mɨzezim, o asɨzir davaragha aruir Godɨn
    damazimɨn mɨzezim. Asɨzir kam ti aremezɨ, an kuam pura nguazim girɨghav iti. Ezɨ
    gumazir kam deragha ganizir puvatɨgha iza, asɨzimɨn porogha Godɨn damazimɨn mɨze.
    Egh gɨn a uan arazir kurar an amizibagh foghtɨ, arazir kurabar osɨmtɨzim an ikiam.
  dop-dop: Lɛntɩ ɩlɛ, ye ɩsɩɩ pǝ yʋkǝnɑ yʋlʋ, nɑ ɩ́ tokinɑ ɑsilimɑ pʋlʋpʋ. Pɑɑ kpǝntɛ
    kʋsǝpǝlɛ. Tǝyɑɣɑ nyǝntɛ, yɑɑ tɑɑlɛ nyǝntɛ, yɑɑ nyɑmɑnyɑmɑ nɔɣɔlʋ, ɩ tɔm sǝpɑɣɑ,
    nɑ ɩ́ pǝsɩ ɑsilimɑ tʋ.
  azb-azb: Bilmədən hər hansı murdar bir əşyaya, çöl, ev ya da qaynaşan heyvanın leşinə
    toxunan hər kəs murdar və təqsirkar sayılır.
  eng-DBY: Or if any one touch any unclean thing, whether it be the carcase of an
    unclean beast, or the carcase of unclean cattle, or the carcase of an unclean
    crawling thing, and it be hid from him, — he also is unclean and guilty;
  hin-2017: अथवा यदि कोई किसी अशुद्ध वस्तु को अज्ञानता से छू ले, तो चाहे वह अशुद्ध
    जंगली पशु की, चाहे अशुद्ध घरेलू पशु की, चाहे अशुद्ध रेंगनेवाले जीव-जन्तु की लोथ
    हो, तो वह अशुद्ध होकर दोषी ठहरेगा।
  wol-KYG: «Su fekkee ne nit ki dafa laal lu sobewu, te seetluwu ko, lu mel ni rab
    wu daganul te médd, muy rabu àll mbaa ag jur, mbaa luy raam, kon sobewu na, tooñ
    na.
  eng-YLT: '''Or when a person cometh against any thing unclean, or against a carcase
    of an unclean beast, or against a carcase of unclean cattle, or against a carcase
    of an unclean teeming creature, and it hath been hidden from him, and he unclean,
    and guilty;'
  eng-WYC-2017: A person that toucheth any unclean thing, or which is slain of a beast,
    either is dead by itself, either toucheth any other creeping beast, and forgetteth
    his uncleanness, he is guilty, and trespasseth.
  eng-WMBB: “‘Or if anyone touches any unclean thing, whether it is the carcass of
    an unclean animal, or the carcass of unclean livestock, or the carcass of unclean
    creeping things, and it is hidden from him, and he is unclean, then he shall be
    guilty.
  urd-GVH: हो सकता है कि किसी ने ग़ैरइरादी तौर पर किसी नापाक चीज़ को छू लिया है, ख़ाह
    वह किसी जंगली जानवर, मवेशी या रेंगनेवाले जानवर की लाश क्यों न हो। इस सूरत में
    वह नापाक है और क़ुसूरवार ठहरता है।
  rug-rug: Be keke tie si tiqu hola ia si keke tiṉitoṉa sapu boni pa tinarae, guana
    keke kurukuru matena manavasadi babe pinomodi, meke na kurukuru ṉame matena, si
    boni meke sea tugo si asa. Ba be lopu gilania sa sapu gua tavetia sa sapu tiqua
    sa sa kurukuru matena, ba boni tugo si asa pa kenuna Zihova.
  gaz-gaz: “ ‘Yookaan namni tokko yoo waan akka seeraatti xuraaʼaa taʼe jechuunis
    raqa bineensa xuraaʼaa yookaan horii xuraaʼaa yookaan uumamawwan xuraaʼoo kanneen
    lafa irra munyuuqanii utuu hin beekin tuqe inni xuraaʼeera; yakka qabeessas taʼa.
  fra-LSG: Lorsque quelqu’un, sans s’en apercevoir, touchera une chose souillée, comme
    le cadavre d’un animal impur, que ce soit d’une bête sauvage ou domestique, ou
    bien d’un reptile, il deviendra lui-même impur et il se rendra coupable.
  yal-yal: Xa muxuna nde a din se haramuxina nde ra, xa a findi sube haramuxi faxaxin
    na, hanma xuruse haramuxina nde, hanma bubuse haramuxina nde, hali a mi a kolon,
    a fan mi fa sariɲanxi, a bata yulubin tongo.
  haw-1868: A ina e hoopa aku kekahi i ka mea haumia, ina he kupapau o ka holoholona
    hihiu haumia, a ina he kupapau o na holoholona laka haumia, a ina he kinomake
    o na mea kolo, a i nalo ia ia; e haumia no hoi ia, a hewa.
  arb-NAV: كُلُّ مَنْ يَلْمِسُ شَيْئاً نَجِساً، سَوَاءٌ أَكَانَ جُثَّةَ حَيَوَانٍ
    مُحَرَّمٍ أَكْلُهُ، أَمْ جُثَّةَ وَحْشٍ أَوْ حَشَرَةٍ مُحَرَّمَةٍ، يَكُونُ مُذْنِباً
    وَنَجِساً، حَتَّى لَوْ لَمْ يَعْلَمْ أَنَّهُ لَمَسَهَا.
  ewe-ewe: “ ‘Alo ne ame aɖe ka asi nu makɔmakɔ aɖe ŋu abe lã maɖumaɖua aɖe ƒe kukua
    ŋu, alo gbemelã alo aƒemelã alo nutata siwo ŋuti mekɔ o ene ŋu la, ewɔ nu vɔ̃,
    ne eya ŋutɔ menya be yeka asi nu makɔmakɔ ŋu o hã.
  eng-LEE: Or if there be a person who toucheth any unclean thing, whether it be the
    carcass of an unclean beast, or the carcass of unclean cattle, or the carcass
    of an unclean creeping thing, and it escape his recollection; but [he becometh
    aware that] he is unclean, and hath [thus] incurred guilt;
  asm-FB: অথবা কোনো অশুচি বনৰীয়া জন্তুৰ শৱ বা অশুচি ঘৰচীয়া পশুৰ শৱ আৰু অশুচি উৰগ
    আদি জন্তুৰেই হওঁক, যিটোক ঈশ্বৰে অশুচি কৰিলে, তাক যদি কোনোবাই কোনো অশুচি বস্তু
    বুলি নজনাকৈ স্পৰ্শ কৰি আনুষ্ঠানিকভাবে অশুচি হয়, তেন্তে তেওঁ দোষী হ’ব।
  sus-A: شَ مِشِ دِن سٍ سّنِيّنتَرٍ رَ عَ مُ عَ كٌلٌن، عَلْ سُبٍ رَهَرَ مُشِ بِنبِ،
    شَ نَ مُ عَ رَ شُرُ سٍ سّنِيّنتَرٍ بِنبِ، شَ نَ مُ عَ رَ بُبُسٍ سّنِيّنتَرٍ بِنبِ،
    نَ مِشِ قَن قِندِ مَ نّ مِشِ سّنِيّنتَرٍ رَ، عَ يُنُبِ سْتْ نَ كُي.
  fra-SBL: '"''Si quelqu''un touche une chose impure, qu''il s''agisse du cadavre
    d''un animal impur, du cadavre d''un animal de rente impur ou du cadavre d''un
    reptile impur, et que cela lui soit caché, et qu''il soit impur, il sera coupable.'
  hbo-hbo: אֹ֣ו נֶ֗פֶשׁ אֲשֶׁ֣ר תִּגַּע֮ בְּכָל־דָּבָ֣ר טָמֵא֒ אֹו֩ בְנִבְלַ֨ת חַיָּ֜ה
    טְמֵאָ֗ה אֹ֚ו בְּנִבְלַת֙ בְּהֵמָ֣ה טְמֵאָ֔ה אֹ֕ו בְּנִבְלַ֖ת שֶׁ֣רֶץ טָמֵ֑א וְנֶעְלַ֣ם
    מִמֶּ֔נּוּ וְה֥וּא טָמֵ֖א וְאָשֵֽׁם׃
  eng-WYCLIFFE: A persone that touchith ony vnclene thing, ether which is slayn of
    a beeste, ether is deed bi it silf, ether touchith ony other crepynge beeste,
    and foryetith his vnclennesse, he is gilti, and trespassith.
  cwe-cwe: One munhu yoyose vimwili kambula mwiko bila kuilunga kwa kudalisa chinhu
    chochose chambule mwiko, iwe mtufi wa mnyama wa kumbago hebu mnyama wa kufugigwa
    hebu mng'onyo, kezakuwa kambula mwiko na kabananga.
  kik-kik: “ ‘Kana mũndũ angĩhutia kĩndũ o nakĩ kĩrĩ thaahu, kĩrĩ kĩimba kĩa nyamũ
    ya gĩthaka ĩrĩ thaahu kana kĩa ũhiũ ũrĩ thaahu, kana gĩa ciũmbe iria itambaga
    thĩ irĩ thaahu, o na aakorwo ndooĩ ũndũ ũcio, mũndũ ũcio nĩanyiitĩtwo nĩ thaahu
    na nĩahĩtĩtie.
  fra-NCL: Si quelqu’un, sans s’en apercevoir, touche une chose impure, soit le cadavre
    d’une bête sauvage impure, soit le cadavre d’un animal domestique impur, soit
    le cadavre d’un reptile impur, et qu’il se trouve ainsi lui-même impur, il aura
    contracté une faute ;
  cek-AK: To tih ai boeh loe kami maeto mah kaciim ai hmuen maw, kaciim ai moi maw,
    to tih ai boeh loe kaciim ai maitaw qok maw, to tih ai boeh loe kaciim ai zok
    hoi kavak moinawk maw panoek ai pui hoiah sui moeng nahaeloe, to tiah a sak ih
    hmuen to anih mah panoek let naah, anih loe zaehaih sah kami ah ni om tih boeh.
  cuk-cuk: 'Dule-gwensak ibmar-swilidiksulid ebusale: Ibmar-durgan-ised-burgwisaddibe,
    ibmar-durgan-ised-sunna-akweleged-burgwisaddibe, ibmar-ised-napagi-garmakdimalad-burgwisaddibe,
    we-dule, ibmar-isedgi-warmaksad itossur-inigwele, swilidiksuli gunonikoed. Degisoggu,
    we-dule, nue-dummad-nosad.'
  uig-CYR: Әгәр бириси өзи билмәй напак бир нәрсигә тегип кәтсә — мәйли у напак бир
    һайванниң җәсити болсун, мәйли напак бир чарпайниң җәсити болсун, яки напак бир
    өмилигүчи һайванниң җәсити болсун, мошундақ нәрсигә тегип кәтсә уму напак санилип
    гунакар һесаплиниду;
  tel-2017: ఇంకా ఒక వ్యక్తి దేవుడు అపవిత్రమని నిర్దేశించిన ఏ అశుద్ధ జంతువు కళేబరాన్ని
    గానీ, పశువు కళేబరాన్ని గానీ, పాకే జంతు కళేబరాన్ని గానీ తెలియక తాకితే ఆ వ్యక్తి
    అపవిత్రుడూ, అపరాధీ అవుతాడు.
  hat-BSA: “‘Oubyen, si yon moun touche nenpòt bagay ki pa pwòp, kit se yon kadav
    bèt pa pwòp, kit se yon kadav bèf ki pa pwòp, kit se kadav yon desen bèt vivan
    ki pa pwòp, malgre ke sa ta kache de li pou li pa konnen, e li pa pwòp, alò li
    va koupab.
  kos-kos: Sie mwet fin kahlye ku pusralla kutena ma su tia nasnas ke tia etu lal,
    yokna nu ke ma orakrak ku kosro ma misa, el ac fohkfokla ac oasr mwatal ke pacl
    se na el akilenak ma el orala.
  hbo-WLC: א֣וֹ נֶ֗פֶשׁ אֲשֶׁ֣ר תִּגַּע֮ בְּכָל־דָּבָ֣ר טָמֵא֒ אוֹ֩ בְנִבְלַ֨ת חַיָּ֜ה
    טְמֵאָ֗ה א֤וֹ בְּנִבְלַת֙ בְּהֵמָ֣ה טְמֵאָ֔ה א֕וֹ בְּנִבְלַ֖ת שֶׁ֣רֶץ טָמֵ֑א וְנֶעְלַ֣ם
    מִמֶּ֔נּוּ וְה֥וּא טָמֵ֖א וְאָשֵֽׁם׃
  ibo-ibo: “ ‘Onye na-amaghị ama metụ ihe rụrụ arụ aka, dịka ozu anụ ọbụla iwu megidere,
    maọbụ anụ ụlọ, maọbụ anụ ọhịa, maọbụ anụ ọbụla na-akpụ akpụ nʼala. Ọ ghọọla onye
    rụrụ arụ, na onye ikpe mara.
  ory-ory: ଅବା ଯଦି କେହି କୌଣସି ଅଶୁଚି ଦ୍ରବ୍ୟ, ଅର୍ଥାତ୍‍, ଅଶୁଚି ପଶୁର ଶବ, କି ଅଶୁଚି ଗୋମେଷାଦିର
    ଶବ, କି ଅଶୁଚି ଉରୋଗାମୀ ପ୍ରାଣୀର ଶବ ସ୍ପର୍ଶ କରେ, ପୁଣି ତାହା ତାହାଠାରୁ ଗୁପ୍ତ ଥାଏ ଓ ସେ
    ଅଶୁଚି ହୁଏ, ତେବେ ସେ ଦୋଷୀ ହେବ।
  chk-chk: Nge are eman a atapa och mettoch mi limengau, ese lifilifil ika inisin
    eman manmwacho mi limengau men mä ika inisin eman manfesir mi limengau men mä
    ika inisin eman mantötö mi limengau men mä, inamwo ika esap mefi, a chök limengau
    o tipis ren.
  rop-rop: “En if enibodi nomo bin luk gudwei, en im tatjimbat samting weya im nomo
    klinwan blanga serramoni, jis laik det dedwan enimul, wal im nomo klinbala. Wal
    im gilti wen im sabi wanim imbin dumbat.
  ukr-1871: Або коли хто доторкнеться до чого нечистого, чи то стерва нечистого зьвіря,
    чи стерва скотини нечистої, чи стерва нечистої повзаючої животини, хоч не знав
    того, то зробивсь нечистим і провинив.
  deu-1951: oder wenn eine Seele irgend etwas Unreines anrührt, sei es das Aas eines
    unreinen Wildes oder das Aas eines unreinen Viehs oder das Aas eines unreinen
    Reptils, und es ist ihr verborgen gewesen, sie fühlt sich nun aber unrein und
    schuldig;
  eng-JPS: or if any one touch any unclean thing, whether it be the carcass of an
    unclean beast, or the carcass of unclean cattle, or the carcass of unclean swarming
    things, and be guilty, it being hidden from him that he is unclean;
  srp-1865: Ili kad se ko dotakne neèiste stvari, strva od neèiste zvijerke ili strva
    od neèista živinèeta ili strva od neèiste životinje koja gamiže, ako i u neznanju
    uèini, ipak æe se oskvrniti, i biæe kriv.
  lug-lug: “ ‘Omuntu yenna bw’anaakwatanga ku kintu ekitali kirongoofu, gamba omulambo
    gw’ensolo ey’omu nsiko etali nnongoofu, oba ku mulambo gw’ente etali nnongoofu,
    oba ku mirambo gy’ebiramu ebyekulula ebitali birongoofu, ne bw’anaabanga takitegedde,
    anaabanga afuuse atali mulongoofu, era anaabanga azzizza omusango.
  heb-heb: או נפש אשר תגע בכל דבר טמא או בנבלת חיה טמאה או בנבלת בהמה טמאה או בנבלת
    שרץ טמא ונעלם ממנו והוא טמא ואשם׃
  ben-IRV: কিংবা যদি কেউ কোনো অশুচি জিনিস স্পর্শ করে, অশুচি জন্তুর মৃতদেহ হোক, কিংবা
    অশুচি পশুর মৃতদেহ হোক, কিংবা অশুচি সরীসৃপের মৃতদেহ হোক; যদি সে তা জানতে না পায়
    ও অশুচি হয়, তবে সে দোষী হবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਅਣਜਾਣੇ ਵਿੱਚ ਕਿਸੇ ਅਪਵਿੱਤਰ ਵਸਤੂ ਨੂੰ ਛੂਹ ਲਵੇ, ਭਾਵੇਂ ਅਪਵਿੱਤਰ
    ਜਾਨਵਰ, ਜਾਂ ਅਪਵਿੱਤਰ ਪਸ਼ੂ, ਜਾਂ ਅਪਵਿੱਤਰ ਘਿਸਰਨ ਵਾਲੇ ਜੀਵ-ਜੰਤੂਆਂ ਵਿੱਚੋਂ ਕਿਸੇ ਦੀ ਲੋਥ
    ਹੋਵੇ, ਤਾਂ ਉਹ ਵੀ ਅਪਵਿੱਤਰ ਅਤੇ ਦੋਸ਼ੀ ਠਹਿਰੇਗਾ।
  mya-JVB: တစုံ တယောက်သောသူ သည် မ စင်ကြယ်သော သားရဲ ၊ သားယဉ်၊ တွား တတ်သော တိရစ္ဆာန်၏
    အသေ ကောင် အစရှိသော မ စင်ကြယ်သော အရာ တစုံ တခုကို အမှတ်တမဲ့ထိမိ သဖြင့် ၊ မ စင်ကြယ်ရာသို့
    ရောက်၍ အပြစ် ရှိသော်၎င်း၊
  hmo-hmo: Bema Dubu ena taravatu ia gwau gau ta be miro, hegeregere mase gauna ena
    tauanina, uda boroma, o ubua gauna, o tano dekenai ia rau gauna, be tau ta ese
    ia dogoatao kava, ia itaia haraga lasi dainai, unai tau be ia kerere.
  urd-urd: या अगर कोई शख़्स किसी नापाक चीज़ को छू ले, चाहे वह नापाक जानवर या नापाक
    चौपाये या नापाक रेंगनेवाले जानदार की लाश हो, तो चाहे उसे मा'लूम भी न हो कि वह
    नापाक हो गया है तो भी वह मुजरिम ठहरेगा।
  rus-SYN: Или если прикоснется к чему-нибудь нечистому, или к трупу зверя нечистого,
    или к трупу скота нечистого, или к трупу гада нечистого, но не знал того, то он
    нечист и виновен.
  bqc-SIM: Tó gbɛ̃́ ↄkã̀ pↄ́ gbãlɛawa, nↄ̀bↄ ge pↄtuo ge pↄ́taa'onkuawa pↄ́ dɛ
    tɛ̃ ũ gɛn nò, baa tó a a yã́ dↄ̃o, à gↄ̃̀ gbãlɛaɛ, tàaeɛ.
  tcz-CHONGTHU: “ahilouleh nangman sathenglou sathisa hamkhat chu hetlouva natoh khah
    a ahileh hichu chona dola thenglou ahi. Hitobanga nathilbol chu nahet doh tengle
    nangman nakisuhboh nale nachonsetna chu naphondoh ding ahi. Hitobang sathisa chu
    gamsa hihen, insa hihen, ahiloule tolla vah ho hijong le aboncha chunga nabol
    soh kei dingu ahi.
  mar-mar: किंवा कोणी अशुद्ध वस्तुला किंवा मरण पावलेल्या वनपशुला किंवा अशुद्ध मानलेल्या
    पाळीव प्राण्याला किंवा सरपटणाऱ्या अशुद्ध प्राण्याच्या शवाला जरी नकळत शिवल्यामुळे
    अशुद्ध झाला तर तो दोषी ठरेल.
  qub-qub: «Pipis mana musyayninpa ganra cajcunata yatar ganranami ricaconga. Ganrami
    ricaconga mana micuna wañoj uywacunata chucaruta manshuta yatarpis, garachaypa
    purej curucunata yatarpis. Chaura ganra cajcunata yatarga juchayojnami ricaconga.
  bqp-bqp: Su tɛ̃ kpɑm nɛɛ, goo u gɑ̃ɑnu bɑbɑ ye yɑ disi mɔ u kun kɑ bɑɑru, ɑɑ, yɑɑ
    sɑbe te bɑ ku rɑ din gorɑ? Ǹ kun mɛ gbeeku yɑɑ ye bɑ ku rɑ din gorɑ? Ǹ kun mɛ
    yɑɑ ye yɑ rɑ kɑbirin gorɑ? Sɑɑ ye sɔɔ, yɛ̃ro u disi duurɑwɑ mi.
  hat-hat: Si yon moun rive manyen, san li pa konnen, yon bagay moun k'ap sèvi Bondye
    pa gen dwa manyen, tankou kadav yon bèt ki pa bon pou moun k'ap sèvi Bondye, li
    te mèt yon bèt nan bwa, li te mèt yon bèt kay, li te mèt yon bèt k'ap trennen
    sou vant, lè l' rive konnen sa l' fè a, li menm tou li pa nan kondisyon pou fè
    sèvis pou Bondye, epi li antò pou sa l' fè a.
  eng-BSB: Or if a person touches anything unclean—whether the carcass of any unclean
    wild animal or livestock or crawling creature—even if he is unaware of it, he
    is unclean and guilty.
  tod-tod: «Siɛgi zu nui ta vɔɔɠuzu la kɔzɔba anii ta ʋa, é la suɠwɛɛ, kɔzɔba zuai
    ta ma ʋoomai, é ɠɛni ga dɔɓɔ zua, ɓaa toganii ta, ɓaa kpokpo ganii, tɔ ɓɔɠɔi
    ɠa ɠɔzɔ, é ɠɛ ga sɔba nu.
  eng-WEBPB: “‘Or if anyone touches any unclean thing, whether it is the carcass of
    an unclean animal, or the carcass of unclean livestock, or the carcass of unclean
    creeping things, and it is hidden from him, and he is unclean, then he shall be
    guilty.
  kbq-kbq: Hagi iza'o agruma osu'nesia zagama avako huge, agruma osu'nesia zagagafamo'ma
    fri'nesia avufgare'ma avako huge, fri'nenia afu'mofo avufgare avako huge, asguregatima
    regraroheno vanoma nehania zagaramima fri'nenigeno avako'ma haniana, agrira azeri
    pehena hugahiankino, kna'a agra'a erigahie.
  nhe-BL: “Nojquiya monequi quihualicas se tlacajcahualistli intla se acajya quiitzquis
    se tlamantli tlen ax tlapajpactic. Intla mictoc se tlapiyali tlen ax tlapajpactic
    para inquicuase yonque teaxca o ehua cuatitla, huan se tlacatl quiitzquis itlacayo,
    monequi nechhualiquilis se tlacajcahualistli. Nojquiya mochihuas ax tlapajpactic
    noixtla tlen quiitzquis itlacayo piltlapiyaltzi tlen mohuahuatatza tlalchi yonque
    tlen quiitzqui ax quimatiyaya intla quiitzqui. Pero temachtli mochijtoc ax tlapajpactic
    huan monequi nechhualiquilis se tlacajcahualistli.
  gub-BL: Aze amo nuzekaiw katu kwaw wemiapo rehe nehe, aze a'e rupi opokok amo Tupàn
    henataromo iaiw ma'e rehe nehe, amo ma'ea'yr umàno ma'e kwer rehe nehe, aze ru'u,
    amo miar umàno ma'e kwer rehe nehe, aze ru'u, amo ma'ea'yr ywy rehe uzeikyz ma'e
    rehe nehe, a'e mehe a'e teko wiko putar ikatu 'ym ma'e romo Tupàn henataromo nehe.
    Wiko putar ikatu 'ym ma'e iapo har romo Tupàn henataromo nehe.
  eng-DRA: 'Whosoever toucheth any unclean thing, either that which hath been killed
    by a beast, or died of itself, or any other creeping thing: and forgetteth his
    uncleanness, he is guilty, and hath offended:'
