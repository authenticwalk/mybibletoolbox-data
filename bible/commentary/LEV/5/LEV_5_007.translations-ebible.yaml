  dop-dop: Ye yʋlʋ wɩɩ heu yɑɑ pǝ́ŋ́ sɩ ɩ́ lɑnɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ. Ɩ pǝsǝɣɩ nɑ
