    chu chonset thilto ding ahin chule khat chu pumgo thilto hiding ahi.
  mar-mar: त्यास कोकरु देण्याची ऐपत नसेल तर आपण केलेल्या पापाबद्दल त्याने दोषार्पण
    म्हणून दोन होले किंवा पारव्याची दोन पिल्ले परमेश्वरासमोर आणावी; त्यापैकी एकाचे
    पापार्पण व दुसऱ्याचे होमार्पण करावे.
  qub-qub: «Uyshapaj mana aypashpanga garamanga ishcay palumata car u ishcay pushapa
    wampata carpis. Jucaj canga juchapita sacrifisyuta pishtananpaj, jucajna rupachina
    sacrifisyupaj.
  bqp-bqp: Goo ù kun kpɛ̃ u yɑ̃ɑ niru ǹ kun mɛ boo niu wɑ u kɑ torɑrun yɑ̃kuru ko,
    u koo kpĩ u kpɑrukonu yiru ǹ kun mɛ totobɛrɛnu yiru kɑsu. Gunɔ gen teuwɑ bɑ koo
    kɑ torɑrun yɑ̃kuru ko. Kpɑ bu mɑɑ kɑ teu geni yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko.
  hat-hat: Men, si nonm lan pa ka bay yon mouton osinon yon kabrit, l'a pote yon pè
    toutrèl osinon yon pè pijon pou peye pou peche a. L'a ofri yo bay Seyè a, yonn
    pou yo touye pou peche a, lòt la pou yo boule nèt sou lotèl la.
  eng-BSB: If, however, he cannot afford a lamb, he may bring to the LORD as restitution
    for his sin two turtledoves or two young pigeons—one as a sin offering and the
    other as a burnt offering.
  tod-tod: «Ni ani la nu ya, a baala saai zɔlɔɔ da, ɓaa boli zaai, ná-kotoi vaa zu
    é kɛai, toɠa ʋa ga kpumago felegɔ, ɓaa poopo kpokpa felegɔ, faazuɓɛtɛ vai zu
    Ɠɔoɠɔ GALAGI letema. Gilagi ɠɛ ga koto gba zalaɠai, zɔi ɠɛ ga gala zalaɠai.
  eng-WEBPB: “‘If he can’t afford a lamb, then he shall bring his trespass offering
    for that in which he has sinned, two turtledoves, or two young pigeons, to the
    LORD; one for a sin offering, and the other for a burnt offering.
  kbq-kbq: Hagi agrama kumi'amofo nonama huno kresramna vu sipisipi afu'ma avrega'ma
    osanuno'a, agra tare maho namao, tare kugofa nama kumi'amofo nona huno Ra Anumzamofonte
    avreno vuno magora kumi'are ome Kresramana nevuno, magora tevefima krefanene hu
    ofa ome hugahie.
  nhe-BL: “Pero intla nopa tlacatl ax quipiya miyac tomi para quicohuas se pilborregojtzi,
    huajca hueli nechmacas ome palomas o ome pichontzitzi. Huan ni totome elise tlacajcahualistli
    para nopa tlajtlacoli tlen quihuica. Nechmacas se queja se tlacajcahualistli ipampa
    tlajtlacoli huan nopa seyoc nechmacas queja se tlacajcahualistli tlatlatili.
  gub-BL: Aze amo nuwereko kwaw hekuzar ràm nehe, aze nupuner kwaw ni àràpuhàràn hawitu
    ma'e kuzà ni àràpuhàrànete kuzà imekuzar haw rehe nehe, a'e mehe omono putar mokoz
    pyku'i Tupàn pe wà nehe, u, mokoz pykahu izupe wà nehe, wemiapo kwer imunàn kar
    pà izupe nehe. Pitài wiràmiri wiko putar hemiapo kwer imunànaw romo nehe. Inugwer
    wiko putar Tupàn pe imono pyr ukaz ma'e ràm romo nehe.
  eng-DRA: But if he be not able to offer a beast, let him offer two turtles, or two
    young pigeons to the Lord, one for sin, and the other for a holocaust,
