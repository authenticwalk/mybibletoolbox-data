verse: LEV.005.007
translations:
  mal-C: “ ‘ആ മനുഷ്യന് ഒരു ആട്ടിൻകുട്ടിക്കു വകയില്ലെങ്കിൽ, തന്റെ പാപത്തിന്റെ ശിക്ഷയായി
    രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ ഒന്നു പാപശുദ്ധീകരണയാഗമായും മറ്റേതു
    ഹോമയാഗമായും യഹോവയ്ക്ക് അർപ്പിക്കണം.
  deu-TKW: Wenn er aber zur Beschaffung eines Schafs zu arm ist, so soll er Jahwe
    als Buße für sein Vergehen zwei Turteltauben oder zwei junge Tauben bringen, die
    eine als Sündopfer, die andere als Brandopfer.
  lin-lin: 'Soki moto azangi makoki ya kozwa mwana meme, akomema epai na Yawe bibenga
    mibale ya zamba to bana mibale ya ebenga ya mboka : moko ekozala mbeka mpo na
    masumu, mpe mosusu, mpo na mbeka ya kotumba.'
  eng-LSV: And if his hand does not reach to the sufficiency of a lamb, then he has
    brought in his guilt-offering—he who has sinned—two turtle-doves or two young
    pigeons to YHWH, one for a sin-offering and one for a burnt-offering;
  eng-GNV: But if he be not able to bring a sheepe, he shall bring for his trespas
    which he hath committed, two turtle doues, or two yong pigeons vnto the Lord,
    one for a sinne offring, and the other for a burnt offring.
  eng-WEBSTER: And if he shall not be able to bring a lamb, then he shall bring for
    his trespass which he hath committed, two turtle-doves, or two young pigeons,
    to the LORD; one for a sin-offering, and the other for a burnt-offering.
  nhw-BL: “Pero sintla nopa masehuali amo quipiya miyac tomi para quicohuas se pilborregojtzi,
    huajca hueli nechmacas ome palomajme o ome pichones. Huan ni totome elise tlacajcahualistli
    para nopa tlajtlacoli catli quihuica. Nechmacas se quen se tlacajcahualistli por
    tlajtlacoli huan nopa seyoc nechmacas quen se tlacajcahualistli tlatlatili.
  swh-ONEN: “ ‘Lakini huyo mtu kama hataweza kumtoa mwana-kondoo, ataleta hua wawili
    au makinda mawili ya njiwa kwa Bwana kuwa adhabu kwa ajili ya dhambi yake, mmoja
    wa hao ndege kwa ajili ya sadaka ya dhambi, na wa pili kwa ajili ya sadaka ya
    kuteketezwa.
  bba-bba: Goo ù kun kpɛ̃ u yɑ̃ɑ niru ǹ kun mɛ boo niu wɑ u kɑ torɑrun yɑ̃kuru ko,
    u koo kpĩ u kpɑrukonu yiru ǹ kun mɛ totobɛrɛnu yiru kɑsu. Gunɔ ɡen teuwɑ bɑ koo
    kɑ torɑrun yɑ̃kuru ko. Kpɑ bu mɑɑ kɑ teu ɡeni yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko.
  eng-KJVCPB: And if he be not able to bring a lamb, then he shall bring for his trespass,
    which he hath committed, two turtledoves, or two young pigeons, unto the Lord;
    one for a sin offering, and the other for a burnt offering.
  luo-luo: “ ‘To ka ok onyal chiwo nyarombo, to nokel akuche odugla ariyo kata nyithi
    akuru ariyo ni Jehova Nyasaye kuom richo mosetimono. Kuom mano, akuru achiel notimnego
    misango mar golo richo, to machielo to notimnego misango miwangʼo pep.
  meu-meu: Imana bema tuna dainai mamoe natuna basinema mailaia diba, ia ese kerea
    rua eiava pune natuna rua baine mailaidia, ta kara-dika boubouna, ma ta ḡole-oho
    boubouna, Iehova ena.
  npi-ULB: यदि त्यससँग पाठी किन्‍ने औकात छैन भने, त्यसले आफ्नो पापको निम्ति परमप्रभुकहाँ
    दोषबलिको रूपमा दुईवटा ढुकुर वा दुईवटा परेवाका बच्‍चा ल्याओस्, एउटाचाहिँ पापबलिको
    निम्ति र अर्को होमबलिको निम्ति ।
  yor-yor: “ ‘Bí kò bá lágbára àti mú ọ̀dọ́-àgùntàn wá, kí ó mú àdàbà méjì tàbí ọmọ
    ẹyẹlé méjì fún Olúwa gẹ́gẹ́ bí ìtánràn fún ẹ̀ṣẹ̀ rẹ̀—ọ̀kan fún ẹbọ ẹ̀ṣẹ̀, èkejì
    fún ẹbọ sísun.
  emp-NTPO: Ne neẽ́ quiruba ovejada diai carea neẽ́ b̶ʌbʌrʌ, puchirãda umé wa putujuda
    umé edeida b̶ʌa. Ab̶a Ãcõrẽ quĩrãpita beabida b̶ʌa idjia cadjirua od̶a carea idjab̶a
    ab̶a Ãcõrẽa jũma babue diabida b̶ʌa.
  pes-OPCB: «اگر شخص مجرم تنگدست باشد و نتواند بره‌ای بیاورد، می‌تواند دو قمری یا
    دو جوجه کبوتر برای کفارهٔ گناه خود به خداوند تقدیم کند، یکی برای قربانی گناه و
    دیگری برای قربانی سوختنی.
  tgl-ULB: Kung hindi niya kayang bumili ng isang tupa, kung gayon maaari niyang dalhin
    kay Yahweh bilang kaniyang handog na pambayad sa kasalanan ang dalawang kalapati
    o dalawang batang kalapati, isa para sa handog para sa kasalanan at ang isa para
    sa isang handog na susunugin.
  hui-hui: Agali mbirago ibu nogo meme sibiru bo lomabu mulenaga muni nawiyagua nde
    ibu ega malibu ale bedaru aria kira minu yalu Anduane Homogohanda ibunaga ko biyago
    domo wahelo lomabu mule yalu ibulene nga. Anidagua biragola ega mendego ko domo
    wahelonaga loma bialu bo delalu mendegobi nde loma bialu irani dai helo delolene
    nga.
  mya-mya: ထို​သူ​သည်​သိုး​ကို​ဖြစ်​စေ၊ ဆိတ်​ကို​ဖြစ်​စေ ပူ​ဇော်​ရန်​မ​တတ်​နိုင်​လျှင်
    သူ​၏​အ​ပြစ်​အ​တွက် ချိုး​နှစ်​ကောင်​သို့​မ​ဟုတ်​ခို​နှစ်​ကောင်​ကို ထာ​ဝ​ရ ဘု​ရား​ထံ​တော်​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။
    ငှက်​တစ် ကောင်​ကို​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဖြင့်​လည်း ကောင်း၊ အ​ခြား​တစ်​ကောင်​ကို​မီး​ရှို့​ရာ​ယဇ်
    အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་དེས་ལུ་གུ་གཅིག་འབུལ་མི་ནུས་ན། རང་བྱས་ཀྱི་སྡིག་པའི་ཕྱིར་དུ། བྱ་ཐི་བ་གཉིས་སམ་ཕུག་རོན་ཆུང་ངུ་གཉིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཉེས་སེལ་མཆོད་པར་འབུལ་དགོས་ཏེ།
    གཅིག་ནི་སྡིག་བཤགས་མཆོད་པར་འབུལ་བ་དང་། ཅིག་ཤོས་ནི་སྦྱིན་སྲེག་ཏུ་འབུལ་བར་བྱའོ། །
  sna-sna: “ ‘Kana asingakwanisi kuuya negwayana anofanira kuuya nenjiva mbiri kana
    hangaiwa diki mbiri kuna Jehovha somuripo wechivi chake, imwe somuripo wechivi,
    imwe sechipiriso chinopiswa.
  spa-BLM: “‘Si no puede comprar un cordero, entonces traerá su ofrenda por la culpa
    en la que ha pecado, dos tórtolas o dos pichones, a Yahvé; uno para la ofrenda
    por el pecado, y el otro para el holocausto.
  cac-cac: Tato malaj stumin jun anima chi' b'aj sman junoc noc' calnel, ma junoc
    noc' chiva chi', yovalil syic'cot chavan̈oc noc' paramuch, yaln̈ej tas macan̈il
    d'a yichan̈ Jehová yuj smul ix och chi'. Jun noc' tz'och yuj smul chi', junocxo
    noc' sn̈usjitz'a smasanil silab'il.
  swh-ULB: Kama hataweza kununua mwana kondoo ataleta kama sadaka ya hatia, hua wawili
    au makinda mawili ya njiwa kwa Bwana, mmoja kwa sadaka ya dhambi na mwingine ni
    sadaka ya kutekeketezwa.
  bel-bel: А калі ён ня можа прынесьці авечкі, дык у павіннасьць за грэх свой няхай
    прынясе Госпаду дзьве галубкі альбо двух маладых галубоў, аднаго ў ахвяру за грэх,
    а другога дзеля цэласпаленьня;
  deu-ELBBK: 'Und wenn seine Hand das zu einem Stück Kleinvieh Hinreichende nicht
    aufbringen kann, so soll er für seine Schuld, die er auf sich geladen hat, zwei
    Turteltauben oder zwei junge Tauben dem HERRN bringen: eine zum Sündopfer und
    eine zum Brandopfer.'
  mbb-OT: 'Ne emun kenà sikandin ebpekeveleveg he ebpemuhat te kerehidu, mebpemuhat
    dà sikandin te zezuwa he merepatik etawa zezuwa he limuken he vayad te salè din:
    is sevaha pemuhat he para idlumpiyu ne is sevaha ne pemuhat he edtutungen.'
  mal-2015: ആട്ടിൻകുട്ടിക്കു അവന്നു വകയില്ലെങ്കിൽ താൻ ചെയ്ത പാപംനിമിത്തം അവൻ രണ്ടു
    കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ ഒന്നിനെ പാപയാഗമായും മറ്റേതിനെ ഹോമയാഗമായും
    യഹോവെക്കു കൊണ്ടുവരേണം.
  rmc-rmc: Te oda, ko kerďa binos, hino čoro a našťi anel la samica le stadostar,
    mi anel le RAJESKE duje hrdličken abo duje holuben – jekh le čiriklendar ela pre
    obeta vaš o binos a dujto pre labarďi obeta.
  pes-OPV: و اگر دست او به قیمت بره نرسد، پس قربانی جرم خود را برای گناهی که کرده
    است دو فاخته یا دو جوجه کبوتر نزدخداوند بیاورد، یکی برای قربانی گناه و دیگری برای
    قربانی سوختنی.
  ron-1924: Дакэ ну ва путя сэ адукэ о оае сау о капрэ, сэ адукэ Домнулуй ка жертфэ
    де винэ пентру пэкатул луй доуэ туртуреле сау дой пуй де порумбел, унул ка жертфэ
    де испэшире, яр челэлалт ка ардере-де-тот.
  ben-OBCV: “ ‘সে যদি মেষবৎসা আনতে অসমর্থ হয়, তাহলে তার কৃত পাপের জন্য দুটি ঘুঘু
    অথবা দুটি কপোতশাবক এক দোষার্থক-নৈবেদ্যরূপে সদাপ্রভুর কাছে আনবে—একটি পাপার্থক ও
    অন্যটি হোমবলি হবে।
  som-som: Oo haddii lacagtiisu ayan ugu filnayn inuu neef baraar ah keeno, markaas
    dembigii uu dembaabay aawadiis waa inuu qurbaankii xadgudubkiisa Rabbiga ugu keenaa
    laba qoolley ama laba xamaam oo yaryar, oo mid qurbaan dembi ha ka dhigo, midda
    kalena qurbaan la gubo.
  lat-VUC: Sin autem non potuerit offerre pecus, offerat duos turtures, vel duos pullos
    columbarum Domino, unum pro peccato, et alterum in holocaustum,
  eng-ASVBT: And if his means suffice not for a lamb, then he shall bring his trespass
    offering for that wherein he hath sinned, two turtledoves, or two young pigeons,
    unto Jehovah; one for a sin offering, and the other for a burnt offering.
  ita-1885: E se pur la possibilità di colui non potrà fornire una pecora, o una capra,
    adduca al Signore, per sacrificio per la sua colpa, in ciò che avrà peccato, due
    tortole, o due pippioni; l'uno per sacrificio per lo peccato, e l'altro per olocausto.
  eng-LXXUP: And if he cannot afford a sheep, he shall bring for his sin which he
    has sinned, two turtledoves or two young pigeons to the Lord; one for a sin offering,
    and the other for a burnt offering.
  eng-ULB: If he cannot afford to buy a lamb, then he can bring as his guilt offering
    for his sin two doves or two young pigeons to Yahweh, one for a sin offering and
    the other for a burnt offering.
  spa-VBL: Si no te alcanza para comprar un cordero, puedes ofrecer al Señor como
    compensación por tu pecado dos tórtolas o dos palomas jóvenes, una como ofrenda
    por el pecado y otra como holocausto.
  fra-_FOB: Et s'il n'a pas le moyen de se procurer une brebis ou une chèvre, il apportera
    à l'Éternel, en sacrifice de délit, pour son péché, deux tourterelles, ou deux
    pigeonneaux; l'un en sacrifice pour le péché, et l'autre en holocauste.
  mal-mal: ആട്ടിൻകുട്ടിക്ക് അവനു വകയില്ലെങ്കിൽ താൻ ചെയ്ത പാപംനിമിത്തം അവൻ രണ്ടു കുറുപ്രാവിനെയോ
    രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ ഒന്നിനെ പാപയാഗമായും മറ്റതിനെ ഹോമയാഗമായും യഹോവയ്ക്കു കൊണ്ടുവരണം.
  urd-GVR: Agar qusūrwār shaḳhs ġhurbat ke bāis bheṛ yā bakrī na de sake to wuh Rab
    ko do qumriyāṅ yā do jawān kabūtar pesh kare, ek gunāh kī qurbānī ke lie aur ek
    bhasm hone wālī qurbānī ke lie.
  suz-BL: तन्‍न मेकोमी भेडा चाक्‍ने मचाप्‍तु हना, मेको आ पशो पाप क्‍याम्‍तीक गेय पचा
    कली ढुकुर निक्‍शी कि परवा निक्‍शी परमप्रभु यावे आ ङोंइती चाक्‍चा माल्‍ब। मेको
    का पाप आ पर्बम चढ़ेचा कली नु का चोशा चढ़ेचा कली चाक्‍चा माल्‍ब।
  ita-1927: 'Se non ha mezzi da procurarsi una pecora o una capra, porterà all’Eterno,
    come sacrifizio della sua colpa, per il suo peccato, due tortore o due giovani
    piccioni: uno come sacrifizio per il peccato, l’altro come olocausto.'
  ckb-ckb: «”ئەگەر دەستکورت بوو بۆ بەرخێک، با دوو کوکوختی یان دوو بێچووە کۆتر وەک
    قوربانی بۆ یەزدان بهێنێت لەبەر تاوانەکەی کە گوناهی پێکردووە، یەکێکیان قوربانی
    گوناهە و ئەوەی دیکە قوربانی سووتاندن.
  eng-BBE: And if he has not money enough for a lamb, then let him give, for his offering
    to the Lord, two doves or two young pigeons; one for a sin-offering and one for
    a burned offering.
  kan-OKCV: “ ‘ಯಾರಾದರೂ ಒಂದು ಕುರಿಮರಿಯನ್ನು ತರುವುದಕ್ಕೆ ಅಶಕ್ತರಾಗಿದ್ದರೆ, ತಾವು ಮಾಡಿದ ಅಪರಾಧಕ್ಕಾಗಿ
    ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನಾಗಲಿ, ಇಲ್ಲವೆ ಎರಡು ಪಾರಿವಾಳದ ಮರಿಗಳನ್ನಾಗಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ತರಬೇಕು.
    ಒಂದನ್ನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ, ಮತ್ತೊಂದನ್ನು ದಹನಬಲಿಗಾಗಿ ತರಬೇಕು.
  tam-2017: “ஆட்டுக்குட்டியைக் கொண்டுவர அவனுக்குச் சக்தியில்லாதிருந்தால், அவன் செய்த
    குற்றத்திற்காக இரண்டு காட்டுப்புறாக்களையாவது, இரண்டு புறாக்குஞ்சுகளையாவது, ஒன்றைப்
    பாவநிவாரணபலியாகவும் மற்றொன்றைச் சர்வாங்க தகனபலியாகவும், யெகோவாவுடைய சந்நிதியில்
    கொண்டுவரக்கடவன்.
  spa-RV-1909: Y si no le alcanzare para un cordero, traerá en expiación por su pecado
    que cometió, dos tórtolas ó dos palominos á Jehová; el uno para expiación, y el
    otro para holocausto.
  ron-BTF: Și dacă nu este în stare să aducă un miel, atunci să aducă DOMNULUI pentru
    fărădelegea sa ce a făcut-o, două turturele sau doi porumbei tineri; unul ca ofrandă
    pentru păcat și celălalt ca ofrandă arsă.
  eng-WEBP: “‘If he can’t afford a lamb, then he shall bring his trespass offering
    for that in which he has sinned, two turtledoves, or two young pigeons, to the
    LORD; one for a sin offering, and the other for a burnt offering.
  eng-FBV: If you can't afford a lamb, you may offer to the Lord as compensation for
    your sin two turtledoves or two young pigeons, one as a sin offering and one as
    a burnt offering.
  nld-1939: Maar wanneer iemand de kosten voor een stuk kleinvee niet kan opbrengen,
    moet hij als zijn zondeoffer, voor wat hij misdeed, twee tortels of twee jonge
    duiven aan Jahweh offeren; de een als zondeoffer, de ander als brandoffer.
  nch-BL: “Pero sinta nopa masehuali amo quipiya miyac tomi para quicohuas se pilborregojtzi,
    huajca hueli techmacas ome palomajme o ome pichones. Huan ni totome elise tacajcahualisti
    por nopa tajtacoli cati quihuica. Techmacas se quej se tacajcahualisti por tajtacoli
    huan nopa seyoc techmacas quej se tacajcahualisti tatatili.
  vie-1934: 'Nếu không phương thế lo cho có một chiên cái hay là một dê cái được,
