verse: LEV.005.005
translations:
  mal-C: ആരെങ്കിലും ഇവയിൽ ഏതിലെങ്കിലും കുറ്റക്കാരാകുന്നെങ്കിൽ, അവർ ഏതിലാണു പാപം ചെയ്തതെന്ന്
    ഏറ്റുപറയണം.
  deu-TKW: so soll er, wenn er durch irgend etwas Derartiges in Schuld gerät, bekennen,
    wessen er sich schuldig gemacht hat.
  lin-lin: Boye, soki amemi ngambo na moko kati na makambo oyo, asengeli kotubela
    masumu oyo asali
  eng-LSV: and it has been when he is guilty of one of these, that he has confessed
    concerning that which he has sinned,
  eng-GNV: Whe he hath sinned in any of these things, then he shall confesse that
    he hath sinned therein.
  eng-WEBSTER: 'And it shall be, when he shall be guilty in one of these things ,
    that he shall confess that he hath sinned in that thing :'
  nhw-BL: “Sintla se acajya quichihuas catli hueli tlen ni tlamantli, huajca monequi
    nechnelilhuis na, niamoTECO, tlaque quichijtoc,
  swh-ONEN: “ ‘Wakati mtu yeyote atakapokuwa na hatia katika mojawapo ya haya, lazima
    akiri ni kwa njia gani ametenda dhambi,
  bba-bba: Goo ù n torɑ nin ɡɑru kuɑ, u koo yen tuubɑ kowɑ.
  eng-KJVCPB: 'And it shall be, when he shall be guilty in one of these things, that
    he shall confess that he hath sinned in that thing:'
  luo-luo: Ka ngʼato angʼata en jaketho e achiel kuom wechegi, to nyaka ohul kaka
    oseketho,
  meu-meu: Unu baine kerere toma tauna ese ena kerere baine gwauraia hedinarai;
  npi-ULB: यी कुराहरूमा कोही दोषी ठहरिएपछि त्यसले जेसुकै पाप गरेको भए तापनि त्यसले
    त्यो स्वीकार गर्नुपर्छ ।
  yor-yor: Bí ẹnikẹ́ni bá jẹ̀bi ọ̀kan nínú àwọn nǹkan wọ̀nyí, ó gbọdọ̀ jẹ́wọ́ irú
    ọ̀nà tó ti dẹ́ṣẹ̀
  emp-NTPO: Mãwã b̶ea cadjirua od̶aba idjia od̶ara jũmarãa ebud̶a jaraida b̶ʌa.
  pes-OPCB: در هر یک از این موارد، شخص باید به گناهش اعتراف کند
  tgl-ULB: Kapag nagkasala ang isang tao sa anumang mga bagay na ito, dapat ipagtapat
    niya ang anumang kasalanan na kaniyang nagawa.
  hui-hui: Mbiralime ibuha ko ogonibi ngelo ko lo mitangi bu heagua nde ko ogoni ngelo
    dongeho ha nabi latagi hai holene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် အ​ပြစ်​ကူး လွန်​လျှင် အ​ပြစ်​ကူး​လွန်​ကြောင်း​ဝန်​ခံ​ရ
    မည်။-
  bod-N: ཁོ་ལ་དེའི་ནང་གི་དོན་གང་རུང་ཞིག་གི་སྟེང་ཉེས་པ་ཡོད་ཚེ་སྡིག་པ་མཐོལ་བཤགས་བྱེད་དགོས་ལ།
  sna-sna: “ ‘Kana munhu akava nemhosva pane chimwe chaizvozvi anofanira kureurura
    nzira yaakatadza nayo
  spa-BLM: Cuando sea culpable de una de estas cosas, deberá confesar aquello en lo
    que ha pecado;
  cac-cac: A mach tz'och junoc smul d'a juntzan̈ tastac tic, yovalil scha smuloc,
  swh-ULB: Mtu yeyote akiwa na hatia kwa vitu hivi, lazima akiri kwa yoyote dhambi
    aliyotenda.
  bel-bel: Калі ён вінаваты ў нечым з гэтых, і паспавядаецца, у чым ён зграшыў,
  deu-ELBBK: Und es soll geschehen, wenn er sich in einem von diesen verschuldet,
    so bekenne er, worin er gesündigt hat;
  mbb-OT: Emun ebpekesalà is etew te minsan hendei keniyan he menge vaal, kinahanglan
    he egkeǥiyen din heini.
  mal-2015: ആ വക കാര്യത്തിൽ അവൻ കുറ്റക്കാരനാകുമ്പോൾ താൻ പാപം ചെയ്തു എന്നു അവൻ ഏറ്റുപറയേണം.
  rmc-rmc: Te pes vareko dodžanela, hoj les hin vina andre varesoste kale vecendar,
    mušinel te phenel avri peskro binos.
  pes-OPV: وچون در هر کدام از اینها مجرم شد، آنگاه به آن چیزی که در آن گناه کرده است
    اعتراف بنماید.
  ron-1924: кынд чинева деч се ва фаче виноват де унул дин ачесте лукрурь, требуе
    сэ-шь мэртурисяскэ пэкатул.
  ben-OBCV: এগুলির কোনো একটির দ্বারা যখন কেউ অপরাধী হয়, সে নিজের পাপ অবশ্যই স্বীকার
    করবে।
  som-som: Oo markuu ahaado mid waxyaalahan midkood eed ku leh waa inuu qirtaa wixii
    uu ku dembaabay,
  lat-VUC: agat pœnitentiam pro peccato,
  eng-ASVBT: 'And it shall be, when he shall be guilty in one of these things, that
    he shall confess that wherein he hath sinned:'
  ita-1885: Quando adunque alcuno sarà colpevole in una di queste maniere, faccia
    la confession del peccato ch'egli avrà commesso.
  eng-LXXUP: then shall he declare his sin in the things wherein he has sinned by
    that sin.
  eng-ULB: When someone is guilty in any of these things, he must confess whatever
    sin he has committed.
  spa-VBL: “Si te vuelves culpable de una de estas formas, debes confesar tu pecado,
  fra-_FOB: Quand donc quelqu'un sera coupable de l'une de ces choses, il confessera
    ce en quoi il a péché,
  mal-mal: ആ വക കാര്യത്തിൽ അവൻ കുറ്റക്കാരനാകുമ്പോൾ താൻ പാപംചെയ്തു എന്ന് അവൻ ഏറ്റുപറയണം.
  urd-GVR: Jo is tarah ke kisī gunāh kī binā par qusūrwār ho, lāzim hai ki wuh apnā
    gunāh taslīm kare.
  suz-BL: मिनु मेको मुर आ पशो पाप तुइक्‍ता नोले, मेकोमी आ पशो पाप शोव़चा माल्‍ब। लेवी
    १६:२१; गन्‍ती ५:७; यहोसु ७:२०
  ita-1927: Quand’uno dunque si sarà reso colpevole d’una di queste cose, confesserà
    il peccato che ha commesso;
  ckb-ckb: ئەگەر یەکێک تاوانبار بوو بە شکاندنی بڕگەیەکی ئەو یاسایانەی کە ئاماژەی پێکرا،
    ئەوا دان بە گوناهەکەی دەنێت و
  eng-BBE: And whoever is responsible for any such sin, let him make a statement openly
    of his wrongdoing;
  kan-OKCV: ಅವನು ಇವುಗಳೊಂದರಲ್ಲಿ ಅಪರಾಧಿಯಾಗಿದ್ದು, ತಾನು ಅದರಲ್ಲಿ ಪಾಪಮಾಡಿದ್ದೇನೆಂದು ಅರಿಕೆ
    ಮಾಡುವುದಾದರೆ,
  tam-2017: இப்படிப்பட்டவைகள் ஒன்றில், ஒருவன் குற்றமுள்ளவனாகும்போது, அவன், தான் செய்தது
    பாவம் என்று அறிக்கையிட்டு,
  spa-RV-1909: 'Y será que cuando pecare en alguna de estas cosas, confesará aquello
    en que pecó:'
  ron-BTF: Și așa să fie, când va fi vinovat într-unul din aceste lucruri, el să mărturisească
    în ce a păcătuit;
  eng-WEBP: It shall be, when he is guilty of one of these, he shall confess that
    in which he has sinned;
  eng-FBV: If you become guilty in one of these ways, you must confess your sin,
  nld-1939: Wanneer hij dan door een dezer dingen schuld op zich heeft geladen, moet
    hij zijn zonde bekennen,
  nch-BL: “Sinta se acajya quichihuas cati hueli ten ni tamanti, huajca monequi technelilhuis
    na, niamoTECO, taya quichijtoc,
  vie-1934: Vậy, khi nào ai mắc tội về một trong các điều nầy, thì phải xưng mình
    phạm tội chi,
  hin-CV: जब इसमें से किसी भी विषय के दोष का उसे अहसास होता है, और वह उस पाप को स्वीकार
    करे, जो उसने किया है,
  eng-OURB: 'It shall be, when he is condemned guilty of one of these, he shall yadah
    ·extend hands in confession· of that in which he has sinned ·deviated (from the
    standard goal)·:'
  spa-BES: Y quien sea responsable de tal pecado, haga una declaración abierta de
    su maldad;
  tdx-tdx: Aa ie voa hakeo amy raik’ amy rezay le hiantofa’e i nandilara’ey.
  vid-vid: Lelo wone munhu yawe na nongwa kuwala mbuli zoneche zila, imgana yalonje
    kwa mlomo wa heye gehile ga heye goyaditile
  eng-OKE: And it shall be that when (he knoweth that) he is guilty in one of these
    (things) he shall confess that he hath sinned thereby;
  tha-KJV: เมื่อผู้​หน​ึ่งผู้ใดกระทำความผิดใดๆที่​กล​่าวมานี้ ก็​ให้​เขาสารภาพความผิดที่เขาได้​กระทำ
  por-BR-2018: 'E será que quando pecar em alguma destas coisas, confessará aquilo
    em que pecou:'
  deu-ELO: Und es soll geschehen, wenn er sich in einem von diesen verschuldet, so
    bekenne er, worin er gesündigt hat;
  eng-WYC-2018: do he penance for his sin,
  epo-epo: se iu estos kulpa pri io el tiuj aferoj, li faru konfeson pri tio, kion
    li pekis;
  uig-PIN: Birsi yuⱪiriⱪi ⱨǝrⱪaysi ixlarda mǝn gunaⱨkar boldum dǝp bilsǝ, u ɵz gunaⱨini
    «mǝn mundaⱪ gunaⱨ ⱪildim» dǝp iⱪrar ⱪilsun;
  beo-beo: Dunu da wadela:i hou hamoi dagoiba:le, e da ea wadela:i hou sisane fofada:ma:ne
    sia:ma.
  tpi-OTNT: “Sapos wanpela man i mekim kain rong olsem, orait em i asua pinis na i
    mas autim rong bilong en.
  hau-SA: Sa’ad da wani yana da laifi a kowanne cikin waɗannan hanyoyi, dole yă furta
    a hanyar da ya yi zunubin
  uig-LAT: Birsi yuqiriqi herqaysi ishlarda men gunahkar boldum dep bilse, u öz gunahini
    «men mundaq gunah qildim» dep iqrar qilsun;
  nde-nde: nxa umuntu angazi ukuthi ulecala ngezinto lezi, kumele aveze ukuthi wone
    ngandlela bani.
  ton-ton: 'Pea ʻe pehē, ʻi heʻene halaia ʻi ha taha ʻoe ngaahi meʻa ni pea ʻoku totonu
    ʻa ʻene vete ʻene hala ʻi he meʻa ko ia:'
  ces-1613: 'Když tedy vinen bude jednou věcí z těch: vyzná hřích svůj,'
  eng-WMB: It shall be, when he is guilty of one of these, he shall confess that in
    which he has sinned;
  tam-TCV: யாராவது ஒருவன் இவ்விதமான ஒன்றில் குற்றமுள்ளவனாகும்போது, தான் எவ்வகையில்
    பாவம் செய்தான் என்பதை அவன் அறிக்கை செய்யவேண்டும்.
  ceb-ULB: Sa dihang sad-an ang usa ka tawo sa bisan asa niining mga butanga, kinahanglan
    nga isugilon niya ang bisan unsang sala nga iyang nabuhat.
  pol-UBG: Jeśli więc jest winny jednej z tych rzeczy, ma wyznać swój grzech;
  urd-GVU: جو اِس طرح کے کسی گناہ کی بنا پر قصوروار ہو، لازم ہے کہ وہ اپنا گناہ تسلیم
    کرے۔
  deu-1912: Wenn's nun geschieht, daß er sich an einem verschuldet und bekennt, daß
    er daran gesündigt hat,
  kan-2017: ಅವನು ಈ ವಿಷಯಗಳಲ್ಲಿ ಯಾವುದಾದರೂ ಒಂದರಲ್ಲಿ ದೋಷಿಯಾದಾಗ ತಾನು ಮಾಡಿದ ತಪ್ಪನ್ನು ಒಪ್ಪಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Nnap’an ra bucheg be’ reb e pi denen n’ey, ma aram e thangri puwofaynag
    e denen rok,
  hlt-MCSB: Tedae he rhoek khuikah khat nen khaw a boe mai akhaw te kah a tholh te.
    loh phoe saeh.
  mdy-ETH: «ፔቴ ዓሲ ዬንሢዳፓ ፔቴማ ማዺ ዻቢንቴቴ ዎማ ማዺ ዻቤቴያ ኬኤዚ ቡኡፃንዳያ ኮይሳኔ።
  twi-ASANTE: Sɛ obi di yeinom bi ho fɔ a, ɛsɛ sɛ ɔka ne bɔne no mu nokorɛ
  eng-WEBU: It shall be, when he is guilty of one of these, he shall confess that
    in which he has sinned;
  bnp-bnp: “Na tahuna a bakovi i lohoka vona i ratea tara naro hale maea, ge taki
    tala a naro hale vona ne BAKOVI DAGI.
  wal-wal: “‘Ai asinne ha odettida moorotuppe issuwaa oottidabaa gidikko, ba oottido
    nagaraa paaxo.
  spa-PDDPT: Cuando alguno peque en alguna de estas cosas, confesará aquello en lo
    cual pecó.
  gun-gun: Ha'e ramigua py ri opaga aguã rami oiko rire omombe'upa 'rã mba'e py ete'i
    pa ojejavya,
  agu-BL: ”Ej nin alchok scyetz yi na nachon te yi ja juch til tan yi e'chk xtxolbila'tz,
    tajwe'n yi quil jiẍ tib tan xtxole'n tircu'n yi til yi njuch.
  ilo-ULB: No ti maysa a tao ket nakabasol iti aniaman kadagitoy a banbanag, masapul
    nga ipudnona ti aniaman a nagbasolanna.
  kpg-kpg: Tangada ma gaa hai dana ihala, gei mee e hai gi hagi aga ono huaidu,
  uig-ARA: بىرسى يۇقىرىقى ھەرقايسى ئىشلاردا مەن گۇناھكار بولدۇم دەپ بىلسە، ئۇ ئۆز
    گۇناھىنى «مەن مۇنداق گۇناھ قىلدىم» دەپ ئىقرار قىلسۇن؛
  sus-sus: «Naxan na yunubi mɔɔli rabama, a lanma a xa a ti na ra.
  pon-2006: Ni mehmen eh pahn wiahda dihp, e pahn sakarkihda dipeo
  ksd-ksd: ma na dari, ba i rara ta ra magit i ga pait ia, na varvai kapa ure nina
    ra magit i ga rara tana;
  tur-YTC: Bunlardan birinden suçlu olduğunda, işlediği günahı itiraf edecek;
  grc-BRENT: Καὶ ἐξαγορεύσει τὴν ἁμαρτίαν περὶ ὧν ἡμάρτηκε κατʼ αὐτῆς.
  ind-AYT: Jadi, jika seseorang menjadi bersalah karena salah satu dari perkara-perkara
    tersebut, dia harus mengakui dosa yang telah diperbuatnya itu.
  nya-nya: “ ‘Pamene munthu wazindikira kuti wachimwa motere, awulule tchimo limene
    wachitalo.
  hrv-hrv: ako, dakle, tko postane odgovoran u bilo čemu od toga, neka prizna počinjeni
    grijeh.
  mps-mps: “Te bidi me deligo te tobage dobo sę tiwai ebaso da, teda aga yali sę
    dagede geda mubaso, te sę yali po hanilama pusao.
  tpi-tpi: “Sapos wanpela man i mekim kain rong olsem, orait em i asua pinis na i
    mas autim rong bilong en.
  dan-1931: så skal han, når han bliver sig sin Skyld bevidst i et af disse Tilfælde,
    bekende det, han har forsyndet sig med,
  vie-OVCB: Người mắc tội trong các trường hợp kể trên phải xưng tội mình,
  guj-2017: જ્યારે તે તેઓમાંથી એક વિષે દોષિત ઠરે ત્યારે એમ થાય કે જે વિષે તેણે પાપ
    કર્યું હોય તે તે કબૂલ કરે.
  pon-2006A: Ni mehmen eh pahn wiahda dihp, e pahn sakarkihda dipeo
  por-BRBSL: Será, quando for culpado de um destes, confessará aquilo em que pecou;
  cth-cth: Hetpatete yonpennae buet buet touh ao torei teh, Bangpatete nakunghai ama
    ni yonpâpho naseh.
  twi-twi: sɛ obi ani ba ne ho so wɔ eyinom biara mu a, ɛsɛ sɛ ɔpae mu ka ne bɔne
    a wayɛ.
  hlt-hlt: Tedae he rhoek khuikah khat nen khaw a boe mai akhaw te kah a tholh te
    loh phoe saeh.
  tbz-SIM: Kòò tɔ dɛ kó mɛyɛi nkó mɛ̀mɑmɛ̀ ò dò nkɛ́ mɛ̀ dɑ́ɑmmu.
  msy-2020: “Gumazitam arazir kurar kamaghɨn garitam gami, an osɨmtɨzim inigha gɨfa,
    egh a uan osɨmtɨzimɨn gun mɨkemegh.
  dop-dop: Ye wei ɩ lɑpɑ ɩsɑɣɑtʋ nti pɑ kɛɛsɑ ɩsǝntɔ tɔ tǝ tɑɑ nɑtǝlɩ, pǝ wɛɛ sɩ pʋntʋ
    ɩ́ hʋlɩ-tǝɣɩ kɔtʋlʋ, nɑ ɩ́ tisi sɩ ɩ tɔm sǝpɑ.
  azb-azb: Bu adam bunlardan birinə görə təqsirini biləndə qoy günahını etiraf etsin
  eng-DBY: And it shall be, when he shall be guilty in one of these, that he shall
    confess wherein he hath sinned;
  hin-2017: और जब वह इन बातों में से किसी भी बात में दोषी हो, तब जिस विषय में उसने
    पाप किया हो वह उसको मान ले,
  wol-KYG: Ci tooñin yooyu ñu lim war naa wax na mu tooñe.
  eng-YLT: '''And it hath been when he is guilty of one of these, that he hath confessed
    concerning that which he hath sinned,'
  eng-WYC-2017: do he penance for his sin,
  eng-WMBB: It shall be, when he is guilty of one of these, he shall confess that
    in which he has sinned;
  urd-GVH: जो इस तरह के किसी गुनाह की बिना पर क़ुसूरवार हो, लाज़िम है कि वह अपना गुनाह
    तसलीम करे।
  rug-rug: Pana gilania keke tie sapu sea si asa pa keke siraṉa gua arini, si kaqu
    helahelae nia sa sa nana sinea,
  gaz-gaz: Inni yoo karaa kanneen keessaa tokkoon iyyuu yakka qabeessa taʼe karaa
    kamiin akka hojjete haa himatu;
  fra-LSG: Celui donc qui se rendra coupable de l’une de ces choses, fera l’aveu de
    son péché.
  yal-yal: “Naxan na findi yulubi tongon na na feene yi, na xa a ti a yulubi ligaxin
    na.
  haw-1868: A penei keia, i ka wa e hewa ai ia i kekahi o ia mau mea, alaila e hai
    mai ia, ua hana hewa oia ia mea.
