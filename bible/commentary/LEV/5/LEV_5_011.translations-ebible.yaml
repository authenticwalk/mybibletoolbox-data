verse: LEV.005.011
translations:
  mal-C: “ ‘എന്നാൽ, ആ മനുഷ്യനു രണ്ടു കുറുപ്രാവിനോ രണ്ടു പ്രാവിൻകുഞ്ഞിനോ വകയില്ലെങ്കിൽ,
    തന്റെ പാപത്തിനുവേണ്ടി വഴിപാടായി ഒരു ഓമെർ നേരിയമാവ് പാപശുദ്ധീകരണയാഗമായി അർപ്പിക്കണം.
    അത് ഒരു പാപശുദ്ധീകരണയാഗമായതുകൊണ്ട് അവൻ അതിൽ ഒലിവെണ്ണയോ കുന്തിരിക്കമോ ചേർക്കരുത്.
  deu-TKW: Wenn er aber zur Beschaffung zweier Turteltauben oder zweier junger Tauben
    zu arm ist, so soll er als Opfergabe für sein Vergehen ein Zehntel Epha Feinmehl
    zum Sündopfer bringen, doch ohne Öl darauf zu schütten oder Weihrauch darauf zu
    thun, denn es ist ein Sündopfer.
  lin-lin: Soki azangi makoki ya kozwa bibenga mibale ya zamba to bana mibale ya ebenga
    ya mboka, akomema epai ya Nganga-Nzambe bakilo misato ya farine lokola mbeka.
    Akotia te mafuta to ansa likolo na yango, pamba te ezali mbeka mpo na masumu.
  eng-LSV: And if his hand does not reach to two turtle-doves, or to two young pigeons,
    then he has brought in his offering—he who has sinned—a tenth of an ephah of flour
    for a sin-offering; he puts no oil on it, nor does he put frankincense on it,
    for it [is] a sin-offering,
  eng-GNV: 'But if he be not able to bring two turtle doues, or two yong pigeons,
    then he that hath sinned, shall bring for his offring, the tenth parte of an Ephah
    of fine floure for a sinne offring, he shall put none oyle thereto, neither put
    any incense thereon: for it is a sinne offering.'
  eng-WEBSTER: 'But if he shall not be able to bring two turtle-doves, or two young
    pigeons; then he that sinned shall bring for his offering the tenth part of an
    ephah of fine flour for a sin-offering; he shall put no oil upon it, neither shall
    he put any frankincense upon it: for it is a sin-offering.'
  nhw-BL: “Huan sintla itomi se acajya noja amo quiaxilía para quincohuas ome palomajme
    o ome pichones, hueli quihuicas ome kilo harina para nechmacas quen se tlacajcahualistli
    por itlajtlacolhua. Pero amo quitlalilis aceite, niyon copali, pampa ni elis se
    tlacajcahualistli por tlajtlacoli.
  swh-ONEN: “ ‘Ikiwa basi, hawezi kupata hua wawili au makinda mawili ya njiwa, ataleta
    sehemu ya kumi ya efa ya unga laini kwa ajili ya sadaka ya dhambi. Kamwe asiweke
    mafuta wala uvumba juu yake, kwa sababu ni sadaka ya dhambi.
  bba-bba: Goo ù kun kpɛ̃ u kpɑrukonu yiru ye wɑ, ǹ kun mɛ totobɛrɛnu yiru ye, u
    kɑ som buuru kilo nnɛ nɑ u kɑ yɑ̃kuru ko kpɑ u kɑ win torɑrun suuru wɑ. Adɑmɑ
    u ku mu ɡum doke, u ku mɑɑ mu turɑre doke, domi u kɑ mu nɑwɑ u kɑ win torɑrun
    suuru wɑ.
  eng-KJVCPB: 'But if he be not able to bring two turtledoves, or two young pigeons,
    then he that sinned shall bring for his offering the tenth part of an ephah of
    fine flour for a sin offering; he shall put no oil upon it, neither shall he put
    any frankincense thereon: for it is a sin offering.'
  luo-luo: “ ‘To ka ok onyal yudo kata mana akuche odugla ariyo kata nyithi akuru
    ariyo, to chunoni nyaka ochiw kilo angʼwen mar mogo mayom kaka misango mar golo
    richo. Kik oolie mo kata kik oketie ubani, nikech en misango mar golo richo.
  meu-meu: Imana bema tuna dainai, kerea rua eiava pune natuna rua basinema mailaidia
    diba, ia ese flaoa namo-hereana efa ta baine karoaia, karoa gwauta, bena karoa
    ta baine mailaia, ena kara-dika boubouna. Dehoro basine seialatanai, bona muramura
    mai bonana na latanai basine atoa kau.
  npi-ULB: तर यदि त्यससँग दुई ढुकुर वा दुई परेवाका बच्‍चा किन्‍ने औकात छैन भने, त्यसले
    आफ्नो पापको निम्ति बलिको रूपमा आधा पाथी मसिनो पिठोको पापबलि ल्याओस् । त्यो पापबलि
    भएको कारण त्यसले त्यसमा तेल वा धूप नराखोस् ।
  yor-yor: “ ‘Bí ó bá sì jẹ́ pé kò ní agbára àti mú àdàbà méjì tàbí ọmọ ẹyẹlé méjì
    wá, kí ó mú ìdámẹ́wàá òsùwọ̀n ìyẹ̀fun kíkúnná dáradára wá fún ẹbọ ẹ̀ṣẹ̀ rẹ, kò
    gbọdọ̀ fi òróró tàbí tùràrí sí i nítorí pé ẹbọ ẹ̀ṣẹ̀ ni.
  emp-NTPO: Baribʌrʌ ne neẽ́ quiruba puchirãda umé wa putujuda umé diai carea neẽ́
    b̶ʌbʌrʌ, dji biara b̶ʌ harinada eped̶eco jũgurua umé diaida b̶ʌa idjia cadjirua
    od̶a carea. Maʌ̃ harinane nedragada, incienso quera sid̶a b̶ʌcara b̶ʌa cadjirua
    carea dia b̶ʌ bẽrã.
  pes-OPCB: «اگر او فقیرتر از آنست که بتواند دو قمری یا دو جوجه کبوتر برای کفارهٔ
    گناه خود قربانی کند، می‌تواند یک کیلو آرد مرغوب بیاورد. ولی نباید آن را با روغن
    زیتون مخلوط کند یا کندر بر آن بگذارد، زیرا این، قربانی گناه است.
  tgl-ULB: Ngunit kung hindi niya kayang bumili ng dalawang kalapati o dalawang batang
    kalapati, kung gayon dapat dalhin niya bilang kaniyang alay para sa kaniyang kasalanan
    ang isang ikasampu ng isang epa ng pinong harina para sa handog para sa kasalanan.
    Hindi niya dapat lagyan ito ng langis o kahit anong insenso, dahil ito ay isang
    handog para sa kasalanan.
  hui-hui: Ainde agali mbira ibu ega yolo bulene muni nakarulapeyagua nde wahalu balawa
    widinaga dambini bayaleore ngago aria kilogarama mbira ale lomabu mule yalu ibulene
    nga. Balawa ogoni ko domo wahelonaga ngago widi lomabu delaga ale ndogo manda
    bialu tígua olibe lini welibi ira hagua nga bilo delaga inisenesibi mo biamaga
    nahe balawa dege lomabu yalu ibulene nga.
  mya-mya: သူ​သည်​ချိုး​နှစ်​ကောင် သို့​မ​ဟုတ်​ခို​နှစ်​ကောင် ပူ​ဇော်​ရန်​မ​တတ်​နိုင်​လျှင်
    အ​ပြစ်​ဖြေ​ရာ​ယဇ် အ​ဖြစ်​မုန့်​ညက်​နှစ်​ပေါင်​ကို ယဇ်​ပု​ရော​ဟိတ် ထံ​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။
    ယင်း​ပူ​ဇော်​ခြင်း သည်​ဘော​ဇဉ်​သ​ကာ​ပူ​ဇော်​ခြင်း​မ​ဟုတ်။ အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​ခြင်း​ဖြစ်
    သော​ကြောင့် မုန့်​ညက်​ပေါ်​တွင်​သံ​လွင်​ဆီ သို့​မ​ဟုတ်၊ အ​မွှေး​နံ့​သာ​ကို​မ​လောင်း​ရ။-
  bod-N: གལ་སྲིད་ཁོས་བྱ་ཐི་བ་གཉིས་སམ་ཡང་ན་ཕུག་རོན་ཆུང་ངུ་གཉིས་འབུལ་མི་ནུས་ན། རང་བྱས་ཀྱི་སྡིག་པའི་ཕྱིར་དུ་གྲོ་ཞིབ་ཨེ་ཕཱ་གཅིག་གི་བཅུ་ཆ་གཅིག་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས།
    དེའི་སྟེང་སྣུམ་དང་སྤོས་དཀར་གང་ཡང་འཇོག་མི་དགོས། ཅི་ལ་ཞེ་ན། དེ་ནི་སྡིག་བཤགས་མཆོད་པ་ཡིན་པའི་ཕྱིར་རོ།
    །
  sna-sna: “ ‘Asi, kana asingakwanisi kuuya nenjiva mbiri kana hangaiwa diki mbiri,
    anofanira kuuya nechipiriso chezvivi zvake chiri chegumi cheefa youpfu hwakatsetseka
    sechipiriso chezvivi. Haafaniri kuisa mafuta kana zvinonhuhwira pazviri nokuti
    chipiriso chechivi.
  spa-BLM: “‘Pero si no puede pagar dos tórtolas o dos pichones, entonces traerá como
    ofrenda por aquello en lo que pecó, la décima parte de un efa de harina fina como
    ofrenda por el pecado. No pondrá aceite ni incienso sobre ella, porque es una
    ofrenda por el pecado.
  cac-cac: Tato malaj stumin jun anima chi' b'aj sman chavan̈oc noc' paramuch chi',
    yovalil syic'cot chan̈eoc libra ixim harina te vach', max b'atlaj aceite yed'
    incienso d'a scal, yujto ofrenda yuj mul yaji.
  swh-ULB: Lakini kama hataweza kununua hua wawili au makinda ya njiwa mawili, ndipo
    ataleta kama dhabihu ya dhambi zake sehemu ya kumi ya unga laini kama sadaka ya
    dhambi. Asiweke mafuta wala ubani juu yake, kwa kuwa ni sadaka ya dhambi.
  bel-bel: Калі ж ён ня здолее прынесьці дзьвюх галубак альбо двух маладых галубоў,
    няхай прынясе за тое, што зграшыў, дзясятую частку эфы пшанічнай мукі ў ахвяру
    за грэх; няхай ня лье на яе алею і лівану няхай не кладзе на яе, бо гэта ахвяра
    за грэх;
  deu-ELBBK: Und wenn seine Hand zwei Turteltauben oder zwei junge Tauben nicht aufbringen
    kann, so bringe der, der gesündigt hat, als seine Opfergabe ein Zehntel Epha Feinmehl
    zum Sündopfer; er soll kein Öl darauf tun und keinen Weihrauch darauf legen, denn
    es ist ein Sündopfer.
  mbb-OT: Piru emun kenè pa sikandin ebpekevaug te zezuwa he merepatik etawa zezuwa
    he limuken, ne mebpemuhat dà sikandin te zezuwa he kilu he meupiya he kelasi he
    herina. Kinahanglan he kenè din heini edsehuǥan te lana wey veyewà su pemuhat
    heini he idlumpiyu, ne kenà heini pemuhat he para gasa.
  mal-2015: രണ്ടു കുറുപ്രാവിന്നോ രണ്ടു പ്രാവിൻകുഞ്ഞിന്നോ അവന്നു വകയില്ലെങ്കിൽ പാപം
    ചെയ്തവൻ പാപയാഗത്തിന്നു ഒരിടങ്ങഴി നേരിയ മാവു വഴിപാടായി കൊണ്ടുവരേണം; അതു പാപയാഗം
    ആകകൊണ്ടു അതിന്മേൽ എണ്ണ ഒഴിക്കരുതു; കുന്തുരുക്കം ഇടുകയും അരുതു.
  rmc-rmc: Ale te oda manuš hino ajso čoro, hoj našťi anel aňi duje hrdličken abo
    duje holuben, ta mi anel jekh kilos nekfeder aro pre obeta vaš peskro binos. Na
    čhivela upre olejos aňi na pridela o kaďidlos, bo oda hin e obeta vaš o binos.
  pes-OPV: و اگر دستش به دو فاخته یا دو جوجه کبوتر نرسد، آنگاه قربانی خود رابرای گناهی
    که کرده است ده‌یک ایفه آرد نرم بجهت قربانی گناه بیاورد، و روغن برآن ننهد وکندر
    برآن نگذارد زیرا قربانی گناه است.
  ron-1924: Дакэ ну поате сэ адукэ нич доуэ туртуреле сау дой пуй де порумбел, сэ
    адукэ пентру пэкатул луй, ка дар, а зечя парте динтр-о ефэ де флоаря фэиний, ши
    ануме ка дар де испэшире; сэ ну пунэ унтделемн пе еа ши сэ ну адауӂе нич тэмые,
    кэч есте ун дар де испэшире.
  ben-OBCV: “ ‘অন্যদিকে, যদি সে দুটি ঘুঘু অথবা দুটি কপোতশাবক জোগাড় করতে অসমর্থ হয়,
    তাহলে সে তার পাপের জন্য এক ঐফার দশমাংশ সূক্ষ্ম ময়দা পাপার্থক বলিরূপে উৎসর্গ করবে।
    সে তার নৈবেদ্যের উপরে জলপাই তেল অথবা সুগন্ধিদ্রব্য ঢালবে না, কারণ এটি পাপার্থক
    বলিদান।
  som-som: Laakiinse haddii lacagtiisu ayan ugu filnayn laba qoolley amase laba xamaam
    oo yaryar, markaas wixii uu ku dembaabay aawadood qurbaankiisa ha u keeno eefaah
    toban meelood loo dhigay meeshiis oo bur ah, kaasoo qurbaan dembi ah, oo waa inuusan
    saliid ku shubin, waana inuusan waxba foox saarin, waayo, waa qurbaan dembi.
  lat-VUC: 'Quod si non quiverit manus ejus duos offerre turtures, aut duos pullos
    columbarum, offeret pro peccato suo similæ partem ephi decimam: non mittet in
    eam oleum, nec thuris aliquid imponet, quia pro peccato est.'
  eng-ASVBT: 'But if his means suffice not for two turtledoves, or two young pigeons,
    then he shall bring his oblation for that wherein he hath sinned, the tenth part
    of an ephah of fine flour for a sin offering: he shall put no oil upon it, neither
    shall he put any frankincense thereon; for it is a sin offering.'
  ita-1885: E se colui non può fornire pur due tortole, o due pippioni, porti per
    sua offerta, per ciò ch'egli avrà peccato, la decima parte d'un efa di fior di
    farina, per offerta per lo peccato; non mettavi sopra nè olio, nè incenso; perciocchè
    è un'offerta per lo peccato.
  eng-LXXUP: And if he cannot afford a pair of turtledoves, or two young pigeons,
    then shall he bring as his gift for his sin, the tenth part of an ephah of fine
    flour for a sin offering; he shall not pour oil upon it, nor shall he put frankincense
    upon it, because it is a sin offering.
  eng-ULB: But if he cannot afford to buy two doves or two young pigeons, then he
    must bring as his sacrifice for his sin a tenth of an ephah of fine flour for
    a sin offering. He must not put oil or any incense on it, for it is a sin offering.
  spa-VBL: “Si no te alcanza para comprar dos tórtolas o dos pichones, puedes traer
    un décimo de efa de la mejor harina como ofrenda por el pecado. No le pongas aceite
    de oliva o incienso, porque es una ofrenda por el pecado.
  fra-_FOB: S'il n'a pas les moyens de se procurer deux tourterelles ou deux pigeonneaux,
    il apportera pour son offrande, pour le péché qu'il a commis, le dixième d'un
    épha de fine farine, comme sacrifice pour le péché; il ne mettra pas de l'huile
    dessus, il n'y ajoutera point d'encens; car c'est un sacrifice pour le péché.
  mal-mal: “‘രണ്ടു കുറുപ്രാവിനോ രണ്ടു പ്രാവിൻകുഞ്ഞിനോ അവനു വകയില്ലെങ്കിൽ പാപം ചെയ്തവൻ
    പാപയാഗത്തിന് ഒരിടങ്ങഴി നേരിയ മാവ് വഴിപാടായി കൊണ്ടുവരണം; അത് പാപയാഗം ആകുക കൊണ്ട്
    അതിന്മേൽ എണ്ണ ഒഴിക്കരുത്; കുന്തുരുക്കം ഇടുകയും അരുത്.
  urd-GVR: Agar wuh shaḳhs ġhurbat ke bāis do qumriyāṅ yā do jawān kabūtar bhī na
    de sake to phir wuh gunāh kī qurbānī ke lie ḍeṛh kilogrām behtarīn maidā pesh
    kare. Wuh us par na tel unḍele, na lubān rakhe, kyoṅki yih ġhallā kī nazar nahīṅ
    balki gunāh kī qurbānī hai.
  suz-BL: तन्‍न ढुकुर निक्‍शी नु परवा निक्‍शी यो चाक्‍ने मचाप्‍तु हना, मेकोमी मार
    पाप पशो बाक्‍मे, मेको पाप आ पर्बम एफाह का ङा १० भाग थम रिम्‍शो फस चाक्‍चा माल्‍ब।
    मेकोमी मेको फस तार तेल लुक्‍चा नु धूप वोइक्‍चा मदुम्‍ब। मारदे हना मेको पाप आ पर्बम
    चढ़ेतीके बाक्‍ब। एफाह पुक्‍तीके का बाक्‍ब। एफाह का २२ लिटर रिक्‍ब। मेको ङा १०
    भाग २ लिटर नु इच्‍का खोइ खोदेंशो बाक्‍ब।
  ita-1927: Ma se non ha mezzi da procurarsi due tortore o due giovani piccioni, porterà,
    come sua offerta per il peccato che a commesso, la decima parte di un efa di fior
    di farina, come sacrifizio per il peccato; non vi metterà su né olio né incenso,
    perché è un sacrifizio per il peccato.
  ckb-ckb: «”ئەگەر دەستکورت بوو دوو کوکوختی یان دوو بێچووە کۆتر بهێنێت، قوربانییەکەی
    لەبەر ئەو گوناهەی کە کردوویەتی دەیەکی ئێفەیەک لە باشترین ئارد دەبێتە قوربانی گوناه.
    زەیتی بەسەردا ناکات و بخووری سادەی لەسەر دانانێت، چونکە قوربانی گوناهە.
  eng-BBE: But if he has not enough money for two doves or two young pigeons, then
    let him give, for the sin he has done, the tenth part of an ephah of the best
    meal, for a sin-offering; let him put no oil on it, and no perfume, for it is
    a sin-offering.
