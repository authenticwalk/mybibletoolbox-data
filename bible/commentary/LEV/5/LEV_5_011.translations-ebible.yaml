  dop-dop: Ye yʋlʋ fɛɩnɑ ɑlukukunɑɑ nɑɑlɛ, yɑɑ ɩhokɑsɩ nɑɑlɛ. Ɩ pǝsǝɣɩ nɑ ɩ́ ponɑ
