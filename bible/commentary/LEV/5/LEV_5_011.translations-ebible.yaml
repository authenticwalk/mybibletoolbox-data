  uig-CYR: Әгәр икки пахтәк яки икки бачкини кәлтүрүшкә қурби йәтмисә, ундақта гуна
    қилған киши гуна қурбанлиғи үчүн есил ундин бир әфаһниң ондин бирини кәлтүрсун;
    бу гуна қурбанлиғи болғачқа у униң үстигә зәйтун мейи қуймисун яки үстигә һеч
    қандақ мәстики салмисун; чүнки у гуна қурбанлиғи болиду.
  tel-2017: ఒకవేళ అతనికి రెండు గువ్వలను, రెండు పావురం పిల్లలను కొని తెచ్చే స్తోమతు
    లేకపోతే, అతడు తన పాపం కోసం అర్పణగా ఒక కిలో సన్నని గోదుమ పిండిని తీసుకురావాలి.
    అది పాపం కోసం చేసే అర్పణ కాబట్టి దాని మీద నూనె పోయకూడదు, ఎలాంటి సాంబ్రాణి వేయకూడదు.
  hat-BSA: “‘Men si mwayen li pa sifi pou de toutrèl oswa de jenn pijon yo, alò pou
    ofrann li pou peche ke li te komèt la, li va pote yon dizyèm efa farin fen pou
    ofrann peche a. Li p ap mete lwil sou li ni mete lansan sou li, paske se yon ofrann
    peche.
  kos-kos: Mwet se fin tia ku in srukak wuleoa luo ku wule luo, el fah use luo paun
    in flao tuh in mwe kisa ke ma koluk. El fah tia sang kutena oil in olive ku kutena
    mwe keng nu kac, mweyen ma inge mwe kisa ke ma koluk, ac tia mwe kisa wheat.
  hbo-WLC: וְאִם־לֹא֩ תַשִּׂ֨יג יָד֜וֹ לִשְׁתֵּ֣י תֹרִ֗ים אוֹ֮ לִשְׁנֵ֣י בְנֵי־יוֹנָה֒
    וְהֵבִ֨יא אֶת־קָרְבָּנ֜וֹ אֲשֶׁ֣ר חָטָ֗א עֲשִׂירִ֧ת הָאֵפָ֛ה סֹ֖לֶת לְחַטָּ֑את
    לֹא־יָשִׂ֨ים עָלֶ֜יהָ שֶׁ֗מֶן וְלֹא־יִתֵּ֤ן עָלֶ֙יהָ֙ לְבֹנָ֔ה כִּ֥י חַטָּ֖את
    הִֽיא׃
  ibo-ibo: “ ‘Ọ bụrụ na onye ahụ enweghị ike iweta nduru abụọ, maọbụ kpalakwukwu abụọ,
    ọ ga-eweta iko ọka asaa a kwọrọ nke ọma ka ọ bụrụ onyinye aja mmehie. Ọ gaghị
    etinye ya mmanụ oliv na ụda na-esi isi ụtọ, nʼihi na ọ bụ aja mmehie.
  ory-ory: ମାତ୍ର ସେ ଯଦି ଦୁଇ କପୋତ ଅବା ଦୁଇ ପାରାଛୁଆ ଆଣିବାକୁ ଅସମର୍ଥ ହୁଏ, ତେବେ ସେ ଆପଣା
    କୃତ ପାପ ନିମନ୍ତେ ଆପଣାର ଉପହାର ରୂପେ ପାପାର୍ଥକ ନୈବେଦ୍ୟ ପାଇଁ ଐଫାର ଦଶମାଂଶ ସରୁ ମଇଦା ଆଣିବ;
    ସେ ତହିଁ ଉପରେ ତୈଳ ଦେବ ନାହିଁ, କି କୁନ୍ଦୁରୁ ରଖିବ ନାହିଁ; କାରଣ ତାହା ପାପାର୍ଥକ ନୈବେଦ୍ୟ।
  chk-chk: Nge are ewe aramas esap tufich ngeni an epwe uwato ruoman lisom ika ruoman
    apansüsün lisom, epwe chök uwato ruu paun pilawa mi amas o mürina fän iten asoren
    an tipis. Iwe, esap nofiti ngeni apüra seni föün olif, esap pwal ninätä apach
    mi pwokus won, pun eu asoren tipis.
  rop-rop: “En if det sambodi jidan powan en nomo garram dab o pijin, wal im garra
    lafta bringimap wan kilogrem flauwa blanga det ofring blanga det nogudbalawei.
    Wal im kaan pudum oliboil o gudsmelwan medisin langa det flauwa, dumaji im ofring
    blanga nogudbalawei en nomo det sid daga ofring.
  ukr-1871: Коли ж і на пару горлиць або пару голубенят не стане його, так мусить
    подати на свій приніс, хто провинив, десятину ефи муки пшеничної на жертву за
    гріх; не класти ме на її олїї і не класти ме ладану, бо се жертва за гріх.
  deu-1951: Vermag er aber auch die zwei Turteltauben oder die zwei jungen Tauben
    nicht, so bringe er zu seinem Opfer, das er schuldig ist, ein Zehntel Epha Semmelmehl
    als Sündopfer. Er soll aber weder Öl daran tun, noch Weihrauch darauf legen, weil
    es ein Sündopfer ist.
  eng-JPS: But if his means suffice not for two turtledoves, or two young pigeons,
    then he shall bring his offering for that wherein he hath sinned, the tenth part
    of an ephah of fine flour for a sin-offering; he shall put no oil upon it, neither
    shall he put any frankincense thereon; for it is a sin-offering.
  srp-1865: Ako li ne bi mogao prinijeti ni dvije grlice ili dva golubiæa, onda neka
    za žrtvu za to što je zgriješio donese desetinu efe bijeloga brašna da bude žrtva
    za grijeh, a neka ne dodaje ulja i ne meæe kada, jer je žrtva za grijeh.
  lug-lug: “ ‘Omuntu oyo omwavu bw’anaabanga tasobola kuleeta bukaamukuukulu bubiri
    oba enjiibwa ento bbiri, anaaleetanga ekiweebwayo olw’ekibi kye, kimu kya kkumi
    ekya efa eky’obuwunga obulungi okuba ekiweebwayo kye olw’okwonoona. Taabuteekengamu
    mafuta wadde obubaane, kubanga kiweebwayo olw’ekibi.
  heb-heb: ואם לא תשיג ידו לשתי תרים או לשני בני יונה והביא את קרבנו אשר חטא עשירת
    האפה סלת לחטאת לא ישים עליה שמן ולא יתן עליה לבנה כי חטאת היא׃
  ben-IRV: আর সে যদি দুই ঘুঘু কিংবা দুই পায়রার বাচ্চা আনতেও না পারে, তবে তার করা
    পাপের জন্য তার উপহার বলে ঐফার দশমাংশ সূজি পাপের জন্য বলিরূপে আনবে; তার ওপরে তেল
    দেবে না ও ধুনো রাখবে না, কারণ তা পাপের জন্য বলি।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਦੋ ਘੁੱਗੀਆਂ ਜਾਂ ਕਬੂਤਰਾਂ ਦੇ ਦੋ ਬੱਚੇ ਵੀ ਨਾ ਲਿਆ ਸਕੇ ਤਾਂ ਉਹ ਆਪਣੇ
    ਪਾਪ ਦੇ ਕਾਰਨ ਆਪਣੀ ਭੇਟ ਵਿੱਚ ਇੱਕ ਏਫ਼ਾਹ ਦਾ ਦਸਵਾਂ ਹਿੱਸਾ ਮੈਦਾ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਲਿਆਵੇ,
    ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਤੇਲ ਨਾ ਪਾਵੇ, ਨਾ ਉਸ ਦੇ ਉੱਤੇ ਲੁਬਾਨ ਰੱਖੇ, ਕਿਉਂ ਜੋ ਉਹ ਪਾਪ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: ခို နှစ် ကောင်ဖြစ်စေ ၊ ချိုး ကလေး နှစ် ကောင်ဖြစ်စေ၊ တခုခုကို မ တတ် နိုင်လျှင်
    ၊ ပြစ်မှား သော သူ သည် အပြစ် ဖြေရာယဇ် အရာ၌ မုန့်ညက် တဩမဲကို ဆောင် ခဲ့၍ ဆက်ရမည်။
    အပြစ်ဖြေရာယဇ် ဖြစ်သောကြောင့် ဆီ ကို မ လောင်း ရ။ လောဗန် ကို မ တင် ရ။
  hmo-hmo: Bema tau ta be moni lasi dainai kerea rua o pune rua ia hoia diba lasi,
    ia ese paraoa ena metau kilogaram ta do ia mailaia, ena kara dika totona. Ia ese
    olive dehoro o bonana namona muramura do ia atoa lasi, badina inai be kara dika
    totona ena boubou.
  urd-urd: और अगर उसे दो कुमरियाँ या कबूतर के दो बच्चे लाने का भी मक़दूर न हो, तो
    अपनी ख़ता के लिए अपने हदिये के तौर पर, ऐफ़ा के दसवें हिस्से के बराबर मैदा ख़ता
    की क़ुर्बानी के लिए लाए। उस पर न तो वह तेल डाले, न लुबान रख्खे, क्यूँकि यह ख़ता
    की क़ुर्बानी है।
  rus-SYN: Если же он не в состоянии принести двух горлиц или двух молодых голубей,
    пусть принесет за то, что согрешил, десятую часть ефы пшеничной муки в жертву
    за грех; пусть не льет на нее елея, и ливана пусть не кладет на нее, ибо это жертва
    за грех;
  bqc-SIM: Tó aà gbãa i ka aà felena kpá mɛ̀n plao, aàli mↄ́ ń pↄ́wɛntio kiloo
    pla duuna pↄ́ á kɛ̀ awakpabↄ ũ. Asuli nísi ge tulaleti káuo, asa duun awakpabↄɛ.
  tcz-CHONGTHU: Vakhu ni le vapal ni nahin choi jou louva ahileh, nachonset thilto
    dinga chu changbong ephah dimni nahin choi thei ahi. Hiche hi chonset thilto ahijeh
    chun, olive thao toh nahelkhom lou ding, thil namtui jong nalhah lut lou ding
    ahi.
  mar-mar: “जर दोन होले किंवा पारव्याची दोन पिल्ले देखील देण्याची त्याची ऐपत नसेल
    तर आपल्या पापाबद्दल त्याने एका एफाचा दहावा भाग सपिठ पापार्पण म्हणून आणावे; त्याने
    त्यावर तेल घालू नये किंवा त्याच्यावर धूप ठेवू नये, कारण हे पापार्पण होय.
  qub-qub: «Ishcay palumata, u ishcay pushapa wampata rantinallanpäpis mana ayparga
    juchapita sacrifisyuta garamanga ishcay quïlu ñuchu caj jarinata. Juchapita sacrifisyu
    captin ama tacuchengachu asëtita, ni insinsutapis.
  bqp-bqp: Goo ù kun kpɛ̃ u kpɑrukonu yiru ye wɑ, ǹ kun mɛ totobɛrɛnu yiru ye, u
    kɑ som buuru kilo nnɛ nɑ u kɑ yɑ̃kuru ko kpɑ u kɑ win torɑrun suuru wɑ. Adɑmɑ
    u ku mu gum doke, u ku mɑɑ mu turɑre doke, domi u kɑ mu nɑwɑ u kɑ win torɑrun
    suuru wɑ.
  hat-hat: Si moun lan pa ka bay de toutrèl osinon de pijon pou peye pou peche li
    fè a, l'a pote de liv bon farin. Li p'ap bezwen mete ni lwil oliv ni lansan sou
    li, paske se yon ofrann pou wete peche l'ap fè.
  eng-BSB: But if he cannot afford two turtledoves or two young pigeons, he may bring
    a tenth of an ephah of fine flour as a sin offering. He must not put olive oil
    or frankincense on it, because it is a sin offering.
  tod-tod: «Ni ani la nu ya, nii a kpumago felegɔ zɔlɔɔ da, ɓaa poopo kpokpa felegɔ,
    toɠa ʋa ga vebɛanii ná-kotoi ma vaa zu, ga kilo saʋagɔ ɓulu vukɔ ʋagɔi zu. É
    mina gulɔ ʋu ma ɲɛgɛlɛin, ta é mina ani maku nɛɛnɛ pɛɛ ba ɓalaa, mazɔlɔɔ toɠa
    ga koto gba zalaɠai.
  eng-WEBPB: “‘But if he can’t afford two turtledoves or two young pigeons, then he
    shall bring as his offering for that in which he has sinned, one tenth of an ephah
    of fine flour for a sin offering. He shall put no oil on it, and he shall not
    put any frankincense on it, for it is a sin offering.
  kbq-kbq: Hagi agrama tare maho namao, tare kugofa nama erino ega'ma osnuno'a, kumi'agu
    nona huno kresramna vu'zana, 10ni'a kiloma knare hu'nenia flauama ante'nenifintira,
    mago kilo erino kresramna vino. Hagi agra ana flauapina masavena ontege, mnanentake'zana
    onteno. Na'ankure e'i kumite'ma hu ofe.
  nhe-BL: “Huan intla itomi se acajya noja ax quiaxilía para quincohuas ome palomas
    o ome pichones, hueli quihuicas ome kilo harina para nechmacas queja se tlacajcahualistli
    ipampa itlajtlacolhua. Pero ax quitlalilis aceite, niyon copali, pampa ni elis
    se tlacajcahualistli ipampa tlajtlacoli.
  gub-BL: Aze amo nuwereko kwaw temetarer nehe, aze nupuner kwaw ni mokoz pyku'i ni
    mokoz pykahu wame'eg kar haw rehe nehe, a'e mehe werur putar pitài kir arozràn
    imuku'i pyrer ikatu wera'u ma'e Tupàn pe wemiapo kwer imunàn kar haw romo nehe.
    Tuwe numupyràn kwaw uri kawer inuromo nehe. Tuwe numupyràn kwaw yhyk zàwenugar
    inuromo nehe no. Ta'e omono putar Tupàn pe wemiapo kwer ikatu 'ym ma'e imunàn
    kar haw romo a'e xe.
  eng-DRA: 'And if his hand be not able to offer two turtles, or two young pigeons,
    he shall offer for his sin the tenth part of an ephi of flour. He shall not put
    oil upon it, nor put any frankincense thereon, because it is for sin:'
