  dop-dop: Ɩlɛnɑ ɩ́ fɛlɩ Ɩsɔ kɛ́ kǝmlɛ, nɑ ɩ́ sɔɔsɩ pɑɑ kɑkpɑsɩ wei ɩ́ tɔɔ kɛ́ kʋlʋm.
