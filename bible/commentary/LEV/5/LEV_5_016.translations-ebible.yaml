    nʼihi ikpe ọmụma ya. A ga-agbagharakwa ya.
  ory-ory: ପୁଣି ପବିତ୍ର ବସ୍ତୁ ବିଷୟରେ ସେ ଯେଉଁ ତ୍ରୁଟି କରିଅଛି, ତହିଁର ପରିଶୋଧ କରିବ, ତାହା
    ବ୍ୟତୀତ ପଞ୍ଚମାଂଶର ଏକାଂଶ ମଧ୍ୟ ଯାଜକକୁ ଦେବ, ତହୁଁ ଯାଜକ ଦୋଷାର୍ଥକ ମେଷବଳି ଦ୍ୱାରା ତାହା
    ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ, ତହିଁରେ ସେ କ୍ଷମାପ୍ରାପ୍ତ ହେବ।
  chk-chk: Iwe, epwe liwinietiu ekewe mettoch mi pin a tümwününgau ngeni, nge epwe
    pwal apacha ngeni eu lelimu o ngeni ewe souasor. Ewe souasor epwe föri asoren
    pupungau ren ewe ätemwänin sip pwe amusamusen än ewe aramas tipis, pwe epwe musala.
  rop-rop: Wal im garra lafta peiyim detlot weya im nomo bin gibit basdam, en im garra
    gibit im lilbit mowa. En im garra gibit langa det serramonimen, en det serramonimen
    garra gibit det enimul blanga abum det sekrifais ofring blanga im weya imbin dumbat
    nogudbala ting, en tharran na garra meigim im jidan fri.
  ukr-1871: А що согрішив проти сьвятого, те мусить віддати, та ще пятину додавши,
    і подати сьвященникові, і сьвященник відправить покуту за гріх його жертвуючи
    барана, і проститься йому.
  deu-1951: Den Schaden aber, den er dem Heiligtum zugefügt hat, soll er vergüten
    und einen Fünftel dazufügen und es dem Priester geben; der soll für ihn Sühne
    erwirken mit dem Widder des Schuldopfers, so wird ihm vergeben werden.
  eng-JPS: And he shall make restitution for that which he hath done amiss in the
    holy thing, and shall add the fifth part thereto, and give it unto the priest;
    and the priest shall make atonement for him with the ram of the guilt-offering,
    and he shall be forgiven.
  srp-1865: I tako koliko se ogriješio o svetu stvar neka naknadi, i na to još neka
    dometne peti dio, i neka da svešteniku; a sveštenik æe ga oèistiti ovnom prinesenijem
    na žrtvu za prijestup, i oprostiæe mu se.
  lug-lug: Era anaaliwanga olw’ekyo kye yazzaako omusango mu bitukuvu bya Mukama,
    era anaayongerangako ekitundu kimu ekyokutaano eky’omuwendo gw’ekyo ky’anabanga
    asobezza; engassi eyo anaagiwanga kabona. Kabona anaatangiririranga omuntu oyo
    n’endiga ennume ey’ekiweebwayo olw’omusango, bw’atyo anaasonyiyibwanga.
  heb-heb: ואת אשר חטא מן הקדש ישלם ואת חמישתו יוסף עליו ונתן אתו לכהן והכהן יכפר
    עליו באיל האשם ונסלח לו׃
  ben-IRV: আর সে পবিত্র জিনিস বিষয়ে যে পাপ করেছে, তার পরিশোধ করবে, তাছাড়া পাঁচ অংশের
    এক অংশও দেবে এবং যাজকের কাছে তা আনবে; পরে যাজক সেই দোষের জন্য মেষ বলি দিয়ে তার
    জন্য প্রায়শ্চিত্ত করবে, তাতে তার পাপের ক্ষমা হবে।
  pan-pan: ਅਤੇ ਜਿਸ ਪਵਿੱਤਰ ਵਸਤੂ ਦੇ ਵਿਖੇ ਉਸ ਨੇ ਪਾਪ ਕੀਤਾ ਹੋਵੇ, ਉਸ ਵਿੱਚ ਉਹ ਪੰਜਵਾਂ ਹਿੱਸਾ
    ਹੋਰ ਵਧਾ ਕੇ ਜਾਜਕ ਨੂੰ ਦੇਵੇ ਅਤੇ ਜਾਜਕ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਦਾ ਭੇਡੂ ਚੜ੍ਹਾ ਕੇ ਉਸ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ
    ਕਰੇ ਅਤੇ ਉਸ ਦਾ ਪਾਪ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ထိုသို့ ဘုရား နှင့်ဆိုင်သော အရာ၌ ပြစ်မှား မိရာကို ပြုပြင် ပြီးလျှင် ၊ ငါး
    စုတစုကိုလည်း ထပ် ၍ယဇ်ပုရောဟိတ် အား ပေး ရမည်။ ယဇ် ပုရောဟိတ်သည်လည်း ၊ ဒုစရိုက် ဖြေရာယဇ်ဖြစ်သော
    သိုး အားဖြင့် ၊ ထိုသူ အဘို့ အပြစ် ဖြေခြင်းကို ပြုလျှင်၊ သူ ၏ အပြစ်လွတ် လိမ့်မည်။
  hmo-hmo: 'Unai tau ese unai gaukara helagana ia hakererea ena davana momokani danu
    do ia henia, bona unai davana ena latanai atoa kau moni ma do ia henia. Unai atoa
    kau moni be inai: Davana korikori be karoa 5 neganai karoa ta be atoa kau moni,
    bona henia lou neganai karoa 6 do ia henia. Unai moni be unai tau ese hahelagaia
    tauna dekenai do ia henia. Unai neganai hahelagaia tauna ese unai tau ena kerere
    davana do ia karaia, kara dika totona ena mamoe dekena amo. Bona Lohiabada ese
    unai tau ena kara dika do ia gwauatao.'
  urd-urd: और जिस पाक चीज़ में उससे तक़सीर हुई है वह उसका मु'आवज़ा दे, और उसमें पाँचवाँ
    हिस्सा और बढ़ा कर उसे काहिन के हवाले करे। यूँ काहिन जुर्म की क़ुर्बानी का मेंढा
    पेश कर उसका कफ़्फ़ारा दे, तो उसे मु'आफ़ी मिलेगी।
  rus-SYN: за ту святыню, против которой он согрешил, пусть воздаст и прибавит к тому
    пятую долю, и отдаст сие священнику, и священник очистит его овном жертвы повинности,
    и прощено будет ему.
  bqc-SIM: Aàli pↄ́ pↄ́ i Dii gbao fĩaboɛ̀, i ɛa à a ↄ̃a sↄode nawà, i kpa sa'onawa,
    sa'onapi i aà tàae kɛ̃wà, Dii i sùuukɛaànↄ.
  tcz-CHONGTHU: Thiltheng nasuhset ho chu aman napeh a nasem phat kitding kit ding,
    chule adang soma ni jong napehtha ding ahi. Thempupa koma napeh tengle, aman kilhaina
    kelngoichal toh chun chonset thilto a ato a nasuhtheng ding, Pakai toh nasuhdih
    a, chule ngaidama naum ding ahi.
  mar-mar: ज्या पवित्र वस्तूची विटंबना करून त्याने पाप केले असेल तिची त्याने भरपाई
    करावी आणि तिच्या किंमतीचा पाचवा हिस्सा रक्कम त्याने याजकाला द्यावी; ह्याप्रकारे
    याजकाने हा दोषार्पणाचा मेंढा अर्पून त्या मनुष्याकरिता प्रायश्चित करावे; आणि मग
    त्याची क्षमा होईल.
  qub-qub: Nogapaj rispitädu cajta quëdachicushantaga cutichinan. Chay jananmanna
    multata pägachun cada chuncapita ishcay mastaraj. Cutichina sacrifisyu carnita
    altarcho cüra rupachiptinnami quëdachicushanpita perdunasha canga.
  bqp-bqp: Kpɑ u kɑ gɑ̃ɑ ni u nɛni mi nɑ. Yen biruwɑ u koo mɑɑ kɑ nin bɔnu nɔɔbusen
    tiɑ nɑ. Yɑ̃ku kowowɑ u koo ye wɛ̃. Yɑ̃ku kowo wiyɑ u koo nùn torɑrun yɑ̃kuru kuɑ,
    kpɑ u sere suuru wɑ.
  hat-hat: Se pou l' peye tou sa li te bliye bay Seyè a, plis vin pou san anwo li.
    L'a pote l' bay prèt la. Prèt la menm va ofri bouk la, l'a touye l' pou peye pou
    sa moun lan te fè ki mal, epi Bondye va padonnen l' sa.
  eng-BSB: Regarding any holy thing he has harmed, he must make restitution by adding
    a fifth of its value to it and giving it to the priest, who will make atonement
    on his behalf with the ram as a guilt offering, and he will be forgiven.
  tod-tod: Toɠa fe zalaɠa ɠula nui ya, é pɛɛ anii ná zeizu lɔɔlugɔi ɠilazuʋɛ ʋa,
    nii feai GALA bɛ. Zekana zalaɠa ɠula nui a koto gba vai ɠɛ la bɛ ga baala sinɛi,
    nii kulaai ga faazuɓɛtɛ zalaɠai, suvaa ɠa yɛ bɛ.
  eng-WEBPB: He shall make restitution for that which he has done wrong regarding
    the holy thing, and shall add a fifth part to it, and give it to the priest; and
    the priest shall make atonement for him with the ram of the trespass offering,
    and he will be forgiven.
  kbq-kbq: Mago vahe'mo'ma Ra Anumzamofonte'ma ruotage'ma hu'nea zama hanifima hantagama
    haniana, 5fu'a zama eri havizama hu'nesuno'a, ana 5fu'a zana ami'neno, magora
    ante agofetu huno 6si'a pristi vahera aminkeno, azahuno kumi'amofo nona ana sipisipia
    kresramana vanigeno, Ra Anumzamo'a kumi'a atrentegahie.
  nhe-BL: Huan nopa tlacatl monequi quiixtlahuas tlen ipati nopa tlamantli tlen quisoquihuijtoc
    tlen achtohui eliyaya tlatzejtzeloltic. Huan nojquiya quitlalis seyoc 20 por ciento
    más. Queja nopa, nopa totajtzi nechixtzacuilis itlajtlacol nopa tlacatl noixtla,
    huan na, niimoTECO, nijtlapojpolhuis.
  gub-BL: A'e teko omono putar Tupàn pe imono pyr wemimono kwer 'ym xaxeto pe nehe
    no. Omono putar amo hekuzar ipehegwer izupe nehe no. Umuza'aza'ak putar hekuzar
    5 pehegwer romo nehe. Omono putar hekuzar izupe nehe. Omono putar amo ipehegwer
    izupe nehe no. Xaxeto upyhyk putar àràpuhàràn hawitu ma'e awa a'e teko ikatu 'ym
    ma'e iapo har romo heko haw imunànaw nehe. Omono putar Tupàn pe henataromo izuka
    pà nehe, hemiapo kwer imunàn kar haw romo nehe. Tupàn umunàn putar hemiapo kwer
    izuwi nehe.
  eng-DRA: And he shall make good the damage itself which he hath done, and shall
    add the fifth part besides, delivering it to the priest, who shall pray for him,
    offering the ram, and it shall be forgiven him.
