  tbz-SIM: Wèe yietí ò yùúkú dɛ̀ n tɑummɛ̀ tou kɛ́nɔ́ɔ́ nkɛ̀ dɛ̀ mmɑ̀nnɛ̀ ò bo totɛ́mɛ̀
