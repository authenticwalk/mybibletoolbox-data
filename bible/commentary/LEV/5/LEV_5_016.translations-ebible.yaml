verse: LEV.005.016
translations:
  mal-C: ഇതിനോടൊപ്പം വിശുദ്ധകാര്യങ്ങളെക്കുറിച്ചു തനിക്കു പിഴവുപറ്റിയതും അതിന്റെ അഞ്ചിലൊന്നും
    നഷ്ടപരിഹാരമായി ആ മനുഷ്യൻ പുരോഹിതനെ ഏൽപ്പിക്കണം. പുരോഹിതൻ അകൃത്യയാഗത്തിന്റെ ആണാടിനെ
    അർപ്പിച്ച് അവനുവേണ്ടി പ്രായശ്ചിത്തംചെയ്യും; എന്നാൽ അത് അവനോടു ക്ഷമിക്കും.
  deu-TKW: Und was er sich von dem Geheiligten widerrechtlich angeeignet hat, soll
    er zurückerstatten und noch ein Fünftel des Betrags darauflegen. Er soll es dem
    Priester übergeben, und der Priester soll ihm durch den Schuldopfer-Widder Sühne
    schaffen; so wird ihm vergeben werden.
  lin-lin: 'Lisusu, mpo na mabe oyo asali liboso ya Esika ya bule, moto yango asengeli
    kobakisa likolo ya mbeka mpo na kozongisa boyokani : eteni moko kati na biteni
    mitano ya motuya ya mbeka wana. Boye akopesa biloko nyonso epai ya Nganga-Nzambe,
    mpe Nganga-Nzambe akosala mosala ya bolimbisi masumu ya moto wana na nzela ya
    meme ya mobali oyo ebonzami lokola mbeka mpo na kozongisa boyokani ; boye moto
    yango akolimbisama.'
  eng-LSV: And that which he has sinned against the holy thing he repays, and is adding
    to it its fifth, and has given it to the priest, and the priest makes atonement
    for him with the ram of the guilt-offering, and it has been forgiven him.
  eng-GNV: 'So hee shall restore that wherein hee hath offended, in taking away of
    the holy thing, and shall put the fift part more thereto, and giue it vnto the
    Priest: so the Priest shall make an atonement for him with the ram of ye trespasse
    offring, and it shalbe forgiuen him.'
  eng-WEBSTER: 'And he shall make amends for the harm that he hath done in the holy
    thing, and shall add to it the fifth part, and give it to the priest: and the
    priest shall make an atonement for him with the ram of the trespass-offering,
    and it shall be forgiven him.'
  nhw-BL: Huan nopa masehuali monequi quiixtlahuas catli ipati nopa tlamantli catli
    quisoquihuijtoc catli achtihui eliyaya tlatzejtzeloltic. Huan nojquiya quitlalis
    seyoc 20 por ciento más. Quej nopa, nopa totajtzi nechixtzacuilis itlajtlacol
    nopa tlacatl noixpa, huan na, niamoTECO, nijtlapojpolhuis.
  swh-ONEN: Ni lazima alipe kwa yale aliyoshindwa kufanya kuhusu vitu vitakatifu,
    kwa kuongeza sehemu ya tano ya thamani ile na kuitoa yote kwa kuhani, ambaye atamfanyia
    upatanisho kwa huyo kondoo dume kama sadaka ya dhambi, naye atasamehewa.
  bba-bba: Kpɑ u kɑ ɡɑ̃ɑ ni u nɛni mi nɑ. Yen biruwɑ u koo mɑɑ kɑ nin bɔnu nɔɔbusen
    tiɑ nɑ. Yɑ̃ku kowowɑ u koo ye wɛ̃. Yɑ̃ku kowo wiyɑ u koo nùn torɑrun yɑ̃kuru kuɑ,
    kpɑ u sere suuru wɑ.
  eng-KJVCPB: 'and he shall make amends for the harm that he hath done in the holy
    thing, and shall add the fifth part thereto, and give it unto the priest: and
    the priest shall make an atonement for him with the ram of the trespass offering,
    and it shall be forgiven him.'
  luo-luo: Nyaka ochul nengo mar gima ne ok ochiwo kaluwore gi chike maler, kendo
    bende omedi achiel kuom abich mar nengono kendo ochiwe duto ne jadolo, mabiro
    kawo imno kendo otimnego misango mar pwodhruok e ketho eka nowene richone.
  meu-meu: Ḡaukara helaḡadia e hakerere davana danu baine heni, bona davana korikori
    latanai heato-kau ḡauna danu baine atoa kau; davana bema karoaia karoa ima, bena
    karoa ta heḡereḡerena ai heato-kau ḡauna unu baine atoa kau toma, hahelaḡa tauna
    baine henia. Bena hahelaḡa tauna ese ia bagunai herohemaino karana baine karaia,
    kara-dika mamoena amo; bena ena dika baine hegwau tao.
  npi-ULB: जे पवित्र छ त्यसको विरुद्ध गरेको पापको कारण त्यसले परमप्रभुलाई प्रसन्‍न
    तुल्याउनुपर्छ, र त्यसमा पाँचौँ भाग थपेर पुजारीलाई दिनुपर्छ । त्यसपछि दोषबलिको
    त्यो भेडा लिएर पुजारीले त्यस मानिसको निम्ति प्रायश्‍चित्त गर्ने छ, र त्यसलाई क्षमा
    हुने छ ।
  yor-yor: Kí ó ṣe àtúnṣe nítorí ẹ̀ṣẹ̀ tí ó ti ṣẹ̀ nínú ti àwọn ohun mímọ́, kí ó sì
    fi ìdámárùn-ún kún iye rẹ̀, kí ó sì kó gbogbo rẹ̀ fún àlùfáà. Àlùfáà yóò sì fi
    àgbò ẹbọ ẹ̀ṣẹ̀ náà ṣe ètùtù fún, a ó sì dáríjì í.
  emp-NTPO: Idjia Ãcõrẽa diaẽ́ b̶ʌda diaped̶a sacerdotea maʌ̃ aud̶u diaida b̶ʌa. Maʌ̃be
    idjia ovejara beaped̶a idji cadjirua carea sacerdoteba Ãcõrẽa babue diaya. Mãwãbʌrʌ
    Ãcõrẽba maʌ̃ cadjiruara quĩrãdoaya.
  pes-OPCB: او باید علاوه بر باز پرداخت هدیه، یک پنجم ارزش آن را نیز به آن افزوده،
    همه را به کاهن بدهد. کاهن با آن قوچ قربانی جبران، برایش کفاره خواهد کرد و او بخشیده
    خواهد شد.
  tgl-ULB: Dapat niya bigyan ng kasiyahan si Yahweh para sa kaniyang nagawang mali
    kaugnay sa kung ano ang banal, at dapat niya itong dagdagan ng ikalima at ibigay
    ito sa pari. Pagkatapos gagawa ang pari ng kabayaran sa kasalanan para sa kanya
    kasama ang lalaking tupa na handog na pambayad kasalanan, at patatawarin ang taong
    iyon.
  hui-hui: Ani bialu agali ogoni ibugua abale Anduane Homogohondo mule lowa lahondo
    hayagonaga marubi mo tago howa yu ibulene nga. Ibugua duria agima mulene winiyagua
    nde duria dano hayadago mialu waragane tago howa mulene nga. Ibugua mbirale uruni
    loma binigo mo miaga agali kagohondo mulene nga. Ani miragola loma binigo mo miaga
    agali kago ibugua yamialu nogo sibi ogoni agali biagome ko biyadagoni domo wahelonaga
    loma bialu bo delolebira. Ani biragola Anduane Homogohanda agali biagonaga ko
    ngago domo waholebira.
  mya-mya: သူ​သည်​ဘု​ရား​သ​ခင်​၏​သန့်​ရှင်း​မြင့်​မြတ် မှု​အ​တွက် မ​ဆောင်​ရွက်​ခဲ့​မိ​သည့်​လျော်​ငွေ
    တန်​ဖိုး​အ​ပြင် နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း​အ​ပို ဆောင်း​၍​ယဇ်​ပု​ရော​ဟိတ်​အား​ပေး​ရ​မည်။
    ထို နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​၏​အ​ပြစ် အ​တွက် သိုး​ထီး​သို့​မ​ဟုတ်​ဆိတ်​ကို​ပူ​ဇော်
    သ​ဖြင့်​ထို​သူ​သည်​အ​ပြစ်​လွတ်​လိမ့်​မည်။
  bod-N: ཁོས་མཆོད་རྫས་དམ་པའི་ཐད་ནོར་འཛོལ་གང་ཞིག་བཟོས་པར་སྐྱིན་ཚབ་འཇལ་ཆེད་དང་། དེའི་ཁར་ལྔ་ཆ་གཅིག་བསྣན་ཏེ་མཆོད་དཔོན་ལ་སྤྲོད་པ་དང་།
    མཆོད་དཔོན་གྱིས་ཉེས་པ་སེལ་བྱེད་ལུག་ཐུག་གིས་ཁོའི་སྡིག་པ་བཤག་པར་བྱ་ཞིང་། ཁོ་ལ་སྡིག་སེལ་འཐོབ་པར་འགྱུར་རོ།
    །
  sna-sna: Anofanira kuripira zvaakatadza kuita maererano nezvinhu zvitsvene, agowedzera
    chikamu chimwe chete kubva muzvishanu agopa zvose kumuprista, achamuyananisira
    negondobwe sechipiriso chemhosva, uye acharegererwa.
  spa-BLM: Hará la restitución de lo que haya hecho mal con respecto a la cosa sagrada,
    y le añadirá una quinta parte, y se la dará al sacerdote; y el sacerdote hará
    la expiación por él con el carnero de la ofrenda por la culpa, y será perdonado.
  cac-cac: A jun anima chi' yovalil stup tastac yictaxon Jehová yaj maj yic'cot chi',
    syac'an jab'ocxo stojol d'a yib'an̈ juntzan̈ toxo ix yac' chi' d'a vin̈ sacerdote
    yed' noc' calnel tz'ac'ji d'a silab'il yuj smul chi'. Icha chi' tz'aj sb'oan silab'
    jun vin̈ sacerdote yuj slajvicanel smul jun anima chi'.
  swh-ULB: Lazima atalipa kwa Bwana kwa kile alichokosa kulingana na kitakatifu, na
    ataongezea moja ya tano na kumpa kuhani. Ndipo kuhani ataweka upatanisho kwa ajili
    yake pamoja na kondoo wa sadaka ya hatia, na mtu atakuwa amesamehewa.
  bel-bel: за тую сьвятыню, супроць якое ён зграшыў, няхай аддасьць і дадасьць да
    таго пятую долю, і аддасьць гэта сьвятару, і сьвятар ачысьціць яго бараном ахвяры
    павіннасьці, і даравана будзе яму.
  deu-ELBBK: Und was er an dem Heiligen gesündigt hat, soll er erstatten und dessen
    Fünftel darüber hinzufügen und es dem Priester geben; und der Priester soll Sühnung
    für ihn tun mit dem Widder des Schuldopfers, und es wird ihm vergeben werden.
  mbb-OT: Ne ǥawas dutun te kerehidu, kinahanglan he ebeyazan din sikan is wazè din
    ikeveǥey te Nengazen, ne umani zin pa te 20 pursintu is bali zutun te wazè din
    ikeveǥey. Ne iveǥey zin haazà is langun diyà te memumuhat he iyan ebpemuhat duen
    te kerehidu para mevelukasi sikandin te salè din, ne ebpeseyluwen sikandin te
    Nengazen.
  mal-2015: വിശുദ്ധവസ്തുക്കളെ സംബന്ധിച്ചു താൻ പിഴെച്ചതിന്നു പകരം മുതലും അതിനോടു അഞ്ചിലൊന്നു
    കൂട്ടിയും അവൻ പുരോഹിതന്നു കൊടുക്കേണം; പുരോഹിതൻ അകൃത്യയാഗത്തിന്നുള്ള ആട്ടുകൊറ്റനെക്കൊണ്ടു
    അവന്നു വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അതു അവനോടു ക്ഷമിക്കും.
  rmc-rmc: Mušinela te del le rašaske e nahrada, paš savi mek dothovela biš (20) percent,
    vaš o dari, save leske kampľa te anel le RAJESKE, ale na anďa. Kavke o rašaj ole
    obetakre bakroreha počinela vaš ole manušeskro binos a ela leske odmuklo.
  pes-OPV: وبه عوض نقصانی که در چیز مقدس رسانیده است عوض بدهد، و پنج یک بر آن اضافه
    کرده، و آن را به کاهن بدهد و کاهن برای وی به قوچ قربانی جرم کفاره خواهد کرد، و
    آمرزیده خواهد شد.
  ron-1924: Сэ май адауӂе а чинчя парте ла прецул лукрулуй ку каре а ыншелат Сфынтул
    Локаш ши сэ-л ынкрединцезе преотулуй. Ши преотул сэ факэ испэшире пентру ел ку
    бербекул адус ка жертфэ пентру винэ, ши и се ва ерта.
  ben-OBCV: পবিত্র বিষয়গুলির সম্বন্ধে তার ব্যর্থতা হেতু সে অবশ্যই ক্ষতিপূরণ দেবে
    ও সামগ্রিক পরিমাণের পঞ্চমাংশ আনবে ও সমস্তই যাজককে দেবে। অপরাধের বলিদানরূপে একটি
    মেষ নিয়ে তার পক্ষে যাজক প্রায়শ্চিত্ত করবে, এবং পাপীকে ক্ষমা করা হবে।
  som-som: Oo alaabtii quduuska ahayd oo uu ku dembaabay waa inuu magdhabaa, oo weliba
    iyadoo shan meelood loo dhigay meesheed waa inuu ku daraa, oo waa inuu wadaadka
    u dhiibaa, oo wadaadkuna waa inuu isaga kafaaraggud uga dhigaa wankii ahaa qurbaanka
    xadgudubka oo isna waa la cafiyi doonaa.
  lat-VUC: ipsumque quod intulit damni restituet, et quintam partem ponet supra, tradens
    sacerdoti, qui rogabit pro eo offerens arietem, et dimittetur ei.
  eng-ASVBT: and he shall make restitution for that which he hath done amiss in the
    holy thing, and shall add the fifth part thereto, and give it unto the priest;
    and the priest shall make atonement for him with the ram of the trespass offering,
    and he shall be forgiven.
  ita-1885: E restituisca ciò in che egli avrà peccato, prendendo delle cose consacrate,
    e sopraggiungavi il quinto, e dialo al sacerdote; e faccia il sacerdote, con quel
    montone del sacrificio per la colpa, il purgamento del peccato di esso; e gli
    sarà perdonato.
  eng-LXXUP: And he shall make compensation for that wherein he has sinned in the
    holy things; and he shall add the fifth part to it, and give it to the priest;
    and the priest shall make atonement for him with the ram of transgression, and
    his sin shall be forgiven him.
  eng-ULB: He must satisfy Yahweh for what he had done wrong in connection with what
    is holy, and he must add one-fifth to it and give it to the priest. Then the priest
    will make atonement for him with the ram of the guilt offering, and that person
    will be forgiven.
  spa-VBL: En cuanto a cualquier requisito sagrado que no hayas aportado, debes pagar
    una compensación añadiéndole un quinto de su valor y luego dárselo al sacerdote,
    que lo arreglará con el carnero como ofrenda por la culpa, y serás perdonado.
  fra-_FOB: Il restituera ce en quoi il aura péché à l'égard du sanctuaire, en y ajoutant
    le cinquième de sa valeur; et il le donnera au sacrificateur. Et le sacrificateur
    fera expiation pour cet homme avec le bélier du sacrifice pour le délit, et il
    lui sera pardonné.
  mal-mal: വിശുദ്ധവസ്തുക്കളെ സംബന്ധിച്ചു താൻ ചെയ്ത തെറ്റിനു പകരം മുതലും അതിനോട് അഞ്ചിലൊന്നു
    കൂട്ടിയും അവൻ പുരോഹിതനു കൊടുക്കണം; പുരോഹിതൻ അകൃത്യയാഗത്തിനുള്ള ആട്ടുകൊറ്റനെക്കൊണ്ട്
    അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും.
  urd-GVR: Jitnā nuqsān maqdis ko huā hai utnā hī wuh de. Is ke alāwā wuh mazīd 20
    fīsad adā kare. Wuh use imām ko de de aur imām jānwar ko qusūr kī qurbānī ke taur
    par pesh karke us kā kaffārā de. Yoṅ use muāfī mil jāegī.
  suz-BL: मेकोमी गारचा कली प्रेंशो बाक्‍त हना, परमप्रभु यावे कली गेतीकेम ५ भाग तेम्‍चा
    माल्‍ब। मिनु मेको चढ़ेब कली गेचा माल्‍ब। मिनु चढ़ेबम मेको पाप गारचा आ पर्बम चढ़ेशो
    सांड लाइश्‍शा पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु मेको माफ ताइब दुम्‍ब। लेवी
    ५:२३-२४; लेवी २२:१४; लेवी २७:१३;
  ita-1927: E risarcirà il danno fatto al santuario, aggiungendovi un quinto in più
    e lo darà al sacerdote; e il sacerdote farà per lui l’espiazione col montone offerto
    come sacrifizio di riparazione, e gli sarà perdonato.
  ckb-ckb: هەروەها قەرەبووی ئەو گوناهەش دەکاتەوە کە سەبارەت بە شتە پیرۆزکراوەکان کردوویەتی
    و پێنج یەکیشی لەسەر دادەنێت و دەیداتە کاهینەکە. کاهینەکە بە بەرانەکەی قوربانی
    تاوان کەفارەتی بۆ دەکات و لێخۆشبوونی بۆ دەبێت.
  eng-BBE: And he is to make payment to the priest for what he has done wrong in relation
    to the holy thing, together with a fifth part of its value in addition; and the
    priest will take away his sin by the sheep of his offering, and he will have forgiveness.
  kan-OKCV: ಪರಿಶುದ್ಧವಾದದ್ದಲ್ಲದೆ, ತಾನು ಅನ್ಯಾಯವಾಗಿ ಇಟ್ಟುಕೊಂಡಿರುವ ದೇವರ ವಸ್ತುಗಳನ್ನು ಅದಕ್ಕೆ
    ಐದನೆಯ ಪಾಲನ್ನು ಕೂಡಿಸಿ, ಅದನ್ನು ಯಾಜಕನಿಗೆ ಕೊಡಬೇಕು. ಅವನು ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕಾಗಿ ತಂದ ಟಗರಿನಿಂದ
    ಯಾಜಕನು ಅವನಿಗೋಸ್ಕರ ದೋಷಪರಿಹಾರ ಮಾಡಿದಾಗ ಅವನಿಗೆ ಕ್ಷಮಾಪಣೆಯಾಗುವದು,” ಎಂದನು.
