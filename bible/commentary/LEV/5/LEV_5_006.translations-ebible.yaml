    he wahine no ka ohana, he keikihipa, a i ole ia, he keikikao, i mohaihala; a e
    hana ke kahuna i ke kalahala nona no kona hewa.
  arb-NAV: 'ثُمَّ يُحْضِرُ إِلَى الرَّبِّ ذَبِيحَةَ إِثْمٍ عَنْ خَطِيئَتِهِ الَّتِي
    اقْتَرَفَهَا: نَعْجَةً أَوْ عَنْزَةً، فَيُكَفِّرُ الْكَاهِنُ عَنْ خَطِيئَتِهِ.'
  ewe-ewe: eye wòatsɔ alẽnɔ alo gbɔ̃nɔ asa nu vɔ̃ ŋuti vɔsa na Yehowa. Nunɔla la alé
    avu ɖe enu, ekema Mawu atsɔ eƒe nu vɔ̃ akee, eye mele be wòagawɔ ɖe atam si wòka
    la dzi o.
  eng-LEE: And he shall bring his trespass-offering unto the Lord for his sin which
    he hath committed, a female from the flocks, a sheep or a goat, for a sin-offering;
    and the priest shall make an atonement for him concerning his sin.
  asm-FB: তেওঁ নিজে কৰা পাপৰ দণ্ডস্বৰূপে পাপাৰ্থক বলিদানৰ বাবে, জাকৰ পৰা এজনী চেঁউৰী
    মেৰ-ছাগ বা চেঁউৰী ছাগলী যিহোৱাৰ উদ্দেশ্যে আনিব; আৰু পুৰোহিতে তেওঁৰ পাপৰ কাৰণে
    তেওঁক প্ৰায়শ্চিত্ত কৰিব।
  sus-A: عَ شَ يّشّي فِنّ، شَ نَ مُ عَ رَ سِ فِنّ بَ يّتّ رَفبِلٍن سّرّشّ رَ ﭑ تَن
    عَلَتَلَ بّ. نَ كُي سّرّشّدُبّ يُنُبِ شَقَرِ سّرّشّ بَمَ عَ بّ، عَلَكٌ عَ شَ يُنُبِ
    شَ شَقَرِ.»
  fra-SBL: 'et il apportera à l''Éternel son sacrifice de culpabilité pour le péché
    qu''il a commis : une femelle du troupeau, un agneau ou une chèvre, en sacrifice
    pour le péché ; et le prêtre fera pour lui l''expiation de son péché.'
  hbo-hbo: וְהֵבִ֣יא אֶת־אֲשָׁמֹ֣ו לַיהוָ֡ה עַ֣ל חַטָּאתֹו֩ אֲשֶׁ֨ר חָטָ֜א נְקֵבָ֨ה
    מִן־הַצֹּ֥אן כִּשְׂבָּ֛ה אֹֽו־שְׂעִירַ֥ת עִזִּ֖ים לְחַטָּ֑את וְכִפֶּ֥ר עָלָ֛יו
    הַכֹּהֵ֖ן מֵחַטָּאתֹֽו׃
  eng-WYCLIFFE: and the preest schal preie for hym, and for his synne.
  cwe-cwe: na kumgalila Mndewa Mulungu nhambiko ya uhasanyi kwa ichimu cha uhasanyi
    uyatendile. Kezagala zike da ng'hondolo hebu zike da luti kulawa muna dibumbila
    jake kuwa nhambiko ya maliho ya uhasanyi wake. Ivo mkulu wa nhambiko kezamtendela
    munhu iyo kuilumba kwa ichimu cha uhasanyi wake.
  kik-kik: na nĩ ũndũ wa rĩĩhia rĩu ekĩte, no nginya arehere Jehova kamwatĩ kana mbũri
    kuuma rũũru-inĩ, rĩrĩ iruta rĩa kũhoroherio mehia; nake mũthĩnjĩri-Ngai nĩakamũhoroheria
    mehia make.
  fra-NCL: Il amènera à Yahweh, comme expiation, pour le péché qu’il a commis, une
    femelle de menu bétail, brebis ou chèvre, en sacrifice pour le péché, et le prêtre
    fera pour lui l’expiation de son péché.
  cek-AK: A zaehaih hmuen pongah Angraeng khaeah zae angbawnhaih sak hanah, tuucaa
    tala maw, to tih ai boeh loe maeh tala maw a sin han oh; to pacoengah qaima mah
    anih hanah zae angbawnhaih sah pae tih.
  cuk-cuk: Geb Bab-Jehováʼga na e-isgusad-anar sibad-wawaad-ome, sibad-omedibe, oburgwega
    ukoed. Weyobi, dule-irwa-Bab-Dummadse-goled, Bab-Dummad we-dulega-isgusad-osulogega
    imakoed.’ ”
  uig-CYR: андин өзи садир қилған гунайиниң кафарити үчүн Пәрвәрдигарниң алдиға «итаәтсизликни
    тилигүчи қурбанлиқ» сүпитидә ушшақ малдин сағлиқ вә я бир чиши өшкини гуна қурбанлиғи
    қилип кәлтүрсун; андин каһин уни гунайидин пакландурушқа униң үчүн кафарәт кәлтүрсун.
  tel-2017: తాను చేసిన అపరాధం కోసం బలి అర్పణను యెహోవా సమక్షంలోకి తీసుకురావాలి. దానికోసం
    తన మందలోనుండి ఆడమేకనైనా, ఆడగొర్రెనైనా పాపం కోసం బలిగా అర్పించాలి. అతని పాపం కోసం
    యాజకుడు పరిహారం చేస్తాడు.
  hat-BSA: 'Li va osi pote ofrann koupabilite li a bay SENYÈ a pou peche ke li te
    komèt la: yon femèl ki sòti nan bann bèt la, yon jenn mouton, oswa yon kabrit
    kòm yon ofrann peche. Konsa prèt la va fè ekspyasyon nan non li pou peche li a.'
  kos-kos: ac in mwe kai nu ke ma koluk lal, el fah use nu sin LEUM GOD soko sheep
    mutan ku nani mutan tuh in sie mwe sang. Mwet tol el fah oru kisa nu ke ma koluk
    lun mwet sac.
  hbo-WLC: וְהֵבִ֣יא אֶת־אֲשָׁמ֣וֹ לַיהוָ֡ה עַ֣ל חַטָּאתוֹ֩ אֲשֶׁ֨ר חָטָ֜א נְקֵבָ֨ה
    מִן־הַצֹּ֥אן כִּשְׂבָּ֛ה אֽוֹ־שְׂעִירַ֥ת עִזִּ֖ים לְחַטָּ֑את וְכִפֶּ֥ר עָלָ֛יו
    הַכֹּהֵ֖ן מֵחַטָּאתֽוֹ׃
  ibo-ibo: Ọ ga-ewetara Onyenwe anyị nne atụrụ, maọbụ nne ewu site nʼigwe ewu na atụrụ,
    dịka aja ikpe ọmụma maka mmehie ha mere. Onye nchụaja ga-achụrụ ha aja mkpuchi
    mmehie maka mmehie ha.
  ory-ory: ତହୁଁ ସେ ଯେଉଁ ପାପ କରିଅଛି, ତାହାର ସେହି ପାପ ନିମନ୍ତେ ପାପାର୍ଥକ ବଳିଦାନ ରୂପେ ପଲରୁ
    ମେଷବତ୍ସା କି ଛାଗବତ୍ସା ନେଇ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖକୁ ଦୋଷାର୍ଥକ ବଳି ଆଣିବ; ପୁଣି ଯାଜକ ତାହାର
    ପାପ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ।
  chk-chk: o uwato ren ewe Samol mi Lapalap fän iten an tipis eman liafefinin sip
    ika kuuch seni nöün man pwe an asoren tipis. Nge ewe souasor epwe föri asoren
    amusamusen tipis fän iten ewe aramas.
  rop-rop: Im garra abum panishmen brom dumbat det nogudbalawei, en im garra lafta
    bringimap det nenigout o gelwan ship langa mi na YAWEI, en det serramonimen garra
    gibit det sekrifais ofring blanga det nogudbalawei weya imbin dumbat.
  ukr-1871: 'І мусить принести Господеві за гріх свій, що согрішив, жертву довжну:
    самицю з отари, вівцю чи козу як жертву за гріх; а сьвященник відправить покуту
    за гріх його.'
  deu-1951: und bringe dem HERRN als Schuldopfer für seine Sünde, die er begangen
    hat, ein Weibchen vom Kleinvieh, ein Lamm oder eine Ziege zum Sündopfer, und der
    Priester soll ihm [damit] Sühne erwirken wegen seiner Sünde.
  eng-JPS: and he shall bring his forfeit unto the LORD for his sin which he hath
    sinned, a female from the flock, a lamb or a goat, for a sin-offering; and the
    priest shall make atonement for him as concerning his sin.
  srp-1865: I neka dovede na žrtvu Gospodu za grijeh, što je zgriješio, žensko od
    sitne stoke, jagnje ili jare, za grijeh; i sveštenik æe ga oèistiti od grijeha
    njegova.
  lug-lug: era n’aleeta ekiweebwayo kye olw’omusango eri Mukama olw’ekibi ekyo. Anaaleetanga
    endiga ento enkazi oba embuzi enkazi ng’abiggya mu kisibo kye, nga kye kiweebwayo
    olw’ekibi; era kabona anaatangiririranga omuntu oyo olw’ekibi kye.
  heb-heb: והביא את אשמו ליהוה על חטאתו אשר חטא נקבה מן הצאן כשבה או שעירת עזים לחטאת
    וכפר עליו הכהן מחטאתו׃
  ben-IRV: পরে সে পাপের জন্য বলির কারণে পাল থেকে ভেড়ীর মেয়ে বাচ্চা কিংবা ছাগলের
    মেয়ে বাচ্চা নিয়ে সদাপ্রভুর উদ্দেশ্যে নিজের করা পাপের উপযুক্ত দোষের জন্য বলি
    উৎসর্গ করবে; তাতে যাজক তার পাপমোচনের জন্য প্রায়শ্চিত্ত করবে।
  pan-pan: ਉਹ ਆਪਣੇ ਪਾਪ ਦੇ ਕਾਰਨ ਜੋ ਉਸ ਨੇ ਕੀਤਾ, ਭੇਡ ਜਾਂ ਬੱਕਰੀ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਲਿਆਵੇ, ਤਦ ਜਾਜਕ ਉਸ ਦੇ ਪਾਪ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ।
  mya-JVB: ပြစ်မှား မိသော အပြစ် အတွက် အပြစ် ဖြေရာ ယဇ်ဖြစ်စေခြင်းငှါသိုးသငယ် ဖြစ်စေ
    ၊ ဆိတ် သငယ် ဖြစ်စေ၊ အမ တကောင်ကောင်တည်းဟူသောဒုစရိုက် ဖြေရာယဇ်ကို ထာဝရဘုရား အထံ
    တော်သို့ ဆောင် ခဲ့ပြီးလျှင် ၊ ယဇ် ပုရောဟိတ်သည် ထိုသူ ၏ အပြစ် အတွက် အပြစ် ဖြေခြင်းကို
    ပြုရမည်။
  hmo-hmo: Bona edia kara dika edia davana karaia totona, Lohiabada dekenai mamoe
    hahine o nani boubouna do idia mailaia. Hahelagaia tauna ese inai taudia edia
    kara dika dainai, edia boubou be Lohiabada dekenai do ia henia.
  urd-urd: और ख़ुदावन्द के सामने अपने जुर्म की क़ुर्बानी लाए; या'नी जो ख़ता उससे हुई
    है उसके लिए रेवड़ में से एक मादा, या'नी एक भेड़ या बकरी ख़ता की क़ुर्बानी के तौर
    पर पेश करे, और काहिन उसकी ख़ता का कफ़्फ़ारा दे
  rus-SYN: то пусть принесет Господу за грех свой, которым он согрешил, жертву повинности
    из мелкого скота, овцу или козу, за грех, и очистит его священник от греха его.
  bqc-SIM: i mↄ Diiɛ ń sãdao ge bleda duuna pↄ́ á kɛ̀ fĩabobↄ ũ, iↄ dɛɛ̀ duun
    awakpabↄ ũ, sa'ona i aà duuna kɛ̃wà.
  tcz-CHONGTHU: Chutengle chonset themona jeh a nangman gancha kul sunga kona kelngoi
    hihen kelcha hijongle anu khat Pakai henga nahin kai ding ahi. Hiche hi chonset
    thilto hiding thempupan nangma chonsetna a kona nasuhtheng nale Pakai toh nasuh
    dih na hiding ahi.
  mar-mar: आणि केलेल्या पापाबद्दल परमेश्वरासमोर त्याने दोषार्पण म्हणून कोकरांची किंवा
    करडांची एक मादी कळपातुन आणावी; आणि मग याजकाने त्या मनुष्याच्या पापाबद्दल प्रायश्चित
    करावे.
  qub-qub: Nircur juchapita sacrifisyuta nogata garamänanpaj apamonga uyshata carpis
    cabrata carpis chinata. Cüra garamaptinrämi runapa juchan perdunasha canga.
  bqp-bqp: Adɑmɑ u sere torɑ ten suuru wɑ, u koo yɑ̃ɑ niru ǹ kun mɛ boo niu gowɑ
    u kɑ Yinni Gusunɔ yɑ̃kuru kuɑ. Yen biru yɑ̃ku kowo u koo nùn suuru kɑnɑbun wororu
    koosi, kpɑ u sere win torɑrun suuru wɑ.
  hat-hat: Apre sa, l'a peye pou peche li fè a, l'a pran yon fenmèl nan mouton pa
    l' yo, osinon nan kabrit li yo, l'a ofri l' bay Seyè a pou peche li te fè a. Prèt
    la va fè ofrann bèt pou wete peche nonm lan.
  eng-BSB: 'and he must bring his guilt offering to the LORD for the sin he has committed:
    a female lamb or goat from the flock as a sin offering. And the priest will make
    atonement for him concerning his sin.'
  tod-tod: Naa ʋoluma ná-kotoi vaa zu é kɛai, toɠa ʋa ga baala saa ɠila ɓaa boli
    zaa ɠila, é ɠɛ ga koto gba zalaɠai, faazuɓɛtɛ vai zu Ɠɔoɠɔ GALAGI letema. Zekana
    zalaɠa ɠula nui a koto gba vai ɠɛ la bɛ, ná-kotoi vaa zu.
  eng-WEBPB: 'and he shall bring his trespass offering to the LORD for his sin which
    he has sinned: a female from the flock, a lamb or a goat, for a sin offering;
    and the priest shall make atonement for him concerning his sin.'
  kbq-kbq: kumi'ma hia zamofo nona'a, afuzaga'afinti a' sipisipio, a' meme afuro avreno
    Ra Anumzamofontera vanigeno, pristi vahe'mo'a agri kumitera nona huno kresramna
    vugahie.
  nhe-BL: huan monequi quihualicas noixtla nopa tlacajcahualistli para nopa tlajtlacoli
    tlen quihuica. Huelis quihualicas se sihua borrego o se sihua chivo. Huan nopa
    totajtzi nechmacas para nechixtzacuilis itlajtlacol nopa tlacatl noixtla.
  gub-BL: Tuwe werur amo ma'ea'yr Tupàn Tuweharupi Wiko Ma'e pe ukatu 'ymaw imunàn
    kar pà Tupàn pe nehe no. Werur putar àràpuhàràn hawitu ma'e kuzà nehe. U, werur
    putar àràpuhàrànete kuzà nehe. Na'e xaxeto omono putar ma'ea'yr Tupàn pe nehe,
    hemiapo kwer imunàn kar pà izupe nehe.
  eng-DRA: 'And offer of the flocks an ewe lamb, or a she goat, and the priest shall
    pray for him and for his sin:'
