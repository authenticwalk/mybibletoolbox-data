verse: LEV.005.006
translations:
  mal-C: താൻ ചെയ്ത പാപംനിമിത്തം യഹോവയ്ക്ക് പ്രായശ്ചിത്തമായി ആട്ടിൻപറ്റത്തിൽനിന്ന്
    ഒരു പെണ്ണാട്ടിൻകുട്ടിയെയോ പെൺകോലാടിനെയോ പാപശുദ്ധീകരണയാഗമായി അർപ്പിക്കണം. പുരോഹിതൻ
    അവരുടെ പാപത്തിന് അവർക്കുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യണം.
  deu-TKW: Sodann soll er Jahwe als Buße für das Vergehen, dessen er sich schuldig
    gemacht hat, ein Stück Kleinvieh, und zwar ein Weibchen, es sei ein Schaf oder
    eine Ziege, zum Sündopfer bringen, und der Priester soll ihm wegen seines Vergehens
    Sühne schaffen.
  lin-lin: mpe kobonzela Yawe meme to ntaba ya mwasi lokola mbeka mpo na masumu na
    ye. Bongo, Nganga-Nzambe akosala mosala ya bolimbisi masumu ya moto yango.
  eng-LSV: and has brought in his guilt-offering to YHWH for his sin which he has
    sinned, a female out of the flock, a lamb, or a kid of the goats, for a sin-offering,
    and the priest has made atonement for him because of his sin.
  eng-GNV: Therefore shall he bring his trespasse offring vnto the Lord for his sinne
    which he hath committed, euen a female from ye flocke, be it a lambe or a she
    goat for a sinne offring, and the Priest shall make an atonement for him, concerning
    his sinne.
  eng-WEBSTER: And he shall bring his trespass-offering to the LORD for his sin which
    he hath sinned, a female from the flock, a lamb or a kid of the goats, for a sin-offering;
    and the priest shall make an atonement for him concerning his sin.
  nhw-BL: huan monequi quihualicas noixpa nopa tlacajcahualistli para nopa tlajtlacoli
    catli quihuica. Huelis quihualicas se sihua borrego o se sihua chivo. Huan nopa
    totajtzi nechmacas para nechixtzacuilis itlajtlacol nopa masehuali noixpa.
  swh-ONEN: na kama adhabu ya dhambi aliyoitenda, lazima alete kwa Bwana kondoo jike
    au mbuzi jike kutoka kwenye kundi lake kama sadaka ya dhambi; naye kuhani atafanya
    upatanisho kwa ajili yake kwa dhambi yake.
  bba-bba: Adɑmɑ u sere torɑ ten suuru wɑ, u koo yɑ̃ɑ niru ǹ kun mɛ boo niu ɡowɑ
    u kɑ Yinni Gusunɔ yɑ̃kuru kuɑ. Yen biru yɑ̃ku kowo u koo nùn suuru kɑnɑbun wororu
    koosi, kpɑ u sere win torɑrun suuru wɑ.
  eng-KJVCPB: and he shall bring his trespass offering unto the Lord for his sin which
    he hath sinned, a female from the flock, a lamb or a kid of the goats, for a sin
    offering; and the priest shall make an atonement for him concerning his sin.
  luo-luo: kendo nyaka okel ni Jehova Nyasaye rombo kata diel madhako kaka misango
    mar golo richo kuom ketho mosetimo; bangʼe jadolo nopwodhnego kethoneno.
  meu-meu: bona ena kerere boubouna baine mailaia Iehova dekenai, mamoe natuna hahinena
    ta eiava nani natuna hahinena ta ena seri amo, ena kara-dika boubouna. Bena hahelaḡa
    tauna ese ia bagunai herohemaino karana baine karaia, ena dika iabi-ohona.
  npi-ULB: त्यसपछि त्यसले आफूले गरेको पापको निम्ति परमप्रभुकहाँ दोषबलिको रूपमा बगालबाट
    पोथी पशु, पाठी वा बाख्री पापबलिको निम्ति ल्याओस्, र त्यसको पापको निम्ति पुजारीले
    प्रायश्‍चित्त गर्ने छ ।
  yor-yor: àti pé gẹ́gẹ́ bí ìtánràn fún ẹ̀ṣẹ̀ tí ó ṣẹ̀, ó gbọdọ̀ mú wa fún Olúwa,
    abo àgùntàn tàbí abo ewúrẹ́ láti inú agbo ẹran wá gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀, àlùfáà
    yóò sì ṣe ètùtù fún ẹ̀ṣẹ̀ tí ó ṣẹ̀.
  emp-NTPO: Idjia cadjirua od̶a carea idji animarãnebema oveja wẽrãda wa chiwatu wẽrãda
    edeida b̶ʌa Ãcõrẽa babue diabi carea. Maʌ̃be sacerdoteba maʌ̃gʌ animarã dragara
    Ãcõrẽa babue diaida b̶ʌa maʌ̃ ẽberãba cadjirua od̶a carea.
  pes-OPCB: و برای قربانی گناه خود یک بره یا بز ماده نزد خداوند بیاورد تا کاهن برایش
    کفاره کند.
  tgl-ULB: Pagkatapos dapat niyang dalhin kay Yahweh ang kaniyang handog na pambayad
    sa kasalanan para sa kasalanang nagawa niya, isang babaeng hayop mula sa kawan,
    alinman sa isang tupa o isang kambing, para sa isang handog para sa kasalanan,
    at gagawa ang pari para sa ikapapatawad niya ukol sa kaniyang kasalanan.
  hui-hui: Ani bialu ibugua ko ogoni biyagonaga nogo sibi memeyaguabi angibuni mbira
    loma bialu bo delole haru halu ibulene nga. Ani haru ibiragola loma binigo mo
    miaga agali kago ibugua agali o biagome ko biyago domo wahelonaga bo lomabu delaragola
    Anduane Homogohanda ko biyadagoni domo waholebira.
  mya-mya: အ​ပြစ်​ဒဏ်​အ​တွက်​သူ​သည် ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​သို့​သိုး​မ​သို့​မ​ဟုတ်​ဆိတ်​မ​ကို​ယဇ်
    ပူ​ဇော်​ရန်​ယူ​ဆောင်​ခဲ့​ရ​မည်။ ယဇ်​ပု​ရော​ဟိတ် သည် ထို​သူ​၏​အ​ပြစ်​အ​တွက်​ယဇ်​ကောင်​ကို
    ပူ​ဇော်​ရ​မည်။
  bod-N: རང་བྱས་ཀྱི་སྡིག་པའི་ཕྱིར་དུ། རང་གི་ཉེས་སེལ་མཆོད་པའི་ཕྱུགས་ཏེ། ལུག་ཁྱུ་ལས་མོ་ལུག་གཅིག་གམ་ཡང་ན་ར་མ་གཅིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས་ཤིང་།
    མཆོད་དཔོན་གྱིས་ཁོ་རང་གི་སྡིག་པ་བཤག་པར་བྱེད་དོ། །
  sna-sna: uye somuripo wechivi chaakaita, anofanira kuuya kuna Jehovha negwayana
    sheshe kana mbudzana sechipiriso chechivi uye muprista achamuyananisira chivi
    chake.
  spa-BLM: 'y traerá su ofrenda por la culpa a Yahvé por el pecado que ha cometido:
    una hembra del rebaño, una oveja o una cabra, como ofrenda por el pecado; y el
    sacerdote hará expiación por él respecto a su pecado.'
  cac-cac: syac'an junoc noc' nun calnel silab'oc yuj smul ix och chi', ma junoc noc'
    nun chiva. A jun silab' chi', sn̈ustz'a vin̈ sacerdote yic slajvicanel smul jun
    anima chi'.
  swh-ULB: Ndipo atakapoleta sadaka yake ya hatia mbele za Bwana kwa dhambi aliyokwisha
    tenda. Ataleta kondoo jike au mbuzi kutoka katika kundi lake kuwa matoleo ya dhambi,
    kuhani atafanya upatanisho kuhusu dhambi yake.
  bel-bel: дык няхай прынясе Госпаду за грэх свой, якім ён зграшыў, ахвяру павіннасьці
    з дробнага быдла, авечку альбо казу, за грэх, і ачысьціць яго сьвятар ад грэху
    ягонага.
  deu-ELBBK: 'und er bringe sein Schuldopfer dem HERRN für seine Sünde, die er begangen
    hat: ein Weibchen vom Kleinvieh, ein Schaf oder eine Ziege zum Sündopfer; und
    der Priester soll Sühnung für ihn tun wegen seiner Sünde.'
  mbb-OT: Ne veyazi zin haazà is salà he neveelan din pinaaǥi te kebpemuhat din diyà
    te Nengazen te sevaha he vehiyan he kerehidu etawa kambing he pemuhat he para
    idlumpiyu. Iyan is memumuhat ebpemuhat kayi para mevelukasi sikandin te salè din.
  mal-2015: താൻ ചെയ്ത പാപം നിമിത്തം അവൻ യഹോവെക്കു അകൃത്യയാഗമായി ചെമ്മരിയാട്ടിൻകുട്ടിയോ
    കോലാട്ടിൻകുട്ടിയോ ആയ ഒരു പെണ്ണാട്ടിനെ പാപയാഗമായി കൊണ്ടുവരേണം; പുരോഹിതൻ അവന്നുവേണ്ടി
    അവന്റെ പാപംനിമിത്തം പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: Mi anel le RAJESKE e obeta vaš o binos, so kerďa, la samica le stadostar
    – či le bakrorendar abo le kozendar. Kavke o rašaj la obetaha počinela vaš ole
    manušeskro binos.
  pes-OPV: و قربانی جرم خود را برای گناهی که کرده است نزد خداوند بیاورد، یعنی ماده‌ای
    از گله بره‌ای یابزی بجهت قربانی گناه، و کاهن برای وی گناهش را کفاره خواهد کرد.
  ron-1924: Апой, сэ адукэ луй Думнезеу ка жертфэ де винэ пентру пэкатул пе каре л-а
    фэкут о парте фемеяскэ дин турмэ, ши ануме о оае сау о капрэ, ка жертфэ испэшитоаре,
    ши преотул сэ факэ пентру ел испэширя пэкатулуй луй.
  ben-OBCV: তার কৃত পাপের দণ্ডরূপে এক পাপার্থক বলির জন্য একটি মেষবৎসা অথবা ছাগবৎসা
    সদাপ্রভুর উদ্দেশে সে নিবেদন করবে এবং তার পাপমোচনের জন্য তার পক্ষে যাজক প্রায়শ্চিত্ত
    করবে।
  som-som: oo markaas waa inuu dembigii uu dembaabay aawadiis Rabbiga ugu keenaa qurbaankii
    xadgudubkiisa, oo waa inuu adhiga ka soo qabto neef dhaddig ah, oo ah nayl ama
    waxar oo qurbaan dembi ah, oo wadaadku waa inuu kafaaraggud uga sameeyaa dembigiisii.
  lat-VUC: et offerat de gregibus agnam sive capram, orabitque pro ea sacerdos et
    pro peccato ejus.
  eng-ASVBT: and he shall bring his trespass offering unto Jehovah for his sin which
    he hath sinned, a female from the flock, a lamb or a goat, for a sin offering;
    and the priest shall make atonement for him as concerning his sin.
  ita-1885: 'E adduca al Signore il sacrificio per la sua colpa, per lo peccato ch''egli
    avrà commesso, cioè: una femmina del minuto bestiame, o pecora, o capra, per lo
    peccato. E faccia il sacerdote il purgamento del peccato di esso.'
  eng-LXXUP: And he shall bring for his transgressions against the Lord, for his sin
    which he has sinned, a ewe lamb of the flock, or a kid of the goats, for a sin
    offering; and the priest shall make an atonement for him for his sin which he
    has sinned, and his sin shall be forgiven him.
  eng-ULB: Then he must bring his guilt offering to Yahweh for the sin that he has
    committed, a female animal from the flock, either a lamb or a goat, for a sin
    offering, and the priest will make atonement for him concerning his sin.
  spa-VBL: y debes llevar tu ofrenda de culpa de un cordero o cabra hembra al Señor
    como una ofrenda por tu pecado. El sacerdote expiará tu pecado.
  fra-_FOB: Et il amènera à l'Éternel son sacrifice pour le délit, pour le péché qu'il
    a commis, une femelle de menu bétail, une brebis ou une chèvre, en sacrifice pour
    le péché; et le sacrificateur fera pour lui l'expiation de son péché.
  mal-mal: താൻ ചെയ്ത പാപംനിമിത്തം അവൻ യഹോവയ്ക്ക് അകൃത്യയാഗമായി ചെമ്മരിയാട്ടിൻകുട്ടിയോ
    കോലാട്ടിൻകുട്ടിയോ ആയ ഒരു പെണ്ണാടിനെ പാപയാഗമായി കൊണ്ടുവരണം; പുരോഹിതൻ അവനുവേണ്ടി
    അവന്റെ പാപംനിമിത്തം പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Phir wuh gunāh kī qurbānī ke taur par ek bheṛ yā bakrī pesh kare. Yoṅ imām
    us kā kaffārā degā.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती आ पशो पाप आ पर्बम चढ़ेचा कली आ बगाल रे भेडा
    बाक्‍त हना यो, क्‍यारश बाक्‍त हना यो, का चाक्‍चा माल्‍ब। मिनु चढ़ेबमी मेको आ पशो
    पाप आ पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब।
  ita-1927: recherà all’Eterno, come sacrifizio della sua colpa, per il peccato che
    ha commesso, una femmina del gregge, una pecora o una capra, come sacrifizio per
    il peccato; e il sacerdote farà per lui l’espiazione del suo peccato.
  ckb-ckb: بە قوربانییەکەیەوە کە مێ بێت، بەرخ یان گیسک، بۆ تاوانەکەی دێتە لای یەزدان
    لەبەر ئەو گوناهەی کە کردوویەتی، قوربانی گوناه، کاهینەکەش کەفارەت بۆ گوناهەکەی
    دەکات.
  eng-BBE: And take to the Lord the offering for the wrong which he has done, a female
    from the flock, a lamb or a goat, for a sin-offering, and the priest will take
    away his sin.
  kan-OKCV: ಅವನು ತಾನು ಮಾಡಿದ ಪಾಪಕ್ಕಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅಪರಾಧ ಬಲಿಯನ್ನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ
    ಮಂದೆಯಿಂದ ಒಂದು ಹೆಣ್ಣು ಕುರಿಯನ್ನಾಗಲಿ, ಒಂದು ಮೇಕೆಯನ್ನಾಗಲಿ ತರಬೇಕು. ಯಾಜಕನು ಅವನ ಪಾಪಕ್ಕಾಗಿ
    ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
  tam-2017: தான் செய்த பாவத்திற்குப் பாவநிவாரணபலியாக, ஆடுகளிலாவது வெள்ளாடுகளிலாவது,
    ஒரு பெண்குட்டியைக் குற்றநிவாரணபலியாகக் யெகோவாவுடைய சந்நிதியில் கொண்டுவரவேண்டும்;
    அதினாலே ஆசாரியன் அவன் செய்த பாவத்தைக்குறித்து அவனுக்காகப் பாவநிவிர்த்தி செய்யக்கடவன்.
  spa-RV-1909: Y para su expiación traerá á Jehová por su pecado que ha cometido,
    una hembra de los rebaños, una cordera ó una cabra como ofrenda de expiación;
    y el sacerdote hará expiación por él de su pecado.
  ron-BTF: Și să aducă DOMNULUI ofranda sa pentru fărădelege, pentru păcatul său pe
    care l-a păcătuit, o parte femeiască din turmă, un miel sau un ied dintre capre,
    ca ofrandă pentru păcat; și preotul să facă ispășire pentru el referitor la păcatul
    lui.
  eng-WEBP: 'and he shall bring his trespass offering to the LORD for his sin which
    he has sinned: a female from the flock, a lamb or a goat, for a sin offering;
    and the priest shall make atonement for him concerning his sin.'
  eng-FBV: and you must take your guilt offering of a female lamb or goat to the Lord
    as a sin offering for your sin. The priest will make your sin right.
  nld-1939: en als boete voor de begane misslag als zijn zondeoffer aan Jahweh een
    wijfje uit het kleinvee offeren, een lam of een geitje. Zo zal de priester voor
    hem verzoening voor zijn zonde verkrijgen, en zal hem vergiffenis worden geschonken.
  nch-BL: huan monequi quihualicas noixpa nopa tacajcahualisti para nopa tajtacoli
    cati quihuica. Huelis quihualicas se sihua borrego o se sihua chivo. Huan nopa
    totajtzi techmacas para techixtzacuilis itajtacol nopa masehuali noixpa.
  vie-1934: rồi vì tội mình đã phạm, dẫn đến Đức Giê-hô-va một con cái trong bầy súc
    vật nhỏ, hoặc chiên cái hay là dê cái, đặng làm của lễ chuộc tội; thì thầy tế
    lễ sẽ làm lễ chuộc tội cho người.
  hin-CV: तो जो पाप उसने किया है, उसके लिए वह याहवेह के सामने अपनी दोष बलि लेकर आए.
    वह भेड़-बकरियों से एक मादा मेमना, अथवा एक बकरी पापबलि के लिए लेकर आए कि पुरोहित
    उसके द्वारा उसके पाप के लिए प्रायश्चित करे.
  eng-OURB: and he shall bring his fault incurring guilt offering to Adonai for his
    habitual sin ·missing the mark· which he has sinned ·deviated (from the standard
    goal)·, a female from the flock, a lamb or a goat, for a habitual sin ·miss the
    mark· offering; and the priest shall make atonement for him concerning his habitual
    sin ·missing the mark·.
  spa-BES: Y llévale al Señor la ofrenda por el mal que ha hecho, una hembra del rebaño,
    un cordero o una cabra, para una ofrenda por el pecado, y el sacerdote quitará
    su pecado.
  tdx-tdx: Hendese’e mb’ am’ Iehovà mb’eo ty engan-kakeo’e ty amy tahiñe nanoe’ey,
    ty vave’e boak’ amy mpirai-liay, ke vik’ añondry ke ose, ho engan-dilatse, vaho
    hijebaña’ i mpisoroñey ty amy hakeo’ey.
  vid-vid: na kumigalila Mkulu Nguluwi nhambiko kwa kilipiza kwa gehile ga heye goyaditile.
    Kochigala ing'holo idala ama mhene ndala yamlavye nhambiko ya gehile. Mtambika
    komditila uhanyisi kwa gehile ga heye.
  eng-OKE: And shall bring his sin offering before the Lord for the sin that he hath
    sinned; a she-lamb from the flock, or a kid of the goats, for a sin offering;
    and the priest shall atone for him and for his sin.
