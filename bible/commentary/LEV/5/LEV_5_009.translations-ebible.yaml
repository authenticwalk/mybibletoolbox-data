    y’ekyoto. Kino kye kiweebwayo olw’ekibi.
  heb-heb: והזה מדם החטאת על קיר המזבח והנשאר בדם ימצה אל יסוד המזבח חטאת הוא׃
  ben-IRV: পরে পাপের জন্য বলির কিছু রক্ত নিয়ে বেদির গায়ে ছিটাবে এবং বাকি রক্ত বেদির
    মূলে ঢেলে দেওয়া যাবে; এটা পাপের জন্য বলি।
  pan-pan: ਅਤੇ ਉਹ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਲਹੂ ਵਿੱਚੋਂ ਕੁਝ ਜਗਵੇਦੀ ਦੇ ਇੱਕ ਪਾਸੇ ਛਿੜਕੇ ਅਤੇ ਬਾਕੀ
    ਲਹੂ ਜਗਵੇਦੀ ਦੇ ਹੇਠ ਡੋਲ੍ਹਿਆ ਜਾਵੇ, ਇਹ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: ထိုအပြစ် ဖြေရာ ယဇ်ကောင်အသွေး ကို ယဇ် ပလ္လင်နံရံ ၌ ဖြန်း ၍ ၊ ကြွင်း သော
    အသွေး ကို ယဇ် ပလ္လင်ခြေရင်း နားမှာ ညှစ် ရမည်။ အပြစ် ဖြေရာယဇ် ဖြစ်သတည်း။
  hmo-hmo: Manu ena rarana haida be boubou patana ena badinai do ia bubua. Inai be
    kara dika gwauatao totona ena boubouna.
  urd-urd: और ख़ता की क़ुर्बानी का कुछ ख़ून मज़बह के पहलू पर छिड़के और बाक़ी ख़ून
    को मज़बह के पाये पर गिर जाने दे; यह ख़ता की क़ुर्बानी है।
  rus-SYN: 'и покропит кровью сей жертвы за грех на стену жертвенника, а остальную
    кровь выцедит к подножию жертвенника: это жертва за грех;'
  bqc-SIM: i awakpabↄpi au fã́ sa'okĩi saalowa, i ↄtↄ̃wà, au pↄ́ gↄ̃̀ i bↄlɛ sa'okĩipi
    gbázĩ. Duun awakpabↄɛ.
  tcz-CHONGTHU: Chuteng chonset thilto gan thisan phabep chu maicham ning ho a chu
    athekhum ding, chule thisan amoh chengse chu maicham bula chu alonlhah sah ding
    ahi. Hichu chonset thilto hiding ahi.
  mar-mar: पापार्पणाचे काही रक्त वेदीच्या भोंवती शिंपडावे व बाकीचे रक्त वेदीच्या पायथ्याशी
    निचरु द्यावे; हे पापार्पण होय.
  qub-qub: Yawarnintana wallcallata altarpa cantuncunaman chajchupanga. Waquin yawartana
    altar chaquinman jutuchenga. Juchapita sacrifisyuta pishtashan uywaga canga apamoj
    runa juchayoj cashanpita perdunashana cananpämi.
  bqp-bqp: Kpɑ u gen yɛm dɛkɑ u yɛ̃ke yɑ̃ku yerun nɔɔ bɔkɑɔ, mɛ mu tie kpɑ u wisi
    ten temɔ. Yɑ ko n sɑ̃ɑwɑ torɑrun yɑ̃kuru.
  hat-hat: L'a voye ti gout nan san an bò lotèl la. Epi l'a vide rès san an nan pye
    lotèl la. Se va yon ofrann bèt yo touye pou wete peche a.
  eng-BSB: then he is to sprinkle some of the blood of the sin offering on the side
    of the altar, while the rest of the blood is drained out at the base of the altar.
    It is a sin offering.
  tod-tod: Toɠa ma ɲamai ta vaza zalaɠa ɠulazuʋɛ laamaʋɛ, é ɲamai mɔtai leda zalaɠa
    ɠulazuʋɛ ɠɔɠɔaʋɛ. Koto gba zalaɠai ʋe.
  eng-WEBPB: He shall sprinkle some of the blood of the sin offering on the side of
    the altar; and the rest of the blood shall be drained out at the base of the altar.
    It is a sin offering.
  kbq-kbq: Hagi anama kumite'ma ofama hania namamofo korana, mago'a erino kresramana
    vu itamofo asoparega, rutri tri hugahie. Hagi mesia korana ana kresramna vu itamofo
    agafi tagitregahie. E'i kumi'ma hu'nea zamofonku huno hu ofe.
  nhe-BL: Teipa quicuis se quentzi ieso huan ica quiatzejtzelhuis se ielchiqui nopa
    tlaixpamitl. Huan nopa estli tlen noja mocahuas quitoyahuas tlalchi itzintla nopa
    tlaixpamitl. Huan ya ni elis se tlacajcahualistli ipampa tlajtlacoli.
  gub-BL: Umupiripirik putar ma'ea'yr hapy haw ipehegwer huwykwer ikurer pupe nehe.
    A'e re umuyryk kar putar huwykwer ma'ea'yr hapy haw iwype har rehe nehe. A'e izuka
    pyr wiko hemiapo kwer ikatu 'ym ma'e imunàn kar haw romo a'e.
  eng-DRA: And of its blood he shall sprinkle the side of the altar, and whatsoever
    is left, he shall let it drop at the bottom thereof, because it is for sin.
