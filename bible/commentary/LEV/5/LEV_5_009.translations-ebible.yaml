verse: LEV.005.009
translations:
  mal-C: പാപശുദ്ധീകരണയാഗത്തിന്റെ കുറെ രക്തം യാഗപീഠത്തിന്റെ വശത്തു തളിക്കണം. ശേഷിച്ചരക്തം
    യാഗപീഠത്തിന്റെ ചുവട്ടിൽ പിഴിഞ്ഞുകളയണം. ഇതു പാപശുദ്ധീകരണയാഗം.
  deu-TKW: Sodann soll er etwas von dem Blute des Sündopfers an die Wand des Altars
    sprengen. Der Rest des Blutes aber soll auf den Grund des Altars ausgedrückt werden;
    ein Sündopfer ist es.
  lin-lin: 'Akosopa ndambo ya makila na yango pembeni ya etumbelo ; mpe ndambo mosusu,
    na makolo ya etumbelo : ezali mbeka mpo na masumu.'
  eng-LSV: and he has sprinkled of the blood of the sin-offering on the side of the
    altar, and that which is left of the blood is wrung out at the foundation of the
    altar; it [is] a sin-offering.
  eng-GNV: 'After he shall sprinkle of the blood of the sinne offring vpon the side
    of the altar, and the rest of the blood shall be shed at the foote of the altar:
    for it is a sinne offering.'
  eng-WEBSTER: 'And he shall sprinkle of the blood of the sin-offering upon the side
    of the altar; and the rest of the blood shall be wrung out at the bottom of the
    altar: it is a sin-offering.'
  nhw-BL: Teipa quicuis se quentzi ieso huan ica quiatzejtzelhuis se ielchiqui nopa
    tlaixpamitl. Huan nopa estli catli noja mocahuas quitoyahuas tlalchi itzintla
    nopa tlaixpamitl. Huan ya ni elis se tlacajcahualistli por tlajtlacoli.
  swh-ONEN: naye atanyunyiza sehemu ya hiyo damu ya sadaka ya dhambi kwenye pembe
    za madhabahu. Damu iliyobaki lazima ichuruzwe chini ya madhabahu. Hii ni sadaka
    ya dhambi.
  bba-bba: Kpɑ u ɡen yɛm dɛkɑ u yɛ̃ke yɑ̃ku yerun nɔɔ bɔkɑɔ, mɛ mu tie kpɑ u wisi
    ten temɔ. Yɑ ko n sɑ̃ɑwɑ torɑrun yɑ̃kuru.
  eng-KJVCPB: 'and he shall sprinkle of the blood of the sin offering upon the side
    of the altar; and the rest of the blood shall be wrung out at the bottom of the
    altar: it is a sin offering.'
  luo-luo: kendo nokir remb winyono moko e kor kendo mar misango, to remo modongʼ
    to mondo ochwer e tiend kendono, nikech en misango mar golo richo.
  meu-meu: 'Rarana na ihaboulaina patana harana baine nevarilaia, bena rara orena
    na ihaboulaina patana badinai baine bubua nege: una na kara-dika boubouna.'
  npi-ULB: त्यसपछि त्यसले पापबलिको केही रगत वेदीको वरिपरि छर्कोस्, र बाँकी रगतचाहिँ
    वेदीको फेदमा खन्याओस् । योचाहिँ पापबलि हो ।
  yor-yor: kí ó sì wọ́n díẹ̀ lára ẹ̀jẹ̀ ẹbọ ẹ̀ṣẹ̀ náà sí ẹ̀gbẹ́ pẹpẹ, ìyókù ẹ̀jẹ̀
    náà ni kí ó ro sí ìsàlẹ̀ pẹpẹ. Ẹbọ ẹ̀ṣẹ̀ ni.
  emp-NTPO: Maʌ̃ cadjirua carea ĩbana bead̶a oara animarã babue diabada orro ab̶aare
    maãrĩ jĩãpoida b̶ʌa. Oa b̶ed̶ara animarã babue diabada cob̶ʌ caita jũma weaida
    b̶ʌa. Mãwã oida b̶ʌa dji eded̶aba cadjirua od̶a carea.
  pes-OPCB: سپس قدری از خون آن را بر پهلوی مذبح بپاشد و بقیه را به پای مذبح بریزد.
    این، قربانی گناه است.
  tgl-ULB: Pagkatapos isasaboy niya sa gilid ng altar ang kaunting dugo ng handog
    pambayad para sa kasalanan, at ibubuhos niya ang natitirang dugo sa pundasyon
    ng altar. Ito ay isang handog para sa kasalanan.
  hui-hui: Ani bialu eganaga darama emene mbira lomabu delaga dabu ngagoria tandala
    bahalu maru dabu andaneha odope hai holebira. Ko binigo domo wahelonaga ega ogoni
    loma bialu bo mulebira.
  mya-mya: ထို့​နောက်​ငှက်​သွေး​အ​ချို့​ကို​ပလ္လင်​ဘေး​ဘက် သို့​ပက်​ဖျန်း​၍ ကျန်​သော​သွေး​ကို​ပလ္လင်​ခြေ
    ရင်း​သို့​ညှစ်​ချ​ရ​မည်။ ဤ​သည်​ကား​အ​ပြစ် ဖြေ​ရာ​ယဇ်​ဖြစ်​သ​တည်း။-
  bod-N: མཆོད་དཔོན་གྱིས་སྡིག་བཤགས་མཆོད་པའི་འདབ་ཆགས་ཀྱི་ཁྲག་ཉུང་ཙམ་ཞིག་མཆོད་ཁྲིའི་ལོགས་སུ་གཏོར་བ་དང་།
    ཁྲག་ལྷག་མ་རྣམས་མཆོད་ཁྲིའི་ཞབས་རའི་སྟེང་ལྡུག་དགོས། དེ་ནི་སྡིག་བཤགས་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: Achasasa rimwe ropa rechipiriso chezvivi kumativi earitari, rimwe ropa
    rose rinofanira kudururwa mujinga mearitari. Ichi chipiriso chechivi.
  spa-BLM: Rociará una parte de la sangre de la ofrenda por el pecado a un lado del
    altar, y el resto de la sangre se escurrirá al pie del altar. Es una ofrenda por
    el pecado.
  cac-cac: Slajvi chi', sucjioch jab'oc schiq'uil noc' d'a spatictac altar, axo jantacto
    schiq'uil noc' scani, tz'ac'jicanoch d'a yich yoc altar chi', yujto silab' yuj
    mul yaji.
  swh-ULB: Ndipo atanyunyizia damu yake katika sehemu za madhabahu, na damu inayobaki
    ataimwaga chini ya madhabahu. Hii ni dhabihu ya dhambi.
  bel-bel: і пакропіць крывёю гэтай ахвяры за грэх на сьцяну ахвярніка, а астатнюю
    кроў выцадзіць да падножжа ахвярніка; гэта ахвяра за грэх;
  deu-ELBBK: 'Und er sprenge von dem Blut des Sündopfers an die Wand des Altars, und
    das Übrige von dem Blut soll ausgedrückt werden an den Fuß des Altars: es ist
    ein Sündopfer.'
  mbb-OT: Ne ibpirik din is duma he lengesa kayi ziyà te kilid te pemuhatà, ne is
    egkesamà he lengesa, ne ibpirik din diyà te zizalem te pemuhatà. Iyan heini pemuhat
    he ebpekelumpiyu te etew.
  mal-2015: അവൻ പാപയാഗത്തിന്റെ രക്തം കുറെ യാഗപീഠത്തിന്റെ പാർശ്വത്തിൽ തളിക്കേണം; ശേഷം
    രക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ പിഴിഞ്ഞുകളയേണം; ഇതു പാപയാഗം.
  rmc-rmc: Paľis lela sikra rat la obetatar vaš o binos a pokropinela e sera le oltariskri;
    oka rat mukela te čuľal avri telal paš o oltaris. Kada hin e obeta vaš o binos.
  pes-OPV: وقدری از خون قربانی گناه را بر پهلوی مذبح بپاشد، و باقی خون بر بنیان مذبح
    افشرده شود. این قربانی گناه است.
  ron-1924: сэ стропяскэ ун перете ал алтарулуй ку сынӂеле жертфей де испэшире, яр
    челэлалт сынӂе сэ-л стоаркэ ла пичоареле алтарулуй – ачаста есте о жертфэ де испэшире.
  ben-OBCV: এবং পাপার্থক বলির কিছুটা রক্ত নিয়ে বেদির গায়ে ছিটাবে এবং অবশিষ্ট রক্ত
    বেদির মূলে ঢেলে দেবে। এটি পাপার্থক বলি।
  som-som: Oo qurbaanka dembiga dhiiggiisa qaarkiis waa inuu ku rusheeyaa meesha allabariga
    dhinaceeda, oo dhiigga intiisa kalena ha lagaga miiro salka meesha allabariga,
    waayo, taasu waa qurbaan dembi.
  lat-VUC: Et asperget de sanguine ejus parietem altaris; quidquid autem reliquum
    fuerit, faciet distillare ad fundamentum ejus, quia pro peccato est.
  eng-ASVBT: 'and he shall sprinkle of the blood of the sin offering upon the side
    of the altar; and the rest of the blood shall be drained out at the base of the
    altar: it is a sin offering.'
  ita-1885: Poi sparga del sangue del sacrificio per lo peccato sopra una delle pareti
    dell'Altare, e spremasi il rimanente del sangue appiè dell'Altare. Esso è sacrificio
    per lo peccato.
  eng-LXXUP: And he shall sprinkle of the blood of the sin offering on the side of
    the altar, but the rest of the blood he shall drop at the foot of the altar, for
    it is a sin offering.
  eng-ULB: Then he will sprinkle some of the blood of the sin offering on the side
    of the altar, and he will drain the rest of the blood out at the base of the altar.
    This is a sin offering.
  spa-VBL: Luego debe rociar parte de la sangre de la ofrenda por el pecado en el
    lado del altar mientras el resto de la sangre es derramada en la base del altar.
    Es una ofrenda por el pecado.
  fra-_FOB: Ensuite il fera aspersion, sur un côté de l'autel, du sang du sacrifice
    pour le péché, et le reste du sang sera exprimé au pied de l'autel; c'est un sacrifice
    pour le péché.
  mal-mal: അവൻ പാപയാഗത്തിന്റെ രക്തം കുറെ യാഗപീഠത്തിന്റെ പാർശ്വത്തിൽ തളിക്കണം; ശേഷിച്ച
    രക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ പിഴിഞ്ഞുകളയണം; ഇതു പാപയാഗം.
  urd-GVR: Phir wuh us ke ḳhūn meṅ se kuchh qurbāngāh ke ek pahlū par chhiṛke. Bāqī
    ḳhūn wuh yoṅ nikalne de ki wuh qurbāngāh ke pāe par ṭapke. Yih gunāh kī qurbānī
    hai.
  suz-BL: मिनु मेको चढ़ेबमी चढ़ेशो परवा आ हुश चढ़ेतीक आ एर ओंथ ब्रुइक्‍चा माल्‍ब।
    मिनु लीशो हुश चढ़ेतीक आ पुंम चिरचा माल्‍ब।
  ita-1927: poi spargerà del sangue del sacrifizio per il peccato sopra uno dei lati
    dell’altare, e il resto del sangue sarà spremuto appiè dell’altare. Questo è un
    sacrifizio per il peccato.
  ckb-ckb: لە خوێنی قوربانی گوناهەکە بە لاتەنیشتی قوربانگاکەدا دەکات، ئەوەشی لە خوێنەکە
    دەمێنێتەوە، دەگوشرێتە بنکەی قوربانگاکە، ئەوە قوربانی گوناهە.
  eng-BBE: And he is to put drops of the blood of the offering on the side of the
    altar, and the rest of the blood is to be drained out at the base of the altar;
    it is a sin-offering.
  kan-OKCV: ಇದಲ್ಲದೆ, ಅವನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಬದಿಯಲ್ಲಿ ಚಿಮುಕಿಸಬೇಕು.
    ಉಳಿದ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಬದಿಯಲ್ಲಿ ಹಿಂಡಬೇಕು. ಅದು ದೋಷಪರಿಹಾರ ಬಲಿಯಾಗಿರುವುದು.
  tam-2017: அதின் இரத்தத்தில் கொஞ்சம் எடுத்து, பலிபீடத்தின் பக்கத்தில் தெளித்து, மீதியான
    இரத்தத்தைப் பலிபீடத்தின் அடியிலே வடியவிடுவானாக; இது பாவநிவாரணபலி.
  spa-RV-1909: Y rociará de la sangre de la expiación sobre la pared del altar; y
    lo que sobrare de la sangre lo exprimirá al pie del altar; es expiación.
  ron-BTF: Și să stropească din sângele ofrandei pentru păcat pe latura altarului;
    și restul sângelui să îl stoarcă la baza altarului, aceasta este ofrandă pentru
    păcat.
  eng-WEBP: He shall sprinkle some of the blood of the sin offering on the side of
    the altar; and the rest of the blood shall be drained out at the base of the altar.
    It is a sin offering.
  eng-FBV: Then he is to sprinkle some of the blood of the sin offering on the side
    of the altar while the rest of the blood is poured out at the bottom of the altar.
    It is a sin offering.
  nld-1939: Een weinig bloed van het zondeoffer moet hij tegen de zijde van het altaar
    sprenkelen, en de rest van het bloed moet tegen het voetstuk van het altaar worden
    uitgeperst; dit is het zondeoffer.
  nch-BL: Teipa quicuis se quentzi ieso huan ica quiajtzelhuis se ielchiqui nopa taixpamit.
    Huan nopa esti cati noja mocahuas quitoyahuas talchi itzinta nopa taixpamit. Huan
    ya ni elis se tacajcahualisti por tajtacoli.
  vie-1934: đoạn rảy huyết của con sinh tế chuộc tội trên một phía của bàn thờ; huyết
    còn dư lại thì vắt dưới chân bàn thờ; ấy là một của lễ chuộc tội.
  hin-CV: वह पापबलि का कुछ रक्त वेदी के दूसरे सिरे पर छिड़क दे, जबकि बचा हुआ रक्त
    वेदी के आधार पर बहा दिया जाए. यह एक पापबलि है.
  eng-OURB: He shall sprinkle some of the blood of the habitual sin ·miss the mark·
    offering on the side of the altar; and the rest of the blood shall be drained
    out at the base of the altar. It is a habitual sin ·miss the mark· offering.
  spa-BES: Y él pondrá gotas de la sangre de la ofrenda al costado del altar, y el
    resto de la sangre se drena en la base del altar; es una ofrenda por el pecado.
  tdx-tdx: Hafitse’e añ’ila’ i kitreliy ty ila’ i lio’ i engan-kakeoiy vaho hampiorihe’e
    am-poto’ i kitreliy ty ila’e. Soron-kakeo izay.
  vid-vid: Honhu ha danda ya nhambiko ya gehile, koimizila hafungo ha honhu ha kulavila
    nhambiko na ila iyage koikamila hanyi hali chikalilo cha honhu ha kulavila nhambiko.
    Ayo ndo nhambiko ya gehile.
  eng-OKE: And he shall sprinkle the blood of the sin offering upon the side (wall)
    of the altar, and pour out the remainder of the blood at the base of the altar;
    it is a sin offering.
  tha-KJV: และปุโรหิตจะเอาเลือดเครื่องบูชาไถ่บาปประพรมที่ข้างแท่นเสียบ้าง ส่วนเลือดที่​เหลืออยู่​นั้นจะรีดให้ไหลออกที่ฐานแท่น
    นี่​เป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: E espargirá do sangue da expiação sobre a parede do altar; e o que
    sobrar do sangue o espremerá ao pé do altar; é expiação.
  deu-ELO: 'Und er sprenge von dem Blute des Sündopfers an die Wand des Altars, und
    das Übrige von dem Blute soll ausgedrückt werden an den Fuß des Altars: es ist
    ein Sündopfer.'
  eng-WYC-2018: And the priest shall sprinkle the wall of the altar, of the blood
    thereof; soothly whatever is residue, he shall make to drop down at the foundament
    of the altar, for it is for sin. (And the priest shall sprinkle the side of the
    altar with some of its blood; and whatever is left, he shall pour out at the foundation,
    or at the base, of the altar, for it is a sin offering.)
  epo-epo: kaj li aspergos per la sango de la propeka ofero la muron de la altaro,
    kaj la restintan sangon li elpremos ĉe la bazo de la altaro; tio estas propeka
    ofero.
  uig-PIN: andin gunaⱨ ⱪurbanliⱪining ⱪenidin azƣina elip ⱪurbangaⱨning temiƣa qaqsun;
    ⱪalƣan ⱪeni bolsa ⱪurbangaⱨning tüwigǝ siⱪip qiⱪirilsun. Buning ɵzi gunaⱨ ⱪurbanliⱪi
    bolidu.
  beo-beo: E da ea maga:me mogili oloda ea la:ididili foga:gagala:mu. Maga:me eno
    diala, e da oloda baiga sogadigimu. Amo da wadela:i hou fadegama:ne iasu gala.
  tpi-OTNT: Na em i mas kisim liklik blut na tromoi long sait bilong alta, na olgeta
    arapela blut em i mas kapsaitim long hap daunbilo bilong alta. Dispela balus em
    i ofa bilong rausim sin.
  hau-SA: zai kuma yayyafa jinin hadaya don zunubin a gefen bagade; a tsiyaye sauran
    jinin kuma a gindin bagade. Hadaya ce ta zunubi.
  uig-LAT: andin gunah qurbanliqining qénidin azghina élip qurban’gahning témigha
    chachsun; qalghan qéni bolsa qurban’gahning tüwige siqip chiqirilsun. Buning özi
    gunah qurbanliqi bolidu.
  nde-nde: njalo uzachela elinye igazi lomnikelo wesono eceleni kwe-alithari; igazi
    eliseleyo kumele likhanyelwe phansi kwe-alithari. Ngumnikelo wesono.
  ton-ton: 'Pea ʻe luluku ʻe ia ʻae toto ʻoe feilaulau maʻae angahala ki he potu tafaʻaki
    ʻoe feilaulauʻanga: pea ʻe tatau hono toe ʻoe toto ki he tefitoʻi feilaulauʻanga:
    ko e feilaulau ia maʻae angahala.'
  ces-1613: I pokropí krví z oběti za hřích strany oltáře, a což zůstane krve, vytlačí
    ji k spodku oltáře; nebo obět za hřích jest.
  eng-WMB: He shall sprinkle some of the blood of the sin offering on the side of
    the altar; and the rest of the blood shall be drained out at the base of the altar.
    It is a sin offering.
  tam-TCV: பாவநிவாரண காணிக்கையின் இரத்தத்தில் கொஞ்சத்தைப் பலிபீடத்தின் ஒரு பக்கத்தில்
    தெளிக்கவேண்டும். மீதமுள்ள இரத்தத்தைப் பலிபீடத்தின் அடியில் வடியவிடவேண்டும். இது
    பாவநிவாரண காணிக்கை.
  ceb-ULB: Unya iwisikwisik niya ang ubang dugo sa halad alang sa sala ngadto sa kilid
    sa halaran, ug paagason niya ang nahibiling dugo ngadto sa kinaubsang bahin sa
    halaran. Mao kini ang halad alang sa sala.
  pol-UBG: I pokropi krwią tej ofiary za grzech ścianę ołtarza, a resztę krwi wyciśnie
    u podstawy ołtarza. To jest ofiara za grzech.
  urd-GVU: پھر وہ اُس کے خون میں سے کچھ قربان گاہ کے ایک پہلو پر چھڑکے۔ باقی خون وہ
