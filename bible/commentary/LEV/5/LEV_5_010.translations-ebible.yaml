    xa xafari.»
  pon-2006: Mwuri e pahn meirongkihla keriemen en menpihro pwehn wia meirong isihs
    nin duwen me koasoandier. Ih duwen met samworo eh pahn wia meirong en tomwki dipen
    aramaso; dipeo ahpw pahn lapwada.
  ksd-ksd: Ma na vaninare ra vauruana ure ra tinabar di tuntun tar ia, da ra tinata
    na vartuluai; ma ra tena tinabar na pait ra varporong bat ia ure ra varpiam i
