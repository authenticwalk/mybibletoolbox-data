verse: LEV.005.010
translations:
  mal-C: പിന്നീടു പുരോഹിതൻ മറ്റേതിനെ നിർദിഷ്ടരീതിയിൽ ഹോമയാഗമായി അർപ്പിക്കണം; ഇങ്ങനെ
    ആ മനുഷ്യന്റെ പാപത്തിനുവേണ്ടി പ്രായശ്ചിത്തം ചെയ്യണം; എന്നാൽ അത് അവനോടു ക്ഷമിക്കും.
  deu-TKW: Die andere aber soll er zum Brandopfer herrichten, so, wie es sich gebührt.
    Wenn ihm so der Priester Sühne geschafft haben wird wegen des Vergehens, dessen
    er sich schuldig gemacht hat, wird ihm vergeben werden.
  lin-lin: Sima na yango, Nganga-Nzambe akobonza mbeka oyo ya mibale lokola mbeka
    ya kotumba, kolanda ndenge ekatama na mibeko. Boye, Nganga-Nzambe akosala mosala
    ya bolimbisi masumu ya moto wana ; mpe moto yango akolimbisama.
  eng-LSV: And he makes the second a burnt-offering, according to the ordinance, and
    the priest has made atonement for him because of his sin which he has sinned,
    and it has been forgiven him.
  eng-GNV: 'Also he shall offer the seconde for a burnt offring as the maner is: so
    shall the Priest make an atonement for him (for his sinne which hee hath committed)
    and it shalbe forgiuen him.'
  eng-WEBSTER: 'And he shall offer the second for a burnt-offering, according to the
    manner: and the priest shall make an atonement for him for his sin which he hath
    sinned, and it shall be forgiven him.'
  nhw-BL: Huan nopa ompa piltototzi nechmacas quen se tlacajcahualistli tlatlatili,
    huan quichihuas san se quen quiijtohua nopa tlanahuatili. Huajca quej nopa quichihuas
    nopa totajtzi para nechixtzacuilis itlajtlacol nopa masehuali noixpa. Huan na,
    niamoTECO, nijtlapojpolhuis.
  swh-ONEN: Kisha kuhani atamtoa yule ndege wa pili kama sadaka ya kuteketezwa kwa
    kufuata utaratibu uliowekwa, na hivyo kufanya upatanisho kwa ajili yake kwa dhambi
    aliyoitenda, naye atasamehewa.
  bba-bba: Yen biru yɑ̃ku kowo u koo ɡunɔ yiruse suɑ nɡe mɛ woodɑ yɑ ɡeruɑ u kɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡiru ɡɑru ko. Kpɑ u nùn suuru kɑnɑbun wororu koosi. Nɡe mɛyɑ Gusunɔ
    u koo kɑ yɛ̃ro suuru kuɑ.
  eng-KJVCPB: 'And he shall offer the second for a burnt offering, according to the
    manner: and the priest shall make an atonement for him for his sin which he had
    sinned, and it shall be forgiven him.'
  luo-luo: Jadolo nochiw winyo machielo modongʼ kaka misango miwangʼo pep e yo ma
    chik dwaro kendo mondo opwodhego kuom richo mosetimo mi nowene.
  meu-meu: Bena manu iharuanana ḡole-oho boubouna ai bainela, taravatu heḡereḡerena.
    Unu amo hahelaḡa tauna ese ia bagunai herohemaino karana baine karaia, bena ena
    dika baine hegwau tao.
  npi-ULB: त्यसपछि निर्देशनहरूमा वर्णन गरिएअनुसार त्यसले दोस्रो चरोलाई होमबलिको रूपमा
    अर्पण गरोस्, र त्यसले गरेको पापको निम्ति पुजारीले प्रायश्‍चित्त गर्ने छ, र त्यस
    मानिसलाई क्षमा हुने छ ।
  yor-yor: Lẹ́yìn èyí àlùfáà yóò wá rú ẹbọ sísun gẹ́gẹ́ bí ìlànà, yóò sì ṣe ètùtù
    fún un nítorí ẹ̀ṣẹ̀ tí ó ṣẹ̀, a ó sì dáríjì í.
  emp-NTPO: Maʌ̃be sacerdoteba dewarabema ĩbanara jũma Ãcõrẽa babue diaida b̶ʌa Ãcõrẽba
    obi jarad̶a quĩrãca. Jũma maʌ̃gʌra idjia oida b̶ʌa dji eded̶aba cadjirua od̶a
    carea. Mãwãbʌrʌ Ãcõrẽba maʌ̃ cadjiruara quĩrãdoaya.
  pes-OPCB: پرندهٔ دیگر را به عنوان قربانی سوختنی طبق دستورالعملی که قبلا داده شده
    است قربانی کند. به این ترتیب کاهن برای گناه او کفاره خواهد کرد و گناه او بخشیده
    خواهد شد.
  tgl-ULB: Pagkatapos dapat niyang ihandog ang pangalawang ibon bilang isang handog
    na susunugin, gaya ng inilarawan sa mga tagubilin, at gagawa ang pari ng kabayaran
    ng kasalanan para sa kaniya para sa nagawa niyang kasalanan, at patatawarin ang
    tao.
  hui-hui: Mani loma binigo mo miaga agali kago ibugua ega mende biagobi irani dai
    helonaga loma bialu bo delolebira. Ibugua manani bulene winigo ngadagua talialu
    bulebira. Ani bialu agali biagome ko biyago domo wahelonaga loma binigo mo miaga
    agali ibugua bo lomabu delaragola ko biyadagoni Anduane Homogohanda domo waholebira.
  mya-mya: ဒု​တိ​ယ​ငှက်​ကို​ပြ​ဋ္ဌာန်း​ချက်​များ​အ​ရ မီး​ရှို့​ပူ​ဇော်​ရ​မည်။ ထို​နည်း​အား​ဖြင့်​ယဇ်
    ပု​ရော​ဟိတ်​သည် ထို​သူ​၏​အ​ပြစ်​ကို​ဖြေ​ရန် ယဇ်​ပူ​ဇော်​ရ​မည်။ ထို​သူ​သည်​လည်း​အ​ပြစ်
    လွတ်​လိမ့်​မည်။
  bod-N: ཡང་ཁོས་སྲོལ་ཡིག་བཞིན་དུ་འདབ་ཆགས་གཞན་པ་དེ་སྦྱིན་སྲེག་ཏུ་འབུལ་དགོས་ཤིང་། མཆོད་དཔོན་གྱིས་མི་དེའི་རང་བྱས་ཀྱི་སྡིག་པ་བཤག་དགོས་ལ།
    མི་དེར་སྡིག་སེལ་འཐོབ་པར་འགྱུར་རོ། །
  sna-sna: Ipapo muprista achapa chimwe chacho sechipiriso chinopiswa nenzira yakatarwa
    agomuyananisira pachivi chaakaita, uye acharegererwa.
  spa-BLM: Ofrecerá el segundo como holocausto, según la ordenanza; y el sacerdote
    hará la expiación por su pecado que ha cometido, y será perdonado.
  cac-cac: Axo junxo noc' schab'il chi', sn̈usjitz'a noc' icha sleyal. Icha chi' tz'aj
    sb'oan silab' vin̈ sacerdote yuj slajvican smul jun anima chi'.
  swh-ULB: Ndipo ataoa ndege wa pili kama sadaka ya kuteketezwa kama ilivyoelekezwa,
    na kuhani atafanya upatanisho kwa ajili ya dhambi alizokwisha kufanya, na huyo
    mtu atakuwa amesamehewa.
  bel-bel: а другую ўжыве на цэласпаленьне паводле ўстанаўленьня; і так ачысьціць
    яго сьвятар ад грэху ягонага, якім ён зграшыў, і даравана будзе яму.
  deu-ELBBK: Und die andere soll er als Brandopfer opfern nach der Vorschrift. Und
    so tue der Priester Sühnung für ihn wegen seiner Sünde, die er begangen hat, und
    es wird ihm vergeben werden.
  mbb-OT: Ne ibpemuhat daan duen te memumuhat sikan is sevaha pa he pemuhat he edtutungen,
    sumalà te paaǥi te kebpemuhata kayi. Pinaaǥi te kebeeli kayi te memumuhat, egkevelukasan
    is etew puun te salè din, ne ebpeseyluwen sikandin te Nengazen.
  mal-2015: രണ്ടാമത്തേതിനെ അവൻ നിയമപ്രകാരം ഹോമയാഗമായി അർപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ
    അവൻ ചെയ്ത പാപംനിമിത്തം അവന്നുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അതു അവനോടു
    ക്ഷമിക്കും.
  rmc-rmc: Dujtone čirikles obetinela sar labarďi obeta, avke sar sas prikazimen.
    Kavke o rašaj la obetaha počinela vaš ole manušeskro binos a ela leske odmuklo.
  pes-OPV: و دیگری را برای قربانی سوختنی موافق قانون بگذراند، و کاهن برای وی گناهش
    را که کرده است کفاره خواهد کرد وآمرزیده خواهدشد.
  ron-1924: Чялалтэ пасэре с-о прегэтяскэ дрепт ардере-де-тот, дупэ рындуелиле ашезате.
    Астфел ва фаче преотул пентру омул ачеста испэширя пэкатулуй пе каре л-а фэкут,
    ши и се ва ерта.
  ben-OBCV: এবারে যাজক নির্ধারিত উপায়ে হোমবলিরূপে অন্য শাবকটি উৎসর্গ করবে এবং সেই
    ব্যক্তির কৃত পাপের জন্য তার পক্ষে প্রায়শ্চিত্ত করবে, এবং তার পাপের ক্ষমা হবে।
  som-som: Oo tan labaadna waa inuu qurbaan la gubo ugu bixiyo si qaynuunka waafaqsan,
    oo wadaadku waa inuu kafaaraggud u sameeyaa dembigiisii uu dembaabay, oo isna
    waa la cafiyi doonaa.
  lat-VUC: 'Alterum vero adolebit in holocaustum, ut fieri solet: rogabitque pro eo
    sacerdos et pro peccato ejus, et dimittetur ei.'
  eng-ASVBT: And he shall offer the second for a burnt offering, according to the
    ordinance; and the priest shall make atonement for him as concerning his sin which
    he hath sinned, and he shall be forgiven.
  ita-1885: E dell'altro facciane olocausto, secondo ch'è ordinato. E così il sacerdote
    farà il purgamento del peccato che colui avrà commesso, e gli sarà perdonato.
  eng-LXXUP: And he shall make the second a whole burnt offering, as it is fit; and
    the priest shall make atonement for his sin which he has sinned, and it shall
    be forgiven him.
  eng-ULB: Then he must offer the second bird as a burnt offering, as described in
    the instructions, and the priest will make atonement for him for the sin that
    he has committed, and the person will be forgiven.
  spa-VBL: El sacerdote debe entonces preparar la segunda tórtola como holocausto
    según las normas. De esta manera el sacerdote te justificará por tus pecados,
    y serás perdonado.
  fra-_FOB: Il fera de l'autre oiseau un holocauste, selon l'ordonnance. Et ainsi
    le sacrificateur fera pour cet homme l'expiation du péché qu'il a commis, et il
    lui sera pardonné.
  mal-mal: രണ്ടാമത്തതിനെ അവൻ നിയമപ്രകാരം ഹോമയാഗമായി അർപ്പിക്കണം; ഇങ്ങനെ പുരോഹിതൻ അവൻ
    ചെയ്ത പാപംനിമിത്തം അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും.
  urd-GVR: Phir imām dūsre parinde ko qawāyd ke mutābiq bhasm hone wālī qurbānī ke
    taur par pesh kare. Yoṅ imām us ādmī kā kaffārā degā aur use muāfī mil jāegī.
  suz-BL: मिनु चढ़ेबमी अर्को परवा चहिं परमप्रभु यावेमी ङोंइती देंशो खोदेंशो पा चोशा
    चढ़ेतीक चढ़ेचा माल्‍ब। मोपा मेको चढ़ेबमी मेको आ पाप आ पर्बम पाप क्‍याम्‍तीक गेय
    पचा माल्‍ब। मिनु मेकोम माफ ताइब।
  ita-1927: Dell’altro uccello farà un olocausto, secondo le norme stabilite. Così
    il sacerdote farà per quel tale l’espiazione del peccato che ha commesso, e gli
    sarà perdonato.
  ckb-ckb: ئەوەی دیکە بەپێی ڕێوڕەسم دەکاتە قوربانی سووتاندن، ئینجا کاهینەکە کەفارەتی
    بۆ دەکات لە گوناهەکەی کە کردوویەتی و لێخۆشبوونی بۆ دەبێت.
  eng-BBE: And the second is for a burned offering, in agreement with the law; and
    the priest will take away his sin and he will have forgiveness.
  kan-OKCV: ಅವನು ಕ್ರಮದ ಪ್ರಕಾರ, ಎರಡನೆಯದನ್ನು ದಹನಬಲಿಯಾಗಿ ಸಮರ್ಪಿಸಬೇಕು. ಯಾಜಕನು ಅವನು ಮಾಡಿದ
    ಪಾಪಕ್ಕಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ಆಗ ಅವನಿಗೆ ಕ್ಷಮೆ ದೊರಕುವುದು.
  tam-2017: மற்றதை நியமத்தின்படியே அவன் தகனபலியாகச் செலுத்தக்கடவன்; இந்தவிதமாக அவன்
    செய்த பாவத்தை ஆசாரியன் நிவிர்த்தி செய்யக்கடவன்; அப்பொழுது அது அவனுக்கு மன்னிக்கப்படும்.
  spa-RV-1909: Y del otro hará holocausto conforme al rito; y hará por él el sacerdote
    expiación de su pecado que cometió, y será perdonado.
  ron-BTF: Și să îl aducă pe al doilea ca ofrandă arsă, conform obiceiului; și preotul
    să facă ispășire pentru el, pentru păcatul lui pe care l-a păcătuit, și îi va
    fi iertat.
  eng-WEBP: He shall offer the second for a burnt offering, according to the ordinance;
    and the priest shall make atonement for him concerning his sin which he has sinned,
    and he shall be forgiven.
  eng-FBV: The priest must then prepare the second bird as a burnt offering according
    to the regulations. In this way the priest will make you right for your sin, and
    you will be forgiven.
  nld-1939: De andere moet hij volgens de vastgestelde regels als brandoffer opdragen.
    Zo zal de priester voor hem verzoening voor zijn zonde verkrijgen, en zal hem
    vergiffenis worden geschonken.
  nch-BL: Huan nopa ompa piltototzi techmacas quej se tacajcahualisti tatatili, huan
    quichihuas san se quej quiijtohua nopa tanahuatili. Huajca quej nopa quichihuas
    nopa totajtzi para techixtzacuilis itajtacol nopa masehuali noixpa. Huan na, niamoTECO,
    nijtapojpolhuis.
  vie-1934: Còn chim kia, người phải tùy theo lệ đã định, dùng làm một của lễ thiêu.
    Aáy vậy, thầy tế lễ sẽ vì người đó làm lễ chuộc tội người đã phạm, thì tội người
    sẽ được tha.
  hin-CV: फिर वह विधि के अनुसार होमबलि के रूप में दूसरे पक्षी को तैयार करे, कि पुरोहित
    उसके द्वारा उसके पाप के लिए, जो उस व्यक्ति ने किया है, प्रायश्चित करे, और उसका
    यह पाप क्षमा कर दिया जाएगा.
  eng-OURB: He shall offer the second for a burnt offering, according to the judgement;
    and the priest shall make atonement for him concerning his habitual sin ·missing
    the mark· which he has sinned ·deviated (from the standard goal)·, and he shall
    be forgiven. (7)
  spa-BES: Y el segundo es para una ofrenda quemada, de acuerdo con la ley; y el sacerdote
    quitará su pecado y tendrá perdón.
  tdx-tdx: Hengae’e ho soroñe ka i faharoey amy fañè’ey. Aa le hijebañ’ aze i mpisoroñey
    ty amy hakeo nanoe’ey vaho ho hahañ’ ama’e.
  vid-vid: Hamba koilavya ila ng'hunda ya keli iwe nhambiko ya kulakazwa kwa chiwalo
    cha utaguso. Mtambika komditila uhanyisi munhu ayo kwa chiwalo cha gehile goyaditile,
    na heye kolechelwa.
  eng-OKE: And the second he shall make a burnt sacrifice, according to the proper
    (rite); and the priest shall make atonement for the sin that he hath sinned, and
    it shall be forgiven him.
  tha-KJV: แล​้วเขาจะถวายนกตั​วท​ี่สองเป็นเครื่องเผาบูชาตามลักษณะ และปุโรหิตจะทำการลบมลทินของเขาซึ่งเขาได้กระทำไปและเขาจะได้รับการอภัย
  por-BR-2018: E do outro fará holocausto conforme o rito; e fará por ele o sacerdote
    expiação de seu pecado que cometeu, e será perdoado.
  deu-ELO: Und die andere soll er als Brandopfer opfern nach der Vorschrift. Und so
    tue der Priester Sühnung für ihn wegen seiner Sünde, die er begangen hat, und
    es wird ihm vergeben werden.
  eng-WYC-2018: Soothly he shall burn the tother bird into burnt sacrifice, as it
    is wont to be done; and the priest shall pray for him, and for his sin, and it
    shall be forgiven to him. (And he shall burn the other bird for a burnt sacrifice,
    as it is wont to be done; and the priest shall pray for him, and for his sin,
    and he shall be forgiven.)
  epo-epo: Kaj el la dua li faros bruloferon laŭ la reguloj; kaj la pastro liberigos
    lin de la peko, kiun li pekis, kaj estos pardonite al li.
  uig-PIN: Əmma ikkinqisini bolsa bekitilgǝn bǝlgilimǝ boyiqǝ kɵydürmǝ ⱪurbanliⱪ ⱪilip
    sunsun. Bu yol bilǝn kaⱨin uning ⱪilƣan gunaⱨi üqün kafarǝt kǝltüridu wǝ xu gunaⱨ
    uningdin kǝqürülidu.
  beo-beo: Amasea e da sio eno lale, sema defele, Wadela:i Hou Dabe Ima:ne gobele
    salasu hamomu. Gobele salasu dunu da agoai dunu ea wadela:i hou dedeboma:ne gobele
    salabeba:le, amo dunu da gogolema:ne olofoi dagoi ba:mu.
  tpi-OTNT: Bihain pris i mas ofaim narapela balus olsem ofa bilong paia i kukim olgeta.
    Em i mas bihainim lo bilong dispela kain ofa. Olsem tasol pris i mas mekim ofa
    bilong rausim sin bilong dispela man, na bai God i lusim sin bilong en.
  hau-SA: Firist zai miƙa ɗayan matsayin hadaya ta ƙonawa bisa ga yadda aka tsara,
    yă kuma yi kafara dominsa saboda zunubin da ya yi, za a kuwa gafarta masa.
  uig-LAT: Emma ikkinchisini bolsa békitilgen belgilime boyiche köydürme qurbanliq
    qilip sunsun. Bu yol bilen kahin uning qilghan gunahi üchün kafaret keltüridu
    we shu gunah uningdin kechürülidu.
  nde-nde: Umphristi usezanikela okunye njengomnikelo wokutshiswa ngendlela eyamiswayo,
    umphristi aphinde amenzele indlela yokubuyisana ngesono sakhe, abesethethelelwa.
  ton-ton: 'Pea ʻe ʻatu ʻe ia hono ua ko e feilaulau tutu, ʻo taau mo hono anga: pea
    ʻe fai ʻae fakalelei ʻe he taulaʻeiki kiate ia koeʻuhi ko ʻene angahala, pea ʻe
    fakamolemole ia kiate ia.'
  ces-1613: Z druhého pak učiní obět zápalnou vedlé obyčeje. A tak očistí jej kněz
    od hříchu jeho, kterýmž zhřešil, a bude mu odpuštěn.
  eng-WMB: He shall offer the second for a burnt offering, according to the ordinance;
    and the priest shall make atonement for him concerning his sin which he has sinned,
    and he shall be forgiven.
  tam-TCV: விதிக்கப்பட்ட விதிமுறைப்படியே, ஆசாரியன் மற்றப் பறவையைத் தகன காணிக்கையாகச்
    செலுத்தி, அவன் செய்த பாவத்திற்காக அவனுக்காகப் பாவநிவிர்த்தி செய்யவேண்டும். அவனும்
    மன்னிக்கப்படுவான்.
  ceb-ULB: Unya ihalad niya ang ikaduha nga langgam ingon nga halad sinunog, sumala
