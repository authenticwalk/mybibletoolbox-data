    sela sąbo ofa ebaso da, teda Godigo agai sęgę sela sąwaibao,” wali.
  tpi-tpi: Bihain pris i mas ofaim narapela balus olsem ofa bilong paia i kukim olgeta.
    Em i mas bihainim lo bilong dispela kain ofa. Olsem tasol pris i mas mekim ofa
    bilong rausim sin bilong dispela man, na bai God i lusim sin bilong en.
  dan-1931: Men den anden skal han ofre som Brændoffer på den foreskrevne Måde; da
