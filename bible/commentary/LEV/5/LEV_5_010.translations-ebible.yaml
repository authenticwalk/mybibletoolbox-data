  dop-dop: Pǝ wɑɑlɩ kɛ́ kɔtʋlʋ lɑkɩ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔ ɑlukuku nɑɑlɛ
    nyǝŋ, ɩsɩɩ pɑ sɩɩʋ tɔ. Ɩlɛnɑ ɩ́ lɑ́ pǝntʋlʋ kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ, nɑ Ɩsɔ
    hɩɩsɩ-tɩ.
  azb-azb: İkinci quş da qayda-qanuna uyğun olaraq yandırma qurbanı kimi təqdim olunsun.
    Bununla kahin o adam üçün işlətdiyi günahı kəffarə etsin ki, o bağışlansın.
  eng-DBY: And he shall offer the other for a burnt-offering, according to the ordinance.
    And the priest shall make atonement for him [to cleanse him] from his sin which
    he hath sinned, and it shall be forgiven him.
  hin-2017: तब दूसरे पक्षी को वह नियम के अनुसार होमबलि करे, और याजक उसके पाप का प्रायश्चित
    करे, और तब वह क्षमा किया जाएगा।
  wol-KYG: Ñaareel bi na ko def saraxu rendi-dóomal, muy li ñu santaane. Noonu la
