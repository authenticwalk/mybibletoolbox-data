  eng-YLT: '''And the second he maketh a burnt-offering, according to the ordinance,
    and the priest hath made atonement for him, because of his sin which he hath sinned,
    and it hath been forgiven him.'
  eng-WYC-2017: Soothly he shall burn the tother bird into burnt sacrifice, as it
    is wont to be done; and the priest shall pray for him, and for his sin, and it
    shall be forgiven to him.
  eng-WMBB: He shall offer the second for a burnt offering, according to the ordinance;
    and the priest shall make atonement for him concerning his sin which he has sinned,
    and he shall be forgiven.
  urd-GVH: फिर इमाम दूसरे परिंदे को क़वायद के मुताबिक़ भस्म होनेवाली क़ुरबानी के तौर
