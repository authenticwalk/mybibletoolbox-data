  gaz-gaz: Ergasiis lubichi akkuma ajajametti kan lammaffaa sana aarsaa gubamu godhee
    cubbuu namichi hojjeteef aarsaa araaraa haa dhiʼeessu; innis dhiifama argata.
  fra-LSG: Il fera de l’autre oiseau un holocauste, d’après les règles établies. C’est
