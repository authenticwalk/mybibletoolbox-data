  tbz-SIM: kɛ́kuɔ tɛdɛ́tɛ̀ kɛ́tuɔ nyikuɔ́ yɛ̃mmɛ̀. Kɛ̀ ikuɔ́ nìùtìi ò dɔɔ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀
