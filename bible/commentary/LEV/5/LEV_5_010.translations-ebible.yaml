  tur-YTC: Kural uyarınca ikincisini yakmalık sunu olarak sunacak; kâhin işlediği
    günahtan dolayı onun için kefaret edecek ve o bağışlanacaktır.'”
  grc-BRENT: Καὶ τὸ δεύτερον ποιήσει ὁλοκάρπωμα, ὡς καθήκει· καὶ ἐξιλάσεται ὁ ἱερεὺς
