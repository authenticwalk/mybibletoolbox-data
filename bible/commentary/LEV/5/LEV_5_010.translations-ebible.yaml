  kan-2017: ಅವನು ಎರಡನೆಯ ಪಕ್ಷಿಯನ್ನು ನಿಯಮಗಳಿಗೆ ಅನುಸಾರವಾಗಿ ಅದೇ ರೀತಿಯಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮ ಮಾಡಬೇಕು.
    ಅವನ ತಪ್ಪಿನ ನಿಮಿತ್ತ ಯಾಜಕನು ಹೀಗೆ ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡಿದಾಗ ಅವನಿಗೆ ಕ್ಷಮಾಪಣೆಯಾಗುವುದು.
  yap-yap: Ma aram e bin nl’agruw ko fa gali arche’ e nge pi’ ni maligach ni mo’oruf,
    ni aram yalen ni kan turguy. Ara’ rogon ni nge pi’ fare prist e maligach ni fan
    ko denen rok be’ min n’ag fan rok.
  hlt-MCSB: Tedae a pabae te tah laitloeknah vanbangla hmueihhlutnah saii saeh. Te
    vaengah, a tholhnah neh a tholh dongah khosoih. loh anih ham dawth pah saeh lamtah
    anih te khodawkngai saeh.
  mdy-ETH: ቄኤሳሢ፥ ሃንጎ ካፖማ ዎጋ ዓይሣ ጎይፆ ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሾንጎ፤ ዬያይዲ ዓሢኮ ጎሞ ዛሎ ዒንጊንታ ዒንጊፆ
    ዒንጎንጎ፤ ዻቤ ዓሢኮዋ ጎማ ጌኤሽካንዳኔ።
  twi-ASANTE: Ɔde anomaa a ɔtɔ so mmienu no bɛbɔ ɔhyeɛ afɔdeɛ sɛdeɛ ɔbɔɔ afɔdeɛ a
    ɛdi ɛkan no ara pɛ. Ɔsɔfoɔ no nam saa afɔrebɔ yi so bɛpata ama deɛ wayɛ bɔne no,
    na ɛnam so ma wɔde ne bɔne akyɛ no.
  eng-WEBU: He shall offer the second for a burnt offering, according to the ordinance;
    and the priest shall make atonement for him concerning his sin which he has sinned,
    and he shall be forgiven.
  bnp-bnp: Muri ge habia a balu tara ge a nihabi gutu-vuro, ge ramaia a naro na vinara
