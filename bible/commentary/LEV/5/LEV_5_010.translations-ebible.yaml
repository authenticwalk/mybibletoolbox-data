  uig-ARA: ئەمما ئىككىنچىسىنى بولسا بېكىتىلگەن بەلگىلىمە بويىچە كۆيدۈرمە قۇربانلىق
    قىلىپ سۇنسۇن. بۇ يول بىلەن كاھىن ئۇنىڭ قىلغان گۇناھى ئۈچۈن كافارەت كەلتۈرىدۇ ۋە
    شۇ گۇناھ ئۇنىڭدىن كەچۈرۈلىدۇ.
  sus-sus: Sɛrɛxɛdubɛ xa na xɔni firin nde ba sɛrɛxɛ gan daaxi ra a raba ki ma. Na
