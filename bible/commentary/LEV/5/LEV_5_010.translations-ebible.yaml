  urd-GVU: پھر امام دوسرے پرندے کو قواعد کے مطابق بھسم ہونے والی قربانی کے طور پر
    پیش کرے۔ یوں امام اُس آدمی کا کفارہ دے گا اور اُسے معافی مل جائے گی۔
  deu-1912: Die andere aber soll er zum Brandopfer machen, so wie es recht ist. Und
