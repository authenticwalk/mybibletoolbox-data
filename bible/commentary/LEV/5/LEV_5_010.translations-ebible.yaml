    et il lui sera pardonné.
  yal-yal: A xa xɔliin boden ba saraxa gan daxin na alo sariyana a falaxi kii naxan
    yi, a yi Ala solona na kanna yulubina fe ra. Ala a mafeluma nɛn.”
  haw-1868: A e alana sku oia i ka Iua i mohaikuni mamuli o ke kanawai; ae hana ke
    kahuna i kalahala nona, no ka hewa ana i hana'i, a e kalaia uanei oia.
  arb-NAV: ثُمَّ يُقَدِّمُ الثَّانِي مُحْرَقَةً وَفْقاً لِلنِّظَامِ الْمُتَّبَعِ،
    وَهَكَذَا يُكَفِّرُ الْكَاهِنُ عَنْ خَطِيئَةِ الْمُذْنِبِ وَيَغْفِرُ الرَّبُّ
    لَهُ.
  ewe-ewe: Nunɔla la atsɔ xevi evelia awɔ numevɔsae to mɔ siwo woɖo da ɖi la dzi.
    Ale nunɔla la alé avu ɖe amea nu le eƒe nu vɔ̃ ta, eye Mawu atsɔe akee.
  eng-LEE: And the second shall he prepare as a burnt-offering, according to the prescribed
    order; and the priest shall make an atonement for him for his sin which he hath
    committed, and it shall be forgiven unto him.
  asm-FB: তেতিয়া তেওঁ প্ৰথমতে দিয়া বিধিমতে দ্বিতীয়টো হোমৰ অৰ্থে উৎসৰ্গ কৰিব। এইদৰে
    পুৰোহিতে, তেওঁ কৰা পাপৰ কাৰণে তেওঁক প্ৰায়চিত্ত কৰিব; আৰু তেওঁৰ পাপ ক্ষমা হ’ব।
  sus-A: سّرّشّدُبّ شَ نَ شْنِ قِرِن ندٍ بَ سّرّشّ فَن دَاشِ رَ عَ رَبَ كِ مَ. نَ
    كُي، سّرّشّدُبّ شُنسَرٍ سّرّشّ بَمَ عَ بّ عَ شَ يُنُبِ رَبَشِ شَ قٍ رَ، عَلَكٌ
    عَ شَ شَقَرِ.»
  fra-SBL: Il offrira le second en holocauste, selon les règles établies ; le sacrificateur
    fera pour lui l'expiation du péché qu'il a commis, et il lui sera pardonné.
  hbo-hbo: וְאֶת־הַשֵּׁנִ֛י יַעֲשֶׂ֥ה עֹלָ֖ה כַּמִּשְׁפָּ֑ט וְכִפֶּ֨ר עָלָ֧יו הַכֹּהֵ֛ן
    מֵחַטָּאתֹ֥ו אֲשֶׁר־חָטָ֖א וְנִסְלַ֥ח לֹֽו׃ ס
  eng-WYCLIFFE: Sotheli he schal brenne the tother brid in to brent sacrifice, as
    it is wont to be doon; and the preest schal preie for hym, and for his synne,
    and it schal be foryouun to hym.
  cwe-cwe: Maabaho kezamulava ndege wekaidi kuwa nhambiko ya kutimbula fana viilagilizigwe.
    Mkulu wa nhambiko kezamtendela munhu iyo kuilumba kwa uhasanyi uyatendile, nayo
    kezalekelelwa.
  kik-kik: Mũthĩnjĩri-Ngai nĩagacooka arute ĩyo ĩngĩ ĩrĩ iruta rĩa njino o ta ũrĩa
    gũtuĩtwo, na amũhoroherie mehia marĩa ekĩte, nake nĩakarekerwo.
  fra-NCL: Il fera de l’autre oiseau un holocauste, d’après les rites de ce sacrifice.
    C’est ainsi que le prêtre fera pour cet homme l’expiation du péché qu’il a commis,
    et il lui sera pardonné.
  cek-AK: To pacoengah sakhaih atawk baktih toengah, qaima mah hnetto haih tavaa hoiah
    hmai angbawnhaih to sah pae tih; a zaehaih pongah qaima mah zae angbawnhaih to
    sah pae tih; to naah anih ih zaehaih to tahmen tih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled nuu-baiddi igar-maidba ogumakar ukoed. Weyobi,
    dule-irwa-Bab-Dummadse-goled, Bab-Dummad we-dulega-isgusad-osulogega imakoed.
    Geb Bab-Dummad dule egi nossuliyob dakoed.
  uig-CYR: Амма иккинчисини болса бекитилгән бәлгүлимә бойичә көйдүрмә қурбанлиқ қилип
    сунсун. Бу йол билән каһин униң қилған гунайи үчүн кафарәт кәлтүриду вә шу гуна
    униңдин кәчүрүлиду.
  tel-2017: తరువాత ఆదేశాల్లో చెప్పినట్టు రెండో పక్షిని దహనబలిగా అర్పించాలి. అతడు చేసిన
    పాపం కోసం యాజకుడు పరిహారం చేస్తాడు. అప్పుడు అతనికి క్షమాపణ కలుగుతుంది.
  hat-BSA: Dezyèm nan, li va, answit, prepare kòm yon ofrann brile selon òdonans lan.
    Epi prèt la va fè ekspiyasyon nan non li menm pou peche ke li te komèt la, e li
    va vin padone.
  kos-kos: Na el fah sang wule se akluo tuh in sie mwe kisa firir, fal nu ke oakwuk.
    In ouiya se inge mwet tol el fah oru kisa nu ke ma koluk lun mwet sac, na ma koluk
    lal fah nunak munas nu sel.
  hbo-WLC: וְאֶת־הַשֵּׁנִ֛י יַעֲשֶׂ֥ה עֹלָ֖ה כַּמִּשְׁפָּ֑ט וְכִפֶּ֨ר עָלָ֧יו הַכֹּהֵ֛ן
    מֵחַטָּאת֥וֹ אֲשֶׁר־חָטָ֖א וְנִסְלַ֥ח לֽוֹ׃ ס
  ibo-ibo: Onye nchụaja ga-eji nnụnụ nke ọzọ chụọ aja nsure ọkụ. Ọ ga-agbaso usoro
    e debere maka ịchụ aja nsure ọkụ. Ọ ga-ekpuchikwara ha mmehie ha mere. A ga-agbagharakwa
    ha.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ ବିଧି ଅନୁସାରେ ଅନ୍ୟଟିକୁ ହୋମାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବ; ଏହିରୂପେ
    ସେ ଯେଉଁ ପାପ କରିଅଛି, ତାହାର ସେହି ପାପ ନିମନ୍ତେ ଯାଜକ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ; ତହିଁରେ ସେ କ୍ଷମାପ୍ରାପ୍ତ
    ହେବ।
  chk-chk: Mürin epwe eäni asor ewe aruomanün fän iten asoren kek lon pwüngün asoren
    kek. Iei usun ewe souasor epwe föri asoren amusamusen tipis fän iten ewe aramas.
    Iwe, an tipis epwe musala.
  rop-rop: En im garra gibit det najawan bard blanga det barnapwan ofring jis laik
    det lowa bin dalim olabat. Wal lagijat na det serramonimen garra gibit det sekrifais
    blanga im nogudbalawei, en tharran garra meigim im jidan fri.
  ukr-1871: А друге принесе як жертвопаленнє по установі. І так відправить сьвященник
    покуту за гріх його, котрим согрішив, і проститься йому.
  deu-1951: Aus der andern aber soll er ein Brandopfer machen, wie es verordnet ist.
    Also soll der Priester für ihn Sühne erwirken wegen seiner Sünde, die er begangen
    hat, so wird ihm vergeben werden.
  eng-JPS: And he shall prepare the second for a burnt-offering, according to the
    ordinance; and the priest shall make atonement for him as concerning his sin which
    he hath sinned, and he shall be forgiven.
  srp-1865: A od drugoga neka naèini žrtvu paljenicu po obièaju; tako æe ga oèistiti
    sveštenik od grijeha njegova, koji je uèinio, i oprostiæe mu se.
  lug-lug: Kabona anaawangayo ekiweebwayo ekyokubiri nga kye kiweebwayo ekyokebwa
    ng’agoberera ebiragiro nga bwe bigamba. Bw’atyo kabona anaatangiririranga omuntu
    oyo olw’ekibi kye ky’anaabanga akoze, era omuntu oyo anaasonyiyibwanga.
  heb-heb: ואת השני יעשה עלה כמשפט וכפר עליו הכהן מחטאתו אשר חטא ונסלח לו׃
  ben-IRV: পরে সে বিধিমতে দ্বিতীয়টি হোমের জন্য উৎসর্গ করবে; এই ভাবে যাজক তার করা
    পাপের জন্য প্রায়শ্চিত্ত করবে, তাতে তার পাপের ক্ষমা হবে।
  pan-pan: ਅਤੇ ਦੂਜੇ ਪੰਛੀ ਨੂੰ ਹੋਮ ਬਲੀ ਕਰਕੇ ਬਿਧੀ ਦੇ ਅਨੁਸਾਰ ਚੜ੍ਹਾਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਪਾਪ
    ਦੇ ਲਈ ਉਸ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਤਦ ਉਸ ਨੂੰ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ဒုတိယ ငှက်ကောင်ကို၊ ပညတ် တရားအတိုင်း မီး ရှို့ရာ ယဇ်ပူဇော် ရမည်။ ထိုသို့
    ယဇ် ပုရောဟိတ်သည်၊ ထိုသူ ပြစ်မှား မိသော အပြစ် အတွက် အပြစ် ဖြေခြင်းကိုပြုလျှင် ၊
    သူ ၏ အပြစ်လွတ် လိမ့်မည်။
  hmo-hmo: Unai murinai manu iharuana be gabua ore ena boubou totona do ia henia,
    Dubu ena taravatu hegeregerena. Inai bamona dekenai hahelagaia tauna ese unai
    tau ena kara dika dainai boubou do ia henia, bona Lohiabada ese unai tau ena kara
    dika do ia gwauatao.
  urd-urd: और दूसरे परिन्दे को हुक्म के मुवाफ़िक़ सोख़्तनी क़ुर्बानी के तौर पर अदा
    करे यूँ काहिन उसकी ख़ता का जो उसने की है कफ़्फ़ारा दे, तो उसे मु'आफ़ी मिलेगी।
  rus-SYN: а другую употребит во всесожжение по установлению; и так очистит его священник
    от греха его, которым он согрешил, и прощено будет ему.
  bqc-SIM: Sa'ona i ado kpa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ũ lá wì kɛwa, i duuna
    pↄ́ a kɛ̀pi kɛ̃wà, Dii i sùuukɛaànↄ.
  tcz-CHONGTHU: Hitia chu thempu pan vacha ani chana pachu pumgo thilto adia asem
    ding, akibolding dan kisei tobang chetna abol ding ahi. Hitobanga hi thempupa
    chun nachonsetna a kona nasuhthenga, Pakai toh nasuhdih a, chtengle ngaidama naum
    ding ahi.
  mar-mar: मग याजकाने दुसऱ्या पक्ष्याचा विधीप्रमाणे होम करावा; ह्याप्रमाणे त्याने
    केलेल्या पापाबद्दल याजकाने त्या मनुष्याकरिता प्रायश्चित करावे; म्हणजे त्याची क्षमा
    होईल.
  qub-qub: Jucajtami ichanga rupachina sacrifisyupaj pishtanga willapashäno. Cüra
    chayno ruraptinrämi jucha rurashanga perdunasha canga.
  bqp-bqp: Yen biru yɑ̃ku kowo u koo gunɔ yiruse suɑ nge mɛ woodɑ yɑ geruɑ u kɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑrugiru gɑru ko. Kpɑ u nùn suuru kɑnɑbun wororu koosi. Nge mɛyɑ Gusunɔ
    u koo kɑ yɛ̃ro suuru kuɑ.
  hat-hat: Apre sa, l'a ofri dezyèm zwazo a, l'a boule l' dapre regleman yo. Se konsa
    prèt la va fè ofrann bèt pou wete peche moun lan te fè a, epi Bondye va padonnen
    l' sa l' te fè a.
  eng-BSB: And the priest must prepare the second bird as a burnt offering according
    to the ordinance. In this way the priest will make atonement for him for the sin
    he has committed, and he will be forgiven.
  tod-tod: Toɠa zɔɔma wɔni ɠɛ ga gala zalaɠai, eɠɛʋelei deveai la tɔgi zu. Zekana
    zalaɠa ɠula nui a koto gba vai ɠɛ la zunui naa ʋɛ, ná-kotoi vaa zu é kɛai, suvaa
    ɠa yɛ bɛ.
  eng-WEBPB: He shall offer the second for a burnt offering, according to the ordinance;
    and the priest shall make atonement for him concerning his sin which he has sinned,
    and he shall be forgiven.
  kbq-kbq: Hagi tra kemo'ma hu'nea kante anteno, mago nama kre fananehu ofa hanigeno,
    pristi vahe'mo erino tevefi ana ne'mofo kumi nona huno, kresramna vanigeno Ra
    Anumzamo'a kumi'a atrentegahie.
  nhe-BL: Huan nopa ompa piltototzi nechmacas queja se tlacajcahualistli tlatlatili,
    huan quichihuas san se queja quiijtohua nopa tlanahuatili. Huajca queja nopa quichihuas
    nopa totajtzi para nechixtzacuilis itlajtlacol nopa tlacatl noixtla. Huan na,
    niimoTECO, nijtlapojpolhuis.
  gub-BL: Na'e xaxeto omono putar inugwer wiràmiri Tupàn pe hapy pyr romo ukaz paw
    ma'e romo Tupàn ze'eg rupi katete nehe. Nezewe xaxeto omono putar a'e ma'e Tupàn
    pe a'e teko hemiapo kwer ikatu 'ym ma'e imunàn kar haw romo nehe. Tupàn umunàn
    putar hemiapo kwer nehe.
  eng-DRA: 'And the other he shall burn for a holocaust, as is wont to be done: and
    the priest shall pray for him, and for his sin, and it shall be forgiven him.'
