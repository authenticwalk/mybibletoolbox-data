    munthu uja wachita, wochimwayo adzakhululukidwa.
  hrv-hrv: Onda neka drugo prinese kao žrtvu paljenicu prema propisu. Neka tako svećenik
    nad tim čovjekom izvrši obred pomirenja za grijeh koji je počinio, i bit će mu
