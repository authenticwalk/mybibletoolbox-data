    na ɛnam so ama wɔde ne bɔne akyɛ no.
  hlt-hlt: Tedae a pabae te tah laitloeknah vanbangla hmueihhlutnah saii saeh. Te
    vaengah, a tholhnah neh a tholh dongah khosoih loh anih ham dawth pah saeh lamtah
