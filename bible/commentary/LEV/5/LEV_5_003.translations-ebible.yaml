verse: LEV.005.003
translations:
  mal-C: അല്ലെങ്കിൽ ആരെങ്കിലും ഒരു മനുഷ്യനെ അറിയാതെ സ്പർശിക്കുകയും അങ്ങനെ ആ വ്യക്തി
    അശുദ്ധമായിത്തീരുകയും ചെയ്താൽ, ആ മനുഷ്യൻ അറിയാതിരുന്നാലും, പിന്നീട് അതിനെക്കുറിച്ച്
    അറിയുമ്പോൾ അയാൾ കുറ്റക്കാരനാകും.
  deu-TKW: oder wenn er mit der Unreinigkeit an einem Menschen in Berührung kommt,
    mit irgend welcher Unreinigkeit, infolge derer einer unrein sein kann, ohne daß
    er sich dessen bewußt wird, es aber nachher inne wird und in Schuld gerät, -
  lin-lin: Soki moto asimbi na kozanga koyeba moto ya mbindo, mbindo oyo ezwamaka
    na kotutana, akokoma mbindo mpe akomema ngambo na yango tango kaka akososola yango.
  eng-LSV: or when he comes against [the] uncleanness of man, even any of his uncleanness
    whereby he is unclean, and it has been hidden from him, and he has known, then
    he has been guilty.
  eng-GNV: 'Eyther if hee touche any vncleannesse of man (whatsoeuer vncleannes it
    be, that hee is defiled with) and is not ware of it, and after commeth to the
    knowledge of it, he hath sinned:'
  eng-WEBSTER: Or if he shall touch the uncleanness of man, whatever uncleanness it
    may be that a man shall be defiled with, and it be hid from him; when he knoweth
    of it , then he shall be guilty.
  nhw-BL: “O sintla quiitzquis cuitlatl o tlen hueli atl catli quistoc ipan itlacayo
    se masehuali, ayacmo tlapajpactli noixpa. Huan quema momacas cuenta para quichijtoc
    nopa tlamantli huan quihuica tlajtlacoli noixpa, monequi quihualicas se tlacajcahualistli.
  swh-ONEN: “ ‘Au kama akigusa kitu kilicho kichafu kinachotokana na binadamu, kitu
    chochote kile kinachoweza kumfanya awe najisi, hata akiwa hana habari, atakapofahamu
    atakuwa na hatia.
  bba-bba: Su mɑɑ tɛ̃ nɛɛ, ɡoo ù n win winsim bɑbɑ wi u disi ɡɛɛ mɔ yi yi koo nùn
    tiɑ, n deemɑ u ǹ yɛ̃, mɑ u rɑ ye tubɑ, yɛ̃ro u torɑwɑ mi.
  eng-KJVCPB: Or if he touch the uncleanness of man, whatsoever uncleanness it be
    that a man shall be defiled withal, and it be hid from him; when he knoweth of
    it, then he shall be guilty.
  luo-luo: Kata ka orere kuom gimoro makwero moa kuom dhano ka ok ongʼeyo, mi ofwenyo
    achien, to enodok jaketho.
  meu-meu: Eiava taunimanima edia miro ḡauna ta ai baine dau kau, to asi dibana; gabeamo
    lalona baine parara negana ai na baine kerere.
  npi-ULB: वा त्यसले कसैको अशुद्धता छोयो भने, चाहे त्यो अशुद्धता जेसुकै होस्, र त्यसबारे
    त्यो अजान छ भने, त्यसबारे त्यसलाई थाहा भएपछि त्यो दोषी हुने छ ।
  yor-yor: Tàbí bí ó bá fọwọ́ kan ohun àìmọ́ ti ènìyàn, ohunkóhun tó lè mú ènìyàn
    di aláìmọ́, bí ó tilẹ̀ jẹ́ pé ẹni náà kò mọ̀, nígbà tí ó bá mọ̀ nípa rẹ̀ yóò jẹ̀bi.
  emp-NTPO: Ab̶aʌba Ãcõrẽ quĩrãpita biẽ́ b̶ʌ ẽberãda waraibʌrʌ wa maʌ̃ ẽberãnebemada
    waraibʌrʌ, mãwã warad̶ara adua b̶ʌmĩna cawabʌrʌd̶e bed̶ead̶e b̶aya.
  pes-OPCB: هرگاه کسی نجاست انسان را لمس کند، حتی اگر ندانسته این کار را کرده باشد،
    وقتی متوجه شد چه کرده است، مجرم می‌باشد.
  tgl-ULB: O kung makakahawak siya ng karumihan ng isang tao, kung anumang karumihang
    iyon, at kung hindi niya alam ito, sa gayon magkakasala siya kapag nalaman niya
    ang tungkol dito.
  hui-hui: Agali mbira ibu mitangi nabi howa wali agali mendenaga mbirale ko dodohe
    lene ngaru ela hayagua nde ibubi Anduane Homogonaga deni dodohe ka. Agali ogoni
    ibu mani mitangibu dai bialu karia nde mana ko birudane handa walia holebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် လူ့​ကိုယ်​ခန္ဓာ​၏ အ​ညစ်​အ​ကြေး​တစ်​မျိုး​မျိုး​ကို
    အ​မှတ်​မ​ထင် ထိ​ကိုင်​မိ​လျှင် ထိ​ကိုင်​မိ​ကြောင်း​သိ​လျှင်​သိ ချင်း သူ​သည်​အ​ပြစ်​ကူး​လွန်​ရာ​ရောက်​သည်။
  bod-N: ཡང་ན་ཁོས་མི་ལས་བྱུང་བའི་མི་གཙང་བའི་རྫས་གང་རུང་སྟེ། མི་བཙོག་པར་བྱེད་པའི་མི་གཙང་བའི་རྫས་གང་རུང་ཞིག་ལ་རེག་ན།
    ཁོས་མ་ཤེས་ནའང་དེ་མི་གཙང་བ་ཡིན་པ་རྟོགས་ན་དེ་ནི་ཉེས་པ་ཡིན།
  sna-sna: “ ‘Kana kuti akabata zvisakachena zvavanhu, chinhu chipi zvacho chinoita
    kuti asava akachena, kunyange asingazvizivi, paanozozviziva, achava nemhosva.
  spa-BLM: “‘O si toca la impureza del hombre, cualquiera que sea su impureza con
    la que esté impuro, pero no se da cuenta; cuando lo sepa, entonces será culpable.
  cac-cac: Q'uinaloc ay mach syaman junoc tas tz'el d'a anima, man̈ vach'oc tz'ajcan
    yuuj icha yalan ley, max nachajel yuj d'a jun rato chi', palta ayic snachajel
    yuuj, tz'och jun chi' smuloc.
  swh-ULB: Au amegusa kitu chochote kilicho kichafu, kwa vyovyote kama hakujua, ndipo
    atakuwa na hatia akijua vile.
  bel-bel: Альбо калі дакранецца да нечысьці чалавечай, якая б то ні была нечысьць,
    ад якой апаганьваюцца, і ён ня ведаў таго, але пасьля даведаецца, дык ён вінаваты.
  deu-ELBBK: oder wenn er die Unreinigkeit eines Menschen anrührt, was für eine Unreinigkeit
    von ihm es auch sei, durch die er unrein wird, und es ist ihm verborgen, – erkennt
    er es, so ist er schuldig;
  mbb-OT: Emun nekeǥawed sikandin te meremerik he vutang te etew he wazè din metueni
    he igkehimu ves kandin he meremerik is kegkeveeli zin dutun, ebpekesalà sikandin
    dutun te timpu te kegketueni zin kayi.
  mal-2015: അല്ലെങ്കിൽ യാതൊരു അശുദ്ധിയാലെങ്കിലും അശുദ്ധനായ ഒരു മനുഷ്യന്റെ അശുദ്ധിയെ
    ഒരുത്തൻ തൊടുകയും അതു അവന്നു മറവായിരിക്കയും ചെയ്താൽ അതു അറിയുമ്പോൾ അവൻ കുറ്റക്കാരനാകും.
  rmc-rmc: Abo te pes chudela le manušeskre nažužipnastar – savorestar, so lestar
    šaj kerel nažužo – kajte olestar na džanelas, ale paľis pes pal oda dodžanela,
    hin les vina.
  pes-OPV: یا اگر نجاست آدمی را لمس کند، از هر نجاست او که به آن نجس می‌شود، و از
    وی مخفی باشد، چون معلوم شد آنگاه مجرم خواهد بود.
  ron-1924: сау кынд чинева, фэрэ сэ я сяма, се ва атинӂе де врео спуркэчуне оменяскэ,
    де орьче спуркэчуне каре фаче пе чинева некурат, ши ва бэга де сямэ май тырзиу
    ши се ва фаче астфел виноват
  ben-OBCV: অথবা যদি সে মানুষের অশৌচ স্পর্শ করে (যা তাকে অশুচি করে) যদিও সে সেই বিষয়
    অবগত না হয়, কিন্তু পরে জানতে পারে এবং নিজের দোষ উপলব্ধি করে;
  som-som: Ama hadduu taabto qof nijaastiis, nijaasta uu ku nijaasoobay wax kastoo
    ay tahayba, haddii taasu ay isaga ka qarsoon tahay, markuu ogaado wuxuu ahaan
    doonaa mid eed leh.
  lat-VUC: et si tetigerit quidquam de immunditia hominis juxta omnem impuritatem,
    qua pollui solet, oblitaque cognoverit postea, subjacebit delicto.
  eng-ASVBT: Or if he touch the uncleanness of man, whatsoever his uncleanness be
    wherewith he is unclean, and it be hidden from him; when he knoweth of it, then
    he shall be guilty.
  ita-1885: Così, quando egli avrà toccata alcuna immondizia dell'uomo, secondo ogni
    sua immondizia, per la quale egli è contaminato, benchè egli non l'abbia fatto
    saputamente, se viene a saperlo, egli è colpevole.
  eng-LXXUP: or should touch the uncleanness of a man, of whatever kind, which he
    may touch and be defiled by, and it should have escaped him, but afterward he
    should know—then he shall have transgressed.
  eng-ULB: Or if he touches the uncleanness of someone, whatever that uncleanness
    is, and if he is unaware of it, then he will be guilty when he learns about it.
  spa-VBL: Si tocas algo sucio de alguien que es sucio, incluso si no eres consciente
    de ello, serás culpable.
  fra-_FOB: Ou lorsque, ne le sachant pas ou le sachant, il touchera une souillure
    humaine, de quelque manière qu'il se soit souillé, il sera coupable.
  mal-mal: അല്ലെങ്കിൽ ഏതെങ്കിലും അശുദ്ധിയാലെങ്കിലും അശുദ്ധനായ ഒരു മനുഷ്യന്റെ അശുദ്ധിയെ
    ഒരുവൻ തൊടുകയും അത് അവൻ അറിയാതിരിക്കുകയും ചെയ്താൽ അത് അറിയുമ്പോൾ അവൻ കുറ്റക്കാരനാകും.
  urd-GVR: Ho saktā hai ki kisī ne ġhairirādī taur par kisī shaḳhs kī nāpākī ko chhū
    liyā hai yānī us kī koī aisī chīz jis se wuh nāpāk ho gayā hai. Jab use mālūm
    ho jātā hai to wuh qusūrwār ṭhahartā hai.
  suz-BL: मिनु मेकोमी मुर आन ग्रांग्रा दिशो थोव़क थिप्‍तु हना, तेकोइ मुर आन ग्रांग्रा
    दिशो सेल्‍शो थोव़क थिप्‍तु हना, मेकोम मेको मतुइक्‍ताक्‍व हना यो, मेको दोस ताइब
    दुम्‍ब। गन्‍ती १९:१३,२०
  ita-1927: O quando, senza saperlo, toccherà una impurità umana una qualunque delle
    cose per le quali l’uomo diviene impuro allorché viene a saperlo, è colpevole.
  ckb-ckb: یان ئەگەر دەستی لە شتە گڵاوەکانی کەسێک دا لە هەموو گڵاوییەکانی کە پێی گڵاو
    دەبێت، ئاگای لێ نەبوو و پاشان زانی، ئەوا تاوانبارە.
  eng-BBE: 'Or if he becomes unclean through touching unconsciously any unclean thing
    of man, whatever it may be, when it is made clear to him he will be responsible:'
  kan-OKCV: ಇಲ್ಲವೆ, ಅವನು ಮನುಷ್ಯನ ಅಶುದ್ಧತ್ವವನ್ನು ತಗಲಿದರೆ, ಮನುಷ್ಯನನ್ನು ಅಶುದ್ಧಪಡಿಸುವ
    ಯಾವುದೇ ಅಶುದ್ಧತ್ವವಾಗಿದ್ದರೂ ಅದು ಅವನಿಗೆ ತಿಳಿಯದೆ ಇದ್ದು, ತರುವಾಯ ಅದು ಅವನಿಗೆ ತಿಳಿದಾಗ,
    ಅವನು ಅಪರಾಧಿಯಾಗಿರುವನು.
  tam-2017: அல்லது எந்த அசுத்தத்தினாலாகிலும் தீட்டுப்பட்ட ஒரு மனிதனை ஒருவன் அறியாமல்
    தொட்டு, பின்பு அதை அறிந்துகொண்டால், அவன் குற்றமுள்ளவனாவான்.
  spa-RV-1909: O si tocare á hombre inmundo en cualquiera inmundicia suya de que es
    inmundo, y no lo echare de ver; si después llega á saberlo, será culpable.
  ron-BTF: Sau dacă atinge necurăția unui om, oricare ar fi această necurăție prin
    care este pângărit și aceasta este ascunsă de el; când el va ști, să fie vinovat.
  eng-WEBP: “‘Or if he touches the uncleanness of man, whatever his uncleanness is
    with which he is unclean, and it is hidden from him; when he knows of it, then
    he shall be guilty.
  eng-FBV: If you touch something unclean from someone else who is unclean, even if
    you're unaware of it, you become guilty.
  nld-1939: Of wanneer iemand onbewust de onreinheid van een mens aanraakt, wat dan
    ook, iets, waardoor men onrein wordt, maar het wordt hem later bekend, dan is
    hij schuldig.
  nch-BL: “O sinta quiitzquis cuitat o ten hueli at cati quistoc ipan itacayo se masehuali,
    ayecmo elis tapajpactic noixpa. Huan quema quiitas para quichijtoc nopa tamanti
    huan quihuica tajtacoli noixpa, monequi quihualicas se tacajcahualisti.
  vie-1934: Khi ai, hoặc tự biết hay không biết, sẽ đụng đến sự ô uế nào của loài
    người, không cứ bị ô uế cách nào, thì cũng sẽ mắc tội.
  hin-CV: यदि वह किसी मानव मलिनता का स्पर्श करे, चाहे वह किसी भी प्रकार की मलिनता
    हो और वह इससे अशुद्ध हो जाता है और वह इससे अनजान है, किंतु इसके बाद उसे इसका अहसास
    हो जाता है, तो वह दोषी हो जाएगा.
  eng-OURB: “‘Or if he touches the uncleanness of man, whatever his uncleanness is
    with which he is unclean, and it is hidden from him; when he knows of it, then
    he shall be condemned guilty.
  spa-BES: O si se vuelve inmundo al tocar inconscientemente cualquier cosa inmunda
    del hombre, sea lo que sea, cuando se le aclare, será responsable.
  tdx-tdx: Ke tsapae’e ty haleora’ ondaty, ndra ino ty tsy falio’e mahaleotse aze,
    naho tsy fohi’e, fe amy andrendreha’e aze ro voa hakeo.
  vid-vid: Ama munhu wone yadolize chinhu chikokomoche cha munhu ama chinhu choneche
    chilingumdita munhu yawe yakokomoche ne heye kuvizela, lelo loyovizela kowa na
    nongwa.
  eng-OKE: Or if he shall touch the uncleanness of a man, any uncleanness which defileth
    him, and it be hidden from him; but (afterwards) becometh aware of it and is guilty;
  tha-KJV: หรือถ้าเขาแตะต้องมลทินของคน จะเป็นสิ่งใดๆซึ่งเป็นมลทิน อันเป็นสิ่งที่กระทำให้คนนั้นเป็นมลทิน
    โดยเขาไม่​รู้ตัว เมื่อเขารู้​แล้ว เขาก็​มีความผิด
  por-BR-2018: Ou se tocar a homem impuro em qualquer impureza sua de que é impuro,
    e não o deixar de ver; se depois chega a sabê-lo, será culpável.
  deu-ELO: oder wenn er die Unreinigkeit eines Menschen anrührt, was für eine Unreinigkeit
    von ihm es auch sei, durch welche er unrein wird, und es ist ihm verborgen, erkennt
    er es, so ist er schuldig;
  eng-WYC-2018: And if he toucheth anything of the uncleanness of man, by all the
    uncleanness by which he is wont to be defouled, (Or if he toucheth anything of
    the uncleanness of man, by all the uncleanness by which he is wont to be defiled),
    and he forgetteth it, and knoweth this afterward, he shall be subject to that
    trespass.
  epo-epo: aŭ se iu ektuŝos malpuraĵon de homo, kia ajn estus tiu malpuraĵo, per kiu
    oni malpuriĝas, kaj li tion ne scios, kaj poste li sciiĝos, kaj li estos kulpa;
  uig-PIN: ǝgǝr xuningdǝk birsi ɵzi tuymay mǝlum kixining adǝmni napak ⱪilidiƣan ⱨǝrⱪandaⱪ
    nijasitigǝ tegip kǝtsǝ, xundaⱪla u buni bilip yǝtsǝ, undaⱪta u gunaⱨkar ⱨesablinidu.
  beo-beo: Dunu da mae dawa:le, ledo hamoi liligi dunu ea da:i hodo amoga misi, amo
    digili ba:sea, amo dunu da hi hamoi dawa:sea, e da ledo hamoi dagoi ba:mu.
  tpi-OTNT: “Sapos wanpela man i no tingting gut na em i pas long samting i kamap
    long bodi bilong wanpela man o meri na i doti long ai bilong God, orait dispela
    man i kamap doti long ai bilong God. Na taim em i save long pasin em i bin mekim,
    em i gat asua long rong bilong en.
  hau-SA: Ko kuwa in ya taɓa rashin tsabta na mutane, wani abin da zai sa shi rashin
    tsabta; ko da yake bai sani ba, sa’ad da ya gane, zai zama mai laifi.
  uig-LAT: eger shuningdek birsi özi tuymay melum kishining ademni napak qilidighan
    herqandaq nijasitige tégip ketse, shundaqla u buni bilip yetse, undaqta u gunahkar
    hésablinidu.
  nde-nde: Loba engathinta ukungcola komuntu (konke okungenza ukuthi abe ngongcolileyo)
    lanxa engananzelele ngalokho nxa angavele akwazi uyabe eselecala,
  ton-ton: Pea kapau ʻoku lave ia ki he taʻemaʻa ʻae tangata, ʻi he meʻa kehekehe
    ʻoku taʻemaʻa ai ʻae tangata, pea ʻoku fufū ia kiate ia; ʻoka hoko ʻo ne ʻilo
    ia, ʻe toki hala ai ia.
  ces-1613: Aneb jestliže by se dotkl nečistoty člověka, jaká by koli byla nečistota
    jeho, kterouž se poškvrňuje, a bylo by to skryto před ním, a potom poznal by to,
    vinen jest.
  eng-WMB: “‘Or if he touches the uncleanness of man, whatever his uncleanness is
    with which he is unclean, and it is hidden from him; when he knows of it, then
    he shall be guilty.
