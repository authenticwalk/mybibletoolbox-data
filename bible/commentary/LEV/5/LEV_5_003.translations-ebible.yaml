  ory-ory: କିଅବା ଯଦି ସେ ମନୁଷ୍ୟର ଅଶୁଚିକାରୀ କୌଣସି ଦ୍ରବ୍ୟ, ଅର୍ଥାତ୍‍, ଯଦ୍ଦ୍ୱାରା ମନୁଷ୍ୟ
    ଅଶୁଚି ହୁଏ, ଏପରି କିଛି ଦ୍ରବ୍ୟ ସ୍ପର୍ଶ କରେ, ପୁଣି ତାହା ତାହାଠାରୁ ଗୁପ୍ତ ଥାଏ, ତେବେ ସେ
    ତାହା ଜ୍ଞାତ ହେଲେ ଦୋଷୀ ହେବ।
  chk-chk: Iwe, are eman a atapa limengauen eman aramas, nge esap mefi, ese lifilifil
    met sokun limengau a atapa o limengau ren, are epwe mefi, lon ewe otun epwe tipis.
  rop-rop: “Wal if enibodi nomo bin luk gudwei, en im tatjimbat samting weya kamat
    dardiwan brom pipul, im nomo klinbala blanga serramoni. Im gilti wen im sabi wanim
    imbin dumbat.
  ukr-1871: Або коли доторкнеться нечистоти людської, якої б нї було нечистоти, що
    від неї робляться нечистоти, хоч і не знав того, а потім довідається, то він провинив;
  deu-1951: oder wenn jemand menschliche Unreinheit anrührt, irgend etwas von alledem,
    womit man sich verunreinigen kann, und es ist ihm verborgen gewesen, er hat es
    aber nun erkannt und fühlt sich schuldig;
  eng-JPS: or if he touch the uncleanness of man, whatsoever his uncleanness be wherewith
    he is unclean, and it be hid from him; and, when he knoweth of it, be guilty;
  srp-1865: Ili kad se dotakne neèistote èovjeèije, bila neèistota njegova kaka mu
    drago, kojom se oskvrni, znajuæi ili ne znajuæi, kriv je.
  lug-lug: Oba bw’anaakwatanga ku kintu kyonna ekitali kirongoofu ekivudde mu muntu
    nga si kirongoofu mu buli ngeri yonna, ne kimufuula atali mulongoofu, ne bw’anaabanga
    takigenderedde, bw’anaategeranga ky’akoze nga kibi, anaabanga azzizza omusango.
  heb-heb: או כי יגע בטמאת אדם לכל טמאתו אשר יטמא בה ונעלם ממנו והוא ידע ואשם׃
  ben-IRV: কিংবা মানুষের কোনো অশৌচ, অর্থাৎ যা দিয়ে মানুষ অশুচি হয়, এমন কিছু যদি
    কেউ ছোঁয় ও তা জানতে না পায়, তবে সে তা জানলে দোষী হবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਉਹ ਮਨੁੱਖ ਦੀ ਕਿਸੇ ਗੰਦਗੀ ਨੂੰ ਅਣਜਾਣੇ ਵਿੱਚ ਛੂਹ ਲਵੇ, ਭਾਵੇਂ ਕਿਸੇ ਵੀ
    ਤਰ੍ਹਾਂ ਦੀ ਗੰਦਗੀ ਹੋਵੇ, ਜਿਸ ਤੋਂ ਮਨੁੱਖ ਅਪਵਿੱਤਰ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਜਿਸ ਵੇਲੇ ਉਸ ਨੂੰ ਇਸ ਬਾਰੇ
    ਖ਼ਬਰ ਹੋਵੇ, ਤਾਂ ਉਹ ਦੋਸ਼ੀ ਠਹਿਰੇਗਾ।
  mya-JVB: လူ ၌ ကပ်သော မ စင်ကြယ်သော အရာတစုံတခုကို လည်း မသိဘဲ ထိမိ ၍ နောက်တဖန် သိလျှင်၊
    အပြစ်ရှိရာသို့ ရောက်သော်၎င်း၊
  hmo-hmo: O bema tau ta ese taunimanima edia miro gauna ta do ia dogoatao kava, ia
    diba lasi dainai, to gabeai ia diba, unai neganai ia be ia kerere.
  urd-urd: या अगर वह इंसान की उन नजासतों में से जिनसे वह नजिस हो जाता है, किसी नजासत
    को छू ले और उसे मा'लूम न हो, तो वह उस वक़्त मुजरिम ठहरेगा जब उसे मा'लूम हो जाएगा।
  rus-SYN: Или если прикоснется к нечистоте человеческой, какая бы то ни была нечистота,
    от которой оскверняются, и он не знал того, но после узнает, то он виновен.
  bqc-SIM: Tó gbɛ̃́ ↄkã̀ gbɛ̃nazĩn bↄlↄwa ge pↄ́ pↄ́ ì to gbɛ̃́ gↄ̃ gbãlɛa píin
    nò, baa tó a a yã́ dↄ̃o, gbɛzã tó a dↄ̃̀, tàaeɛ.
  tcz-CHONGTHU: “Ahilou jongle nangman hetlouvin mihem suhboh thei thilkhat natongkha
    tai. Hiche nathil tohkhah chu nahet doh ni nileh, nangman nachonsetna chu naphondoh
    ding ahi.
  mar-mar: त्याचप्रमाणे मनुष्याशी संबध असलेल्या एखाद्या अशुद्ध वस्तुला नकळत स्पर्श
    केला व आपण अशुद्ध झालो आहो असे त्यास नंतर कळाले तर तो दोषी ठरेल.
  qub-qub: «Pipis mana musyayninpa ganra runata u ganra warmita u paycuna ganrayächishanta
    yatarga ganranami ricaconga. Yatashanta tantiyacurerga juchayojnami ricaconga.
  bqp-bqp: Su mɑɑ tɛ̃ nɛɛ, goo ù n win winsim bɑbɑ wi u disi gɛɛ mɔ yi yi koo nùn
    tiɑ, n deemɑ u ǹ yɛ̃, mɑ u rɑ ye tubɑ, yɛ̃ro u torɑwɑ mi.
  hat-hat: Si, san li pa konnen, li rive manyen yon nonm ki pa nan kondisyon pou fè
    sèvis pou Bondye, nenpòt ki jan moun lan te ka rive nan eta sa a, lè pita li vin
    konnen sa l' fè a, li antò pou sa l' fè a.
  eng-BSB: Or if he touches human uncleanness—anything by which one becomes unclean—even
    if he is unaware of it, when he realizes it, he is guilty.
  tod-tod: «Ni a vɔɔɠuna nui ta ma zii nɔpɛ ba, kɔzɔai, nii a zoo tɔ ɓalaa kɔzɔzu,
    a suɠwɛɛna nɔ feya, toɠa ɠɛ ga sɔba nu názu.
  eng-WEBPB: “‘Or if he touches the uncleanness of man, whatever his uncleanness is
    with which he is unclean, and it is hidden from him; when he knows of it, then
    he shall be guilty.
  kbq-kbq: Huge vahe'mofo azeri pehenama nehiazama antahino keno osu'neno avako'ma
    huteno, henkama antahino keno'ma haniana, agrira azeri pehena hanigeno, ana kefozamofo
    kna'a erigahie.
  nhe-BL: “O intla quiitzquis cuitlatl o tlen hueli atl tlen quistoc ipan itlacayo
    se tlacatl, ayoc tlapajpactic noixtla. Huan quema momacas cuenta para quichijtoc
    nopa tlamantli huan quihuica tlajtlacoli noixtla, monequi quihualicas se tlacajcahualistli.
  gub-BL: Aze amo nuzekaiw katu kwaw wemiapo rehe nehe, aze a'e rupi opokok wyzài
    Tupàn henataromo iaiw ma'e rehe amo teko ima'e rehe nehe, wemiapo kwer ikatu 'ymaw
    ikwaw mehe a'e teko wiko putar ikatu 'ym ma'e romo Tupàn henataromo nehe. Wiko
    putar ikatu 'ym ma'e iapo har romo Tupàn henataromo nehe.
  eng-DRA: And if he touch any thing of the uncleanness of man, according to any uncleanness
    wherewith he is wont to be defiled, and having forgotten it, come afterwards to
    know it, he shall be guilty of an offence.
