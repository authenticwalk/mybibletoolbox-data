verse: LEV.005.017
translations:
  mal-C: “ആരെങ്കിലും പാപംചെയ്തു യഹോവയുടെ കൽപ്പനയിൽ ചെയ്യരുതെന്നു വിലക്കിയിട്ടുള്ള
    ഏതെങ്കിലും ലംഘിച്ചാൽ, ആ വ്യക്തിക്ക് അത് അറിഞ്ഞുകൂടെങ്കിലും അയാൾ കുറ്റക്കാരനാണ്;
    അതിന്റെ കുറ്റം അയാൾ വഹിക്കണം.
  deu-TKW: Und wenn sich jemand vergeht und unbewußt irgend eines der Verbote Jahwes
    übertritt und so in Schuld gerät und Verschuldung auf sich geladen hat,
  lin-lin: Soki moto asali na kozanga koyeba masumu mpo ete abuki mobeko na Yawe,
    amemi ngambo ; mpe akomema mokumba ya mabe na ye.
  eng-LSV: And when any person sins, and has done [something against] one of all the
    commands of YHWH [regarding things] which are not to be done, and has not known,
    then he has been guilty, and has borne his iniquity.
  eng-GNV: Also if any sinne and doe against any of the commandements of the Lord,
    which ought not to be done, and knowe not and sinne and beare his iniquitie,
  eng-WEBSTER: And if a soul shall sin, and commit any of these things which are forbidden
    to be done by the commandments of the LORD; though he knew it not, yet is he guilty,
    and shall bear his iniquity.
  nhw-BL: “Aqui hueli masehuali catli quiixpanos notlanahuatil, niamoTECO, masque
    amo momaca cuenta, quihuica tlajtlacoli noixpa huan monequi quiselis itlatzacuiltilis.
  swh-ONEN: “Kama mtu akifanya dhambi na kufanya yale yaliyokatazwa katika mojawapo
    ya amri za Bwana, hata ikiwa hajui, yeye ana hatia na anastahili adhabu.
  bba-bba: Goo ù n Yinni Gusunɔn woodɑ ɡɑɑ sɑrɑ, bɑɑ u kun yɛ̃, u torɑwɑ mi. Yen torɑrɑ
    ko n nùn wɑ̃ɑsiwɑ.
  eng-KJVCPB: And if a soul sin, and commit any of these things which are forbidden
    to be done by the commandments of the Lord; though he wist it not, yet is he guilty,
    and shall bear his iniquity.
  luo-luo: “Ka ngʼata otimo richo kendo otimo gima okwer e chik moro amora mar Jehova
    Nyasaye, kata obedo ni ok ongʼeye, to en richo kendo en okwane jaketho.
  meu-meu: Tau ta baine kara dika, Iehova ena taravatu baine tata utu, ena be asi
    dibana, to ia na mai ena kerere, bona ena kara dika davana baine heni.
  npi-ULB: परमप्रभुले नगर्नू भनी आज्ञा गर्नुभएको कुनै कुरा कसैले गर्दछ भने, त्यसबारे
    त्यो अजान भए तापनि, त्यो दोषी हुने छ र आफ्नो दोषको भार त्यसले आफैँ बोक्‍नुपर्छ
    ।
  yor-yor: “Bí ẹnìkan bá dẹ́ṣẹ̀ tí ó sì ṣe ohun tí kó yẹ ko ṣe sí ọ̀kan nínú òfin
    Olúwa, bí kò tilẹ̀ mọ̀, ó jẹ̀bi, yóò sì ru ẹ̀bi ẹ̀ṣẹ̀ rẹ̀
  emp-NTPO: Ab̶aʌba Ãcõrẽ leyda ãĩ oibʌrʌ, ãĩ od̶ada adua b̶ʌmĩna Ãcõrẽ quĩrãpita
    maʌ̃ cadjirua carea bed̶ead̶e b̶ʌa.
  pes-OPCB: «اگر کسی مرتکب گناهی شده، یکی از قوانین خداوند را زیر پا بگذارد، ولی نداند
    که چنین کاری از او سر زده است، باز مجرم است و باید تاوان گناهش را پس بدهد.
  tgl-ULB: Kung nagkasala ang isang tao at gumawa ng anumang bagay na iniutos ni Yahweh
    na hindi dapat gawin, kahit na hindi niya alam ito, nagkasala pa rin siya at dapat
    niya dalhin ang kaniyang sariling pagkakasala.
  hui-hui: Mbiralime ko bero mitangi nabi howa Anduane Homogonaga mana ngago puguayagua
    nde Anduane Homogonaga deni ibuha ko ngelo ka lolebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည် ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ညတ်​တော်​တစ်​ပါး​ပါး​ကို​အ​မှတ်​မ​ထင်
    ချိုး​ဖောက်​မိ​လျှင် သူ​သည်​အ​ပြစ်​ကူး​လွန် သ​ဖြင့်​အ​ပြစ်​ဒဏ်​ကို​ပေး​ဆောင်​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་དོན་གང་རུང་གི་སྟེང་དུ་སྡིག་པ་བྱས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་རྣམས་ལས་གཅིག་ལ་འགལ་ན།
    ཁོས་མ་ཤེས་ནའང་ཉེས་པ་རུ་བརྩི་ཞིང་རང་གི་ཆད་པ་འཁུར་དགོས་པ་ཡིན།
  sna-sna: “Kana munhu akatadza uye akaita zvisingabvumirwi pamirayiro ipi zvayo yaJehovha,
    kunyange asingazvizivi, ane mhosva uye achava nemhaka.
  spa-BLM: “Si alguno peca, haciendo alguna de las cosas que Yahvé ha mandado no hacer,
    aunque no lo supiera, sigue siendo culpable, y llevará su iniquidad.
  cac-cac: Q'uinaloc ay junoc mach tz'och smul d'a checnab'il ix yac' Jehová vach'chom
    man̈ sc'anoc sc'ool, a jun chi' ayxo och smuloc.
  swh-ULB: Kama mtu akitenda dhambi kwa kufanya kile ambacho Bwana aliagiza kisifanyike,
    hata kama hakujuwa, atakuwa na hatia na ataibeba hatia yake.
  bel-bel: Калі хто згрэшыць і зробіць што-небудзь супроць запаведзяў Гасподніх, чаго
    не належала рабіць, і зь няведаньня зробіцца вінаватым і панясе на сабе грэх,
  deu-ELBBK: Und wenn jemand sündigt und eines von allen den Verboten des HERRN tut,
    die nicht getan werden sollen, – hat er es auch nicht gewusst, so ist er schuldig
    und soll seine Ungerechtigkeit tragen.
  mbb-OT: Emun nekerapas te suǥù te Nengazen is sevaha he etew he wazè din metueni,
    nekesalà sikandin, ne zuen din televaken diyà te Nengazen.
  mal-2015: ചെയ്യരുതെന്നു യഹോവ കല്പിച്ചിട്ടുള്ള വല്ലകാര്യത്തിലും ആരെങ്കിലും പിഴെച്ചിട്ടു
    അവൻ അറിയാതിരുന്നാലും കുറ്റക്കാരനാകുന്നു; അവൻ തന്റെ കുറ്റം വഹിക്കേണം.
  rmc-rmc: Te vareko kerela binos, hoj kerela vareso, so zakazinel varesavo prikazaňje
    le RAJESKRO, kajte olestar na džanela, hin les vina a ľidžala vaš oda o trestos.
  pes-OPV: واگر کسی گناه کند و کاری از جمیع نواهی خداوند که نباید کرد بکند، و آن را
    نداند، پس مجرم است و متحمل گناه خود خواهد بود.
  ron-1924: Кынд ва пэкэтуи чинева фэкынд, фэрэ сэ штие, ымпотрива унея дин порунчиле
    Домнулуй лукрурь каре ну требуе фэкуте ши се ва фаче виноват, пуртынду-шь астфел
    вина,
  ben-OBCV: “যদি কেউ পাপ করে ও সদাপ্রভুর আদেশগুলির মধ্যে কোনো একটি আদেশ লঙ্ঘন করে,
    নিজের অজান্তে ওই পাপ করলেও সে অপরাধী ও দায়ী হবে।
  som-som: Oo haddii qof dembaabo oo uu sameeyo wax ka mid ah waxyaalihii uu Rabbigu
    amray inaan la samayn, in kastoo uusan ogayn, weli eed buu leeyahay, oo waa inuu
    dembigiisa qaataa.
  lat-VUC: Anima si peccaverit per ignorantiam, feceritque unum ex his quæ Domini
    lege prohibentur, et peccati rea intellexerit iniquitatem suam,
  eng-ASVBT: And if anyone sin, and do any of the things which Jehovah hath commanded
    not to be done; though he knew it not, yet is he guilty, and shall bear his iniquity.
  ita-1885: In somma, quando una persona avrà peccato, e avrà fatta alcuna di tutte
    quelle cose che il Signore ha vietate di fare, benchè egli non l'abbia fatto saputamente,
    pure è colpevole; e deve portar la sua iniquità.
  eng-LXXUP: And the soul which shall sin, and do one thing against any of the commandments
    of the Lord, which it is not right to do, and has not known it, and shall have
    transgressed, and shall have contracted guilt,
  eng-ULB: If anyone sins and does anything that Yahweh has commanded not to be done,
    even if he was unaware of it, he is still guilty and must carry his own guilt.
  spa-VBL: Si pecas y quebrantas alguno de los mandamientos del Señor, aunque no seas
    consciente de ello, sigues siendo culpable y asumes la responsabilidad de tu culpa.
  fra-_FOB: Et lorsque quelqu'un péchera, en faisant, sans le savoir, contre l'un
    des commandements de l'Éternel, ce qui ne doit pas se faire, il sera coupable
    et portera son iniquité.
  mal-mal: “ചെയ്യരുതെന്ന് യഹോവ കല്പിച്ചിട്ടുള്ള വല്ല കാര്യത്തിലും ഒരുവൻ പാപംചെയ്തിട്ട്
    അവൻ അറിയാതിരുന്നാലും കുറ്റക്കാരനാകുന്നു; അവൻ തന്റെ കുറ്റം വഹിക്കണം.
  urd-GVR: Agar koī ġhairirādī taur par gunāh karke Rab ke kisī hukm se tajāwuz kare
    to wuh qusūrwār hai, aur wuh us kā zimmedār ṭhahregā.
  suz-BL: सुइ मुरुमी परमप्रभु यावेमी मपचा, दे शेंशो पाप्‍तु हना, मेकोमी मेको मतुइक्‍ताक्‍व
    हना यो, मेको दोस ताइब दुम्‍शो बाक्‍ब। मिनु मेको सजाइ ताइब दुम्‍ब।
  ita-1927: E quand’uno peccherà facendo, senza saperlo, qualcuna delle cose che l’Eterno
    ha vietato di fare, sarà colpevole e porterà la pena della sua iniquità.
  ckb-ckb: «ئەگەر یەکێک گوناهی کرد و یەکێک لەوانەی کرد کە یەزدان فەرمانی داوە نەکرێن
    و نەیزانی، ئەوا تاوانبارە و تاوانی خۆی لە ئەستۆ دەگرێت.
  eng-BBE: And if anyone does wrong, and does any of the things which the Lord has
    given orders are not to be done, though he has no knowledge of it, still he is
    in the wrong and he is responsible.
  kan-OKCV: “ಯಾರಾದರೂ ಯೆಹೋವ ದೇವರು ನಿಷೇಧಿಸಿದ ಆಜ್ಞೆಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ ಮಾಡಿ, ಪಾಪಮಾಡಿದರೆ,
    ಅದು ಅವರಿಗೆ ತಿಳಿಯದಿದ್ದರೂ ಅವರು ಅಪರಾಧಿಯಾಗಿರುವರು ಮತ್ತು ಅವರು ತಮ್ಮ ಅಪರಾಧವನ್ನು ಹೊತ್ತುಕೊಳ್ಳುವರು.
  tam-2017: “ஒருவன் செய்யத்தகாததென்று யெகோவாவுடைய கட்டளைகளினால் விலக்கப்பட்ட யாதொன்றைச்
    செய்து பாவத்திற்குட்பட்டால், அதை அவன் அறியாமையினால் செய்தாலும், அவன் குற்றமுள்ளவனாக
    இருந்து, தன் அக்கிரமத்தைச் சுமப்பான்.
  spa-RV-1909: Finalmente, si una persona pecare, ó hiciere alguna de todas aquellas
    cosas que por mandamiento de Jehová no se han de hacer, aun sin hacerlo á sabiendas,
    es culpable, y llevará su pecado.
  ron-BTF: Și dacă un suflet păcătuiește și face oricare din aceste lucruri care sunt
    interzise, prin poruncile DOMNULUI, a fi făcute; chiar dacă nu a știut, totuși
    este vinovat și va purta nelegiuirea sa.
  eng-WEBP: “If anyone sins, doing any of the things which the LORD has commanded
    not to be done, though he didn’t know it, he is still guilty, and shall bear his
    iniquity.
  eng-FBV: If you sin and break any of the Lord's commandments, even if you are unaware
    of it, you are still guilty and bear responsibility for your guilt.
  nld-1939: Wanneer iemand onbewust zondigt, en iets doet, wat Jahweh verboden heeft,
    is hij toch schuldig en moet hij zijn straf dragen.
  nch-BL: “Cati hueli masehuali cati quiixpanos notanahuatil, niamoTECO, masque amo
    quimatqui sinta quichijqui, quihuica tajtacoli noixpa huan monequi quiselis itatzacuiltilis.
  vie-1934: Khi nào ai phạm một trong các điều răn của Đức Giê-hô-va mà không tự biết,
    và làm điều không nên làm, thì ai đó sẽ mắc lỗi và mang lấy tội mình.
  hin-CV: “यदि कोई व्यक्ति पाप करता है, और कोई भी वह कार्य करता है, जो याहवेह की ओर
    से मना किया गया है, यद्यपि वह इससे अनजान है, तो भी वह दोषी है और अपने दंड का भार
    उठाएगा.
  eng-OURB: “If anyone sins ·errs (the standard goal)· against any the mitzvot ·instructions·
    of Adonai concerning things which should not be done, though he didn’t know it,
    yet he is condemned guilty, and shall bear his depravity (moral evil).
  spa-BES: Y si alguien hace algo malo, y hace alguna de las cosas que el Señor ha
    ordenado que no se debe hacer, aunque no lo sepa, todavía está equivocado y es
    responsable.
  tdx-tdx: Naho eo ty manao hakeo aman-dra inoñ’ inoñ’ amo nandrarà’ ­Iehovà tsy hanoeñeo,
    ndra te tsy nifohi’e le voa tahiñe vaho ho vavè’e i hakeo’ey.
  vid-vid: “Munhu yoneche wone yodita gehile ne kunuwila kwa kubena mzilo woneche
    wa Mkulu Nguluwi, heye kana nongwa na kogazigwa kwa chiwalo cha nongwa za heye.
  eng-OKE: And if a man sin and do against any of the commandments of the Lord that
    which is not right to do, and know not, and sin, he shall bear his sin.
  tha-KJV: ถ้าผู้ใดกระทำผิด คือกระทำสิ่งที่พระเยโฮวาห์ทรงบัญชามิ​ให้​กระทำ ถึงแม้​ว่าเขากระทำโดยไม่​รู้​เท่​าถึงการณ์
    เขาก็​มี​ความผิดจะต้องรับโทษความชั่วช้าของเขา
  por-BR-2018: Finalmente, se uma pessoa pecar, ou fizer alguma de todas aquelas coisas
    que por mandamento do SENHOR não se devem fazer, ainda sem fazê-lo de propósito,
    é culpável, e levará seu pecado.
  deu-ELO: Und wenn jemand sündigt und eines von allen den Verboten Jehovas tut, die
    nicht getan werden sollen, hat er es auch nicht gewußt, so ist er schuldig und
    soll seine Ungerechtigkeit tragen.
  eng-WYC-2018: A soul, that is, a man, that sinneth by ignorance, (or Anyone who
    sinneth by ignorance), and doeth one of these things that be forbidden in the
    law of the Lord, and is guilty of [the] sin, and understandeth his wickedness,
  epo-epo: 'Kaj se iu pekos, farante iun el tiuj aferoj, kiujn la Eternulo malpermesis,
    sed li ne sciis kaj fariĝis kulpa, kaj li portos sur si sian pekon:'
  uig-PIN: Əgǝr birsi bilmǝy Pǝrwǝrdigarning «ⱪilma» degǝn ⱨǝrⱪandaⱪ ǝmrlirining birǝrisigǝ
    hilapliⱪ ⱪilip, gunaⱨkar bolƣan bolsa u ⱪǝbiⱨlikining jazasiƣa tartilidu;
  beo-beo: Nowa dunu da mae dawa:le, Hina Gode Ea hamoma:ne sia:i afae giadofasea,
    e da wadela:le hamoi dagoi ba:mu, amola e da dabe imunu gala.
  tpi-OTNT: “Sapos wanpela man i no tingting gut na em i brukim wanpela lo bilong
    Bikpela, em i mekim rong na em i gat asua long ai bilong God.
  hau-SA: “In mutum ya yi zunubi, ya aikata ɗaya daga cikin abubuwan da Ubangiji ya
    umarta kada a yi, ko da yake bai sani ba, shi mai laifi ne. Za a kuwa nemi hakki
    daga gare shi.
  uig-LAT: Eger birsi bilmey Perwerdigarning «qilma» dégen herqandaq emrlirining birerisige
    xilapliq qilip, gunahkar bolghan bolsa u qebihlikining jazasigha tartilidu;
  nde-nde: Nxa umuntu angona ngokwenza lokho okungavunyelwayo emlayweni kaThixo, lanxa
    engakwazi, uyabe elecala njalo uzakwetheswa umlandu.
  ton-ton: ¶ Pea kapau ʻoku fai angahala ʻe ha tokotaha, ʻo fai ha meʻa ʻi he ngaahi
    meʻa ʻaia kuo fakatapui ʻe he ngaahi fekau ʻa Sihova; neongo naʻe ʻikai te ne
    ʻilo ia, ka ʻoku ne halaia ai, pea ʻe fua ʻe ia ʻene hia.
  ces-1613: Jestliže by pak člověk zhřešil, a učinil by proti některému ze všech přikázaní
    Hospodinových, čehož by nemělo býti, neznaje toho, a byl by vinen, rovně též ponese
    nepravost svou.
  eng-WMB: “If anyone sins, doing any of the things which the LORD has commanded not
    to be done, though he didn’t know it, he is still guilty, and shall bear his iniquity.
  tam-TCV: “ஒருவன் பாவம் செய்து, யெகோவாவின் கட்டளைகளினால் தடைசெய்யப்பட்ட எதையாவது
    செய்தால், அவன் அதை அறியாதிருந்தாலும்கூட, அவன் குற்றவாளியாகிறான். அவன் அதற்குக்
    கணக்குக் கொடுக்கவேண்டும்.
  ceb-ULB: Kung nakasala ang si bisan kinsa ug nagbuhat sa mga butang nga wala gipabuhat
    ni Yahweh, bisan ug wala siyay kasayoran niini, sad-an gihapon siya ug kinahanglan
    nga manubag siya sa iyang sala.
