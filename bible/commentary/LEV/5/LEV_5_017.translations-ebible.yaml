    ਨਹੀਂ ਦਿੱਤਾ, ਤਾਂ ਭਾਵੇਂ ਉਸ ਨੂੰ ਇਸ ਬਾਰੇ ਖ਼ਬਰ ਨਾ ਹੋਵੇ ਤਾਂ ਵੀ ਉਹ ਦੋਸ਼ੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ
    ਆਪਣੇ ਪਾਪ ਦਾ ਭਾਰ ਚੁੱਕਣਾ ਪਵੇਗਾ।
  mya-JVB: တစုံ တယောက်သောသူသည်၊ ထာဝရဘုရား ပညတ် တော်မူသောအမှုတစုံ တခုကို ပြု ၍ ပြစ်မှား
    မိလျှင် ၊ ကိုယ်ပြစ်မှားမှန်းကို မ သိ သော်လည်း အပြစ် ရောက်၍ ထိုအပြစ် ကိုခံရ မည်။
  hmo-hmo: “Bema tau ta ese Lohiabada ena Taravatu do ia utua kava, ia diba lasi dainai,
    ia be ia kerere, bona iena kerere davana do ia karaia.
  urd-urd: '''और अगर कोई ख़ता करे, और उन कामों में से जिन्हें ख़ुदावन्द ने मना'' किया
    है किसी काम को करे, तो चाहे वह यह बात जानता भी न हो तो भी मुजरिम ठहरेगा; और उसका
    गुनाह उसी के सिर लगेगा।'
  rus-SYN: Если кто согрешит и сделает что-нибудь против заповедей Господних, чего
    не надлежало делать, и по неведению сделается виновным и понесет на себе грех,
  bqc-SIM: Tó gbɛ̃́ duunakɛ̀, à yã́ pↄ́ Dii gì a kɛai kɛ̀, baa tó a dↄ̃o, tàaeɛ,
    a wi aà musuɛ.
  tcz-CHONGTHU: “vetsahnan Pakai thupeh ho lah a khat napelkeh in nachonsetai. Nangman
    nabolkhel chu nahetlouva nabol hijong le chonse nahithou thou ding chule nachonset
    jeh a chu bolgima naum ding ahi.
  mar-mar: परमेश्वराने निषिद्ध केलेली एखादी गोष्ट करून कोणाकडून चुकून किंवा नकळत पाप
    घडले तर तो दोषी ठरेल; त्या पापाबद्दल त्याने शिक्षा भोगावी.
  qub-qub: «Mana musyayninpa noga nishäcunata mana cumlirpis juchayojnami ricaconga.
  bqp-bqp: Goo ù n Yinni Gusunɔn woodɑ gɑɑ sɑrɑ, bɑɑ u kun yɛ̃, u torɑwɑ mi. Yen torɑrɑ
    ko n nùn wɑ̃ɑsiwɑ.
  hat-hat: Si yon moun fè peche san l' pa konnen, si li fè yon bagay Seyè a te bay
    lòd pa fè, atout li pa t' fè espre, li antò. Se pou l' peye pou sa l' fè a.
  eng-BSB: If someone sins and violates any of the LORD’s commandments even though
    he was unaware, he is guilty and shall bear his punishment.
  tod-tod: «Ni nui ta a koto ɠɛɛna, é la suɠwɛɛ, é naa ɠɛ Ɠɔoɠɔ GALAGI ná-devei
    gila daalɔɠɔma, fai niiti maa la nɛɛni, ti ʋa ɠɛ ɲɛgɛlɛin, toɠa ɓɔɠɔ ɠɛ ga sɔba
    nu, ná-faaɠaaza golai ma ɠasɔi ɠa la unma.
  eng-WEBPB: “If anyone sins, doing any of the things which the LORD has commanded
    not to be done, though he didn’t know it, he is still guilty, and shall bear his
    iniquity.
  kbq-kbq: Ra Anumzamofo tra kemo'ma osuo hu'nenia kema rutrageno kumi'ma haniana,
    agra antahino keno osu'neno hugahianagi, agra haviza hugahiankino, kna'a erigahie.
  nhe-BL: “Aqui hueli tlacatl tlen quiixpanos notlanahuatil, niimoTECO, yonque ax
    momaca cuenta, quihuica tlajtlacoli noixtla huan monequi quiselis itlatzacuiltilis.
  gub-BL: Aze amo uzapo ikatu 'ym ma'e Tupàn henataromo hehe ipurapo wer 'ym pà nehe,
    aze nuweruzar kwaw wyzài Tupàn Tuweharupi Wiko Ma'e ze'eg nehe, aze uzapo hemiapo
    kar 'ym nehe, wiko putar ikatu 'ym ma'e iapo arer romo Tupàn henataromo nehe.
    Tuwe tuwihaw uzepyk hehe wà nehe.
  eng-DRA: If any one sin through ignorance, and do one of those things which by the
    law of the Lord are forbidden, and being guilty of sin, understand his iniquity,
