  gaz-gaz: Yookaan namni yoo utuu itti hin yaadin waan gaarii yookaan hamaa gochuuf
    kakate, waaʼee waan utuu itti hin yaadin kakate sanaa beekuu baatu illee maalumaafuu
    yommuu waan sana beeketti inni yakka qabeessa taʼa.
  fra-LSG: Lorsque quelqu’un, parlant à la légère, jure de faire du mal ou du bien,
    et que, ne l’ayant pas remarqué d’abord, il s’en aperçoive plus tard, il en sera
    coupable.
  yal-yal: Xa muxuna nde mi a miri, a a kɔlɔ wulen fari, fa fala a fena nde rabama
    nɛn. Xa a mi a raba, a bata findi yulubi tongon na.”
  haw-1868: A ina e hoohiki kekahi e olelo walewale ana me kona lehelehe e hana hewa
    paha, a e hana pono paha, o ka mea a ke kanaka i olelo ai me ka hoohiki i ke Akua,
    a nalo ia ia ia; a loaa ia ia, a ua hewa ia i kekahi o ia mau mea.
  arb-NAV: كُلُّ مَنْ يَحْلِفْ بِشَفَتَيْهِ دُونَ أَنْ يَتَفَكَّرَ، سَوَاءٌ لِلإِحْسَانِ
    أَوْ لِلإِسَاءَةِ مِنْ جَمِيعِ الأَحْلافِ الَّتِي يَفْرُطُ بِها اللِّسَانُ، مِنْ
    غَيْرِ عِلْمٍ مِنْهُ، ثُمَّ نُبِّهَ إِلَى الأَمْرِ، يُصْبِحْ مُذْنِباً فِي كِلا
    الْحَالَيْنِ.
  ewe-ewe: Alo ne ame aɖe ka atam be yeawɔ nane evɔ mebu ta me nyuie hafi kae o, eɖanye
    nyui alo vɔ̃ la, le nya sia nya si me wòaka atam le tamemabumabutɔe la, togbɔ
    be menya nu si wɔm wòle o hã la, ne eva nya emegbe la, aɖi fɔ.
  eng-LEE: 'Or if any person swear, by pronouncing with his lips to do evil, or to
    do good [to himself], in whatsoever it be that a man pronounceth with an oath,
    and it escape his recollection; but he becometh aware of it that he hath incurred
    guilt by any one of these:'
  asm-FB: বা মানুহে অবিবেচনাৰে যি যি বিষয় শপত লয়, সেই সেই বিষয়ে ভাল কাৰ্যই হওঁক
    বা বেয়া কাৰ্যই হওঁক, কৰিম বুলি যদি কোনোৱে নিজ ওঁঠেৰে অবিবেচনাৰে, আগলৈ কি হব তাক
    নজনাকৈ শপত খায়, তেন্তে তেওঁ তাক জানিলে, সেই সেই বিষয়ত তেওঁ দোষী হব।
  sus-A: شَ مِشِ ندٍ سَ عَ كَلِ قُقَقُ، قٍ قَنيِ شَ نَ مُ عَ رَ قٍ حَاشِ رَ، عَ قَ
    نّيمُ نَ مَ، عَ نَ رَتُ نَ قٍ مَ تّمُي نَشّ، عَ قِندِ مَ سّنِيّنتَرٍ رَ، عَ يُنُبِ
    سْتْ نَ كُي.»
  fra-SBL: '"''Si quelqu''un jure témérairement de ses lèvres de faire du mal ou de
    faire du bien - tout ce qu''un homme peut proférer témérairement par un serment,
    et que cela lui soit caché - lorsqu''il en aura connaissance, il sera coupable
    de l''une de ces choses.'
  hbo-hbo: אֹ֣ו נֶ֡פֶשׁ כִּ֣י תִשָּׁבַע֩ לְבַטֵּ֨א בִשְׂפָתַ֜יִם לְהָרַ֣ע ׀ אֹ֣ו לְהֵיטִ֗יב
    לְ֠כֹל אֲשֶׁ֨ר יְבַטֵּ֧א הָאָדָ֛ם בִּשְׁבֻעָ֖ה וְנֶעְלַ֣ם מִמֶּ֑נּוּ וְהוּא־יָדַ֥ע
    וְאָשֵׁ֖ם לְאַחַ֥ת מֵאֵֽלֶּה׃
  eng-WYCLIFFE: A soule that swerith, and bryngith forth with hise lippis, that it
    schulde do ether yuel, ether wel, and doith not, and confermeth the same thing
    with an ooth, ethir with a word, and foryetith, and aftirward vndirstondith his
    trespas, do it penaunce for synne,
  cwe-cwe: One munhu yoyose yahailaha kutenda chinhu chochose bila kugesa, chinogile
    hebu chihile fana munhu havimanyile, vondayavimanye kezakuwa kabananga.
  kik-kik: “ ‘Kana mũndũ angĩĩhĩta gwĩka ũndũ o na ũrĩkũ atawĩcirĩtie wega, ũrĩ ũndũ
    mwega kana mũũru, ũndũ-inĩ o wothe ũrĩa mũndũ angĩhiũha kwĩhĩta, o na angĩkorwo
    atekũũmenya-rĩ, rĩrĩa akaaũmenya, nĩagatuĩka nĩahĩtĩtie ũndũ-inĩ ũcio.
  fra-NCL: Si quelqu’un, parlant à la légère, jure de faire du mal ou du bien, quoi
    que ce soit qu’il affirme ainsi par un serment inconsidéré, et que, ne l’ayant
    pas remarqué d’abord, il s’en aperçoive plus tard, il aura en l’une de ces choses
    contracté une faute.
  cek-AK: To tih ai boeh loe kami maeto loe kahoih ai hmuen pongah maw, kahoih hmuen
    pongah maw, panoek ai pui hoiah lokmaihaih to a sak moeng, toe to tiah a sak ih
    hmuen to anih mah panoek naah, anih loe zaehaih sah kami ah ni oh boeh.
  cuk-cuk: ” ’Dule-gwensak, ibmar-nued-imakega, ibmar-isgana-imakegardibe, ibmar-ise-sogar-sogleged,
    nue-binsassuli sogsadibe, geb degine, sorba, magar itononikile, ede, deyob sogewilubsulinye,
    we-dule, nue-nosadga gunonikoed.
  uig-CYR: Әгәр бириси аңсиз рәвиштә яман яки яхши бир ишни қилай дәп қәсәм қилип
    салса (кишиләр һәртүрлүк иш тоғрисида аңсиз рәвиштә қәсәм қилиши мүмкин), шундақла
    у буни тонуп йәтсә, у бу ишлар түпәйлидин гунакар һесаплиниду.
  tel-2017: అలాగే ఎవరైనా తెలియకుండా తొందరపడి మంచైనా, చెడైనా చేస్తానని ఒట్టు పెట్టి
    ప్రమాణం చేసినా, తెలియకుండా తొందరపడి ఏదైనా చేస్తానని ఒట్టు పెట్టి ప్రమాణం చేసినా
    ఆ తరువాత తెలుసుకుని చేయకుండా ఉంటే ఆ విషయంలో అతడు అపరాధి అవుతాడు.
  hat-BSA: Oubyen, si yon moun sèmante san reflechi avèk bouch li, kit se pou fè mal,
    kit se pou fè byen, nan nenpòt afè ke yon nonm ta pale san reflechi avèk yon sèman,
    epi sa kache de li, e answit li vin konn sa, li va koupab nan youn nan sa yo.
  kos-kos: Mwet se fin orala sie fulahk oana ma pilasr, finne nu ke mea se, ac oasr
    mwatal ke pacl se na el akilenak ma el orala.
  hbo-WLC: א֣וֹ נֶ֡פֶשׁ כִּ֣י תִשָּׁבַע֩ לְבַטֵּ֨א בִשְׂפָתַ֜יִם לְהָרַ֣ע ׀ א֣וֹ לְהֵיטִ֗יב
    לְ֠כֹל אֲשֶׁ֨ר יְבַטֵּ֧א הָאָדָ֛ם בִּשְׁבֻעָ֖ה וְנֶעְלַ֣ם מִמֶּ֑נּוּ וְהוּא־יָדַ֥ע
    וְאָשֵׁ֖ם לְאַחַ֥ת מֵאֵֽלֶּה׃
  ibo-ibo: Ọ bụrụ na mmadụ a ṅụọ iyi nzuzu, nke ga-akwagide ya ime ihe ọbụla maọbụ
    ihe dị mma, maọbụ ihe dị njọ, mgbe onye ahụ ghọtara na ọ bụ iyi nzuzu ka ọ ṅụrụ,
    ọ bụrụla onye ikpe mara.
  ory-ory: ଅଥବା କେହି ଯଦି ମନ୍ଦ କରିବାକୁ କି ଭଲ କରିବାକୁ ବିଚାରହୀନତା ପୂର୍ବକ ଶପଥ କରେ, ମନୁଷ୍ୟ
    ଯେକୌଣସି ବିଷୟରେ ଶପଥପୂର୍ବକ ବିଚାରହୀନତା କରେ, ପୁଣି ତାହା ତାହାଠାରୁ ଗୁପ୍ତ ଥାଏ; ତେବେ ସେ
    ତାହା ଜ୍ଞାତ ହେଲେ, ଉକ୍ତ କୌଣସି ଏକ ବିଷୟରେ ଦୋଷୀ ହେବ।
  chk-chk: Nge are eman a chiekai le akapel, nge esap ekieki usun, ese lifilifil met
    sokun akapel eman aramas epwe chiekai won mine a ngau ika öch, are epwe mefi,
    lon ewe otun epwe tipis.
  rop-rop: “If enibodi meigim pramis en nomo jinggabat gudwei wanim imbin pramis,
    wal im gilti wen im sabi wanim imbin dumbat.
  ukr-1871: Або, коли покленеться хто, вимовляючи не роздумавши губами своїми, зробити
    що лихе чи добре, що б там не вимовила людина нерозумного в клятьбі своїй, та
    не знала того, а потім дознається, то він провинив у сьому.
  deu-1951: oder wenn eine Seele leichtfertig mit ihren Lippen schwört, Gutes oder
    Böses tun zu wollen, irgend etwas von dem, was so ein Mensch leichtfertig schwören
    mag, und es war ihm verborgen, er erkennt es aber nun und fühlt sich einer dieser
    Sachen schuldig
  eng-JPS: or if any one swear clearly with his lips to do evil, or to do good, whatsoever
    it be that a man shall utter clearly with an oath, and it be hid from him; and,
    when he knoweth of it, be guilty in one of these things;
  srp-1865: Ili kad se ko zakune govoreæi svojim ustima da æe uèiniti što zlo ili
    dobro, a za koju god stvar za koju èovjek govori zaklinjuæi se, znao ili ne znao,
    kriv je za jednu od tijeh stvari.
  lug-lug: Omuntu bw’anaayanguyirizanga okulayira okukola ekintu kyonna, oba kirungi
    oba kibi, ng’amaze galayira nga tafuddeeyo, ne bw’anaabanga takigenderedde, bw’anaategeranga
    ky’akoze bwe kiri, anaabanga azzizza omusango mu buli ngeri yonna gy’anaabanga
    alayiddemu.
  heb-heb: או נפש כי תשבע לבטא בשפתים להרע או להיטיב לכל אשר יבטא האדם בשבעה ונעלם
    ממנו והוא ידע ואשם לאחת מאלה׃
  ben-IRV: আর কেউ বিবেচনা না করে যে কোনো বিষয়ে শপথ করুক না কেন, যদি কেউ নিজের ওষ্ঠে
    বিবেচনা না করে ভাল বা মন্দ কাজ করব বলে শপথ করে ও তা জানতে না পায়, তবে সে তা জানলে
    সেই বিষয়ে দোষী হবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਬਿਨ੍ਹਾਂ ਸੋਚੇ ਸਮਝੇ ਭਲਾ ਜਾਂ ਬੁਰਾ ਕਰਨ ਦੀ ਸਹੁੰ ਚੁੱਕੇ ਅਤੇ
    ਭਾਵੇਂ ਕਿਸੇ ਵੀ ਤਰ੍ਹਾਂ ਦੀ ਗੱਲ ਉਹ ਬਿਨ੍ਹਾਂ ਸੋਚੇ ਸਮਝੇ ਸਹੁੰ ਚੁੱਕ ਕੇ ਆਖੇ, ਤਾਂ ਜਿਸ ਵੇਲੇ
    ਉਸ ਨੂੰ ਖ਼ਬਰ ਹੋਵੇ ਤਦ ਉਹ ਇੰਨ੍ਹਾਂ ਗੱਲਾਂ ਵਿੱਚ ਦੋਸ਼ੀ ਠਹਿਰੇਗਾ।
  mya-JVB: တစုံ တယောက်သောသူသည် ကောင်း သောအမှု၊ မ ကောင်းသောအမှုကို ပြုမည်ဟု အကျိုးအပြစ်
    ကို မသိဘဲ ကျိန်ဆို လျက် သစ္စာပြု၍ နောက်တဖန်သိလျှင် ၊ အရင်ကျိန်ဆိုလျက် သစ္စာ ပြုလေရာရာ၌
    အပြစ် တစုံ တခုရောက်သော်၎င်း ၊
  hmo-hmo: Bema tau ta ese ia gwauhamata kava, do ia gwau, kara dikana ta, o kara
    namona ta do ia karaia, ia laloa namonamo lasi dainai, gabeai ia diba ia karaia
    diba lasi neganai, ia be ia kerere.
  urd-urd: या अगर कोई बगै़र सोचे अपनी ज़बान से बुराई या भलाई करने की क़सम खाले, तो
    क़सम खा कर वह आदमी चाहे कैसी ही बात बग़ैर सोचे कह दे, बशर्ते कि उसे मा'लूम न हो,
    तो ऐसी बात में मुजरिम उस वक़्त ठहरेगा जब उसे मा'लूम हो जाएगा।
  rus-SYN: Или если кто безрассудно устами своими поклянется сделать что-нибудь худое
    или доброе, какое бы то ни было дело, в котором люди безрассудно клянутся, и он
    не знал того, но после узнает, то он виновен в том.
  bqc-SIM: Tó gbɛ̃́ lɛkɛ̀ Luawa làasoosai, à mɛ̀ á yãkɛ, yãvãi ge yãmaan nò,
    yã́ pↄ́ gbɛ̃́ a lɛkɛ̀ làasoosai píi lé, baa tó a dↄ̃o, tó a dↄ̃̀ gbɛzã,
    tàaeɛ.
  tcz-CHONGTHU: “Ahiloule nangman aphatna ding hihen asetna ding hijongle ngolhoitah
    in nakihahsel tan ahi. Hichu ngolhoitah ahi ti nageldoh tengle, nachonsetna chu
    naphondoh ding ahi.
  mar-mar: किंवा एखादी बरी किंवा वाईट गोष्ट करण्यासंबंधी कोणी आपल्या ओठांद्वारे अविचाराने
    शपथ घेतली आणि नंतर ती पूर्ण करण्यास तो विसरला; परंतु नंतर त्यास ती आठवली तर आपली
    शपथ पूर्ण न केल्यामुळे तो दोषी होईल.
  qub-qub: «Mana musyayninpa pipis allita mana allita rurananpäpis jananta rurinta
    jurar, juclla mana tantiyarpis cuentata gocurerga juchayojnami ricaconga.
  bqp-bqp: Torɑru gɑru wee mɑɑ. Su tɛ̃ nɛɛ, goo u bɔ̃ruɑ u win winsim kɔ̃sɑ kuɑ ǹ
    kun mɛ u nùn geɑ kuɑ, u ǹ bwisikɑ, ù n deemɑ gɑri yi, gɑri giriyɑ u geruɑ, yɛ̃ro
    u torɑwɑ mi.
  hat-hat: Si yon moun kite bouch li mennen l', epi li sèmante, li di l'ap fè yon
    bagay, se ka yon move bagay osinon yon bon bagay, lè l' vin rekonèt sa, se pou
    l' peye sa l' fè a.
  eng-BSB: Or if someone swears thoughtlessly with his lips to do anything good or
    evil—in whatever matter a man may rashly pronounce an oath—even if he is unaware
    of it, when he realizes it, he is guilty in the matter.
  tod-tod: «Ni nui ta a ɓɔɛna soleyai zu, é ɠona ga toɠa faa ɲɔu ɠɛɛzu ɓaa faa ʋagɔi,
    é la ɠidaani bu, a suɠwɛɛna nɔ feya, toɠa ɠɛ ga sɔba nu názu.
  eng-WEBPB: “‘Or if anyone swears rashly with his lips to do evil or to do good—whatever
    it is that a man might utter rashly with an oath, and it is hidden from him—when
    he knows of it, then he will be guilty of one of these.
  kbq-kbq: Hagi mago vahe'mo'ma agesa antahi so'e osu'neno, ame'ama huno knare'zantero
    havizantero huvempama huteno, henkama ke'amama haniana, haviza hugahiankino, agra'a
    kna'a erigahie.
  nhe-BL: “Intla se acajya tlatestigojquetzas para quichihuas se tlamantli tlen cuali
    o ax cuali, huan teipa motejtemos huan momacas cuenta para achi cuali ax camatitosquía,
    yajaya quihuicas tlajtlacoli noixtla huan monequi quihualicas se tlacajcahualistli.
  gub-BL: Aze amo nuzekaiw kwaw wemimume'u rehe nehe, aze a'e rupi umume'uahy amo
    wemiapo ràm nehe, ikatu ma'e nehe, aze ru'u ikatu 'ym ma'e nehe, aze umume'uahy
    uma'enukwaw 'ym pà nehe, a'e mehe wemimume'u ikatu 'ymaw ikwaw mehe na'arewahy
    wiko putar ikatu 'ym ma'e iapo har romo Tupàn henataromo nehe.
  eng-DRA: The person that sweareth, and uttereth with his lips, that he would do
    either evil or good, and bindeth the same with an oath, and his word, and having
    forgotten it afterwards understandeth his offence,
