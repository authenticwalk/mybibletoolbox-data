verse: LEV.005.004
translations:
  mal-C: അല്ലെങ്കിൽ ഒരാൾ അവിവേകത്തോടെ നന്മയോ തിന്മയോ ആയ എന്തെങ്കിലും കാര്യം ചെയ്യാൻ
    ശപഥംചെയ്യുകയോ ഏതെങ്കിലും കാര്യത്തിൽ അശ്രദ്ധമായി ആണയിടുകയോ ചെയ്താൽ, ആ മനുഷ്യൻ അതിനെക്കുറിച്ച്
    അറിയാതിരുന്നാലും, പിന്നീട് അതിനെക്കുറിച്ച് തിരിച്ചറിയുമ്പോൾ അയാൾ കുറ്റക്കാരനാകും.
  deu-TKW: oder wenn jemand Ieichtfertigerweise schwört, daß er irgend etwas thun
    wolle, worauf man etwa leichtfertigerweise einen Schwur setzt, ohne daß er sich
    dessen bewußt wird, es aber nachher inne wird und durch irgend etwas Derartiges
    in Schuld gerät,
  lin-lin: Soki moto alapi ndayi na kozanga koyeba, ata soki ezali mpo na bolamu na
    ye to ya moto mosusu, bongo ayei kososola yango na sima, moto yango akomema ngambo.
  eng-LSV: Or when a person swears, speaking wrongfully with the lips to do evil,
    or to do good, even anything which man speaks wrongfully with an oath, and it
    has been hid from him—when he has known then he has been guilty of one of these;
  eng-GNV: Either if any sweare and pronounce with his lippes to do euill, or to doe
    good (whatsoeuer it bee that a man shall pronounce with an othe) and it be hid
    from him, and after knoweth that he hath offended in one of these poyntes,
  eng-WEBSTER: Or if a soul shall swear, pronouncing with his lips to do evil, or
    to do good, whatever it may be , that a man shall pronounce with an oath, and
    it be hid from him; when he knoweth of it , then he shall be guilty in one of
    these.
  nhw-BL: “Sintla se acajya tlatestigojquetzas para quichihuas se tlamantli catli
    cuali o amo cuali, huan teipa motejtemos huan momacas cuenta para achi cuali amo
    camanaltitosquía, yaya quihuicas tlajtlacoli noixpa huan monequi quihualicas se
    tlacajcahualistli.
  swh-ONEN: “ ‘Au kama mtu ameapa kufanya kitu chochote bila kufikiri, kiwe chema
    au kibaya, kwa vyovyote mtu aweza kuapa bila kujali, hata akiwa hana habari, atakapofahamu
    atakuwa na hatia.
  bba-bba: Torɑru ɡɑru wee mɑɑ. Su tɛ̃ nɛɛ, ɡoo u bɔ̃ruɑ u win winsim kɔ̃sɑ kuɑ ǹ
    kun mɛ u nùn ɡeɑ kuɑ, u ǹ bwisikɑ, ù n deemɑ ɡɑri yi, ɡɑri ɡiriyɑ u ɡeruɑ, yɛ̃ro
    u torɑwɑ mi.
  eng-KJVCPB: Or if a soul swear, pronouncing with his lips to do evil, or to do good,
    whatsoever it be that a man shall pronounce with an oath, and it be hid from him;
    when he knoweth of it, then he shall be guilty in one of these.
  luo-luo: Ka ngʼato ohedhore ma okwongʼore mar timo gimoro, maber kata marach ka
    ok ongʼeyo, (e wach moro ma ngʼato thoro hedhore ka kwongʼore) mi bangʼe achien
    ofwenyo, to enodok jaketho.
  meu-meu: Eiava tau ta baine gwau hamata kava, baineto kara dikana ta eiava kara
    namona ta baine karaia, se laloa namonamo dainai; gabeai lalona baine parara ia
    na basine karaia diba, ia na baine kerere.
  npi-ULB: वा कसैले खराब वा असल गर्न आफ्नो मुखबाट विचारै नगरेर किरिया हाल्छ भने, त्यसले
    जेसुकैको किरिया हालेको भए तापनि, यदि त्यसबारे त्यो अजान छ भने, त्यसबारे त्यसलाई
    थाहा भएपछि त्यो यी सबै कुराहरूमा दोषी हुने छ ।
  yor-yor: Tàbí bí ẹni kan bá búra láti ṣe ohun kan láì ronú lé e lórí, yálà ohun
    tó dára tàbí ohun búburú, nínú ọ̀rọ̀ yówù tó ti búra láì kíyèsi ara, bí ó tilẹ̀
    jẹ́ pé, kò mọ̀ nípa rẹ̀ tẹ́lẹ̀, bí ó ti wù kó rí, nígbà tó bá mọ̀ yóò jẹ̀bi.
  emp-NTPO: Ab̶aʌba quĩrãcuita crĩchaẽ́ne bariduad̶e oida wãrãneba jaraibʌrʌ, mãwã
    jarad̶ara quĩrãdoaimĩna cawabʌrʌd̶e Ãcõrẽ quĩrãpita bed̶ead̶e b̶aya.
  pes-OPCB: «اگر کسی نسنجیده قولی دهد و قسم بخورد که آن را بجا آورد ولی بعد پی ببرد
    که قول بی‌جایی داده است، مجرم می‌باشد.
  tgl-ULB: O kung sinuman ay sumumpa nang padalus-dalos sa pamamagitan ng kaniyang
    mga labi upang gumawa ng masama, o gumawa ng mabuti, anumang sumpa ang binitiwan
    ng isang tao nang padalus-dalos ng may isang panunumpa, kahit na hindi niya alam
    ito, kapag nalaman niya ang tungkol dito, kung gayon ay magkakasala siya, sa anumang
    mga bagay na ito.
  hui-hui: Mbiralime ibu mini baya hangu haru ha nabi howa bi bame abale latagi halu
    heneneore laro lalu gi do larogoni layagua nde ibugua Anduane Homogonaga deni
    koore biragoni. Mani howa o biagome mana ko biruda lo mitangi biyagua nde ibuha
    ko ngelo ka.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် မည်​သည့်​ကိစ္စ မျိုး​၌​မ​ဆို​အ​ကျိုး​အ​ပြစ်​ကို​မ​ဆင်​ခြင်​ဘဲ
    ကျိန်​ဆို​မိ​လျှင် ယင်း​သို့​ကျိန်​ဆို​မိ​ကြောင်း သိ​လျှင်​သိ​ချင်း​သူ​သည်​အ​ပြစ်​ကူး​လွန်
    ရာ​ရောက်​သည်။
  bod-N: ད་དུང་མི་ཞིག་གིས་ཁ་ནས་ཅི་མི་སྙམ་པར་མནའ་བསྐྱལ་ན། ངན་སེམས་བཟང་སེམས་གང་ཞིག་བཅངས་ནས་བསྐྱལ་ནའང་།
    དེས་འཛེམ་དོགས་མེད་པར་དོན་གང་ཞིག་གི་སྟེང་ཅི་མི་སྙམ་པར་མནའ་བསྐྱལ་བ་ཡིན་ན། ནམ་ཞིག་ཁོས་ཤེས་མ་ཐག་ཏུ་དེའི་ནང་གི་དོན་ཞིག་གི་སྟེང་ཉེས་པ་ཡོད།
  sna-sna: “ ‘Kana kuti munhu asina kunyatsofungisisa akaita mhiko yokuti achaita
    chimwe chinhu, chingava chakanaka kana chakaipa, panyaya ipi zvayo, munhu yaanenge
    apika pamusoro payo asina kufungisisa, kunyange zvazvo asingazvizivi, paanozozviziva
    achava nemhosva.
  spa-BLM: “‘O si alguno jura sin pensar con sus labios para hacer el mal o para hacer
    el bien — lo que sea que un hombre pueda decir sin pensar con un juramento, y
    se le oculta — cuando lo sepa, entonces será culpable de uno de estos.
  cac-cac: Q'uinaloc ay junoc mach syac' sti' d'a yalxon̈ej tas lolonelal d'a elan̈chamel,
    tato max cham val snaani syac'an sti' chi', max yaq'uelc'och tas ix yal chi',
    palta ayic snachajel yuuj, toxo ix och juntzan̈ chi' smuloc.
  swh-ULB: Au kama yeyote akiapa bila kufikiri kwa midomo yake kufanya ubaya, au kufanya
    vyema kwa vyovyote vile mtu ameapa kwa haraka atakapotambua atakuwa na hatia kwa
    vitu hivyo.
  bel-bel: Альбо калі хто неразумна вуснамі сваімі запрысягнецца зрабіць нешта благое,
    альбо добрае, якая б ні была дзея, у якой людзі неразумна прысягаюць, і ён ня
    ведаў таго, але пасьля даведаецца, дык ён вінаваты ў тым.
  deu-ELBBK: oder wenn jemand schwört, indem er unbesonnen mit den Lippen redet, Böses
    oder Gutes zu tun, nach allem, was ein Mensch mit einem Schwur unbesonnen reden
    mag, und es ist ihm verborgen, – erkennt er es, so ist er schuldig in einem von
    diesen.
  mbb-OT: Emun ebpenangdù is sevaha he etew he kenè din ed-is-isipen ke meupiya ve
    haazà wey ke mezaat is impenangdù din he ebeelan din, ne haazà nekepehimu kandin
    he meremerik, ne ebpekesalà sikandin emun egkepurung din en egkeisip-isip is mibeelan
    din.
  mal-2015: അല്ലെങ്കിൽ മനുഷ്യൻ നിർവ്വിചാരമായി സത്യം ചെയ്യുന്നതുപോലെ ദോഷം ചെയ്‌വാനോ
    ഗുണം ചെയ്‌വാനോ ഒരുത്തൻ തന്റെ അധരങ്ങൾ കൊണ്ടു നിർവ്വിചാരമായി സത്യം ചെയ്കയും അതു
    അവന്നു മറവായിരിക്കയും ചെയ്താൽ അവൻ അതു അറിയുമ്പോൾ അങ്ങനെയുള്ള കാര്യത്തിൽ അവൻ കുറ്റക്കാരനാകും.
  rmc-rmc: Abo te vareko lela vera nagoďaha, hoj kerela vareso lačho abo nalačho,
    pre savoreste, soha pes o manuš phandela andre la veraha, kajte na džanelas, hoj
    pes oda na kerel, ale paľis pes pal oda dodžanela, hin les vina.
  pes-OPV: و اگر کسی غفلت به لبهای خود قسم خورد برای کردن کار بد یا کارنیک، یعنی در
    هر چیزی که آدمی غفلت قسم خورد، و از او مخفی باشد، چون بر او معلوم شودآنگاه در
    هر کدام که باشد مجرم خواهد بود.
  ron-1924: сау кынд чинева, ворбинд ку ушуринцэ, журэ кэ аре сэ факэ чева рэу сау
    бине ши, небэгынд де сямэ ла ынчепут, багэ де сямэ май тырзиу ши се ва фаче астфел
    виноват –
  ben-OBCV: অথবা যদি কেউ অবিবেচকের মতো ভালো বা মন্দ কোনো কিছু করার শপথ গ্রহণ করে (যে
    কোনো কিছু করতে অযত্নে শপথ গ্রহণ করে) যদিও সে সেই বিষয় অবগত না হয়, কিন্তু পরে
    জানতে পারে এবং নিজের দোষ উপলব্ধি করে।
  som-som: Ama haddii mid uu bushimihiisa degdeg ugaga dhaarto inuu samaynayo xumaan
    ama samaan, wax kasta ha ahaadeene wixii qof degdeg ugu dhaarto, hadday waxaasu
    isaga ka qarsoon yihiin, markuu waxaas ogaado wuxuu ahaan doonaa mid waxyaalahan
    midkood eed ku leh.
  lat-VUC: Anima, quæ juraverit, et protulerit labiis suis, ut vel male quid faceret,
    vel bene, et idipsum juramento et sermone firmaverit, oblitaque postea intellexerit
    delictum suum,
  eng-ASVBT: Or if anyone swear rashly with his lips to do evil, or to do good, whatsoever
    it be that a man shall utter rashly with an oath, and it be hidden from him; when
    he knoweth of it, then he shall be guilty in one of these things.
  ita-1885: Similmente, quando alcuno avrà giurato, profferendo leggermente con le
    sue labbra di voler male o ben fare, secondo tutte le cose che gli uomini sogliono
    profferir leggermente con giuramento; ed egli non ne ha più conoscenza; se viene
    a saperlo, egli è colpevole in una di queste maniere.
  eng-LXXUP: That unrighteous soul, which determines with his lips to do evil or to
    do good according to whatsoever a man may determine with an oath, and it shall
    have escaped his notice, and he shall afterward know it, and so he should sin
    in some one of these things—
  eng-ULB: Or if anyone swears rashly with his lips to do evil, or to do good, whatever
    it is that a man swears rashly with an oath, even if he is unaware of it, when
    he learns about it, then he will be guilty, in any of these things.
  spa-VBL: Si juras imprudentemente hacer algo, (ya sea bueno o malo, y de cualquier
    manera que la gente pueda jurar impulsivamente), incluso si no eres consciente
    de que está mal, cuando finalmente te das cuenta, serás culpable.
  fra-_FOB: Ou lorsque quelqu'un, parlant légèrement des lèvres, aura juré de faire
    du mal ou du bien, selon tout ce que l'homme peut jurer à la légère, qu'il ne
    s'en aperçoive pas ou qu'il le sache, il sera coupable sur l'un de ces cas.
  mal-mal: അല്ലെങ്കിൽ ഒരു മനുഷ്യൻ ചിന്തിക്കാതെ സത്യം ചെയ്യുന്നതുപോലെ ദോഷം ചെയ്യുവാനോ
    ഗുണം ചെയ്യുവാനോ ഒരുവൻ തന്റെ അധരങ്ങൾ കൊണ്ട് നിർവ്വിചാരമായി സത്യംചെയ്കയും അത് അവൻ
    അറിയാതിരിക്കുകയും ചെയ്താൽ അവൻ അത് അറിയുമ്പോൾ അങ്ങനെയുള്ള കാര്യത്തിൽ അവൻ കുറ്റക്കാരനാകും.
  urd-GVR: Ho saktā hai ki kisī ne beparwāī se kuchh karne kī qasam khāī hai, chāhe
    wuh achchhā kām thā yā ġhalat. Jab wuh jān letā hai ki us ne kyā kiyā hai to wuh
    qusūrwār ṭhahartā hai.
  suz-BL: मिनु सुमी मारेइ रिम्‍शो मरिम्‍शो ममिम्‍थु कसम जाप्‍तु हना, मारेइ मतुइक्‍थु
    कसम जाप्‍तु हना, मिनु मेको रे मेको लोव़ ख्रुइश्‍शो बाक्‍त हना यो, मेकोमी तुइक्‍ता
    नोले मेको दोस ताइब दुम्‍ब।
  ita-1927: O quand’uno, senza badarvi, parlando leggermente con le labbra, avrà giurato,
    con uno di quei giuramenti che gli uomini sogliono proferire alla leggera, di
    fare qualcosa di male o di bene, allorché viene ad accorgersene, è colpevole.
  ckb-ckb: یان یەکێک هەڵەشە بوو لە سوێندخواردن، بۆ خراپە یان چاکە، لە هەموو ئەوەی
    مرۆڤ لە کاتی سوێندخواردن پەلەی لێ دەکات، بێ ئەوەی بزانێت و پاشان زانی، ئەوا ئەو
    کەسە لەو شتە تاوانبارە.
  eng-BBE: Or if anyone, without thought, takes an oath to do evil or to do good,
    whatever he says without thought, with an oath, having no knowledge of what he
    is doing; when it becomes clear to him, he will be responsible for any of these
    things.
  kan-OKCV: ಒಬ್ಬನು ಆಣೆಯಿಟ್ಟು ಕೆಟ್ಟದ್ದನ್ನಾಗಲಿ, ಒಳ್ಳೆಯದನ್ನಾಗಲಿ ಮಾಡುವುದನ್ನು ತನ್ನ ತುಟಿಗಳಿಂದ
    ಉಚ್ಛರಿಸಿದರೆ, ಒಬ್ಬ ಮನುಷ್ಯನು ಪ್ರಮಾಣದೊಡನೆ ಉಚ್ಚರಿಸಿದ್ದು ಯಾವುದೇ ಆಗಿರಲಿ, ಅದು ಅವನಿಗೆ
    ತಿಳಿಯದೆ ಇದ್ದು, ತರುವಾಯ ಅದು ಅವನಿಗೆ ತಿಳಿದಾಗ, ಇವುಗಳೊಂದರಲ್ಲಿ ಅವನು ಅಪರಾಧಿಯಾಗಿರುವನು.
  tam-2017: மனிதர்கள் பதறி ஆணையிடும் எந்தக் காரியத்திலானாலும், ஒருவன் தீமை செய்கிறதற்காவது
    நன்மை செய்கிறதற்காவது, தன் மனம் அறியாமல், தன் உதடுகளினால் பதறி ஆணையிட்டு, பின்பு
    அவன் அதை அறிந்துகொண்டால், அதைக்குறித்துக் குற்றமுள்ளவனாவான்.
  spa-RV-1909: También la persona que jurare, pronunciando con sus labios hacer mal
    ó bien, en cualesquiera cosas que el hombre profiere con juramento, y él no lo
    conociere; si después lo entiende, será culpado en una de estas cosas.
  ron-BTF: Sau dacă un suflet jură, rostind cu buzele să facă rău, sau să facă bine,
    orice rostește un om, cu jurământ și aceasta este ascunsă de el; când va ști,
    să fie vinovat într-una din acestea.
  eng-WEBP: “‘Or if anyone swears rashly with his lips to do evil or to do good—whatever
    it is that a man might utter rashly with an oath, and it is hidden from him—when
    he knows of it, then he will be guilty of one of these.
  eng-FBV: If you foolishly swear to do something, (whether good or bad, and in whatever
    way people impulsively swear an oath), even if you're unaware of it being wrong,
    when you eventually realize it, you are guilty.
  nld-1939: Of wanneer iemand onbewust lichtvaardig zweert iets kwaads of iets goeds
    te zullen doen, dus al wat een mens ook maar lichtvaardig kan zweren, maar het
    wordt hem later bekend, dan laadt hij in beide gevallen schuld op zich.
  nch-BL: “Sinta se acajya tatestigojquetzas para quichihuas se tamanti cati cuali
    o amo cuali, huan teipa motejtemos huan quiitas para achi cuali amo camanaltitosquía,
    yaya quihuicas tajtacoli noixpa huan monequi quihualicas se tacajcahualisti.
  vie-1934: Khi ai nói sơ ý thề thốt làm ác hay là làm thiện, mặc dầu cách nào, trước
    không ngờ đến, rồi sau lại tự biết, thì ai đó sẽ mắc tội trong điều nầy hay là
    điều kia.
