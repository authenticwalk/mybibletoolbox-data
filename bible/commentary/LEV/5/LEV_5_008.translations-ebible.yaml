  eng-LEE: 'And he shall bring them unto the priest, and he shall offer that which
    is for the sin-offering first, and pinch off its head by the back of its neck,
    but shall not divide it asunder:'
  asm-FB: তেওঁ সেই দুটাক পুৰোহিতৰ ওচৰলৈ আনিব; আৰু পুৰোহিতে আগেয়ে পাপাৰ্থক বলি উৎসৰ্গ
    কৰিবলৈ তাৰ মুৰৰ ওচৰত ডিঙি মুচৰিব, কিন্তু মূৰটো সম্পূৰ্ণকৈ নেৰুৱাব।
  sus-A: عَ شَ عٍ شَنِن سّرّشّدُبّ شْن، سّرّشّدُبّ شَ يُنُبِ شَقَرِ سّرّشّ نَن سِنفٍ
    بَ. عَ شَ عَ كْنيِ فِرَ، كْنْ عَ نَشَ عَ شُنيِ بَ عَ دّ عِ.
  fra-SBL: Il les apportera au sacrificateur, qui offrira d'abord celle qui est pour
    le sacrifice pour le péché. Il lui arrachera la tête du cou, mais il ne la coupera
    pas complètement.
  hbo-hbo: וְהֵבִ֤יא אֹתָם֙ אֶל־הַכֹּהֵ֔ן וְהִקְרִ֛יב אֶת־אֲשֶׁ֥ר לַחַטָּ֖את רִאשֹׁונָ֑ה
    וּמָלַ֧ק אֶת־רֹאשֹׁ֛ו מִמּ֥וּל עָרְפֹּ֖ו וְלֹ֥א יַבְדִּֽיל׃
  eng-WYCLIFFE: And he schal yyue tho to the preest, which schal offre the firste
    for synne, and schal folde ayen the heed therof to the wengis, so that it cleue
    to the necke, and be not `brokyn outirli.
  cwe-cwe: Kezawagala kwa mkulu wa nhambiko, nayo kezamulava imwe yawe nhambiko ya
    uhasanyi kwa kumbobotola isingo bila kumsegeza iditwi.
  kik-kik: Nĩagacirehera mũthĩnjĩri-Ngai, ũrĩa ũkaamba kũruta ĩrĩa ya iruta rĩa kũhoroherio
    mehia. Nĩakamĩthiora ngingo yunĩke no ndakamĩtinanie,
  fra-NCL: Il les apportera au prêtre, qui sacrifiera en premier lieu la victime pour
