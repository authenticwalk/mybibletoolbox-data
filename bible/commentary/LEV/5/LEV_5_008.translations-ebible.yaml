  yal-yal: A xa e xali saraxaraliin fɛma. A xa yulubi xafari saraxan nan singe ba.
    A xa a kɔɛɛn gira, koni a nama a xunna bolonɲɛ a ra.
  haw-1868: A e lawe mai oia ia mau mea i ke kahuna, a e alana mua oia i ka mea mohailawehala,
