  hlt-hlt: Te phoeiah khosoih taengla khuen saeh lamtah boirhaem ham te nawn lamhma
    saeh. A lu te a rhawn lamloh paimaelh pah saeh lamtah boe boel saeh.
  tbz-SIM: Wèe dɛ̀ tɔní kɛ́duɔ́ nyikuɔ́ nìùtì kòo ketɛ́ kɛ́féútɛ́ mɛyɛi ncĩ́ɛ̃́mmɛ̀
    kpɛtɛ. Wèe ĩ́ṹtɛ́ tɛ fɔ̃̀níí ò mɛ mbɑ́ɑ́ tɔ̃tɛ tɛ yuu,
  msy-2020: Gumazir kam aning inigh ofa gamir gumazim bagh mangɨtɨ, a kuarazir bunbar
    tam inigh arazir kuraba gɨn amadir ofa damu. Ofa gamir gumazim bunbamɨn fɨrim
    ruivightɨ an aremeghtɨ, an an dapanim asian markɨ.
  dop-dop: Ɩ cɛlǝɣɩ kɔtʋlʋ kɛ pɑ nɑɑlɛ, nɑ ɩ́lɛ́ ɩ́ hʋ́lɩ́ Ɩsɔ kɛ́ ɩsɑɣɑtʋ hɩɩsʋɣʋ
    nyǝŋ nɑ ɩ́ yɔkɩ ɩ lumɑɣɑ. Amɑ ɩɩ cɛkɩ nyʋɣʋ.
  azb-azb: 'və kahinə versin. Kahin əvvəl günah qurbanı olan quşu təqdim etsin: başını
    bədəndən ayırmadan boynunu üzsün'
  eng-DBY: And he shall bring them unto the priest, who shall present that which is
    for the sin-offering first, and pinch off his head at the neck, but shall not
    divide it;
  hin-2017: वह उनको याजक के पास ले आए, और याजक पापबलि वाले को पहले चढ़ाए, और उसका
    सिर गले से मरोड़ डालें, पर अलग न करे,
  wol-KYG: Da koy yót sarxalkat bi, kooku jëkka rey benn bi, muy saraxu póotum bàkkaar;
    na kutt baat bi te bumu teqale bopp beek baat bi.
  eng-YLT: and he hath brought them in unto the priest, and hath brought near that
    which [is] for a sin-offering first, and hath wrung off its head from its neck,
    and doth not separate [it],
  eng-WYC-2017: And he shall give those [or them] to the priest, which shall offer
