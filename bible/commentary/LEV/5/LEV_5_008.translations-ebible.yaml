  arb-NAV: فَيَأْخُذُ الْكَاهِنُ ذَبِيحَةَ الْخَطِيئَةِ أَوَّلاً، وَيُقَرِّبُهَا بِأَنْ
    يَحُزَّ رَأْسَهَا مِنَ الْخَلْفِ وَلا يَفْصِلَهُ،
  ewe-ewe: Nunɔla la atsɔ xevi eveawo dometɔ si wotsɔ nɛ gbã la, asa nu vɔ̃ vɔsae.
