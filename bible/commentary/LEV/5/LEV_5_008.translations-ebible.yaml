verse: LEV.005.008
translations:
  mal-C: ആ വ്യക്തി അവയെ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം. പുരോഹിതൻ ആദ്യം ഒന്നിനെ പാപശുദ്ധീകരണയാഗമായി
    അർപ്പിക്കണം. അതിന്റെ തല കഴുത്തിൽനിന്ന് പൂർണമായി വേർപെട്ടുപോകാതെ പിരിച്ചുമുറിക്കണം.
  deu-TKW: Und zwar soll er sie zum Priester bringen; dieser soll die zum Sündopfer
    bestimmte zuerst darbringen. Er soll ihr dicht vor dem Genick den Kopf einknicken,
    ohne ihn abzutrennen.
  lin-lin: 'Akomema yango epai ya Nganga-Nzambe oyo akobonza liboso mbeka ya masumu :
    akokata yango kingo kasi akolongola moto te.'
  eng-LSV: and he has brought them to the priest, and has brought near that which
    [is] for a sin-offering first, and has wrung off its head from its neck, and does
    not separate [it],
  eng-GNV: So he shall bring them vnto the Priest, who shall offer the sinne offring
    first, and wring the necke of it a sunder, but not plucke it cleane off.
  eng-WEBSTER: 'And he shall bring them to the priest, who shall offer that which
    is for the sin-offering first, and wring off his head from his neck, but shall
    not divide it asunder:'
  nhw-BL: Huan nopa totome quinhualicas campa nopa totajtzi huan yaya temacas nopa
    achtihui piltototzi quen se tlacajcahualistli por tlajtlacoli. Achtihui quipilquechilacatzos
    pero amo quicahuilis ma cotoni itzonteco.
  swh-ONEN: Atawaleta kwa kuhani, ambaye atamtoa kwanza ndege mmoja kwa ajili ya sadaka
    ya dhambi. Atamvunja shingo na kuacha kichwa chake kikiningʼinia,
  bba-bba: Bɑ koo ɡinɑ yɑ̃ku kowo wi ɡunɔ ɡe wɛ̃wɑ ɡe bɑ kɑ torɑrun suuru kɑnɑbu nɑ
    mi, kpɑ u ɡen wĩiru buɑ u kun sɔsie.
  eng-KJVCPB: 'And he shall bring them unto the priest, who shall offer that which
    is for the sin offering first, and wring off his head from his neck, but shall
    not divide it asunder:'
  luo-luo: Enokelgi ne jadolo, eka jadolo nokwong ochiw winyo mar misango mar golo
    richo. Enomak wiye komino ngʼute, to ok nochode chuth,
  meu-meu: Ia ese hahelaḡa tauna dekena baine mailaidia. Bena hahelaḡa tauna ese kara-dika
    boubouna ḡauna baine abia guna, aiona baine moḡea, a basine ivaia parara.
  npi-ULB: त्यसले त्यो पुजारीकहाँ ल्याओस्, जसले पहिला एउटालाई पापबलिको निम्ति अर्पण
    गर्ने छ । त्यसले त्यसको घाँटीबाट त्यसको टाउको निमोठोस्, तर त्यसको शरीरबाट त्यसलाई
    पूर्ण रूपमा नछुटाओस् ।
  yor-yor: Kí ó kó wọn wá fún àlùfáà tí yóò kọ́kọ́ rú ẹbọ ẹ̀ṣẹ̀ kí ó yín in lọ́rùn,
    ṣùgbọ́n kí ó má já orí rẹ̀ tan,
  emp-NTPO: Maʌ̃ umébema ĩbanara sacerdotemaa edeped̶a sacerdoteba ab̶a otapuya beaida
    b̶ʌa dji eded̶aba cadjirua od̶a carea. Otapuya beabʌrʌd̶e ab̶ed̶a dji borora tʌcara
    b̶ʌa.
  pes-OPCB: کاهن پرنده‌ای را که برای قربانی گناه آورده شده، بگیرد و سرش را ببرد، ولی
    طوری که از تنش جدا نشود.
  tgl-ULB: Dapat niyang dalhin ang mga ito sa pari, na ihahandog ang isa para sa isang
    handog para sa kasalanan—pipilipitin niya ang ulo nito mula sa leeg pero hindi
    niya tuluyang tatanggalin ito mula sa katawan.
  hui-hui: Ani bialu ega kira ogonilabo yalu ibuwa loma binigo mo miaga kagohondo
    miragola ibugua ega mendego agali ogoni ibunaga ko ngago domo wahelo lomabu mulebira.
    Ani bulenaga loma binigo mo miaga kagome ega haguane pugulani hondowa dege ma
    minu ndelalu bolebira.
  mya-mya: သူ​သည်​ငှက်​များ​ကို​ယဇ်​ပု​ရော​ဟိတ်​ထံ​သို့ ယူ​ဆောင်​ခဲ့​၍ ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​ပြစ်
    ဖြေ​ရာ​ယဇ်​ကို​ဦး​စွာ​ပူ​ဇော်​ရ​မည်။ ယဇ်​ပု ရော​ဟိတ်​သည်​ထို​ငှက်​ဦး​ခေါင်း​ကို​မ​ပြတ်
    စေ​ဘဲ​လည်​ကို​လိမ်​ချိုး​ရ​မည်။-
  bod-N: ཁོས་དེ་རྣམས་མཆོད་དཔོན་གྱི་དྲུང་དུ་འཁྱེར་འོང་བ་དང་། མཆོད་དཔོན་གྱིས་ཐོག་མར་སྡིག་བཤགས་མཆོད་པ་འབུལ་བ་སྟེ།
    འདབ་ཆགས་ཀྱི་སྐེ་གཅུས་ནའང་དེ་གཅོད་པར་མི་བྱ།
  sna-sna: Anofanira kudziuyisa kumuprista uyo achatanga kupa imwe yacho sechipiriso
    chechivi. Anofanira kumonyorora mutsipa wayo asingabvisi musoro zvachose.
  spa-BLM: Los traerá al sacerdote, quien ofrecerá primero el que es para la ofrenda
    por el pecado. Le desunirá la cabeza del cuello, pero no la cortará del todo.
  cac-cac: B'ab'el sn̈usjitz'a noc' tz'ac'ji yuj smul chi' yuj vin̈ sacerdote, ton̈ej
    sch'umjiel sjaj noc', palta max el-laj d'a juneln̈ej.
  swh-ULB: Atawaleta kwa kuhani, wa kwanza atatoa kwa ajili ya sadaka ya dhambi. Atamvunja
    shingo yake lakini ataacha kichwa chake kinaning'inia wala hataiondoa kabisa shingo
    yake katika mwili.
  bel-bel: няхай прынясе іх да сьвятара, і сьвятар возьме раней тую, якая за грэх,
    і надломіць галаву яе ад шыі яе, але не аддзеліць;
  deu-ELBBK: Und er soll sie zu dem Priester bringen; und dieser bringe die zum Sündopfer
    bestimmte zuerst dar und kneipe ihr den Kopf ein dicht beim Genick; er soll ihn
    aber nicht abtrennen.
  mbb-OT: Uwita zin heini ziyà te memumuhat ne idhuna ibpemuhat duen te memumuhat
    sikan is pemuhat he para idlumpiyu. Egurivizen te memumuhat is lieg kayi, piru
    kenè din ebpitasen.
  mal-2015: അവൻ അവയെ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടു വരേണം; അവൻ പാപയാഗത്തിന്നുള്ളതിനെ മുമ്പെ
    അർപ്പിച്ചു അതിന്റെ തല കഴുത്തിൽനിന്നു പിരിച്ചുപറിക്കേണം; എന്നാൽ രണ്ടായി പിളർക്കരുതു.
  rmc-rmc: Anela len ko rašaj, savo obetinela ešeb e obeta vaš o binos; le vastenca
    leske phagela andre e meň, ale o šero leske na lela tele.
  pes-OPV: و آنها را نزد کاهن بیاورد، و او آن را که برای قربانی گناه است اول بگذراند
    وسرش را از گردنش بکند و آن را دو پاره نکند،
  ron-1924: Сэ ле адукэ преотулуй, каре ва жертфи ынтый пе чя каре аре сэ служяскэ
    дрепт жертфэ де испэшире. Преотул сэ-й фрынгэ ку унгия капул де ла грумаз, фэрэ
    сэ-л деспартэ,
  ben-OBCV: সে যাজকের কাছে সেগুলি আনবে, তিনি পাপার্থক বলিরূপে প্রথমে একটি শাবক উৎসর্গ
    করবেন। যাজক ওই শাবকের মাথা থেকে গলা মোচড় দেবে, কিন্তু ছিঁড়ে ফেলবে না,
  som-som: Iyaga waa inuu wadaadka u keenaa, oo isna marka hore ha bixiyo tan qurbaanka
    dembiga ah, oo madaxa ha ka maroojiyo, laakiinse waa inuusan kala dillaacin.
  lat-VUC: 'dabitque eos sacerdoti: qui primum offerens pro peccato, retorquebit caput
    ejus ad pennulas, ita ut collo hæreat, et non penitus abrumpatur.'
  eng-ASVBT: 'And he shall bring them unto the priest, who shall offer that which
    is for the sin offering first, and wring off its head from its neck, but shall
    not divide it asunder:'
  ita-1885: E portili al sacerdote; ed esso offerisca imprima quello che sarà per
    lo peccato, e torcendogli il collo, gli spicchi il capo appresso al collo, senza
    però spartirlo in due.
  eng-LXXUP: And he shall bring them to the priest, and the priest shall bring the
    sin offering first; and the priest shall pinch off the head from the neck, and
    shall not divide the body.
  eng-ULB: He must bring them to the priest, who will offer one for the sin offering
    first—he will wring off its head from its neck but will not remove it completely
    from the body.
  spa-VBL: Debes llevarlos al sacerdote, quien presentará el primero como la ofrenda
    por el pecado. Él debe arrancarle la cabeza del cuello sin quitarla completamente.
  fra-_FOB: Il les apportera au sacrificateur, qui offrira premièrement celui qui
    est pour le sacrifice de péché; il lui brisera la tête près de la nuque, sans
    la séparer;
  mal-mal: അവൻ അവയെ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം; അവൻ പാപയാഗത്തിനുള്ളതിനെ മുമ്പേ
    അർപ്പിച്ച് അതിന്റെ തല കഴുത്തിൽനിന്നു പിരിച്ചുപറിക്കണം; എന്നാൽ തല ശരീരത്തിൽനിന്ന്
    പൂർണ്ണമായി വേർപെടുത്തരുത്.
  urd-GVR: Wuh unheṅ imām ke pās le āe. Imām pahle gunāh kī qurbānī ke lie parindā
    pesh kare. Wuh us kī gardan maroṛ ḍāle lekin aise ki sar judā na ho jāe.
  suz-BL: मेकोमी मेको चढ़ेब आन बाक्‍तीक चाक्‍चा माल्‍नीम। मिनु चढ़ेबमी का कली पाप
    आ पर्बम ङोंइती चढ़ेचा माल्‍ब। मिनु मेको कली आ शुर रोप्‍चा माल्‍ब। तन्‍न मेको कली
    प्रोइक्‍चा मदुम्‍ब।
  ita-1927: E li porterà al sacerdote, il quale offrirà prima quello per il peccato;
    gli spiccherà la testa vicino alla nuca, ma senza staccarla del tutto;
  ckb-ckb: دەیانهێنێت بۆ کاهینەکە و ئەویش یەکەم جار ئەوەی بۆ گوناهە پێشکەشی دەکات،
    سەری لەلای پشتەوە دەقرتێنێت بەڵام بە تەواوی لێی ناکاتەوە.
  eng-BBE: And let him take them to the priest, who will first give the sin-offering,
    twisting off its head from its neck, but not cutting it in two;
  kan-OKCV: ಅವನು ಅವುಗಳನ್ನು ಯಾಜಕರ ಬಳಿಗೆ ತಂದಾಗ ಅವನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗೆ ತಂದಿರುವುದನ್ನು
    ಮೊದಲು ಸಮರ್ಪಿಸಿ, ಅದರ ತಲೆಯನ್ನು ಕುತ್ತಿಗೆಯಿಂದ ಮುರಿಯಬೇಕು. ಆದರೆ ಅದನ್ನು ವಿಭಾಗಿಸಬಾರದು.
  tam-2017: அவைகளை ஆசாரியனிடத்தில் கொண்டுவருவானாக; அவன் பாவநிவாரணபலிக்குரியதை முதலில்
    செலுத்தி, அதின் தலையை அதின் கழுத்திலிருந்து கிள்ளி, அதை இரண்டாக்காமல் வைத்து,
  spa-RV-1909: 'Y ha de traerlos al sacerdote, el cual ofrecerá primero el que es
    para expiación, y desunirá su cabeza de su cuello, mas no la apartará del todo:'
  ron-BTF: Și să le aducă preotului, care să aducă ceea ce este ca ofrandă pentru
    păcat mai întâi și să îi smulgă capul de pe gâtul ei, dar să nu o rupă în două
    bucăți;
  eng-WEBP: He shall bring them to the priest, who shall first offer the one which
    is for the sin offering. He shall wring off its head from its neck, but shall
    not sever it completely.
  eng-FBV: You are to take them to the priest, who shall present the first one as
    the sin offering. He is to wring its head from the neck without removing it completely.
  nld-1939: Hij moet ze naar den priester brengen, en deze moet eerst de ene offeren,
    die voor het zondeoffer is bestemd. Hij moet ze de kop vlak bij de nek afknijpen,
    maar zonder die er helemaal af te trekken.
  nch-BL: Huan nopa totome quinhualicas campa nopa totajtzi huan yaya temacas nopa
    achtohui piltototzi quej se tacajcahualisti por tajtacoli. Achtohui quipilquechhuilacatzos
    pero amo quicahuilis ma cotoni itzonteco.
  vie-1934: Người sẽ đem cặp đó đến cho thầy tế lễ; thầy tế lễ sẽ dâng trước con dùng
    làm của lễ chuộc tội, vặn rứt đầu gần nơi gáy cổ không gãy lìa ra;
  hin-CV: वह इसे पुरोहित के पास लाए, वह सर्वप्रथम उसे भेंट करे, जो पापबलि के लिए निर्धारित
    है. वह इसका सिर इसके गर्दन के पास से मरोड़ दे, किंतु पूरी तरह अलग न करे.
  eng-OURB: He shall bring them to the priest, who shall first offer the one which
    is for the habitual sin ·miss the mark· offering, and wring off its head from
    its neck, but shall not sever it completely.
  spa-BES: Y que se los lleve al sacerdote, que primero dará la ofrenda por el pecado,
    y le sacará la cabeza del cuello, pero no la cortará en dos;
  tdx-tdx: Hasese’e mb’ amy mpisoroñey mb’ eo, le hengae’e heike i engan-kakeoy; ho
    lentae’e am-bozo’e fa tsy salàhañe.
  vid-vid: Kozigala ng'hunda azo kwa mtambika, na heye mtambika koilavya imwe iwe
    nhambiko ya gehile kwa kuipobosola singo ne kusa mutwi.
  eng-OKE: And he shall bring them to the priest, and he shall offer the sin offering
    first, and wring off its head near to the spine, but he shall not divide (the
    bird).
  tha-KJV: ให้​เขานำนกทั้งสองนี้มาให้​ปุ​โรหิต ปุ​โรหิ​ตก​็ถวายนกตัวหนึ่งเป็นเครื่องบูชาไถ่บาปก่อน
    ให้​เขาบิดหัวนกหลุดจากคอแต่อย่าให้​ขาด
  por-BR-2018: 'E há de trazê-los ao sacerdote, o qual oferecerá primeiro o que é
    para expiação, e desunirá sua cabeça de seu pescoço, mas não a separará por completo:'
  deu-ELO: Und er soll sie zu dem Priester bringen; und dieser bringe die zum Sündopfer
    bestimmte zuerst dar und kneipe ihr den Kopf ein dicht beim Genick; er soll ihn
    aber nicht abtrennen.
  eng-WYC-2018: And he shall give those to the priest, which shall offer the first
    for [the] sin, and shall fold again the head thereof to the wings, so that it
    cleave to the neck, and be not broken utterly. (And he shall give them to the
    priest, who shall offer the first for a sin offering; and he shall fold back its
    head to its wings, but it shall still cleave to the neck, and not be broken completely
    off.)
  epo-epo: Li alportu ilin al la pastro, kaj ĉi tiu prezentos antaŭe tiun, kiu estos
    propeka ofero, kaj li tordorompos ĝian kapon ĉe la nuko, sed ne apartigos ĝin;
  uig-PIN: U bularni kaⱨinning ⱪexiƣa kǝltürgǝndǝ, kaⱨin awwal gunaⱨ ⱪurbanliⱪiƣa
    tǝyyarlanƣanni ⱪurbanliⱪ ⱪilip boynini üzmǝy, bexiƣa yeⱪin jayidin tolƣisun, lekin
    bexini boynidin üzüwǝtmisun;
  beo-beo: E da ela gobele salasu dunu ema gaguli misunu. Gobele salasu dunu da hidadea
    sio afae Wadela:i Hou Gogolema:ne Olofoma:ne Iasu ima:ne lale, ea asogoa dugimu.
    Be ea dialuma hame dugini fasimu.
  tpi-OTNT: Na em i mas bringim tupela i go long pris, na bai pris i ofaim wanpela
    balus olsem ofa bilong rausim sin. Pris i mas brukim nek bilong balus, tasol em
    i no ken rausim het bilong en.
  hau-SA: Zai kawo su wa firist, wanda da fari zai miƙa ɗaya domin hadaya don zunubi.
    Zai murɗe kan daga wuyanta, ba tare da tsinke kan gaba ɗaya ba,
  uig-LAT: U bularni kahinning qéshigha keltürgende, kahin awwal gunah qurbanliqigha
    teyyarlan’ghanni qurbanliq qilip boynini üzmey, béshigha yéqin jayidin tolghisun,
    lékin béshini boynidin üzüwetmisun;
  nde-nde: Uzakuletha kumphristi, ozaqala ngokunikela okomnikelo wesono. Kumele akutshile
    intamo yakho kodwa angatshuphuni ikhanda,
  ton-ton: 'Pea te ne ʻomi ʻe ia ia ki he taulaʻeiki, ʻaia te ne tomuʻa ʻatu ko e
    feilaulau maʻae angahala, ʻo ne mimio ke motu hono ʻulu mei hono kia, kae ʻikai
    vaeua ia:'
  ces-1613: I přinese je k knězi, a on obětovati bude nejprvé to, kteréž má býti v
    obět za hřích, a nehtem natrhne hlavy jeho naproti tylu jeho, však nerozdělí jí.
  eng-WMB: He shall bring them to the priest, who shall first offer the one which
    is for the sin offering. He shall wring off its head from its neck, but shall
    not sever it completely.
  tam-TCV: அவன் அவைகளை ஆசாரியனிடம் கொண்டுவர வேண்டும். ஆசாரியன் முதலாவது, ஒன்றைப் பாவநிவாரண
    காணிக்கையாகச் செலுத்தவேண்டும். அவன் அதன் கழுத்திலிருந்து தலையைத் திருகவேண்டும்.
    அதை முழுமையாக துண்டித்துப்போடக் கூடாது.
  ceb-ULB: Kinahanglan nga dad-on niya kini ngadto sa pari, nga maoy maghalad pag-una
    sa halad alang sa sala—lubagon niya ang ulo niini gikan sa liog apan dili kini
    ibulag gikan sa lawas.
  pol-UBG: I przyniesie je do kapłana, a on najpierw złoży to, co ma być na ofiarę
    za grzech, i ukręci jego głowę przy szyi, ale jej nie oddzieli.
  urd-GVU: وہ اُنہیں امام کے پاس لے آئے۔ امام پہلے گناہ کی قربانی کے لئے پرندہ پیش
    کرے۔ وہ اُس کی گردن مروڑ ڈالے لیکن ایسے کہ سر جدا نہ ہو جائے۔
  deu-1912: und bringe sie dem Priester. Der soll die erste zum Sündopfer machen,
    und ihr den Kopf abkneipen hinter dem Genick, und nicht abbrechen;
  kan-2017: ಅವನು ಅವುಗಳನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ತಂದಾಗ ಯಾಜಕನು ಮೊದಲು ದೋಷಪರಿಹಾರಾರ್ಥವಾದದ್ದನ್ನು
    ಸಮರ್ಪಿಸಬೇಕು. ಅವನು ಅದರ ಕುತ್ತಿಗೆ ಮುರಿಯಬೇಕು; ಆದರೆ ತಲೆಯನ್ನು ಪೂರ್ಣವಾಗಿ ತೆಗೆದುಬಿಡಬಾರದು.
  yap-yap: Nge fek i yib ngak fare prist, som’on e nge pi’ fare arche’ ni maligach
    ko denen. Nra lepey k’angan nge yim’ machane dabi luf lolugen,
  hlt-MCSB: Te phoeiah khosoih taengla khuen saeh lamtah boirhaem ham te nawn lamhma
    saeh. A lu te a rhawn lamloh paimaelh pah saeh lamtah boe boel saeh.
  mdy-ETH: ዒዚ ዬንሢ ዔኪ ሙኪ ቄኤሳሢም ዒንጎንጎ፤ ዬካፓ ቄኤሳሢ ላምዖ ካፖንሢ ፔቴማኮ ቶኦኮ ቲቁዋዖ ዺዺ ሜንሢ ዻቢንቲኮ
    ዒንጎ ዒንጊሢ ማሂ ሺኢሾንጎ።
  twi-ASANTE: Ɔde bɛma ɔsɔfoɔ no na ɔde anomaa a ɔdi ɛkan no abɔ bɔne afɔdeɛ no. Ɔbɛkyinsa
    aboa no kɔn nanso ɔrente ne ti mfiri so,
  eng-WEBU: He shall bring them to the priest, who shall first offer the one which
    is for the sin offering. He shall wring off its head from its neck, but shall
    not sever it completely.
  bnp-bnp: Ge bole lakea na prister ra balu nga, lakea a prister ge habi mugea tara,
    ne vona ni puga vuroki a naro hale. A prister ge horia a lohona balu, pali nahea
    ge rakudu talea a mapana.
  wal-wal: Ehiidi i eta qeesiyaassi immo. Qeesee naa77u haraphphetuppe issinniyo qooriyaa
    muucennan coo mirqqidi, nagaraa yarshsho oottidi yarshsho.
  spa-PDDPT: Los llevará al sacerdote. Éste presentará primero el que es sacrificio
