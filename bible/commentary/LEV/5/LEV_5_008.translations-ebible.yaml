  cth-cth: Vaihma ni yonthanae sathei hah hmaloe thuengnae a sak han. A lahuen a kapen
    vaiteh, a tâtueng han. A tak teh na sei mahoeh.
  twi-twi: Ɔde bɛma ɔsɔfo no na ɔde anomaa a odi kan no abɔ bɔne afɔre no. Obekyim
