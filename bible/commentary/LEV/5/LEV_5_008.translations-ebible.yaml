  urd-GVH: वह उन्हें इमाम के पास ले आए। इमाम पहले गुनाह की क़ुरबानी के लिए परिंदा
    पेश करे। वह उस की गरदन मरोड़ डाले लेकिन ऐसे कि सर जुदा न हो जाए।
  rug-rug: Kaqu paleke lani sa koasa hiama si arini, meke kaqu vala kenua sa sa kurukuru
    pude na vina vukivukihi tana sinea. Kaqu mokua sa hiama sa ruana ba lopu kaqu
