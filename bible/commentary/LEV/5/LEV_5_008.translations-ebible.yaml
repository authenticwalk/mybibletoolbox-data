  agu-BL: Tajwe'n tz'opon yi tx'ixwatza'tz swutz yi pale', nin yi pale' ba'n tz'oc
    tan suke'n nin yi jun yi squimok tetz oy tampaj yi il, nin tz'elpon kinol yi wi',
    poro quil tz'el junawes.
  ilo-ULB: Masapul nga iyegna dagitoy iti padi, nga isu ti mangidaton iti daton a
    gapu iti basol nga umuna - tiritirenna ti ulo daytoy manipud iti tengnged ngem
    saanna nga ikkaten a naan-anay manipud iti bagi.
  kpg-kpg: Mee ga gaamai nia maa gi tangada hai mee dabu, gei mee gaa hai tigidaumaha
    wwede nia huaidu i mua. Mee ga haga dagamila di uwa o di manu, malaa, di libogo
    la hagalee hai gii modu gi daha,
  uig-ARA: ئۇ بۇلارنى كاھىننىڭ قېشىغا كەلتۈرگەندە، كاھىن ئاۋۋال گۇناھ قۇربانلىقىغا
    تەييارلانغاننى قۇربانلىق قىلىپ بوينىنى ئۈزمەي، بېشىغا يېقىن جايىدىن تولغىسۇن،
    لېكىن بېشىنى بوينىدىن ئۈزۈۋەتمىسۇن؛
  sus-sus: A xa e xanin sɛrɛxɛdubɛ xɔn, sɛrɛxɛdubɛ xa yunubi xafari sɛrɛxɛ nan singe
    ba. A xa a kɔnyi gira, kɔnɔ a naxa a xunyi ba a dɛ i.
  pon-2006: E pahn wadohng samworo menpihr pwukat, samworo ahpw pahn wia mahs meirong
    en dihp. E pahn pirer tepinweren menpihro ahpw e sohte pahn dolsang moange,
  ksd-ksd: Na kap dir pire ra tena tinabar, ma na vartabar lua ma nina ba ure ra varporong;
    na liue kutu ra uluna, ia kaka, pa na kutu varbaiane;
  tur-YTC: Bunları kâhine getirecek; o da günah sunusu olanı ilk sunacak. Başını boynundan
    ayıracak, ancak onu tamamen ayırmayacaktır.
  grc-BRENT: Καὶ οἴσει αὐτὰ πρὸς τὸν ἱερέα· καὶ προσάξει ὁ ἱερεὺς τὸ περὶ τῆς ἁμαρτίας
    πρότερον· καὶ ἀποκνίσει ὁ ἱερεὺς τὴν κεφαλὴν αὐτοῦ ἀπὸ τοῦ σφονδύλου, καὶ οὐ διελεῖ.
  ind-AYT: Dia harus membawanya kepada imam, yang terlebih dahulu harus mempersembahkan
    persembahan penghapus dosa dan harus memuntir kepalanya dari pangkal lehernya,
    tetapi tidak boleh sampai terputus.
  nya-nya: Tsono abwere nazo kwa wansembe, ndipo wansembeyo ayambe wapereka mbalame
    imodzi ngati yopepesera tchimo. Apotole khosi koma osayidula mutu,
  hrv-hrv: Neka ih donese svećeniku, a on neka najprije prinese ono što je određeno
    kao žrtva okajnica. Stisnuvši ga za vrat, neka mu slomi šiju, ali neka glave ne
    otkida.
  mps-mps: “Tama agai te ba hi si te prisba sela pelama, te prisgo te ba hi mego te
    sęgę sela sąbo ofa tiwai yao. Prisgo te ba hi mage togwa sąnama, te tobolu
    sela sągio.
  tpi-tpi: Na em i mas bringim tupela i go long pris, na bai pris i ofaim wanpela
    balus olsem ofa bilong rausim sin. Pris i mas brukim nek bilong balus, tasol em
    i no ken rausim het bilong en.
  dan-1931: Han skal bringe dem til Præsten, og Præsten skal først frembære den, der
    skal bruges til Syndoffer; han skal knække Halsen på den ved Nakken uden at rive
    Hovedet helt af
  vie-OVCB: Thầy tế lễ sẽ nhận chim, dâng con thứ nhất làm lễ chuộc tội, vặn cổ chim
    nhưng không cho đứt lìa,
  guj-2017: તે તેઓને યાજક પાસે લાવે, પાપાર્થાર્પણને માટે જે હોય તેને તે પ્રથમ ચઢાવે
    અને તે તેની ગરદન પરથી તેનું માથું મરડી નાખે, પણ તેના શરીર પરથી તેની ગરદન જુદી
    ન કરે.
  pon-2006A: E pahn wadohng samworo menpihr pwukat, samworo ahpw pahn wia mahs meirong
    en dihp. E pahn pirer tepinweren menpihro ahpw e sohte pahn dolsang moange,
  por-BRBSL: Ele os trará ao sacerdote, que primeiro oferecerá aquele que é para a
    oferta pelo pecado. Ele arrancar-lhe-á a cabeça do pescoço, mas não a cortará
