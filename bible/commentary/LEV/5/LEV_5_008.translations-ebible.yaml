  cek-AK: To hmuennawk to qaima khaeah sin ah, anih mah tavaa maeto hoiah zae angbawnhaih
    to sah pae hmaloe tih, anih mah tahnong to tamet pae poek tih, toe taprawt pat
    mak ai.
  cuk-cuk: 'We-dule, dule-irwa-Bab-Dummadse-goledse we-nuumar sedoed. We-Bab-Dummadse-goled
    gebedgine isgusad-ular nuu-gwagwen weyob ukoed: E-dukar obipirmakoed, degi-inigwele,
    e-nono dukargi ungosulid.'
  uig-CYR: У буларни каһинниң қешиға кәлтүргәндә, каһин авал гуна қурбанлиғиға тәйярланғанни
    қурбанлиқ қилип бойнини үзмәй, бешиға йеқин җайидин толғисун, лекин бешини бойнидин
    үзүвәтмисун;
  tel-2017: అతడు వాటిని యాజకుడి దగ్గరికి తీసుకురావాలి. యాజకుడు మొదట ఒకదాన్ని పాపం
    కోసం బలిగా అర్పిస్తాడు. అతడు దాని తలను తుంచి వేస్తాడు కానీ పూర్తిగా వేరు చేయడు.
  hat-BSA: Li va pote yo bay prèt la, ki va ofri, premyèman, sa ki pou ofrann peche
    a, e li va tranche tèt li pa devan kou a san ke li pa fin separe li nèt.
  kos-kos: El fah use ma inge nu sin mwet tol, su ac fah kisakin wule se nu ke kisa
    ke ma koluk meet. El ac fah koteya kwawa ac tia eisla sifa uh liki mano,
  hbo-WLC: וְהֵבִ֤יא אֹתָם֙ אֶל־הַכֹּהֵ֔ן וְהִקְרִ֛יב אֶת־אֲשֶׁ֥ר לַחַטָּ֖את רִאשׁוֹנָ֑ה
    וּמָלַ֧ק אֶת־רֹאשׁ֛וֹ מִמּ֥וּל עָרְפּ֖וֹ וְלֹ֥א יַבְדִּֽיל׃
  ibo-ibo: Ọ ga-eweta ha nye onye nchụaja. Onye ga-ewere nnụnụ nke mbụ chụọ aja mmehie.
    Ọ ga-atụbipụ olu ya, kama ọ gaghị ekewapụcha isi nnụnụ ahụ site nʼahụ ya.
  ory-ory: ପୁଣି ସେ ଯାଜକ ନିକଟକୁ ସେମାନଙ୍କୁ ଆଣିବ, ତହୁଁ ଯାଜକ ପ୍ରଥମେ ପାପାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ
    କରି ତାହାର ବେକରୁ ମୁଣ୍ଡ ମୋଡ଼ିବ, ମାତ୍ର ଦୁଇ ଖଣ୍ଡ କରିବ ନାହିଁ।
  chk-chk: Iwe, epwe uweereto ren ewe souasor, nge ätewe epwe akomwen eäni asor ewe
    eman fän iten asoren tipis. Epwe ämäräkulu möküran, nge esap wesewesen tünüöla.
  rop-rop: En im garra bringimap olabat deya langa det serramonimen, en det serramonimen
    garra pudum det feswan bard langa det ofring blanga nogudbalawei. En im garra
    breigim det nek, bat nomo det hedpat,
  ukr-1871: І подасть їх сьвященникові; а той принесе наперед те, що на жертву за
    гріх і скрутить головку йому над шиєю, та не віддїлить її.
  deu-1951: Er soll sie zum Priester bringen; dieser aber soll zuerst die zum Sündopfer
    bestimmte darbringen und ihr unterhalb des Genicks den Kopf abkneifen, ihn aber
    nicht abtrennen.
  eng-JPS: And he shall bring them unto the priest, who shall offer that which is
    for the sin-offering first, and pinch off its head close by its neck, but shall
    not divide it asunder.
  srp-1865: Neka donese svešteniku, a on neka prinese prvo ono što je za grijeh, i
    noktom neka mu zasijeèe glavu k šiji, ali da ne razdvoji.
  lug-lug: Anaabireeteranga kabona, n’asooka okuwaayo ekiweebwayo olw’ekibi. Kabona
    anaanyoolanga ensingo y’ekiweebwayo, naye nga tagikutuddeeko;
  heb-heb: והביא אתם אל הכהן והקריב את אשר לחטאת ראשונה ומלק את ראשו ממול ערפו ולא
    יבדיל׃
  ben-IRV: সে তাদের কে যাজকের কাছে আনবে ও যাজক আগে পাপের জন্য বলি উৎসর্গ করে তার গলা
    মুচড়াবে, কিন্তু ছিঁড়ে ফেলবে না।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਜਕ ਕੋਲ ਲਿਆਵੇ ਅਤੇ ਜਾਜਕ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਨੂੰ ਪਹਿਲਾਂ ਚੜ੍ਹਾਵੇ
    ਅਤੇ ਉਸ ਦਾ ਸਿਰ ਮਰੋੜ ਦੇਵੇ ਪਰ ਉਸ ਨੂੰ ਚੀਰ ਕੇ ਵੱਖੋ-ਵੱਖ ਨਾ ਕਰੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် ရှေ့ သို့ ဆောင် ခဲ့ရမည်။ ယဇ်ပုရောဟိတ်သည် အပြစ် ဖြေရာ ယဇ်ကောင်ကို
    အရင် ပူဇော် လျက် ၊ ခေါင်း ကိုလိမ် ၍ ဖြတ်ရမည်။ ကိုယ်ကို ရှင်းရှင်းမ ခွဲ ရ။
  hmo-hmo: Unai tau ese inai manu be hahelagaia tauna dekenai do ia mailaia. Vadaeni
    hahelagaia tauna ese kara dika boubouna do ia henia guna. Manu ena aiona do ia
    mogea, to do ia utua parara lasi.
  urd-urd: वह उन्हें काहिन के पास ले आए जो पहले उसे जो ख़ता की क़ुर्बानी के लिए है
    पेश करे, और उसका सिर गर्दन के पास से मरोड़ डाले पर उसे अलग न करे,
  rus-SYN: пусть принесет их к священнику, и священник представит прежде ту из сих
    птиц, которая за грех, и надломит голову ее от шеи ее, но не отделит;
  bqc-SIM: Aàli mↄò sa'onaɛ, sa'onapi i a sɛ̃́ia kpá duun awakpabↄ ũ. Aàli a
    kòlokpa ń ↄkↄↄo mizↄ̃sai,
  tcz-CHONGTHU: Hichengse chu thempupa henga nahin choi ding, aman vacha khat pen
    chu chonset themmona thilto a ato ding ahi. Vacha ngong chang chu ahechip a, ahivanga
    aluchang chu atahsa toh akikhen sah lou ding ahi.
  mar-mar: त्याने ती याजकापाशी आणावी; मग याजकाने पहिल्याने त्यातील पापार्पण अर्पावे;
    त्याने पक्ष्याची मुंडी मुरगळून मोडावी परंतु ते वेगळे करु नये
  qub-qub: Chaycunataga cüraman apanga. Cüranami apashan cajta tipirenga.
  bqp-bqp: Bɑ koo ginɑ yɑ̃ku kowo wi gunɔ ge wɛ̃wɑ ge bɑ kɑ torɑrun suuru kɑnɑbu nɑ
    mi, kpɑ u gen wĩiru buɑ u kun sɔsie.
  hat-hat: L'a pote yo bay prèt la. Prèt la menm va ofri zwazo pou peche a anvan.
    L'a kase kou zwazo a, san li pa separe tèt la ak rès kò a.
  eng-BSB: He is to bring them to the priest, who shall first present the one for
    the sin offering. He is to twist its head at the front of its neck without severing
    it;
  tod-tod: Toɠa ʋa ga tiye zalaɠa ɠula nui ʋɔ, naa ɠa naa ɠula ga zalaɠai mɔunpa,
    nii maanɛai é ɠɛ ga koto gba zalaɠai. Zalaɠa ɠula nui ɠa kɔgi ʋee ga, kɛlɛ é
    mina nɔungi ɠula ga.
  eng-WEBPB: He shall bring them to the priest, who shall first offer the one which
    is for the sin offering. He shall wring off its head from its neck, but shall
    not sever it completely.
  kbq-kbq: Agra pristi vahete tare namararena avreno vanigeno, ese nama kumi'agu huno
    kresramna vugahie. Hagi ana namamofona ananke erivamagasigeno frigahianagi, anankena
    tgahu otregahie.
  nhe-BL: Huan nopa totome quinhualicas campa nopa totajtzi huan yajaya temacas nopa
    achtohui piltototzi queja se tlacajcahualistli ipampa tlajtlacoli. Achtohui quipilquechilacatzos
    pero ax quicahuilis ma cotoni itzonteco.
  gub-BL: A'e teko omono putar a'e mokoz wiràmiri xaxeto pe wà nehe. Xaxeto uzuka
    wiràmiri ikatu 'ygwer imunàn àwàm izypy mehe nehe. Uzuhaw putar iazu'yw iàkàg
    izo'ok 'ym pà nehe.
  eng-DRA: 'And he shall give them to the priest: who shall offer the first for sin,
    and twist back the head of it to the little pinions, so that it stick to the neck,
    and be not altogether broken off.'
