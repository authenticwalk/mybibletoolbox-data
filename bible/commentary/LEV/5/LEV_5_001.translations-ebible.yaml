    portera son iniquité.
  cek-AK: Kami maeto loe a hnuk ih hmuen hoi panoek ih hmuen nuiah hnukung ah oh moe,
    rangpui hmaa ah lokmaihaih sahkung ih lok doeh a thaih; toe thuih han koeh ai
    nahaeloe, a zaehaih to a nuiah krah tih.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Ar dule-gwensakse
    gorlenonikile, be ibmar-daksad, be ibmar-itosad sogdaye. Ar we-dule yapa sogdagele,
    we-dule, dummad-nosad, degisoggu, sabsur-odurdaklegergebed.'
  uig-CYR: Әгәр бириси мәлум ишқа гувачи болуп, шундақла униңға қәсәм буйрулғинида
    көргини яки билгинидин мәлумат бәрмисә, ундақта у қәбиһлигиниң җазасиға тартилиду.
  tel-2017: “ఒక వ్యక్తి తాను చూసిన దాన్ని గానీ, విన్న దాన్ని గానీ సాక్ష్యం చెప్పాల్సిన
    అవసరం వచ్చినప్పుడు సాక్ష్యం చెప్పకుండా పాపం చేస్తే దానికి ఆ వ్యక్తే బాధ్యత వహించాలి.
  hat-BSA: “‘Alò, si yon moun peche lè l rele pou fè temwayaj tribinal kòn yon temwen,
    konsènan si li te wè oubyen otreman vin konnen yon bagay, si li pa pale sa, alò,
    li va pote koupabilite pa li.
  kos-kos: Kisa nu ke ma koluk enenu in orek ke sripa inge. Sie mwet fin solsol in
    orek loh ke pacl in nununku a el tia fahkak nufon ma el liye ku lohng, ac fah
    oasr mwatal ac el fah eis kaiyuk kac.
  hbo-WLC: וְנֶ֣פֶשׁ כִּֽי־תֶחֱטָ֗א וְשָֽׁמְעָה֙ ק֣וֹל אָלָ֔ה וְה֣וּא עֵ֔ד א֥וֹ רָאָ֖ה
    א֣וֹ יָדָ֑ע אִם־ל֥וֹא יַגִּ֖יד וְנָשָׂ֥א עֲוֺנֽוֹ׃
  ibo-ibo: “ ‘Ọ bụrụ na mmadụ ọbụla emehie nʼihi na ọ jụrụ ikwupụta mgbe ọ nụrụ ọkwa
    amaara nʼọha maka ịgba ama banyere ihe ọ hụrụ maọbụ ihe ọ maara, ọ bụ onye ikpe
    mara.
  ory-ory: ଆଉ, ଯଦି କୌଣସି ବ୍ୟକ୍ତି ସାକ୍ଷୀ ହୋଇ ଶପଥ କରାଇବାର କଥା ଶୁଣିଲେ ହେଁ, ଯାହା ସେ ଦେଖିଅଛି
    ବା ଜାଣିଅଛି, ତାହା ପ୍ରକାଶ ନ କରି ପାପ କରେ, ତେବେ ସେ ଆପଣା ଅପରାଧ ବୋହିବ।
  chk-chk: Are eman a kökkö me ren ewe soukapwüng pwe epwe pwärätä lon kapwüng mine
    a küna ika rongorong, nge esap mochen pwärätä, ätewe a tipis.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Wal yu garra abum det ofring
    blanga yu nogudbalawei wen yu dumbat dislot nogudbala ting. If enibodi dalim yu
    blanga kaman en gibit det truwan stori langa kothaus, en yu nomo dalim wanim yubin
    luk en wanim yubin irrimbat, wal yu garra abumbat panishmen.
  ukr-1871: А коли хто тим согрішить що чув голос клятьби і був сьвідком, чи то бачив
    се, чи знав се, коли не обявив того, так понесе на собі вину.
  deu-1951: Wenn eine Seele dadurch sündigt, daß sie etwas nicht anzeigt, wiewohl
    sie die Beschwörung vernommen hat und Zeuge ist, daß sie es entweder gesehen oder
    erfahren hat, so daß sie nun ihre Missetat trägt;
  eng-JPS: And if any one sin, in that he heareth the voice of adjuration, he being
    a witness, whether he hath seen or known, if he do not utter it, then he shall
    bear his iniquity;
  srp-1865: I kad ko zgriješi što èuje kletvu i bude joj svjedok vidjevši ili èuvši,
    pa ne kaže, nosiæe svoje bezakonje.
  lug-lug: “ ‘Omuntu bw’ategyengayo ku kintu ky’amanyi, n’awa obujulirwa ku kintu
    kye yalaba oba kye yawulira nga kikyamu, anaabanga azzizza omusango.
  heb-heb: ונפש כי תחטא ושמעה קול אלה והוא עד או ראה או ידע אם לוא יגיד ונשא עונו׃
  ben-IRV: আর যদি কেউ এভাবে পাপ করে, সাক্ষী হয়ে দিব্যি করবার কথা শুনলেও, যা দেখেছে
    কিংবা জানে, তা সে প্রকাশ না করে, তবে সে নিজের অপরাধ বহন করবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਅਜਿਹਾ ਪਾਪ ਕਰੇ ਕਿ ਉਹ ਕਿਸੇ ਗੱਲ ਦਾ ਗਵਾਹ ਹੋਵੇ ਅਤੇ ਸਹੁੰ ਚੁੱਕਣ
    ਤੋਂ ਬਾਅਦ ਵੀ ਉਹ ਨਾ ਦੱਸੇ ਕਿ ਉਸ ਨੇ ਕੁਝ ਵੇਖਿਆ ਜਾਂ ਜਾਣਿਆ ਹੈ, ਤਾਂ ਉਹ ਦੋਸ਼ੀ ਠਹਿਰੇਗਾ।
  mya-JVB: တစုံ တယောက်သောသူသည် အမှုကို မြင် သည်ဖြစ်စေ ၊ သိ သည်ဖြစ်စေ ၊ ကျိန်ဆို စေသော
    စကား ကို ကြား ၍ ၊ သက်သေ ဖြစ်လျက်နှင့် ပြန်မ ပြော ဘဲနေသဖြင့် ပြစ်မှား ၍ ၊ မိမိ
    ဒုစရိုက် အပြစ်ကို ခံရ သော်၎င်း၊
  hmo-hmo: 'Ma Lohiabada ese Mose dekenai inai taravatu ia henia: Inai kara dika edia
    davana karaia totona taunimanima ese inai boubou gaudia do idia henia: Bema tau
    ta ese ia itaia gauna o ia diba gauna ta ia herevalaia diba kota gabuna dekenai,
    to ia herevalaia lasi, unai tau be ia kerere.'
  urd-urd: और अगर कोई इस तरह ख़ता करे कि वह गवाह हो और उसे क़सम दी जाए कि जैसे उसने
    कुछ देखा या उसे कुछ मा'लूम है, और वह न बताए, तो उसका गुनाह उसी के सिर लगेगा।
  rus-SYN: Если кто согрешит тем, что слышал голос проклятия и был свидетелем, или
    видел, или знал, но не объявил, то он понесет на себе грех.
  bqc-SIM: Tó gbɛ̃́ mà wàlɛ seeladeↄ wɛɛlɛ, mɛ́ aàpi sↄ̃ à yãe è ge a yãe
    dↄ̃ yã́pi guu, tó a nílɛ, à duunakɛ̀n we, yã́pi a wi aà musuɛ.
  tcz-CHONGTHU: Nanghon thil khat namu'u leh nahet'u chungchanga hettoh sah dinga
    nakikou tengule, hitobang hettoh sah louva um chu chu chonset ahin, chule nachonset
    jeh a chu gotna nachan ding ahi.
  mar-mar: जर एखाद्याने इतरास सांगण्यासारखी साक्ष ऐकली किंवा त्याने काही पाहिले किंवा
    ऐकले तर त्या बाबीसंबंधी त्याने साक्ष द्यावी; तो जर साक्ष द्यावयाचे नाकारील तर
    पाहिलेले किंवा माहित असलेले न सांगण्याचे पाप केल्यामुळे तो दोषी ठरेल;
  qub-qub: «Pitapis ricashanta, wiyashanta cärananpaj gayachiptin mana cärarga paypis
    juchayojmi ricaconga.
  bqp-bqp: Su tɛ̃ nɛɛ, goo u bɔ̃ruɑ mɑ u koo seedɑ di gɑ̃ɑ ni u wɑn sɔ̃, ɑdɑmɑ u ǹ
    geruɑ ye u wɑ, ǹ kun mɛ ye u yɛ̃. Sɑɑ ye sɔɔ, yɛ̃ro u torɑwɑ mi.
  hat-hat: 'Men nan ki sikonstans pou yo fè ofrann bèt pou peche moun fè san yo pa
    konnen: Si yon moun fin fè sèman nan tribinal pou l'' di sa ki pase epi li refize
    pale sa l'' te wè ou ankò sa li vin konnen, li gen pou l'' peye pou sa li fè a.'
  eng-BSB: “If someone sins by failing to testify when he hears a public charge about
    something he has witnessed, whether he has seen it or learned of it, he shall
    bear the iniquity.
  tod-tod: «Ni nui ta a faa ɠaana, ɓaa é faa mɛni, naa ʋolu é toligi mɛni ga zeeleiti
    ti ʋa, kɛlɛ é la kɛɛni, nii é kwɛɛ, é ʋa naama zeele wooi wo, ná-faaɠaaza
    golai ma ɠasɔi ɠa la unma.
  eng-WEBPB: “‘If anyone sins, in that he hears a public adjuration to testify, he
    being a witness, whether he has seen or known, if he doesn’t report it, then he
    shall bear his iniquity.
  kbq-kbq: Mago'mo'ma keno antahino hu'nesia zanku'ma huama hinogu ke refako hu trateti'ma
    antahigesigeno huama'ma osaniana, agra kefoza hugahiankino, anazamofo kna'a agra'a
    erigahie.
  nhe-BL: “Intla se acajya quiitztoc quema panoc se tlamantli ax cuali, o quicactoc
    se tlajtoli ax cuali, huan teipa tequitini quitemohuaj se testigo tlen quiitztoc
    nopa tlamantli o quicactoc nopa tlajtoli, huajca monequi teyolmelahuas tlen nelía
    quiitztoc o quicactoc. Pampa intla ax teyolmelahuas tlen panoc, yajaya quihuicas
    tlajtlacoli noixtla huan monequi nechhualiquilis se tlacajcahualistli.
  gub-BL: 'Amume''u putar penemiapo kwer hekuzaromo ma''e imur pyràm xe ihe nehe kury:
    Aze tuwihaw wenoz amo wenataromo wà nehe, — Emume''u nerapi har hemiapo kwer urewe
    nehe, aze i''i izupe wà nehe, aze numume''u kwaw wemixak kwer nehe, aze numume''u
    kwaw weminu kwer nehe, a''e mehe ikatu ''ym ma''e iapo har romo wiko putar tuwihaw
    wanenataromo a''e nehe. Ikatu putar hehe wazepyk àwàm nehe.'
  eng-DRA: 'If any one sin, and hear the voice of one swearing, and is a witness either
    because he himself hath seen, or is privy to it: if he do not utter it, he shall
    bear his iniquity.'
