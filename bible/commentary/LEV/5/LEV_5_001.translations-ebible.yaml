verse: LEV.005.001
translations:
  mal-C: “ ‘സാക്ഷിമൊഴി നൽകാൻ പരസ്യപ്പെടുത്തിയ കൽപ്പന കേട്ടിട്ടും താൻ കണ്ടതോ അറിഞ്ഞതോ
    ആയ സംഗതി അറിയിക്കാതെ ആ വിധത്തിൽ പാപംചെയ്യുന്ന വ്യക്തി തന്റെ കുറ്റം വഹിക്കണം.
  deu-TKW: Wenn sich jemand vergeht, indem er eine laut ausgesprochene Verwünschung
    anhört und könnte Zeuge sein, mag er nun den Thäter gesehen oder sonst in Erfahrung
    gebracht haben, hat aber keine Anzeige gemacht und so Schuld auf sich geladen,
    -
  lin-lin: « Soki moto ayoki mbela ya elakeli mabe na tina na likambo oyo amonaki
    mpe ayebi, bongo aboyi kotatola yango, asali masumu mpe amemi ngambo.
  eng-LSV: “And when a person sins, and has heard the voice of an oath, and he [is]
    witness, or has seen, or has known—if he does not declare [it], then he has borne
    his iniquity.
  eng-GNV: 'Also if any haue sinned, that is, If he haue heard the voyce of an othe,
    and hee can be a witnes, whether he hath seene or knowen of it, if hee doe not
    vtter it, he shall beare his iniquitie:'
  eng-WEBSTER: And if a soul shall sin, and hear the voice of swearing, and be a witness,
    whether he hath seen or known of it ; if he doth not utter it , then he shall
    bear his iniquity.
  nhw-BL: “Sintla se acajya quiitztoc quema panoc se tlamantli amo cuali, o quicactoc
    se camanali amo cuali, huan teipa tequitini quitemohuaj se testigo catli quiitztoc
    nopa tlamantli o quicactoc nopa camanali, huajca monequi teyolmelahuas catli nelía
    quiitztoc o quicactoc. Pampa sintla amo teyolmelahuas catli panoc, yaya quihuicas
    tlajtlacoli noixpa huan monequi nechhualiquilis se tlacajcahualistli.
  swh-ONEN: “ ‘Ikiwa mtu atakuwa ametenda dhambi kwa sababu hakusema alipotakiwa kutoa
    ushahidi hadharani kuhusu jambo aliloona au kujua habari zake, yeye anastahili
    adhabu.
  bba-bba: Su tɛ̃ nɛɛ, ɡoo u bɔ̃ruɑ mɑ u koo seedɑ di ɡɑ̃ɑ ni u wɑn sɔ̃, ɑdɑmɑ u ǹ
    ɡeruɑ ye u wɑ, ǹ kun mɛ ye u yɛ̃. Sɑɑ ye sɔɔ, yɛ̃ro u torɑwɑ mi.
  eng-KJVCPB: And if a soul sin, and hear the voice of swearing, and is a witness,
    whether he hath seen or known of it; if he do not utter it, then he shall bear
    his iniquity.
  luo-luo: “ ‘Ngʼato angʼata ma nokwongʼre kata ma notamre mar hulo wach moro mosewinjo
    kata moseneno, en bende nobed jaketho, kendo nyaka kume mi ochul.
  meu-meu: Tau ta ese e itaia ḡauna eiava mai dibana ḡauna bema herevalaia diba hahemaoro
    gabuna ai, to basine herevalaia, ia na baine kerere.
  npi-ULB: यदि कसैले आफूले देखेको वा सुनेको कुनै कुराको साक्षी भएर पनि त्यस कुराको
    गवाही दिनुपर्ने अवस्थामा गवाही नदिएको कारणले पाप गर्दछ भने, त्यो दोषी हुने छ ।
  yor-yor: “ ‘Bí ẹnìkan bá dẹ́ṣẹ̀ nítorí pé kò sọ̀rọ̀ nígbà tí a bi í ní gbangba pé
    kó jẹ́rìí nípa nǹkan tó rí tàbí nǹkan tó mọ̀ nípa ìṣẹ̀lẹ̀ kan, a ó di ẹ̀bi rẹ̀
    rù ú.
  emp-NTPO: Bãrã bororãba ẽberã cawa obʌdad̶e ab̶aʌda trʌ̃nibʌrʌ, maʌ̃gʌ ẽberãba ununada
    wa ũrĩnada jaraẽ́bʌrʌ cadjiruada o b̶ʌa. Maʌ̃ carea bed̶ead̶e b̶aya.
  pes-OPCB: «هرگاه کسی از وقوع جرمی اطلاع داشته باشد ولی در مورد آنچه که دیده یا شنیده
    در دادگاه شهادت ندهد، مجرم است.
  tgl-ULB: Kung magkasala ang sinuman dahil tumanggi siyang magpatotoo nang nakasaksi
    siya tungkol sa isang bagay na kung saan kinakailangan niyang magpatotoo, kahit
    na nakita niya ito o narinig ang tungkol dito, mayroon siyang pananagutan.
  hui-hui: Anduane Homogo ibugua Mosesehondo Isaraele wali agaliru lamilonaga bi lamialu
    lalu, Agali mbira kagohondo mendealime ko biyago hendeneyaguabi bi layago hale
    heneyaguabi uruni godini latagi hole íbu laragola ibugua latagi hole napeyagua
    nde agali ogoni ibu mana puguayagome ibuha ko ngelo holebira.
  mya-mya: အောက်​ဖော်​ပြ​ပါ​ကူး​လွန်​မူ​များ​အ​တွက် အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ပူ​ဇော်​ရန်​လို​အပ်​သည်။
    တစ် စုံ​တစ်​ယောက်​သော​သူ​အား​တ​ရား​ရုံး​မှ​သက် သေ​ခံ​ရန်​ဆင့်​ခေါ်​သည့်​အ​ခါ သူ​သည်​မိ​မိ
    မြင်​ရ​ကြား​ရ​သည့်​အ​တိုင်း​ထုတ်​ဖော်​ပြော​ဆို ခြင်း​မ​ပြု​လျှင် အ​ပြစ်​ကူး​လွန်​ရာ​ရောက်​သည်။
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་སྡིག་པ་བྱས་པ་སྟེ། མནའ་བསྐྱལ་བའི་གཏམ་ཐོས་ཤིང་ཁོ་རང་དཔང་བོ་ཡིན་ནའང་།
    ཁོས་ཅི་མཐོང་བ་གང་ཤེས་པ་དེ་སྙན་སེང་མ་ཞུས་ན། ངེས་པར་རང་གི་ཆད་པ་འཁུར་དགོས།
  sna-sna: “ ‘Kana munhu akatadza nokuti aramba kupa uchapupu iye achinzi ape uchapupu
    pamusoro pezvaakaona kana zvaakanzwa, achava nemhosva.
  spa-BLM: “‘Si alguien peca, al oír una admonición pública para testificar, siendo
    él un testigo, si ha visto o sabido, si no lo denuncia, entonces cargará con su
    iniquidad.
  cac-cac: Q'uinaloc ay junoc mach tz'avtaj yuj yalani ma yac'an testigoal sb'a d'a
    junoc tas ix yila', ma ix yab'i, palta tato max yalelta yuj tas ix yil chi', ma
    tas ix yab' chi', a jun chi' tz'och smuloc scann̈ej d'a yib'an̈.
  swh-ULB: Kama mtu atatenda dhambi kwa sababu hakusema ukweli wakati alipotakiwa
    kutoa ushahidi fulani kuhusu kile alichotakiwa, ameona au kufahamu habari zake,
    yeye anastahili adhabu.
  bel-bel: Калі хто згрэшыць тым, што чуў голас праклёну і быў сьведкам, альбо бачыў,
    альбо ведаў, але не абвясьціў, дык ён панясе на сабе грэх.
  deu-ELBBK: Und wenn jemand sündigt, dass er die Stimme des Fluches hört, und er
    war Zeuge, sei es dass er es gesehen oder gewusst hat, – wenn er es nicht anzeigt,
    so soll er seine Ungerechtigkeit tragen;
  mbb-OT: Emun is sevaha he etew kenà egkaǥi ziyà te hukmanan mehitenged te neehè
    din etawa netuenan din, ne zuen din televaken.
  mal-2015: ഒരുത്തൻ സത്യവാചകം കേട്ടിട്ടു, താൻ സാക്ഷിയായി കാണുകയോ അറികയോ ചെയ്തതു അറിയിക്കാതെ
    അങ്ങനെ പാപം ചെയ്താൽ അവൻ തന്റെ കുറ്റം വഹിക്കേണം.
  rmc-rmc: „ ‚Te vareko kerela binos oleha, hoj pro sudos tel e prisaha na svedčinel,
    kajte sas paš varesoste abo džanel vareso, ale na phenel avri, ela pre leste vaš
    oda e vina.
  pes-OPV: بشنود، و او شاهد باشد خواه دیده و خواه دانسته، اگر اطلاع ندهد گناه او را
    متحمل خواهدبود.
  ron-1924: Кынд чинева, фиинд пус суб журэмынт ка мартор, ва пэкэтуи неспунынд че
    а вэзут сау че штие ши ва кэдя астфел суб винэ
  ben-OBCV: “ ‘যদি কেউ নিজের চোখে দেখে অথবা নিজের কানে শুনেও তা প্রকাশ না করার জন্য
    পাপ করে, তাহলে সেই বিষয়ের জন্য সে দায়ী হবে।
  som-som: Haddii qof ku dembaabo cod dhaar ah oo uu maqlay, ee uu isagu marag ka
    yahay, hadduu arkay iyo hadduu gartayba, hadduusan sheegin waa inuu dembigiisa
    qaataa.
  lat-VUC: 'Si peccaverit anima, et audierit vocem jurantis, testisque fuerit quod
    aut ipse vidit, aut conscius est: nisi indicaverit, portabit iniquitatem suam.'
  eng-ASVBT: And if anyone sin, in that he heareth the voice of adjuration, he being
    a witness, whether he hath seen or known, if he do not utter it, then he shall
    bear his iniquity.
  ita-1885: E QUANDO alcuno avrà peccato, perciocchè avrà udita la voce di una dinunziazione
    con giuramento di alcuna cosa, onde egli sia testimonio (o che l'abbia veduta,
    o che l'abbia altramente saputa), e non l'avrà dichiarata; egli porterà la sua
    iniquità.
  eng-LXXUP: And if a soul sin, and hear the voice of swearing, and he is a witness
    or has seen or been conscious, if he do not report it, he shall bear his iniquity.
  eng-ULB: If anyone sins because he does not testify when he has witnessed something
    about which he is required to testify, whether he has seen it or heard about it,
    he will be responsible.
  spa-VBL: “Si tú pecas por no suministrar las pruebas necesarias en un caso legal,
    ya sea que tú mismo hayas visto o escuchado algo al respecto, eres responsable
    de tu culpabilidad.
  fra-_FOB: Lorsque quelqu'un étant témoin, après avoir entendu la parole du serment,
    aura péché en ne déclarant pas ce qu'il a vu ou ce qu'il sait, il portera son
    iniquité.
  mal-mal: “‘ഒരുവൻ സത്യവാചകം കേട്ടിട്ട്, താൻ സാക്ഷിയായി കാണുകയോ അറിയുകയോ ചെയ്തത് അറിയിക്കാതെ
    അങ്ങനെ പാപം ചെയ്താൽ അവൻ തന്റെ കുറ്റം വഹിക്കേണം.
  urd-GVR: Ho saktā hai ki kisī ne yoṅ gunāh kiyā ki us ne koī jurm dekhā yā wuh us
    ke bāre meṅ kuchh jāntā hai. To bhī jab gawāhoṅ ko qasam ke lie bulāyā jātā hai
    to wuh gawāhī dene ke lie sāmne nahīṅ ātā. Is sūrat meṅ wuh qusūrwār ṭhahartā
    hai.
  suz-BL: मिनु मुर कामी मार मार तशा तुइश्‍शा यो, सांकछी दुम्‍चा कली ब्रेत्‍मेनु, सांकछी
    दुम्‍चा कली मजाक्‍बा, मेकोमी आ तशो तुइश्‍शो मदेंत हना, मेको आ पर्बम दोस ताइब दुम्‍ब।
    न्‍यायाधीस १७:२; हितोपदेस २९:२४
  ita-1927: Quando una persona, dopo aver udito dal giudice la formula del giuramento,
    nella sua qualità di testimonio pecca non dichiarando ciò che ha veduto o altrimenti
    conosciuto, porterà la pena della sua iniquità.
  ckb-ckb: «”کاتێک کەسێک گوێی لە بانگەوازی ئاشکرا دەبێت بۆ شایەتیدان کە شایەتی بدات،
    بێدەنگ بوو لەوەی بینیبووی یان زانیبووی، ئەوا ئەو کەسە گوناهی کردووە و تاوانی خۆی
    لە ئەستۆ دەگرێت.
  eng-BBE: 'And if anyone does wrong by saying nothing when he is put under oath as
    a witness of something he has seen or had knowledge of, then he will be responsible:'
  kan-OKCV: “ ‘ಯಾವನಾದರೂ ಆಣೆ ಇಡುವುದನ್ನು ಕೇಳಿ, ಸಾಕ್ಷಿಯಾಗಿದ್ದು, ಪಾಪಮಾಡಿದರೆ, ಅವನು ಅದನ್ನು
    ಕಂಡೂ ಇಲ್ಲವೆ ತಿಳಿದೂ ಅವನು ಅದನ್ನು ಹೇಳದಿದ್ದರೆ, ಅವನು ತನ್ನ ಅಪರಾಧವನ್ನು ಹೊತ್ತುಕೊಳ್ಳಬೇಕು.
  tam-2017: “சாட்சியாகிய ஒருவன், இடப்பட்ட ஆணையைக் கேட்டிருந்தும், தான் கண்டதையும்
    அறிந்ததையும் தெரிவிக்காமலிருந்து பாவம்செய்தால், அவன் தன் அக்கிரமத்தைச் சுமப்பான்.
  spa-RV-1909: Y CUANDO alguna persona pecare, que hubiere oído la voz del que juró,
    y él fuere testigo que vió, ó supo, si no lo denunciare, él llevará su pecado.
  ron-BTF: Și dacă un suflet păcătuiește și aude vocea jurământului și este martor,
    fie că a văzut, fie că a cunoscut aceasta, dacă el nu rostește aceasta, atunci
    el să poarte nelegiuirea sa.
  eng-WEBP: “‘If anyone sins, in that he hears a public adjuration to testify, he
    being a witness, whether he has seen or known, if he doesn’t report it, then he
    shall bear his iniquity.
  eng-FBV: If you sin by not giving the evidence you have about a legal case, whether
    you saw something yourself or heard about it, you bear responsibility for your
    guilt.
  nld-1939: Wanneer iemand zondigt, door geen verklaring af te leggen, als hij onder
    bedreiging met vloek wordt opgeroepen, ofschoon hij als getuige kan optreden,
    omdat hij het zelf heeft gezien of er kennis van heeft gekregen, dan laadt hij
    schuld op zich.
  nch-BL: “Sinta se acajya quiitac quema panoc se tamanti cati amo cuali, o quicactoc
    se camanali cati amo cuali, huan teipa tequichihuani quitemohuaj se testigo cati
    quiitztoc nopa tamanti o quicactoc nopa camanali, huajca monequi teyolmelahuas
    cati nelía quiitztoc o quicactoc. Pampa sinta amo teyolmelahuas ten panoc, yaya
    quihuicas tajtacoli noixpa huan monequi techhualiquilis se tacajcahualisti.
  vie-1934: Khi người nào làm chứng bị bắt thề rồi, và phạm tội vì không tỏ ra điều
    mình đã thấy hay là đã biết, thì người đó sẽ mang tội mình.
  hin-CV: “ ‘यदि कोई व्यक्ति किसी पाप का गवाह है, जिसे उसने होते हुए देखा है, अथवा
    उसे इसका अहसास है और सार्वजनिक रूप से शपथ दिए जाने के बाद भी वह इसके विषय में
    मौन रहता है, तो वह उस अपराध का भार स्वयं उठाएगा.
  eng-OURB: “‘If anyone sins ·errs (the standard goal)·, in that he sh'ma ·hear obey·
    the voice of adjuration, he being a witness, whether he has seen or known, if
    he does not report it, then he shall bear his depravity (moral evil).
  spa-BES: Y si alguien hace algo malo al no decir nada cuando se le presta juramento
    como testigo de algo que ha visto o ha tenido conocimiento, entonces será responsable.
  tdx-tdx: Aa naho eo ty manao hakeo amy te jinanji’e ty koim-pitaroñe, ie nivalolombeloñe
    ke te nahaoniñe he nahafohiñe, fe tsy nabora’e, le ho vavè’e i tahiñey.
  vid-vid: “Wone munhu yoneche yoganigwa kulavya ulolezi kuli chitala kuwala mbuli
    yoyawene ama yoyahuliche na heye wone yaleme kulonga chinhu, lelo ago ndo gehile
    na koganigwa kugazigwa kwa chiwalo cha gehile ga heye.
  eng-OKE: And if a man sin, and (one) hear the voice (which demands) swearing that
    he is a witness, or that he hath seen or known, if he will not show it, he shall
    bear his sin.
  tha-KJV: “ถ้าผู้ใดกระทำความผิดในข้อที่​ได้​ยินเสียงแห่งการปฏิญาณตัวและเป็นพยาน และแม้ว่าเขาเป็นพยานโดยที่เขาเห็นหรือรู้เรื่องก็​ตาม
    แต่​เขาไม่​ยอมให้​การเป็นพยาน เขาต้องรับโทษความชั่วช้าของเขา
  por-BR-2018: E quando alguma pessoa pecar, que houver ouvido a voz do que jurou,
    e ele for testemunha que viu, ou soube, se não o denunciar, ele levará seu pecado.
  deu-ELO: Und wenn jemand sündigt, daß er die Stimme des Fluches hört, und er war
    Zeuge, sei es daß er es gesehen oder gewußt hat, wenn er es nicht anzeigt, so
    soll er seine Ungerechtigkeit tragen;
  eng-WYC-2018: If a soul, that is, (a) man, sinneth, and heareth the voice of an
    oath, and is (a) witness, that is, (is) required to bear witnessing of a thing
    that he knoweth, for either he saw, either is witting, if he showeth (it) not,
    but hideth the truth, he shall bear his sin. (If someone taketh an oath, for he
    is a witness, for either he saw, or heard, or knoweth something, but if he hideth
    the truth, and telleth it not, he sinneth, and he shall bear his sin.)
  epo-epo: Se iu pekos per tio, ke li aŭdos ĵuron kaj estos atestanto, aŭ ke li vidos
    aŭ scios, sed ne sciigos kaj portos sur si la pekon;
  uig-PIN: Əgǝr birsi mǝlum ixⱪa guwaⱨqi bolup, xundaⱪla uningƣa ⱪǝsǝm buyrulƣinida
    kɵrgini yaki bilginidin mǝlumat bǝrmisǝ, undaⱪta u ⱪǝbiⱨlikining jazasiƣa tartilidu.
  beo-beo: 'Dilia hou hagudu dedei diala ba:sea, Wadela:i Hou Gogolema:ne Olofoma:ne
    Iasu hamoma:- Fofada:su ouligisu dunu da dunu afae amo fofada:su diasuga hou e
    da ba:i o nabi amo olelemusa: misa:ne sia:sea, amola amo dunu da ea ba:i o nabi
    liligi noga:le hame olelesea, amo dunu da wadela:le hamoiba:le, fofada:mu gala.'
  tpi-OTNT: Bikpela i tokim Moses long tokim ol Israel olsem, “Sapos ol i askim wanpela
    man long i go long kot bilong tokaut long samting em i bin lukim narapela man
    i mekim, o long samting em i bin harim narapela man i tok long en, tasol dispela
    man i no tokaut long dispela samting, orait em i mekim rong na i gat asua long
    ai bilong God.
