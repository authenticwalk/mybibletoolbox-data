verse: LEV.005.012
translations:
  mal-C: അയാൾ അതിനെ പുരോഹിതന്റെയടുക്കൽ കൊണ്ടുവരണം. പുരോഹിതൻ അതിൽനിന്ന് ഒരുപിടി സ്മാരകഭാഗമായി
    എടുത്തു യാഗപീഠത്തിൽ യഹോവയ്ക്ക് അർപ്പിച്ച ദഹനയാഗമെന്നപോലെ ദഹിപ്പിക്കണം. ഇതു പാപശുദ്ധീകരണയാഗം.
  deu-TKW: Und er soll es zum Priester bringen. Der Priester aber soll eine reichliche
    Hand voll davon nehmen, als Duftteil von ihm, und soll es auf dem Altar über den
    Feueropfern Jahwes in Rauch aufgehn lassen; ein Sündopfer ist es.
  lin-lin: 'Sima, akomema yango epai ya Nganga-Nzambe oyo akozwa loboko moko lokola
    eteni ya ekaniseli mpe akotumba yango na moto mpo na Yawe : ezali mbeka mpo na
    masumu.'
  eng-LSV: and he has brought it to the priest, and the priest has taken a handful
    from it of the fullness of his hand—its memorial—and has made incense on the altar,
    according to the fire-offerings of YHWH; it [is] a sin-offering.
  eng-GNV: 'Then shall hee bring it to the Priest, and the Priest shall take his handfull
    of it for the remembrance thereof, and burne it vpon the altar with the offrings
    of the Lord made by fire: for it is a sinne offring.'
  eng-WEBSTER: 'Then shall he bring it to the priest, and the priest shall take his
    handful of it, even a memorial of it, and burn it on the altar, according to the
    offerings made by fire to the LORD: it is a sin-offering.'
  nhw-BL: Huan monequi quihualicas nopa harina campa nopa totajtzi, huan nopa totajtzi
    quicuis se quentzi tlen nopa tlacajcahualistli quen se tlanextilijcayotl para
    nechmaca nochi nopa harina. Huan quitlatis ne quentzi ipan nopa tlaixpamitl quen
    quitlatía nochi sequinoc tlacajcahualistli para na. Ya ni elis se tlacajcahualistli
    por tlajtlacoli.
  swh-ONEN: Atauleta unga kwa kuhani, ambaye atachukua konzi moja kama sehemu ya kumbukumbu
    na atauteketeza kwenye madhabahu juu ya sadaka zilizotolewa kwa Bwana kwa moto.
    Hii ni sadaka ya dhambi.
  bba-bba: U koo kɑ som mɛ dɑwɑ yɑ̃ku kowon mi kpɑ yɑ̃ku kowo wi, u mɛn nɔm kure teeru
    sɔkɑ u dɔ̃ɔ doke mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko. Som nɔm kure tee te, tɑ
    koo de Yinni Gusunɔ u n yɛ̃ro yɑɑye. Yɑ̃ku terɑ tɑ koo de u win torɑrun suuru
    wɑ.
  eng-KJVCPB: 'Then shall he bring it to the priest, and the priest shall take his
    handful of it, even a memorial thereof, and burn it on the altar, according to
    the offerings made by fire unto the Lord: it is a sin offering.'
  luo-luo: Eka enokel mogono ni jadolo eka jadolo nojuke sanja kaka rapar, mi nowangʼe
    e kendo mar misango ewi misengini miwangʼo gi mach ni Jehova Nyasaye. Mano en
    misango mar golo richo.
  meu-meu: Ia ese hahelaḡa tauna dekena baine mailaia; bena hahelaḡa tauna ese una
    flaoa kahana na imana ai baine abia, helalo toana, ihaboulaina patana ai baine
    gabua, Iehova ena ḡole-oho bouboudia ida; una na kara-dika boubouna.
  npi-ULB: त्यसले त्यो पुजारीकहाँ ल्याओस्, र पुजारीले त्यसबाट एक मुट्ठी चिन्हको रूपमा
    लिएर परमप्रभुको निम्ति वेदीमा आगोको बलिमाथि जलाओस् । यो पापबलि हो ।
  yor-yor: Kí ó gbé e wá sí ọ̀dọ̀ àlùfáà, àlùfáà yóò sì bu ẹ̀kúnwọ́ ìyẹ̀fun gẹ́gẹ́
    bí ẹbọ ìrántí, kí ó sì sun ún lórí pẹpẹ, gẹ́gẹ́ bí ẹbọ tí a fi iná sun sí Olúwa.
    Ẹbọ ẹ̀ṣẹ̀ ni.
  emp-NTPO: Maʌ̃ harinara sacerdotemaa edeped̶a sacerdoteba jʌwa baratʌma ab̶a edaped̶a
    Ãcõrẽa babue diaida b̶ʌa animarã babue diabadad̶e bá nũmʌcãda ʌ̃rʌ̃. Maʌ̃ maãrĩ
    babue diabʌrʌd̶eba acʌbi b̶ʌa harinara jũma Ãcõrẽa dia b̶ʌda. Maʌ̃ harina diad̶ara
    cadjirua carea diasia.
  pes-OPCB: آرد را پیش کاهن بیاورد تا کاهن مشتی از آن را به عنوان نمونه بردارد و روی
    مذبح بسوزاند، درست مثل قربانیهایی که بر آتش به خداوند تقدیم می‌شود. این، قربانی
    گناه اوست.
  tgl-ULB: Dapat niya dalhin ito sa pari, at kukuha ang pari ng isang dakot nito para
    isipin nang may pasasalamat tungkol sa kabutihan ni Yahweh at pagkatapos sunugin
    ito sa ibabaw ng altar, sa ibabaw ng mga handog na gawa sa pamamagitan ng apoy
    para kay Yahweh. Ito ay isang handog para sa kasalanan.
  hui-hui: Ani yalu ibiragola loma binigo mo miaga agali kago ibugua balawa biago
    lomabu miradagua nuha henenego emene gi mbira yamialu delolebira. Ani bialu loma
    binigo mo miaga agali kago ibugua loma maru ngaru heba biamaga howa lomabu delolebira.
    Balawa ogoni ko domo wahelonaga lomabu delolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ တော်​သို့ မုန့်​ညက်​အ​ကုန်​အ​စင်​ပူ​ဇော်​ဆက်​သ
    သည့်​အ​ထိမ်း​အ​မှတ်​အ​ဖြစ် မုန့်​ညက်​လက် တစ်​ဆုပ်​စာ​ကို​ယူ​၍​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်
    ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။ ယင်း​သည် အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ဖြစ်​သ​တည်း။-
  bod-N: དེ་ཡང་ཁོས་གྲོ་ཞིབ་དེ་མཆོད་དཔོན་གྱི་དྲུང་དུ་འཁྱེར་འོང་བ་དང་། མཆོད་དཔོན་གྱིས་དེ་ལས་ཁྱོར་བ་གང་དྲན་རྟེན་དུ་བླངས་ནས།
    མཆོད་ཁྲིའི་སྟེང་དཀོན་མཆོག་ཡ་ཝཱེའི་མེ་མཆོད་ཀྱི་ཁར་སྦྱིན་སྲེག་གཏོང་དགོས་ལ། དེ་ནི་སྡིག་བཤགས་མཆོད་པ་ཡིན།
  sna-sna: Anofanira kuzviuyisa kumuprista uyo achatora tsama sechikamu chechirangaridzo
    agozvipisa paaritari pamusoro pezvipiriso zvinoitirwa Jehovha nomoto. Ichi chipiriso
    chezvivi.
  spa-BLM: La traerá al sacerdote, y el sacerdote tomará un puñado de ella como porción
    conmemorativa, y la quemará sobre el altar, sobre las ofrendas de Yahvé hechas
    por fuego. Es una ofrenda por el pecado.
  cac-cac: Yovalil syic'cot d'a vin̈ sacerdote, axo vin̈ tz'ic'ancot junoc b'echan̈
    ixim harina chi' yic stz'a d'a yib'an̈ altar yuj sch'oxaneli to masanil jun ofrenda
    chi' yic Jehová yaji. Sn̈usjitz'a d'a altar d'a yib'an̈ juntzan̈xo ofrenda van
    stz'a d'a yichan̈ Jehová. A jun ofrenda chi' yuj mul tz'ac'ji.
  swh-ULB: Atauleta kwa kuhani, na kuhani atachukua konzi moja ya unga kama ukumbusho
    wa wema wa Bwana na atauweka juu ya madhabahu na kuteketeza juu ya sadaka za kuteketezwa
    kwa moto kwa ajili ya Bwana. Hii ni sadaka ya dhambi.
  bel-bel: 'і прынясе яе сьвятару, а сьвятар возьме зь яе поўную жменю на памяць і
    спаліць на ахвярніку ў ахвяру Госпаду: гэта ахвяра за грэх;'
  deu-ELBBK: 'Und er soll es zu dem Priester bringen; und der Priester nehme davon
    seine Hand voll, das Gedächtnisteil desselben, und räuchere es auf dem Altar,
    auf den Feueropfern des HERRN: Es ist ein Sündopfer.'
  mbb-OT: Ne uwita zin heini ziyà te memumuhat ne edtarin dutun is memumuhat te sengekemkem
    he paaǥi te ketentenuzi te Nengazen. Ne haazà is tinarin din, ne edtutungen din
    diyà te pemuhatà duma te zuma he menge pemuhat diyà te Nengazen he pinaaǥi te
    hapuy. Pemuhat heini he para te idlumpiyu.
  mal-2015: 'അവൻ അതു പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരേണം: പുരോഹിതൻ നിവേദ്യമായി അതിൽനിന്നു
    കൈ നിറച്ചെടുത്തു യാഗപീഠത്തിന്മേൽ യഹോവെക്കുള്ള ദഹനയാഗങ്ങളെപ്പോലെ ദഹിപ്പിക്കേണം;
    ഇതു പാപയാഗം.'
  rmc-rmc: Anela oda ko rašaj, savo olestar lela jekh burňik pro leperiben a labarela
    oda pro oltaris sar e jagaľi obeta le RAJESKE. Kada hin e obeta vaš o binos.
  pes-OPV: و آن را نزد کاهن بیاورد و کاهن یک مشت از آن را برای یادگاری گرفته، بر هدایای
    آتشین خداوند برمذبح بسوزاند. این قربانی گناه است.
  ron-1924: С-о адукэ ла преот, ши преотул сэ я дин еа ун пумн плин, ка адучере аминте,
    ши с-о ардэ пе алтар, ка ши пе даруриле де мынкаре мистуите де фок ынаинтя Домнулуй
    – ачеста есте ун дар де испэшире.
  ben-OBCV: সে এই বলিদান যাজকের কাছে আনবে যে এক স্মরণীয় অংশরূপে বলিদানের একমুঠো তুলে
    নিয়ে বেদিতে ভক্ষ্য-নৈবেদ্যের উপরে সদাপ্রভুর উদ্দেশে পোড়াবে। এটি পাপার্থক বলিদান।
  som-som: Oo waa inuu wadaadka u keenaa, oo wadaadkuna waa inuu cantoobo muggeed
    uga qaataa xusuus, oo meesha allabariga ha ku dul gubo, sidii qurbaannada Rabbiga
    dabka loogu sameeyo, waayo, waa qurbaan dembi.
  lat-VUC: 'Tradetque eam sacerdoti: qui plenum ex ea pugillum hauriens, cremabit
    super altare in monimentum ejus qui obtulerit,'
  eng-ASVBT: 'And he shall bring it to the priest, and the priest shall take his handful
    of it as the memorial thereof, and burn it on the altar, upon the offerings of
    Jehovah made by fire: it is a sin offering.'
  ita-1885: Porti adunque quella farina al sacerdote, e prendane il sacerdote una
    menata piena per la ricordanza di quella; e facciala bruciar sopra l'Altare, in
    su l'offerte fatte per fuoco al Signore. Ella è un'offerta per lo peccato.
  eng-LXXUP: And he shall bring it to the priest; and the priest having taken a handful
    of it, shall lay the memorial of it on the altar of whole burnt offerings to the
    Lord; it is a sin offering.
  eng-ULB: He must bring it to the priest, and the priest will take a handful of it
    as a representative offering and then burn it on the altar, on top of the offerings
    made by fire for Yahweh. This is a sin offering.
  spa-VBL: Llévala al sacerdote, que tomará un puñado como ‘recordatorio’ y lo quemará
    en el altar sobre las ofrendas quemadas al Señor. Es una ofrenda por el pecado.
  fra-_FOB: Il l'apportera au sacrificateur, et le sacrificateur en prendra une poignée
    en mémorial, et la fera fumer sur l'autel, à la manière des sacrifices faits par
    le feu à l'Éternel; c'est un sacrifice pour le péché.
  mal-mal: 'അവൻ അത് പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം: പുരോഹിതൻ സ്മരണാംശമായി അതിൽനിന്ന്
    കൈ നിറച്ചെടുത്ത് യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കുള്ള ദഹനയാഗങ്ങളെപ്പോലെ ദഹിപ്പിക്കണം;
    ഇതു പാപയാഗം.'
  urd-GVR: Wuh use imām ke pās le āe jo yādgār kā hissā yānī muṭṭhī-bhar un qurbāniyoṅ
    ke sāth jalā de jo Rab ke lie jalāī jātī haiṅ. Yih gunāh kī qurbānī hai.
  suz-BL: मेकोमी मेको चढ़ेब आन बाक्‍तीक चाक्‍चा माल्‍ब। मिनु चढ़ेबमी मेको मिम्‍चा
    कली मुठी का हुइश्‍शा, परमप्रभु यावे कली मीम चोशा चढ़ेतीकेम अरु नु चोचा माल्‍ब।
    मेको पाप आ पर्बम चढ़ेतीक बाक्‍ब।
  ita-1927: Porterà la farina al sacerdote, e il sacerdote ne prenderà una manata
    piena come ricordanza, e la farà fumare sull’altare sopra i sacrifizi fatti mediante
    il fuoco all’Eterno. E’ un sacrifizio per il peccato.
  ckb-ckb: دەیهێنێتە لای کاهینەکە و ئەویش پڕ بە مستی لێی دەبات، بەشی یادەوەرییەکەی
    و لەسەر قوربانگاکە لەسەر قوربانییە بە ئاگرەکانی بۆ یەزدان دەیسووتێنێت، ئەوە قوربانی
    گوناهە.
  eng-BBE: 'And let him come to the priest with it, and the priest will take some
    of it in his hand, to be burned on the altar as a sign, among the offerings of
    the Lord made by fire: it is a sin-offering.'
  kan-OKCV: ತರುವಾಯ ಅವರು ಅದನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ತರಬೇಕು. ಯಾಜಕನು ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಅದರಿಂದ ತನ್ನ
    ಹಿಡಿಯಷ್ಟು ತೆಗೆದುಕೊಂಡು, ಬಲಿಪೀಠದ ಮೇಲೆ ಬೆಂಕಿಯ ಅರ್ಪಣೆಗಳಿಗನುಸಾರವಾಗಿ ಯೆಹೋವ ದೇವರಿಗಾಗಿ
    ಸುಡಬೇಕು. ಅದು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿರುವುದು.
  tam-2017: அதை ஆசாரியனிடத்தில் கொண்டுவரவேண்டும்; அதிலே ஆசாரியன் நன்றியின் அடையாளமான
    பங்காகத் தன் கைப்பிடி நிறைய எடுத்து, யெகோவாவுக்குச் செலுத்தும் தகனபலிகளைப்போல,
    பலிபீடத்தின்மேல் எரிக்கக்கடவன்; இது பாவநிவாரணபலி.
  spa-RV-1909: 'Traerála, pues, al sacerdote, y el sacerdote tomará de ella su puño
    lleno, en memoria suya, y la hará arder en el altar sobre las ofrendas encendidas
    á Jehová: es expiación.'
  ron-BTF: Apoi să o aducă la preot și preotul să ia o mână plină din ea, o amintire
    a ei și o să ardă pe altar, conform ofrandelor făcute prin foc DOMNULUI, aceasta
    este ofrandă pentru păcat.
  eng-WEBP: He shall bring it to the priest, and the priest shall take his handful
    of it as the memorial portion, and burn it on the altar, on the offerings of the
    LORD made by fire. It is a sin offering.
  eng-FBV: Take it to the priest, who shall take a handful as a ‘reminder part’ and
    burn it on the altar on top of the burnt offerings to the Lord. It is a sin offering.
  nld-1939: Hij moet het naar den priester brengen; de priester zal er een handvol
    als reukoffer afnemen, en het tegelijk met de vuuroffers voor Jahweh op het altaar
    in rook doen opgaan. Dit is het zondeoffer.
  nch-BL: Huan monequi quihualicas nopa harina campa nopa totajtzi, huan nopa totajtzi
    quicuis se quentzi ten nopa tacajcahualisti quej se tanextili para techmaca nochi
    nopa harina. Huan nopa se quentzi quitatis ipan nopa taixpamit quej quitatía nochi
    sequinoc tacajcahualisti para na. Ya ni elis se tacajcahualisti por tajtacoli.
  vie-1934: 'Người sẽ đem bột đó đến thầy tế lễ; thầy tế lễ sẽ bốc một nắm làm kỷ
    niệm. và xông trên bàn thờ như cách xông của lễ dùng lửa dâng cho Đức Giê-hô-va:
    ấy là một của lễ chuộc tội.'
  hin-CV: वह इसे पुरोहित के पास लेकर आए और पुरोहित इसमें से मुट्ठी भर महीन आटे को
    इसके स्मरण दिलाने वाले भाग के रूप में लेकर याहवेह की अन्य अग्निबलियों के साथ वेदी
    पर जलाए. यह एक पापबलि है.
  eng-OURB: He shall bring it to the priest, and the priest shall take his handful
    of it as the memorial portion, and burn it on the altar, on the offerings of Adonai
    made by fire. It is a habitual sin ·miss the mark· offering.
  spa-BES: 'Y que venga al sacerdote con él, y el sacerdote tomará un poco de él en
    su mano, para ser quemado en el altar como un recordatorio, entre las ofrendas
    quemadas hechas para él Señor: es un pecado de expiación.'
  tdx-tdx: Hen­dese’e mb’amy mpisoroñey mb’eo i bana­banay, le handrambesa’ i mpisoroñey
    ty mahàtsam-pità’e ho tiahy vaho hengae’e an-katoeñe amy kitreliy, ambone’ o hisoroñañe
    am’ Iehovào; soron-kakeo izay.
  vid-vid: Komigalila mtambika na mtambika kohola utimbo awo unojile chiganza chimwe
    na kulakaza mchanya ha honhu ha kulavila nhambiko kota honhu ha kukumbuchila,
    hamwe na nhambiko zoyalingulavilwa Mkulu Nguluwi kwa chiluli. Ayo ndo nhambiko
    ya gehile.
  eng-OKE: 'And he shall bring it to the priest, and the priest shall take a handful
    of it as the memorial thereof, and burn it at the altar with the oblations of
    the Lord: it is a sin offering.'
  tha-KJV: ให้​เขานำแป้งมาให้​ปุ​โรหิตและปุโรหิตจะเอาแป้งกำมือหนึ่งเป็นส่วนที่​ระลึก
