  kan-2017: ಅವನು ಯಾಜಕನ ಬಳಿಗೆ ಅದನ್ನು ತಂದನಂತರ ಅದು ದೈವಾರ್ಪಿತವೆಂದು ಸೂಚಿಸುವುದಕ್ಕಾಗಿ ಯಾಜಕನು
