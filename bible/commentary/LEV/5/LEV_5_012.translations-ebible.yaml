  rug-rug: Kaqu paleke la nia sa koasa hiama, meke kaqu vagia sa hiama si keke sinara
    lima siṉina pude na vina gilagilana sapu ele ta vala beto koe Zihova si asa. Meke
    kaqu va uqua sa koasa hope si asa koari na vina vukivukihi vasina. Na vina vukivukihi
    tana sinea si asa.
  gaz-gaz: Innis lubatti haa fidu; lubichi immoo konyee tokko irraa fuudhee akka kutaa
    yaadannoo tokkootti aarsaa ibiddaan Waaqayyoof dhiʼeeffame gubbaatti iddoo aarsaa
    irratti haa gubu; kun aarsaa cubbuu ti.
  fra-LSG: 'Il l’apportera au sacrificateur, et le sacrificateur en prendra une poignée
    comme souvenir, et il la brûlera sur l’autel, comme les offrandes consumées par
    le feu devant l’Éternel: c’est une offrande d’expiation.'
  yal-yal: A xa a xali saraxaraliin fɛma, na yi a yiin yɛ keden ba a ra ɲɔxɔ lu seen
    na Ala xɔn, a yi a sa saraxane fari naxanye ralima Alatala ma tɛɛni saraxa ganden
    fari. Yulubi xafari saraxan na a ra.
  haw-1868: A e lawe mai oia ia mea i ke kahuna, a e lalau iho ke kahuna a piha kona
    lima ia mea i mea hoomanao nona, a e kuni iho ma ke kuahu, e like me na mohaipuhi
    ia Iehova; he mohailawehala ia.
  arb-NAV: وَيُقَدِّمْهُ إِلَى الْكَاهِنِ، فَيَمْلأُ مِنْهُ قَبْضَتَهُ لِلتَّذْكَارِ،
    وَيُحْرِقُهُ عَلَى الْمَذْبَحِ، عَلَى وَقَائِدِ الرَّبِّ. إِنَّهُ قُرْبَانُ خَطِيئَةٍ.
  ewe-ewe: Atsɔe vɛ na nunɔla la; nunɔla la aɖe wɔ la ƒe asiʋlo ɖeka ɖe wɔ blibo la
    teƒe, eye wòatɔ dzoe le vɔsamlekpui la dzi abe dzovɔsa bubu ɖe sia ɖe na Yehowa
    ene. Esiae anye eƒe nu vɔ̃ ŋuti vɔsa.
  eng-LEE: 'And he shall bring it to the priest; and the priest shall take from it
    his handful, as its memorial, and burn it on the altar, upon the fire-offerings
    of the Lord: it is a sin-offering.'
  asm-FB: তেওঁ ইয়াক নিশ্চয়ে পুৰোহিতৰ ওচৰলৈ আনিব আৰু পুৰোহিতে তেওঁৰ স্মৰণাৰ্থক নৈবেদ্য
    হিচাবে তেওঁৰ বুলি তেওঁৰ পৰা এমুঠি লৈ যিহোৱাৰ অগ্নিকৃত উপহাৰৰ বিধিমতে তাক বেদীত
    দগ্ধ কৰিব; সেয়ে পাপাৰ্থক নৈবেদ্য।
  sus-A: عَ شَ نَ شَنِن سّرّشّدُبّ شْن مَ، سّرّشّدُبّ سُشُ كٍرٍن فَنمَ سّرّشّبَدٍ
    قَرِ تْنشُمَ رَ. عَ نَ رَبَمَ سّرّشّيٍ قَرِ نَشٍيٍ فَنمَ سّرّشّبَدٍ قَرِ، بَرِ مَ
    يُنُبِ شَقَرِ سّرّشّ نَ عَ رَ.
  fra-SBL: Il l'apportera au prêtre ; le prêtre en prendra une poignée comme portion
    commémorative, et il la brûlera sur l'autel, sur les offrandes consumées par le
    feu de Yahvé. C'est un sacrifice pour le péché.
  hbo-hbo: וֶהֱבִיאָהּ֮ אֶל־הַכֹּהֵן֒ וְקָמַ֣ץ הַכֹּהֵ֣ן ׀ מִ֠מֶּנָּה מְלֹ֨וא קֻמְצֹ֜ו
    אֶת־אַזְכָּרָתָה֙ וְהִקְטִ֣יר הַמִּזְבֵּ֔חָה עַ֖ל אִשֵּׁ֣י יְהוָ֑ה חַטָּ֖את הִֽוא׃
  eng-WYCLIFFE: And he schal yyue it to the preest, which preest schal take vp an
    handful therof, and schal brenne on the auter, in to mynde of hym that offeride,
  cwe-cwe: Kezamgalila mkulu wa nhambiko, nayo mkulu wa nhambiko kezasola ganza da
    usage unogile na kuutimbula uchanyha ya lupango lwa kulavila nhambiko fana hanhu
    ha lukumbuso, hamwe na nhambiko iyolaviligwa Mndewa Mulungu kwa moto. Iyo ni nhambiko
    ya uhasanyi.
  kik-kik: Nĩakaũtwarĩra mũthĩnjĩri-Ngai, nake arũme ngundi yaguo ũtuĩke gĩcunjĩ gĩa
    kĩririkano acooke aũcinĩre kĩgongona-inĩ igũrũ rĩa maruta marĩa marutĩirwo Jehova
    na mwaki. Rĩu nĩrĩo iruta rĩa kũhoroherio mehia.
  fra-NCL: Il l’apportera au prêtre, et le prêtre en prendra une poignée en souvenir
    et la fera fumer sur l’autel, sur les sacrifices faits par le feu à Yahweh ; c’est
    un sacrifice pour le péché.
  cek-AK: To hmuen loe qaima khaeah sin ah, anih mah takaw dip to ban tamsum maeto
    la ueloe, Angraeng hmaa ah hmai angbawnhaih sak baktih toengah, hmaicam nuiah
    hmai hoiah thlaek tih; to loe zae angbawnhaih ah om tih.
  cuk-cuk: Geb we-madubur dule-irwa-Bab-Dummadse-goledse sedoed. Bab-Jehová bemarga
    bela we-ibmar-ukmaid be ebinsamalaga, dule-irwa-Bab-Dummadse-goled madubur na
    argan-nukgwen suoed. Geb we-madubur Bab-Jehováʼga-ibmar-bamalad-soogi-ogumakar-uklegedba-mesa
    ibmar-ogumakar-ukleged-ailagi ogumakoed. We-ibmar-uklegedi, isgued-ular ibmar-uklegedid.
  uig-CYR: У уни каһинниң қешиға кәлтүрсун вә каһин буниңдин сунғучиниң «ядлиниш үлүши»
    сүпитидә бир чаңгал елип, шуни Пәрвәрдигарға атап отта сунулған қурбанлиқларға
    қошуп, қурбангаһниң үстидә көйдүрсун. Буниң өзи гуна қурбанлиғи болиду.
  tel-2017: అతడు యాజకుని దగ్గరికి దాన్ని తీసుకురావాలి. అప్పుడు యాజకుడు యెహోవా మంచితనం
    గూర్చి కృతజ్ఞతాపూర్వకంగా జ్ఞాపకం చేసుకోడానికి దానిలో నుండి ఒక గుప్పెడు స్మృతి
    చిహ్నంగా తీసి యెహోవాకి దహనబలి అర్పించే చోట దహించాలి. అది పాపం కోసం చేసే బలి అర్పణ.
  hat-BSA: Li va pote li bay prèt la, e prèt la va pran men plen de li kòm yon pati
    komemoratif, pou ofri li nan lafimen sou lotèl la, avèk ofrann bay SENYÈ a pa
    dife. Li se yon ofrann peche.
  kos-kos: El fah use nu sin mwet tol, su ac fah eis sie lafluf inpaol tuh in sie
    mwe akul lah ma inge kewa kisakinyukyang nu sin LEUM GOD, ac el fah esukak fin
    loang uh tuh in sie kisa ke mwe mongo. Kisa in eisla ma koluk pa inge.
  hbo-WLC: וֶהֱבִיאָהּ֮ אֶל־הַכֹּהֵן֒ וְקָמַ֣ץ הַכֹּהֵ֣ן ׀ מִ֠מֶּנָּה מְל֨וֹא קֻמְצ֜וֹ
    אֶת־אַזְכָּרָתָה֙ וְהִקְטִ֣יר הַמִּזְבֵּ֔חָה עַ֖ל אִשֵּׁ֣י יְהוָ֑ה חַטָּ֖את הִֽוא׃
  ibo-ibo: Ha ga-ewere ya bịakwute onye nchụaja, onye ga-ekporo nke ga-eju ya aka
    ya dịka oke ncheta. Kpọọ ya ọkụ nʼebe ịchụ aja nke onyinye nsure ọkụ e chere nʼihu
    Onyenwe anyị. Nke a ga-abụkwa aja mmehie ya.
  ory-ory: ତହୁଁ ସେ ତାହା ଯାଜକ ନିକଟକୁ ଆଣିଲେ, ଯାଜକ ତହିଁର ସ୍ମରଣାର୍ଥକ ଅଂଶ ରୂପେ ତହିଁରୁ ଏକ
    ମୁଷ୍ଟି ନେଇ ବେଦିରେ ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନିକୃତ ଉପହାର ଉପରେ ତାହା ଦଗ୍ଧ କରିବ; ଏହା ପାପାର୍ଥକ
    ନୈବେଦ୍ୟ।
  chk-chk: Iwe, epwe uwato ren ewe souasor, nge ewe souasor epwe tukei ekumwuch seni,
    iei asisilan pwe a asor meinisin, o kenala me won ewe rongen asor asen ewe asoren
    kek ngeni ewe Samol mi Lapalap. Iei eu asoren amusamusen tipis.
  rop-rop: Wal im garra bringimap langa det serramonimen, en det serramonimen garra
    gajim lilbit garram im bingga blanga shoum tharran ofring langa mi, en im garra
    barnim tharran langa det teibul blanga ofring. Dijan na det ofring blanga deigidawei
    det nogudbalawei.
  ukr-1871: 'І подасть її сьвященникові і возьме сьвященник із її жменю повну, як
    частку на спомин, та й воскурить на жертівнику при огняних жертвах Господеві:
    Се жертва за гріх.'
  deu-1951: Er soll es zum Priester bringen, und der Priester nehme eine Handvoll
    davon, soviel als zum Gedächtnis bestimmt ist, und verbrenne es auf dem Altar
    über dem Feuer des HERRN. Es ist ein Sündopfer.
  eng-JPS: And he shall bring it to the priest, and the priest shall take his handful
    of it as the memorial-part thereof, and make it smoke on the altar, upon the offerings
    of the LORD made by fire; it is a sin-offering.
  srp-1865: I kad donese k svešteniku, neka uzme sveštenik punu šaku za spomen njezin,
    i neka zapali na oltaru pored žrtve ognjene Gospodu. To je žrtva za grijeh.
  lug-lug: Anaakireeteranga kabona, era kabona anaatoolangako olubatu, nga kye kitundu
    eky’ekijjukizo kyakyo, n’akyokera ku kyoto, ku biweebwayo eri Mukama ebyokeddwa
    mu muliro. Kino nga kye kiweebwayo olw’ekibi.
  heb-heb: והביאה אל הכהן וקמץ הכהן ממנה מלוא קמצו את אזכרתה והקטיר המזבחה על אשי
    יהוה חטאת הוא׃
  ben-IRV: পরে সে তা যাজকের কাছে আনলে যাজক তার মনে রাখার জন্য অংশ বলে তা থেকে এক মুঠো
    নিয়ে সদাপ্রভুর জন্য আগুনের তৈরী উপহারের রীতি অনুসারে বেদিতে পোড়াবে; এটা পাপের
    জন্য বলি।
  pan-pan: ਤਦ ਉਹ ਉਸ ਨੂੰ ਜਾਜਕ ਦੇ ਕੋਲ ਲਿਆਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਵਿੱਚੋਂ ਇੱਕ ਮੁੱਠ ਭਰ ਕੇ ਯਾਦਗਿਰੀ
    ਦੇ ਲਈ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਦੇ ਉੱਤੇ ਸਾੜੇ। ਇਹ ਪਾਪ ਦੀ
    ਭੇਟ ਹੈ।
  mya-JVB: ယဇ်ပုရောဟိတ် ထံ သို့ဆောင် ခဲ့ပြီးလျှင် ၊ ယဇ် ပုရောဟိတ်သည် မုန့်ညက်တလက်
    ဆွန်းတည်းဟူသောပူဇော်သက္ကာအတွက် အတာကိုယူ ၍ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာနှင့်အတူယဇ်
    ပလ္လင်ပေါ် မှာ မီး ရှို့ရမည်။ အပြစ် ဖြေရာယဇ် ဖြစ်သတည်း။
  hmo-hmo: Unai paraoa be hahelagaia tauna dekenai do ia mailaia. Hahelagaia tauna
    ese iena imana dekena amo paraoa haida do ia abia. Unai haida be Lohiabada dekenai
    henia ena toana. Unai neganai boubou patana ena latanai unai paraoa do ia gabua
    ore, aniani boubouna. Inai boubou be kara dika gwauatao totona.
  urd-urd: वह उसे काहिन के पास लाए, और काहिन उसमें से अपनी मुट्ठी भर कर उसकी यादगारी
    का हिस्सा मज़बह पर ख़ुदावन्द की आतिशीन क़ुर्बानी के ऊपर जलाए। यह ख़ता की क़ुर्बानी
    है।
  rus-SYN: 'и принесет ее к священнику, а священник возьмет из нее полную горсть в
    память и сожжет на жертвеннике в жертву Господу: это жертва за грех;'
  bqc-SIM: Aàli mↄò sa'onaɛ, sa'onapi i dã ↄkũ do yãdↄa Diigu gba ũ, i kpasa
    sa'okĩiwa pↄ́ pↄ́ wa kà Diiɛ tɛ́u àlɛ tɛ́kũ musu. Duun awakpabↄɛ.
  tcz-CHONGTHU: Changbong chu thempupa koma nahin choiding, chutengle aman changbong
    lah a kona chu khut dimkhat asodoh hing ahi. Pakaiya dinga thilpeh lutah napeh
    na bana hiche changbong chu Maicham chunga ahalvam ding ahi. Hichu chonset thilto
    ahi.
  mar-mar: त्याने तो मैदा याजकाकडे आणावा आणि याजकाने त्याच्यातून मूठभर मैदा घेऊन त्याच्या
    स्मरणाचा भाग म्हणून परमेश्वराच्या चांगूलपणा करिता होम करावा; हे पापार्पण होय.
  qub-qub: Cüraman apapanga. Paynami juc aptayta altarcho rupachenga ofrenda apaj
    runata noga yarpänäpaj. Chayta rupachenga waquin sacrifisyucunata rupaycächishan
    jananchömi. Chay ofrendaga juchapita sacrifisyu garamashanmi canga.
  bqp-bqp: U koo kɑ som mɛ dɑwɑ yɑ̃ku kowon mi kpɑ yɑ̃ku kowo wi, u mɛn nɔm kure teeru
    sɔkɑ u dɔ̃ɔ doke mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko. Som nɔm kure tee te, tɑ
    koo de Yinni Gusunɔ u n yɛ̃ro yɑɑye. Yɑ̃ku terɑ tɑ koo de u win torɑrun suuru
    wɑ.
  hat-hat: L'a pote l' bay prèt la, prèt la va pran yon ponyen nan farin lan ki va
    sèvi pou Seyè a pa janm bliye moun ki fè ofrann lan. L'a ofri l' bay Seyè a, l'a
    boule l' sou lotèl la tankou yon ofrann yo boule bèt pou Seyè a. Se va yon ofrann
    yo fè pou wete peche a.
  eng-BSB: He is to bring it to the priest, who shall take a handful from it as a
    memorial portion and burn it on the altar atop the offerings made by fire to the
    LORD; it is a sin offering.
  tod-tod: Toɠa ʋaa la zalaɠa ɠula nui ʋɔ. Zalaɠa ɠula nui ɠa zeeɲɛ gila seɠe ga ɠizɛsui,
    é gala, zalaɠa ɠulazuʋɛ, naa ʋɛɛ zalaɠai zɔiti ba, ti ɠalazu Ɠɔoɠɔ GALAGI ʋɛ.
    Koto gba zalaɠai ʋe.
  eng-WEBPB: He shall bring it to the priest, and the priest shall take his handful
    of it as the memorial portion, and burn it on the altar, on the offerings of the
    LORD made by fire. It is a sin offering.
  kbq-kbq: Hagi pristi vahete erino vanigeno, ana flauapinti huhamprino osi'a mago
    aza huno Ra Anumzamofontega tevefi kre mana vugahie. E'i kumite'ma kremana vu
    ofe.
  nhe-BL: Huan monequi quihualicas nopa harina campa nopa totajtzi, huan nopa totajtzi
    quicuis se quentzi tlen nopa tlacajcahualistli queja se tlanextilijcayotl para
    nechmaca nochi nopa harina. Huan quitlatis ne quentzi ipan nopa tlaixpamitl queja
    quitlatía nochi sequinoc tlacajcahualistli para na. Ya ni elis se tlacajcahualistli
    ipampa tlajtlacoli.
  gub-BL: Xaxeto upyhyk putar arozràn a'e teko wi nehe. Upyhyk putar opo ipor hapy
    pà ma'ea'yr hapy haw rehe nehe, temi'u Tupàn Tuweharupi Wiko Ma'e pe imono pyr
    i'aromo nehe. Nezewe mehe ima'enukwaw putar a'e arozràn paw Tupàn pe imono awer
    rehe nehe. Omono izupe wemiapo kwer ikatu 'ym ma'e imunàn kar haw romo.
  eng-DRA: 'And he shall deliver it to the priest: who shall take a handful thereof,
    and shall burn it upon the altar for a memorial of him that offered it:'
