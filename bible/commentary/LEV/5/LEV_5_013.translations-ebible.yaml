    l'une de ces choses, et il lui sera pardonné ; le reste appartiendra au prêtre,
    comme l'offrande de repas.'"
  hbo-hbo: וְכִפֶּר֩ עָלָ֨יו הַכֹּהֵ֜ן עַל־חַטָּאתֹ֧ו אֲשֶׁר־חָטָ֛א מֵֽאַחַ֥ת מֵאֵ֖לֶּה
    וְנִסְלַ֣ח לֹ֑ו וְהָיְתָ֥ה לַכֹּהֵ֖ן כַּמִּנְחָֽה׃ ס
  eng-WYCLIFFE: and the preest schal preie for hym, and schal clense; forsothe he
    schal have the tother part in yifte.
  cwe-cwe: Mkulu wa nhambiko kezamtendela munhu iyo kuilumba kwa uhasanyi uyatendile,
    nayo kezalekelelwa. Usage wondausigale wizakuwa wa mkulu wa nhambiko fana viili
    kwa nhosa ya mhule.’ ”
  kik-kik: Ũguo nĩguo mũthĩnjĩri-Ngai akaahoroheria mũndũ ũcio rĩĩhia o rĩothe rĩa
    macio angĩkorwo ekĩte, nake nĩakarekerwo. Matigari ma iruta rĩu magaatuĩka ma
    mũthĩnjĩri-Ngai, o ta ũrĩa gwĩkagwo hĩndĩ ya iruta rĩa mũtu.’ ”
  fra-NCL: C’est ainsi que le prêtre fera l’expiation pour cet homme, pour le péché
    qu’il a commis à l’égard de l’une de ces trois choses, et il lui sera pardonné.
    Ce qui restera appartiendra au prêtre, comme dans l’oblation. »
  cek-AK: To tiah qaima mah anih sakpazaehaih hmuen maeto hanah zae angbawnhaih to
    sah pae nahaeloe, anih zaehaih to tahmen tih; cang hoi angbawnhaih sak ih baktih
    toengah, kamtlai angbawnhaih hmuen loe qaima taham ah om tih, tiah a thuih pae.
  cuk-cuk: Weyobi, dule-irwa-Bab-Dummadse-goled ibmar-ukleged Bab-Jehováʼga ukoed.
    Adi, Bab-Jehová, dulega e-isgusad eliega, egi nossuliyob dakegar. Ibmar-ukleged-gwabgusaddi,
    dule-irwa-Bab-Dummadse-goledgadga guoed. Ar igi ibmar-gwag-ukleged obichale, a-dulemarga
    ukledae, deyob uklemogoed.’ ”
  uig-CYR: Бу йол билән у шу гуналардин қайсисини қилған болса, каһин униң үчүн кафарәт
    кәлтүриду. Ашлиқ һәдийәләрдикигә охшаш қалған қисми каһинға тәвә болиду.
  tel-2017: పైన చెప్పిన వాటిలో అతడు చేసిన పాపాన్ని యాజకుడు కప్పివేస్తాడు. అప్పుడు
    అతనికి క్షమాపణ కలుగుతుంది. నైవేద్యం అర్పణలో మిగిలినది యాజకునికి చెందినట్టుగా ఇక్కడ
    కూడా అర్పణ చేయగా మిగిలినది యాజకునికి చెందుతుంది.”
  hat-BSA: Alò, prèt la va fè ekspiyasyon pou li konsènan peche ke li te komèt soti
    nan youn nan sila yo, e sa va padone li. Konsa, rès la va vin pou prèt la menm
    jan ak ofrann sereyal la.’”
  kos-kos: In ouiya se inge mwet tol el fah oru kisa nu ke ma koluk lun mwet sac,
    ac ma koluk lal fah nunak munas nu sel. Ma lula ke flao uh ma lun mwet tol, in
    oapana ke mwe kisa wheat.
  hbo-WLC: וְכִפֶּר֩ עָלָ֨יו הַכֹּהֵ֜ן עַל־חַטָּאת֧וֹ אֲשֶׁר־חָטָ֛א מֵֽאַחַ֥ת מֵאֵ֖לֶּה
    וְנִסְלַ֣ח ל֑וֹ וְהָיְתָ֥ה לַכֹּהֵ֖ן כַּמִּנְחָֽה׃ ס
  ibo-ibo: Nʼụzọ dị otu a, onye nchụaja ga-achụrụ ya aja ikpuchi mmehie ya niile.
    A ga-agbagharakwa ya. Ụtụ ọka fọdụrụ ga-abụ nke onye nchụaja, dịka e si mee ya
    nʼaja onyinye mkpụrụ ọka.’ ”
  ory-ory: ଏହିରୂପେ ଉକ୍ତ କୌଣସି ବିଷୟରେ ସେ ଯେଉଁ ପାପ କରିଅଛି, ତାହାର ସେହି ପାପ ସକାଶୁ ତାହା
    ନିମନ୍ତେ ଯାଜକ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ, ତହିଁରେ ସେ କ୍ଷମାପ୍ରାପ୍ତ ହେବ; ଆଉ, ଅବଶିଷ୍ଟ ଦ୍ରବ୍ୟ
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ତୁଲ୍ୟ ଯାଜକର ହେବ।”
  chk-chk: Iei usun ewe souasor epwe föri asoren amusamusen tipis fän iten än ewe
    aramas tipis ren eu me eu lein ekewe föför, pwe epwe musala. Nge lusun ewe asor
    epwe än ewe souasor, usun a fis ren ewe asoren mongö.
  rop-rop: Wal lagijat na det serramonimen garra gibit det sekrifais blanga det nogudbalawei
    blanga im, en tharran garra meigim im jidan fri. En det najalot flauwa garra jidanbat
    blanga det serramonimen, jis laik im sid daga ofring.”
  ukr-1871: І відправить сьвященник покуту за гріх його, котрим провинив у де чому
    і проститься йому. Останок же буде сьвященникові, як хлїбова жертва.
  deu-1951: Also soll ihm der Priester Sühne erwirken wegen seiner Sünde, die er begangen
    hat in einem jener Fälle, so wird ihm vergeben werden. Das Opfer aber soll dem
    Priester gehören wie das Speisopfer.
  eng-JPS: And the priest shall make atonement for him as touching his sin that he
    hath sinned in any of these things, and he shall be forgiven; and the remnant
    shall be the priest's, as the meal-offering.
  srp-1865: I oèistiæe ga sveštenik od grijeha, kojim se ogriješio u èem god od ovoga,
    i oprostiæe mu se; a ostatak æe biti svešteniku kao od dara.
  lug-lug: Bw’atyo kabona anaatangiririranga omuntu oyo olw’ekibi ky’anaabanga akoze
    mu bintu ebyo byonna, era anaasonyiyibwanga. Ebyo byonna ebinaasigalangawo ku
    kiweebwayo kino binaabanga bya kabona, nga bwe kiri mu biragiro by’ekiweebwayo
    eky’emmere y’empeke.’ ”
  heb-heb: וכפר עליו הכהן על חטאתו אשר חטא מאחת מאלה ונסלח לו והיתה לכהן כמנחה׃
  ben-IRV: যাজক এই সকলের মধ্যে তার করা কোনো পাপের জন্য প্রায়শ্চিত্ত করবে, তাতে তার
    পাপের ক্ষমা হবে এবং অবশিষ্ট দ্রব্য ভক্ষ্য নৈবেদ্যের মত যাজকের হবে।
  pan-pan: ਅਤੇ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਵੀ ਗੱਲ ਦੇ ਵਿਖੇ ਜਿਹੜਾ ਪਾਪ ਕਰੇ, ਜਾਜਕ ਉਸ ਦੇ ਲਈ
    ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਤਦ ਉਸ ਦਾ ਪਾਪ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ। ਪਾਪ ਬਲੀ ਦਾ ਬਚਿਆ ਹੋਇਆ ਹਿੱਸਾ ਮੈਦੇ ਦੀ
    ਭੇਟ ਦੀ ਤਰ੍ਹਾਂ ਜਾਜਕ ਦਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသို့ ယဇ် ပုရောဟိတ်သည်၊ ထိုသူ ပြစ်မှား မိသော အပြစ် တစုံ တခုအတွက် အပြစ်
    ဖြေခြင်းကို ပြုလျှင် ၊ သူ ၏ အပြစ်လွှတ် လိမ့်မည်။ ကြွင်းသောအရာသည် ဘောဇဉ်ပူဇော်သက္ကာ
    ကဲ့သို့ ၊ ယဇ်ပုရောဟိတ် အဘို့ ဖြစ် သည်ဟု မောရှေအား မိန့်တော်မူ၏။
  hmo-hmo: Unai dala dekenai hahelagaia tauna ese unai tau ena kara dika ena davana
    do ia karaia, bona Lohiabada ese unai tau ena kara dika do ia gwauatao. Unai paraoa
    orena, ia gabua lasi gauna, be hahelagaia tauna ena, paraoa bouboudia haida hegeregerena.
  urd-urd: यूँ काहिन उसके लिए इन बातों में से, जिस किसी में उससे ख़ता हुई है उस ख़ता
    का कफ़्फ़ारा दे, तो उसे मु'आफ़ी मिलेगी; और जो कुछ बाक़ी रह जाएगा, वह नज़्र की
    क़ुर्बानी की तरह काहिन का होगा।”
  rus-SYN: и так очистит его священник от греха его, которым он согрешил в котором-нибудь
    из оных случаев, и прощено будет ему; остаток же принадлежит священнику, как приношение
    хлебное.
  bqc-SIM: Màa sa'ona ali aà duuna kɛ̃wà yã́piↄ do pↄ́ a kɛ̀ musu, Dii i sùuukɛaànↄ.
    Pↄ́wɛnti pↄ́ gↄ̃̀ líↄ dɛ sa'ona pↄ́ ũ lán pↄ́wɛn gbawa.
  tcz-CHONGTHU: Hitobanga hi chonset jeh a themona neiho chu thempu pan asuhtheng
    a, Pakai anga asuhdih ding, chule achonset nau ngaidama umding ahi. Changbong
    amoh chengse chu lhosohga thilto kibolna banga, thempupa chang ding ahi.
  mar-mar: अशा प्रकारे याजकाने त्याच्यासाठी प्रायश्चित करावे; आणि मग त्याची क्षमा
    होईल; अन्नार्पणाप्रमाणे पापार्पणाचे उरलेले सपिठ याजकाचे होईल.”
  qub-qub: Cüra chayno ruraptinrämi ima juchata rurashanpitapis runaga perdunasha
    canga. Chaqui micuy ofrendata garamashannömi juchapita sacrifisyu garamashanpis
    puchoj cäga cürapaj canga.»
  bqp-bqp: Sɑɑ ye sɔɔ, yɑ̃ku kowo wi, u koo wi u torɑ suuru kɑnɑbun wororu koosi.
    Kpɑ Gusunɔ u nùn win torɑrun suuru kuɑ. Kpɑ yɑ̃ku kowo u mɛ mu tie suɑ win tiin
    sɔ̃, nge gberun dĩɑnun yɑ̃kunu.
  hat-hat: Se konsa, prèt la va fè ofrann pou wete peche moun lan te fè a, Bondye
    va padonnen l' sa l' te fè a. Rès farin lan va rete pou prèt la, tankou lè y'ap
    fè ofrann manje.
  eng-BSB: In this way the priest will make atonement for him for any of these sins
    he has committed, and he will be forgiven. The remainder will belong to the priest,
    like the grain offering.”
  tod-tod: Zekana zalaɠa ɠula nui a koto gba vai ɠɛ la zunui naa ʋɛ, ná-kotoi vaa
    zu é kɛai, é lo naama vaiti taɠila ba, suvaa ɠa yɛ bɛ. Nii a yɛ ʋoluzu, naa
    ɠa ɠɛ ga zalaɠa ɠula nui nɔnɔ, eɠɛʋelei a ɗa ɠɛ la ga vebɛanii ma zalaɠai.»
  eng-WEBPB: The priest shall make atonement for him concerning his sin that he has
    sinned in any of these things, and he will be forgiven; and the rest shall be
    the priest’s, as the meal offering.’”
  kbq-kbq: E'inahukna kanteke kumi'ma hu'nesia zantera, pristi vahe'mo'a azahuno kumi'amofo
    nona huno kre mnana vanigeno, Ra Anumzamo'a ana ne'mofo kumi'a atrentegahie. Hagi
    mago'a mesiama'a, witi ofama hu'neaza huno pristi vahe'mo erigahie.
  nhe-BL: Huan ica nochi ya ni nopa totajtzi quiixtzacuilis itlajtlacol tlen quichijtoc
    nopa tlacatl, huan na nijtlapojpolhuis nopa tlajtlacoli tlen quichijtoc. Huan
    nopa harina tlen noja mocahuas elis para nopa totajtzitzi inintlacualis queja
    nojquiya mochihua ica nochi tlen mocahua quema temacaj tlacajcahualistli tlen
    harina.”
  gub-BL: Nezewe xaxeto omono putar a'e ma'e Tupàn pe hemiapo kwer ikatu 'ym ma'e
    imunàn kar haw romo nehe. Tupàn umunàn putar hemiapo kwer nehe. Nuzawy kwaw amogwer
    arozràn Tupàn pe imono pyr nehe. Xaxeto upyhyk putar ikurer nehe.
  eng-DRA: 'Praying for him and making atonement: but the part that is left, he himself
    shall have for a gift.'
