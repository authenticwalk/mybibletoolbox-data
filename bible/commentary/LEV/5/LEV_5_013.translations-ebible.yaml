verse: LEV.005.013
translations:
  mal-C: ആ മനുഷ്യൻ ചെയ്ത പാപത്തിനു പുരോഹിതൻ ഇങ്ങനെ പ്രായശ്ചിത്തം ചെയ്യണം; എന്നാൽ അവനോടു
    ക്ഷമിക്കും. ബാക്കിയുള്ളതു ഭോജനയാഗത്തിലെന്നപോലെ പുരോഹിതനുള്ളതായിരിക്കും.’ ”
  deu-TKW: Wenn ihm so der Priester Sühne geschafft haben wird wegen des Vergehens,
    dessen er sich bei irgend einem jener Anlässe schuldig gemacht hat, wird ihm vergeben
    werden. Es soll aber wie das Speisopfer dem Priester gehören.
  lin-lin: Nganga-Nzambe akosala mosala ya bolimbisi masumu ya moto wana ; mpe moto
    yango akolimbisama. Ndambo ya mbeka oyo ekotikala ekozala ya Nganga-Nzambe, ndenge
    kaka esalemaka mpo na mbeka ya bambuma. »
  eng-LSV: And the priest has made atonement for him, for his sin which he has sinned
    against one of these, and it has been forgiven him, and [the remnant] has been
    for the priest, like the present.”
  eng-GNV: 'So the Priest shall make an atonement for him, as touching his sinne that
    he hath committed in one of these poyntes, and it shall bee forgiuen him: and
    the remnant shalbe the Priests, as the meate offring.'
  eng-WEBSTER: 'And the priest shall make an atonement for him as concerning his sin
    that he hath sinned in one of these, and it shall be forgiven him: and the remnant
    shall be the priest''s, as a meat-offering.'
  nhw-BL: Huan ica nochi ya ni nopa totajtzi quiixtzacuilis itlajtlacol catli quichijtoc
    nopa masehuali, huan na nijtlapojpolhuis nopa tlajtlacoli catli quichijtoc. Huan
    nopa harina catli noja mocahuas elis para nopa totajtzitzi inintlacualis quen
    nojquiya mochihua ica nochi catli mocahua quema temacaj tlacajcahualistli tlen
    harina.”
  swh-ONEN: Kwa njia hii kuhani atafanya upatanisho kwa ajili yake kwa dhambi yoyote
    ya hizo alizotenda, naye atasamehewa. Sadaka iliyobaki itakuwa ya kuhani, kama
    ilivyokuwa ile sadaka ya nafaka.’ ”
  bba-bba: Sɑɑ ye sɔɔ, yɑ̃ku kowo wi, u koo wi u torɑ suuru kɑnɑbun wororu koosi.
    Kpɑ Gusunɔ u nùn win torɑrun suuru kuɑ. Kpɑ yɑ̃ku kowo u mɛ mu tie suɑ win tiin
    sɔ̃, nɡe ɡberun dĩɑnun yɑ̃kunu.
  eng-KJVCPB: 'And the priest shall make an atonement for him as touching his sin
    that he hath sinned in one of these, and it shall be forgiven him: and the remnant
    shall be the priest’s, as a meat offering.'
  luo-luo: Kamano e kaka jadolo notimne pwodhruok kuom richo mosetimo kendo nowene.
    Mana kaka chiwo mag cham, chiwo mamoko nobed mag jadolo.’ ”
  meu-meu: Unu amo hahelaḡa tauna ese ia bagunai herohemaino karana baine karaia,
    bena ena dika baine hegwau tao. A flaoa orena na hahelaḡa tauna ena, flaoa bouboudia
    haida heḡereḡeredia.
  npi-ULB: त्यस मानिसले गरेका सबै पापको निम्ति पुजारीले प्रायश्‍चित्त गर्ने छ, र त्यस
    मानिसलाई क्षमा हुने छ । अन्‍नबलिमा झैँ भेटीबाट बाँकी रहेको जति सबै पुजारीको हुने
    छ’ ।”
  yor-yor: 'Báyìí ni àlùfáà yóò ṣe ètùtù fún ẹni náà fún èyíkéyìí nínú àwọn ẹ̀ṣẹ̀
    tí ó dá, a ó sì dáríjì í: ìyókù sì jẹ́ ti àlùfáà, bí ẹbọ ohun jíjẹ.’ ”'
  emp-NTPO: Sacerdoteba mãwã oida b̶ʌa dji eded̶aba cadjirua od̶a carea. Mãwãbʌrʌ
    Ãcõrẽba maʌ̃ cadjiruara quĩrãdoaya. Harina b̶ed̶ara sacerdote itea b̶aya bãrã
    néud̶ebema Ãcõrẽa babue diabʌrʌd̶e dji b̶ed̶ara idji itea b̶ebari quĩrãca.”–
  pes-OPCB: به این ترتیب کاهن برای گناه او در هر یک از این موارد، کفاره خواهد کرد
    و او بخشیده خواهد شد. در این قربانی نیز مثل هدیهٔ آردی، بقیهٔ آرد به کاهن تعلق
    می‌گیرد.»
  tgl-ULB: Gagawa ang pari sa ikapapatawad ng anumang kasalanan na nagawa ng tao,
    at ang taong iyon ay patatawarin. Magiging pag-aari ng pari ang mga natira mula
    sa handog, gaya din ng handog na butil.”'
  hui-hui: Anidagua bialu loma binigo mo miaga agali kago ibugua ko domo wahelonaga
    lomabu delaga dabu ngagoria lomabu delaragola Anduane Homogohanda agali biagome
    ko biyadagoni domo waholebira. Ani bialu balawa maru ibira harago loma binigo
    mo miaga agali karu tinaga wiagadagua dege wulebira, lene.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို သူ​အ​တွက်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ပူ​ဇော်​သ​ဖြင့်
    ထို​သူ​သည်​အ​ပြစ်​လွတ်​လိမ့်​မည်။ ဘော​ဇဉ် သ​ကာ​ပူ​ဇော်​သည့်​နည်း​ကဲ့​သို့​ကျန်​သော
    မုန့်​ညက်​သည် ယဇ်​ပု​ရော​ဟိတ်​သုံး​ဆောင် ရန်​အ​တွက်​ဖြစ်​သည်။
  bod-N: ཡང་ཁོས་དོན་དེ་རྣམས་ཀྱི་ཐད་བསགས་པའི་སྡིག་པ་གང་ཡིན་ནའང་། མཆོད་དཔོན་གྱིས་མི་དེའི་སྡིག་པ་དེ་བཤག་པར་བྱ་ཞིང་དེ་ལ་སྡིག་སེལ་འཐོབ་པར་འགྱུར།
    དེའི་ལྷག་མ་ནི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་འདྲ་བར་ཡོངས་རྫོགས་མཆོད་དཔོན་ལ་དབང་བར་འགྱུར་ཞེས་བཤད་དགོས་པར་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Nenzira iyi muprista achamuyananisira pazvivi zvose zvaakaita uye acharegererwa.
    Zvimwe zvose zvezvipiriso zvinosara zvichava zvomuprista, sezvinoitwa nezvipiriso
    zvezviyo.’ ”
  spa-BLM: El sacerdote hará la expiación por su pecado que haya cometido en cualquiera
    de estas cosas, y será perdonado; y el resto será del sacerdote, como la ofrenda
    de comida.’”
  cac-cac: Icha chi' tz'aj sb'oan jun silab' chi' junoc vin̈ sacerdote yuj slajvicanel
    smul jun anima chi'. A jantacto scani, yicxo vin̈ sacerdote chi', icha sc'ulej
    yed' juntzan̈ vael tz'ac'ji d'a ofrendail, xchi vin̈aj Moisés chi'.
  swh-ULB: Kuhani atafanya upatanisho kwa dhambi yoyote aliyofanya mtu yeyote, mtu
    huyo atasamehewa. Na sadaka inayobaki itakuwa ya kuhani, kama ilivyo sadaka ya
    nafaka.'”
  bel-bel: і так ачысьціць яго сьвятар ад грэху ягонага, якім ён зграшыў у якім-небудзь
    з гэтых выпадкаў, і даравана будзе яму; а рэшта належыць сьвятару, як прынашэньне
    хлебнае.
  deu-ELBBK: Und so tue der Priester Sühnung für ihn wegen seiner Sünde, die er begangen
    hat in einem von diesen, und es wird ihm vergeben werden; und es soll dem Priester
    gehören, wie das Speisopfer.
  mbb-OT: Pinaaǥi te kebeeli kayi te memumuhat egkevelukasan is etew te minsan hendei
    zutun he menge salà he neveelan din, ne ebpeseyluwen sikandin te Nengazen. Is
    egkesamà dutun te pemuhat he herina gaked en te memumuhat, iring te ebeelan duen
    te pemuhat he para gasa.
  mal-2015: ഇങ്ങനെ പുരോഹിതൻ ആ വക കാര്യത്തിൽ അവൻ ചെയ്ത പാപംനിമിത്തം അവന്നുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിക്കേണം; എന്നാൽ അതു അവനോടു ക്ഷമിക്കും; ശേഷിപ്പുള്ളതു ഭോജനയാഗംപോലെ പുരോഹിതന്നു
    ഇരിക്കേണം.
  rmc-rmc: Kavke o rašaj la obetaha počinela vaš oda manuš, so kerďa binos andre varesoste
    kale vecendar, a ela leske odmuklo. Oda, so la obetatar ačhela, ela prekal o rašaj
    avke sar paš e chabeneskri obeta.‘ “
  pes-OPV: و کاهن برای وی گناهش را که در هرکدام از اینها کرده است کفاره خواهد کرد،
    و آمرزیده خواهد شد، ومثل هدیه آردی از آن کاهن خواهد بود.»
  ron-1924: Астфел ва фаче преотул пентру омул ачела испэширя пэкатулуй пе каре л-а
    фэкут фацэ де унул дин ачесте лукрурь, ши и се ва ерта. Чялалтэ парте каре ва
    май рэмыне дин дарул ачеста сэ фие а преотулуй, ка ши ла дарул де мынкаре.’”
  ben-OBCV: এইভাবে তাদের কৃত যে কোনো পাপের জন্য যাজক প্রায়শ্চিত্ত করবে এবং তাদের
    পাপের ক্ষমা হবে। অবশিষ্ট নৈবেদ্য যাজকের হবে, যেমন শস্য-নৈবেদ্যের ক্ষেত্রে হয়েছিল।’ ”
  som-som: Oo wadaadku waa inuu kafaaraggud u sameeya dembigiisii uu ku dembaabay
    wax kasta oo waxyaalahan ka mid ah, oo isna waa la cafiyi doonaa, oo inta kalena
    waxaa iska leh wadaadka, sidii qurbaankii hadhuudhka.
  lat-VUC: 'rogans pro illo et expians: reliquam vero partem ipse habebit in munere.'
  eng-ASVBT: 'And the priest shall make atonement for him as touching his sin that
    he hath sinned in any of these things, and he shall be forgiven: and the remnant
    shall be the priest’s, as the meal offering.'
  ita-1885: E così il sacerdote farà il purgamento per esso del peccato che egli avrà
    commesso in una di quelle maniere, e gli sarà perdonato. E sia il rimanente di
    quella farina del sacerdote, come l'offerta di panatica.
  eng-LXXUP: And the priest shall make atonement for him for his sin, which he has
    sinned in one of these things, and it shall be forgiven him; and that which is
    left shall be the priest’s, as an offering of fine flour.
  eng-ULB: The priest will make atonement for any sin that the person has committed,
    and that person will be forgiven. The leftovers from the offering will belong
    to the priest, as with the grain offering.'”
  spa-VBL: Así es como el sacerdote expiará cualquiera de estos pecados que hayas
    cometido, y serás perdonado. El resto de la ofrenda pertenecerá al sacerdote,
    al igual que la ofrenda de grano”.
  fra-_FOB: Ainsi le sacrificateur fera expiation pour cet homme, pour le péché qu'il
    aura commis à l'égard de l'une de ces choses, et il lui sera pardonné; et le reste
    sera pour le sacrificateur, comme dans le cas de l'oblation.
  mal-mal: ഇങ്ങനെ പുരോഹിതൻ ആ വക കാര്യത്തിൽ അവൻ ചെയ്ത പാപംനിമിത്തം അവനുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിക്കണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും; ശേഷിപ്പുള്ളത് ഭോജനയാഗംപോലെ പുരോഹിതന് ഇരിക്കണം’”.
  urd-GVR: Yoṅ imām us ādmī kā kaffārā degā aur use muāfī mil jāegī. Ġhallā kī nazar
    kī tarah bāqī maidā imām kā hissā hai.”
  suz-BL: मोपा मेको चढ़ेबमी मेको आ पाप आ पर्बम पाप क्‍याम्‍तीक गेय पाइब। मिनु मेकोमी
    माफ ताइब। मेको रे लीशो चहिं अन्‍न चढ़ेशो खोदेंशो पा चढ़ेब आन के दुम्‍ब’ दे इस्राएली
    आन कली देनो” दे परमप्रभु यावेमी देंत। लेवी २:३
  ita-1927: Così il sacerdote farà per quel tale l’espiazione del peccato che ha commesso
    in uno di quei casi e gli sarà perdonato. Il resto della farina sarà per il sacerdote
    come si fa nell’oblazione”.
  ckb-ckb: بەم شێوەیە کاهینەکە کەفارەتی بۆ دەکات لە گوناهەکەی کە کردوویەتی لە هەر
    یەکێک لەوانە و لێخۆشبوونی بۆ دەبێت، ئەوەی دەشمێنێتەوە بۆ کاهینەکە دەبێت، وەک چۆن
    پاشماوەی پێشکەشکراوی دانەوێڵە بە کاهینەکە دەدرێت.“»
  eng-BBE: 'And the priest will take away his sin and he will have forgiveness: and
    the rest of the offering will be the priest''s, in the same way as the meal offering.'
  kan-OKCV: ಇವುಗಳಲ್ಲಿ ಒಂದನ್ನು ಪಾಪದ ವಿಷಯವಾಗಿ ಯಾಜಕನು ಅವನಿಗೋಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು.
    ಆಗ ಅದು ಅವನಿಗೆ ಕ್ಷಮಿಸಲಾಗುವುದು. ಉಳಿದದ್ದು ಯಾಜಕನಿಗಾಗಿ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಾಗಿರುವುದು.’ ”
  tam-2017: இந்தவிதமாக மேற்சொல்லிய காரியங்கள் ஒன்றில் அவன் செய்த பாவத்திற்காக ஆசாரியன்
    பாவநிவிர்த்தி செய்யக்கடவன்; அப்பொழுது அது அவனுக்கு மன்னிக்கப்படும், மீதியானது
    உணவுபலியைப்போல ஆசாரியனைச் சேரும் என்றார்.
  spa-RV-1909: Y hará el sacerdote expiación por él de su pecado que cometió en alguna
    de estas cosas, y será perdonado; y el sobrante será del sacerdote, como el presente
    de vianda.
  ron-BTF: Și preotul să facă ispășire pentru el referitor la păcatul lui pe care
    l-a păcătuit într-una din acestea și îi va fi iertat; și ce rămâne să fie a preotului,
    ca dar de mâncare.
  eng-WEBP: The priest shall make atonement for him concerning his sin that he has
    sinned in any of these things, and he will be forgiven; and the rest shall be
    the priest’s, as the meal offering.’”
  eng-FBV: This is how the priest will make right any of these sins you have committed,
    and you will be forgiven. The rest of the offering will belong to the priest,
    just like the grain offering.”
  nld-1939: Zo zal de priester voor hem verzoening voor zijn zonde verkrijgen, die
    hij tegen een dezer punten bedreef en zal hem vergiffenis worden geschonken. De
    rest zal voor den priester zijn, zoals bij het spijsoffer.
  nch-BL: Huan ica nochi ya ni nopa totajtzi quiixtzacuilis itajtacol cati quichijtoc
    nopa masehuali, huan na nijtapojpolhuis nopa tajtacoli cati quichijtoc. Huan nopa
    harina cati noja mocahuas elis para nopa totajtzitzi inintacualis quej nojquiya
    mochihua ica nochi cati mocahua quema temacaj tacajcahualisti ten harina.”
  vie-1934: Aáy vậy, thầy tế lễ sẽ vì người đó làm lễ chuộc tội người đã phạm về một
    trong mấy điều nầy, thì tội người sẽ được tha; bột còn dư lại sẽ thuộc về thầy
    tế lễ như trong cuộc của lễ chay vậy.
  hin-CV: इस प्रकार पुरोहित इनमें से किसी भी पाप के लिए, जो उस व्यक्ति ने किया है,
    प्रायश्चित करे, और उसका यह पाप क्षमा कर दिया जाएगा. इसका शेष भाग अन्‍नबलि के समान
    पुरोहित का होगा.’ ”
  eng-OURB: The priest shall make atonement for him concerning his habitual sin ·missing
    the mark· that he has sinned ·deviated (from the standard goal)· in any of these
    things, and he will be forgiven; and the rest shall be the priest’s, as the meal
    offering.’”
  spa-BES: Y el sacerdote quitará su pecado y tendrá perdón; y el resto de la ofrenda
    será del sacerdote, de la misma manera que la ofrenda de cereales.
  tdx-tdx: Inay ty hijebaña’ i mpisoroñey aze ty amy tahiñe nanoe’ey amy rezay, vaho
    hahàñe ama’e. A’ i mpisoroñey ty sisa’e manahake i enga-mahakamay.
  vid-vid: Lelo mtambika komditila uhanyisi ayo munhu kwa chiwalo cha gehile, na heye
    kolechelwa. Utimbo usigale wowa wa heye mtambika kota vyoilinguditigwa kuwala
    nhambiko ya nyhule.”
  eng-OKE: 'And the priest shall make atonement for him, for the sin that he hath
    sinned in anyone of these (things), and it shall be forgiven him: and to the priest
    it shall be, as the mincha.'
  tha-KJV: และปุโรหิตจะทำการลบมลทินของเขาเพราะบาปซึ่งเขาได้กระทำในเรื่องหนึ่งเรื่องใดที่​กล​่าวมานี้
    และเขาจะได้รับการอภัย และส่วนที่เหลือนั้นจะเป็นของปุโรหิต เช่นเดียวกับธัญญบู​ชา​”
  por-BR-2018: E fará o sacerdote expiação por ele de seu pecado que cometeu em alguma
    destas coisas, e será perdoado; e o excedente será do sacerdote, como a oferta
    de alimentos.
  deu-ELO: Und so tue der Priester Sühnung für ihn wegen seiner Sünde, die er begangen
    hat in einem von diesen, und es wird ihm vergeben werden; und es soll dem Priester
    gehören wie das Speisopfer.
