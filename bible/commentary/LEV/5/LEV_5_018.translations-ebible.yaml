verse: LEV.005.018
translations:
  mal-C: ആ മനുഷ്യൻ ആട്ടിൻപറ്റത്തിൽനിന്ന് ഊനമില്ലാത്തതും ന്യായമായ വിലയുള്ളതുമായ ഒരു
    ആണാടിനെ അകൃത്യയാഗമായി പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം. ഈ വിധം പുരോഹിതൻ, അയാൾ അറിയാതെ
    ചെയ്ത തെറ്റിന്, അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അവനോടു ക്ഷമിക്കും.
  deu-TKW: so soll er einen fehllosen Widder aus seiner Kleinvieh-Herde nach deiner
    Schätzung als Schuldopfer zum Priester bringen, und der Priester soll ihm Sühne
    schaffen wegen des Vergehens, das er unbewußt begangen hat; so wird ihm vergeben
    werden.
  lin-lin: Bongo, lokola mbeka mpo na kozongisa boyokani, akomema epai ya Nganga-Nzambe
    meme ya mobali oyo ezanga mbeba, oyo akozwa kati na etonga na ye. Meme yango esengeli
    kokokana na motuya ya palata oyo okokata. Nganga-Nzambe akosala mosala ya bolimbisi
    masumu mpo na mabe oyo moto wana asalaki na kozanga koyeba ; boye moto yango akolimbisama.
  eng-LSV: Then he has brought in a ram, a perfect one, out of the flock, at your
    valuation, for a guilt-offering, to the priest; and the priest has made atonement
    for him, for his ignorance in which he has erred and he has not known, and it
    has been forgiven him;
  eng-GNV: 'Then shall he bring a ramme without blemishe out of the flocke, in thy
    estimation worth two shekels for a trespasse offring vnto ye Priest: and the Priest
    shall make an atonement for him concerning his ignorance wherein he erred, and
    was not ware: so it shalbe forgiuen him.'
  eng-WEBSTER: And he shall bring a ram without blemish out of the flock, with thy
    estimation, for a trespass-offering to the priest; and the priest shall make an
    atonement for him concerning his ignorance wherein he erred and knew it not, and
    it shall be forgiven him.
  nhw-BL: Huan monequi quihuicas se tlacajcahualistli campa nopa totajtzi. Huan nopa
    tlacajcahualistli elis se oquich borrego catli ipati quen catli ta, Moisés, tiquijtos.
    Huan nopa oquich borrego amo quipiyas niyon se tlamantli catli amo cuali ipan
    itlacayo. Huan nopa totajtzi nechmacas nopa tlacajcahualistli para nechixtzacuilis
    itlajtlacol nopa masehuali pampa amo quimatqui sintla quichihuayaya tlajtlacoli.
    Huan na, niamoTECO, nijtlapojpolhuis.
  swh-ONEN: Atamletea kuhani kama sadaka ya hatia kondoo dume kutoka kundi lake, kondoo
    asiye na dosari na mwenye thamani halisi kifedha. Kwa njia hii kuhani atafanya
    upatanisho kwa ajili yake kwa kosa alilotenda bila kukusudia, naye atasamehewa.
  bba-bba: Yen sɔ̃, u koo kɑ yɑ̃ɑ kinɛru te tɑ ǹ ɑlebu ɡɑɑ mɔ dɑwɑ yɑ̃ku kowon mi,
    win torɑ ten sɔ̃ nɡe mɛ n weenɛ u kɔsiɑ. Kpɑ yɑ̃ku kowo u nùn suuru kɑnɑbun wororu
    koosi. Sɑɑ ye sɔɔrɑ Gusunɔ u koo nùn suuru kuɑ.
  eng-KJVCPB: 'And he shall bring a ram without blemish out of the flock, with thy
    estimation, for a trespass offering, unto the priest: and the priest shall make
    an atonement for him concerning his ignorance wherein he erred and wist it not,
    and it shall be forgiven him.'
  luo-luo: Nyaka okelne jadolo im man-gi nengo kendo maonge songa kaka misango mipwodhogo
    ketho. Kamano jadolo nopwodhe kuom ketho mosetimo kokia kendo nowene.
  meu-meu: Ia ese mamoe maruanena asi bebeka-bebekana ta ena seri ai baine abia, baine
    mailaia hahelaḡa tauna dekenai; davana danu oi ese ba haeroa, ena kara-dika boubouna
    ai bainela. Unu amo hahelaḡa tauna ese kara dika taunaena kara dika bagunai herohemaino
    karana baine karaia; bena ena dika baine hegwau tao.
  npi-ULB: त्यसले बगालबाट प्रचलित मूल्य बराबरको एउटा निष्‍खोट भेडा पुजारीकहाँ दोषबलिको
    रूपमा ल्याओस् । त्यसले अजानमा गरेको पापको निम्ति पुजारीले प्रायश्‍चित्त गर्ने
    छ, र त्यसलाई क्षमा हुने छ ।
  yor-yor: kí ó mú àgbò kan láti inú agbo ẹran wá sọ́dọ̀ àlùfáà, fún ẹbọ ẹ̀ṣẹ̀ àgbò
    tí kò lábùkù tí ó sì níye lórí bí iye owó ibi mímọ́. Báyìí ni àlùfáà yóò ṣe ètùtù
    fún ẹni náà, fún àṣìṣe tí ó ṣe láìmọ̀, a ó sì dáríjì í.
  emp-NTPO: Cawabʌrʌd̶e idji animarãnebema oveja dji umaquĩrãda sacerdotemaa edeida
    b̶ʌa Ãcõrẽa babue diamãrẽã maʌ̃ cadjirua od̶a carea. Maʌ̃ ovejara jũma bia b̶aida
    b̶ʌa. Dji nẽbʌara daucha b̶aida b̶ʌa idjia diaida b̶ʌ quĩrãca. Ovejara beaped̶a
    idji cadjirua carea sacerdoteba Ãcõrẽa babue diaya. Mãwã idjia adua b̶ʌd̶e cadjirua
    od̶ara Ãcõrẽba quĩrãdoaya.
  pes-OPCB: او باید برای قربانی جبران یک قوچ سالم و بی‌عیب نزد کاهن بیاورد. قیمت قوچ
    باید مطابق قیمت تعیین شده باشد. کاهن با این قربانی برای او کفاره کند تا گناهش
    بخشیده شود.
  tgl-ULB: Dapat niyang dalhin ang isang lalaking tupa na walang kapintasan mula sa
    kawan, katumbas ng kasalukuyang halaga, bilang isang handog na pambayad sa kasalanan
    sa pari. Pagkatapos gagawa ang pari ng pambayad sa kasalanan para sa kanya ukol
    sa kanyang nagawang kasalanan, na kung saan hindi niya alam, at siya ay papatawarin.
  hui-hui: Ani manda bialu ibugua mbirale biako henedago mo tiga bialu ko ngago domo
    wahelo mbirale loma bialu bo mule loma binigo mo miaga agali kago karia yalu ibulene
    nga. Agali biago ibugua nogo sibiyaguabi memeyaguabi wangabe bayaleore habatigihe
    dere durubi mbira nabi kago ibu yolo ogodagua mibehe kagobi hondowa loma binigo
    mo miaga agali kago mule haru ibulene nga. Haru ibiragola loma binigo mo miaga
    agali biago ibugua nogo sibi haru ibirago hondowa agali ogoninaga ko domo wahelo
    loma bialu bo delolebira. Ani biragola Anduane Homogohanda agali biagome ko biyadagoni
    domo waholebira.
  mya-mya: သူ​သည်​အ​ပြစ်​အ​နာ​ကင်း​သော​သိုး​ထီး သို့​မ​ဟုတ်​ဆိတ်​ထီး​ကို​ယဇ်​ပု​ရော​ဟိတ်​ထံ
    သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။ ထို​သိုး​သို့​မ​ဟုတ် ဆိတ်​၏​တန်​ဖိုး​ကို​ကျပ်​ချိန်​တော်​အ​ရ​အ​ဖိုး
    ဖြတ်​သည့်​ငွေ​ကို​ပါ​ဆက်​သ​ရ​မည်။ ထို​နောက် ယဇ်​ပု​ရော​ဟိတ်​သည် ထို​သူ​၏​အ​ပြစ်​အ​တွက်
    ယဇ်​ပူ​ဇော်​သ​ဖြင့်​သူ​သည်​အ​ပြစ်​လွတ်​လိမ့် မည်။-
  bod-N: ཁོས་ལུག་ཁྱུ་ལས་ལུག་ཐུག་སྐྱོན་མེད་པ་ཞིག་འཁྲིད་ཡོང་བའམ། ཡང་ན་ཁྱོད་ཀྱིས་ཚོད་རྩིས་བྱས་པའི་རིན་འབབ་བཞིན།
    ཉེས་སེལ་མཆོད་པ་རུ་མཆོད་དཔོན་ལ་འབུལ་བ་དང་། མཆོད་དཔོན་གྱིས་ཁོའི་མ་ཤེས་མ་བསམ་ས་ནས་བྱས་པའི་སྡིག་པ་བཤག་པར་བྱ་ཞིང་།
    དེ་ལ་སྡིག་སེལ་འཐོབ་པར་འགྱུར་རོ། །
  sna-sna: Anofanira kuuya kumuprista nechipiriso chemhosva gondobwe risina kuremara
    uye rine muripo wakafanira. Nenzira iyi muprista achamuyananisira pakukanganisa
    kwaakaita nokusaziva, uye acharegererwa.
  spa-BLM: Traerá al sacerdote un carnero sin defecto del rebaño, según tu estimación,
    como ofrenda por la culpa; y el sacerdote hará expiación por él en cuanto a la
    cosa en que pecó y no lo sabía, y será perdonado.
  cac-cac: Yuj chi' syic'cot junoc silab' d'a junoc eb' vin̈ sacerdote yic stupan
    smul chi'. Syic'cot junoc noc' ch'ac calnel malaj jab'oc spaltail. A vin̈ sacerdote
    chi' snaani to c'ocb'il syab' stojol noc' chi' d'a icha val stojol tas stupchaj
    chi', an̈eja' vin̈ sb'oan jun silab' chi'. Icha chi' tz'aj slajvicanel smul ix
    och chi'.
  swh-ULB: Lazima ataleta kondoo dume asiye na kasoro kutoka katika kundi, anayestahili
    thamani ya fedha, kama sadaka ya hatia kwa kuhani. Ndipo kuhani atafanya upatanisho
    kulingana na dhambi aliyotenda, ambayo hakujua atakuwa amesamehewa.
  bel-bel: няхай прынясе сьвятару ў ахвяру павіннасьці барана без пахібы, паводле
    ацэны тваёй, і загладзіць сьвятар злачынства ягонае, у чым ён пераступіў зь няведаньня,
    і даравана будзе яму.
  deu-ELBBK: Und er soll einen Widder ohne Fehl vom Kleinvieh nach deiner Schätzung
    zu dem Priester bringen, zum Schuldopfer; und der Priester soll Sühnung für ihn
    tun wegen seines Versehens, das er begangen hat, ohne es zu wissen; und es wird
    ihm vergeben werden.
  mbb-OT: Kinahanglan he ed-uwit sikandin diyà te memumuhat te meemahan he kerehidu
    he wazè din sazir, he ibpemuhat din he vayad te salè din. Ne kinahanglan he is
    bali kayi ibpesikad diyà te keveǥat te pelata ziyà te timbangan he egemiten te
    menge memumuhat. Ne pinaaǥi te kebpemuhata kayi te memumuhat, egkevelukasan is
    etew puun te salè he neveelan din he wazà tivevaa, ne ebpeseyluwen sikandin te
    Nengazen.
  mal-2015: അവൻ അകൃത്യയാഗത്തിന്നായി നിന്റെ മതിപ്പുപോലെ ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ
    പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരേണം; അവൻ അബദ്ധവശാൽ പിഴെച്ചതും അറിയാതിരുന്നതുമായ പിഴെക്കായി
    പുരോഹിതൻ അവന്നുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അതു അവനോടു ക്ഷമിക്കും.
  rmc-rmc: Mi anel le rašaske andral peskro stados jekhe bakrores bi e chiba vaš odi
    cena, so sas diňi avri vaš e vina. Kavke o rašaj la obetaha počinela vaš oda manuš,
    savo kerďa binos, ale na gondoľinelas oda te kerel, a ela leske odmuklo.
  pes-OPV: وقوچی بی‌عیب از گله موافق برآورد و نزد کاهن بیاورد، و کاهن برای وی غفلت
    او را که کرده است کفاره خواهد کرد، و آمرزیده خواهد شد.
  ron-1924: сэ адукэ преотулуй ка жертфэ пентру винэ ун бербек фэрэ кусур, луат дин
    турмэ, дупэ прецуиря та. Ши преотул сэ факэ пентру ел испэширя грешелий пе каре
    а фэкут-о фэрэ сэ штие, ши и се ва ерта.
  ben-OBCV: দোষার্থক-নৈবেদ্যরূপে মেষপাল থেকে একটি মেষ সে যাজকের কাছে আনবে; মেষটি নিখুঁত
    সঠিক মূল্যের হবে। তার অনিচ্ছাকৃত অপরাধ হেতু তার পক্ষে যাজক প্রায়শ্চিত্ত করবে,
    এবং সে তার কৃত পাপের ক্ষমা পাবে।
  som-som: Oo isagu waa inuu idaha ka soo bixiyaa wan aan iin lahayn oo aad adigu
    qiimaysay, oo waa inuu wadaadka ugu dhiibaa qurbaan xadgudub, oo wadaadkuna waa
    inuu kafaaraggud u sameeyaa wixii uu kama' ugu qaldamay isagoo aan ogayn, oo isna
    waa la cafiyi doonaa.
  lat-VUC: 'offeret arietem immaculatum de gregibus sacerdoti, juxta mensuram æstimationemque
    peccati: qui orabit pro eo, quia nesciens fecerit: et dimittetur ei,'
  eng-ASVBT: And he shall bring a ram without blemish out of the flock, according
    to thy estimation, for a trespass offering, unto the priest; and the priest shall
    make atonement for him concerning the thing wherein he erred unwittingly and knew
    it not, and he shall be forgiven.
  ita-1885: Adduca adunque al sacerdote un montone del prezzo che tu l'avrai tassato
    per la colpa; e faccia il sacerdote il purgamento dell'errore ch'egli avrà commesso
    per ignoranza; e gli sarà perdonato.
  eng-LXXUP: he shall even bring a ram without blemish from the flock, valued at a
    price of silver for his transgression to the priest; and the priest shall make
    atonement for his trespass of ignorance, wherein he ignorantly trespassed, and
    he knew it not; and it shall be forgiven him.
  eng-ULB: He must bring a ram without blemish out of the flock, worth the current
    value, as a guilt offering to the priest. Then the priest will make atonement
    for him concerning the sin he has committed, of which he was unaware, and he will
    be forgiven.
  spa-VBL: Debes llevar al sacerdote un carnero sin defectos y de valor apropiado
    como ofrenda de culpabilidad. Entonces expiará por ti el mal que hiciste en la
    ignorancia, y serás perdonado.
  fra-_FOB: Il amènera donc au sacrificateur, en sacrifice pour le délit, un bélier
    sans défaut, pris du troupeau, d'après ton estimation; et le sacrificateur fera
    pour lui expiation de la faute qu'il a commise par erreur, et sans le savoir,
    et il lui sera pardonné.
  mal-mal: അവൻ അകൃത്യയാഗത്തിനായി നിന്റെ വിലനിർണ്ണയം പോലെ ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ
    പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം; അവൻ അബദ്ധവശാൽ തെറ്റുചെയ്തതും അറിയാതിരുന്നതുമായ
    തെറ്റിനായി പുരോഹിതൻ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും.
  urd-GVR: Wuh qusūr kī qurbānī ke taur par imām ke pās ek beaib aur qīmat ke lihāz
    se munāsib menḍhā le āe. Us kī qīmat maqdis kī sharh ke mutābiq muqarrar kī jāe.
    Phir imām yih qurbānī us gunāh ke lie chaṛhāe jo qusūrwār shaḳhs ne ġhairirādī
    taur par kiyā hai. Yoṅ use muāfī mil jāegī.
  suz-BL: मेकोमी चढ़ेब आन बाक्‍तीकेम मारेइ मदुम्‍शो थम रिम्‍शो ठीक क्‍येट लाइब सांड
    का आ बगाल रे गारचा आ पर्बम चढ़ेतीक चढ़ेचा कली चाक्‍चा माल्‍ब। मिनु चढ़ेबमी मेको
    आ मतुइक्‍थु पशो पाप आ पर्बम पाप क्‍याम्‍तीक गेय पचा माल्‍ब। मिनु मेकोम माफ ताइब।
  ita-1927: Presenterà al sacerdote, come sacrifizio di riparazione, un montone senza
    difetto, preso dal gregge, secondo la tua stima; e il sacerdote farà per lui l’espiazione
    dell’errore commesso per ignoranza, e gli sarà perdonato.
  ckb-ckb: بە بەرانێکی ساغی مێگەل و بەو نرخەی بۆی دادەنێیت، بە قوربانی تاوانەوە بۆ
    لای کاهینەکە دێت، کاهینەکەش لەو هەڵەیەی کە بەبێ ئەنقەست کردوویەتی کەفارەتی بۆ
    دەکات و لێخۆشبوونی بۆ دەبێت.
  eng-BBE: Let him come to the priest with a sheep, a male without any mark out of
    the flock, of the value fixed by you, as an offering for his error; and the priest
    will take away the sin which he did in error, and he will have forgiveness.
  kan-OKCV: ಅಲ್ಲದೆ ಅವನು ಹಿಂಡಿನೊಳಗಿಂದ ಕಳಂಕರಹಿತವಾದ ಒಂದು ಟಗರನ್ನು ನಿನ್ನ ಅಂದಾಜಿಗನುಸಾರ ಪ್ರಾಯಶ್ಚಿತ್ತ
    ಬಲಿಗಾಗಿ, ಯಾಜಕನ ಬಳಿಗೆ ತರಬೇಕು. ಯಾಜಕನು, ಅಜ್ಞಾನದಿಂದ ಅವನು ಉದ್ದೇಶವಿಲ್ಲದೆ ಮಾಡಿದ ತಪ್ಪಿಗಾಗಿ,
    ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡಬೇಕು. ಅವನಿಗೆ ಕ್ಷಮೆ ದೊರಕುವುದು.
