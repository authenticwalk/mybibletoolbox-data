    ἠγνόησε, καὶ αὐτὸς οὐκ ᾔδει, καὶ ἀφεθήσεται αὐτῷ.
  ind-AYT: Dia harus membawa kepada imam seekor domba jantan yang tidak bercacat dari
    kawanannya berdasarkan taksirannya sebagai persembahan penebus salah. Dengan begitu,
    imam akan mengadakan pendamaian baginya atas kesalahan yang dilakukannya dalam
    ketidaksengajaan sehingga dia tidak mengetahuinya, dan hal itu akan membuatnya
    diampuni.
  nya-nya: Abwere kwa wansembe ndi chopereka chopepesera kupalamula kwake. Chopereka
    chikhale nkhosa yayimuna yopanda chilema ndipo mtengo wake ukhale woyenera nsembe
    yopepesera kupalamula kumene anachimwa mosadziwako, ndipo munthuyo adzakhululukidwa.
  hrv-hrv: Neka svećeniku dovede za naknadnicu iz svoga stada ovna bez mane, prema
    tvojoj procjeni. Neka svećenik nad tim čovjekom izvrši obred pomirenja za pogrešku
    što je počinio u neznanju, i bit će mu oprošteno.
  mps-mps: Tialima, agai te ofa me deli prisba sela pelama, te dwai sę yali sela
    sąyu isilao. Prisgo agabolo weyu, te wiegi yai sipsip omai me deli somainu yao,
    te keni kenigo aga tigi me dolisąwai, sela asao. Te sipsip sesali bidiba te mone
    namba dąį ilao. Tama te bidigo te sipsip kibu tiwai me deli selama, te prisba
    sesao. Tama prisgo te bidigo sęgę sela sąyu ofa elama, tama Godigo agai sęgę
    sela sąwaibao.
  tpi-tpi: Olsem na em i mas bringim wanpela ofa long pris, bilong stretim dispela
    rong na mekim i dai asua bilong en. Pris i mas tokim em long kisim wanpela sipsip
    man i gutpela tru, na i no gat sua samting i bagarapim skin bilong en, na bringim
    i kam. Na pris i mas makim pe bilong sipsip dispela man i mas bringim. Na man
    i mas kisim wanpela sipsip olsem, na bringim i kam long pris. Na pris i mas mekim
    ofa bilong rausim sin bilong dispela man. Na bai God i lusim sin bilong en.
  dan-1931: da skal han af Småkvæget bringe en lydefri Vædder, der er taget god, som
    Skyldoffer til Præsten, og Præsten skal skaffe ham Soning for den uforsætlige
    Synd, han har begået, uden at den var ham vitterlig, så han finder Tilgivelse.
  vie-OVCB: Người ấy phải đem đến cho thầy tế lễ một con chiên đực không tì vít; giá
    trị con chiên bằng giá định sẵn. Khi thầy tế lễ làm lễ chuộc lỗi cho người ấy,
    người sẽ được tha.
  guj-2017: તે દોષાર્થાર્પણને માટે ટોળાંમાંનો ખોડખાંપણ વગરનો ઘેટો યાજક પાસે લાવે અને
    જે પાપ તેણે અજાણતાં કર્યું હોય, તો તે વિષે યાજક તેને માટે પ્રાયશ્ચિત કરે, એટલે
    તેને ક્ષમા કરવામાં આવશે.
  pon-2006A: E pahn wadohng samworo sihpw wol de kuht wol men me sohte kisin samin
    kis reh pwehn wia eh meirong en kapwungala. Pweinen mahno pahn mihmi ni uwe ieu
    me koasoandier. Samworo ahpw pahn wiahda meirong en tomwen dihp me aramaso depweikilahr,
    dipeo ahpw pahn lapwada.
  por-BRBSL: Ele trará um carneiro sem defeito do rebanho, de acordo com sua estimativa,
    para oferta pela culpa, ao sacerdote; e o sacerdote fará expiação por ele a respeito
    da coisa em que pecou e não sabia, e ele será perdoado.
  cth-cth: Yonnae ngaithoum nahanelah, kacueme tutan, vaihma koe a thokhai han. Phunglawk
    panuek laipalah, a sakpayon nakunghai, amahoima yonnae kâpanuek hoeh e tami hanelah
    vaihma ni yonthanae sak pouh pawiteh, ahnie yon teh tha lah ao han.
  twi-twi: Ɛsɛ sɛ ɔde odwennini anaa ɔpapo a onni dɛm brɛ ɔsɔfo sɛ ne bɔne no ho afɔrebɔde.
    Na ɔsɔfo no de ayɛ mpata ama no wɔ bɔne biara a ɔyɛe a wanhyɛ da no ho, na wɔde
    ne bɔne bɛkyɛ no.
  hlt-hlt: Te vaengah a phu aka ting boiva khuikah tutal a cuemthuek te khosoih taengah
    hmaithennah la khuen saeh. Te daengah ni anih loh ming pawt tih tohtamaeh la a
    taengphael te khosoih loh anih ham a dawth pah vetih anih te khodawk a ngai eh.
  tbz-SIM: Kɛ̀ dɛ̀ boní kòò bɑntɛ́ wèe dɛitɛ o wũɔ̃ miɛkɛ dipedɑɑ̀ dìì kpɑ kuyɛ̀nkù
    kɛ̀ di donku mɑ̀nnɛ̀ bɛ̀ kèétɛ́ ìì díítí mɛyɛi nhũtímù kpɛ́í nkɛ̀ ikuɔ́ nìùtìi
    ò dɔ̀ɔ̀ mɛyɛi nhò dɔ̀ɔ̀ mɛ̀ kɛ í yɛ̃́ mɛ kó ikuɔ́ kɛ̀ nh ò cĩ̀ɛ̃́.
  msy-2020: Kamaghɨn amizɨ, a uan asɨzibar okoruabar tongɨn sipsipɨn apurir bar aghuir
    duaba an mɨkarzimɨn puvatɨzitam inigh, ofan mɨn ofa gamir gumazim bagh mangɨ,
    egh uan arazir kurabar osɨmtɨziba akɨr da agɨfagh. Eghtɨ ofa gamir gumazim sipsipɨn
    gumazim inigha izezir kamɨn ivezim dɨborogh a datɨgh. Eghtɨ gumazim sipsipɨn kamagh
    garitam, ofa gamir gumazim bagh a inigh izɨtɨ, a gumazir kamɨn osɨmtɨzim agevir
    ofa damightɨ, God an arazir kuraba gɨn amadagham.
  dop-dop: Pǝ wɛɛ sɩ ɩ́ lǝsɩ kɑlǝkʋ tɑɑ kɛ́ ɩwɑɑʋ ŋku kʋ tiili tɑ́ cɑɑmɩ tɔɣɔ. Ɩ́
    mɑɣɑsɩ nɑ ɩ́ nɑ́ sɩ kʋ liɣitee tɑlɑ ɩsɩɩ pɑ sɩɩwɑ tɔ. Ɩlɛnɑ kɔtʋlʋ lɑpɩ-ɩ ɩsɑɣɑtʋ
    nti pǝ yʋkǝnɑ-ɩ nɑ ɩ lɑ tɔ, tǝ tɑɣɑnʋɣʋ kɔtɑɣɑ, nɑ Ɩsɔ hɩɩsɩ-ɩ-tɩ.
  azb-azb: Qoy o, kahinin yanına təqsir qurbanı olaraq sürüdən qüsursuz və dəyərli
    bir qoç gətirsin. Bununla kahin onun bilmədən törətdiyi günahı kəffarə etsin ki,
    o bağışlansın.
  eng-DBY: And he shall bring a ram without blemish out of the small cattle, according
    to thy valuation, as trespass-offering, unto the priest; and the priest shall
    make atonement for him concerning his inadvertence wherein he sinned inadvertently,
    and knew [it] not, and it shall be forgiven him.
  hin-2017: इसलिए वह एक निर्दोष मेढ़ा दोषबलि करके याजक के पास ले आए, वह उतने दाम का
    हो जितना याजक ठहराए, और याजक उसके लिये उसकी उस भूल का जो उसने अनजाने में की हो
    प्रायश्चित करे, और वह क्षमा किया जाएगा।
  wol-KYG: Na indi kuuy mu amul sikk, ñu xayma njégam, yót ko sarxalkat bi, muy saraxu
    peyug tooñ. Na ko ko sarxalkat bi defal njotlaayal bàkkaar bi mu def te xamu ko
    woon. Su ko defee mu am njéggal.
  eng-YLT: '''Then he hath brought in a ram, a perfect one, out of the flock, at thy
    valuation, for a guilt-offering, unto the priest; and the priest hath made atonement
    for him, for his ignorance in which he hath erred and he hath not known, and it
    hath been forgiven him;'
  eng-WYC-2017: he shall offer to the priest, a ram without wem of the flocks, by
    the measure and estimation, or value, of the sin; and the priest shall pray for
    him, for he did unwittingly, and it shall be forgiven to him,
  eng-WMBB: He shall bring a ram without defect from of the flock, according to your
    estimation, for a trespass offering, to the priest; and the priest shall make
    atonement for him concerning the thing in which he sinned and didn’t know it,
    and he will be forgiven.
  urd-GVH: वह क़ुसूर की क़ुरबानी के तौर पर इमाम के पास एक बेऐब और क़ीमत के लिहाज़
    से मुनासिब मेंढा ले आए। उस की क़ीमत मक़दिस की शरह के मुताबिक़ मुक़र्रर की जाए।
    फिर इमाम यह क़ुरबानी उस गुनाह के लिए चढ़ाए जो क़ुसूरवार शख़्स ने ग़ैरइरादी तौर
    पर किया है। यों उसे मुआफ़ी मिल जाएगी।
  rug-rug: Kaqu paleke mae nia sa tie koasa hiama si keke sipi kokoreo babe na qoti
    sapu loke ari vasi kisakisana pude na vina vukivukihi tinaleosaedi ri nana sinea,
    meke sa laena si kaqu gua puta tugo sapu gotogoto pa vinizata tadi na hiama pa
    Ipi Hope. Kaqu tavetia sa hiama sa vina vukivukihi tana sinea. Be guana lopu rovea
    meke vata evaṉia sa tie sa sinea, ba kaqu tava vukivukihi nia tugo sa meke kaqu
    tiqe ta taleosae si asa.
  gaz-gaz: Innis akka tilmaama keetiitti bushaayee keessaa korbeessa hoolaa hirʼina
    hin qabne tokko aarsaa yakkaa godhee lubatti haa fidu. Lubichis haaluma kanaan
    yakka namichi utuu hin beekin hojjeteef araara buusa; innis dhiifama argata.
  fra-LSG: Il présentera au sacrificateur en sacrifice de culpabilité un bélier sans
    défaut, pris du troupeau d’après ton estimation. Et le sacrificateur fera pour
    lui l’expiation de la faute qu’il a commise sans le savoir, et il lui sera pardonné.
  yal-yal: A xa fa kontonna ra saraxaraliin fɛma fɛ mi naxan na yangin saraxan na.
    A saren xa lan a kala tixin saren ma fata sariyan na saraxaraliin miriyani. Nayi,
    saraxaralina Ala solonama nɛn a tantanna fe ra, Ala yi a mafelu.
  haw-1868: A e lawe mai oia i ka hipakane kina ole noloko mai o ka ohana, me ka mea
    au i manao ai, i ke kahuna i mohaihala; a e hana ke kahuna i kalahala nona, no
    kona ike ole i hewa ai a ike ole hoi, a e kalaia no ia.
  arb-NAV: وَعَلَيْهِ أَنْ يُحْضِرَ إِلَى الْكَاهِنِ ذَبِيحَةَ إِثْمٍ كَبْشاً سَلِيماً
    تُقَدِّرُ أَنْتَ ثَمَنَهُ، فَيُكَفِّرُ الْكَاهِنُ عَمَّا ارْتَكَبَهُ الْمُخْطِئُ
    مِنْ سَهْوٍ عَلَى غَيْرِ عِلْمٍ مِنْهُ، فَيَغْفِرُ الرَّبُّ لَهُ.
  ewe-ewe: Ele be wòatsɔ agbo ɖeka si de blibo, eye asixɔxɔ si dze la le eŋu la tso
    eƒe alẽwo dome vɛ na nunɔla la abe eƒe fɔɖivɔsa ene. Ale nunɔla la alé avu ɖe
    enu ɖe nu vɔ̃ si meɖo wɔ o la ta, eye woatsɔe akee.
  eng-LEE: 'Then shall he bring a ram without blemish out of the flocks, of the usual
    value, for a trespass-offering, unto the priest: and the priest shall make an
    atonement for him concerning his sin of ignorance, wherein he hath erred and knoweth
    it not, and it shall be forgiven unto him.'
  asm-FB: তেওঁ দোষাৰ্থক বলি দানৰ বাবে, জাকৰ পৰা তোমাৰ নিৰূপিত মূল্য এটা নিৰ্ঘূণী মতা
    মেৰ পুৰোহিতৰ ওচৰলৈ আনিব আৰু পুৰোহিতে, তেওঁ নাজানি কৰা দোষৰ বাবে তেওঁক প্ৰায়চিত্ত
    কৰিব, তেতিয়া তেওঁৰ পাপৰ ক্ষমা হ’ব।
  sus-A: عَ لَنمَ عَ شَ سِكْتّ بَ يّتّ رَفبِلٍن سّرّشّ رَ، لَنيُرُ مُ نَ نَشَن مَ،
    نَشَن سَرٍ لَنمَ سّرِيّ مَ. نَ كُي سّرّشّدُبّ شُنسَرٍ سّرّشّ بَمَ عَ بّ عَ شَ
    يُنُبِ شَ قٍ رَ، عَ نَشَن نَبَشِ عَ مُ عَ كٌلٌن، عَلَكٌ عَ شَ يُنُبِ شَ شَقَرِ.
  fra-SBL: Il apportera au prêtre un bélier sans défaut du troupeau, selon votre estimation,
    en sacrifice de culpabilité ; le prêtre fera pour lui l'expiation de la faute
    qu'il a commise sans le savoir, et il lui sera pardonné.
  hbo-hbo: וְ֠הֵבִיא אַ֣יִל תָּמִ֧ים מִן־הַצֹּ֛אן בְּעֶרְכְּךָ֥ לְאָשָׁ֖ם אֶל־הַכֹּהֵ֑ן
    וְכִפֶּר֩ עָלָ֨יו הַכֹּהֵ֜ן עַ֣ל שִׁגְגָתֹ֧ו אֲשֶׁר־שָׁגָ֛ג וְה֥וּא לֹֽא־יָדַ֖ע
    וְנִסְלַ֥ח לֹֽו׃
  eng-WYCLIFFE: it schal offre to the preest a ram without wem of the flockis, bi
    the mesure of estymacioun of synne; and the preest schal preye for hym, for he
    dide vnwytynge, and it schal be foryouun to him,
  cwe-cwe: Kezamgalila mkulu wa nhambiko bebelu da ng'hondolo dilibule chilema kulawa
    muna dibumbila dili na galama inogile kwa nhambiko ya ubananzi. Mkulu wa nhambiko
    kezamtendela kuilumba kwa ubananzi uyatendile bila kuilunga, nayo kezalekelelwa.
  kik-kik: Nĩakarehera mũthĩnjĩri-Ngai ndũrũme ya iruta rĩa mahĩtia kuuma rũũru-inĩ,
    ndũrũme ĩtarĩ na kaũũgũ na ya thogora ũrĩa wagĩrĩire. Ũguo nĩguo mũthĩnjĩri-Ngai
    akaahoroheria mũndũ ũcio nĩ ũndũ wa mahĩtia marĩa ekĩte atekwenda, nake nĩakarekerwo.
  fra-NCL: Il amènera au prêtre, en sacrifice de réparation, un bélier sans défaut,
    pris du troupeau d’après ton estimation. Et le prêtre fera pour lui l’expiation
    pour le péché qu’il a commis par erreur, et qu’il n’a pas connu, et il lui sera
    pardonné.
  cek-AK: Sakpazae angbawnhaih ah oh pongah, sum kanglung phoisa nazetto maw tito
    pakoep ah loe, coek koi kaom ai, tuu khongkha thung ih tuu tae hoi nawnto qaima
    khaeah sin ah; anih mah poek ai pui hoiah hmuen to sahpazae cadoeh, anih mah hmuen
    sakpazae boeh, tito panoek ai pongah, qaima mah anih hanah zae angbawnhaih sah
    pae nahaeloe, a zaehaih to tahmen tih.
  cuk-cuk: Degisoggu, dule-irwa-Bab-Dummadse-goledse sibad-wawaad-machered-swilidikid,
    gwen boni-nikasulid sedoed. We sibad-wawaad-macheredga dule-isgusadba mani-soglesadba
    e-mani-gargegued nasiklegoed. Weyobi, dule-irwa-Bab-Dummadse-goled we-dule ibmar-wissulidba-isgusad
    Bab-Dummad ega osulogega imakoed, geb Bab-Dummad dule egi nossuliyob dakoed.
  uig-CYR: шундақ болса, у ушшақ малдин сән тохтатқан қиммәттә беҗирим бир қочқарни
    итаәтсизлик қурбанлиғи қилип сунсун. Бу йол билән каһин униң билмәй өткүзгән итаәтсизлиги
    үчүн кафарәт кәлтүриду вә шу итаәтсизлик гунайи униңдин кәчүрүлиду.
  tel-2017: అతడు తన అపరాధ బలి అర్పణగా మందలో నుండి లోపం లేని పొట్టేలును తీసుకు రావాలి.
    దాని ప్రస్తుత వెల నిర్ణయం జరగాలి. దాన్ని అపరాధ బలి అర్పణగా యాజకుడి దగ్గరికి తీసుకురావాలి.
    అప్పుడు యాజకుడు పొరపాటుగా ఆ వ్యక్తి చేసిన పాపం కోసం పరిహారం చేస్తాడు. అప్పుడు
    అతనికి క్షమాపణ కలుగుతుంది.
  hat-BSA: Li dwe, alò, pote bay prèt la yon belye san defo ki sòti nan bann bèt la,
    selon sa ou estime, pou yon ofrann koupabilite. Alò, prèt la va fè ekspiyasyon
    pou li konsènan tò li ladann li te fè peche san movèz entansyon, e pa t konnen
    sa a, e li va padone.
  kos-kos: El enenu na in use nu yurin mwet tol soko sheep mukul ku nani mukul ma
    wanginna ma koluk ke mano, in akfalye ma koluk lukma lal. Lupan ma el ac moli
    uh, ac fah orek fal nu ke ma oakwuki. Mwet tol el fah oru mwe kisa nu ke ma koluk
    lun mwet sac, ac ma koluk lal fah nunak munas nu sel.
  hbo-WLC: וְ֠הֵבִיא אַ֣יִל תָּמִ֧ים מִן־הַצֹּ֛אן בְּעֶרְכְּךָ֥ לְאָשָׁ֖ם אֶל־הַכֹּהֵ֑ן
    וְכִפֶּר֩ עָלָ֨יו הַכֹּהֵ֜ן עַ֣ל שִׁגְגָת֧וֹ אֲשֶׁר־שָׁגָ֛ג וְה֥וּא לֹֽא־יָדַ֖ע
    וְנִסְלַ֥ח לֽוֹ׃
  ibo-ibo: Ọ ga-ewetara onye nchụaja ihe aja ikpe ọmụma nke bụ otu ebule na-enweghị
    ntụpọ site nʼigwe anụ, nke ọnụahịa ga-abụ ihe o ruru. Nʼụzọ dị otu a, onye nchụaja
    ga-achụrụ ya aja mkpuchi mmehie nʼihi ihe ọjọọ o mere na-amaghị ama. A ga-agbaghara
    ya mmehie ya.
  ory-ory: ସେ ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ ଅନୁସାରେ ପଲରୁ ଏକ ନିଖୁନ୍ତ ମେଷ ଦୋଷାର୍ଥକ ବଳି ରୂପେ ଯାଜକ
    ନିକଟକୁ ଆଣିବ; ପୁଣି ଯେଉଁ ବିଷୟରେ ସେ ଭୁଲବଶତଃ ପାପ କଲା ଓ ତାହା ଜାଣିଲା ନାହିଁ, ଯାଜକ ତହିଁ
    ସକାଶୁ ତାହା ପାଇଁ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ, ତହିଁରେ ସେ କ୍ଷମାପ୍ରାପ୍ତ ହେବ।
  chk-chk: Iwe, epwe uwato ren ewe souasor eman ätemwänin sip esap wor terin. Nge
    liwinin ewe mönün asor me reöm epwe usun chök liwinin ewe mönün asoren pupungau.
    Iwe, ewe souasor epwe föri asoren amusamusen tipis fän iten än ewe aramas föför
    a chechengau ren, pwe epwe musala.
  rop-rop: Wal im garra bringimap langa det serramonimen blanga peiyimbek ofring,
    wanbala dediwan ship o boiwan nenigout nomo garram enijing rong langa im. Wal
    im garra peiyim wanim detlot boswan bin tok. En det serramonimen garra abum det
    sekrifais ofring blanga im weya imbin dumbat nogudbala ting wen im nomo bin sabi,
    en tharran na garra meigim im jidan fri.
  ukr-1871: Такий нехай принесе барана без скази з отари, по цїнуванню твойму на жертву
    за провину; а сьвященник спокутує провину його, котрою провинився не знавши; і
    проститься йому.
  deu-1951: so soll der Betreffende dem Priester einen tadellosen Widder von seiner
    Herde nach deiner eigenen Schätzung zum Schuldopfer bringen, und der Priester
    soll ihm Sühne erwirken wegen seines Versehens, das er unwissentlich begangen
    hat; so wird ihm vergeben werden.
  eng-JPS: And he shall bring a ram without blemish out of the flock, according to
    thy valuation, for a guilt-offering, unto the priest; and the priest shall make
    atonement for him concerning the error which he committed, though he knew it not,
    and he shall be forgiven.
  srp-1865: Neka dovede k svešteniku ovna zdrava s cijenom kojom precijeniš prijestup;
    i oèistiæe ga sveštenik od grijeha njegova, koji je uèinio ne znajuæi, i oprostiæe
    mu se.
  lug-lug: Anaaleeteranga kabona endiga ennume eteriiko kamogo ng’agiggya mu kisibo
    kye, ng’ebalirirwamu omuwendo ogugya mu kiweebwayo olw’omusango. Kabona anaamutangiririranga
    olw’ekisobyo ky’anaabanga akoze nga tagenderedde, era anaasonyiyibwanga.
  heb-heb: והביא איל תמים מן הצאן בערכך לאשם אל הכהן וכפר עליו הכהן על שגגתו אשר שגג
    והוא לא ידע ונסלח לו׃
  ben-IRV: সে তোমার নিরূপিত মূল্য দিয়ে পাল থেকে এক নির্দোষ মেষ এনে দোষ করার জন্য
    বলিরূপে যাজকের কাছে উপস্থিত করবে এবং সে প্রমোদবশতঃ অজান্তে যে দোষ করেছে, যাজক
    তার জন্য প্রায়শ্চিত্ত করবে, তাতে তার পাপের ক্ষমা হবে।
  pan-pan: ਇਸ ਲਈ ਉਹ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਭੇਡੂ ਦੋਸ਼ ਬਲੀ ਕਰਕੇ ਜਾਜਕ ਦੇ ਕੋਲ ਲਿਆਵੇ, ਉਹ ਜਿੰਨਾਂ
    ਜਾਜਕ ਠਹਿਰਾਉਣ ਓਨ੍ਹੇ ਹੀ ਮੁੱਲ ਦਾ ਹੋਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਲਈ ਉਸ ਦੇ ਅਣਜਾਣਪੁਣੇ ਵਿੱਚ ਕੀਤੇ
    ਹੋਏ ਪਾਪ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ ਉਸ ਨੂੰ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ဒုစရိုက် ဖြေရာယဇ်ကိုပြုခြင်းငှါ ချင့်တွက်သော အလျော်ငွေ နှင့်တကွ၊ အပြစ်
    မပါသော သိုး ထီးကို ဆောင် ခဲ့ရမည်။ တရားကိုမသိ ပြစ်မှား မိသော်လည်း ၊ ကိုယ်ပြစ်မှားမှန်းကို
    မ သိ သောသူ အဘို့ ယဇ် ပုရောဟိတ်သည် အပြစ် ဖြေခြင်းကို ပြုလျှင် ၊ ထိုသူ ၏ အပြစ်လွတ်
    လိမ့်မည်။
  hmo-hmo: Ia ese iena dika ena davana karaia totona mamoe tau o nanigosi tau be hahelagaia
    tauna dekenai do ia mailaia. Unai mamoe o nanigosi be bero o toto lasi gauna,
    bona iena moni davana ena bada be unai tau ena kara dika ena bada hegeregerena.
    Hahelagaia tauna ese unai moni davana do ia gwauraia. Vadaeni hahelagaia tauna
    ese unai tau ena kerere, ia diba lasi gauna ena davana do ia karaia, mamoe boubouna
    dekena amo. Bona Lohiabada ese unai tau ena kara dika do ia gwauatao.
  urd-urd: तब वह रेवड़ में से एक बे — 'ऐब मेंढा उतने ही दाम का, जो तू मुक़र्रर कर
    दे, जुर्म की क़ुर्बानी के तौर पर काहिन के पास लाए। यूँ काहिन उसकी उस बात का, जिसमें
    उससे अनजाने में चूक हो गई क़फ़्फ़ारा दे, तो उसे मु'आफ़ी मिलेगी।
  rus-SYN: пусть принесет к священнику в жертву повинности овна без порока, по оценке
    твоей, и загладит священник проступок его, в чем он преступил по неведению, и
    прощено будет ему.
  bqc-SIM: Aàli mↄ́ sa'onaɛ ń sãsakao sãasaio tàae fĩabobↄ ↄ̃a lɛ́u, sa'onapi
    i yã́ pↄ́ à zã̀wà a dↄ̃opi kɛ̃wà, Dii i sùuukɛaànↄ.
  tcz-CHONGTHU: Hitobang chonset thilto dinga chu, thempupa henga nangma kelngoichal
    nolnabei khat nahin kailut ding, ahiloule aman kibahpi khat nachoh a nahin kailut
    ding ahi. Hitobanga hi thempupan hetlouva nabolkhah chonsetnaho a kona nasuhtheng
    ding, Pakai toh nasuhdih a, chule ngaidama naum ding ahi.
  mar-mar: त्याने दोष नसलेला एक मेंढा दोषार्पणासाठी याजकापाशी आणावा; हे दोषार्पण होय,
    तू ठरवशील तेवढ्या किंमतीचा तो असावा अशाप्रकारे याजकाने त्या मनुष्याकडून नकळत घडलेल्या
    पापाबद्दल प्रायश्चित करावे; आणि मग त्याची क्षमा होईल.
  qub-qub: Chayno captenga uyshancunapita sänu carnita apamonga ayca chaninta apananpäpis
    cüra nishanno. Chay carniga cutichina sacrifisyumi canga. Chayta altarcho cüra
    rupachiptinmi juchayoj runa perdunasha canga.
  bqp-bqp: Yen sɔ̃, u koo kɑ yɑ̃ɑ kinɛru te tɑ ǹ ɑlebu gɑɑ mɔ dɑwɑ yɑ̃ku kowon mi,
    win torɑ ten sɔ̃ nge mɛ n weenɛ u kɔsiɑ. Kpɑ yɑ̃ku kowo u nùn suuru kɑnɑbun wororu
    koosi. Sɑɑ ye sɔɔrɑ Gusunɔ u koo nùn suuru kuɑ.
  hat-hat: L'a pran yon belye nan bèt li yo, yonn ki pa gen ankenn enfimite, l'a pote
    l' bay prèt la. Prèt la menm va ofri l' pou peye pou sa moun lan te fè ki mal.
    Y'a kalkile pri bèt la dapre sistèm lajan yo sèvi nan kay Bondye a. Prèt la va
    fè ofrann lan pou peye pou sa moun lan te fè san l' pa t' konnen an, epi Bondye
    va padonnen l' sa.
  eng-BSB: He is to bring to the priest an unblemished ram of proper value from the
    flock as a guilt offering. Then the priest will make atonement on his behalf for
    the wrong he has committed in ignorance, and he will be forgiven.
  tod-tod: Toɠa ʋa ga baala sinɛi, nii nɛɛʋuzu la ba, é fe zalaɠa ɠula nu ya, ga
    faazuɓɛtɛ zalaɠai, é seɠe togani ɓulugi zaama, eɠɛʋelei sɔngɔi la. Zekana zalaɠa
    ɠula nui a koto gba vai ɠɛ la bɛ, ná-kotoi vaa zu é kɛai, é la suɠwɛɛ, suvaa
    ɠa yɛ bɛ.
  eng-WEBPB: He shall bring a ram without defect from of the flock, according to your
    estimation, for a trespass offering, to the priest; and the priest shall make
    atonement for him concerning the thing in which he sinned and didn’t know it,
    and he will be forgiven.
  kbq-kbq: Hagi kumi'ma hu'nea zankura afu zaga'afinti pristi vahe'mo'ma hu'nenia
    avamente mago ve sipisipia afuhe afahe'ma osu'nenia avreno vinkeno, pristi vahe'mo'a
    aza huno kumi'amofo nona huno kresramna vinkino, ontahinenoma hu'nenia kumira,
    Ra Anumzamo'a anamofona atrentegahie.
  nhe-BL: Huan monequi quihuicas se tlacajcahualistli campa nopa totajtzi. Huan nopa
    tlacajcahualistli elis se oquich borrego tlen ipati queja tlen ta, Moisés, tiquijtos.
    Huan nopa oquich borrego ax quipiyas niyon se tlamantli tlen ax cuali ipan itlacayo.
    Huan nopa totajtzi nechmacas nopa tlacajcahualistli para nechixtzacuilis itlajtlacol
    nopa tlacatl pampa ax quimatqui intla quichihuayaya tlajtlacoli. Huan na, niimoTECO,
    nijtlapojpolhuis.
  gub-BL: Weraha putar àràpuhàràn hawitu ma'e awa ikatu 'ymaw hereko 'ymar xaxeto
    pe nehe, ukatu 'ymaw imunàn àwàm romo nehe. Xaxeto umume'u putar ma'ea'yr hekuzar
    nehe, ta'e ukwaw tàpuzuhu pupe har wanekuzar a'e wà xe. Xaxeto omono putar ma'ea'yr
    Tupàn pe hemiapo kwer ikatu 'ym ma'e imunàn kar haw romo nehe. Na'ipurapo wer
    kwaw a'e ma'e rehe iapo mehe. Uzapo e.
  eng-DRA: 'He shall offer of the hocks a ram without blemish to the priest, according
    to the measure and estimation of the sin: and the priest shall pray for him, because
    he did it ignorantly: and it shall be forgiven him,'
