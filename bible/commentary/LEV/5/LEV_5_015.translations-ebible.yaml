verse: LEV.005.015
translations:
  mal-C: “ഒരാൾ യഹോവയുടെ വിശുദ്ധകാര്യങ്ങളെ സംബന്ധിച്ച് മനഃപൂർവമല്ലാതെ പിഴവുപറ്റി പാപംചെയ്താൽ,
    ഊനമില്ലാത്തതും വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നിർദിഷ്ട ശേക്കേൽ വെള്ളി വിലയുള്ളതുമായ
    ഒരു ആണാടിനെ ആട്ടിൻപറ്റത്തിൽനിന്ന് പ്രായശ്ചിത്തമായി യഹോവയ്ക്ക് അർപ്പിക്കണം. ഇത്
    അകൃത്യയാഗം.
  deu-TKW: Wenn jemand etwas veruntreut und sich unvorsätzlich an dem vergreift, was
    Jahwe geheiligt ist, so soll er Jahwe als Buße einen fehllosen Widder aus seiner
    Klienvieh-Herde, der nach deiner Schätzung einen Wert von mindestens zwei Sekeln
    heiligen Gewichts hat, zum Schuldopfer bringen.
  lin-lin: '« Soki moto abuki mobeko mpe asali na nko te masumu liboso ya biloko oyo
    ebulisama mpo na Yawe, akobonzela Yawe lokola mbeka mpo na masumu na ye meme ya
    mobali ezanga mbeba, oyo akozwa kati na etonga na ye. Meme yango esengeli kokokana
    na motuya ya palata oyo okokata, kolanda ndenge bamekaka kilo kati na Esika ya
    bule : ezali mbeka mpo na kozongisa boyokani.'
  eng-LSV: “When a person commits a trespass, and has sinned through ignorance against
    the holy things of YHWH, then he has brought in his guilt-offering to YHWH, a
    ram, a perfect one, out of the flock, at your valuation [in] silver—shekels by
    the shekel of the holy place—for a guilt-offering.
  eng-GNV: If any person transgresse and sinne through ignorance by taking away things
    consecrated vnto the Lord, hee shall then bring for his trespasse offring vnto
    the Lord a ramme without blemish out of the flocke, worth two shekels of siluer
    by thy estimation after the shekel of the Sanctuarie, for a trespasse offring.
  eng-WEBSTER: 'If a soul shall commit a trespass, and sin through ignorance, in the
    holy things of the LORD; then he shall bring for his trespass to the LORD a ram
    without blemish out of the flocks, with thy estimation by shekels of silver, after
    the shekel of the sanctuary, for a trespass-offering:'
  nhw-BL: “Sintla se masehuali quichihuas catli amo cuali, huan quisoquihuijtos tlamantzitzi
    catli tlatzejtzeloltique, huan amo momaca cuenta quema quichihua, teipa quema
    quimatis, monequi quihualicas se tlacajcahualistli pampa tlajtlacole noixpa. Huan
    nopa tlacajcahualistli elis se oquich chivo catli amo quipiya niyon se tlamantli
    catli amo cuali ipan itlacayo. Huan nopa tlapiyali monequi elis ipati quen ome
    plata tomi catli motequihuía ipan nopa yoyon tiopamitl o achi más. Ni elis se
    tlacajcahualistli para catli quihuica tlajtlacoli noixpa.
  swh-ONEN: “Mtu anapokiuka na kutenda dhambi pasipo kukusudia kuhusu mojawapo ya
    mambo matakatifu ya Bwana, huyo mtu ataleta kwa Bwana kama adhabu kondoo dume
    mmoja kutoka kundi lake, asiye na dosari na mwenye thamani halisi kifedha, kulingana
    na shekeli ya mahali patakatifu. Hii ni sadaka ya hatia.
  bba-bba: ɡoo ù n ɡɑ̃ɑnu nɛni ni n weenɛ u Yinni Gusunɔn wɛ̃, mɑ u ǹ yɛ̃ mɑ Yinni
    Gusunɔɡinɑ, wee ye u koo ko win torɑ ten sɔ̃. Kɑɑ nùn yɑ̃ɑ kinɛru te tɑ ǹ ɑlebu
    ɡɑɑ mɔn ɡeeru burɑwɑ te u koo kɑsu u kɑ nɑ u kɑ torɑrun sɔmbun yɑ̃kuru ko. Kɑɑ
    ten ɡee te burɑwɑ kɑ sii ɡeesun ɡobi yi bɑ rɑ di Yinni Gusunɔn kuu bekuruɡirɔ.
  eng-KJVCPB: 'If a soul commit a trespass, and sin through ignorance, in the holy
    things of the Lord; then he shall bring for his trespass unto the Lord a ram without
    blemish out of the flocks, with thy estimation by shekels of silver, after the
    shekel of the sanctuary, for a trespass offering:'
  luo-luo: “Ka ngʼato oketho mi otimo richo mar oyiem kaluwore gi chike maler mag
    Jehova Nyasaye, to nyaka okel ne Jehova Nyasaye im maonge songa kendo man-gi nengo
    kaluwore gi rapim mar shekel mar kama ler mar lemo. En misango michiwo mar pwodhruok
    e ketho.
  meu-meu: 'Tau ta baine koikoi, Iehova ena helaḡa ḡaudia iḡaukaralaidia baine hakerere,
    ia ese ena kara-dika boubouna baine mailaia, Iehova dekenai: mamoe maruanena asi
    bebeka-bebekana ta ena seri ai baine abia. Davana danu oi ese ba haeroa, silver
    sekeledia ai, gabu helaḡana ena silver sekeledia heḡereḡeredia: una na kara-dika
    boubouna.'
  npi-ULB: “यदि कसैले अजानमा परमप्रभुका कुराहरूको सम्बन्धमा पाप गर्दछ र अविश्‍वासपूर्वक
    काम गर्दछ भने, त्यसले परमप्रभुकहाँ आफ्नो दोषबलि ल्याओस् । यो बलिचाहिँ दोषबलिको
    रूपमा बगालको निष्‍खोट भेडा होस्; जसको मूल्य पवित्रस्थानको चाँदीको शेकेल बराबरको
    हुनुपर्छ ।
  yor-yor: “Nígbà tí ẹnìkan bá dẹ́ṣẹ̀ ìrékọjá tí ó sì ṣe láìmọ̀ ní ti àwọn ohun mímọ́
    Olúwa, kí ó mú àgbò láti inú agbo ẹran wá fún Olúwa gẹ́gẹ́ bí ìtánràn, àgbò tí
    kò lábùkù tí ó sì níye lórí gẹ́gẹ́ bí iye owó ibi mímọ́. Ẹbọ ẹ̀bi ni.
  emp-NTPO: –Cadjirua oi crĩchaẽ́ b̶ʌd̶e ab̶aʌba Ãcõrẽa diaida b̶ʌd̶ebemada jũma diaẽ́bʌrʌ,
    maʌ̃ cadjirua od̶a carea idji animarãnebema oveja dji umaquĩrãda Ãcõrẽa diaida
    b̶ʌa. Maʌ̃ ovejara jũma bia b̶aida b̶ʌa. Dji nẽbʌara daucha b̶aida b̶ʌa idjia
    diaida b̶ʌ quĩrãca. Maʌ̃bari paratara diabʌrʌbara Ãcõrẽ ded̶e zabada quĩrãca diaida
    b̶acasia.
  pes-OPCB: «هرگاه کسی در دادن هدیه‌ای که در نظر خداوند مقدّس است ناخواسته قصور ورزد،
    باید یک قوچ سالم و بی‌عیب برای قربانی جبران به خداوند تقدیم نماید. قوچی که برای
    قربانی جبران اهدا می‌شود ارزش آن باید به مثقال نقره برحسب مثقال عبادتگاه برآورده
    شود.
  tgl-ULB: “Kung sinuman ay lumabag sa isang utos at nagkasala laban sa mga bagay
    na pagmamay-ari ni Yahweh, ngunit nagawa nang hindi sinasadya, kung gayon dapat
    dalhin niya kay Yahweh ang kaniyang handog na pambayad kasalanan. Dapat isang
    lalaking tupa na walang dungis mula sa kawan ang handog na ito; dapat tasahin
    ang halaga nito sa pilak na sekel—ang sekel ng santuwaryo—bilang handog na pambayad
    sa kasalanan.
  hui-hui: Mbiralime Anduane Homogohondo lomabu mulene winigo mitangi nabi howa mo
    waho hayagua agali ogonidagua birago ibuha ko ngelo kagoni. Ani ngago mitangi
    bialu agali ogoni ibugua ibuha ko ngagonaga Anduane Homogohondo dano hangaradagua
    bialu ibuhondo lomabu mulene nga. Ibugua nogo sibi wangabe bayaleore mbira dere
    durubi nabi kago yolo ogodaguame bibehe ledago hondowa Anduane Homogohondo lomabu
    mule loma binigo mo miaga agali biago karia haru ibulene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ သန့်​ရှင်း​မြင့်​မြတ်​မှု​ကို အ​မှတ်​မ​ထင်​ထိ​ခိုက်
    အ​ပြစ်​ကူး​လွန်​မိ​သော်​အ​ပြစ်​အ​နာ​ကင်း သော​သိုး​ထီး၊ သို့​မ​ဟုတ်​ဆိတ်​ထီး​ကို​ထာ​ဝ​ရ
    ဘု​ရား​ထံ​တော်​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။ ထို​သိုး သို့​မ​ဟုတ်​ဆိတ်​၏​တန်​ဖိုး​ကို
    ကျပ်​ချိန်​တော် အ​ရ​အ​ဖိုး​ဖြတ်​သည့်​ငွေ​ကို​ပါ​ဆက်​သ ရ​မည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་མ་ཤེས་པར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་རྫས་དམ་པ་རྣམས་ཀྱི་སྟེང་དུ་སྡིག་པ་བྱས་ནས་ཉེས་པ་བསགས་ན།
    ལུག་ཁྱུ་ལས་སྐྱོན་མེད་པའི་ལུག་ཐུག་ཅིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཉེས་སེལ་མཆོད་པ་རུ་འབུལ་བའམ།
    ཡང་ན་གནས་མཆོག་གི་སྲང་ལྟར་དངུལ་སྲང་གི་ཚོད་རྩིས་བྱས་པའི་རིན་འབབ་བཞིན་དུ་ཉེས་སེལ་མཆོད་པར་འབུལ་དགོས།
  sna-sna: “Kana munhu akakanganisa chimwe chinhu uye akatadza nokusaziva maererano
    nezvinhu zvose zvitsvene zvaJehovha, anofanira kuuya kuna Jehovha nomuripo wegondobwe
    risina kuremara, uye rine muripo unokwanirana nesirivha, maererano neshekeri repanzvimbo
    tsvene. Ichi chipiriso chezvivi.
  spa-BLM: '“Si alguien comete una infracción y peca involuntariamente con respecto
    a las cosas santas de Yahvé, entonces traerá su ofrenda por la infracción a Yahvé:
    un carnero sin defecto del rebaño, según tu estimación en plata por siclos, de
    acuerdo con el siclo del santuario, como ofrenda por la infracción.'
  cac-cac: Q'uinaloc ay junoc mach max ic'ancot tastac yictaxon Jehová yaji, vach'chom
    man̈ sc'anoc sc'ool tz'och smul. A jun anima chi' yovalil syic'cot junoc noc'
    ch'ac calnel malaj jab'oc spaltail, syac'an noc' silab'il d'a Jehová yuj smul
    chi'. Yovalil snaji jantac stojol noc' ch'ac calnel chi' d'a q'uen plata, icha
    q'uen sc'anchaj d'a scajnub' Dios.
  swh-ULB: “Kama mtu akikiuka amri na kufanya dhambi kinyume na mambo matakatifu ya
    Bwana, lakini akifanya bila kukusudia ataleta sadaka ya hatia kwa Bwana. Sadaka
    hii itakuwa ni kondoo dume asiye na kasoro kutoka katika kundi; thamani yake halisi
    kifedha kulingana na shekeli ya mahali patakatifu, kama sadaka ya hatia.
  bel-bel: калі хто ўчыніць злачынства і з памылкі згрэшыць супроць прысьвечанага
    Госпаду, няхай за віну сваю прынясе Госпаду са статку авечак барана без пахібы,
    паводле тваёй ацэны, срэбранымі сіклямі па сіклі сьвяшчэнным, у ахвяру павіннасьці;
  deu-ELBBK: Wenn jemand Untreue begeht und aus Versehen an den heiligen Dingen des
    HERRN sündigt, so soll er sein Schuldopfer dem HERRN bringen, einen Widder ohne
    Fehl vom Kleinvieh, nach deiner Schätzung an Sekeln Silber, nach dem Sekel des
    Heiligtums, zum Schuldopfer.
  mbb-OT: Emun ebpekesupak is sevaha he etew tenged te wazè din ikeveǥey is butang
    he para pezem te Nengazen, minsan wazè din heini tivevaa, kinahanglan he ebpemuhat
    sikandin te meemahan he kerehidu he wazè din sazir he vayad te salè din. Is bali
    te kerehidu ibpesikad diyà te keveǥat te pelata ziyà te timbangan he egemiten
    te menge memumuhat. Heini he pemuhat, ne bayad te salà.
  mal-2015: ആരെങ്കിലും യഹോവയുടെ വിശുദ്ധവസ്തുക്കളെ സംബന്ധിച്ചു അബദ്ധവശാൽ അതിക്രമം ചെയ്തു
    പിഴെച്ചു എങ്കിൽ അവൻ തന്റെ അകൃത്യത്തിന്നു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നീ മതിക്കുന്ന
    വിലെക്കുള്ളതായി ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ അകൃത്യയാഗമായി യഹോവെക്കു കൊണ്ടുവരേണം.
  rmc-rmc: „Te vareko ela ňeverno le RAJESKE oleha, hoj kerela binos, savo na gondoľinelas,
    oleha, hoj na anela le RAJESKE ola dari, save leske kampľa te anel, mi anel vaš
    peskri vina le RAJESKE peskre stadostar le bakrores bi e chiba, vaš odi cena,
    so sas diňi avri vaš e vina. Kada hin e obeta vaš e vina.
  pes-OPV: «اگر کسی خیانت ورزد، و درباره چیزهای مقدس خداوند سهو گناه کند، آنگاه قربانی
    جرم خود را قوچی بی‌عیب از گله نزد خداوند موافق برآورد، وبه مثقالهای نقره مطابق
    مثقال قدس بیاورد، واین قربانی جرم است.
  ron-1924: „Кынд чинева ва фаче о нелеӂюире ши ва пэкэтуи фэрэ вое фацэ де лукруриле
    ынкинате Домнулуй, сэ адукэ Домнулуй ка жертфэ де винэ пентру пэкатул луй ун бербек
    фэрэ кусур дин турмэ, дупэ прецуиря та, ын сикли де арӂинт, дупэ сиклул Сфынтулуй
    Локаш.
  ben-OBCV: “যখন কোনও ব্যক্তি আজ্ঞা লঙ্ঘন করে এবং সদাপ্রভুর পবিত্র বিষয়গুলির কোনো
    একটি বিষয়ে অনিচ্ছাকৃতভাবে পাপ করে, সে দণ্ডস্বরূপ মেষপাল থেকে একটি ত্রুটিমুক্ত
    মেষ সদাপ্রভুর উদ্দেশে আনবে ও ধর্মধামের শেকল অনুসারে নিরূপিত পরিমাণে রুপো রাখবে।
    এটি হবে দোষার্থক-নৈবেদ্য।
  som-som: Haddii qof xadgudbo oo uu si kama' ah ugu dembaabo Rabbiga waxyaalihiisa
    quduuska ah, markaas waa inuu Rabbiga u keenaa qurbaankii xadgudubkiisii aawadiis,
    kaasoo ah wan aan iin lahayn oo idaha laga soo bixiyey, oo aad ku qiimaysay lacag
    intuu sheqel yahay, iyadoo lagu miisaamay sheqelka meesha quduuska ah, oo kaas
    qurbaan xadgudub ha u bixiyo.
  lat-VUC: 'Anima si prævaricans cæremonias, per errorem, in his quæ Domino sunt sanctificata,
    peccaverit, offeret pro delicto suo arietem immaculatum de gregibus, qui emi potest
    duobus siclis, juxta pondus sanctuarii:'
  eng-ASVBT: 'If anyone commit a trespass, and sin unwittingly, in the holy things
    of Jehovah; then he shall bring his trespass offering unto Jehovah, a ram without
    blemish out of the flock, according to thy estimation in silver by shekels, after
    the shekel of the sanctuary, for a trespass offering:'
  ita-1885: Quando alcuno avrà misfatto, e peccato per errore, prendendo delle cose
    consacrate al Signore, adduca al Signore, per sacrificio per la sua colpa, un
    montone senza difetto, del prezzo di tanti sicli d'argento, a siclo di Santuario,
    che tu l'avrai tassato per la colpa.
  eng-LXXUP: The soul which shall be really unconscious, and shall sin unwillingly
    in any of the holy things of the Lord, shall even bring to the Lord for his transgression,
    a ram of the flock without blemish, valued according to shekels of silver according
    to the shekel of the sanctuary, for his transgression wherein he transgressed.
  eng-ULB: “If anyone sins and acts unfaithfully in regard to the things that belong
    to Yahweh, but did so unintentionally, then he must bring his guilt offering to
    Yahweh. This offering must be a ram without blemish from the flock; its value
    must be appraised in silver shekels—the shekel of the sanctuary—as a guilt offering.
  spa-VBL: '“Si alguno de ustedes descuida involuntariamente todo lo que el Señor
    ha declarado que le pertenece y es santo, debes llevar tu ofrenda de culpabilidad
    al Señor: un carnero sin defectos de tu rebaño o sólo uno de valor equivalente
    en siclos de plata (según el estándar del siclo del santuario). Es una ofrenda
    por la culpa.'
  fra-_FOB: Lorsque quelqu'un commettra une prévarication et péchera par erreur, en
    retenant des choses consacrées à l'Éternel, il amènera à l'Éternel en sacrifice
    pour le délit, un bélier sans défaut, pris du troupeau, selon ton estimation en
    sicles d'argent, selon le sicle du sanctuaire, en sacrifice pour le délit.
  mal-mal: “ഒരുവൻ യഹോവയുടെ വിശുദ്ധവസ്തുക്കളെ സംബന്ധിച്ച് അബദ്ധവശാൽ അതിക്രമം പ്രവർത്തിച്ചു
    പാപംചെയ്തു എങ്കിൽ അവൻ തന്റെ അകൃത്യത്തിനു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നീ നിശ്ചയിക്കുന്നത്ര
    വെള്ളി വിലക്ക് പകരം ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ അകൃത്യയാഗമായി യഹോവയ്ക്കു കൊണ്ടുവരണം.
  urd-GVR: “Agar kisī ne be'īmānī karke ġhairirādī taur par Rab kī maḳhsūs aur muqaddas
    chīzoṅ ke silsile meṅ gunāh kiyā ho, aisā shaḳhs qusūr kī qurbānī ke taur par
    Rab ko beaib aur qīmat ke lihāz se munāsib menḍhā yā bakrā pesh kare. Us kī qīmat
    maqdis kī sharh ke mutābiq muqarrar kī jāe.
  suz-BL: “सुइ मुरुमी प्रेंशा, परमप्रभु यावे आ देंशो मटिथु, पाप पाप्‍तु हना, मेको
    आ बगाल रे मारेइ मदुम्‍शो थम रिम्‍शो ताम्‍बु ङा चांदी के शेकेलम फाइक्‍चा कली सांड
    का मेको पाप आ पर्बम चढ़ेचा कली परमप्रभु यावे आ ङोंइती चाक्‍चा माल्‍ब। मेको गारचा
    आ पर्बम चढ़ेतीक बाक्‍ब। शेकेल का ११.५ ग्राम बाक्‍ब। चांदी नु सुन के क्‍येट बाक्‍त।
  ita-1927: “Quand’uno commetterà una infedeltà e peccherà per errore relativamente
    a ciò che dev’esser consacrato all’Eterno, porterà all’Eterno, come sacrifizio
    di riparazione, un montone senza difetto, preso dal gregge, secondo la tua stima
    in sicli d’argento a siclo di santuario, come sacrifizio di riparazione.
  ckb-ckb: «ئەگەر یەکێک سەرپێچییەکی کرد و سەبارەت بە شتە پیرۆزکراوەکانی یەزدان بەبێ
    ئەنقەست گوناهی کرد، دەبێت لەبەر تاوانەکەی قوربانییەک بۆ یەزدان بهێنێت، بەرانێکی
    ساغی مێگەل بێت و بەو نرخەی بۆی دادەنێیت بە شاقلی زیو بەپێی شاقلی پیرۆزگا، ئەوە
    قوربانی تاوانە.
  eng-BBE: If anyone is untrue, sinning in error in connection with the holy things
    of the Lord, let him take his offering to the Lord, a male sheep from the flock,
    without any mark, of the value fixed by you in silver by shekels, by the scale
    of the holy place.
  kan-OKCV: “ಯಾರಾದರೂ ಅತಿಕ್ರಮಿಸಿದ್ದರೆ ಮತ್ತು ಯೆಹೋವ ದೇವರ ಪರಿಶುದ್ಧ ಸಂಗತಿಗಳನ್ನು ಅರಿಯದೆ
    ಪಾಪಮಾಡಿದ್ದರೆ, ಅವರು ತಮ್ಮ ಅತಿಕ್ರಮಕ್ಕಾಗಿ ತಮ್ಮ ಹಿಂಡುಗಳಿಂದ ಕಳಂಕರಹಿತವಾದ ಟಗರನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
    ಪವಿತ್ರ ಸ್ಥಳಕ್ಕೆ ನೇಮಕವಾದ ಎರಡು ಬೆಳ್ಳಿನಾಣ್ಯ ಅಥವಾ ಹೆಚ್ಚು ಬೆಲೆಬಾಳುವ ಟಗರನ್ನು ಹಿಂಡಿನಿಂದ
    ತಂದು ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಗಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: “ஒருவன் யெகோவாவுக்குரிய பரிசுத்தமானவைகளில் குற்றம்செய்து, அறியாமையினால்
    பாவத்திற்குட்பட்டால், அவன் தன் குற்றத்திற்காக பரிசுத்த ஸ்தலத்துச் சேக்கல் கணக்கின்படியே,
    நீ அவன்மேல் சுமத்தும் அபராதம் எவ்வளவோ, அவ்வளவு வெள்ளிச் சேக்கல் மதிப்புள்ள பழுதற்ற
    ஒரு ஆட்டுக்கடாவை குற்றநிவாரணபலியாகக் யெகோவாவுடைய சந்நிதியில் கொண்டுவந்து,
  spa-RV-1909: 'Cuando alguna persona cometiere falta, y pecare por yerro en las cosas
    santificadas á Jehová, traerá su expiación á Jehová, un carnero sin tacha de los
    rebaños, conforme á tu estimación, en siclos de plata del siclo del santuario,
    en ofrenda por el pecado:'
  ron-BTF: Dacă un suflet face o fărădelege și păcătuiește din ignoranță, în lucrurile
    sfinte ale DOMNULUI, atunci el să aducă DOMNULUI pentru fărădelegea sa, un berbec
    fără cusur din turme, cu prețuirea ta în șekeli de argint, după șekelul sanctuarului,
    ca ofrandă pentru fărădelege;
  eng-WEBP: '“If anyone commits a trespass, and sins unwittingly regarding the LORD’s
    holy things, then he shall bring his trespass offering to the LORD: a ram without
    defect from the flock, according to your estimation in silver by shekels, according
    to the shekel of the sanctuary, for a trespass offering.'
  eng-FBV: '“If any of you neglects unintentionally all that the Lord has declared
    belong to him and are holy, you must bring your guilt offering to the Lord: a
    ram without defects from your herd or but one of equivalent value in silver shekels
    (according to the sanctuary shekel standard). It is a guilt offering.'
  nld-1939: Wanneer iemand zich vergrijpt en zonder opzet zich iets toeëigent van
    wat aan Jahweh is gewijd, dan moet hij voor zijn schuld Jahweh de waarde van een
    gaven ram uit het kleinvee als zijn schuldoffer brengen, geschat in zilveren sikkels
    volgens het heilige gewicht;
  nch-BL: “Sinta se masehuali quichihuas cati amo cuali, huan quisoquihuis tamantzitzi
    cati tatzejtzeloltique, huan amo quimatiyaya quema quichihua, teipa quema quimatis,
    monequi quihualicas se tacajcahualisti pampa tajtacole noixpa. Huan nopa tacajcahualisti
    elis se oquich chivo cati amo quipiya yon se tamanti cati amo cuali ipan itacayo.
    Huan nopa tapiyali monequi elis ipati quej ome plata tomi cati motequihuía ipan
    nopa yoyon tiopamit o achi más. Ya ni elis se tacajcahualisti para cati quihuica
    tajtacoli noixpa.
  vie-1934: 'Khi nào ai ở bất trung, lầm lỡ phạm đến vật thánh của Đức Giê-hô-va,
    thì ai đó vì sự mắc lỗi mình, phải dẫn đến Đức Giê-hô-va một con chiên đực không
    tì vít chi bắt ở trong bầy, đánh giá bằng siếc-lơ bạc, tùy theo siếc-lơ của đền
    thánh: ấy sẽ là một của lễ chuộc sự mắc lỗi.'
  hin-CV: “यदि कोई व्यक्ति विश्वासघात करे तथा अनजाने में याहवेह की पवित्र वस्तुओं
    के संदर्भ में पाप करे, तो वह अपने द्वारा किए गए विश्वासघात के लिए याहवेह के सामने
    दोष बलि के रूप में भेड़-बकरियों में से एक निर्दोष मेढ़े भेंट करे, जिसका मूल्य
    पवित्र स्थान के शेकेल के अनुसार चांदी का एक शेकेल हो; यह दोष बलि है.
  eng-OURB: “If anyone commits a violation, and sins ·errs (the standard goal)· that
    is an unintentional mistake sin ·error·, in the holy things of Adonai; then he
    shall bring his fault incurring guilt offering to Adonai, a ram without defect
    from the flock, according to your estimation in silver by shekels, after the shekel
    of the sanctuary (the shekel is 0.4 oz; 11.34 g), for a fault incurring guilt
    offering.
  spa-BES: Si yerra, pecando equivocadamente en relación con las cosas santas del
    Señor, que tome su ofrenda al Señor, un cordero macho del rebaño, sin ningun defecto,
    del valor fijado por ti en plata por siclos, por la escala del lugar santo.
  tdx-tdx: Naho mandilatse t’indaty, manao hakeo tsy nisatrie’e amo raha miava’ Iehovào,
    le ho banabanae’e am’ Iehovà ho engan-kakeo’e ty añondrilahy tsy aman-kandra boak’
    amy mpirai-liay mindre ami’ty anjoanjo’o an-tsekele volafoty amy sekele’ i toe-miavakeiy
    ho engan-dilatse.
  vid-vid: “Wone munhu yoneche kangudita gehile ne kunuwila kuwala kuleka kulavya
    vinhu vyelile vyoyalingulavilwa Mkulu Nguluwi, komigalila ing'holo ilume lilihela
    nongwa kulawa kuli chilundo. Ing'holo ilume lyopimigwa kwa kuwinza chipimilo cha
    sendi za ihema lya Nguluwi. Ayo ndo nhambiko ya nongwa.
  eng-OKE: When a man hath indeed falsified, but hath sinned inadvertently concerning
    things consecrated to the Lord, he shall bring for his trespass offering before
    the Lord a ram without blemish from the flock by its value in silver shekels,
    in the shekel of the sanctuary, for a trespass offering.
  tha-KJV: “ถ้าผู้ใดทำการละเมิดและทำบาปโดยไม่​รู้​ตัวในเรื่องของบริ​สุทธิ​์​แห่​งพระเยโฮวาห์
    ให้​ผู้​นั้นนำแกะตัวผู้​ที่​ปราศจากตำหนิจากฝูงเป็นเครื่องบูชาไถ่การละเมิดถวายแด่พระเยโฮวาห์
    ให้​เจ้​าตีราคาเป็นเงินเชเขลตามเชเขลของสถานบริ​สุทธิ​์ เป็นเครื่องบูชาไถ่การละเมิด
  por-BR-2018: Quando alguma pessoa cometer falta, e pecar por acidente nas coisas
    santificadas ao SENHOR, trará sua expiação ao SENHOR, um carneiro sem mácula dos
    rebanhos, conforme tua avaliação, em siclos de prata do siclo do santuário, em
    oferta pelo pecado;
  deu-ELO: Wenn jemand Untreue begeht und aus Versehen an den heiligen Dingen Jehovas
    sündigt, so soll er sein Schuldopfer dem Jehova bringen, einen Widder ohne Fehl
    vom Kleinvieh, nach deiner Schätzung an Sekeln Silber, nach den Sekel des Heiligtums,
    zum Schuldopfer.
  eng-WYC-2018: If a soul, that is, a man, breaketh [the] ceremonies by error, and
    sin in these things that be hallowed to the Lord, he shall offer for his trespass
    (offering) a ram without wem of the flocks, that may be bought for two shekels,
    at the weight of the saintuary. (If someone breaketh the ceremonies by error,
    and sin in those things that be dedicated to the Lord, he shall offer for his
    trespass offering a ram without blemish, or without fault, from the flocks, that
    can be bought for two shekels, by the measure of the sanctuary.)
  epo-epo: Se iu kulpiĝos, pekante per eraro kontraŭ la sanktaĵoj de la Eternulo,
    tiam li alportu kiel prokulpan oferon al la Eternulo virŝafon sendifektan el la
    malgrandaj brutoj, havantan laŭ via taksado la valoron de du sikloj, laŭ la sankta
    siklo; ĝi estu prokulpa ofero.
  uig-PIN: Birsi bilmǝy Pǝrwǝrdigarƣa atalƣan muⱪǝddǝs nǝrsilǝrgǝ nisbǝtǝn itaǝtsizlik
    ⱪilip gunaⱨ ɵtküzsǝ, undaⱪta u Pǝrwǝrdigarning aldiƣa uxxaⱪ maldin bejirim bir
    ⱪoqⱪarni itaǝtsizlik ⱪurbanliⱪi ⱪilip kǝltürsun; xu itaǝtsizlik ⱪurbanliⱪi bolƣan
    ⱪoqⱪarning baⱨasini sǝn muⱪǝddǝs jaydiki xǝkǝlning ɵlqǝm birliki boyiqǝ kümüx
    xǝkǝlgǝ tohtatⱪin.
  beo-beo: '“Dunu da Hina Godema muni o liligi imunusa: ilegesea, be mae dawa:le,
    gogoleiwane amo dabe hame iasea, e da Dabe Ima:ne iasu gaguli misa:ne sia:ma.
    Amo da sibi o goudi gawali ida:iwane ledo hamedei. Ilia sema ilegei defele, amo
    ea muni defei sia:mu.'
  tpi-OTNT: “Sapos wanpela man i lusim tingting long givim ol samting long Bikpela
    olsem em i mas givim, orait em i gat sin. Olsem na dispela man i mas mekim ofa
    long Bikpela bilong bekim dispela samting na mekim i dai asua bilong en. Pris
    i mas tokim em long kisim wanpela sipsip man i gutpela tru, na i no gat sua samting
    i bagarapim skin bilong en, na bringim i kam. Na pris i mas makim pe bilong sipsip
    dispela man i mas bringim. Na man i mas kisim wanpela sipsip olsem, na bringim
    i kam long pris.
  hau-SA: “Sa’ad da mutum ya ci amana, ya kuma yi zunubi ba da gangan ba dangane da
    wani cikin abubuwa masu tsarki na Ubangiji, zai kawo ga Ubangiji rago daga garke
    wanda ba shi da lahani saboda yin hadaya don laifinsa. Za a kimata kuɗinsa bisa
    ga ma’aunin shekel na tsattsarkan wuri. Hadaya ce ta laifi.
  uig-LAT: Birsi bilmey Perwerdigargha atalghan muqeddes nersilerge nisbeten itaetsizlik
    qilip gunah ötküzse, undaqta u Perwerdigarning aldigha ushshaq maldin béjirim
    bir qochqarni itaetsizlik qurbanliqi qilip keltürsun; shu itaetsizlik qurbanliqi
    bolghan qochqarning bahasini sen muqeddes jaydiki shekelning ölchem birliki boyiche
    kümüsh shekelge toxtatqin.
  nde-nde: “Nxa umuntu angephula umthetho abesesona, engoni ngabomo ezintweni zonke
    zikaThixo ezingcwele, kalethe kuThixo njengenhlawulo inqama esuka emhlambini,
    engelasici njalo ebiza isiliva esamukelekayo ngesilinganiso seshekeli lasendlini
    engcwele. Ngumnikelo wecala.
  ton-ton: 'Kapau ʻe fai hala ʻe ha tokotaha, pea fai angahala ʻi he taʻeʻilo, ʻi
    he ngaahi meʻa māʻoniʻoni ʻa Sihova; pehē ʻe ʻomi ʻe ia koeʻuhi ko ʻene faihala
    kia Sihova, ʻae sipitangata taʻehanomele mei he fanga sipi, mo e feilaulau maʻae
    angahala ʻi he ngaahi sikeli siliva, te ke lau kiate ia ʻo tatau mo e sikeli ʻoe
    faletapu:'
  ces-1613: 'Kdyby člověk přestoupil přestoupením, a zhřešil by z poblouzení, ujímaje
    věcí posvěcených Hospodinu: tedy přinese obět za vinu svou Hospodinu, skopce bez
    poškvrny z drobného dobytka, podlé ceny tvé, nejníž za dva loty stříbra, vedlé
    lotu svatyně, za vinu.'
  eng-WMB: '“If anyone commits a trespass, and sins unwittingly regarding the LORD’s
    holy things, then he shall bring his trespass offering to the LORD: a ram without
    defect from the flock, according to your estimation in silver by shekels, according
    to the shekel of the sanctuary, for a trespass offering.'
  tam-TCV: “ஒருவன் யெகோவாவுக்குரிய பரிசுத்தமானவைகளில் தவறிழைத்து தெரியாமல் பாவம் செய்கிறபோது,
    அவன் அதற்கான தண்டனையாக ஆட்டு மந்தையிலிருந்து ஒரு செம்மறியாட்டுக் கடாவை யெகோவாவிடத்தில்
    கொண்டுவர வேண்டும். அது குறைபாடற்றதாகவும், பரிசுத்த இடத்தின், ‘சேக்கல்’ நிறையின்படி
    வெள்ளியில் சரியான மதிப்பு உடையதாகவும் இருக்கவேண்டும். இது ஒரு குற்றநிவாரண காணிக்கை.
  ceb-ULB: “Kung mosupak si bisan kinsa niini nga sugo ug makasala batok sa mga butang
    nga gipanag-iya ni Yahweh, apan wala kini tuyoa, nan kinahanglan nga dad-on niya
    ang iyang halad sa dili tinuyoan nga sala ngadto kang Yahweh. Torong karnero nga
    walay tatsa nga gikan sa panon sa mga karnero ang kinahanglan nga ihalad; kinahanglan
    nga ang kantidad niini sama sa kantidad sa plata nga mga shekel— ang shekel sa
    balaang dapit—ingon nga halad sa dili tinuyoan nga sala.
  pol-UBG: Jeśli ktoś popełni przewinienie i zgrzeszy nieświadomie przy rzeczach poświęconych
    PANU, to przyprowadzi PANU jako ofiarę za swoje przewinienie barana bez skazy
    z trzody oraz twoje oszacowanie w syklach srebra według sykla świątynnego na ofiarę
    za przewinienie.
  urd-GVU: ”اگر کسی نے بےایمانی کر کے غیرارادی طور پر رب کی مخصوص اور مُقدّس چیزوں
    کے سلسلے میں گناہ کیا ہو، ایسا شخص قصور کی قربانی کے طور پر رب کو بےعیب اور قیمت
    کے لحاظ سے مناسب مینڈھا یا بکرا پیش کرے۔ اُس کی قیمت مقدِس کی شرح کے مطابق مقرر
    کی جائے۔
  deu-1912: Wenn sich jemand vergreift, daß er es versieht und sich versündigt an
    dem, das dem HERRN geweiht ist, soll er ein Schuldopfer dem HERRN bringen, einen
    Widder ohne Fehl von der Herde, der zwei Silberlinge wert sei nach dem Lot des
    Heiligtums, zum Schuldopfer.
  kan-2017: “ಯಾವನಾದರೂ ಯೆಹೋವನಿಗೆ ಸಲ್ಲಿಸಬೇಕಾದ ದೇವರ ವಸ್ತುಗಳನ್ನು ಸಮರ್ಪಿಸುವುದರಲ್ಲಿ ಅಜಾಗ್ರತೆಯಿಂದ
    ದ್ರೋಹಮಾಡಿ ದೋಷಕ್ಕೆ ಒಳಗಾದರೆ ಅವನು ಆ ಅಪರಾಧದ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕಾಗಿ ಪೂರ್ಣಾಂಗವಾದ ಟಗರನ್ನು
    ಆಡುಕುರಿಗಳ ಹಿಂಡಿನಿಂದ ತೆಗೆದುಕೊಂಡು ಬಂದು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕು ಅಥವಾ ದೇವರ ಸೇವೆಗೆ ನೇಮಕವಾದ
    ಎರಡು ಬೆಳ್ಳಿ ನಾಣ್ಯ ಅಥವಾ ಹೆಚ್ಚು ಬೆಲೆ ಬಾಳುವ ಟಗರನ್ನು ಹಿಂಡಿನಿಂದ ತಂದು ಅರ್ಪಿಸಬೇಕು.
  yap-yap: Fa’anra denen be’ ni gathi leam rok nde yag nni pi’ puluwon e tin nib thothup
    ngak SOMOL, ma thangri fek ba maligach nib mathang malfith i yib ngak SOMOL ni
    aram e ba saf ni pumo’on ara ba kaming ni dariy bochyang u downgin nib kireb.
    Ni rogon puluwon ni kan turguy ni ngan pi’.
  hlt-MCSB: “Hinglu pakhat loh tholh tih BOEIPA taengah boekoeknah la boe a koek mai
    ni. Te vaengah hnokhueh neh kut khoom kawng dongah a imben taengah a basa atah,
    huencannah neh a imben te a hnaemtaek atah,
  mdy-ETH: «ዓይጎ ዓሲያ ማዖም ናንጊና ናንጋ ጎዳም ዱማዼ ዒንጊሢ ዒንጎንዶንቴ ዔሩዋዖ ሃሺ ጎሜ ማዼቴ ዻቤ ዻቢንቶ ዛሎ ጪጊንታ
    ጋሌ ማሂ፥ ቆልሞ ባኣካፓ ዓዴ ማራይ ናንጊና ናንጋ ጎዳም ሺኢሾንጎ፤ ሃንጎ ዬማ ቆልሞማ ቄኤሳ ‹ያዺ ኬሳንዳኔ› ጌዔ ጎይፆና
    ሚኢሼ ዒዚ ጪጎንጎ፤ ዬይ ዻቢንቶኮ ዒንጊንቴያ ማዓንዳኔ።
  twi-ASANTE: “Sɛ obi anhyɛ da na ɔgu ade kronkron ho fi a, ɔde odwennini a ne ho
    nni dɛm a ɔfata sɛ mpatadeɛ wɔ ne fɔ no ho bɛba abɛbɔ Awurade afɔdeɛ.
  eng-WEBU: '“If anyone commits a trespass, and sins unwittingly regarding the LORD’s
    holy things, then he shall bring his trespass offering to the LORD: a ram without
    defect from the flock, according to your estimation in silver by shekels, according
    to the shekel of the sanctuary, for a trespass offering.'
  bnp-bnp: “Na tahuna a bakovi tara i longokaburungi ni habi a maki ni taba ne BAKOVI
    DAGI, i manga a hini i taki ge habi, i rata a naro hale. Ra bakovi iea ge bole
    vilia a sipsip a toga, ge habia ne BAKOVI DAGI ge vakaloboa a naro hale vona.
    A prister ge takia vona a mapana sipsip ge konea vona ge ramaia a mapana maki
    ni kona na mailo na Vure. Muri a bakovi iea ge bole vilia na prister tara sipsip
    a toga, a mapana ge maea.
  wal-wal: “Ooninne GODAAYYO geeshshi wottido miishshatu bolli ammanettennan xayikkonne
    qassi erennan nagaraa oottikko, ba naaquwaassi ba wudiyaa giddoppe tilla bollaara
    de7iya issi dorssa orggiyaa GODAASSI eho. A waagaikka Xoossaa Dunkkaaniyan eriyo
    meezaanan wottin eretto; hegee naaquwaa yarshshuwaa.
  spa-PDDPT: Si alguno comete una falta y peca por ignorancia con respecto a las cosas
    consagradas a Yavé, presentará a Yavé como sacrificio suyo por la culpa un carnero
    del rebaño sin defecto, evaluado en siclos de plata, según el siclo del Santuario,
    como sacrificio por el pecado.
  gun-gun: — Ha'e gui xapy'a rei amongue ojapo 'rã ojapo e'ỹ va'erã va'ekue, ha'e
    potae vy e'ỹ ojejavy 'rã mba'emo Senhor pegua iky'a e'ỹ va'e oĩ va'e py. Ha'e
    rami vy guymba kuery ikuai va'e gui ogueraa 'rã Senhor pe peteĩ vexa'i ivaikue
    rei e'ỹ va'e ome'ẽ va'erã. Ha'e va'e repy re reikuaa 'rã hatã'i va'e prata guigua
    mbovy paa, henda iky'a e'ỹ va'e py oiporua va'e rami, mba'emo omboekovia aguã
    regua ome'ẽmby.
  agu-BL: “Alchok scyetz yi qui na el cu'n te jun munl i' tzinwutz, na tzun juch til
    tampaj. Yil nachon te til, tajwe'n tzun ltcy'aj tzaj jun mam cne'r yi qui'c mu'ẍ
    tal yana'sil, tan ẍchojle'n yi til, nka tajwe'n tan ẍchojol jun mult chi yi walor
    yi jun mam cne'ra'tz. Yi jun multa'tz cho'n na xom te jamel yi jun cne'ra'tz yil
    bixe' cyak'un yi e' pale'. Nin tajwe'n tan ẍchojle'n tan yi jun jilwutz pwok yi
    na xcon cyak'un e' pale'.
  ilo-ULB: “No aglabsing ti siasinoman iti bilin ken agbasol maibusor kadagiti banbanag
    a kukua ni Yahweh, ngem saanna nga inggagara nga inaramid, ket masapul nga iyegna
    ti datonna a pangsupapak iti biddut kenni Yahweh. Daytoy a daton ket masapul a
    maysa a kalakian a karnero nga awan ti mulitna manipud iti arban; ti gatadna ket
    masapul a maikeddeng babaen kadagiti siklo ti pirak - ti siklo iti santuario -
    a kas daton a pangsupapak iti biddut.
  kpg-kpg: Maa tangada i goodou ga dibaiaa hua gaa hai dana ihala, idimaa mee dela
    digi gaamai ana tigidaumaha ala ne hagadabu ang gi Dimaadua, malaa, mee e hai
    gi gaamai gi Dimaadua dana siibi daane be di kuudi daane dela ono milimilia ai,
    e hai dana tigidaumaha haga donu. Di hui o di manu deelaa le e daudali hua gii hai
    be di mee dela gu haganoho.
  uig-ARA: بىرسى بىلمەي پەرۋەردىگارغا ئاتالغان مۇقەددەس نەرسىلەرگە نىسبەتەن ئىتائەتسىزلىك
    قىلىپ گۇناھ ئۆتكۈزسە، ئۇنداقتا ئۇ پەرۋەردىگارنىڭ ئالدىغا ئۇششاق مالدىن بېجىرىم
    بىر قوچقارنى ئىتائەتسىزلىك قۇربانلىقى قىلىپ كەلتۈرسۇن؛ شۇ ئىتائەتسىزلىك قۇربانلىقى
    بولغان قوچقارنىڭ باھاسىنى سەن مۇقەددەس جايدىكى شەكەلنىڭ ئۆلچەم بىرلىكى بويىچە
    كۈمۈش شەكەلگە توختاتقىن.
  sus-sus: «Xa mixi nde sa se nde tongo naxan findixi n tan Alatala gbe ra, kɔnɔ a
    mu a kolon a na yunubi mɔɔli rabaxi, a xa yɛxɛɛ kontonyi ba yɛtɛ ragbilen sɛrɛxɛ
    ra n tan Alatala bɛ a xa yunubi xa fe ra. A mu lanma lanyuru yo xa lu na yɛxɛɛ
    ma, a sare fan xa lan sare ma naxan nawalima hɔrɔmɔlingira kui.
  pon-2006: Mehmen me pahn depweikihla oh wiahda dihp, pwehki eh sohte patohwando
    meirong kan me kasarawihong KAUN-O, e pahn patohwandohng KAUN-O sihpw wol de kuht
    wol men me sohte kisin samin kis reh pwehn wia eh meirong en kapwungala. Pweinen
    mahno pahn mihmi ni uwe ieu me koasoandier.
  ksd-ksd: Gala ta tikai i varpiam, ma i pait ra varpiam ma ra tuptup ure ra magit
    di ga vagomgom ia ure ra Luluai, na kap kana tinabar na varpiam tadav ra Luluai,
    a sip. kan ra kikil na sip, a tomotoina i ko kakit, nina. ba u valar ra mataina
    ma ra mamat na silva, a mamat ai ra gomgom na pal;
  tur-YTC: “Eğer biri bir suç işlerse ve Yahve'nin kutsal şeyleri konusunda bilmeden
    günah işlerse, o zaman suç sunusunu, günah sunusu olmak üzere, kutsal yerin şekeline
    göre, gümüş şekel olarak, Yahve'ye sürüden kusursuz koç getirecek.
  grc-BRENT: ψυχὴ ἣ ἂν λάθῃ αὐτὸν λήθῃ, καὶ ἁμάρτῃ ἀκουσίως ἀπὸ τῶν ἁγίων Κυρίου,
    καὶ οἴσει τῆς πλημμελείας αὐτοῦ τῷ Κυρίῳ κριὸν ἄμωμον ἐκ τῶν προβάτων, τιμῆς ἀργυρίου
    σίκλων, τῷ σίκλῳ τῶν ἁγίων, περὶ οὗ ἐπλημμέλησε.
  ind-AYT: “Ketika seseorang melakukan pelanggaran dan berdosa dalam ketidaksengajaan
    sehubungan dengan hal-hal kudus milik TUHAN, dia harus membawa persembahan penebus
    salahnya kepada TUHAN, yaitu seekor domba jantan yang tidak bercacat dari kawanannya
    yang ditaksir menurut ukuran syikal perak, yaitu berdasarkan syikal tempat kudus
    untuk persembahan penebus salah.
  nya-nya: “Munthu akachita zinthu mosakhulupirika, nachimwa mosadziwa posapereka
    zinthu zopatulika zofunika kwa Yehova, munthuyo apereke kwa Yehova nsembe yopepesera
    machimo ake. Nsembeyo ikhale nkhosa yayimuna yopanda chilema ndipo mtengo wake
    ukhale wokwana masekeli oyenera a siliva pakawerengedwe ka ku Nyumba ya Mulungu.
    Imeneyi ndi nsembe yopepesera kupalamula.
  hrv-hrv: “Ako tko počini pronevjerenje ogriješivši se nehotično o svete stvari Jahvine,
    neka za naknadu, kao žrtvu naknadnicu, prinese Jahvi, iz svoga stada, ovna bez
    mane, vrijedna - po tvojoj procjeni - najmanje dva šekela srebra - prema cijeni
    hramskog šekela.
  mps-mps: “Te bidi me deligo Genuai Bidiba te nai dabe me maiabo homu yai te agai
    homu kone ebo gegeda pobaso da, teda agai sęgę me elalubao. Tialima, te bidigo
    te Genuai Bidiba te masiąwani nai wei ponoyu, te aga yali sę silimainu ofa mao.
    Te prisgo agabolo walama, te wiegi yai sipsip omai kibu me deli sao, te keni kenigo
    aga tigi me dolisąwai, selasa asao. Tama prisgo te bidigo sela asabo sipsipde
    mone namba dąį ilaibao. Tama bidigo te tiwai sipsip me deli selama, te prisba
    selasa asao,” te po wai.
  tpi-tpi: “Sapos wanpela man i lusim tingting long givim ol samting long Bikpela
    olsem em i mas givim, orait em i gat sin. Olsem na dispela man i mas mekim ofa
    long Bikpela bilong bekim dispela samting na mekim i dai asua bilong en. Pris
    i mas tokim em long kisim wanpela sipsip man i gutpela tru, na i no gat sua samting
    i bagarapim skin bilong en, na bringim i kam. Na pris i mas makim pe bilong sipsip
    dispela man i mas bringim. Na man i mas kisim wanpela sipsip olsem, na bringim
    i kam long pris.
  dan-1931: Når nogen gør sig skyldig i Svig og af Vanvare forsynder sig mod HERRENS
    Helliggaver, skal han til Bod derfor som Skyldoffer bringe HERREN en lydefri Vædder
    af Småkvæget, der er vurderet til mindst to Sølvsekel efter hellig Vægt*; { [*rimeligvis
    den fulde Vægt i modsetning til den gængse Vægt, der ofte var mindre.] }
  vie-OVCB: “Nếu có ai mắc tội vì lỡ lầm xúc phạm đến một vật thánh của Chúa Hằng
    Hữu, người ấy phải dâng một con chiên đực không tì vít, giá trị con chiên được
    định theo tiêu chuẩn tiền tệ nơi thánh. Đây là lễ chuộc lỗi.
  guj-2017: “જો કોઈ વ્યક્તિ આજ્ઞાનું ઉલ્લંઘન કરીને યહોવાહની પવિત્ર વસ્તુઓ વિષે અજાણતાં
    પાપ કરે, તો તે યહોવાહ પ્રત્યે પોતાનું દોષાર્થાર્પણ લાવે. ટોળાંમાંથી ખોડખાંપણ વગરનો
    એક ઘેટો, શેકેલ ચાંદી, પવિત્રસ્થાનના શેકેલ પ્રમાણે, દોષાર્થાર્પણને માટે લાવે.
  pon-2006A: Mehmen me pahn depweikihla oh wiahda dihp, pwehki eh sohte patohwando
    meirong kan me kasarawihong KAUN-O, e pahn patohwandohng KAUN-O sihpw wol de kuht
    wol men me sohte kisin samin kis reh pwehn wia eh meirong en kapwungala. Pweinen
    mahno pahn mihmi ni uwe ieu me koasoandier.
  por-BRBSL: '“Se alguém cometer uma transgressão, e pecar involuntariamente em relação
    às coisas santas de Javé, então trará sua oferta de transgressão a Javé: um carneiro
    sem defeito do rebanho, de acordo com sua estimativa em prata por shekels, de
    acordo com o siclo do santuário, para uma oferta de transgressão.'
  cth-cth: Tami buetbuet touh ni phunglawk panuek laipalah BAWIPA hoi kâkuen e hno
    dawk payon pawiteh, hote payonnae hanlah yonthanae sathei tie tutan hmuen kathoung
    koe e patetlah ngun tangka a to vaiteh, BAWIPA koe a thokhai han.
  twi-twi: “Sɛ obi anhyɛ da na ogu ade kronkron ho fi a, ɔde odwennini a ne ho nni
    dɛm a ɔfata sɛ mpata wɔ nʼafɔdi no ho bɛba abɛbɔ Awurade afɔre.
  hlt-hlt: “Hinglu pakhat loh tholh tih BOEIPA taengah boekoeknah la boe a koek mai
    ni. Te vaengah hnokhueh neh kut khoom kawng dongah a imben taengah a basa atah,
    huencannah neh a imben te a hnaemtaek atah,
  tbz-SIM: Kɛ̀ dɛ̀ dò ndɛ̀ kpɛtɛ́nɛ̀ òmɔù kòò kɑ̀ɑ́kɛ́ yɛpɑ̃rɛ̀ bɛ̀ m pɑ̃ɑ̃ nyɛ̀,
    wèe tɔní dipedɑɑ̀ dìì kpɑ kuyɛ̀nkù dìì donku mɑ̀nnɛ̀ bɛ̀ kèétɛ́ ìì díítí n tɑummɛ̀
    tou kpɛ́í, mmɛyɛi nhũtímù kó fɛɔ̃̀fɛ̀ nfɛ.
  msy-2020: “Gumazitam o amizitam deragha fozir puvatɨgha, Ikiavɨra Itir God danɨngamin
    biziba bakɨnɨghnigh, egha an arazir kuram gami. Egh gumazir kam Ikiavɨra Itir
    Godɨn ofa damu, bizir kam ikarvagh uan osɨmtɨzim agɨvagham. Ofa gamir gumazim
    a mɨkemeghtɨ, a uan asɨzibar okoruabar tongɨn sipsipɨn apurir bar aghuir duaba
    an mɨkarzimɨn puvatɨzitam inigh izɨ. Ofa gamir gumazim, sipsipɨn gumazim inigha
    izezir kamɨn ivezimɨn dɨbobonim atɨgham. Kar osɨmtɨzim agevir ofa.
  dop-dop: Ye pǝ yʋkǝnɑ yʋlʋ, nɑ ɩ́ sɔɔ Tɑcɑɑ kɛ cɛlʋɣʋ kɛ ɩ nyǝm, pǝ wɛɛ sɩ ɩ́ kɔnɑ
    ɩwɑɑʋ ŋku kʋ tiili tɑ́ cɑɑmɩ tɔ, nɑ ɩ́ lɑ́ tɑɣɑnʋɣʋ kɔtɑɣɑ. Ɩ lǝsǝɣɩ-kʋɣʋ kɑlǝkʋ
    tɑɑ kɛ́, nɑ ɩ́ mɑɣɑsɩ nɑ ɩ́ nɑ́ sɩ kʋ liɣitee tɑlɑ ɩsɩɩ pɑ sɩɩwɑ tǝsulle cokǝle
    tɑɑ tɔ.
  azb-azb: «Rəbbin müqəddəs şeylərinə etinasız yanaşıb bilmədən günah edən hər kəs
    təqsir qurbanı olaraq sürüdən qüsursuz bir qoç gətirsin. Bu təqsir qurbanı Müqəddəs
    yerdəki şekelə münasib gümüş şekellə qiymətləndirilməlidir.
  eng-DBY: If any one act unfaithfully and sin through inadvertence in the holy things
    of Jehovah, then he shall bring his trespass-offering to Jehovah, a ram without
    blemish out of the small cattle, according to thy valuation by shekels of silver,
    according to the shekel of the sanctuary, for a trespass-offering.
  hin-2017: “यदि कोई यहोवा की पवित्र की हुई वस्तुओं के विषय में भूल से विश्वासघात
    करे और पापी ठहरे, तो वह यहोवा के पास एक निर्दोष मेढ़ा दोषबलि के लिये ले आए; उसका
    दाम पवित्रस्थान के शेकेल के अनुसार उतने ही शेकेल चाँदी का हो जितना याजक ठहराए।
  wol-KYG: «Ku ñàkka wormaal lenn lu ñu sellalal Aji Sax ji te du teyeefam, daan ba
    ko war, mu di ko indil Aji Sax ji, am kuuy mu amul sikk lay doon, ñuy xayma njégam,
    dëppale dayob xaalis baak natt ba ñu yoonal ca bérab bu sell ba. Saraxu peyug
    tooñ la.
  eng-YLT: '''When a person committeth a trespass, and hath sinned through ignorance
    against the holy things of Jehovah, then he hath brought in his guilt-offering
    to Jehovah, a ram, a perfect one, out of the flock, at thy valuation [in] silver
    — shekels by the shekel of the sanctuary — for a guilt-offering.'
  eng-WYC-2017: If a soul, that is, a man, breaketh [the] ceremonies by error, and
    sin in these things that be hallowed to the Lord, he shall offer for his trespass
    a ram without wem of the flocks, that may be bought for two shekels, at the weight
    of the saintuary.
  eng-WMBB: '“If anyone commits a trespass, and sins unwittingly regarding the LORD’s
    holy things, then he shall bring his trespass offering to the LORD: a ram without
    defect from the flock, according to your estimation in silver by shekels, according
    to the shekel of the sanctuary, for a trespass offering.'
  urd-GVH: “अगर किसी ने बेईमानी करके ग़ैरइरादी तौर पर रब की मख़सूस और मुक़द्दस चीज़ों
    के सिलसिले में गुनाह किया हो, ऐसा शख़्स क़ुसूर की क़ुरबानी के तौर पर रब को बेऐब
    और क़ीमत के लिहाज़ से मुनासिब मेंढा या बकरा पेश करे। उस की क़ीमत मक़दिस की शरह
    के मुताबिक़ मुक़र्रर की जाए।
  rug-rug: “Be keke koari na tie si lopu gilania sa sapu sea si keke tinavete ba tavete
    va sea meke sekea sa si keke koari na tinarae te Zihova, si kaqu turaṉa la nia
    sa si keke sipi kokoreo babe na qoti, sapu loke ari kisakisana. Sa laena si kaqu
    gua puta tugo sapu gotogoto pa vinizata tadi na hiama pa Ipi Hope.
  gaz-gaz: “Namni yoo seera cabsee utuu hin beekin waan Waaqayyoof qulqulleeffame
    kam iyyutti cubbuu hojjete inni adabbii cubbuu isaatiif bushaayee keessaa korbeessa
    hoolaa kan hirʼina hin qabne kan gatiin isaa akka saqilii iddoo qulqulluutti meetiidhaan
    tilmaamame tokko aarsaa yakkaa godhee Waaqayyoof haa fidu; kun aarsaa yakkaa ti.
  fra-LSG: Lorsque quelqu’un commettra une infidélité et péchera involontairement
    à l’égard des choses consacrées à l’Éternel, il offrira en sacrifice de culpabilité
    à l’Éternel pour son péché un bélier sans défaut, pris du troupeau d’après ton
    estimation en sicles d’argent, selon le sicle du sanctuaire.
  yal-yal: “Xa muxuna nde tinxintareyaan liga, a yulubin liga tantanni a mi Alatala
    gbee se sariɲanxine fi a ma. A xa fa kontonna ra e nun naxan yɛlan a yanginna
    ra Alatala xa, fɛ mi naxan na, naxan saren lanxi kala tixin ma, fata yire sariɲanxin
    gbeti liga seen na. Yangin saraxan nan na ra.
  haw-1868: Ina e hana kekahi i ka hewa, a lawehala no ka ike ole, ma na mea hoano
    o Iehova, alaila e lawe mai oia ia Iehova no kona hewa, i ka hipakane kina ole
    noloko mai o na ohana, me ka mea au i manao ai ma na sekela kala, mamuli o ke
    sekela o ke keenakapu, i mohaihala.
  arb-NAV: '«إِنْ سَهَا أَحَدٌ وَتَعَدَّى عَلَى وَاحِدٍ مِنْ أَقْدَاسِ الرَّبِّ، يُحْضِرُ
    إِلَى الرَّبِّ ذَبِيحَةَ إِثْمٍ: كَبْشاً سَلِيماً، يُقَدِّرُ الْكَاهِنُ قِيمَتَهُ
    مِنَ الْفِضَّةِ وَفْقاً لِلْمَعَايِيرِ الْمُسْتَعْمَلَةِ فِي الْقُدْسِ،'
  ewe-ewe: “Ne ame aɖe gblẽ kɔ ɖo, eye wòwɔ nu vɔ̃ le manyamanya me, ku ɖe Yehowa
    ƒe nu kɔkɔewo dometɔ aɖe ŋu la, abe tohehe ene la, alé agbo ɖeka le lãhawo dome
    vɛ na Yehowa, esi ŋuti kpɔtsɔtsɔ mele o la, eye eƒe home sɔ kple klosalo si wòle
    be wòana le Kɔkɔeƒe la ƒe nudanu nu. Enye fɔɖivɔsa na Yehowa.
  eng-LEE: 'If any person commit a trespass, and sin through ignorance, against the
    holy things of the Lord: then shall he bring as his trespass-offering unto the
    Lord a ram without blemish out of the flocks, in value of two shekels of silver,
    after the shekel of the sanctuary, for a trespass-offering.'
  asm-FB: “যদি কোনোৱে যিহোৱাৰ পবিত্ৰ বস্তুৰ কোনো এটা বস্তু ৰাখি, আজ্ঞা লংঘন কৰি নজনাকৈ
    পাপ কৰে, তেন্তে তেওঁ জাকৰ পৰা, পবিত্ৰ-স্থানৰ চেকল অনুসাৰে যিহোৱাই নিৰূপণ কৰাৰ
    দৰে, অতি কমেও দুই চেকল দামৰ এটা নিৰ্ঘূণী মতা মেৰ দোষাৰ্থক বলি স্বৰূপে যিহোৱাৰ
    উদ্দেশ্যে আনিব লাগিব।
  sus-A: «شَ مِشِ ندٍ سَ سٍ ندٍ تٌنفٌ نَشَن قِندِشِ ﭑ تَن عَلَتَلَ فبٍ رَ، كْنْ عَ
    مُ عَ كٌلٌن عَ نَ يُنُبِ مْولِ رَبَشِ، عَ شَ يّشّي كٌنتٌنيِ بَ يّتّ رَفبِلٍن سّرّشّ
    رَ ﭑ تَن عَلَتَلَ بّ عَ شَ يُنُبِ شَ قٍ رَ. عَ مُ لَنمَ لَنيُرُ يٌ شَ لُ نَ يّشّي
    مَ، عَ سَرٍ قَن شَ لَن سَرٍ مَ نَشَن نَوَلِمَ هْرْ مْلِنفِرَ كُي.
  fra-SBL: '« Si quelqu''un commet une faute et pèche involontairement à l''égard
    des choses saintes de l''Éternel, il apportera à l''Éternel son sacrifice de culpabilité :
    un bélier sans défaut du troupeau, selon votre estimation en sicles d''argent,
    selon le sicle du sanctuaire, pour le sacrifice de culpabilité.'
  hbo-hbo: נֶ֚פֶשׁ כִּֽי־תִמְעֹ֣ל מַ֔עַל וְחָֽטְאָה֙ בִּשְׁגָגָ֔ה מִקָּדְשֵׁ֖י יְהוָ֑ה
    וְהֵבִיא֩ אֶת־אֲשָׁמֹ֨ו לַֽיהוָ֜ה אַ֧יִל תָּמִ֣ים מִן־הַצֹּ֗אן בְּעֶרְכְּךָ֛ כֶּֽסֶף־שְׁקָלִ֥ים
    בְּשֶֽׁקֶל־הַקֹּ֖דֶשׁ לְאָשָֽׁם׃
  eng-WYCLIFFE: and seide, If a soule brekith cerymonyes bi errour, and synneth in
    these thingis that ben halewid to the Lord, it schal offre for his trespas a ram
    without wem of the flockis, that may be bouyt for twey siclis, bi the weiyte of
    the seyntuarie.
  cwe-cwe: “One munhu yoyose yahatenda uhasanyi bila kuilunga kwa kuleka kulava vinhu
    velile viyolaviligwa Mndewa Mulungu, kezamgalila Mndewa Mulungu bebelu da ng'hondolo
    dilibule chilema kulawa muna dibumbila. Bebelu da ng'hondolo dizalingigwa kwa
    kulinganyiza na ningo ya hema da Mulungu. Iyo ni nhambiko ya ubananzi.
  kik-kik: “Hĩndĩ ĩrĩa mũndũ angĩhĩtia na ehie atekwenda wĩhia ũkoniĩ indo iria nyamũrĩre
    Jehova-rĩ, nĩakarehera Jehova ndũrũme ĩrĩ iruta rĩa irĩhi rĩa ihĩtia kuuma rũũru-inĩ,
    ndũrũme ĩtarĩ na kaũũgũ, ĩkorwo ĩrĩ ya thogora ũrĩa mũiganĩru wa betha, kũringana
    na cekeri ya handũ-harĩa-haamũre. Rĩu nĩrĩo iruta rĩa ihĩtia.
  fra-NCL: « Si quelqu’un commet une infidélité et pèche par erreur en retenant quelque
    chose des saintes offrandes de Yahweh il amènera à Yahweh en sacrifice de réparation,
    un bélier sans défaut, pris du troupeau, estimé par toi en sicles d’argent, selon
    le sicle du sanctuaire ; ce sera un sacrifice de réparation.
  cek-AK: kami maeto mah Angraeng ih hmuenciim maeto ah, poek ai pui hoiah zaehaih
    to sah moeng nahaeloe, a sak pazae ih hmuen pongah zae angbawnhaih sak hanah,
    coek koi kaom ai, tuu khongkha thung ih tuu tae maeto hoiah sak ih zae angbawnhaih
    ah oh pongah, hmuenciim ih shekel tahhaih dan baktih toengah, sui kanglung shekel
    nazetto maw tito pakoep ah loe, Angraeng hmaa ah sin ah;
  cuk-cuk: ‘Dule-gwensak na wissulidba Bab-Jehová-ibmar-islidikidgi isgusale, Bab-Jehováʼga
    e-isgued-ular sibad-wawaad-machered-swilidikid, gwen boni-nikasulid ukoed. We
    sibad-wawaad-macheredga e-mani-gargegued mani-aidikuedba nasiklegoed. Ar igi Bab-Dummadse-goled-neggi
    mani-aidikued-wilub-ebislege, deyob ebislegoed. We-ibmar-uklegedi, isgued-ular
    ibmar-uklegedid.
  uig-CYR: Бириси билмәй Пәрвәрдигарға аталған муқәддәс нәрсиләргә нисбәтән итаәтсизлик
    қилип гуна өткүзсә, ундақта у Пәрвәрдигарниң алдиға ушшақ малдин беҗирим бир қочқарни
    итаәтсизлик қурбанлиғи қилип кәлтүрсун; шу итаәтсизлик қурбанлиғи болған қочқарниң
    баһасини сән муқәддәс җайдики шәкәлниң өлчәм бирлиги бойичә күмүч шәкәлгә тохтатқин.
  tel-2017: “ఒక వ్యక్తి యెహోవాకు అర్పితమైన వాటిని ముందు పొరపాటుగా ఆయనకు చెల్లించకుండా
    తెలియక ఆజ్ఞను అతిక్రమించి పాపం చేస్తే, అప్పుడు అతడు తన అపరాధ బలి అర్పణను యెహోవా
    దగ్గరికి తీసుకు రావాలి. అతడు తన అపరాధ బలిగా మందలో నుండి లోపం లేని పొట్టేలును తీసుకురావాలి.
    ఆ పొట్టేలు విలువను ప్రత్యక్ష గుడారంలో చెలామణీ అయ్యే వెండితో నిర్ణయించాలి.
  hat-BSA: “Si yon moun pa fidèl, e peche san movèz entansyon kont bagay ki sen pou
    SENYÈ a, alò li va pote ofrann koupabilite li devan SENYÈ a; yon belye san defo
    ki sòti nan bann bèt la, selon valè an ajan de sik, an valè de sik sanktiyè a
    kòm yon ofrann koupabilite.
  kos-kos: Mwet se fin oru ma koluk ke tia etu lal ke sripen el tia akfalye ip kunal
    ke ma mutal su fal elan sang nu sin LEUM GOD, el ac fah use soko sheep mukul ku
    soko nani mukul su wanginna ma koluk ke mano tuh in mwe kisa ke ma koluk lukma
    lal nu sin LEUM GOD. Lupan ma el ac moli uh ac fah orek fal nu ke ma oakwuki.
  hbo-WLC: נֶ֚פֶשׁ כִּֽי־תִמְעֹ֣ל מַ֔עַל וְחָֽטְאָה֙ בִּשְׁגָגָ֔ה מִקָּדְשֵׁ֖י יְהוָ֑ה
    וְהֵבִיא֩ אֶת־אֲשָׁמ֨וֹ לַֽיהוָ֜ה אַ֧יִל תָּמִ֣ים מִן־הַצֹּ֗אן בְּעֶרְכְּךָ֛ כֶּֽסֶף־שְׁקָלִ֥ים
    בְּשֶֽׁקֶל־הַקֹּ֖דֶשׁ לְאָשָֽׁם׃
  ibo-ibo: “Mgbe onye ọbụla sitere na-amaghị ama mehie, merụọ ihe nsọ niile nke Onyenwe
    anyị, bụrụ onye nke nʼekwesighị ntụkwasị obi nye Onyenwe anyị. Ọ ga-ewetara Onyenwe
    anyị otu ebule na-enweghị ntụpọ site nʼigwe anụ, dịka ọnụahịa ya si dị nʼọlaọcha,
    nʼusoro shekel nke ebe nsọ. Ọ bụ aja ikpe ọmụma.
  ory-ory: “କେହି ଯଦି ସତ୍ୟ-ଲଙ୍ଘନ କରି ସଦାପ୍ରଭୁଙ୍କ ପବିତ୍ର ବସ୍ତୁ ବିଷୟରେ ଭୁଲବଶତଃ ପାପ କରେ,
    ତେବେ ସେ ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ ତୁମ୍ଭର ନିରୂପିତ ପରିମାଣର ରୂପା ଦେଇ ପଲରୁ ଏକ ନିଖୁନ୍ତ
    ମେଷ ଆଣି ଦୋଷାର୍ଥକ ବଳି ରୂପେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Are eman aramas esap allükülük o tipisin chechengau ren an tümwününgau
    ngeni mettoch mi pin me ren ewe Samol mi Lapalap, epwe uwato eman ätemwänin sip
    esap wor terin, pwe an asoren pupungau ngeni ewe Samol mi Lapalap. Nge ükükün
    liwininin ewe mönün asor kopwe aükük won aüchean föün silifer mi alongolong won
    ewe kilo ra aea lon ewe imw mi pin. Iei eu asoren pupungau.
  rop-rop: “Wal if enibodi nomo lukinat gudwei wanim imbin dumbat, en im nomo bin
    gibit det mani weya imbin pramis langa mi, wal im garra bringimap peiyimbek ofring,
    wan dediwan ship o boiwan nenigout nomo garram enijing rong langa im. Im garra
    peiyimbek wanim ol detlot boswan bin tok.
  ukr-1871: Коли хто спроневіриться і ненароком согрішить проти сьвятощів Господнїх,
    такий мусить принести за свою провину як жертву Господеві барана без скази з отари,
    і по цїнуванню твойму срібла секелями, по секелю сьвятинї, на жертву за провину.
  deu-1951: Wenn sich eine Seele aus Versehen vergreift und versündigt an heiligen
    Dingen des HERRN, so soll sie dem HERRN ihr Schuldopfer bringen, nämlich einen
    tadellosen Widder von der Herde, nach deiner Schätzung im Wert von zwei Schekeln,
    nach dem Schekel des Heiligtums, zum Schuldopfer.
  eng-JPS: If any one commit a trespass, and sin through error, in the holy things
    of the LORD, then he shall bring his forfeit unto the LORD, a ram without blemish
    out of the flock, according to thy valuation in silver by shekels, after the shekel
    of the sanctuary, for a guilt-offering.
  srp-1865: Ko se prevari, te se ogriješi nehotice o stvari posveæene Gospodu, neka
    prinese na žrtvu Gospodu za prijestup svoj ovna zdrava s cijenom, kojom ti precijeniš
    svetu stvar na sikle srebrne, po siklima svetim, prema prijestupu.
  lug-lug: “Omuntu bw’anazzanga omusango ng’asobezza mu bimu ku ebyo ebitukuvu bya
    Mukama nga tagenderedde, anaaleetanga eri Mukama ekiweebwayo kye olw’omusango,
    endiga ennume etaliiko kamogo ng’agiggya mu kisibo kye; eneebalirirwanga omuwendo
    ogugigyamu mu ffeeza, ng’ebipimo by’awatukuvu bwe biri, ye sekeri. Ekyo nga kye
    kiweebwayo olw’omusango.
  heb-heb: נפש כי תמעל מעל וחטאה בשגגה מקדשי יהוה והביא את אשמו ליהוה איל תמים מן
    הצאן בערכך כסף שקלים בשקל הקדש לאשם׃
  ben-IRV: তবে সে সদাপ্রভুর কাছে দোষের জন্য বলি আনবে, পবিত্র জায়গার শেকল অনুসারে
    তোমার নিরূপিত পরিমাণে রূপা দিয়ে পাল থেকে এক নির্দোষ মেষ এনে দোষের জন্য বলি উপস্থিত
    করবে।
  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਯਹੋਵਾਹ ਦੀਆਂ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਦੇ ਵਿਖੇ ਅਣਜਾਣ ਹੋ ਕੇ ਪਾਪ ਕਰੇ ਅਤੇ
    ਦੋਸ਼ੀ ਠਹਿਰੇ ਤਾਂ ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਜੜਾਂ ਵਿੱਚੋਂ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਭੇਡੂ ਲਿਆਵੇ ਅਤੇ ਉਸ
    ਦਾ ਮੁੱਲ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ ਓਨ੍ਹੇ ਹੀ ਚਾਂਦੀ ਦੇ ਸ਼ਕੇਲ ਹੋਵੇ, ਜਿੰਨਾਂ ਜਾਜਕ
    ਠਹਿਰਾਵੇ।
  mya-JVB: တစုံတယောက် သောသူသည် တရားကိုမသိ၊ ထာဝရဘုရား နှင့်ဆိုင်သောအရာတို့၌ လွန်ကျူး
    ပြစ်မှား မိလျှင်၊ ထိုပြစ်မှား ခြင်းအတွက် ဒုစရိုက်ဖြေရာယဇ် တည်းဟူသောအပြစ် မပါသော
    သိုးထီး ကို၎င်း၊ အကျပ် တော်အလိုက် ချင့်တွက် ၍ ချိန်သော အလျော်ငွေကို၎င်း၊ ထာဝရဘုရား
    အထံ တော်သို့ ဆောင် ခဲ့ရမည်။
  hmo-hmo: “Bema tau ta do ia kerere, Lohiabada ena helaga gauna henia kara ta ia
    karaia maoro lasi, ia diba namonamo lasi dainai, ia ese inai dika ena davana karaia
    totona mamoe tau o nanigosi tau Lohiabada dekenai do ia mailaia. Unai mamoe o
    nanigosi be bero o toto lasi gauna, bona iena moni davana be hahelagaia tauna
    ese do ia gwauraia, Helaga Gabuna ena sikele hegeregerena.
  urd-urd: अगर ख़ुदावन्द की पाक चीज़ों में किसी से तक़सीर हो और वह अनजाने में ख़ता
    करे, तो वह अपने जुर्म की क़ुर्बानी के तौर पर रेवड़ में से बे — 'ऐब मेंढा ख़ुदावन्द
    के सामने अदा करे। जुर्म की क़ुर्बानी के लिए उसकी क़ीमत हैकल की मिस्क़ाल के हिसाब
    से चाँदी की उतनी ही मिस्क़ालें हों, जितनी तू मुक़र्रर कर दे।
  rus-SYN: если кто сделает преступление и по ошибке согрешит против посвященного
    Господу, пусть за вину свою принесет Господу из стада овец овна без порока, по
    твоей оценке, серебряными сиклями по сиклю священному, в жертву повинности;
  bqc-SIM: Tó gbɛ̃́ náaisaiyãkɛ̀, à zã̀ yã́wa Dii gbaa pↄ́ yã́ musu, duunaɛ.
    Aàli mↄ́ Diiɛ ń sãsakao sãasaio a fĩabobↄ ũ. Tàae fĩabobↄpi ↄ̃a lí ká,
    lá wà a lɛ́ dìlɛ Dii kpɛ́uwa.
  tcz-CHONGTHU: “nalah uva khat touvin hettohlou jeh a Pakai thilthengho asuhboh a
    chonsetna naneikhah uva ahile, Pakai henga chonset thilto nahin choi ding ahi.
    Chonset thilto ding chu nangma a mong mong kelngoichal nolna bei hiding, ahiloule
    aman kibahpi khat dangka a nachoh ding, hichu muntheng phunga thiltena a kitetoh
    dungjuija hiding ahi.
  mar-mar: “परमेश्वराची कोणतीही पवित्र वस्तू चुकून दूषित करून कोणी पापी ठरला तर त्याने
    दोषार्पण म्हणून तू ठरवशील तितक्या चांदीच्या शेकेलांचा दोष नसलेला मेंढा असावा,
    हे शेकेल पवित्र निवास मंडपातील चलनाप्रमाणे असावे; हे दोषार्पण होय.
  qub-qub: «Pipis mana musyayninpa Tayta Diospaj rispitädu cajcunata quiquinpaj quëdachicorga
    juchayojmi ricaconga. Chaura multata pägar uyshanpita sänu carnita Tayta Diospaj
    apamonga. Chay carniga duyñunman cutichina sacrifisyumi canga. Tincuna Tolducho
    caj pësacunawan pësarcur chay carnipa risyunta cüra täsanga.
  bqp-bqp: goo ù n gɑ̃ɑnu nɛni ni n weenɛ u Yinni Gusunɔn wɛ̃, mɑ u ǹ yɛ̃ mɑ Yinni
    Gusunɔginɑ, wee ye u koo ko win torɑ ten sɔ̃. Kɑɑ nùn yɑ̃ɑ kinɛru te tɑ ǹ ɑlebu
    gɑɑ mɔn geeru burɑwɑ te u koo kɑsu u kɑ nɑ u kɑ torɑrun sɔmbun yɑ̃kuru ko. Kɑɑ
    ten gee te burɑwɑ kɑ sii geesun gobi yi bɑ rɑ di Yinni Gusunɔn kuu bekurugirɔ.
  hat-hat: -Si yon moun fè yon peche san li pa fè espre, si li fè sa li pa t' dwe
    fè, tankou lè li bliye bay sa li te dwe bay pou Seyè a, l'a fè yon ofrann pou
    repare bagay li te fè ki mal la. L'a pran yon belye mouton nan bèt li yo, yonn
    ki san ankenn enfimite. Y'a di konbe bèt la vo, dapre lajan yo sèvi nan kay Bondye
    a, epi l'a ofri l' bay Seyè a. Se sa yo rele yon ofrann pou peye pou sa yon moun
    fè ki mal.
  eng-BSB: '“If someone acts unfaithfully and sins unintentionally against any of
    the LORD’s holy things, he must bring his guilt offering to the LORD: an unblemished
    ram from the flock, of proper value in silver shekels according to the sanctuary
    shekel; it is a guilt offering.'
  tod-tod: «Siɛgi zu nui ta ɠɛɛzu la ga ladalala nu, é kotoi ɠɛ, é la gaaɠilini
    ma, é makɛ aniiti ba ɓɔɠɔ ʋɛ, niiti ti veai Ɠɔoɠɔ GALAGI ʋɛ, toɠa baala sinɛi
    zeɠe, nii nɛɛʋuzu la ba, é kula ga faazuɓɛtɛ zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, ná-kotoi
    vaa zu, eɠɛʋelei sɔngɔi la, é lo seizu ɲadegai ma wali vaiti kɛʋelei ʋa. Faazuɓɛtɛ
    zalaɠai ʋe.
  eng-WEBPB: '“If anyone commits a trespass, and sins unwittingly regarding the LORD’s
    holy things, then he shall bring his trespass offering to the LORD: a ram without
    defect from the flock, according to your estimation in silver by shekels, according
    to the shekel of the sanctuary, for a trespass offering.'
  kbq-kbq: Mago vahe'mo'ma Ra Anumzamofo ruotage zama hanifima hantagama haniana,
    e'i kumi hugahiankino, ve sipisipi anentama afuhe afahe'ma osu'nesia avreniana,
    zago'amo'a seli mono nompi mago silva zagomofo kna'a avamente kumi'ma hu'nerera
    avreno egahie.
  nhe-BL: “Intla se tlacatl quichihuas tlen ax cuali, huan quisoquihuijtos tlamantzitzi
    tlen tlatzejtzeloltique, huan ax momaca cuenta quema quichihua, teipa quema quimatis,
    monequi quihualicas se tlacajcahualistli pampa tlajtlacole noixtla. Huan nopa
    tlacajcahualistli elis se oquich chivo tlen ax quipiya niyon se tlamantli tlen
    ax cuali ipan itlacayo. Huan nopa tlapiyali monequi elis ipati queja ome plata
    tomi tlen motequihuía ipan nopa yoyon tiopamitl o achi más. Ni elis se tlacajcahualistli
    para tlen quihuica tlajtlacoli noixtla.
  gub-BL: Aze amo nomono kwaw ma'e imonokatu pyrer Tupàn Tuweharupi Wiko Ma'e pe nehe,
    ikwaw 'ym pà nehe, a'e mehe omono putar hekuzar nehe. Werur putar amo àràpuhàràn
    ikatu 'ymaw hereko 'ymar Tupàn Tuweharupi Wiko Ma'e pe henataromo izuka pà nehe.
    Xaxeto umume'u putar hekuzar izupe nehe, ta'e ukwaw tàpuzuhu pupe har wanekuzar
    a'e wà xe. A'e ma'ea'yr wiko a'e teko ikatu 'ym ma'e iapo har romo heko haw imunànaw
    romo a'e.
  eng-DRA: 'If any one shall sin through mistake, transgressing the ceremonies in
    those things that are sacrificed to the Lord, he shall offer for his offence a
    ram without blemish out of the flocks, that may be bought for two sicles, according
    to the weight of the sanctuary:'
