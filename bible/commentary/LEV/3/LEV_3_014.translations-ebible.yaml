verse: LEV.003.014
translations:
  mal-C: അയാൾ അർപ്പിക്കുന്നതിൽനിന്ന് അതിന്റെ ആന്തരികാവയവങ്ങളെ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും
    അതിനോടുചേർന്നുള്ള സകലമേദസ്സും
  deu-TKW: Hierauf bringe er seine Opfergabe davon dar, als Feueropfer für Jahwe,
    nämlich das Fett, das die Eingeweide bedeckt, und alles Fett an den Eingeweiden,
  lin-lin: 'Akobonza liboso ya Yawe lokola likabo bazikisa na moto : mafuta nyonso
    oyo ezipaka biloko ya kati,'
  eng-LSV: and he has brought his offering near from it, a fire-offering to YHWH,
    the fat which is covering the innards, and all the fat which [is] on the innards,
  eng-GNV: Then he shall offer thereof his offring, euen an offring made by fire vnto
    the Lord, the fat that couereth the inwardes, and all the fatte that is vpon the
    inwardes.
  eng-WEBSTER: And he shall offer of it his offering, even an offering made by fire
    to the LORD; the fat that covereth the inwards, and all the fat that is upon the
    inwards,
  nhw-BL: “Huan quiquixtilise nopa tlapiyali nopa tlachiyajcayotl ipan iijtico, huan
    nochi nopa tlachiyajcayotl tlatlajco icuetlaxcol, huan quitlalise ipan nopa tlaixpamitl
    para nechmacase ipan tlitl.
  swh-ONEN: 'Kutokana na ile sadaka anayotoa, atatoa sadaka hii kwa Bwana kwa moto:
    mafuta yote yanayofunika sehemu za ndani na yale yanayoungana nazo,'
  bba-bba: Wee ye bɑ koo Yinni Gusunɔ dɔ̃ɔ dokeɑ, yerɑ ɡum mɛ mu ɡen bɔsɔ yɑ̃nu tɛ̃ke,
  eng-KJVCPB: And he shall offer thereof his offering, even an offering made by fire
    unto the Lord; the fat that covereth the inwards, and all the fat that is upon
    the inwards,
  luo-luo: 'Koa kuom chiwo mar lalruok nyaka tim ne Jehova Nyasaye misango miwangʼo
    pep ma gin: boche moimo jamb-ich gi kuonde machiegni kode,'
  meu-meu: 'Ena boubou ḡauna amo, lahi ese baine ḡole oho ḡaudia, Iehova ena, baine
    abi, ḡaudia bini: boga bona bogarau urubina,'
  npi-ULB: त्यस मानिसले आगोद्वारा चढाइएको आफ्नो बलिलाई परमप्रभुकहाँ ल्याओस् । त्यसले
    भित्री भागहरूलाई ढाक्‍ने र तीसँगै भएको बोसोलाई निकालोस् ।
  yor-yor: Lára ọrẹ tó mú wá, kí ó mú ẹbọ sísun fún Olúwa, gbogbo ọ̀rá tí ó bo nǹkan
    inú rẹ̀ àti ohun gbogbo tó so mọ́ ọn.
  emp-NTPO: Dji dia b̶ʌba dji tʌrida, cotruada umena dji draga bara, nequima sid̶a
    sacerdotea diaida b̶ʌa Ãcõrẽa babue diamãrẽã.
  pes-OPCB: کاهن باید قسمتی از این قربانی را به عنوان هدیۀ مخصوص به خداوند تقدیم کند.
    این شامل چربی داخل شکم،
  tgl-ULB: Ihahandog ng lalaki ang kaniyang alay kay Yahweh na gawa sa pamamagitan
    ng apoy. Aalisin niya ang tabang bumabalot sa lamang-loob, at ang lahat ng tabang
    malapit sa lamang-loob.
  hui-hui: Ani bialu agali ogoni ibugua nogo podowa Anduane Homogohondo lomabu miragola
    loma binigo mo miaga agali kagome Anduane Homogonaga lomabu delaga dabu kagoria
    lomabu delolebira. Agali biago ibugua nogo
  mya-mya: ထို့​နောက်​ဝမ်း​တွင်း​သား​များ​မှ​ရှိ​သ​မျှ အ​ဆီ၊ ကျောက်​ကပ်​များ​နှင့်​ကျောက်​ကပ်​အ​ဆီ၊
    အ​သည်း​မှ​အ​ကောင်း​ဆုံး​အ​ပိုင်း​တို့​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​ရ​မည်။-
  bod-N: ཡང་མཆོད་པ་དེ་ལས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་འབུལ་དགོས་པ་འདི་ལྟ་སྟེ། ནང་ཁྲོལ་བཏུམས་པའི་ཚིལ་དང་ནང་ཁྲོལ་སྟེང་གི་ཚིལ་ཐམས་ཅད་དང་།
  sna-sna: Kubva kune zvaanopa anofanira kupa kuna Jehovha chipiriso ichi chakaitwa
    nomoto, mafuta ose anofukidza zvose zvomukati kana zvakabatana nazvo,
  spa-BLM: Ofrecerá de ella, como ofrenda encendida a Yahvé, la grasa que cubre las
    vísceras, y toda la grasa que está sobre las vísceras,
  cac-cac: 'A ex mach ex tzeyac'' junoc noc'' silab'' chi'', tzeyiq''uel junoc macan̈
    d''a noc'', yic sn̈usjitz''a d''a yichan̈ Jehová, aton juntzan̈ tic: Masanil xepu''
    ayoch d''a noc'' yol sc''ool, d''a spatictac sb''aquil yich spatic noc'' yed''
    xepu'' ayoch d''a spatic seyub'' noc'' yed'' stut noc'' schab''il yed'' xepual.'
  swh-ULB: Mtu akitoa dhabihu kwa Bwana kwa njia ya moto. Ataondoa mafuta yanayozunguka
    matumbo, na mafuta yote yanayozunguka matumbo.
  bel-bel: і прынясе зь яе ў прынашэньне, у ахвяру Госпаду лой, што на вантробах,
    і ўвесь здор, што на вантробах,
  deu-ELBBK: 'Und er soll davon seine Opfergabe als Feueropfer dem HERRN darbringen:
    das Fett, das das Eingeweide bedeckt, und alles Fett, das am Eingeweide ist,'
  mbb-OT: Puun dutun te ibpemuhat, ne edtarin is memumuhat te ibpemuhat din diyà te
    Nengazen he pemuhat pinaaǥi te hapuy. Egkuwaan din is langun he tavà diyà te seled
    te ǥetek,
  mal-2015: അതിൽനിന്നു കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കുടലിന്മേലുള്ള സകല മേദസ്സും
    മൂത്രപിണ്ഡം രണ്ടും
  rmc-rmc: 'Paľis olestar anela o daros pre jagaľi obeta: o žiros, so hin pro andrune
    kotora le džviroskre the pašal lende,'
  pes-OPV: و قربانی خود، یعنی هدیه آتشین را، بجهت خداوند از آن بگذراند، پیهی که احشا
    رامی پوشاند و تمامی پیهی که بر احشاست.
  ron-1924: 'Апой, дин еа сэ адукэ дрепт жертфэ мистуитэ де фок ынаинтя Домнулуй:
    грэсимя каре акоперэ мэрунтаеле ши тоатэ грэсимя каре цине де еле,'
  ben-OBCV: তার যে কোনো বলিদান সদাপ্রভুর উদ্দেশে অগ্নিকৃত উপহার হতেই হবে; অন্ত্র আচ্ছাদনকারী
    সমস্ত মেদ অথবা এতে সংযুক্ত প্রত্যঙ্গ
  som-som: Oo isagu ha bixiyo qurbaankiisii, kaasoo ah qurbaan Rabbiga dab loogu sameeyo
    oo ah xaydha gudaha ku duuban, iyo xaydha neefka uurkiisa ku jirta oo dhan,
  lat-VUC: 'Tollentque ex ea in pastum ignis dominici, adipem qui operit ventrem,
    et qui tegit universa vitalia:'
  eng-ASVBT: And he shall offer thereof his oblation, even an offering made by fire
    unto Jehovah; the fat that covereth the innards, and all the fat that is upon
    the innards,
  ita-1885: 'Poi offeriscane il sacerdote l''offerta che deve esser fatta per fuoco
    al Signore, cioè: il grasso che copre l''interiora, e tutto il grasso che è sopra
    l''interiora;'
  eng-LXXUP: And he shall offer of it a burnt offering to the Lord, even the fat that
    covers the belly, and all the fat that is on the belly.
  eng-ULB: The man will offer his sacrifice made by fire to Yahweh. He will remove
    the fat that covers the inner parts, and all the fat near the inner parts.
  spa-VBL: De tu ofrenda debes presentar una ofrenda de comida al Señor hecha de toda
    la grasa que cubre las entrañas,
  fra-_FOB: 'Et il en offrira son offrande, en sacrifice fait par le feu à l''Éternel:
    la graisse qui couvre les entrailles, et toute la graisse qui est sur les entrailles,'
  mal-mal: അതിൽനിന്ന് കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കുടലിന്മേലുള്ള സകലമേദസ്സും വൃക്ക
    രണ്ടും
  urd-GVR: Pesh karne wālā antaṛiyoṅ par kī sārī charbī, gurde us charbī samet jo
    un par aur kamr ke qarīb hotī hai aur joṛkalejī jalne wālī qurbānī ke taur par
    Rab ko pesh kare. In chīzoṅ ko gurdoṅ ke sāth hī alag karnā hai.
  suz-BL: मिनु मेकोमी मेको आ चढ़ेतीके परमप्रभु यावे कली मीम चोशा चढ़ेचा माल्‍ब। गा
    क्‍यी सुम्‍शो नु गिल्‍शो बोंसो नेल्‍ले,
  ita-1927: E della vittima offrirà, come sacrifizio mediante il fuoco all’Eterno,
    il grasso che copre le interiora e tutto il grasso che aderisce alle interiora,
  ckb-ckb: لەوەوە قوربانی بە ئاگرەکەی بۆ یەزدان پێشکەش دەکرێت. ئەو پیوەی هەناوی داپۆشیوە
    و هەموو ئەو پیوەی لەسەر هەناوەکەیە،
  eng-BBE: And of it let him make his offering, an offering made by fire to the Lord;
    the fat covering the inside parts and all the fat on the inside parts,
  kan-OKCV: ಕರುಳುಗಳನ್ನು ಮುಚ್ಚುವ ಕೊಬ್ಬನ್ನೂ, ಕರುಳುಗಳ ಮೇಲಿರುವ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನೂ,
  tam-2017: அவன் அதிலே குடல்களை மூடிய கொழுப்பையும், அவைகள் மேலிருக்கிற கொழுப்பு முழுவதையும்,
  spa-RV-1909: Después ofrecerá de ella su ofrenda encendida á Jehová; el sebo que
    cubre los intestinos, y todo el sebo que está sobre las entrañas,
  ron-BTF: Și să aducă darul său din aceasta, ofrandă făcută prin foc DOMNULUI; grăsimea
    care acoperă măruntaiele și toată grăsimea care este pe măruntaie,
  eng-WEBP: He shall offer from it as his offering, an offering made by fire to the
    LORD; the fat that covers the innards, and all the fat that is on the innards,
  eng-FBV: From your offering you are to present a food offering to the Lord made
    up of all the fat that covers the insides,
  nld-1939: Als zijn offergave moet hij daarvan, als een vuuroffer aan Jahweh, het
    vet opdragen, dat de ingewanden bedekt; bovendien al het vet, dat aan de ingewanden
    vastzit;
  nch-BL: “Huan quiquixtilise nopa tapiyali nopa tachiyajcayot cati eltoc iijtico,
    huan nochi nopa tachiyajcayot cati eltoc ipan icuetaxcol, huan quitalise ipan
    nopa taixpamit para techmacase ipan tit.
  vie-1934: Do của lễ thù ân nầy, người phải dâng làm của lễ dùng lửa dâng cho Đức
    Giê-hô-va, mỡ chài và mỡ bộ lòng,
  hin-CV: 'इसमें से वह याहवेह के लिए अग्निबलि के रूप में ये प्रस्तुत करे: वह चर्बी
    जो आंतों को ढांपती है, वह पूरी चर्बी जो आंतों पर है,'
  eng-OURB: He shall offer from it as his offering, an offering made by fire to Adonai;
    the fat that covers the innards, and all the fat that is on the innards,
  spa-BES: Y de él, hágase su ofrenda, ofrenda encendida al Señor; la grasa que cubre
    los intestinos y toda la grasa en las partes internas,
  tdx-tdx: 'Le ho soroña’e ho enga oroañe an’ afo am’ Iehovà: ty safo’e manaroñe o
    ova’eo, toe ze hene safo’e amo ova’eo;'
  vid-vid: Hamba kolavya kulawa kuli nhambiko ya kikala goya kwa Mkulu Nguluwi kwa
    chiluli, mafuta geng'ha galingugubika mitumbu,
  eng-OKE: And of his oblation he shall offer as an oblation before the Lord the fat
    which covereth the inwards, and all the fat which is upon the inwards,
  tha-KJV: แล​้วให้เขาเอาสิ่งเหล่านี้จากแพะตั​วน​ั้นเป็นเครื่องบู​ชา เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
    คือไขมั​นที​่หุ้มเครื่องใน และไขมั​นที​่​อยู่​ในเครื่องใน
  por-BR-2018: Depois oferecerá dela sua oferta acesa ao SENHOR; a gordura que cobre
    os intestinos, e toda a gordura que está sobre as entranhas,
  deu-ELO: 'Und er soll davon seine Opfergabe als Feueropfer dem Jehova darbringen:
    das Fett, welches das Eingeweide bedeckt, und alles Fett, das am Eingeweide ist,'
  eng-WYC-2018: And they shall take thereof, into the feeding, or nourishing, of the
    Lord’s fire, the fatness that covereth the womb, and that covereth all the entrails,
  epo-epo: Kaj li alportu el ĝi ofere, kiel fajroferon al la Eternulo, la sebon, kiu
    kovras la internaĵojn, kaj la tutan sebon, kiu estas sur la internaĵoj,
  uig-PIN: Andin sunƣuqi kixi bu ⱪurbanliⱪtin Pǝrwǝrdigarƣa atap otta sunulidiƣan
    ⱨǝdiyǝ süpitidǝ bir ⱪismini elip beƣixlisun, yǝni iq ⱪarnini yɵgǝp turƣan mayni,
    xundaⱪla barliⱪ iq meyini elip,
  beo-beo: '-'
  tpi-OTNT: Na dispela man i mas kisim sampela hap bilong meme na givim long Bikpela,
    bai ol pris i ken kukim olsem ofa. Em i mas kisim olgeta gris i stap long ol rop
    samting bilong bel,
  hau-SA: Daga abin da zai miƙa sai a miƙa waɗannan hadayu na ƙonawa ga Ubangiji a
    wuta, wato, dukan kitsen da ya rufe kayan cikin, ko kuwa da suka shafe su,
  uig-LAT: Andin sun’ghuchi kishi bu qurbanliqtin Perwerdigargha atap otta sunulidighan
    hediye süpitide bir qismini élip béghishlisun, yeni ich qarnini yögep turghan
    mayni, shundaqla barliq ich méyini élip,
  nde-nde: Kulokho akunikelayo, kuzamele anikele umhlatshelo wokudla kuThixo, idanga
    lonke lawo wonke amahwahwa embese ezangaphakathi,
  ton-ton: Pea ʻe ʻatu ʻe ia mei ai ʻa ʻene feilaulau, ko e feilaulau kuo ngaohi ʻaki
    ʻae afi kia Sihova; ko e punukete, mo e ngako kotoa pē ʻoku ʻi loto,
  ces-1613: Potom obětovati bude z ní obět svou v obět ohnivou Hospodinu, tuk střeva
    kryjící, i všecken tuk, kterýž jest na nich,
  eng-WMB: He shall offer from it as his offering, an offering made by fire to the
    LORD; the fat that covers the innards, and all the fat that is on the innards,
  tam-TCV: 'அவன் தான் செலுத்தும் காணிக்கையிலிருந்து யெகோவாவுக்கு நெருப்பினால் செலுத்தவேண்டிய
    காணிக்கையாவன: உள்ளுறுப்புகளை மூடியிருக்கும் அல்லது இணைத்திருக்கும் கொழுப்பு முழுவதும்,'
  ceb-ULB: Mohalad ang tawo ngadto kang Yahweh sa halad nga gisunog. Kuhaon niya ang
    tambok nga miputos sa ginhawaang bahin, ug ang tanang tambok nga duol sa ginhawaang
    mga bahin.
  pol-UBG: 'I złoży z niej PANU swoją ofiarę na ofiarę ogniową: tłuszcz okrywający
    wnętrzności i cały tłuszcz na wnętrznościach;'
  urd-GVU: پیش کرنے والا انتڑیوں پر کی ساری چربی، گُردے اُس چربی سمیت جو اُن پر اور
    کمر کے قریب ہوتی ہے اور جوڑ کلیجی جلنے والی قربانی کے طور پر رب کو پیش کرے۔ اِن
    چیزوں کو گُردوں کے ساتھ ہی الگ کرنا ہے۔
  deu-1912: und er soll davon opfern ein Opfer dem HERRN, nämlich das Fett, welches
    die Eingeweide bedeckt, und alles Fett am Eingeweide,
  kan-2017: ಅದರ ಅಂಗಾಂಶದ ಕೊಬ್ಬನ್ನು ಮತ್ತು ಕರುಳುಗಳ ಮೇಲಣ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನು,
  yap-yap: 'miyad ognag e yungin ba’aray ko fare gamanman ni ba ggan ni maligach ngak
    SOMOL: urngin e mam riy nib ing gil’iggan,'
  hlt-MCSB: Te phoeiah hmaihlutnah nawnnah khui lamkah a kotak aka dah a tha neh a
    kotak dongkah a tha boeih te BOEIPA taengah nawn saeh.
  mdy-ETH: ዬያ ዓሽኮኮ ሃካፓ ሊካ ፓይዲንታ ቤዞንሢ ሙኡዚ ዒንጊሢ ማሂ ፆኦሲም ዔኪ ሺኢሾንጎ፤ ዬንሢያ፦ ጎጶ ባኮ ካንቄ ሃኣቦንታ
    ዒኢካ ዓኣ ማሎ ጉቤ፥
  twi-ASANTE: Ɛsɛ sɛ wɔhye saa afɔrebɔdeɛ yi fa bi ma Awurade. Saa afɔrebɔdeɛ fa no
    yɛ aboa no yam sradeɛ,
  eng-WEBU: He shall offer from it as his offering, an offering made by fire to the
    LORD; the fat that covers the innards, and all the fat that is on the innards,
  bnp-bnp: 'Na nihabi iea, a bakovi ge habi a nihabi ni gutu na kanono ne BAKOVI DAGI:
    ge bole tala a vina i kavitagu a mahalana meme, a maka vina pololilo na mahalana,'
  wal-wal: I he yarshshiyoogaappe ekkidi, taman xuuggiyo yarshsho oottidi GODAAYYO
    shiishsho; hegeekka qantta ashuwaa maayida handda ubbaa,
  spa-PDDPT: 'Después ofrecerá de ella su ofrenda quemada a Yavé: la grasa que cubre
    los órganos internos, toda la grasa que cubre las vísceras,'
  gun-gun: 'Ha''e va''e regua ome''ẽ va''e gui oipe''a ''rã Senhor pe oapy vy ome''ẽ
    va''erã: ikyra hyekue áry ha''e hyekue re oĩ va''ekue ha''e javi,'
  agu-BL: ”Ej nin yil bnix yi xtxolbila'tz, kalena's tzun tz'oc yi pale' tan pate'n
    tircu'n yi ẍepu'il yi lasu', nin tircu'n yi ẍepu' yi at le c'u'l, tetz jun oy
    yi patu'n cu'n sbne' tzinwutz.
  ilo-ULB: Idaton ti tao ti datonna a maipuor para kenni Yahweh. Ikkatenna ti taba
    a nangbalkot kadagiti lalaem ken amin a taba nga adda iti asideg dagiti lalaem.
  kpg-kpg: 'Digaula gaa wanga nia gowaa aanei o di manu e hai ai tigidaumaha meegai
    ang gi Dimaadua: nia kiliidi huogodoo ala i di gili di geiga,'
  uig-ARA: ئاندىن سۇنغۇچى كىشى بۇ قۇربانلىقتىن پەرۋەردىگارغا ئاتاپ ئوتتا سۇنۇلىدىغان
    ھەدىيە سۈپىتىدە بىر قىسمىنى ئېلىپ بېغىشلىسۇن، يەنى ئىچ قارنىنى يۆگەپ تۇرغان ماينى،
    شۇنداقلا بارلىق ئىچ مېيىنى ئېلىپ،
  sus-sus: Yi xanunteya sɛrɛxɛ kui, a lanma a ture naxan na furingɛ sɛɛti ma,
  pon-2006: 'Re ahpw pahn alehsang ni mahno wasa pwukat nin duwen meirong en konot
    ong KAUN-O: wihe koaros en kepwehn loale,'
  ksd-ksd: Ma na tul tar ta pakana ta kana vartabar na nian, upi ra tinabar di tun
    ia ta ra iap tadav ra Luluai; ra bira di pulu ra balana me, ma ra bira i ki petep
    ta ra balana,
  tur-YTC: O ondan Yahve'ye ateşle yapılan bir sunu olarak sunacak; içini kaplayan
    yağı ve iç kısımdaki tüm yağları,
  grc-BRENT: Καὶ ἀνοίσει ἀπʼ αὐτοῦ κάρπωμα Κυρίῳ τὸ στέαρ τὸ κατακαλύπτον τὴν κοιλίαν,
    καὶ πᾶν τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας.
  ind-AYT: Kemudian, dari persembahannya itu, dia harus mempersembahkan suatu persembahan
    dengan api bagi Tuhan, yaitu lemak yang menutupi isi perut dan semua lemak yang
    terdapat pada isi perut,
  nya-nya: 'Tsono pa nsembe yoti iwotchedwe kukhala nsembe chakudya ya Yehova, achotse
    ndi kubweretsa: mafuta onse amene amaphimba zamʼkati kapena mafuta onse a mʼkatimo,'
  hrv-hrv: Onda neka od nje prinese, kao paljenu žrtvu Jahvi, loj što omotava drobinu,
    sav loj što je oko drobine;
  mps-mps: “Te bidigo te kibu meme delage meba selama, te Genuai Bidiba mao, te pris
    dabego ofa tiwai emainao. Agai te haligade elalubo ili dabe tigidali sao,
  tpi-tpi: Na dispela man i mas kisim sampela hap bilong meme na givim long Bikpela,
    bai ol pris i ken kukim olsem ofa. Em i mas kisim olgeta gris i stap long ol rop
    samting bilong bel,
  dan-1931: Så skal han deraf frembære som sin Offergave, som et Ildoffer for HERREN,
    Fedtet, det dækker Indvoldene, og alt Fedtet på Indvoldene,
  vie-OVCB: 'Người dâng sẽ sử dụng những phần sau để dùng lửa dâng lên Chúa Hằng Hữu:
    Mỡ bọc ruột, tất cả mỡ phía trên ruột,'
  guj-2017: તે માણસ અગ્નિથી પોતાનું અર્પણ યહોવાહને માટે ચઢાવે. તે આંતરડાની આસપાસની
    ચરબી તથા આંતરડા પરની સઘળી ચરબી કાઢી લે.
  pon-2006A: 'Re ahpw pahn alehsang ni mahno wasa pwukat nin duwen meirong en konot
    ong KAUN-O: wihe koaros en kepwehn loale,'
  por-BRBSL: Ele oferecerá dela como sua oferta, uma oferta feita pelo fogo a Javé;
    a gordura que cobre as entranhas, e toda a gordura que está sobre as entranhas,
  cth-cth: A ruen ka ramuk e athaw, a ruen dawk e athaw,
  twi-twi: Ɛsɛ sɛ wɔhyew saa afɔrebɔde yi fa bi ma Awurade. Saa afɔrebɔde fa no yɛ
    aboa no yam srade,
  hlt-hlt: Te phoeiah hmaihlutnah nawnnah khui lamkah a kotak aka dah a tha neh a
    kotak dongkah a tha boeih te BOEIPA taengah nawn saeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò, ntɛ ò yóó tuɔ ndɛ̀ n kpɛ́í, mɛkùɔ̀ mmɛ̀ɛ̀ cɑ̀ɑ́tínɛ̀ tinɑutì
    nɛ̀ mɛ̀ɛ̀ tì dɑ̀ɑ́tí.
  msy-2020: Eghtɨ gumazir kam memen ovir mɨsaziaba inigh Ikiavɨra Itir God danɨngtɨ,
    ofa gamir gumaziba ofan mɨn da tuam. An an navim ko muriam avarazir oviba bar
    da inigh.
  dop-dop: Ɩlɛnɑ pɑ́ nyɑɣɑsɩ Tɑcɑɑ kɛ nim tǝnɑ mpi pǝ pɑmɑ lotu tɔɔ tɔ,
  azb-azb: 'Qoy o adam qurbandan bunları Rəbb üçün yandırma təqdimi kimi gətirsin:
    içalatı örtən piyi və üstündəki bütün piyi,'
  eng-DBY: And he shall present thereof his offering, an offering by fire to Jehovah;
    the fat that covereth the inwards and all the fat that is on the inwards,
  hin-2017: तब वह उसमें से अपना चढ़ावा यहोवा के लिये हवन करके चढ़ाए, और जिस चर्बी
    से अंतड़ियाँ ढपी रहती हैं, और जो चर्बी उनमें लिपटी रहती है वह भी,
  wol-KYG: La mu cay génnee muy saraxu sawara, ñeel Aji Sax ji mooy nebbon bi sàng
    yérey biir yi yépp, ak lépp luy nebbon te jàpp ci yérey biir yi,
  eng-YLT: and he hath brought near from it his offering, a fire-offering to Jehovah,
    the fat which is covering the inwards, and all the fat which [is] on the inwards,
  eng-WYC-2017: And they shall take thereof, into the feeding, or nourishing, of the
    Lord’s fire, the fatness that covereth the womb, and that covereth all the entrails,
  eng-WMBB: He shall offer from it as his offering, an offering made by fire to the
    LORD; the fat that covers the innards, and all the fat that is on the innards,
  urd-GVH: पेश करनेवाला अंतड़ियों पर की सारी चरबी, गुरदे उस चरबी समेत जो उन पर और
    कमर के क़रीब होती है और जोड़कलेजी जलनेवाली क़ुरबानी के तौर पर रब को पेश करे। इन
    चीज़ों को गुरदों के साथ ही अलग करना है।
  rug-rug: 'Meke kaqu va vukivukihi va uququ ni sa sari na tiṉitoṉa hire koe Zihova:
    sari doduru deana pa korapana sa vina vukivukihi,'
  gaz-gaz: Innis waan dhiʼeessu keessaa kennaa kana kennaa ibiddaan Waaqayyoof dhiʼeeffamu
    godhee haa dhiʼeessu; kunis moora miʼa garaa haguuguu fi kan itti maxxanu hunda,
  fra-LSG: 'De la victime, il offrira en sacrifice consumé par le feu devant l’Éternel:
    la graisse qui couvre les entrailles et toute celle qui y est attachée,'
  gnn-gnn: '@see-verse:LEV.003.013'
  yal-yal: 'A xa a subeni itoe tongo, a ne rali Alatala ma tɛɛn na: a turen birin
    naxanye a buru subene ma e nun naxanye singanxi e ra,'
  haw-1868: No ia mea e alana ai oia i kana mohai, he alana puhi no Iehova; o ka makaupena
    e uhi ana i ka naau, a me ka nikiniki a pau ma ka naau,
  arb-NAV: وَيُحْرِقُ الْكَاهِنُ أَمَامَ الرَّبِّ مِنْ ذَبِيحَتِهِ جَمِيعَ شَحْمِ
    الأَعْضَاءِ الدَّاخِلِيَّةِ،
  ewe-ewe: eye wòatɔ dzo ami si le dɔ me nɛ
  eng-LEE: And he shall offer thereof his offering, as a fire-offering unto the Lord,
    the fat that covereth the inwards, and all the fat that is upon the inwards.
  asm-FB: পাছত তেওঁ তাৰ পৰা নিজৰ নৈবেদ্য, অৰ্থাৎ যিহোৱাৰ উদ্দেশ্যে অগ্নিকৃত উপহাৰ
    স্বৰূপে নাড়ী-ভুৰু ঢকা তেল, নাড়ীত লাগি থকা আটাই তেল এৰুৱাব।
  sus-A: يِ شَنُنتٍيَ سّرّشّ كُي، عَ لَنمَ عَ تُرٍ نَشَن نَ قُرِنفّ سّيتِ مَ،
  fra-SBL: 'Il en fera son offrande, un sacrifice consumé par le feu à l''Éternel :
    il enlèvera la graisse qui couvre les entrailles et toute la graisse qui est sur
    les entrailles,'
  hbo-hbo: וְהִקְרִ֤יב מִמֶּ֙נּוּ֙ קָרְבָּנֹ֔ו אִשֶּׁ֖ה לַֽיהוָ֑ה אֶת־הַחֵ֙לֶב֙ הַֽמְכַסֶּ֣ה
    אֶת־הַקֶּ֔רֶב וְאֵת֙ כָּל־הַחֵ֔לֶב אֲשֶׁ֖ר עַל־הַקֶּֽרֶב׃
  eng-WYCLIFFE: And thei schulen take therof, in to `the fedyng of the Lordis fier,
    the fatnesse that hilith the wombe, and that hilith alle the entrailis,
  piu-2006: '@see-verse:LEV.003.013'
  cwe-cwe: Maabaho kezamulavila Mndewa Mulungu kwa moto mabambala yose yogubika utumbo,
  kik-kik: 'Kuuma harĩ kĩrĩa akaaheana, nĩakarutĩra Jehova iruta rĩa gũcinwo na mwaki:
    na nĩ maguta mothe ma rũambũ marĩa mahumbĩrĩte nyama ciothe cia nda na marĩa manyiitaine
    nacio,'
  fra-NCL: 'De la victime, il offrira en sacrifice par le feu à Yahweh : la graisse
    qui enveloppe les entrailles et toute la graisse qui est attachée aux entrailles ;'
  cek-AK: A paek ih hmuen thung hoiah thoemto hmuen to la ueloe, Angraeng khaeah hmai
    angbawnhaih to sah tih; tazae taqawn kakhuk athawknawk hoi tazae taqawn nui ih
    athawknawk boih,
  cuk-cuk: '” ’Dule-gwenatigwar-guega Bab-Jehováʼga we-sibad-ibmarmar soogi ogumakar
    ukoed: Samur-birgi-gwallumar-nanaid, bela samur-bukwad-e-dikarmargi-gwallumar-nanaid,'
  uig-CYR: Андин сунғучи киши бу қурбанлиқтин Пәрвәрдигарға атап отта сунулидиған
    һәдийә сүпитидә бир қисмини елип беғишлисун, йәни ич қарнини йөгәп турған майни,
    шундақла барлиқ ич мейини елип,
  tel-2017: తన అర్పణను దహనబలిగా యెహోవాకు అర్పిస్తాడు. అతడు దాని అంతర్భాగాలకు పట్టి
    ఉన్న కొవ్వునూ, వాటి దగ్గరలో కనిపించే కొవ్వునూ తీసి వేరు చేయాలి.
  hat-BSA: Soti nan li, li va prezante ofrann li kòm ofrann pa dife bay SENYÈ a; grès
    ki kouvri zantray yo ak tout grès ki tache sou zantray yo,
  kos-kos: 'ac sang ip inge kewa in mwe kisa mongo nu sin LEUM GOD: kiris nukewa ke
    koanonsia uh,'
  hbo-WLC: וְהִקְרִ֤יב מִמֶּ֙נּוּ֙ קָרְבָּנ֔וֹ אִשֶּׁ֖ה לַֽיהוָ֑ה אֶת־הַחֵ֙לֶב֙ הַֽמְכַסֶּ֣ה
    אֶת־הַקֶּ֔רֶב וְאֵת֙ כָּל־הַחֵ֔לֶב אֲשֶׁ֖ר עַל־הַקֶּֽרֶב׃
  ibo-ibo: 'Ọ bụ site nʼonyinye nke i wetara ka ị ga-esi chee onyinye nsure ọkụ nye
    Onyenwe anyị: abụba niile kpuchiri ihe dị nʼime afọ ya na abụba niile metụtara
    ha,'
  ory-ory: ଆଉ, ସେ ତହିଁରୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ଉତ୍ସର୍ଗ କରିବ, ଅର୍ଥାତ୍‍,
    ଅନ୍ତ ଆଚ୍ଛାଦକ ମେଦ, ଅନ୍ତ ଉପରିସ୍ଥ ସମସ୍ତ ମେଦ,
  chk-chk: Mürin, epwe eäni asor ngeni ewe Samol mi Lapalap seni ewe mönün asor ewe
    kiris mi pwölüela pisekin lon inisin meinisin,
  rop-rop: en gibitbat dislot difrinwan pat blanga det enimul langa det ofring blanga
    mi, ol detlot fet langa binjipat insaidwei langa det enimul,
  ukr-1871: 'І мусить він принести з сього приніс свій як огняну жертву Господеві:
    жир, що вкриває тельбухи й обидві нирки, й жир що на їх,'
  deu-1951: Darnach bringe er sein Opfer dar zur Verbrennung für den HERRN, nämlich
    das Fett, welches das Eingeweide bedeckt, samt allem Fett, das am Eingeweide hängt;
  eng-JPS: 'And he shall present thereof his offering, even an offering made by fire
    unto the LORD: the fat that covereth the inwards, and all the fat that is upon
    the inwards,'
  srp-1865: Potom neka sveštenik prinese od nje na žrtvu što se pali Gospodu, salo
    što pokriva crijeva i sve salo što je na crijevima,
  lug-lug: 'Awo anaawangayo ekiweebwayo eri Mukama ekyokeddwa mu muliro ng’akiggya
    okwo: amasavu agabikka ebyenda, n’amasavu gonna agaliraanye ebyenda,'
  heb-heb: והקריב ממנו קרבנו אשה ליהוה את החלב המכסה את הקרב ואת כל החלב אשר על הקרב׃
  ben-IRV: পরে সে তা থেকে নিজের উপহার, সদাপ্রভুর উদ্দেশ্যে আগুনের তৈরী উপহার উৎসর্গ
    করবে, অর্থাৎ ঢাকা মেদ ও ভিতরের অংশের কাছের সমস্ত মেদ এবং দুইটি কিডনি,
  pan-pan: ਤਦ ਉਹ ਉਸ ਵਿੱਚੋਂ ਆਪਣੀ ਭੇਟ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਵੇ ਅਰਥਾਤ
    ਉਹ ਚਰਬੀ ਜੋ ਆਂਦਰਾਂ ਨੂੰ ਢੱਕਦੀ ਹੈ ਅਤੇ ਸਾਰੀ ਚਰਬੀ ਜੋ ਆਂਦਰਾਂ ਦੇ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ,
  mya-JVB: အအူ ကို ဖုံး သော ဆီဥ ၊ အအူ နှင့်ဆိုင်သမျှ သောဆီဥ၊
  hmo-hmo: 'Bona idia ese nanigosi ena tauanina kahana haida Lohiabada dekenai aniani
    boubouna totona do idia henia, kahadia be inai: Bogana bona bogarauna ena digara
    ibounai,'
  urd-urd: और वह उसमें से अपना चढ़ावा अतिशी क़ुर्बानी के तौर पर ख़ुदावन्द के सामने
    पेश करे; या'नी जिस चर्बी से अंतड़ियाँ ढकी रहती हैं, और वह सब चर्बी जो अंतड़ियों
    पर लिपटी रहती है,
  rus-SYN: и принесет из нее в приношение, в жертву Господу тук, покрывающий внутренности,
    и весь тук, который на внутренностях,
  bqc-SIM: Tó àlɛ sapi o, aàli a sálana ń a guupↄ nísiↄ píi ká Diiɛ tɛ́u à
    tɛ́kũ
  tcz-CHONGTHU: Thempu pan hiche thilto lah a kona phabeh khat chu Pakaiya dinga thilpeh
    lutah a apeh ding ahi. Hiche ho lah a chu sunga um athao jouse,
  mar-mar: त्याने त्या शांत्यर्पणाचा काही भाग परमेश्वरासाठी होम करण्याकरिता द्यावा;
    तसेच त्याने त्याच्या बलीच्या आतड्यावरील व त्यास लागून असलेली चरबी काढावी.
  qub-qub: «Chaypitanami nogapaj cabrata apamöga jorgonga chay uywapa pacha wirancunata,
  bqp-bqp: Wee ye bɑ koo Yinni Gusunɔ dɔ̃ɔ dokeɑ, yerɑ gum mɛ mu gen bɔsɔ yɑ̃nu tɛ̃ke,
  hat-hat: 'L''a pran pati sa yo: grès ki vlope tripay la,'
  eng-BSB: 'And from his offering he shall present an offering made by fire to the
    LORD: the fat that covers the entrails, all the fat that is on them,'
  tod-tod: 'Nii a kula ba ga zalaɠai, é ɠalazu abui ɠa, Ɠɔoɠɔ GALAGI ɠaazu, naa ɠa
    é ga: ma wulɔi felevelegai koozu zɔɔlaiti ma, ta nii kpein giliai ba,'
  eng-WEBPB: He shall offer from it as his offering, an offering made by fire to the
    LORD; the fat that covers the innards, and all the fat that is on the innards,
  kbq-kbq: Ana afupintira arimpama erinovazi'nea afovane, maka agusu agesezama'anena,
    tevefi negreno,
  nhe-BL: “Huan quiquixtilise nopa tlapiyali nopa tlachiyajcayotl ipan iijtico, huan
    nochi nopa tlachiyajcayotl tlatlajco icuitlaxcol, huan quitlalise ipan nopa tlaixpamitl
    para nechmacase ipan tlitl.
  gub-BL: 'Amo xaxeto omono putar ma''ea''yr ipehegwer Tupàn Tuweharupi Wiko Ma''e
    pe, temi''u izupe imono pyr romo nehe:'
  eng-DRA: 'And they shall take of it for the food of the Lord’s fire, the fat that
    covereth the belly, and that covereth all the vital parts:'
