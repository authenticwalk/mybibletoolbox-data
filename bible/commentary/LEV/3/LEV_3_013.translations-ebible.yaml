verse: LEV.003.013
translations:
  mal-C: അയാൾ അതിന്റെ തലയിൽ കൈവെക്കുകയും സമാഗമകൂടാരത്തിന്റെമുമ്പിൽ അറക്കുകയും വേണം,
    അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  deu-TKW: stemme die Hand auf seinen Kopf und schlachte es sodann vor dem Offenbarungszelte;
    die Söhne Aarons aber sollen das Blut ringsum an den Altar sprengen.
  lin-lin: akokata yango kingo liboso ya Ndako ya kapo ya Bokutani. Bongo bana mibali
    ya Aron bakosopa makila na yango na bangambo nyonso ya etumbelo.
  eng-LSV: and has laid his hand on its head, and has slaughtered it before the Tent
    of Meeting, and sons of Aaron have sprinkled its blood around the altar;
  eng-GNV: And shall put his hande vpon the head of it, and kill it before the Tabernacle
    of the Congregation, and the sonnes of Aaron shall sprinkle the blood thereof
    vpon the altar round about.
  eng-WEBSTER: 'And he shall lay his hand upon the head of it, and kill it before
    the tabernacle of the congregation: and the sons of Aaron shall sprinkle its blood
    upon the altar round about.'
  nhw-BL: huajca nopa masehuali quitlalis imax ipan nopa tlapiyali itzonteco, huan
    teipa quimictis nopona nechca ipuerta nopa yoyon tiopamitl campa timopantíaj.
    Huan nopa totajtzitzi quicuise se quentzi ieso nopa tlapiyali huan ica quiatzejtzelhuise
    yahualtic nopa tlaixpamitl.
  swh-ONEN: Ataweka mkono wake juu ya kichwa chake na kumchinja mbele ya Hema la Kukutania.
    Kisha wana wa Aroni watanyunyiza damu yake kwenye madhabahu pande zote.
  bba-bba: U koo win nɔmɑ sɔndiwɑ boo ɡen wiru wɔllɔ kuu ten kɔnnɔwɔ, kpɑ u sere ɡu
    sɑkɑ. Kpɑ yɑ̃ku kowobu bu ɡen yɛm suɑ bu yɛ̃kɑ yɑ̃ku yerun nɔɔ bɔkɑɔ bu kɑ sikerenɑ.
  eng-KJVCPB: 'And he shall lay his hand upon the head of it, and kill it before the
    tabernacle of the congregation: and the sons of Aaron shall sprinkle the blood
    thereof upon the altar round about.'
  luo-luo: Eka nyaka oket lwete ewi chiayono kendo oyangʼe e dho Hemb Romo. Yawuot
    Harun nokaw remo, kendo ginikire e bethe kendo mar misango koni gi koni.
  meu-meu: imana na ena boubou ḡauna kwarana ai baine atoa kau, hebou kalagana vairanai
    baine alaia mase. Bena Aaron natuna ese rarana bae abia, ihaboulaina patana latanai
    bona badinai bae nevaria heḡeḡe.
  npi-ULB: त्यसले आफ्नो हात त्यस बाख्राको टाउकोमाथि राखोस् र भेट हुने पालको सामु मारोस्
    । त्यसपछि हारूनका छोराहरूले त्यसको रगत वेदीको वरिपरि छर्कून् ।
  yor-yor: Kí ó gbé ọwọ́ lé e lórí. Kí ó sì pa á ní iwájú àgọ́ ìpàdé. Nígbà náà ni
    àwọn ọmọ Aaroni yóò wọ́n ẹ̀jẹ̀ ẹran náà yí pẹpẹ ká.
  emp-NTPO: Mama idji jʌwara chiwatu boro ʌ̃rʌ̃ b̶ʌped̶a o ʌrrãgo beaida b̶ʌa Ãcõrẽ
    wua de quĩrãpe. Maʌ̃be Aaroʌ̃ warrarãba dji oara animarã babue diabada ʌ̃rʌ̃ idjab̶a
    orroza bid̶a jĩãpod̶ida panʌa.
  pes-OPCB: دستش را روی سر حیوان بگذارد و دم در خیمۀ ملاقات سرش را ببرد. سپس پسران
    هارون خون آن را بر چهار طرف مذبح بپاشند
  tgl-ULB: Dapat niyang ipatong ang kaniyang kamay sa ulo ng kambing at patayin ito
    sa harapan ng tolda ng pagpupulong. Pagkatapos isasaboy ng mga anak na lalaki
    ni Aaron ang dugo nito sa mga gilid ng altar.
  hui-hui: Haru puwa agali biago ibugua meme haguaneni ibunaga gi wialu Anduane Homogonaga
    Balai Anda kago haneni bolene nga. Bope kagola meme darama ngago loma binigo mo
    miaga agali kago ibugua hambu yalu puwa lomabu delaga dabu gibuni maria ngagoha
    odo baamu nana bulebira.
  mya-mya: တဲ​တော်​ရှေ့​တွင်​ဆိတ်​၏​ဦး​ခေါင်း​ပေါ်​၌ လက် ကို​တင်​၍​ဆိတ်​ကို​သတ်​ရ​မည်။
    ယဇ်​ပု​ရော ဟိတ်​တို့​သည် ယဇ်​ကောင်​၏​သွေး​ကို​ယဇ်​ပလ္လင် ဘေး​လေး​ဘက်​စ​လုံး​ပေါ်​သို့​ပက်​ဖျန်း​ရ​မည်။-
  bod-N: དེའི་མགོ་ལ་ལག་པ་བཞག་ནས་མཇལ་འཕྲད་གུར་མཆོག་གི་མདུན་དུ་བཤའ་དགོས་པ་དང་། ཨ་རོན་གྱི་བུ་རྣམས་ཀྱིས་དེའི་ཁྲག་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་དགོས་སོ།
    །
  sna-sna: Anofanira kuisa ruoko rwake pamusoro payo agoibayira pamberi peTende Rokusangana.
    Ipapo vanakomana vaAroni vachasasa ropa rayo paaritari kumativi ose.
  spa-BLM: Pondrá su mano sobre su cabeza y lo matará delante de la Tienda del Encuentro;
    y los hijos de Aarón rociarán su sangre alrededor del altar.
  cac-cac: Axo mach ex tzeyac' noc' chi', tzeyac'q'ue e c'ab' d'a sjolom noc', tze
    milancham noc' d'a yichan̈ mantiado. Axo eb' vin̈ sacerdote stzicanoch schiq'uil
    noc' d'a schan̈il pac'an̈ altar.
  swh-ULB: Ataweka mikono yake juu ya kichwa cha mbuzi na atamchinja mbele ya hema
    ya kukutania. Ndipo wana wa Haruni watanyunyizia damu pande zote za madhabahu.
  bel-bel: і пакладзе руку сваю на галаву яе, і заколе яе перад скініяй сходу, і пакропяць
    сыны Ааронавыя крывёю яе на ахвярнік з усіх бакоў;
  deu-ELBBK: und er soll seine Hand auf ihren Kopf legen und sie schlachten vor dem
    Zelt der Zusammenkunft; und die Söhne Aarons sollen ihr Blut an den Altar sprengen
    ringsum.
  mbb-OT: izampè din is belad din diyà te ulu zutun te kambing ne lepaa zin haazà
    diyà te etuvangan te Tulda he Edtelevukaayan. Ne is lengesa kayi, ibpirik te menge
    memumuhat he menge kevuwazan ni Aaron diyà te peliǥuy te pemuhatà.
  mal-2015: അതിന്റെ തലയിൽ അവൻ കൈവെച്ചു സമാഗമനകൂടാരത്തിന്റെ മുമ്പാകെ അതിനെ അറുക്കേണം;
    അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം.
  rmc-rmc: Thovela o vast pre lakro šero a murdarela la anglo Svetostankos. O čhave
    le Aronoskre pokropinena lakre rateha o seri pro oltaris.
  pes-OPV: و دست خود را برسرش بنهد و آن را پیش خیمه اجتماع ذبح نماید. و پسران هارون
    خونش را به اطراف مذبح بپاشند.
  ron-1924: Сэ-шь пунэ мына пе капул витей ши с-о ынжунгие ынаинтя кортулуй ынтылнирий,
    ши фиий луй Аарон сэ-й стропяскэ сынӂеле пе алтар, де жур ымпрежур.
  ben-OBCV: ছাগটির মাথায় সে হাত রাখবে ও সমাগম তাঁবুর সামনে তাকে বধ করবে। পরে হারোণের
    পুত্রেরা বেদির চারপাশে বধ করা পশুর রক্ত ছিটাবে।
  som-som: Oo waa inuu gacanta saaraa madaxa neefka, oo teendhada shirka horteeda
    waa inuu ku gowracaa, oo wiilasha Haaruunna neefka dhiiggiisa waa inay ku dul
    rusheeyaan hareeraha meesha allabariga.
  lat-VUC: 'ponet manum suam super caput ejus: immolabitque eam in introitu tabernaculi
    testimonii, et fundent filii Aaron sanguinem ejus per altaris circuitum.'
  eng-ASVBT: and he shall lay his hand upon the head of it, and kill it before the
    tent of meeting; and the sons of Aaron shall sprinkle the blood thereof upon the
    altar round about.
  ita-1885: E posi la mano sopra il capo di essa, e scannisi davanti al Tabernacolo
    della convenenza; e spandanne i figliuoli di Aaronne il sangue in su l'Altare,
    attorno attorno.
  eng-LXXUP: And he shall lay his hands on its head; and they shall slay it before
    the Lord by the doors of the tabernacle of witness; and the priests the sons of
    Aaron shall pour out the blood on the altar round about.
  eng-ULB: He must lay his hand on the head of the goat and kill it before the tent
    of meeting. Then the sons of Aaron will sprinkle its blood on the sides of the
    altar.
  spa-VBL: Pon tu mano en su cabeza y mátalo frente al Tabernáculo de Reunión. Entonces
    los hijos de Aarón, los sacerdotes, rociarán la sangre a todos los lados del altar.
  fra-_FOB: Il appuiera la main sur sa tête, et l'égorgera devant le tabernacle d'assignation;
    et les fils d'Aaron en répandront le sang sur l'autel tout autour.
  mal-mal: അതിന്റെ തലയിൽ അവൻ കൈവച്ചു സമാഗമനകൂടാരത്തിന്റെ മുമ്പിൽ അതിനെ അറുക്കണം; അഹരോന്റെ
    പുത്രന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  urd-GVR: to pesh karne wālā us par hāth rakh kar use mulāqāt ke ḳhaime ke sāmne
    zabah kare. Hārūn ke beṭe jānwar kā ḳhūn qurbāngāh ke chār pahluoṅ par chhiṛkeṅ.
  suz-BL: मेकोमी आ गुइ मेको क्‍यारश आ पिया तारी वोइक्‍चा माल्‍ब। मिनु मेको कली ग्रुम्‍तीक
    ताम्‍बु आ ङोंइती क्‍योरशा साइक्‍चा माल्‍ब। मिनु हारून आ तौपुकीमी मेको आ हुश चढ़ेतीक
    आ एर ओंथ ब्रुइक्‍चा माल्‍नीम।
  ita-1927: Poserà la mano sulla testa della vittima, e la sgozzerà all’ingresso della
    tenda di convegno; e i figliuoli d’Aaronne ne spargeranno il sangue sull’altare
    tutt’intorno.
  ckb-ckb: دەستی لەسەر سەری دادەنێت و لەبەردەم چادری چاوپێکەوتن سەری دەبڕێت. نەوەی
    هارون خوێنەکەی بەسەر هەموو لایەکی قوربانگاکەدا دەپرژێنن،
  eng-BBE: And let him put his hand on the head of it and put it to death before the
    Tent of meeting; and the sons of Aaron are to put some of its blood on and round
    the altar.
  kan-OKCV: ಅವನು ಅದರ ತಲೆಯ ಮೇಲೆ ತನ್ನ ಕೈಯನ್ನಿಟ್ಟು ದೇವದರ್ಶನದ ಗುಡಾರದ ಮುಂದೆ ಅದನ್ನು ವಧಿಸಬೇಕು.
    ಆಗ ಆರೋನನ ಪುತ್ರರು ಅದರ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಸುತ್ತಲೂ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: அதின் தலைமேல் தன் கையை வைத்து, ஆசரிப்புக்கூடாரத்திற்கு முன்பாக அதைக் கொல்லக்கடவன்;
    அப்பொழுது ஆரோனின் மகன்கள் அதின் இரத்தத்தைப் பலிபீடத்தின்மேல் சுற்றிலும் தெளிக்கக்கடவர்கள்.
  spa-RV-1909: Y pondrá su mano sobre la cabeza de ella, y la degollará delante del
    tabernáculo del testimonio; y los hijos de Aarón rociarán su sangre sobre el altar
    en derredor.
  ron-BTF: Și să își pună mâna pe capul ei și să o înjunghie înaintea tabernacolului
    întâlnirii; și fiii lui Aaron să stropească sângele ei pe altar, de jur împrejur.
  eng-WEBP: He shall lay his hand on its head, and kill it before the Tent of Meeting;
    and the sons of Aaron shall sprinkle its blood around on the altar.
  eng-FBV: Put your hand on its head and kill it in front of the Tent of Meeting.
    Then Aaron's sons the priests will sprinkle the blood on all sides of the altar.
  nld-1939: zijn hand op haar kop leggen, en ze voor de openbaringstent slachten;
    en de zonen van Aäron moeten het altaar aan alle kanten met haar bloed besprenkelen.
  nch-BL: huajca nopa masehuali quitalis imax ipan nopa tapiyali itzonteco, huan teipa
    quimictis nopona nechca icalte nopa yoyon tiopamit campa timopantíaj. Huan nopa
    totajtzitzi quicuise se quentzi ieso nopa tapiyali huan quiajtzelhuise yahualtic
    ten nopa taixpamit.
  vie-1934: nhận tay mình trên đầu con sinh, rồi giết nó trước hội mạc; các con trai
    A-rôn sẽ rảy huyết chung quanh trên bàn thờ.
  hin-CV: वह अपना हाथ इसके सिर पर रखे और मिलनवाले तंबू के सामने इसका वध करे, अहरोन
    के पुत्र इसके रक्त को वेदी के चारों ओर छिड़क दें.
  eng-OURB: and he shall lay his hand on its head, and kill it before the Tent of
    Meeting; and the sons of Aaron [Light-bringer] shall sprinkle its blood around
    on the altar.
  spa-BES: Y ponga su mano sobre su cabeza y mátenla delante de la tienda de reunión;
    y los hijos de Aarón pondrán parte de su sangre sobre y alrededor del altar.
  tdx-tdx: ha­nampeza’e fitàñe i loha’ey, le ho len­tae’e aolo’ i kibohom-pamantañañey
    eo, vaho hadasi’ o ana’ i Aharoneo añariari’ i kitreliy ty lio.
  vid-vid: Kowika moko wa heye mchanya mwa mutwi wa igongolo alyo na kulidumula singo
    hali ihema lya Nguluwi. Walelwa wa Aluni woboholela danda honhu ha kulavila nhambiko
    banzi zeng'ha.
  eng-OKE: and lay his hand upon its head, and slay it before the tabernacle of ordinance;
    and the sons of Aharon shall sprinkle its blood upon the altar round about.
  tha-KJV: ให้​เขาเอามือวางบนหัวของมันและฆ่ามันเสียที่​หน​้าพลับพลาแห่งชุ​มนุ​ม และบุตรชายของอาโรนจะเอาเลือดประพรมที่แท่นและรอบแท่นบู​ชา
  por-BR-2018: E porá sua mão sobre a cabeça dela, e a degolará diante do tabernáculo
    do testemunho; e os filhos de Arão espargirão seu sangue sobre o altar em derredor.
  deu-ELO: und er soll seine Hand auf ihren Kopf legen und sie schlachten vor dem
    Zelte der Zusammenkunft; und die Söhne Aarons sollen ihr Blut an den Altar sprengen
    ringsum.
  eng-WYC-2018: he shall set his hand on the head thereof, and he shall offer it in
    the entry of the tabernacle of witnessing; and the sons of Aaron shall pour the
    blood thereof by compass of the altar. (he shall put his hand on its head, and
    he shall offer it at the entrance to the Tabernacle of the Witnessing; and the
    priests, the sons of Aaron, shall throw its blood against all the sides of the
    altar.)
  epo-epo: Kaj li metu sian manon sur ĝian kapon, kaj li buĉu ĝin antaŭ la tabernaklo
    de kunveno; kaj la filoj de Aaron aspergu per ĝia sango la altaron ĉirkaŭe.
  uig-PIN: U ⱪolini uning bexiƣa ⱪoyup, andin uni jamaǝt qedirining aldida boƣuzlisun.
    Andin Ⱨarunning oƣulliri ⱪenini elip ⱪurbangaⱨning üsti ⱪismining ǝtrapiƣa sǝpsun.
  beo-beo: e da amo goudi ea dialuma da:iya ea lobo ligisilalu, Abula Diasu ea midadi
    medole legemu. Gobele salasu dunu ilia da ea maga:me amo oloda ea la:idi biyaduyale
    gala amoga sogaga:la:gaganomu.
  tpi-OTNT: Na em i mas putim han long het bilong meme pastaim, na bihain em i mas
    kilim meme i dai klostu long dua bilong haus sel bilong God. Orait nau ol pris
    i mas tromoi blut bilong dispela abus long ol 4-pela sait bilong alta.
  hau-SA: Zai ɗibiya hannunsa a kanta yă kuma yanka ta a gaban Tentin Sujada. Sa’an
    nan ’ya’yan Haruna maza za su yayyafa jininta a kowane gefe na bagade.
  uig-LAT: U qolini uning béshigha qoyup, andin uni jamaet chédirining aldida boghuzlisun.
    Andin Harunning oghulliri qénini élip qurban’gahning üsti qismining etrapigha
    sepsun.
  nde-nde: Uzabeka isandla sakhe ekhanda layo, abeseyihlabela phambi kwesango lethente
    lokuhlangana. Amadodana ka-Aroni azachela igazi layo emaceleni wonke e-alithare.
  ton-ton: 'Pea ʻe hili ʻe ia hono nima ki hono ʻulu, ʻo tāmateʻi ia ʻi he mata fale
    fehikitaki ʻoe kakai: pea ʻe luluku takatakai ʻaki hono toto ʻo ia ʻe he ngaahi
    foha ʻo ʻElone ʻae funga feilaulauʻanga.'
  ces-1613: A vloží ruku svou na hlavu její, a zabije ji před stánkem úmluvy; i kropiti
    budou synové Aronovi krví její na oltáři vůkol.
  eng-WMB: He shall lay his hand on its head, and kill it before the Tent of Meeting;
    and the sons of Aaron shall sprinkle its blood around on the altar.
  tam-TCV: அவன் அதனுடைய தலைமேல் தன் கையை வைத்து, சபைக் கூடாரத்திற்கு முன்பாக அதை வெட்டிக்
    கொல்லவேண்டும். ஆரோனின் மகன்கள் அதன் இரத்தத்தைப் பலிபீடத்தின் எல்லா பக்கங்களிலும்
    தெளிப்பார்கள்.
  ceb-ULB: Kinahanglan nga itapion niya ang iyang kamot ngadto sa ulo sa maong kanding
    ug ihawon kini ngadto sa atubangan sa tolda nga tigomanan. Unya iwisikwisik sa
    mga anak nga lalaki ni Aaron ang dugo niini sa matag kilid sa halaran.
  pol-UBG: Położy rękę na jej głowie i zabije ją przed Namiotem Zgromadzenia. I synowie
    Aarona pokropią jej krwią ołtarz dokoła.
  urd-GVU: تو پیش کرنے والا اُس پر ہاتھ رکھ کر اُسے ملاقات کے خیمے کے سامنے ذبح کرے۔
    ہارون کے بیٹے جانور کا خون قربان گاہ کے چار پہلوؤں پر چھڑکیں۔
  deu-1912: soll er seine Hand auf ihr Haupt legen und sie schlachten vor der Hütte
    des Stifts. Und die Söhne Aarons sollen das Blut auf dem Altar umhersprengen,
  kan-2017: ಅವನು ಅದರ ತಲೆಯ ಮೇಲೆ ಕೈಯನ್ನಿಟ್ಟು, ದೇವದರ್ಶನ ಗುಡಾರದ ಎದುರಾಗಿ ವಧಿಸಬೇಕು. ಆರೋನನ
    ವಂಶದವರಾದ ಯಾಜಕರು ಅದರ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ಎರಚಬೇಕು.
  yap-yap: ma thangri tay pa’ nga daken lolgen, me li’ nge yim’ u mit fare Tent. Ma
    fapi prist e ngar paged e racha’ riy nga ga’ngin yang ko fare altar
  hlt-MCSB: maae lu soah a kut tloeng saeh lamtah tingtunnah dap hmai ah ngawn saeh.
    Te phoeiah a thii te Aaron koca rhoek loh hmueihtuk kaepvai ah haeh uh saeh.
  mdy-ETH: ዬካፓ ዒዚ ፔኤኮ ኩጮ ዋኣራሢ ቶኦካ ጌሢጋፓ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ቤርቶ ዛላ ሹኮንጎ፤ ቄኤሳ
    ዬያ ሱጉፆ ዔኪ ሚቺ ዒንጎ ቤዞኮ ጎኦቦ ዛሎ ቢያ ፑጮንጎ።
  twi-ASANTE: fa wo nsa gu aboa no apampam naku no wɔ Ahyiaeɛ Ntomadan no kwan ano.
    Aaron mmammarima de aboa no mogya bɛpete afɔrebukyia no ho nyinaa.
  eng-WEBU: He shall lay his hand on its head, and kill it before the Tent of Meeting;
    and the sons of Aaron shall sprinkle its blood around on the altar.
  bnp-bnp: Ra bakovi iea ge ru langea na gina meme a limana, muri ge rabalakia a meme
    na matana Kape na Vaponga. Muri e huriki e tune Aron, ri gi voro tamali a darana
    meme na tabeke lobo na dede.
  wal-wal: Yaatidi a huuphiyan ba kushiyaa wottidi, Xoossaa Dunkkaaniyaa sinttan shukko.
    Hegaappe guyyiyan, Aaroona naati suuttaa oiqqidi, yarshshiyoosaa yuushuwan ubban
    caccafona.
  spa-PDDPT: pondrá su mano sobre la cabeza de ella y la degollará delante del Tabernáculo
    de Reunión. Después los hijos de Aarón rociarán su sangre sobre el altar por todos
    los lados.
  gun-gun: Ha'e vy inhakã áry opo omoĩ vy ojuka 'rã oguy nhemboaty oĩaty roka py.
    Huguykue ma Arão ra'y kuery omboayvi 'rã altar yvýry ha'e javi rupi.
  agu-BL: ba'n je k'ab twi' bajx, kalena's tzun tz'oc jak' kultz ta'n swutz cunin
    yi puertil yi pe'mil yi mantial tetz molbil ibaj. Ma yi e' pale', e' tzuntz chocopon
    tan kojle'n nin yi ẍch'el tibaj nin xlajak yi altar.
  ilo-ULB: Masapul nga ipatayna ti imana iti ulo ti kalding ket patayenna iti sangoanan
    ti tabernakulo. Kalpasanna, iwarsi dagiti annak a lallaki ni Aaron dagiti darana
    kadagiti sikigan ti altar.
  kpg-kpg: mee e hai gii dugu dono lima gi hongo di libogo di kuudi deelaa, ga daaligi
    di maa i mua di Hale laa. Digau hai mee dabu gaa hunu nia dodo gi nia baahi e haa
    o di gowaa dudu tigidaumaha.
  uig-ARA: ئۇ قولىنى ئۇنىڭ بېشىغا قويۇپ، ئاندىن ئۇنى جامائەت چېدىرىنىڭ ئالدىدا بوغۇزلىسۇن.
    ئاندىن ھارۇننىڭ ئوغۇللىرى قېنىنى ئېلىپ قۇربانگاھنىڭ ئۈستى قىسمىنىڭ ئەتراپىغا سەپسۇن.
  sus-sus: A xa a bɛlɛxɛ sa a xun tagi, a fa a kɔn naxaba n tan Ala xa hɔrɔmɔlingira
    sode dɛ ra, Haruna xa di sɛrɛxɛdubɛe xa na xuruse wuli kasan sɛrɛxɛbade sɛɛtie
    ma.
  pon-2006: e pahn kidahng peh pohn moangen kuhto oh kemehla mwohn Impwalo. Samworo
    kan ahpw pahn usupihki nta pali pahieu koaros en pei sarawio.
  ksd-ksd: na vung ra limana ta ra uluna, ma na doka ta ra luaina mata i ra pal na
    varbarat; ma ra umana natu i Aron diat a apur ra uguugu na vartabar ma ra gapuna.
  tur-YTC: Elini onun başına koyacak ve onu Buluşma Çadırı'nın önünde kesecek; Aron'un
    oğulları onun kanını sunağın üzerine çepeçevre serpecekler.
  grc-BRENT: Καὶ ἐπιθήσει τὰς χεῖρας ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ σφάξουσιν αὐτὸ ἔναντι
    Κυρίου παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ προσχεοῦσιν οἱ υἱοὶ Ἀαρὼν
    οἱ ἱερεῖς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ.
  ind-AYT: dia harus meletakkan tangannya di atas kepala kambing itu, lalu menyembelihnya
    di depan tenda pertemuan. Kemudian, anak-anak Harun harus memercikkan darahnya
    di sekeliling mazbah.
  nya-nya: Asanjike dzanja lake pamutu pa mbuziyo ndipo ayiphere pa khomo la tenti
    ya msonkhano. Ndipo ana a Aaroni awaze magazi ake mbali zonse za guwa.
  hrv-hrv: neka stavi svoju ruku na glavu svoje žrtve i neka je zakolje pred Šatorom
    sastanka. Neka zatim Aronovi sinovi zapljusnu njezinom krvlju sve strane žrtvenika.
  mps-mps: “Tama agai te meme kibu toboluba nogo muyu bolo elama, tama agai te meme
    kibu te Genuai Bidigo Be sunumi pąde ela muao. Tialima, te pris dabego te kibu
    kaneme te alta bogo me si me si badu sąsągą bilao,” po wai.
  tpi-tpi: Na em i mas putim han long het bilong meme pastaim, na bihain em i mas
    kilim meme i dai klostu long dua bilong haus sel bilong God. Orait nau ol pris
    i mas tromoi blut bilong dispela abus long ol 4-pela sait bilong alta.
  dan-1931: og lægge sin Hånd på dens Hoved og slagte den foran Åbenbaringsteltet,
    og Arons Sønner skal sprænge Blodet rundt om på Alteret.
  vie-OVCB: thì người dâng sẽ đặt tay trên đầu nó, rồi giết nó tại cửa Đền Tạm. Các
    thầy tế lễ con A-rôn sẽ lấy máu rưới trên bốn cạnh bàn thờ.
  guj-2017: તે બકરાના માથા પર પોતાનો હાથ મૂકે અને મુલાકાતમંડપની આગળ તેને કાપે. પછી
    હારુનના પુત્રોએ તેનું રક્ત વેદીની ચારે બાજુએ છાંટવું.
  pon-2006A: e pahn kidahng peh pohn moangen kuhto oh kemehla mwohn Impwalo. Samworo
    kan ahpw pahn usupihki nta pali pahieu koaros en pei sarawio.
  por-BRBSL: Ele colocará sua mão sobre sua cabeça, e a matará antes da Tenda da Reunião;
    e os filhos de Aarão aspergirão seu sangue ao redor sobre o altar.
  cth-cth: Hmae lû dawk a kut toung vaiteh kamkhuengnae lukkareiim hmalah a thei hnukkhu,
    Aron e capanaw ni khoungroe petkâtue lah a thi hah a kahei han.
  twi-twi: fa wo nsa gu aboa no apampam na kum no wɔ Ahyiae Ntamadan no kwan ano.
    Aaron mmabarima de aboa no mogya bɛpete afɔremuka no ho nyinaa.
  hlt-hlt: maae lu soah a kut tloeng saeh lamtah tingtunnah dap hmai ah ngawn saeh.
    Te phoeiah a thii te Aaron koca rhoek loh hmueihtuk kaepvai ah haeh uh saeh.
  tbz-SIM: kɛ́nɔ́ɔ́ nho nɔ̀ùtɛ̀ tɛ yuu kɛ́ tɛ̀ fèútɛ́ mɛtɑummɛ̀ tou bòrìnùù. Kɛ̀ Anɔɔ
    bíi míɛ́tɛ́ mɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì kɛ́fitɛ́.
  msy-2020: Egh a uan dafarim isɨ memen dapanim gisɨn datɨgh, egh God bativamin Purirpenimɨn
    tiar akamɨn boroghɨn a mɨsueghtɨ an aremegh. Eghtɨ Aronɨn adarazir ofa gamir gumaziba
    an ghuziba isɨ ofa gamir dakozimɨn 4plan mɨriabar da kavamang.
  dop-dop: nɑ ɩ́ tǝnɩ ɩ niŋ kɛ ɩ nyʋɣʋ tɔɔ, nɑ ɩ́ lɛntɩ-ɩ tǝnɑ. Ɩlɛnɑ kɔtǝlɑɑ ŋmɩɩsɩ
    ɩ cɑlǝm kɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔmǝŋ tɔɔ.
  azb-azb: əlini heyvanın başına qoyub onu Hüzur çadırının qabağında kəssin. Harun
    övladları onun qanını qurbangahın hər tərəfinə səpsinlər.
  eng-DBY: And he shall lay his hand on the head of it, and slaughter it before the
    tent of meeting; and the sons of Aaron shall sprinkle the blood thereof on the
    altar round about.
  hin-2017: और वह अपना हाथ उसके सिर पर रखे, और उसको मिलापवाले तम्बू के आगे बलि करे;
    और हारून के पुत्र उसके लहू को वेदी के चारों ओर छिड़के।
  wol-KYG: te teg loxoom ci bopp bi, ñu rendi ko ci bunt xaymab ndaje mi. Na doomi
    Aaróona yu góor yi xëpp deret ji ci mboolem weti sarxalukaay bi.
  eng-YLT: and hath laid his hand on its head, and hath slaughtered it before the
    tent of meeting, and sons of Aaron have sprinkled its blood on the altar round
    about;
  eng-WYC-2017: he shall set his hand on the head thereof, and he shall offer it in
    the entry of the tabernacle of witnessing; and the sons of Aaron shall pour the
    blood thereof by compass of the altar.
  eng-WMBB: He shall lay his hand on its head, and kill it before the Tent of Meeting;
    and the sons of Aaron shall sprinkle its blood around on the altar.
  urd-GVH: तो पेश करनेवाला उस पर हाथ रखकर उसे मुलाक़ात के ख़ैमे के सामने ज़बह करे।
    हारून के बेटे जानवर का ख़ून क़ुरबानगाह के चार पहलुओं पर छिड़कें।
  rug-rug: si kaqu va opo nia limana sa sa batuna meke va matea pa kenuna sa Ipi Hopena.
    Sari na hiama si kaqu siburu ni sari na eharana koari ka made kalina sa hope.
  gaz-gaz: Namichi sun mataa reʼee sanaa irra harka isaa kaaʼee fuula dunkaana wal
    gaʼii duratti haa qalu. Ergasii immoo ilmaan Aroon dhiiga horii sanaa iddoo aarsaa
    irratti gama hundaan haa facaasan.
  fra-LSG: Il posera sa main sur la tête de sa victime, qu’il égorgera devant la tente
    d’assignation; et les fils d’Aaron en répandront le sang sur l’autel tout autour.
  gnn-gnn: '@see-verse:LEV.003.012'
  yal-yal: A xa a yiin sa xuruseen xunna ma a yi a kɔɛ raxaba Naralan Bubun yɛtagi.
    Harunaa diine xa a wunla so saraxa ganden dɛxɔnne ma.
  haw-1868: A e kau ae hoi oia i kona lima ma kona poo, a e pepehi hoi oia ia ma ke
    alo o ka halelewa o ke anaina; a e pipi ae o ka Aarona mau keiki i kona koko ma
    ke kuahu a puni.
  arb-NAV: فَيَضَعُ يَدَهُ عَلَى رَأْسِ تَقْدِمَتِهِ وَيَذْبَحُهَا عِنْدَ خَيْمَةِ
    الاجْتِمَاعِ، فَيَرُشُّ أَبْنَاءُ هَرُونَ دَمَهَا عَلَى جَوَانِبِ الْمَذْبَحِ
    الْمُحِيطَةِ بِهِ.
  ewe-ewe: atsɔ eƒe asi ada ɖe gbɔ̃ la ƒe ta dzi, eye wòawui le Agbadɔ la ƒe mɔnu.
    Aron viŋutsuwo ahlẽ eƒe ʋu ɖe vɔsamlekpui la ƒe axawo kple ene ŋu,
  eng-LEE: 'And he shall lay his hand upon its head, and kill it before the tabernacle
    of the congregation: and the sons of Aaron shall sprinkle its blood upon the altar
    round about.'
  asm-FB: তেওঁ সেই ছাগলীৰ মূৰত হাত দিব আৰু সাক্ষাৎ কৰা তম্বুৰ সন্মুখত তাক কাটিব; তেতিয়া
    হাৰোণৰ পুত্ৰসকলে বেদীৰ কাষৰ চাৰিওফালে তাৰ তেজ ছটিয়াই দিব।
  sus-A: عَ شَ عَ بّلّشّ سَ عَ شُن تَفِ، عَ قَ عَ كْن نَشَبَ ﭑ تَن عَلَ شَ هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ، هَرُنَ شَ دِ سّرّشّدُبّيٍ شَ نَ شُرُ سٍ وُلِ كَسَن سّرّشّبَدٍ سّيتِيٍ
    مَ.
  fra-SBL: Il posera sa main sur sa tête et l'égorgera devant la Tente d'assignation ;
    les fils d'Aaron en répandront le sang tout autour de l'autel.
  hbo-hbo: וְסָמַ֤ךְ אֶת־יָדֹו֙ עַל־רֹאשֹׁ֔ו וְשָׁחַ֣ט אֹתֹ֔ו לִפְנֵ֖י אֹ֣הֶל מֹועֵ֑ד
    וְ֠זָרְקוּ בְּנֵ֨י אַהֲרֹ֧ן אֶת־דָּמֹ֛ו עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: he schal sette his hond on the heed therof, and he schal offre it
    in to the entryng of the tabernacle of witnessyng; and the sones of Aaron schulen
    schede the blood therof bi the cumpas of the auter.
  piu-2006: '@see-verse:LEV.003.012'
  cwe-cwe: kezakwika mkono wake mchanyha ya ditwi da mnyama iyo na kumchinja haulongozi
    wa hema da Mulungu. Maabaho welesi wa Haluni wezakwitilila damu ulupango banzi
    zose.
  kik-kik: Nĩaigĩrĩre guoko gwake igũrũ rĩa mũtwe wayo, na acooke amĩthĩnjĩre mbere
    ya Hema-ya-Gũtũnganwo. Nao ariũ a Harũni moe thakame yayo, mamĩminjaminjĩrie kĩgongona
    mĩena yothe.
  fra-NCL: Il posera sa main sur la tête de la victime, et il l’égorgera devant la
    tente de réunion, et les fils d’Aaron en répandront le sang sur les parois de
    l’autel tout autour.
  cek-AK: Anih mah paek ih maeh lu nuiah a ban to koeng ueloe, rangpui amkhuenghaih
    kahni im hma ah bop tih; Aaron capanawk mah athii to hmaicam taeng boih ah haeh
    o tih.
  cuk-cuk: na e-argan sibad-e-nonogi mesoed. Geb Bab-Dummad-dulemarbo-ambikued-neg-asabin
    sibad-e-dukar egwannoed. Sorbali, Aarón-masmala ibmar-ogumakar-ukleged-aila-e-dikarmargi
    sibad-e-abe bomi-bomi imakoed.
  uig-CYR: У қолини униң бешиға қоюп, андин уни җамаәт чедириниң алдида боғузлисун.
    Андин Һарунниң оғуллири қенини елип қурбангаһниң үсти қисминиң әтрапиға сәпсун.
  tel-2017: ఆ వ్యక్తి దాని తల మీద చెయ్యి ఉంచి ప్రత్యక్ష గుడారం ఎదుట దాన్ని వధించాలి.
    అప్పుడు అహరోను కొడుకులు బలిపీఠం చుట్టూ దాని రక్తాన్ని చిలకరిస్తారు.
  hat-BSA: Li va poze men l sou tèt li e touye li devan tant asanble a, epi fis Aaron
    yo va flite san li toupatou sou lotèl la.
  kos-kos: el fah filiya paol fin sifen nani soko ah, ac uniya sisken mutun Lohm Nuknuk
    Mutal. Mwet tol ac fah fwela siska akosr ke loang uh ke srah
  hbo-WLC: וְסָמַ֤ךְ אֶת־יָדוֹ֙ עַל־רֹאשׁ֔וֹ וְשָׁחַ֣ט אֹת֔וֹ לִפְנֵ֖י אֹ֣הֶל מוֹעֵ֑ד
    וְ֠זָרְקוּ בְּנֵ֨י אַהֲרֹ֧ן אֶת־דָּמ֛וֹ עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: ọ ga-ebikwasị aka ya nʼisi ewu ahụ, gbuo ya nʼọnụ ụzọ ụlọ nzute. Ụmụ Erọn
    ndị ikom ga-efesa ọbara ya nʼakụkụ niile nke ebe ịchụ aja.
  ory-ory: ପୁଣି, ଆପଣା ବଳିର ମସ୍ତକରେ ହସ୍ତ ରଖି ସମାଗମ-ତମ୍ବୁ ନିକଟରେ ତାକୁ ବଧ କରିବ; ତହୁଁ
    ହାରୋଣର ପୁତ୍ରଗଣ ବେଦି ଉପରେ ଚାରିଆଡ଼େ ତାହାର ରକ୍ତ ଛିଞ୍ଚିବେ।
  chk-chk: epwe anomu pöün won möküran o niela mwen ewe imwenfel seni mangaku. Nge
    nöün Aaron kewe mwän repwe uti chan ngeni pwelin ünükün ewe rongen asor.
  rop-rop: wal im garra pudum im bingga ontop langa det enimul hed en kilim im deya
    lida langa det Seikridwan Tent blanga main. En detlot serramonimen garra tjakambat
    det blad langa det fobala said langa det teibul blanga ofring,
  ukr-1871: І положить він руку свою на голову її, та й заколе її перед соборним наметом;
    і набризкають сини Аронові крові на жертівника з усїх боків.
  deu-1951: und stütze seine Hand auf ihr Haupt und schächte sie vor der Stiftshütte;
    die Söhne Aarons aber sollen das Blut ringsum an den Altar sprengen.
  eng-JPS: And he shall lay his hand upon the head of it, and kill it before the tent
    of meeting; and the sons of Aaron shall dash the blood thereof against the altar
    round about.
  srp-1865: I neka joj metne ruku svoju na glavu, i neka je zakolje pred šatorom od
    sastanka, i neka sinovi Aronovi pokrope krvlju njezinom oltar ozgo unaokolo.
  lug-lug: anaagikwatanga omutwe gwayo, n’agittira mu maaso ga Weema ey’Okukuŋŋaanirangamu.
    Kale batabani ba Alooni banaamansiranga omusaayi gwayo ku kyoto n’okukyebunguluza.
  heb-heb: וסמך את ידו על ראשו ושחט אתו לפני אהל מועד וזרקו בני אהרן את דמו על המזבח
    סביב׃
  ben-IRV: তার মাথায় হাত দিয়ে সমাগম তাঁবুর সামনে তাকে হত্যা করবে এবং হারোণের ছেলেরা
    বেদির চারিদিকে তার রক্ত ছড়িয়ে দেবে।
  pan-pan: ਉਹ ਆਪਣਾ ਹੱਥ ਉਸ ਪਸ਼ੂ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਅੱਗੇ ਉਸ ਨੂੰ ਵੱਢ
    ਸੁੱਟੇ ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਉਸ ਦਾ ਲਹੂ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕਣ।
  mya-JVB: ဆိတ် ခေါင်း ပေါ် မှာ မိမိ လက် ကိုတင် ၍ ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်ရှေ့ မှာ
    သတ် ပြီးလျှင် ၊ အာရုန် ၏ သား တို့သည် အသွေး ကို ယဇ် ပလ္လင်အပေါ် ၌ ပတ်လည် ဖြန်း
    ရမည်။
  hmo-hmo: Unai tau ese iena imana be nanigosi ena kwarana latanai do ia atoa, bona
    do ia alaia mase Palai Dubu ena vairanai. Hahelagaia taudia ese nanigosi ena rarana
    be boubou patana ena kahana ibounai dekenai do idia negea.
  urd-urd: और वह अपना हाथ उसके सिर पर रख्खे, और उसे ख़ेमा — ए — इजितमा'अ के सामने
    ज़बह करे; और हारून के बेटे उसके ख़ून को मज़बह पर चारों तरफ़ छिड़कें।
  rus-SYN: и возложит руку свою на голову ее, и заколет ее перед скиниею собрания,
    и покропят сыны Аароновы кровью ее на жертвенник со всех сторон;
  bqc-SIM: i ↄna a miwa, i a kòlokpa kpaaũkpɛ kpɛɛlɛ, Aalona nɛ́ↄ i a au lɛ́ sa'okĩiwa
    aa liai.
  tcz-CHONGTHU: aluchunga nakhut nangapma, chule Houbuh maiya chu natha ding ahi.
    Chutengle Aaron chapaten kelcha thisan chu maicham ning jousea chu athekhum soh
    kei dingu ahi.
  mar-mar: त्याने त्या बकऱ्याच्या डोक्यावर आपला हात ठेवावा व दर्शनमंडपासमोर त्याचा
    वध करावा; मग अहरोनाच्या मुलांनी त्याचे रक्त वेदीवर व त्याच्या सभोवती टाकावे.
  qub-qub: chay cabrapa uman jananman maquinta churanga. Nircur pishtanga Tincuna
    Toldu ñaupancho. Cüracunana uywapa yawarninwan chajchonga altarpa cantuncunata.
  bqp-bqp: U koo win nɔmɑ sɔndiwɑ boo gen wiru wɔllɔ kuu ten kɔnnɔwɔ, kpɑ u sere gu
    sɑkɑ. Kpɑ yɑ̃ku kowobu bu gen yɛm suɑ bu yɛ̃kɑ yɑ̃ku yerun nɔɔ bɔkɑɔ bu kɑ sikerenɑ.
  hat-hat: L'a mete men l' sou tèt li, l'a touye l' la devan Tant Randevou a. Lèfini,
    pitit Arawon yo va voye san an sou kat bò lotèl la.
  eng-BSB: He must lay his hand on its head and slaughter it in front of the Tent
    of Meeting. Then Aaron’s sons shall sprinkle its blood on all sides of the altar.
  tod-tod: Toɠa yeeʋɛɛ zalaɠa loganii unmaʋɛ, é kɔdaaleʋe GALA daaɠomi seɠe ʋɛlɛi
    laaʋɛ. Aalɔn ná-doun zunuiti ta ma ɲamai ʋili zalaɠa ɠulazuʋɛ ma, é ɠaku ma
    kpoloo.
  eng-WEBPB: He shall lay his hand on its head, and kill it before the Tent of Meeting;
    and the sons of Aaron shall sprinkle its blood around on the altar.
  kbq-kbq: atru'ma hu seli nomofo avuga agra ana ofama hu'naku'ma azerino esia meme
    afu'mofo asenire azana anteteno, anankena akafrinkeno, Aroni ne' mofavre'zamo'zama
    pristi eri'zama e'neri'zamo'za korama'a tagi'za erite'za kresramna vu itamofo
    maka asoparega rutri tri hugagigahaze.
  nhe-BL: huajca nopa tlacatl quitlalis ima ipan nopa tlapiyali itzonteco, huan teipa
    quimictis nopona nechca ipuerta nopa yoyon tiopamitl campa timopantíaj. Huan nopa
    totajtzitzi quicuise se quentzi ieso nopa tlapiyali huan ica quiatzejtzelhuise
    yahualtic nopa tlaixpamitl.
  gub-BL: omono putar opo ma'ea'yr iàkàg rehe izuka pà tàpuzràn Tupàn pe imonokatu
    pyrer henataromo nehe. Xaxeto Àràw izuapyapyr umupiripirik putar huwykwer 4 ma'ea'yr
    hapy haw ipehegwer rehe wà nehe.
  eng-DRA: 'He shall put his hand upon the head thereof: and shall immolate it in
    the entry of the tabernacle of the testimony. And the sons of Aaron shall pour
    the blood thereof round about upon the altar.'
