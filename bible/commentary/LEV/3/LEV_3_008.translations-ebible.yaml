  rug-rug: meke kaqu va opo nia limana sa sa batuna, meke va matea sa pa kenuna sa
    Ipi Hopena. Meke sari na hiama si kaqu siburu ni sari na eharana koari ka made
    kalina sa hope.
  gaz-gaz: Namichi sunis mataa kennaa isaa irra harka isaa kaaʼee balbala dunkaana
