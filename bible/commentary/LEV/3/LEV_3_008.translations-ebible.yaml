  piu-2006: '@see-verse:LEV.003.007'
  cwe-cwe: kezakwika mkono wake mchanyha ya ditwi da mnyama iyo na kumchinja haulongozi
    wa hema da Mulungu. Wakulu wa nhambiko wezakwitilila damu muna ulupango banzi
    zose.
  kik-kik: Nĩakaigĩrĩra guoko gwake igũrũ rĩa mũtwe wa nyamũ ĩyo ya iruta rĩake, na
