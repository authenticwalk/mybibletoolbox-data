  twi-twi: momfa mo nsa ngu nʼapampam na munkum no wɔ Ahyiae Ntamadan no kwan ano.
    Afei, Aaron mmabarima no bɛpete mogya no agu afɔremuka no ho nyinaa.
  hlt-hlt: Te vaengah anih kah nawnnah tu kah a lu soah a kut tloeng saeh lamtah tingtunnah
