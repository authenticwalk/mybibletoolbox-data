verse: LEV.003.008
translations:
  mal-C: അയാൾ തന്റെ വഴിപാടുമൃഗത്തിന്റെ തലയിൽ കൈവെക്കുകയും സമാഗമകൂടാരത്തിന്റെമുമ്പിൽ
    അതിനെ അറക്കുകയും വേണം. അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ, ചുറ്റും
    തളിക്കണം.
  deu-TKW: stemme seine Hand auf den Kopf seine Opfers und schlachte es sodann vor
    dem Offenbarungszelte; die Söhne Aarons aber sollen das Blut ringsum an den Altar
    sprengen.
  lin-lin: Akotia loboko na ye na moto ya mbeka na ye, akokata yango kingo liboso
    ya Ndako ya kapo ya Bokutani. Bongo bana mibali ya Aron bakosopa makila na yango
    na bangambo nyonso ya etumbelo.
  eng-LSV: and has laid his hand on the head of his offering, and has slaughtered
    it before the Tent of Meeting, and sons of Aaron have sprinkled its blood around
    the altar.
  eng-GNV: And lay his hand vpon the head of his offring, and shall kill it before
    the Tabernacle of the Congregation, and Aarons sonnes shall sprinckle the blood
    thereof round about vpon the altar.
  eng-WEBSTER: 'And he shall lay his hand upon the head of his offering, and kill
    it before the tabernacle of the congregation: and Aaron''s sons shall sprinkle
    the blood of it around upon the altar.'
  nhw-BL: Nopa masehuali catli temacas, quitlalis imax ipan nopa tlapiyali itzonteco,
    huan quimictis nopona campa ipuerta nopa yoyon tiopamitl. Teipa nopa totajtzitzi
    quicuise se quentzi estli huan ica quiatzejtzelhuise yahualtic nopa tlaixpamitl.
  swh-ONEN: Ataweka mkono wake juu ya kichwa cha sadaka yake, naye atamchinja mbele
    ya Hema la Kukutania. Kisha wana wa Aroni watanyunyiza damu yake kwenye madhabahu
    pande zote.
  bba-bba: Kpɑ u win nɔmɑ sɔndi ten wiru wɔllɔ u sere tu sɑkɑ Yinni Gusunɔn kurun
    kɔnnɔwɔ. Sɑɑ yerɑ yɑ̃ku kowobu bɑ koo ten yɛm suɑ bu yɛ̃kɑ bu kɑ yɑ̃ku yee ten
    nɔɔ bɔkɑ sikerenɑ.
  eng-KJVCPB: 'And he shall lay his hand upon the head of his offering, and kill it
    before the tabernacle of the congregation: and Aaron’s sons shall sprinkle the
    blood thereof round about upon the altar.'
  luo-luo: Eka nyaka oket lwete ewi chiayono kendo oyangʼe e dho Hemb Romo. Yawuot
    Harun nokaw remo, kendo ginikire e bethe kendo mar misango koni gi koni.
  meu-meu: imana na ena boubou ḡauna kwarana ai baine atoa kau, bena hebou kalagana
    vairanai baine alaia mase. Bena Aaron natuna ese rarana bae abia, ihaboulaina
    patana latanai bona badinai bae nevaria heḡeḡe.
  npi-ULB: त्यसले बलिको टाउकोमाथि आफ्नो हात राखोस् र भेट हुने पालको सामु मारोस् ।
    त्यसपछि हारूनका छोराहरूले त्यसको रगत वेदीको वरिपरि छर्कून् ।
  yor-yor: Kí ó gbé ọwọ́ rẹ̀ lé e lórí, kí ó sì pa á níwájú àgọ́ ìpàdé, kí àwọn ọmọ
    Aaroni wọ́n ẹ̀jẹ̀ ẹran náà yí pẹpẹ ká.
  emp-NTPO: Idji jʌwara oveja boro ʌ̃rʌ̃ b̶ʌped̶a o ʌrrãgo beaida b̶ʌa Ãcõrẽ wua de
    quĩrãpe. Maʌ̃be Aaroʌ̃ warrarãba dji oara animarã babue diabada ʌ̃rʌ̃ idjab̶a
    orroza bid̶a jĩãpod̶ida panʌa.
  pes-OPCB: دستش را روی سر حیوان بگذارد و دم در خیمۀ ملاقات سرش را ببرد. سپس پسران
    هارون خون آن را بر چهار طرف مذبح بپاشند.
  tgl-ULB: Ipapatong niya ang kaniyang kamay sa ulo ng kaniyang alay at papatayin
    ito sa harapan ng tolda ng pagpupulong. Pagkatapos isasaboy ng mga anak na lalaki
    ni Aaron ang dugo nito sa mga gilid ng altar.
  hui-hui: Haru íbu helowa ibugua nogo sibi ogoninaga haguaneni gi wialu Anduane Homogonaga
    Balai Anda kago haneni haru halu puwa bolene nga. Ani biragola loma binigo mo
    miaga agali kagome nogo sibi darama ngago hambu yalu puwa lomabu delaga dabu kagonaga
    gibuni maria ngagoha odo baamu nana bulebira.
  mya-mya: တဲ​တော်​ရှေ့​တွင်​သိုး​၏​ဦး​ခေါင်း​ပေါ်​၌​လက် ကို​တင်​၍​သိုး​ကို​သတ်​ရ​မည်။
    ယဇ်​ပု​ရော​ဟိတ် တို့​သည် ယဇ်​ကောင်​၏​သွေး​ကို​ယဇ်​ပလ္လင်​လေး ဘက်​စ​လုံး​ပေါ်​သို့​ပက်​ဖျန်း​ရ​မည်။-
  bod-N: མཆོད་པར་འབུལ་བྱའི་ཕྱུགས་ཟོག་གི་མགོ་ལ་ལག་པ་བཞག་ནས་མཇལ་འཕྲད་གུར་མཆོག་གི་མདུན་དུ་བཤའ་དགོས་ཤིང་།
    ཨ་རོན་གྱི་བུ་རྣམས་ཀྱིས་དེའི་ཁྲག་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་དགོས་སོ། །
  sna-sna: Anofanira kuisa ruoko rwake pamusoro pechibayiro chake agochiuraya pamberi
    peTende Rokusangana. Ipapo vanakomana vaAroni vachasasa ropa paaritari kumativi
    ose.
  spa-BLM: y pondrá su mano sobre la cabeza de su ofrenda, y la matará delante de
    la Tienda del Encuentro. Los hijos de Aarón rociarán su sangre alrededor del altar.
  cac-cac: tzeyac'q'ue e c'ab' d'a sjolom noc'. Slajvi chi' tze milancham noc' d'a
    yichan̈ mantiado b'aj sch'ox sb'a Jehová. Axo junoc eb' vin̈ sacerdote stzicanoch
    schiq'uil noc' d'a schan̈il pac'an̈ altar.
  swh-ULB: Ataweka mkono wake juu ya ya kichwa cha dhabihu yake na atamchinja mbele
    ya hema ya kukutania. Ndipo wana wa Haruni watanyunyizia damu pande za madhabahu.
  bel-bel: і пакладзе руку сваю на галаву ахвяры сваёй, і заколе яе перад скініяй
    сходу, і сыны Ааронавыя пакропяць крывёю яе на ахвярнік з усіх бакоў;
  deu-ELBBK: und er soll seine Hand auf den Kopf seines Opfers legen und es schlachten
    vor dem Zelt der Zusammenkunft; und die Söhne Aarons sollen sein Blut an den Altar
    sprengen ringsum.
  mbb-OT: izampè din is belad din diyà te ulu zutun te kerehidu ne lepaa zin haazà
    diyà te etuvangan te Tulda he Edtelevukaayan. Ne is lengesa kayi, ibpirik te menge
    memumuhat he menge kevuwazan ni Aaron diyà te peliǥuy te pemuhatà.
  mal-2015: തന്റെ വഴിപാടിന്റെ തലയിൽ അവൻ കൈവെച്ചു സമാഗമനകൂടാരത്തിന്റെ മുമ്പാകെ അതിനെ
    അറുക്കേണം; അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം.
  rmc-rmc: thovela o vast pro šero ole džviroske a murdarela les anglo Svetostankos.
    O čhave le Aronoskre pokropinena leskre rateha o seri pro oltaris.
  pes-OPV: و دست خود را بر سر قربانی خود بنهد، و آن را نزد در خیمه اجتماع ذبح نماید،
    و پسران هارون خونش را به اطراف مذبح بپاشند.
  ron-1924: Сэ-шь пунэ мына пе капул добитокулуй ши сэ-л ынжунгие ынаинтя кортулуй
    ынтылнирий; фиий луй Аарон сэ-й стропяскэ сынӂеле пе алтар, де жур ымпрежур.
  ben-OBCV: সে তার বলির পশুর মাথায় হাত রাখবে ও সমাগম তাঁবুর সামনে বধ করবে। পরে হারোণের
    ছেলেরা বেদির চারপাশে বধ করা পশুর রক্ত ছিটাবে।
  som-som: Oo waa inuu gacanta saaraa madaxa neefka qurbaanka ah, oo waa inuu teendhada
    shirka horteeda ku gowracaa, oo wiilashii Haaruun waa inay neefka dhiiggiisa ku
    dul rusheeyaan hareeraha meesha allabariga.
  lat-VUC: 'ponet manum suam super caput victimæ suæ: quæ immolabitur in vestibulo
    tabernaculi testimonii: fundentque filii Aaron sanguinem ejus per circuitum altaris.'
  eng-ASVBT: 'and he shall lay his hand upon the head of his oblation, and kill it
    before the tent of meeting: and Aaron’s sons shall sprinkle the blood thereof
    upon the altar round about.'
  ita-1885: E posi la mano in sul capo della sua offerta; e scannisi quella all'entrata
    del Tabernacolo della convenenza; e spandanne i figliuoli di Aaronne il sangue
    in su l'Altare, attorno attorno.
  eng-LXXUP: And he shall lay his hands on the head of his offering, and shall slay
    it by the doors of the tabernacle of witness; and the priests the sons of Aaron
    shall pour out the blood on the altar round about.
  eng-ULB: He will lay his hand on the head of his sacrifice and kill it before the
    tent of meeting. Then Aaron's sons will sprinkle its blood on the sides of the
    altar.
  spa-VBL: Pon tu mano en la cabeza de la ofrenda y mátala delante del Tabernáculo
    de Reunión. Entonces los hijos de Aarón los sacerdotes rociarán la sangre a todos
    los lados del altar.
  fra-_FOB: Et il appuiera sa main sur la tête de son offrande, et l'égorgera devant
    le tabernacle d'assignation; et les fils d'Aaron en répandront le sang sur l'autel
    tout autour.
  mal-mal: തന്റെ വഴിപാടിന്റെ തലയിൽ അവൻ കൈവച്ചു സമാഗമനകൂടാരത്തിന്റെ മുമ്പിൽ അതിനെ അറുക്കണം;
    അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  urd-GVR: Wuh apnā hāth us ke sar par rakh kar use mulāqāt ke ḳhaime ke sāmne zabah
    kare. Hārūn ke beṭe us kā ḳhūn qurbāngāh ke chār pahluoṅ par chhiṛkeṅ.
  suz-BL: मेकोमी आ गुइ आ चढ़ेतीक भेडा आ पिया तार वोइक्‍चा माल्‍ब। मिनु ग्रुम्‍तीक
    ताम्‍बु आ ओव़तीक आ ङोंइती मेको कली क्‍योरशा साइक्‍चा माल्‍ब। मिनु चढ़ेब हारून
    आ तौपुकीमी मेको आ हुश लाइश्‍शा चढ़ेतीक आ एर ओंथ ब्रुइक्‍चा माल्‍नीम।
  ita-1927: Poserà la mano sulla testa della sua offerta, e la sgozzerà all’ingresso
    della tenda di convegno; e i figliuoli d’Aaronne ne spargeranno il sangue sull’altare
    tutt’intorno.
  ckb-ckb: دەستی لەسەر سەری قوربانییەکەی دادەنێت و لەبەردەم چادری چاوپێکەوتن سەری
    دەبڕێت و نەوەی هارون خوێنەکەی بەسەر هەموو لایەکی قوربانگاکەدا دەپرژێنن.
  eng-BBE: And he is to put his hand on the head of his offering and put it to death
    before the Tent of meeting; and Aaron's sons are to put some of its blood on and
    round the altar.
  kan-OKCV: ಅವನು ತನ್ನ ಅರ್ಪಣೆಯ ತಲೆಯ ಮೇಲೆ ತನ್ನ ಕೈಯನ್ನು ಇಟ್ಟು, ಅದನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ
    ಎದುರಿನಲ್ಲಿ ವಧಿಸಬೇಕು. ಇದಲ್ಲದೆ ಆರೋನನ ಪುತ್ರರು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುತ್ತಲೂ ರಕ್ತವನ್ನು ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: தன் பலியின் தலைமேல் தன் கையை வைத்து, ஆசரிப்புக்கூடாரத்திற்கு முன்பாக அதைக்
    கொல்லக்கடவன்; அப்பொழுது ஆரோனின் மகன்கள் அதின் இரத்தத்தைப் பலிபீடத்தின்மேல் சுற்றிலும்
    தெளிக்கக்கடவர்கள்.
  spa-RV-1909: Y pondrá su mano sobre la cabeza de su ofrenda, y después la degollará
    delante del tabernáculo del testimonio; y los hijos de Aarón rociarán su sangre
    sobre el altar en derredor.
  ron-BTF: Și să își pună mâna pe capul darului său și să îl înjunghie înaintea tabernacolului
    întâlnirii; și fiii lui Aaron să stropească sângele lui pe altar, de jur împrejur.
  eng-WEBP: and he shall lay his hand on the head of his offering, and kill it before
    the Tent of Meeting. Aaron’s sons shall sprinkle its blood around on the altar.
  eng-FBV: Put your hand on the head of the offering and kill it in front of the Tent
    of Meeting. Then Aaron's sons the priests will sprinkle the blood on all sides
    of the altar.
  nld-1939: zijn hand op de kop van zijn offerdier leggen, en het voor de openbaringstent
    slachten; en de zonen van Aäron moeten het altaar aan alle kanten met het bloed
    besprenkelen.
  nch-BL: Nopa masehuali cati temacas, quitalis imax ipan nopa tapiyali itzonteco,
    huan quimictis nopona campa icalte nopa yoyon tiopamit. Teipa nopa totajtzitzi
    quicuise se quentzi esti huan quiajtzelhuise yahualtic ten nopa taixpamit.
  vie-1934: nhận tay mình trên đầu con sinh, rồi giết nó trước cửa hội mạc; các con
    trai A-rôn sẽ rảy huyết chung quanh trên bàn thờ.
  hin-CV: वह इस बलि के सिर पर अपना हाथ रखे और मिलनवाले तंबू के सामने इसका वध करे,
    अहरोन के पुत्र इसके रक्त को वेदी के चारों ओर छिड़क दें.
  eng-OURB: 'and he shall lay his hand on the head of his offering, and kill it before
    the Tent of Meeting: and Aaron [Light-bringer]’s sons shall sprinkle its blood
    around on the altar.'
  spa-BES: Y él debe poner su mano sobre la cabeza de su ofrenda y matarla delante
    de la tienda de la reunión; y los hijos de Aarón deben rociar algo de su sangre
    sobre y alrededor del altar.
  tdx-tdx: naho hampitongoae’e an-doha’ i banabanay ty fità’e le ho lentae’e aolo’
    i kibohom-pamantañañey; vaho hadasi’ o ana’ i Aharoneo añariari’ i kitreliy ty
    lio’e.
  vid-vid: Kowika moko wa heye mchanya mwa mutwi wa ing'holo alyo na kulidumula singo
    hali ihema lya Nguluwi. Watambika wawele ndo walelwa wa Aluni, woboholela danda
    ayo hali honhu ha kulavila nhambiko banzi zeng'ha.
  eng-OKE: and lay his hand upon the head of his oblation, and slay it before the
    tabernacle of ordinance; and the sons of Aharon shall sprinkle its blood upon
    the altar round about.
  tha-KJV: ให้​เขาเอามือวางบนหัวของสัตว์​ที่​จะถวายนั้นและให้ฆ่าเสียที่​หน​้าพลับพลาแห่งชุ​มนุ​ม
    และบุตรชายอาโรนจะเอาเลือดประพรมที่แท่นและรอบแท่น
  por-BR-2018: E porá sua mão sobre a cabeça de sua oferta, e depois a degolará diante
    do tabernáculo do testemunho; e os filhos de Arão espargirão seu sangue sobre
    o altar em derredor.
  deu-ELO: und er soll seine Hand auf den Kopf seines Opfers legen und es schlachten
    vor dem Zelte der Zusammenkunft; und die Söhne Aarons sollen sein Blut an den
    Altar sprengen ringsum.
  eng-WYC-2018: he shall set his hand upon the head of his sacrifice, that shall be
    offered in the porch of the tabernacle of witnessing; and the sons of Aaron shall
    pour the blood thereof by environ of the altar. (he shall put his hand on the
    head of his sacrifice, that shall be offered in front of the Tabernacle of the
    Witnessing; and the priests, the sons of Aaron, shall throw its blood against
    all the sides of the altar.)
  epo-epo: kaj li metu sian manon sur la kapon de sia ofero, kaj li buĉu ĝin antaŭ
    la tabernaklo de kunveno; kaj la filoj de Aaron aspergu per ĝia sango la altaron
    ĉirkaŭe.
  uig-PIN: ⱪurbanliⱪ ⱪilidiƣan bu ⱨaywanning bexiƣa ⱪolini ⱪoyup, andin uni jamaǝt
    qedirining kirix aƣzining aldida boƣuzlisun. Andin Ⱨarunning oƣulliri ⱪenini elip
    ⱪurbangaⱨning üsti ⱪismining ǝtrapiƣa sǝpsun.
  beo-beo: e da Abula Diasu ea midadi amo sibi ea dialuma da:iya ea lobo ligisili,
    medole legemu. Gobele salasu dunu ilia da ea maga:me amo oloda ea la:idi biyaduyale
    gala amoga sogaga:la:gaganomu.
  tpi-OTNT: Na em i mas putim han long het bilong dispela sipsip pastaim na bihain
    em i mas kilim sipsip i dai klostu long dua bilong haus sel bilong God. Na ol
    pris i mas tromoi blut bilong dispela abus long 4-pela sait bilong alta.
  hau-SA: Zai ɗibiya hannu a kan hadayarsa, yă yanka shi a gaban Tentin Sujada. Sa’an
    nan ’ya’yan Haruna maza za su yayyafa jinin dabbar a kowane gefe na bagade.
  uig-LAT: qurbanliq qilidighan bu haywanning béshigha qolini qoyup, andin uni jamaet
    chédirining kirish aghzining aldida boghuzlisun. Andin Harunning oghulliri qénini
    élip qurban’gahning üsti qismining etrapigha sepsun.
  nde-nde: Kumele abeke isandla sakhe phezu kwekhanda lomnikelo wakhe, asihlabe lesosifuyo
    phambi kwesango lethente lokuhlangana. Amadodana ka-Aroni azachela igazi laso
    emaceleni wonke e-alithare.
  ton-ton: Pea ʻe hili ʻe ia hono nima ki he ʻulu ʻo ʻene feilaulau, pea ʻe tāmateʻi
    ia ʻi he mata fale fehikitaki ʻoe kakai, pea ʻe luluku takatakai ʻaki hono toto
    ʻae funga feilaulauʻanga ʻe he ngaahi foha ʻo ʻElone.
  ces-1613: A vloží ruku svou na hlavu oběti své, a zabije ji před stánkem úmluvy,
    a kropiti budou synové Aronovi krví její na oltář vůkol.
  eng-WMB: and he shall lay his hand on the head of his offering, and kill it before
    the Tent of Meeting. Aaron’s sons shall sprinkle its blood around on the altar.
  tam-TCV: அவன் தன் காணிக்கை மிருகத்தின் தலையின்மேல் தன் கையை வைத்து, சபைக்கூடார வாசலில்
    அதை வெட்டிக் கொல்லவேண்டும். அதன் இரத்தத்தை ஆரோனின் மகன்கள் பலிபீடத்தின் எல்லா
    பக்கங்களிலும் தெளிப்பார்கள்.
  ceb-ULB: Itapion niya ang iyang kamot ngadto sa ulo sa iyang halad ug ihawon kini
    ngadto sa atubangan sa tolda nga tigomanan. Unya iwisikwisik sa mga anak nga lalaki
    ni Aaron ang dugo niini sa matag kilid sa halaran.
  pol-UBG: I położy rękę na głowie swojej ofiary, i zabije ją przed Namiotem Zgromadzenia.
