    ŋu.
  eng-LEE: 'And he shall lay his hand upon the head of his offering, and kill it before
    the tabernacle of the congregation: and the sons of Aaron shall sprinkle its blood
    upon the altar round about.'
  asm-FB: তেওঁ নিজ উপহাৰৰ মূৰত হাত দিব আৰু সাক্ষাৎ কৰা তম্বুৰ সন্মুখত তাক কাটিব; তেতিয়া
    হাৰোণৰ পুত্ৰসকলে বেদীৰ কাষৰ চাৰিওফালে তাৰ তেজ ছটিয়াই দিব।
  sus-A: عَ شَ عَ بّلّشّ سَ عَ شُن تَفِ، عَ قَ عَ كْن نَشَبَ ﭑ تَن عَلَ شَ هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ. هَرُنَ شَ دِ سّرّشّدُبّيٍ شَ نَ شُرُ سٍ وُلِ كَسَن سّرّشّبَدٍ سّيتِيٍ
    مَ.
  fra-SBL: il posera sa main sur la tête de son offrande et l'égorgera devant la tente
    d'assignation. Les fils d'Aaron en répandront le sang tout autour sur l'autel.
  hbo-hbo: וְסָמַ֤ךְ אֶת־יָדֹו֙ עַל־רֹ֣אשׁ קָרְבָּנֹ֔ו וְשָׁחַ֣ט אֹתֹ֔ו לִפְנֵ֖י אֹ֣הֶל
    מֹועֵ֑ד וְ֠זָרְקוּ בְּנֵ֨י אַהֲרֹ֧ן אֶת־דָּמֹ֛ו עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: he schal sette his hond on the heed of his sacrifice, that schal be
