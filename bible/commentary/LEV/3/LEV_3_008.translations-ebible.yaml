  eng-WMBB: and he shall lay his hand on the head of his offering, and kill it before
    the Tent of Meeting. Aaron’s sons shall sprinkle its blood around on the altar.
  urd-GVH: वह अपना हाथ उसके सर पर रखकर उसे मुलाक़ात के ख़ैमे के सामने ज़बह करे। हारून
