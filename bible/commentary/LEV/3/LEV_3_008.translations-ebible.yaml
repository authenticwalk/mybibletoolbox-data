    gumaziba asɨzir kamɨn ghuziba isɨ, ofa gamir dakozimɨn 4plan mɨriabar da kavamang.
  dop-dop: nɑ ɩ́ tǝnɩ ɩ niŋ kɛ heu nyʋɣʋ tɑɑ, nɑ ɩ́ lɛntɩ-ɩ tǝ kiŋ tǝnɑ. Ɩlɛnɑ kɔtǝlɑɑ
    tɑɑ nɔɣɔlʋ ŋmɩɩsɩ heu cɑlǝm kɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔmǝŋ tɔɔ.
  azb-azb: əlini qurbanın başına qoyub onu Hüzur çadırının qabağında kəssin, Harun
    övladları qanı qurbangahın hər tərəfinə səpsinlər.
  eng-DBY: and shall lay his hand on the head of his offering, and slaughter it before
    the tent of meeting; and Aaron's sons shall sprinkle the blood thereof upon the
    altar round about.
  hin-2017: और वह अपने चढ़ावे के पशु के सिर पर हाथ रखे और उसको मिलापवाले तम्बू के
    आगे बलि करे; और हारून के पुत्र उसके लहू को वेदी के चारों ओर छिड़कें।
  wol-KYG: te teg loxoom ci boppu xar mi muy sarxe, ñu rendi ko ci bunt xaymab ndaje
