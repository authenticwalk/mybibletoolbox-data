    yako mamĩminjaminjĩrie kĩgongona kĩu mĩena yothe.
  fra-NCL: Il posera sa main sur la tête de la victime et il l’égorgera devant la
    tente de réunion, et les fils d’Aaron en répandront le sang sur les parois de
    l’autel tout autour.
  cek-AK: Anih mah paek ih tuu lu nuiah a ban to koeng ueloe, rangpui amkhuenghaih
    kahni im hmaa ah bop tih; Aaron capanawk mah athii to hmaicam taeng boih ah haeh
    o tih.
  cuk-cuk: dule-ibmar-uknaidi, sibad-wawaad-sapingwagwad-e-nonogi na e-argan mesoed.
    Geb Bab-Dummad-dulemarbo-ambikued-neg-yawagak-asabin we-sibad-wawaad-e-dukar egwannoed.
    Geb sorbali, Aarón-masmala ibmar-ogumakar-ukleged-aila-e-dikarmargi sibad-wawaad-e-abe
    bomi-bomi imakoed.
  uig-CYR: қурбанлиқ қилидиған бу һайванниң бешиға қолини қоюп, андин уни җамаәт чедириниң
    кириш ағзиниң алдида боғузлисун. Андин Һарунниң оғуллири қенини елип қурбангаһниң
    үсти қисминиң әтрапиға сәпсун.
  tel-2017: తాను అర్పించబోయే దాని తల మీద అతడు తన చేతినుంచాలి. తరువాత దాన్ని ప్రత్యక్ష
    గుడారం ఎదుట వధించాలి. అప్పుడు అహరోను కొడుకులు బలిపీఠం చుట్టూ దాని రక్తాన్ని చిలకరిస్తారు.
  hat-BSA: Epi li va poze men li sou tèt ofrann li an e touye li devan tant asanble
