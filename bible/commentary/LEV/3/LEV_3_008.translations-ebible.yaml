  kos-kos: el fah filiya paol fin sifen sheep soko ah, ac uniya sisken mutun Lohm
    Nuknuk Mutal. Mwet tol fah fwela siska akosr ke loang uh ke srah
  hbo-WLC: וְסָמַ֤ךְ אֶת־יָדוֹ֙ עַל־רֹ֣אשׁ קָרְבָּנ֔וֹ וְשָׁחַ֣ט אֹת֔וֹ לִפְנֵ֖י אֹ֣הֶל
    מוֹעֵ֑ד וְ֠זָרְקוּ בְּנֵ֨י אַהֲרֹ֧ן אֶת־דָּמ֛וֹ עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: Ọ ga-ebikwasị aka ya nʼisi atụrụ ahụ, gbuo ya nʼọnụ ụzọ ụlọ nzute. Ndị
    nchụaja, ụmụ Erọn, ga-efesa ọbara ya nʼakụkụ niile nke ebe ịchụ aja ahụ.
  ory-ory: ପୁଣି ଆପଣା ବଳିର ମସ୍ତକରେ ହସ୍ତ ରଖି ସମାଗମ-ତମ୍ବୁ ନିକଟରେ ତାକୁ ବଧ କରିବ। ତହୁଁ ହାରୋଣର
    ପୁତ୍ରଗଣ ବେଦି ଉପରେ ଚାରିଆଡ଼େ ତାହାର ରକ୍ତ ଛିଞ୍ଚିବେ।
  chk-chk: epwe anomu pöün won möküren an we mönün asor o niela mwen ewe imwenfel
    seni mangaku. Nge nöün Aaron kewe mwän repwe uti chan ngeni pwelin ünükün ewe
    rongen asor.
  rop-rop: wal im garra pudum im bingga ontop langa det enimul hed en kilim im deya
    lida langa det Seikridwan Tent blanga main. Detlot serramonimen garra tjakambat
    det blad langa det fobala said blanga det teibul blanga ofring,
  ukr-1871: І положить він руку свою на голову жертви своєї та й заколе її перед соборним
    наметом; і набризкають сини Аронові крові його на жертівника з усїх боків.
  deu-1951: und stütze seine Hand auf des Opfers Haupt und schächte es vor der Stiftshütte;
    die Söhne Aarons aber sollen das Blut ringsum an den Altar sprengen.
  eng-JPS: And he shall lay his hand upon the head of his offering, and kill it before
    the tent of meeting; and Aaron's sons shall dash the blood thereof against the
    altar round about.
  srp-1865: I neka metne ruku svoju na glavu žrtvi svojoj, i neka je zakolje pred
    šatorom od sastanka; i neka pokrope sinovi Aronovi krvlju njezinom oltar ozgo
    unaokolo.
  lug-lug: anaagikwatanga omutwe gwayo, n’agittira mu maaso ga Weema ey’Okukuŋŋaanirangamu.
    Kale batabani ba Alooni banaamansiranga omusaayi gwayo ku kyoto n’okukyebunguluza.
  heb-heb: וסמך את ידו על ראש קרבנו ושחט אתו לפני אהל מועד וזרקו בני אהרן את דמו על
    המזבח סביב׃
  ben-IRV: আর নিজের উপহারের মাথায় হাত দিয়ে সমাগম তাঁবুর সামনে তাকে হত্যা করবে এবং
    হারোণের ছেলেরা বেদির চারদিকে রক্ত ছেঁটাবে।
  pan-pan: ਉਹ ਆਪਣਾ ਹੱਥ ਆਪਣੀ ਭੇਟ ਦੇ ਪਸ਼ੂ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਸ ਨੂੰ ਮੰਡਲੀ ਦੇ ਡੇਰੇ
    ਦੇ ਅੱਗੇ ਵੱਢ ਦੇਵੇ, ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਉਸ ਦਾ ਲਹੂ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕਣ।
  mya-JVB: ပူဇော် သော သိုး၏ ခေါင်း ပေါ် မှာ မိမိ လက် ကို တင် ၍ ပရိသတ်စည်းဝေး ရာ တဲ
    တော်ရှေ့ မှာ သတ် ပြီးလျှင် ၊ အာရုန် ၏ သား တို့သည် အသွေး ကို ယဇ် ပလ္လင်အပေါ် ၌
    ပတ်လည် ဖြန်း ရမည်။
  hmo-hmo: Unai tau ese iena imana be mamoe ena kwarana latanai do ia atoa, bona do
    ia alaia mase Palai Dubu ena vairanai. Hahelagaia taudia ese mamoe ena rarana
    be boubou patana ena kahana 4 dekenai do idia negea.
  urd-urd: और अपना हाथ अपने चढ़ावे के जानवर के सिर पर रख्खे, और उसे ख़ेमा — ए — इजितमा'अ
    के सामने ज़बह करे; और हारून के बेटे उसके ख़ून को मज़बह पर चारों तरफ़ छिड़कें।
  rus-SYN: и возложит руку свою на голову жертвы своей, и заколет ее пред скиниею
    собрания, и сыны Аароновы покропят кровью ее на жертвенник со всех сторон;
  bqc-SIM: i ↄna a sa'obↄpi miwa, i a kòlokpa kpaaũkpɛ kpɛɛlɛ, Aalona nɛ́ↄ i a au
    lɛ́ sa'okĩiwa, aa liai.
  tcz-CHONGTHU: aluchunga nakhut nangapma, chule Houbuh maiya chu natha ding ahi.
    Chutengle Aaron chapaten kelngoi thisan chu maicham ning jousea chu athekhum soh
    kei dingu ahi.
  mar-mar: त्याने त्या अर्पणाच्या पशूच्या डोक्यावर आपला हात ठेवावा व दर्शनमंडपासमोर
    तो वधावा आणि अहरोनाच्या मुलांनी त्याचे रक्त वेदीसभोवती टाकावे.
  qub-qub: maquinta churanga uywapa uman jananman. Nircur Tincuna Toldu ñaupancho
    pishtanga. Cüracunana uywapa yawarninwan chajchonga altarpa cantuncunata.
  bqp-bqp: Kpɑ u win nɔmɑ sɔndi ten wiru wɔllɔ u sere tu sɑkɑ Yinni Gusunɔn kurun
    kɔnnɔwɔ. Sɑɑ yerɑ yɑ̃ku kowobu bɑ koo ten yɛm suɑ bu yɛ̃kɑ bu kɑ yɑ̃ku yee ten
    nɔɔ bɔkɑ sikerenɑ.
  hat-hat: l'a mete men l' sou tèt bèt l'ap ofri a, l'a touye l' la devan pòt Tant
    Randevou a. Apre sa, pitit Arawon yo va voye san an sou kat bò lotèl la.
  eng-BSB: He is to lay his hand on the head of his offering and slaughter it in front
    of the Tent of Meeting. Then Aaron’s sons shall sprinkle its blood on all sides
    of the altar.
  tod-tod: Toɠa yeeʋɛɛ zalaɠa loganii unmaʋɛ, é kɔdaaleʋe GALA daaɠomi seɠe ʋɛlɛi
    laaʋɛ. Aalɔn ná-doun zunuiti ta ma ɲamai ʋili zalaɠa ɠulazuʋɛ ma, é ɠaku ma
    kpoloo.
  eng-WEBPB: and he shall lay his hand on the head of his offering, and kill it before
    the Tent of Meeting. Aaron’s sons shall sprinkle its blood around on the altar.
  kbq-kbq: Agra ana ofama hunaku'ma avrenoma esia sipisipi afumofo asenire azana anteteno,
    atrumahu seli nomofo avuga anankena tagahinkeno, Aroni ne' mofavre'mo'za pristi
    eri'zama e'neri'zamo'za korama'a tagi'za kresramna vu itamofona maka asoparega
    rutri tri hugagigahaze.
  nhe-BL: Nopa tlacatl tlen temacas, quitlalis ima ipan nopa tlapiyali itzonteco,
    huan quimictis nopona campa ipuerta nopa yoyon tiopamitl. Teipa nopa totajtzitzi
    quicuise se quentzi estli huan ica quiatzejtzelhuise yahualtic nopa tlaixpamitl.
  gub-BL: awa opokok putar iàkàg rehe nehe. Uzuka putar tàpuzràn Tupàn pe imonokatu
    pyrer henataromo nehe. Xaxeto Àràw izuapyapyr umupiripirik putar huwykwer 4 ma'ea'yr
    hapy haw ipehegwer rehe wà nehe.
  eng-DRA: 'He shall put his hand upon the head of his victim: and it shall be slain
    in the entry of the tabernacle of the testimony: and the sons of Aaron shall pour
    the blood thereof round about upon the altar.'
