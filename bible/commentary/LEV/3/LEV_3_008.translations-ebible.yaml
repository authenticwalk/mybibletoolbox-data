  urd-GVU: وہ اپنا ہاتھ اُس کے سر پر رکھ کر اُسے ملاقات کے خیمے کے سامنے ذبح کرے۔
    ہارون کے بیٹے اُس کا خون قربان گاہ کے چار پہلوؤں پر چھڑکیں۔
  deu-1912: und soll seine Hand auf desselben Haupt legen und es schlachten vor der
    Hütte des Stifts. Und die Söhne Aarons sollen sein Blut auf dem Altar umhersprengen.
  kan-2017: ಅವನು ಅದರ ತಲೆಯ ಮೇಲೆ ಕೈಯನ್ನಿಟ್ಟು ದೇವದರ್ಶನದ ಗುಡಾರದ ಎದುರಾಗಿ ಅದನ್ನು ವಧಿಸಬೇಕು.
    ಆರೋನನ ವಂಶದವರಾದ ಯಾಜಕರು ಅದರ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ಎರಚಬೇಕು.
  yap-yap: ma thangri tay pa’ nga daken lolgen me li’ nge yim’ u mit fare Tent. Ma
    fapi prist e ngar paged e racha’ riy nga daken ga’ngin yang fare altar
  hlt-MCSB: Te vaengah anih kah nawnnah tu kah a lu soah a kut tloeng saeh lamtah
    tingtunnah dap hmai ah ngawn saeh. Te phoeiah a thii te Aaron koca rhoek loh hmueihtuk
    kaepvai ah haeh uh saeh.
  mdy-ETH: ዬካፓ ኩጮ ማራናዖኮ ቶኦካ ጌሢ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ጌሎ ካራ፥ ቤርቶ ዛላ ሹኮንጎ፤ ቄኤሳ
    ዬያኮ ሱጉፆ ዔኪ፥ ሚቺ ዒንጎ ቤዞኮ ጎኦቦ ዛሎ ቢያ ፑጮንጎ።
  twi-ASANTE: momfa mo nsa ngu nʼapampam na monkum no wɔ Ahyiaeɛ Ntomadan no kwan
    ano. Afei, Aaron mmammarima no bɛpete mogya no agu afɔrebukyia no ho nyinaa.
  eng-WEBU: and he shall lay his hand on the head of his offering, and kill it before
    the Tent of Meeting. Aaron’s sons shall sprinkle its blood around on the altar.
  bnp-bnp: Ra bakovi iea ge ru langea a limana na gina sipsip, muri ge rabalakia a
    sipsip na matana Kape na Vaponga. Muri e huriki e tune Aron, ri gi voro tamali
    a darana sipsip na tabeke lobo na dede.
  wal-wal: shiishshidi ba kushiyaa a huuphiyan wottidi, Dunkkaaniyaa sinttan shukko.
    Hegaappe guyyiyan, Aaroona naati suuttaa oiqqidi, yarshshiyoosaa miyyetu ubbaa
    bollan caccafona.
  spa-PDDPT: pondrá su mano sobre la cabeza del animal y lo degollará delante del
    Tabernáculo de Reunión. Luego, los hijos de Aarón rociarán su sangre sobre el
    altar por todos los lados.
  gun-gun: Ha'e vy ome'ẽ va'e akã áry opo omoĩ vy ojuka 'rã oguy nhemboaty oĩaty roka
    py. Huguykue ma Arão ra'y kuery omboayvi 'rã altar yvýry rupi.
  agu-BL: tajwe'n yil tz'opon ticy'le'n swutz cunin puertil yi pe'mil yi mantil tetz
    molbil ibaj. Nin yi aj oyinla'tz tajwe'n yi bajx ltak'en yi k'ab twi' yi tawuna'tz,
    kalena's tzun tz'oc jak' kultz ta'n. Nin yi e' pale' chocopon tan kojle'n nin
    yi ẍch'el tibaj, nin xlajak yi altar.
  ilo-ULB: Ipatayna ti imana iti ulo ti datonna ket patayenna daytoy iti sangoanan
    ti tabernakulo. Kalpasanna, iwarsi dagiti annak a lallaki ni Aaron dagiti darana
    kadagiti sikigan ti altar.
  kpg-kpg: mee e hai gii dugu dono lima gi hongo di libogo di manu deelaa, ga daaligi
    di maa i mua di Hale laa. Digau hai mee dabu gaa hunu nia dodo gi nia baahi e haa
    o di gowaa dudu tigidaumaha,
  uig-ARA: قۇربانلىق قىلىدىغان بۇ ھايۋاننىڭ بېشىغا قولىنى قويۇپ، ئاندىن ئۇنى جامائەت
    چېدىرىنىڭ كىرىش ئاغزىنىڭ ئالدىدا بوغۇزلىسۇن. ئاندىن ھارۇننىڭ ئوغۇللىرى قېنىنى
    ئېلىپ قۇربانگاھنىڭ ئۈستى قىسمىنىڭ ئەتراپىغا سەپسۇن.
  sus-sus: A xa a bɛlɛxɛ sa a xun tagi, a fa a kɔn naxaba n tan Ala xa hɔrɔmɔlingira
    sode dɛ ra. Haruna xa di sɛrɛxɛdubɛe xa na xuruse wuli kasan sɛrɛxɛbade sɛɛtie
    ma.
  pon-2006: e pahn kidahng peh pohn moangen mahno oh kemehla mwohn Impwalo. Samworo
    kan ahpw pahn usupihki nta pali pahieu koaros en pei sarawio.
  ksd-ksd: na vung ra limana ta ra ulu i kana vartabar na nian, ma na doka ta ra luaina
    mata i ra pal na varbarat; ma ra umana natu i Aron diat a apur ra uguugu na vartabar
    ma ra gapuna.
  tur-YTC: Elini sunusunun başına koyacak ve onu Buluşma Çadırı'nın önünde kesecek.
    Aron'un oğulları onun kanını sunağın üzerine çepeçevre serpecekler.
  grc-BRENT: Καὶ ἐπιθήσει τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τοῦ δώρου αὐτοῦ, καὶ σφάξει αὐτὸ
    παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ προσχεοῦσιν οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς
    τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ.
  ind-AYT: dan dia harus meletakkan tangannya di atas kepala persembahannya itu, lalu
    menyembelihnya di depan tenda pertemuan. Kemudian, anak-anak Harun harus memercikkan
    darahnya ke sekeliling mazbah.
  nya-nya: Asanjike dzanja lake pamutu pa nkhosayo ndipo ayiphere pa khomo la tenti
    ya msonkhano. Ndipo ana a Aaroni awaze magaziwo mbali zonse za guwalo.
  hrv-hrv: Neka stavi svoju ruku na glavu svoje žrtve i neka je zakolje pred Šatorom
    sastanka. Zatim neka Aronovi sinovi zapljusnu njezinom krvlju sve strane žrtvenika.
  mps-mps: Tama agai nogo te sipsip kibu toboluba muyu bolo elama, tama nosali agai
    sipsip kibu te Godigo Ugwa Be gesabidi badu pąde ela mubaso usu dao. Tama pris
    dabego te kibu kaneme te alta bogo me si me si badu sąsągą bilao,” po wai dao.
  tpi-tpi: Na em i mas putim han long het bilong dispela sipsip pastaim na bihain
    em i mas kilim sipsip i dai klostu long dua bilong haus sel bilong God. Na ol
    pris i mas tromoi blut bilong dispela abus long 4-pela sait bilong alta.
  dan-1931: og lægge sin Hånd på sin Offergaves Hoved og slagte Dyret foran Åbenbaringsteltet,
    og Arons Sønner skal sprænge Blodet deraf rundt om på Alteret.
  vie-OVCB: đặt tay trên đầu nó, rồi giết nó tại cửa Đền Tạm. Các thầy tế lễ con A-rôn
    sẽ lấy máu rưới trên bốn cạnh bàn thờ.
  guj-2017: તે પોતાના અર્પણના માથા પર પોતાનો હાથ મૂકે અને મુલાકાતમંડપની આગળ તેને કાપે.
    પછી હારુનના પુત્રોએ તેનું રક્ત વેદીની ચારે બાજુએ છાંટવું.
  pon-2006A: e pahn kidahng peh pohn moangen mahno oh kemehla mwohn Impwalo. Samworo
    kan ahpw pahn usupihki nta pali pahieu koaros en pei sarawio.
  por-BRBSL: e colocará sua mão sobre a cabeça de sua oferta, e a matará antes da
