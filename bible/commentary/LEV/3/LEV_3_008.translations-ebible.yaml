  tbz-SIM: kɛ́nɔ́ɔ́ nho nɔ̀ùtɛ̀ fɛ yuu kɛ́ fɛ̀ fèútɛ́ mɛtɑummɛ̀ tou bòrìnùù, kɛ̀ Anɔɔ
    bíi míɛ́tɛ́ mɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì kɛ́fitɛ́.
  msy-2020: Egh a uan dafarim isɨ sipsipɨn kamɨn dapanim gisɨn datɨgh, egh a God bativamin
