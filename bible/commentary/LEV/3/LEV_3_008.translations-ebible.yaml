  arb-NAV: وَيَضَعُ يَدَهُ عَلَى رَأْسِ تَقْدِمَتِهِ وَيَذْبَحُهَا عِنْدَ خَيْمَةِ
    الاجْتِمَاعِ، فَيَرُشُّ أَبْنَاءُ هَرُونَ دَمَهَا عَلَى جَوَانِبِ الْمَذْبَحِ
    الْمُحِيطَةِ بِهِ.
  ewe-ewe: Ele be wòada eƒe asi ɖe lã la ƒe ta dzi, eye wòawui le Mawu ƒe agbadɔ la
