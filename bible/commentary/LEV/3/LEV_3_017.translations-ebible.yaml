verse: LEV.003.017
translations:
  mal-C: “ ‘നിങ്ങൾ മേദസ്സും രക്തവും ഭക്ഷിക്കരുത്; ഇത്, നിങ്ങൾ എവിടെ താമസിച്ചാലും നിങ്ങൾക്കു
    തലമുറതലമുറയായി എന്നെന്നേക്കുമുള്ള നിയമം ആയിരിക്കണം.’ ”
  deu-TKW: 'Das ist eine für alle Zeiten geltende Satzung, die ihr beobachten sollt
    von Geschlecht zu Geschlecht in allen euren Wohnsitzen: unter keinen Umständen
    dürft ihr Fett oder Blut genießen!'
  lin-lin: 'Ezali mobeko ya seko mpo na milongo oyo ekoya, na bisika nyonso oyo bokovanda :
    bokolia te ezala mafuta to makila. › »'
  eng-LSV: '[This is] a continuous statute throughout your generations in all your
    dwellings: you do not eat any fat or any blood.”'
  eng-GNV: This shalbe a perpetual ordinance for your generations, throughout al your
    dwellings, so that ye shall eate neither fatte nor blood.
  eng-WEBSTER: It shall be a perpetual statute for your generations throughout all
    your dwellings, that ye eat neither fat nor blood.
  nhw-BL: '“Quena, ya ni elis se tlanahuatili catli monequi anquitlepanitase, amojuanti
    huan nochi amoixhuihua masque campa hueli anmopantíaj: Amo xijcuaca estli, niyon
    tlachiyajcayotl.”'
  swh-ONEN: '“ ‘Hii ni kanuni ya kudumu kwa vizazi vijavyo, popote muishipo: Msile
    mafuta yoyote ya mnyama wala damu.’ ”'
  bba-bba: Yen sɔ̃nɑ bɑɑ ǹ n sɑɑ yeren nɑ, mi i wɑ̃ɑ kpuro, i woodɑ yeni mɛm nɔɔwɔ
    sere kɑ bɑɑdommɑɔ, yerɑ i ku yɑɑ ɡum di, i ku mɑɑ yen yɛm di.
  eng-KJVCPB: It shall be a perpetual statute for your generations throughout all
    your dwellings, that ye eat neither fat nor blood.
  luo-luo: Mano nobed chik mochwere ne tienge duto mabiro e kamoro amora manudagie;
    kendo kik ucham bor kata remo.
  meu-meu: 'Mia-hanaihanai taravatuna binai, emui uru iboudiai bona emui noho gabudia
    idoidiai lalodiai: digara bona rara basio ani.'
  npi-ULB: तैँले आफ्नो घर बनाउने हरेक ठाउँमा र तेरा मानिसहरूको पुस्तौँ-पुस्तामा यो
    सदाको निम्ति एउटा विधि होस्, र तैँले बोसो र रगत नखानू ।’”
  yor-yor: “ ‘Èyí jẹ́ ìlànà láéláé fún àwọn ìran tó ń bọ̀, ní gbogbo ibi tí ẹ bá ń
    gbé, ẹ kò gbọdọ̀ jẹ ọ̀rá tàbí ẹ̀jẹ̀.’ ”
  emp-NTPO: 'Id̶iba ʌ̃taa naʌ̃ bed̶eada ĩjã od̶ida panʌa: bãrã wãbʌdaza bãrãba, bãrã
    warrarãneba yõbʌdarã bid̶a animarã dragada, oa sid̶a cocara panʌa.'
  pes-OPCB: هیچ‌یک از شما نباید خون یا چربی بخورید. این قانونی است ابدی برای شما و
    نسلهایتان، در هر جا که باشید.»
  tgl-ULB: Magiging isang permanenteng batas ito sa lahat ng mga salinlahi ng inyong
    bayan sa bawat lugar na gagawan ninyo ng inyong bahay, na dapat hindi kayo kakain
    ng taba o dugo.”'
  hui-hui: Isaraele wali agali tígua nogo habane daramaru nolene nawigo nanalimu.
    Nanolenego nanalimuore laro. Tíguabi tínaga waneigini aguaneneru mani hama polobadarubi
    tínaga mana ogoni wia a̱i̱ helonaga ani bilimu. Tígua dindi tara ngaruha pu howabi
    mana ogoni dege yu tiga biaabo halimu, lalu Anduane Homogohanda lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အ​ဆီ ကို​သော်​လည်း​ကောင်း၊ သွေး​ကို​သော်​လည်း
    ကောင်း​မ​စား​ရ။ အ​ရပ်​ရပ်​တွင်​နေ​ထိုင်​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်
    ဤ​ပ​ညတ်​ကို​ထာ​ဝ​စဉ်​လိုက်​နာ​ရ​ကြ​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱི་སྡོད་གནས་ཐམས་ཅད་དུ་ཚིལ་དང་ཁྲག་གང་ཡིན་ཡང་བཟའ་མི་རུང་ལ། དེ་ནི་ཁྱོད་ཅག་མི་རབས་ནས་མི་རབས་བར་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་དགོས་ཞེས་པའོ་གསུངས་སོ།
    །
  sna-sna: '“ ‘Uyu murayiro usingaperi kumarudzi achatevera, kwose kwamuchagara: Hamufaniri
    kudya mafuta kana ropa.’ ”'
  spa-BLM: “‘Será un estatuto perpetuo a través de vuestras generaciones en todas
    vuestras moradas, que no comeréis ni grasa ni sangre.’”
  cac-cac: Man̈ e chi xepu' yed' pax schiq'uil noc'. A jun tic ley tz'ajcan d'ayex
    d'a juneln̈ej yed' d'a eyin̈tilal, yaln̈ej b'ajtil ayex eq'ui, xa chi, xchi Jehová
    d'a vin̈aj Moisés chi'.
  swh-ULB: Itakuwa ni amri ya kudumu kwa kizazi cha watu katika maeneo yote mtakapotengeneza
    makazi, kwamba hamtakula mafuta au damu.”'
  bel-bel: 'Гэта пастанова вечная ў роды вашыя, ва ўсіх селішчах вашых: ніякага тлушчу
    і ніякай крыві ня ежце.'
  deu-ELBBK: 'Eine ewige Satzung bei euren Geschlechtern in allen euren Wohnsitzen:
    Alles Fett und alles Blut sollt ihr nicht essen.'
  mbb-OT: Kenè kew kaan te tavà etawa lengesa. Kinahanglan he heini he velaud edtumanen
    niw taman te huziyan he lapis te menge kevuwazan, minsan hendei kew ed-ubpà.
  mal-2015: മേദസ്സും രക്തവും തിന്നരുതു എന്നുള്ളതു നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും നിങ്ങൾക്കു
    തലമുറതലമുറയായി എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം.
  rmc-rmc: 'Kada prikazis hin pro furt prekal savore tumare pokoleňja všadzik, kaj
    bešena: Našťi chan ňisavo žiros aňi rat.‘ “'
  pes-OPV: این قانون ابدی در همه پشتهای شما در جمیع مسکنهای شما خواهد بود که هیچ خون
    و پیه را نخورید.»
  ron-1924: Ачаста есте о леӂе вешникэ пентру урмаший воштри, ын тоате локуриле унде
    вець локуи. Ку ничун кип сэ ну мынкаць нич грэсиме, нич сынӂе.’”
  ben-OBCV: “ ‘পুরুষানুক্রমে তোমরা যেখানেই বসবাস করো এটি হবে তোমাদের জন্য চিরস্থায়ী
    বিধি, তোমরা মেদ অথবা রক্ত ভোজন করবে না।’ ”
  som-som: Tan iyo ab ka ab waa inuu qaynuun joogto ah ku ahaadaa meel kastoo aad
    deggan tihiinba inaydaan cunin xaydh iyo dhiig midnaba.
  lat-VUC: 'jure perpetuo in generationibus, et cunctis habitaculis vestris: nec sanguinem
    nec adipem omnino comedetis.'
  eng-ASVBT: It shall be a perpetual statute throughout your generations in all your
    dwellings, that ye shall eat neither fat nor blood.
  ita-1885: Questo sia uno statuto perpetuo, per le vostre generazioni, in tutte le
    vostre abitazioni. Non mangiate alcun sangue, nè alcun grasso.
  eng-LXXUP: It is a perpetual statute throughout your generations, in all your habitations;
    ye shall eat no fat and no blood.
  eng-ULB: It will be a permanent statute throughout your people's generations in
    every place you make your home, that you must not eat fat or blood.'”
  spa-VBL: No debes comer ninguna grasa o sangre. Esta regulación es para todos los
    tiempos y para todas las generaciones futuras dondequiera que vivan”.
  fra-_FOB: 'C''est une ordonnance perpétuelle pour vos descendants, dans tous les
    lieux de votre habitation: vous ne mangerez ni graisse ni sang.'
  mal-mal: മേദസ്സും രക്തവും തിന്നരുത് എന്നുള്ളത് നിങ്ങളുടെ സകലവാസസ്ഥലങ്ങളിലും നിങ്ങൾക്ക്
    തലമുറതലമുറയായി എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം’”.
  urd-GVR: Tumhāre lie ḳhūn yā charbī khānā manā hai. Yih na sirf tumhāre lie manā
    hai balki tumhārī aulād ke lie bhī, na sirf yahāṅ balki har jagah jahāṅ tum rahte
    ho.”
  suz-BL: मिनु गेपुकीमी बोंसो नु हुश मब्‍वने। इन नोले ङा पाला नेल्‍ल आन कली गेपुकी
    ते बाक्‍तीनी हना यो, गेना हना यो लीब अरेतीक बाक्‍ब’ दे इस्राएली आन कली देनो” दे
    परमप्रभु यावेमी मोसा कली देंत। लेवी ७:२३,२७; लेवी १७:१०-१४; उत्‍पत्ती ९:४; ब्‍यवस्‍था
    १२:१६,२३; प्रेरित १५:२०-२९
  ita-1927: 'Questa è una legge perpetua, per tutte le vostre generazioni, in tutti
    i luoghi dove abiterete: non mangerete né grasso né sangue”.'
  ckb-ckb: «”ئەمە فەرزێکی هەتاهەتاییە نەوە دوای نەوە لە هەموو نشینگەکانتاندا، نە پیو
    و نە خوێن مەخۆن.“»
  eng-BBE: Let it be an order for ever, through all your generations, in all your
    houses, that you are not to take fat or blood for food.
  kan-OKCV: “ ‘ನೀವು ಕೊಬ್ಬನ್ನಾಗಲಿ, ರಕ್ತವನ್ನಾಗಲಿ ತಿನ್ನದೆ ಇರುವುದು ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೆಲ್ಲಾ
    ನಿಮ್ಮ ಎಲ್ಲಾ ನಿವಾಸಗಳಲ್ಲಿ ನಿರಂತರವಾದ ಕಟ್ಟಳೆಯಾಗಿರುವುದು,’ ” ಎಂದು ಹೇಳಿದರು.
  tam-2017: கொழுப்பையாவது இரத்தத்தையாவது நீங்கள் சாப்பிடக்கூடாது; இது உங்களுடைய குடியிருப்புகள்
    எங்கும் உங்கள் தலைமுறைதோறும் நிரந்தரமான கட்டளையாக இருக்கும் என்று சொல் என்றார்.
  spa-RV-1909: Estatuto perpetuo por vuestras edades; en todas vuestras moradas, ningún
    sebo ni ninguna sangre comeréis.
  ron-BTF: 'Acesta să fie un statut continuu pentru generațiile voastre, prin toate
    locuințele voastre: Să nu mâncați nici grăsime nici sânge.'
  eng-WEBP: “‘It shall be a perpetual statute throughout your generations in all your
    dwellings, that you shall eat neither fat nor blood.’”
  eng-FBV: You must not eat any fat or any blood. This regulation is for all time
    and for all future generations everywhere you live.”
  nld-1939: 'Dit is een altijd geldende wet voor al uw geslachten, overal waar ge
    woont: nooit moogt ge vet of bloed nuttigen.'
  nch-BL: '“Quena, ya ni elis se tanahuatili cati monequi anquitepanitase, amojuanti
    huan nochi amoixhuihua masque campa hueli anmopantíaj: Amo xijcuaca esti, yon
    tachiyajcayot.”'
  vie-1934: 'Aáy đó là luật lệ đời đời cho dòng dõi các ngươi, mặc dầu ở nơi nào:
    ngươi chẳng nên ăn mỡ hay là huyết.'
  hin-CV: “ ‘यह तुम्हारी पीढ़ियों तथा तुम्हारे निवासों में एक हमेशा की विधि है, तुम
    चर्बी को और रक्त को कभी न खाओगे.’ ”
  eng-OURB: “‘It shall be a perpetual regulation throughout all your generations in
    all your dwellings, that you shall eat neither fat nor blood.’”
  spa-BES: Sea para siempre una orden, a través de todas sus generaciones, en todas
    sus casas, que no consuma grasa ni sangre por comida.
  tdx-tdx: Ho fañè tsy modo amo hene tarira’ areo mifandimbeo, am-pitobea’ areo iaby,
    te tsy ho kamae’ areo ty safo’e ndra ty lio.
  vid-vid: Ndo mina ilajizo lya mazuwa gose kwa lulelo lweng'ha na honhu honeche holulingukala.
    Mleche kulya mafuta ne danda.”
  eng-OKE: It is an everlasting statute unto your generations, and in all your dwellings,
    that neither the fat nor the blood shall be eaten.
  tha-KJV: ให้​เป็นกฎเกณฑ์​เนืองนิตย์​ตลอดชั่วอายุของเจ้าในที่​ที่​เจ้​าอาศัยอยู่ทั่วๆไปว่า
    เจ้​าอย่ารับประทานไขมันหรือเลื​อด​”
  por-BR-2018: Estatuto perpétuo por vossas gerações; em todas as vossas moradas,
    nenhuma gordura nem nenhum sangue comereis.
  deu-ELO: 'Eine ewige Satzung bei euren Geschlechtern in allen euren Wohnsitzen:
    alles Fett und alles Blut sollt ihr nicht essen.'
  eng-WYC-2018: by everlasting right in generations, and in all your dwelling places,
    neither in any manner ye shall eat blood, neither fatness. (by an everlasting
    law for all your generations, in all your dwelling places, for not in any manner
    shall ye eat any blood, or fat.)
  epo-epo: Ĝi estu eterna leĝo por viaj generacioj en ĉiuj viaj loĝlokoj; sebon kaj
    sangon neniam manĝu.
  uig-PIN: Bu ⱨǝrⱪandaⱪ turar jayinglarda silǝrgǝ ǝbǝdiy bǝlgilimǝ bolidu; silǝr ⱨeqⱪandaⱪ
    may yaki ⱪan yemǝslikinglar kerǝk.
  beo-beo: Isala:ili dunu da sefe amola maga:me hamedafa manu. Amo da sema bagade
    amola Isala:ili dunu huluane ilia habi esalea, amo sema noga:le ouligima:ne sia:ma.
  tpi-OTNT: I no gat wanpela bilong yupela Israel i ken kaikai gris o blut bilong
    abus. I tambu tru. Yupela na ol lain tumbuna i kamap bihain i mas bihainim dispela
    lo oltaim oltaim. Na maski yupela i go i stap long wanem hap, yupela i mas bihainim
    dispela lo.”
  hau-SA: “ ‘Wannan dawwammamiyar farilla ce ga tsararraki masu zuwa, a inda za ku
    zauna. Ba za ku ci wani kitse ko wani jini ba.’ ”
  uig-LAT: Bu herqandaq turar jayinglarda silerge ebediy belgilime bolidu; siler héchqandaq
    may yaki qan yémeslikinglar kérek.
  nde-nde: Lokhu kuzakuba yisimiso esingapheliyo ezizukulwaneni zenu zonke, kuzozonke
    izindawo elihlala kuzo. Akumelanga lidle yiloba ngumhlobo bani wamahwahwa kumbe
    igazi.’ ”
  ton-ton: Ko e tuʻutuʻuni taʻengata ia ki homou ngaahi toʻutangata ʻi homou ngaahi
    nofoʻanga, koeʻuhi ke ʻoua naʻa mou kai ngako pe ko e toto.
  ces-1613: Právem věčným po rodech vašich, ve všech příbytcích vašich žádného tuku
    a žádné krve nebudete jísti.
  eng-WMB: “‘It shall be a perpetual statute throughout your generations in all your
    dwellings, that you shall eat neither fat nor blood.’”
  tam-TCV: “ ‘கொழுப்பையாவது இரத்தத்தையாவது நீங்கள் சாப்பிடக்கூடாது. நீங்கள் வாழும்
    இடமெல்லாம் தலைமுறைதோறும் இது உங்களுக்கு ஒரு நிரந்தர நியமமாயிருக்கும்’ என்றார்.”
  ceb-ULB: Mahimo kining balaod hangtod sa kaliwatan sa inyong katawhan bisan asang
    dapita kamo mopuyo, nga dili kamo angay nga mokaon ug tambok o dugo.'”
  pol-UBG: 'To jest wieczna ustawa dla waszych pokoleń, we wszystkich waszych mieszkaniach:
    Nie będziecie jeść żadnego tłuszczu ani żadnej krwi.'
  urd-GVU: تمہارے لئے خون یا چربی کھانا منع ہے۔ یہ نہ صرف تمہارے لئے منع ہے بلکہ تمہاری
    اولاد کے لئے بھی، نہ صرف یہاں بلکہ ہر جگہ جہاں تم رہتے ہو۔“
  deu-1912: Das sei eine ewige Sitte bei euren Nachkommen in allen Wohnungen, daß
    ihr kein Fett noch Blut esset.
  kan-2017: ಕೊಬ್ಬನ್ನಾಗಲಿ ಅಥವಾ ರಕ್ತವನ್ನಾಗಲಿ ತಿನ್ನಬಾರದೆಂಬುದು ನಿಮಗೂ ಮತ್ತು ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ
    ನೀವು ವಾಸಿಸುವ ಎಲ್ಲಾ ಸ್ಥಳಗಳಲ್ಲಿಯೂ ಶಾಶ್ವತವಾದ ನಿಯಮವಾಗಿದೆ’” ಅಂದನು.
  yap-yap: Thangri par nib motochiyel ni gubin e mfen u gubin yang ni gimed ra par
    riy, ndab mu koyed e mam nge racha’.
  hlt-MCSB: Na tolrhum boeih kah na cadilcahma ham kumhal khosing la aka om, maehtha
    boeih neh thii boeih tah ca uh boeh.
  mdy-ETH: ዒስራዔኤሌ ዜርሢ ማዔ ዓሳ ጉቤ ማሊ ማዔ ዓሽኪ፤ ሃሣ ሱጉሢያ ሙዖፓ፤ ዬይ ዒስራዔኤሌ ዓሳ ናንጋ ቤዞና ናንጋ ዎዶይዳኣ
    ቢያ ናንጊና ካፒ ናንጋ ዎጌ ማዖም።
  twi-ASANTE: “ ‘Yei ne mmara a monni so daa nyinaa wɔ asase yi so baabiara. Monnni
    sradeɛ anaa mogya.’ ”
  eng-WEBU: “‘It shall be a perpetual statute throughout your generations in all your
    dwellings, that you shall eat neither fat nor blood.’”
  bnp-bnp: '“Ra vinara iea ge tabuli turana a hamone mua vakaroro. I vai a tabeke
    mu made vona, bara mu ramai kunanea: Naha ni kani a vina kanirau o mu gu ninu
    a darana.”'
  wal-wal: “‘Handdaanne suuttaa intte de7iyoosan awaaninne mooppite. Hagee intteyyoonne
    intte yeletau merinau naagettiya woga’ yaagada oda” yaagiis.
  spa-PDDPT: 'Es estatuto perpetuo para sus generaciones dondequiera que vivan: no
    comerán grasa ni sangre.'
  gun-gun: 'Po rami ma pendekorã oeja pyre raka''e rã peve guarã, pendekuaia jave
    re, ha''e mamo rã pendekuaia py: ndape''ui ''rã ikyrakue neĩ huguykue — he''i.'
  agu-BL: ”Ej nin yi xtxolbila'tz i'tz jun ca'wl tetz itetz, nin scyetz imamaj. Qui'c
    na ban alchok ama'lil kalel cxa't cu'nt, tajwe'n tan ibnol tane'n. Qui'c cuj tan
    ibajsal ẍepu' nka chich',” stzun Ryos bantz tetz Moisés, tan tlol scyetz yi e'
    tanum, yi e' xonl Israel.
  ilo-ULB: Agnanayon daytoy a linteg kadagiti amin a henerasion dagiti tattaom iti
    amin a lugar a pagnaedanyo, a masapul a saankayo a mangan iti taba wenno dara.”'
  kpg-kpg: Tangada Israel e gai nia kiliidi be nia dodo ai; deenei la taganoho e hana hua
    beelaa ang gi digau Israel mo nadau hagadili i nia gowaa huogodoo ala e noho ai
    digaula.
  uig-ARA: بۇ ھەرقانداق تۇرار جايىڭلاردا سىلەرگە ئەبەدىي بەلگىلىمە بولىدۇ؛ سىلەر ھېچقانداق
    ماي ياكى قان يېمەسلىكىڭلار كېرەك.
  sus-sus: «Mixi yo naxa sube ture don, mixi yo naxa sube wuli min. Wo sabati dɛdɛ,
    na bara findi yaamari ra naxan mu kanama abadan.»
  pon-2006: Sohte mehn Israel men pahn tungoale wih de nta; koasoandi poatopoat ehu
    met ong mehn Israel koaros oh kadaudokarail kan wasa koaros me re pahn kousoan
    ie.
  ksd-ksd: Go ra tinata na varkurai na tur upi kavava umana taun tarai, ma ta ra lavur
    gunan avat a ki tana, ma na dari, koko avat a en ra bira ba ra gap.
  tur-YTC: “'Ne yağ ne de kan yememeniz, bütün konutlarınızda kuşaklarınız boyunca
    kalıcı bir kural olacaktır.'”
  grc-BRENT: Νόμιμον εἰς τὸν αἰῶνα εἰς τὰς γενεὰς ὑμῶν, ἐν πάσῃ κατοικίᾳ ὑμῶν· πᾶν
    στέαρ καὶ πᾶν αἷμα οὐκ ἔδεσθε.
  ind-AYT: 'Inilah ketetapan kekal untuk seluruh keturunanmu di segala tempat kediamanmu:
    kamu tidak boleh makan lemak ataupun darah.”'
  nya-nya: “ ‘Limeneli likhale lamulo lamuyaya pa mibado yanu yonse kuti musadzadye
    mafuta kapena magazi kulikonse kumene mudzakhale.’ ”
  hrv-hrv: 'Neka ovo bude zakon za sva vremena svim vašim naraštajima u kojem god
    mjestu budete boravili: nipošto ne smijete jesti ni loja ni krvi.”'
  mps-mps: Te dage Israelgo te kibu ili ma kaneme munu me tugio. Habu mu dao. Dage
    me te nosali pedalubo hani wąį dabego te bomai po sesemane wali pidubadi geao.
    Te dage menaba bidigi pali bulude me te bomai po tagaligio, dagego te bomai po
    wali pao,” te po wai dao.
  tpi-tpi: I no gat wanpela bilong yupela Israel i ken kaikai gris o blut bilong abus.
    I tambu tru. Yupela na ol lain tumbuna i kamap bihain i mas bihainim dispela lo
    oltaim oltaim. Na maski yupela i go i stap long wanem hap, yupela i mas bihainim
    dispela lo.”
  dan-1931: 'En evig Anordning skal det være for eder fra Slægt til Slægt, hvor I
    end bor: Intet Fedt og intet Blod må I nyde!'
  vie-OVCB: 'Đây là một quy lệ có tính cách vĩnh viễn, áp dụng trên toàn lãnh thổ:
    Không ai được ăn mỡ và máu.”'
  guj-2017: તમારી વંશપરંપરા તમારાં સઘળાં રહેઠાણોમાં એ હંમેશને માટે તમારો વિધિ થાય,
    એટલે ચરબી કે રક્ત તમારે ખાવાં જ નહિ.’”
  pon-2006A: Sohte mehn Israel men pahn tungoale wih de nta; koasoandi poatopoat ehu
    met ong mehn Israel koaros oh kadaudokarail kan wasa koaros me re pahn kousoan
    ie.
  por-BRBSL: “'Será um estatuto perpétuo através de vossas gerações em todas as vossas
    habitações, que não comereis gordura nem sangue'”.
  cth-cth: Na miphun catounnaw ni ao na tangkuem koe a thaw hoi a thi hah cat mahoeh
    telah yungyoe e kâpoe e lah ao telah atipouh.
  twi-twi: “ ‘Eyi ne mmara a munni so daa nyinaa wɔ asase yi so baabiara. Munnni srade
    anaa mogya.’ ”
  hlt-hlt: Na tolrhum boeih kah na cadilcahma ham kumhal khosing la aka om, maehtha
    boeih neh thii boeih tah ca uh boeh.
  tbz-SIM: Òmɔù bɑ́ nyo mmɛkùɔ̀ nnɛ̀ mɛyĩ̀ĩ̀ mbɑ́ kɛ̀ di bo kɛ̀ɛ̀ bíɛ́kɛ̀, dɛ̀ tu
    ikuɔ́ nyi di kpɛ́í nnɛ̀ di yɑɑ̀bío sɑ̃́ɑ̃̀.
  msy-2020: Ia Israelia, ian tav asɨzir ovim, o ghuzir tabar aman markɨ. Bar markiam.
    Ia ko ian ovavir borir gɨn otivamiba arazir kamɨn gɨntɨgh mamaghɨra ikɨ. Egh ia
    mangɨ managh ikɨ, ia arazir kamɨn gɨn mangɨvɨra ikɨ.”
  dop-dop: Pǝ tɔɔ kɛ́ pɑɑ timpiɣi Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ wɛɛ, pɑɑ wɑɑtʋ wei te, pǝ wɛɛ
    sɩ pɑ́ tɔkɩ kʋsǝsɩɩtʋ tǝnɛɣɛ. Pǝ fɛɩ sɩ pɑ́ tɔɣɔ kpǝntɛ nɑntʋ nim, yɑɑ tǝ cɑlǝm.
  azb-azb: 'Bu bütün yaşadığınız yerlərdə nəsildən-nəslə sizin üçün əbədi qayda olsun:
    piyi də, qanı da yeməyin”».'
  eng-DBY: '[It is] an everlasting statute for your generations throughout all your
    dwellings: no fat and no blood shall ye eat.'
  hin-2017: यह तुम्हारे निवासों में तुम्हारी पीढ़ी-पीढ़ी के लिये सदा की विधि ठहरेगी
    कि तुम चर्बी और लहू कभी न खाओ।” (प्रेरि. 15:20,29)
  wol-KYG: 'Dogal a ngii, di lu leen war fàww, ak fépp fu ngeen dëkk: lépp luy nebbon
    mbaa deret, buleen ko lekk.»'
  eng-YLT: '''A statute age-during to your generations in all your dwellings: any
    fat or any blood ye do not eat.'''
  eng-WYC-2017: by everlasting right in generations, and in all your dwelling places,
    neither in any manner ye shall eat blood, neither fatness.
  eng-WMBB: “‘It shall be a perpetual statute throughout your generations in all your
    dwellings, that you shall eat neither fat nor blood.’”
  urd-GVH: तुम्हारे लिए ख़ून या चरबी खाना मना है। यह न सिर्फ़ तुम्हारे लिए मना है
    बल्कि तुम्हारी औलाद के लिए भी, न सिर्फ़ यहाँ बल्कि हर जगह जहाँ तुम रहते हो।”
  rug-rug: Namu loke tie Izireli si kaqu hena deana babe na ehara; asa sa tinarae
    sapu kaqu ta kopue ninae rane ka rane koari doduru tie Izireli pa doduru vasina.
  gaz-gaz: “ ‘Isin cooma tokko illee yookaan dhiiga tokko illee hin sooratinaa; wanni
    kun lafa isin jiraattan hundatti dhaloota dhufuuf jiru keessatti seera hin geeddaramnee
    dha.’ ”
  fra-LSG: 'C’est ici une loi perpétuelle pour vos descendants, dans tous les lieux
    où vous habiterez: vous ne mangerez ni graisse ni sang.'
  gnn-gnn: '@see-verse:LEV.003.016'
  yal-yal: '“Habadan sariyan na a ra waxati famatɔne birin yi, ɛ na dɔxɔ dɛdɛ yi:
    Ɛ nama suben turen don, ɛ nama suben wunla don.”'
  haw-1868: He kanawai mau keia no ko oukou mau hanauna ma ko oukou mau hale a pau,
    aole loa oukou e ai i ke kaikea a me ke koko.
  arb-NAV: لَا تَأْكُلُوا الشَّحْمَ وَلا الدَّمَ. هَذَا فَرْضٌ دَائِمٌ عَلَيْكُمْ
    حَيْثُ تُقِيمُونَ، جِيلاً بَعْدَ جِيلٍ».
  ewe-ewe: Esia nye se na mi tegbetegbe le miaƒe anyigba blibo la dzi be miekpɔ mɔ
    aɖu ami alo ʋu o.’ ”
  eng-LEE: 'A perpetual statute shall it be for your generations throughout all your
    dwellings: no fat nor blood shall ye eat.'
  asm-FB: তোমালোকে তেল আৰু তেজ যে খাব নালাগে, এয়ে তোমালোকৰ পুৰুষানুক্ৰমে, তোমালোকে
    বাস কৰা সকলো ঠাইতে পালন কৰিবলগীয়া চিৰস্থায়ী বিধি’।”
  sus-A: «مِشِ يٌ نَشَ سُبٍ تُرٍ دٌن، مِشِ يٌ نَشَ سُبٍ وُلِ مِن. وٌ سَبَتِ دّدّ،
    نَ بَرَ قِندِ يَامَرِ رَ نَشَن مُ كَنَمَ عَبَدَن.»
  fra-SBL: '"''Ce sera une loi perpétuelle de génération en génération dans toutes
    vos habitations, vous ne mangerez ni graisse ni sang''".'
  hbo-hbo: חֻקַּ֤ת עֹולָם֙ לְדֹרֹ֣תֵיכֶ֔ם בְּכֹ֖ל מֹֽושְׁבֹתֵיכֶ֑ם כָּל־חֵ֥לֶב וְכָל־דָּ֖ם
    לֹ֥א תֹאכֵֽלוּ׃ פ
  eng-WYCLIFFE: by euerlastynge riyt in generaciouns, and in alle youre dwellyng placis,
    nether in ony maner ye schulen ete blood, nethir fatnesse.
  piu-2006: '@see-verse:LEV.003.016'
  cwe-cwe: Mbuli ino izakuwa lagilizo da siku zose, muna zinyelesi zenu zose na hanhu
    hohose homukala. Sekemuje mavuta hebu damu.’ ”
  kik-kik: '“ ‘Ũndũ ũyũ ũgaatuĩka watho wa gũtũũra ũrũmagĩrĩrwo nĩ njiaro iria igooka,
    kũrĩa guothe mũgaatũũra: Mũtikanarĩe maguta kana thakame.’ ”'
  fra-NCL: 'C’est ici une loi perpétuelle pour vos descendants, en quelque lieu que
    vous habitiez : vous ne mangerez ni graisse, ni sang. »'
  cek-AK: Hae loe kawbaktih ahmuen ah om o cadoeh, angzo han koi na caanawk boih mah
    moithawk hoi athii caak o han ai ah, dungzan ah kaom Angraeng ih lok ah oh, tiah
    a thuih pae.
  cuk-cuk: '” ’Ar bia bemar ambikuoe, bemarga, degi, be-waganga, degisadegu weyob
    igar megoed: Bemar bipisaale, ibmar-e-gwallu, degi, ibmar-abe gunnosurmalad.’
    ”'
  uig-CYR: Бу һәр қандақ турар җайиңларда силәргә әбәдий бәлгүлимә болиду; силәр һеч
    қандақ май яки қан йемәслигиңлар керәк.
  tel-2017: మీరు రక్తాన్ని గానీ కొవ్వుని గానీ తినకూడదు. మీరు నివాసముండే ప్రతిచోటా,
    మీ తరతరాల్లో ఇది మీకు శాశ్వతమైన శాసనం.”
  hat-BSA: '“‘Li se yon règleman pou tout tan atravè tout jenerasyon nou yo, nan tout
    abitasyon nou yo: nou pa pou manje okenn grès, ni okenn san.’”'
  kos-kos: Wangin mwet Israel ac fah kang kutena kiris ku kutena srah. Oakwuk se pa
    inge, ma in karinginyuk sin mwet Israel nukewa nwe tok in acn nukewa ma elos muta
    we.
  hbo-WLC: חֻקַּ֤ת עוֹלָם֙ לְדֹרֹ֣תֵיכֶ֔ם בְּכֹ֖ל מֽוֹשְׁבֹתֵיכֶ֑ם כָּל־חֵ֥לֶב וְכָל־דָּ֖ם
    לֹ֥א תֹאכֵֽלוּ׃ פ
  ibo-ibo: “ ‘Iwu ndị a ga-adịgide site nʼọgbọ ruo nʼọgbọ. Unu ga-edebezu ya nʼebe
    ọbụla unu bi. Unu agaghị eri abụba maọbụ ọbara ọbụla.’ ”
  ory-ory: ତାହା ତୁମ୍ଭମାନଙ୍କର ପୁରୁଷାନୁକ୍ରମେ ସମସ୍ତ ଗୃହରେ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି; ତୁମ୍ଭେମାନେ
    ମେଦ ଓ ରକ୍ତ, କିଛି ଭୋଜନ କରିବ ନାହିଁ।”
  chk-chk: Ousap ochoch kiris ika ün cha. Ei epwe eu allük ngenikemi tori feilfeilachök
    seni eu täppin aramas tori eu täppin ekis meinisin ia oua nom ie.
  rop-rop: En nomo eni Isreil pipul lau blanga dagat eni fet o eni blad. En dijan
    na tharran lowa weya ola Isreil pipul garra kipum olataim nomeda weya dei jidan.”
  ukr-1871: 'Установа віковічня в роди ваші, по всїх осадах ваших: нї жиру, нї крові,
    щоб ви не їли.'
  deu-1951: Das ist eine ewige Satzung für eure Geschlechter an allen euren Wohnorten,
    daß ihr weder Fett noch Blut essen sollt.
  eng-JPS: It shall be a perpetual statute throughout your generations in all your
    dwellings, that ye shall eat neither fat nor blood.
  srp-1865: 'Vjeèan zakon neka vam bude od koljena do koljena u svijem stanovima vašim:
    da ne jedete sala ni krvi.'
  lug-lug: “ ‘Ekintu kino kinaabeeranga etteeka ery’ebiro byonna okuyita mu mirembe
    eginaagendanga giddiriragana mu bifo byonna gye munaabeeranga. Temulyanga masavu
    wadde omusaayi.’ ”
  heb-heb: חקת עולם לדרתיכם בכל מושבתיכם כל חלב וכל דם לא תאכלו׃
  ben-IRV: তোমাদের সমস্ত বাস করার জায়গায় চিরদিনের র জন্য এই নিয়ম পালন করতে হবে,
    তোমরা মেদ ও রক্ত খাবে না।
  pan-pan: “ਇਹ ਤੁਹਾਡੇ ਸਾਰੇ ਨਿਵਾਸ ਸਥਾਨਾਂ ਵਿੱਚ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਦੇ ਲਈ ਸਦਾ ਦੀ ਬਿਧੀ ਹੈ
    ਕਿ ਤੁਸੀਂ ਚਰਬੀ ਅਤੇ ਲਹੂ ਕਦੀ ਨਾ ਖਾਣਾ।”
  mya-JVB: သင် တို့အမျိုး အစဉ်အဆက်တို့သည်၊ နေ လေ ရာရာ၌ ဆီဥ ကိုမ စား ရ၊ အသွေး ကို မစားရဟု
    ထာဝရ ပညတ် တော် ဖြစ်သည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Israela taudia ese digara o rara do idia ania lasi momokani. Inai be noho
    hanaihanai taravatu, bona Israela taudia ese do idia badinaia edia noho gabudia
    ibounai dekenai.”
  urd-urd: यह तुम्हारी सब सुकूनतगाहों में नसल — दर — नसल एक हमेशा का क़ानून रहेगा,
    कि तुम चर्बी या ख़ून मुतलक़ न खाओ।”
  rus-SYN: Это постановление вечное в роды ваши, во всех жилищах ваших; никакого тука
    и никакой крови не ешьте.
  bqc-SIM: Àliↄ ikoyãpi kũa gↄↄpii e á buiwa gu pↄ́ áↄ kuu píi. Ásuli pↄ́ nísi
    ge a au bleo.
  tcz-CHONGTHU: Nangman athao hihen athisan hileh naneh louhel ding ahi. Hiche hi
    nanga dinga aumjing ding dathupeh ahin, chule hoilai muna cheng jong leuchun,
    akhang khanga nanit jing jeng dingu ahi.
  mar-mar: तुम्ही चरबी व रक्त मुळीच खाऊ नये; तुम्ही जेथे कोठे तुमचे घर बांधाल तेथे
    तुमच्यासाठी हा नियम पिढ्यानपिढया कायमचा चालू राहील.”
  qub-qub: «Maycho tiyarpis gamcunaga ama micunquichu wirata ni yawartapis. Chay nishäcunaga
    imaycamapis laymi canga gamcunapaj gamcunapita mirajcunapäpis.»
  bqp-bqp: Yen sɔ̃nɑ bɑɑ ǹ n sɑɑ yeren nɑ, mi i wɑ̃ɑ kpuro, i woodɑ yeni mɛm nɔɔwɔ
    sere kɑ bɑɑdommɑɔ, yerɑ i ku yɑɑ gum di, i ku mɑɑ yen yɛm di.
  hat-hat: Piga nou janm manje ni grès ni san. Sa se yon regleman pou nou swiv, de
    pitit an pitit, kote nou pase.
  eng-BSB: 'This is a permanent statute for the generations to come, wherever you
    live: You must not eat any fat or any blood.”'
  tod-tod: '«Nii ɠa ga ɠɔoɠɔ tɔgi wo-mavofodaiti kpein bɛ, ʋɛ nɔpɛ wa zei ná: Wo
    la sua wulɔi ta ɲamai mia pɛ.»'
  eng-WEBPB: “‘It shall be a perpetual statute throughout your generations in all
    your dwellings, that you shall eat neither fat nor blood.’”
  kbq-kbq: Ama tra kea mevava trake me'nena, tamagri'ene ana miko fore hunante anante
    hu'za esaza vahe'mo'za, magore hu'za agusa'ane, korama'anena onetfa hugahaze.
  nhe-BL: '“Quena, ya ni elis se tlanahuatili tlen monequi inquitlepanitase, imojuanti
    huan nochi imoixhuihua yonque campa hueli inmopantíaj: Amo xijcuaca estli, niyon
    tlachiyajcayotl.”'
  gub-BL: A'e rupi Izaew wà nehe, wyzài ywy rehe wiko mehe wà nehe, nu'u kwaw ikawer
    wà nehe. Nu'u kwaw huwykwer wà nehe no. Peruzar ko ze'eg tuweharupi nehe. Tuwe
    pezuapyapyr weruzar tuweharupi wà nehe no.
  eng-DRA: 'By a perpetual law for your generations, and in all your habitations:
    neither blood nor fat shall you eat at all.'
