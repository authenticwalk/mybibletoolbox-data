verse: LEV.003.009
translations:
  mal-C: അയാൾ സമാധാനയാഗത്തിൽനിന്ന്, അതിന്റെ മേദസ്സും നട്ടെല്ലിനോടുചേർത്തു വെട്ടിയെടുത്ത
    തടിച്ച വാലും ആന്തരികാവയവങ്ങളെ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും അതിനോടുചേർന്നുള്ള സകലമേദസ്സും
  deu-TKW: 'Hierauf soll er von dem Heilsopfer Jahwe ein Feueropfer darbringen, und
    zwar das Fett desselben: den ganzen Fettschwanz - dicht am Schwanzbein soll er
    ihn wegnehmen -, dazu das Fett, das die Eingeweide bedeckt, samt allem Fett an
    den Eingeweiden,'
  lin-lin: 'Kati na mbeka yango ya kozongisa boyokani, tala biteni oyo akobonza epai
    na Yawe lokola likabo bazikisa na moto : mafuta ya mbeka, mokila mobimba, mafuta
    oyo ezipaka biloko ya kati mpe mafuta nyonso oyo ekangami na kati,'
  eng-LSV: And he has brought near from the sacrifice of the peace-offerings a fire-offering
    to YHWH, its fat, the whole fat tail close by the bone—he turns it aside, and
    the fat which is covering the innards, and all the fat which [is] on the innards,
  eng-GNV: 'After, of the peace offrings he shall offer an offring made by fire vnto
    the Lord: he shall take away the fat therof, and the rump altogether, hard by
    the backe bone, and the fat that couereth the inwardes, and all the fat that is
    vpon the inwards.'
  eng-WEBSTER: 'And he shall offer of the sacrifice of the peace-offering an offering
    made by fire to the LORD: its fat, and the whole rump, that shall he take off
    hard by the back-bone; and the fat that covereth the inwards, and all the fat
    that is upon the inwards,'
  nhw-BL: “Huan ipan nopa tlaixpamitl quitlalise nochi ichiyajca. Quitlalise icuitlapil
    catli quipiya miyac ichiyajca huan quicotonase nechca icuitlapa nopa tlapiyali.
    Nojquiya quitlalise nochi ichiyajca catli mopantía ipan iijtic huan tlatlajco
    icuetlaxcol.
  swh-ONEN: 'Kutoka kwenye hiyo sadaka ya amani ataleta dhabihu iliyotolewa kwa Bwana
    kwa moto: mafuta yake, mafuta yote ya mkia uliokatwa karibu na uti wa mgongo,
    mafuta yote yanayofunika sehemu za ndani au yale yanayounganika nazo,'
  bba-bba: Wee ye bɑ koo Yinni Gusunɔ dɔ̃ɔ dokeɑ, yerɑ ten ɡum, kɑ ten siru kpuro
    te bɑ koo burɑ sɑɑ ten ɡɑbu wɑ̃ɑn di, kɑ ɡum mɛ mu bɔsɔnu wukiri,
  eng-KJVCPB: And he shall offer of the sacrifice of the peace offering an offering
    made by fire unto the Lord; the fat thereof, and the whole rump, it shall he take
    off hard by the back bone; and the fat that covereth the inwards, and all the
    fat that is upon the inwards,
  luo-luo: 'Koa kuom chiwo mar lalruok nyaka timne Jehova Nyasaye misango miwangʼo
    gi mach ma gin: bochene gi sembe duto mogol koa e lumbru gi bor moumo jamb-ich
    kaachiel gi boche man kuom jamb-ich,'
  meu-meu: 'Ina herohemaino boubouna amo, lahi ese baine ḡolea oho ḡaudia, Iehova
    ena, baine abi ḡaudia bini: iuna mai digarana idoinai ida ela bona doru turiana,
    bona boga bona bogarau urubina,'
  npi-ULB: त्यस मानिसले मेलबलिलाई परमप्रभुको निम्ति होमबलिझैँ चढाओस् । मेरुदण्डको
    तल्लो भागको सम्पूर्ण बोसो र आन्द्राभुँडीलाई ढाक्‍ने र तीसँगै भएको जम्मै बोसो,
  yor-yor: Kí o sì mú wá nínú ẹbọ àlàáfíà náà, fún ẹbọ tí a fi iná ṣe sí Olúwa; ọ̀rá
    rẹ̀ àti gbogbo ìrù rẹ̀ tí ó ní ọ̀rá, òun ni kí o mú kúrò súnmọ́ egungun ẹ̀yìn
    àti ọ̀rá tí ó bo ìfun lórí; àti gbogbo ọ̀rá tí ń bẹ lára ìfun.
  emp-NTPO: Dji dia b̶ʌba dji dragada, dji dru carraya tʌd̶ada, dji tʌrida, cotrua
    umena dji draga bara, nequima sid̶a sacerdoterãa diaida b̶ʌa Ãcõrẽa babue diad̶amãrẽã.
  pes-OPCB: کاهن باید چربی این قربانی سلامتی را به عنوان هدیۀ مخصوص به خداوند تقدیم
    کند. این چربی شامل دنبه که از نزدیکی ستون مهره‌ها جدا شده، و تمام چربی داخل شکم،
  tgl-ULB: Maghahandog ang lalaki ng alay ng mga handog para sa pagtitipon-tipon bilang
    isang handog na gawa sa pamamagitan ng apoy kay Yahweh. Aalisin ang taba, ang
    buong taba ng buntot hanggang sa gulugod, at ang tabang bumabalot sa lamang-loob
    at ang lahat ng tabang malapit sa lamang-loob,
  hui-hui: Ani biai howa sibi podowa loma binigo mo miaga agali kagome Anduane Homogonaga
    lomabu delelo mulene nga. Ibugua sibi abene habanebi bayale damene bu karubi ereneha
    habane kagobi mulene nga. Erene mbolombolone unura modawenehayagi gaibu dali holene
    nga. Ani bialu abene gugunibi bu mulene nga.
  mya-mya: ထို့​နောက်​သိုး​အ​ဆီ၊ ဆူ​ဖြိုး​သော​အ​မြီး၊ ဝမ်း တွင်း​သား​များ​မှ​ရှိ​သ​မျှ​အ​ဆီ၊
    ကျောက်​ကပ် များ​နှင့်​ကျောက်​ကပ်​အ​ဆီ၊ အ​သည်း​မှ​အ​ကောင်း ဆုံး​အ​ပိုင်း​တို့​ကို​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်
    ကပ်​ရ​မည်။-
  bod-N: དེ་ནས་ཞི་བདེའི་མཆོད་པ་ལས། ཁོས་ཚིལ་བླངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་དུ་འབུལ་དགོས་པ་འདི་ལྟ་སྟེ།
    སྒལ་ཚིགས་ནས་བླངས་པའི་རྔ་མ་ཚོན་པོ་ཧྲིལ་པོ་དང་། ནང་ཁྲོལ་བཏུམས་པའི་ཚིལ་དང་ནང་ཁྲོལ་སྟེང་གི་ཚིལ་ཐམས་ཅད་དང་།
  sna-sna: Kubva pachipiriso chokuwadzana anofanira kuuya nechipiriso chinoitirwa
    Jehovha nomoto, mafuta acho, ose mafuta echimuswe chakakora chakadimurwa, nechapamusana,
    ose mafuta akafukidza ura neakabatana nahwo,
  spa-BLM: Del sacrificio de paz ofrecerá una ofrenda encendida a Yahvé; su grasa,
    toda la grasa de la cola, la quitará junto a la espina dorsal; y la grasa que
    cubre las vísceras, y toda la grasa que está sobre las vísceras,
  cac-cac: 'A junoc mach ex tzeyac'' junoc noc'' silab'' chi'', tzeyiq''uel junoc
    macan̈ d''a noc'' yic sn̈usjitz''a d''a yichan̈ Jehová, aton juntzan̈ tic tz''ic''jieli:
    Xepual sn̈e noc'', vach'' tz''aj yic''jiel smasanil yed'' xepu'' ayoch d''a noc''
    yol sc''ool,'
  swh-ULB: Mtu akitoa sadaka ya dhabihu ya amani kama sadaka ya kusogezwa kwa moto
    kwa Bwana. Mafuta, mafuta ya mkia yatakatwa hapo karibu na mfupa wa kiuno, na
    mafuta yanayofunika matumbo na mafuta yaliyo katika matumbo,
  bel-bel: і няхай прынясе зь мірнай ахвяры ў ахвяру Госпаду тлушч яе, увесь курдзюк,
    адрэзаўшы яго па самую хрыбтовую костку, і лой, што на вантробах, і ўвесь здор,
    што на вантробах,
  deu-ELBBK: 'Und er soll von dem Friedensopfer als Feueropfer dem HERRN darbringen:
    sein Fett, den ganzen Fettschwanz; dicht beim Rückgrat soll er ihn abtrennen;
    und das Fett, das das Eingeweide bedeckt, und alles Fett, das am Eingeweide ist,'
  mbb-OT: Puun dutun te ibpemuhat, ne edtarin is memumuhat te ibpemuhat din diyà te
    Nengazen he pemuhat pinaaǥi te hapuy. Egkuwaan din is menge tavà kayi, is tivuuk
    he melambù he ikug he midlempek tempeza, is langun he tavà diyà te seled te ǥetek,
  mal-2015: അവൻ സമാധാനയാഗത്തിൽനിന്നു അതിന്റെ മേദസ്സും തടിച്ചവാൽ മുഴുവനും - ഇതു തണ്ടെല്ലിങ്കൽനിന്നു
    പറിച്ചുകളയേണം - കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കുടലിന്മേലുള്ള സകലമേദസ്സും
  rmc-rmc: Le smiromoskra obetatar anela le RAJESKE sar jagaľi obeta o žiros, calo
    žirošno chvostos, so odčhinela dži paš o paluno kokalos, the savoro žiros, so
    hin pro andrune kotora the pašal lende,
  pes-OPV: و از ذبیحه سلامتی هدیه آتشین بجهت خداوند بگذراند، یعنی پیه‌اش و تمامی دنبه
    را وآن را از نزد عصعص جدا کند، و پیهی که احشا رامی پوشاند و همه پیه را که بر احشاست.
  ron-1924: 'Дин ачастэ жертфэ де мулцумире, сэ адукэ о жертфэ мистуитэ де фок ынаинтя
    Домнулуй, ши ануме: грэсимя, коада ынтрягэ, пе каре о ва десфаче де ла осул спинэрий,
    грэсимя каре акоперэ мэрунтаеле ши тоатэ грэсимя каре цине де мэрунтае,'
  ben-OBCV: মঙ্গলার্থক বলি থেকে অগ্নিকৃত উপহার সে সদাপ্রভুর উদ্দেশে নিবেদন করবে। বলিকৃত
    পশুর সমস্ত মেদ, অথবা এতে সংযুক্ত অন্যান্য প্রত্যঙ্গ,
  som-som: Oo allabariga qurbaannada nabaadiinada ah waa inuu Rabbiga qurbaan dab
    loogu sameeyo uga bixiyaa xaydhiisa iyo badhidiisa oo dhan, taasoo uu ka gooyo
    meesha ay lafta dhabarka ka haysato, iyo xaydha gudaha ku duuban, iyo xaydha neefka
    uurkiisa ku jirta oo dhan,
  lat-VUC: 'Et offerent de pacificorum hostia sacrificium Domino: adipem et caudam
    totam'
  eng-ASVBT: And he shall offer of the sacrifice of peace offerings an offering made
    by fire unto Jehovah; the fat thereof, the fat tail entire, he shall take away
    hard by the backbone; and the fat that covereth the innards, and all the fat that
    is upon the innards,
  ita-1885: 'E offerisca il sacerdote di quel sacrificio da render grazie, ciò che
    si ha da ardere al Signore, cioè: il grasso, e la coda intiera, la quale spicchisi
    appresso della schiena; e il grasso che copre l''interiora, e tutto il grasso
    che è sopra l''interiora;'
  eng-LXXUP: 'And he shall bring of the peace offering a burnt sacrifice to the Lord:
    the fat and the hinder part unblemished he shall take away with the loins, and
    having taken away all the fat that covers the belly, and all the fat that is on
    the belly,'
  eng-ULB: The man will offer the sacrifice of fellowship offerings as an offering
    made by fire to Yahweh. The fat, the entire fat tail cut away close to the backbone,
    and the fat that covers the inner parts and all the fat that is near the inner
    parts,
  spa-VBL: 'De la ofrenda de paz debes traer una ofrenda de comida al Señor hecha
    de su grasa: la cola entera removida de la base de la rabadilla, toda la grasa
    que cubre el interior,'
  fra-_FOB: 'Il offrira, du sacrifice de prospérités, en sacrifice fait par le feu
    à l''Éternel: sa graisse, la queue entière, qu''il séparera près de l''échine,
    et la graisse qui couvre les entrailles, et toute la graisse qui est sur les entrailles,'
  mal-mal: അവൻ സമാധാനയാഗത്തിൽനിന്നു അതിന്റെ മേദസ്സും തടിച്ചവാൽ മുഴുവനും - ഇതു നട്ടെല്ലിൽനിന്നു
    പറിച്ചുകളയണം - കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കുടലിന്മേലുള്ള സകലമേദസ്സും
  urd-GVR: Pesh karne wālā charbī, pūrī dum, antaṛiyoṅ par kī sārī charbī, gurde us
    charbī samet jo un par aur kamr ke qarīb hotī hai aur joṛkalejī jalne wālī qurbānī
    ke taur par Rab ko pesh kare. In chīzoṅ ko gurdoṅ ke sāth hī alag karnā hai.
  suz-BL: मेकोमी दुशा बाक्‍तीक आ पर्बम चढ़ेतीक भेडा आ बोंसो परमप्रभु यावे कली मीम
    चोशा चढ़ेचा माल्‍ब। मेको बोंसो पाइश्‍शो मीलु नु क्रातो आ नेक्‍था रे नेल्‍ल ग्रुंइचा
    माल्‍नीम। गा क्‍यी आ तार ङा नु मेको कली गिल्‍शो बोंसो नेल्‍ल चढ़ेचा माल्‍नीम।
  ita-1927: E di questo sacrifizio di azioni di grazie offrirà, come sacrifizio mediante
    il fuoco all’Eterno, il grasso, tutta la coda ch’egli staccherà presso l’estremità
    della spina, il grasso che copre le interiora e tutto il grasso che aderisce alle
    interiora,
  ckb-ckb: لە قوربانی هاوبەشییەکەش پیوەکەی وەک قوربانی بە ئاگر بۆ یەزدان پێشکەش دەکرێت.
    دوگەکەی بە تەواوی لەلای دوا بڕبڕەی پشتەوە لێ دەکاتەوە لەگەڵ ئەو پیوەی هەناوی داپۆشیوە
    و هەموو ئەو پیوەی بەسەر هەناویەوەیە،
  eng-BBE: And of the peace-offering, let him give an offering made by fire to the
    Lord; the fat of it, all the fat tail, he is to take away near the backbone; and
    the fat covering the inside parts and all the fat on the inside parts,
  kan-OKCV: ಸಮಾಧಾನದ ಬಲಿಗಾಗಿ ಅದರ ಇಡೀ ಹಿಂಭಾಗವನ್ನೂ, ಅದರ ಕೊಬ್ಬನ್ನೂ, ಅವನು ಬೆನ್ನೆಲುಬಿನಿಂದ
    ತೆಗೆದು ಕರುಳುಗಳನ್ನು ಮುಚ್ಚುವ ಕೊಬ್ಬನ್ನೂ, ಕರುಳುಗಳ ಮೇಲಿರುವ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನೂ,
  tam-2017: பின்பு அவன் சமாதானபலியிலே அதின் கொழுப்பையும், நடு எலும்பிலிருந்து எடுத்த
    முழு வாலையும், குடல்களை மூடிய கொழுப்பையும் அவைகளின்மேல் இருக்கிற கொழுப்பு முழுவதையும்,
  spa-RV-1909: 'Y del sacrificio de las paces ofrecerá por ofrenda encendida á Jehová,
    su sebo, y la cola entera, la cual quitará á raíz del espinazo, y el sebo que
    cubre los intestinos, y todo el sebo que está sobre las entrañas:'
  ron-BTF: Și să aducă din sacrificiul ofrandei de pace, ofrandă făcută prin foc pentru
    DOMNUL; grăsimea acestuia și întreaga noadă, să o scoată de pe osul spinării;
    și grăsimea care acoperă măruntaiele și toată grăsimea care este pe măruntaie,
  eng-WEBP: He shall offer from the sacrifice of peace offerings an offering made
    by fire to the LORD; its fat, the entire tail fat, he shall take away close to
    the backbone; and the fat that covers the entrails, and all the fat that is on
    the entrails,
  eng-FBV: 'From the peace offering you are to bring a food offering to the Lord made
    up of its fat: the whole fat tail removed from close to the tailbone, all the
    fat that covers the insides,'
  nld-1939: 'Van dit vredeoffer moet hij het vet als een vuuroffer aan Jahweh opdragen:
    al het staartvet, dat hij dicht bij het staartbeen moet afsnijden; het vet, dat
    de ingewanden bedekt, met al het vet, dat aan de ingewanden vastzit,'
  nch-BL: “Huan ipan nopa taixpamit quitalise nochi ichiyajca. Quitalise icuitapil
    cati quipiya miyac ichiyajca huan quicotonase nechca icuitapa nopa tapiyali. Nojquiya
    quitalise nochi ichiyajca cati mopantía iijtico huan tatajco ten icuetaxcol.
  vie-1934: Do của lễ thù ân nầy, người phải dâng làm của lễ dùng lửa dâng cho Đức
    Giê-hô-va, mỡ và cái đuôi nguyên, chặt gần cuối xương sống, mỡ chài và mỡ bộ lòng;
  hin-CV: 'मेल बलि की बलि से वह याहवेह के लिए अग्निबलि के रूप में यह अर्पित करे: इसकी
    चर्बी व मोटी पूंछ को वह रीढ़ से अलग करेगा, वह चर्बी जो आंतों को ढांपती है, वह
    संपूर्ण चर्बी, जो आंतों पर है,'
  eng-OURB: He shall offer from the sacrifice of peace offerings an offering made
    by fire to Adonai; its fat, the entire tail fat, he shall take away close to the
    backbone; and the fat that covers the inwards, and all the fat that is on the
    inwards,
  spa-BES: Y de la ofrenda de paz, que dé una ofrenda encendida al Señor; la gordura
    de ella, toda la cola gorda, debe quitarla cerca de la columna vertebral; y la
    grasa que cubre los intestinos y toda la grasa en las partes internas,
  tdx-tdx: 'Ho banabanae’e boak’ amy engam-pañanin­tsiñey ty ho soroñañe am’ Iehovà:
    o safo’eo, i hofa’e vondrakey ie hafahañe reketse ty lambosim-pohe’e naho ty sabora
    manaroñe o ova’eo, toe ze hene sabora amo ova’eo,'
  vid-vid: Hamba, kulawa kuli nhambiko ya kikala goya yalingulavilwa Mkulu Nguluwi
    kwa chiluli, komlavila mafuta na mafuta ga mumchila uwele udumuligwe habehi ng'hatu
    na chigudi cha mgongosango na mafuta geng'ha galingugubika mitumbu,
  eng-OKE: And of his oblation of the consecrated victim before the Lord, its fat,
    the entire tail close by the backbone, he shall remove; the fat which covereth
    the inwards, even all the fat which is upon the inwards, and the two kidneys and
    the fat which is upon the inwards,
