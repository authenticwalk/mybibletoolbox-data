    the backbone; and the fat that covers the entrails, and all the fat that is on
    the entrails,
  urd-GVH: पेश करनेवाला चरबी, पूरी दुम, अंतड़ियों पर की सारी चरबी, गुरदे उस चरबी समेत
    जो उन पर और कमर के क़रीब होती है और जोड़कलेजी जलनेवाली क़ुरबानी के तौर पर रब को
    पेश करे। इन चीज़ों को गुरदों के साथ ही अलग करना है।
  rug-rug: 'Meke kaqu va vukivukihi va uququ ni sa sari na kukurudi sari na kurukuru
    sara pude na ginani tana vinariponi koe Zihova saripu gua hire: sa deana, sa doduruna
    sa deana pa pikutuna sapu ta moku vagi taloa tata koasa suri mudi, meke sari doduru
    deana pa korapana sa,'
  gaz-gaz: Innis aarsaa nagaa sana irraa qalma ibiddaan Waaqayyoof dhiʼeeffamu haa
    fidu; kunis cooma isaa, duboo isaa kan lafee dugdaatti dhiʼeeffamee kutame hunda,
    moora miʼa garaa haguuguu fi kan itti maxxanu hunda,
  fra-LSG: 'De ce sacrifice d’actions de grâces, il offrira en sacrifice consumé par
    le feu devant l’Éternel: la graisse, la queue entière, qu’il séparera près de
    l’échine, la graisse qui couvre les entrailles et toute celle qui y est attachée,'
  gnn-gnn: '@see-verse:LEV.003.008'
  yal-yal: 'A xa a subeni itoe tongo bɔɲɛ xunbeli saraxan na, a ne rali Alatala ma
    tɛɛn na: a turena, a xunla nun a turene birin, naxan baxi a gbingi xɔnna ma, a
    turen naxanye birin a buru subene ma e nun naxanye singanxi e ra,'
  haw-1868: 'A e kaumaha aku oia i ka mohaihoomalu, he alana puhi ia Iehova; o kona
    kaikea a me ka huelo, e lawe ae oia ma ka iwi kuamoo: o ka makaupena e uhi ana
    i ka naau, a me ka nikiniki a pau ma ka naau,'
  arb-NAV: وَيُحْرِقُ الْكَاهِنُ أَمَامَ الرَّبِّ مِنْ ذَبِيحَةِ السَّلامِ شَحْمَهَا،
    فَيَنْزِعُ كَامِلَ الأَلْيَةِ مِنْ عِنْدِ الْعُصْعُصِ وَجَمِيعَ شَحْمِ الأَعْضَاءِ
    الدَّاخِلِيَّةِ
  ewe-ewe: Eye woatɔ dzo eƒe ami, eƒe asike, woalã asike la ɖa tso lã la ƒe dzimeƒu
    ŋu, ami si le eƒe dɔmenuwo ŋu,
  eng-LEE: And he shall offer the sacrifice of the peace-offering, as a fire-offering
    unto the Lord, the best part thereof, the whole rump, hard by the backbone shall
    he take it off; and the fat that covereth the inwards, and all the fat that is
    upon the inwards;
  asm-FB: পাছত তেওঁ সেই মঙ্গলাৰ্থক বলিৰ পৰা যিহোৱাৰ উদ্দেশ্যে অগ্নিকৃত উপহাৰ স্বৰূপে
    তাৰ তেল, গোটেইডাল নেগুৰ, নাড়ী-ভুৰু ঢকা তেল আৰু নাড়ীত লাগি থকা আটাই তেল,
  sus-A: يِ شَنُنتٍيَ سّرّشّ كُي، عَ لَنمَ عَ تُرٍ، عَ شُلِ، تُرٍ نَشَن نَ قُرِنفّ
    سّيتِ مَ،
  fra-SBL: Il prélèvera sur le sacrifice d'actions de grâces un sacrifice consumé
    par le feu en l'honneur de l'Éternel ; il enlèvera la graisse, toute la graisse
    de la queue, jusqu'à l'épine dorsale ; il enlèvera la graisse qui recouvre les
    entrailles, et toute la graisse qui est sur les entrailles,
  hbo-hbo: וְהִקְרִ֨יב מִזֶּ֣בַח הַשְּׁלָמִים֮ אִשֶּׁ֣ה לַיהוָה֒ חֶלְבֹּו֙ הָאַלְיָ֣ה
    תְמִימָ֔ה לְעֻמַּ֥ת הֶעָצֶ֖ה יְסִירֶ֑נָּה וְאֶת־הַחֵ֙לֶב֙ הַֽמְכַסֶּ֣ה אֶת־הַקֶּ֔רֶב
    וְאֵת֙ כָּל־הַחֵ֔לֶב אֲשֶׁ֖ר עַל־הַקֶּֽרֶב׃
  eng-WYCLIFFE: And thei schulen offre of the sacrifice of pesible thingis a sacrifice
    to the Lord, the innere fatnesse,
  piu-2006: '@see-verse:LEV.003.008'
  cwe-cwe: Maabaho kulawa muna inhambiko iyo ya tindiwalo iyolaviligwa Mndewa Mulungu
    kwa moto, kezamulavila mabambala yake na mkila wose uli na mabambala yakanhigwe
    habehi ng'hani na umgongosango hamwe na mabambala yogubika utumbo,
  kik-kik: 'Kuuma harĩ iruta rĩu rĩa ũiguano, nĩakarutĩra Jehova nyama imwe cia gũcinwo
    na mwaki: nacio nĩ maguta mako, na mũtingʼoe wothe ũrĩa mũnoru ũtinĩirio gĩtina-inĩ
    kĩa rũcuthĩ, na maguta ma rũambũ mothe marĩa mahumbĩire nyama cia nda, na marĩa
    manyiitaine nacio,'
  fra-NCL: 'De ce sacrifice pacifique, il offrira en sacrifice par le feu à Yahweh :
    sa graisse, la queue entière, coupée près de l’échine ; la graisse qui enveloppe
    les entrailles et toute la graisse qui est attachée aux entrailles ;'
  cek-AK: Tazae taqawn kakhuk athawknawk hoi tazae taqawn nui ih athawknawk boih,
    athawk hoi kaenghuh taeng ih ngannawk to la ah, angdaeh angbawnhaih sak hanah,
  cuk-cuk: '” ’Dule-gwenatigwar-guega Bab-Jehováʼga we-sibad-wawaad-ibmarmar ogumakar
    ukoed: E-gwallu, e-bunnusaila-nagase-sikaled, samur-birgi-gwallumar-nanaid, degi,
    bela samur-bukwad-e-dikarmargi-gwallumar-nanaid,'
  uig-CYR: Сунғучи киши бу енақлиқ қурбанлиғидин Пәрвәрдигарға атап отта сунулидиған
    һәдийә сүпитидә бир қисмини, йәни униң мейини елип беғишлисун, — пүтүн майлиқ
    қуйруғини униң омуртқисиға йеқин йәрдин аҗритип елип, ич қарнини йөгәп турған
    майни, шундақла барлиқ ич мейини елип,
  tel-2017: ఆ వ్యక్తి శాంతిబలి అర్పణను దహనబలి అర్పణగా యెహోవాకు అర్పిస్తాడు. ఆ బలి
    పశువు కొవ్వునూ, వెన్నెముక చివర వరకూ ఉండే కొవ్వు పట్టిన తోకనంతా, దాని అంతర్భాగాలకి
    పట్టి ఉన్న కొవ్వునూ, వాటి దగ్గరలో కనిపించే కొవ్వునూ తీసి వేరు చేయాలి.
  hat-BSA: Soti nan ofrann sakrifis lapè a, li va pote kòm ofrann pa dife bay SENYÈ
    a, grès li, tout grès ke li menm, moun nan va retire pre zo do a, ak grès ki kouvri
    zantray yo ak tout grès ki tache sou zantray yo.
  kos-kos: 'ac srela ip inge kewa in mwe kisa mongo nu sin LEUM GOD: kiris, ac acn
    kiris ke pulun sheep soko ah nufon su ac fah laslasla apkuran nu ke sri in fintokol,
    oayapa kiris nukewa ma nokomla koanonsial,'
  hbo-WLC: וְהִקְרִ֨יב מִזֶּ֣בַח הַשְּׁלָמִים֮ אִשֶּׁ֣ה לַיהוָה֒ חֶלְבּוֹ֙ הָאַלְיָ֣ה
    תְמִימָ֔ה לְעֻמַּ֥ת הֶעָצֶ֖ה יְסִירֶ֑נָּה וְאֶת־הַחֵ֙לֶב֙ הַֽמְכַסֶּ֣ה אֶת־הַקֶּ֔רֶב
    וְאֵת֙ כָּל־הַחֵ֔לֶב אֲשֶׁ֖ר עַל־הַקֶּֽרֶב׃
  ibo-ibo: 'Ị ga-esite nʼonyinye aja udo a, weta onyinye nsure ọkụ nye Onyenwe anyị:
    abụba ya, na abụba niile dị nʼọdụdụ ya nke a ga-esite nʼakụkụ ọkpụkpụ azụ ya bepụta,
    na abụba kpuchiri ihe dị nʼime afọ ya; na abụba niile nke metụtara ha,'
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ସେହି ମଙ୍ଗଳାର୍ଥକ ବଳିରୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର
    ଉତ୍ସର୍ଗ କରିବ; ଅର୍ଥାତ୍‍, ତହିଁର ମେଦ, ସମସ୍ତ ମେଦମୟ ଲାଙ୍ଗୁଳ ମେରୁଦଣ୍ଡ ନିକଟରୁ ନେବ, ଅନ୍ତ
    ଆଚ୍ଛାଦକ ମେଦ, ଅନ୍ତ ଉପରିସ୍ଥ ସମସ୍ତ ମେଦ,
  chk-chk: 'Iwe, seni ewe mönün asoren kinamwe epwe eäni asor won ekkei ngeni ewe
    Samol mi Lapalap ekei kinikin: kirisin, unusen kirisin mechan, epwe rei kükü ngeni
    chülapan, ewe kiris mi pwölüela pisekin lon inisin meinisin,'
  rop-rop: en gibitbat dislot difrinwan pat blanga det enimul blanga det ofring langa
    mi, detlot fet, en ol det fetwan teil en im garra kadimof rait gulijap langa bekboun,
    en ola fet weya im gaburrumap garram ola binjipat insaidwei,
  ukr-1871: 'І мусить він принести з мирної жертви огняний приніс Господеві: жир її,
    ввесь курдюк до крижової костї оддїлить; і жир, що вкриває тельбухи.'
  deu-1951: Darnach bringe er von dem Dankopfer das Fett dem HERRN zur Verbrennung
    dar, dazu das Fett, welches das Eingeweide bedeckt, samt allem Fett an den Eingeweiden;
  eng-JPS: 'And he shall present of the sacrifice of peace-offerings an offering made
    by fire unto the LORD: the fat thereof, the fat tail entire, which he shall take
    away hard by the rump-bone; and the fat that covereth the inwards, and all the
    fat that is upon the inwards,'
  srp-1865: Potom neka sveštenik prinese od žrtve zahvalne ono što se pali Gospodu,
    salo, cio rep do leða, salo što pokriva crijeva i sve salo što je na crijevima;
  lug-lug: 'Mu kiweebwayo olw’emirembe ky’anaaleetanga okuwaayo ng’ekiweebwayo eri
    Mukama nga kyokebwa mu muliro, anaggyangamu bino n’abiwaayo eri Mukama: anaawangayo
    amasavu n’omukira gwonna n’amasavu gaagwo, nga gusaliddwako okumpi n’omugongo,
    n’amasavu agabikka ku byenda, n’amasavu gonna agali okumpi n’ebyenda,'
  heb-heb: והקריב מזבח השלמים אשה ליהוה חלבו האליה תמימה לעמת העצה יסירנה ואת החלב
    המכסה את הקרב ואת כל החלב אשר על הקרב׃
  ben-IRV: আর মঙ্গলার্থক বলি থেকে কিছু নিয়ে সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার
    উৎসর্গ করবে; ফলে তার মেদ ও সম্পূর্ণ লেজটি মেরুদণ্ডের কাছ থেকে কেটে নেবে, আর ঢাকা
    মেদ ও অন্ত্রের কাছের সব মেদ,
  pan-pan: ਤਦ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਵਿੱਚੋਂ ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇ ਅਰਥਾਤ
    ਉਸ ਦੀ ਚਰਬੀ ਨਾਲ ਭਰੀ ਪੂਛ ਰੀੜ ਦੇ ਕੋਲੋਂ ਵੱਢ ਕੇ ਵੱਖ ਕਰੇ ਅਤੇ ਉਹ ਚਰਬੀ ਜੋ ਆਂਦਰਾਂ ਨੂੰ ਢੱਕਦੀ
    ਹੈ ਅਤੇ ਸਾਰੀ ਚਰਬੀ ਜੋ ਆਂਦਰਾਂ ਦੇ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ,
  mya-JVB: အကောင်ဆီဥ ၊ ကျောရိုး ကတိတိဖြတ် သော အမြီး ရှိသမျှ ၊ အအူ ကို ဖုံး သော အဆီဥ
    ၊ အအူ နှင့် ဆိုင်သမျှ သောအဆီဥ၊
  hmo-hmo: 'Bona idia ese mamoe ena tauanina kahana haida Lohiabada dekenai aniani
    boubouna totona do idia henia, kahadia be inai: Mamoe ena digara, iena iuna badana
    ela bona doruna ena turia, bona bogarauna ena digara ibounai,'
  urd-urd: और वह सलामती के ज़बीहे में से ख़ुदावन्द के लिए अतिशी क़ुर्बानी पेश करे;
    या'नी उसकी पूरी चर्बी भरी दुम को वह रीढ़ के पास से अलग करे, और जिस चर्बी से अंतड़ियाँ
    ढकी रहती हैं, और वह सारी चर्बी जो अंतड़ियों पर लिपटी रहती है,
  rus-SYN: и пусть принесет из мирной жертвы в жертву Господу тук ее, весь курдюк,
    отрезав его по самую хребтовую кость, и тук, покрывающий внутренности, и весь
    тук, который на внутренностях,
  bqc-SIM: Tó àlɛ sapi o, aàli a pↄ́ɛ beeↄ sɛ wà ka Diiɛ tɛ́u à tɛ́kũ. Aàli
    a vlã́ zↄ̃ ń a nísio, i a plɛ kau yↄↄ, i mↄ́ ń sãpi sálanao ń a guupↄ nísiↄ
    píi
  tcz-CHONGTHU: Thempupa chun hiche chamna thilto a athao jouse chu Pakaiya dinga
    thilpeh lutah a apeh ding ahi. Hiche lah a chu atingpigu amei kitanlhah na geiya
    beh athao ho, agila beh athao jouse,
  mar-mar: अर्पण करणाऱ्यांने शांत्यर्पणाचा काही भाग परमेश्वरास हव्य म्हणून अर्पण करण्यासाठी
    द्यावा. त्याने त्या पशूची चरबी व पाठीच्या कण्यातून कापून काढलेले चरबीदार शेपूट,
    आतड्यावरील भोवतालची चरबी.
  qub-qub: Alli goyaypita sacrifisyupaj apamushan uywapataga nogapaj jorgonga wiranta,
    ushajpaj chupanta, pacha wirancunata,
  bqp-bqp: Wee ye bɑ koo Yinni Gusunɔ dɔ̃ɔ dokeɑ, yerɑ ten gum, kɑ ten siru kpuro
    te bɑ koo burɑ sɑɑ ten gɑbu wɑ̃ɑn di, kɑ gum mɛ mu bɔsɔnu wukiri,
  hat-hat: 'Nan bèt yo ofri a, l''a pran pati sa yo: grès la, ke y''a koupe ra koupyon
    an, grès ki vlope tripay la,'
  eng-BSB: 'And from the peace offering he shall bring an offering made by fire to
    the LORD consisting of its fat: the entire fat tail cut off close to the backbone,
    the fat that covers the entrails, all the fat that is on them,'
  tod-tod: 'Naama yiilɛi zalaɠai zu, nii a kula ba ga zalaɠai, é ɠalazu abui ɠa,
    Ɠɔoɠɔ GALAGI ʋɛ, naa ɠa é ga: ma wulɔi, ta wɔɔngi kpein, a kula saamalɔkaei ʋa,
    ta ma wulɔi felevelegai koozu zɔɔlaiti ma, ta nii kpein giliai ba,'
  eng-WEBPB: He shall offer from the sacrifice of peace offerings an offering made
    by fire to the LORD; its fat, the entire tail fat, he shall take away close to
    the backbone; and the fat that covers the entrails, and all the fat that is on
    the entrails,
  kbq-kbq: Rimpa fru ofama hunaku'ma hania afuteti'ma erisia, afova'ane risona agu'sama,
    amagenafinti ahe futagi'ane, rimpama eri anovazi'nea afova'ane, ana maka afova'ane,
  nhe-BL: “Huan ipan nopa tlaixpamitl quitlalise nochi ichiyajca. Quitlalise icuitlapil
    tlen quipiya miyac ichiyajca huan quicotonase nechca icuitlapa nopa tlapiyali.
    Nojquiya quitlalise nochi ichiyajca tlen mopantía ipan iijtic huan tlatlajco icuitlaxcol.
  gub-BL: 'Amo xaxeto omono putar ma''ea''yr Tupàn Tuweharupi Wiko Ma''e pe hemi''u
    imono pyr romo nehe: ikawer, huwaz paw, ikawer hie kwer ipyk arer,'
  eng-DRA: 'And they shall offer of the victim of peace offerings a sacrifice to the
    Lord: the fat and the whole rump,'
