verse: LEV.003.002
translations:
  mal-C: അയാൾ തന്റെ വഴിപാടുമൃഗത്തിന്റെ തലയിൽ കൈവെക്കുകയും സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽ
    അതിനെ അറക്കുകയും ചെയ്യണം. അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ
    ചുറ്റും തളിക്കണം.
  deu-TKW: Sodann stemme er die Hand auf den Kopf seines Opfers und schlachte es vor
    der Thüre des OffenbarungszeItes; die Söhne Aarons aber, die Priester, sollen
    das Blut ringsum an den Altar sprengen.
  lin-lin: Akotia loboko na ye na moto ya mbeka, akokata yango kingo na ekuke ya Ndako
    ya kapo ya Bokutani. Bongo, Banganga-Nzambe, bana mibali ya Aron, bakosopa makila
    na yango na bangambo nyonso ya etumbelo.
  eng-LSV: and he has laid his hand on the head of his offering, and has slaughtered
    it at the opening of the Tent of Meeting, and sons of Aaron, the priests, have
    sprinkled the blood around the altar.
  eng-GNV: 'And shall put his hande vpon the head of his offering, and kill it at
    the doore of the Tabernacle of the Congregation: and Aarons sonnes the Priestes
    shall sprinkle the blood vpon the altar rounde about.'
  eng-WEBSTER: 'And he shall lay his hand upon the head of his offering, and kill
    it at the door of the tabernacle of the congregation: and Aaron''s sons the priests
    shall sprinkle the blood upon the altar round about.'
  nhw-BL: Huan nopa masehuali catli quihualicas nopa tlacajcahualistli quitlalis imax
    ipan nopa tlapiyali itzonteco huan quimictis nopona nechca puerta tlen nopa yoyon
    tiopamitl. Huan itelpocahua Aarón, nopa totajtzitzi, quicuise nopa estli huan
    ica quiatzejtzelhuise yahualtic nopa tlaixpamitl.
  swh-ONEN: Ataweka mkono wake juu ya kichwa cha sadaka yake na kumchinja penye ingilio
    la Hema la Kukutania. Ndipo makuhani wana wa Aroni watanyunyiza damu yake pande
    zote za madhabahu.
  bba-bba: U koo win nɔmu sɔndiwɑ kɛtɛ yen wiru wɔllɔ kpɑ u ye sɑkɑ kuu ten kɔnnɔwɔ
    mi bɑ rɑ Yinni Gusunɔ sɑ̃. Kpɑ yɑ̃ku kowo Aronin bibu bu yen yɛm yɛ̃kɑ bu kɑ sɑ̃ɑ
    yerun nɔɔ bɔkɑ sikerenɑ.
  eng-KJVCPB: 'And he shall lay his hand upon the head of his offering, and kill it
    at the door of the tabernacle of the congregation: and Aaron’s sons the priests
    shall sprinkle the blood upon the altar round about.'
  luo-luo: Ngʼatno nyaka ket lwete ewi misango mar dherno, kendo oyangʼe e dho Hemb
    Romo. Eka jodolo ma yawuot Harun nokaw remo, kendo ginikire e bathe kendo mar
    misango koni gi koni.
  meu-meu: Ia ese imana na ena boubou ḡauna kwarana ai baine atoa kau, bena baine
    alaia mase, hebou kalagana iduarana ai. Bena Aaron natuna, hahelaḡa taudia, ese
    rarana bae abia, ihaboulaina patana latanai bona badinai bae nevaria heḡeḡe.
  npi-ULB: त्यसले बलिको टाउकोमा आफ्नो हात राखोस् र त्यसलाई भेट हुने पालको प्रवेशद्वारमा
    नै मारोस् । त्यसपछि हारूनका छोराहरू अर्थात् पुजारीहरूले त्यसको रगत वेदीको वरिपरि
    छर्कून् ।
  yor-yor: Kí ó gbé ọwọ́ rẹ̀ lé e lórí, kí ó sì pa á ní ẹnu-ọ̀nà àgọ́ àjọ. Nígbà náà
    ni àwọn ọmọ Aaroni tí í ṣe àlùfáà yóò wọ́n ẹ̀jẹ̀ ẹran náà yí pẹpẹ ká.
  emp-NTPO: Dji dia b̶ʌba idji jʌwara paca boro ʌ̃rʌ̃ b̶ʌped̶a o ʌrrãgo beaida b̶ʌa
    Ãcõrẽ wua ded̶e ed̶a wãbada caita. Maʌ̃be Aaroʌ̃ warrarã sacerdoterãba dji oara
    animarã babue diabada ʌ̃rʌ̃ idjab̶a orroza bid̶a jĩãpod̶ida panʌa.
  pes-OPCB: شخصی که حیوان را تقدیم می‌کند، باید دست خود را روی سر آن بگذارد و دم در
    خیمۀ ملاقات سرش را ببرد. پسران هارون خون آن را بر چهار طرف مذبح بپاشند.
  tgl-ULB: Ipapatong niya ang kaniyang kamay sa ulo ng kaniyang handog at papatayin
    ito sa pintuan ng tolda ng pagpupulong. Pagkatapos isasaboy ng mga anak ni Aaron
    na lalaki na mga pari ang dugo nito sa mga gilid ng altar.
  hui-hui: Ibugua nogo bulumaga biagonaga haguaneni gi wialu Anduane Homogonaga Balai
    Anda kago haneni bolebira. Ani baragola nogo darama ngago Arono aria loma binigo
    mo miaga agali karu tigua hambu yalu puwa lomabu delaga dabu kagonaga gibuni maria
    ngagoha odo baamu nana bulebira.
  mya-mya: ထို​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ တော်​တံ​ခါး​ဝ​၌ နွား​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်
    ကို​တင်​၍​နွား​ကို​သတ်​ရ​မည်။ အာ​ရုန်​၏​သား များ​ဖြစ်​ကြ​သော​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်
    ယဇ်​ကောင်​၏​သွေး​ကို​ပလ္လင်​၏​ဘေး​လေး​ဘက် စ​လုံး​ပေါ်​သို့​ပက်​ဖျန်း​ရ​မည်။-
  bod-N: ཁོས་མཆོད་པར་འབུལ་བྱའི་ཕྱུགས་ཟོག་དེའི་མགོ་ལ་ལག་པ་བཞག་ནས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་བཤའ་དགོས་ཤིང་།
    ཨ་རོན་གྱི་བུ་མཆོད་དཔོན་ཡིན་པ་རྣམས་ཀྱིས་དེའི་ཁྲག་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་དགོས།
  sna-sna: Anofanira kuisa ruoko rwake pamusoro pechibayiro chake agochibayira pamusuo
    weTende Rokusangana. Ipapo vanakomana vaAroni vaprista vachasasa ropa kumativi
    ose earitari.
  spa-BLM: Pondrá su mano sobre la cabeza de su ofrenda y la matará a la puerta de
    la Tienda de Reunión. Los hijos de Aarón, los sacerdotes, rociarán la sangre alrededor
    del altar.
  cac-cac: Ayic tzeyac'an junoc ofrenda chi', tzeyic'b'at noc' d'a yichan̈ mantiado
    b'aj sch'ox sb'a Jehová. Ata' tzeyac'q'ue e c'ab' d'a sjolom noc', slajvi chi'
    tze milancham noc'. Axo junoc eb' vin̈ sacerdote stzicanoch schiq'uil noc' d'a
    schan̈il pac'an̈ altar.
  swh-ULB: Ataweka mikono yake juu ya sadaka yake na atamchinja mbele ya mlango wa
    hema ya kukutania. Kisha wana wa Haruni makuhani watanyunyizia damu yake katika
    pande za madhabahu.
  bel-bel: і пакладзе руку сваю на галаву ахвяры сваёй, і заколе яе каля дзьвярэй
    скініі сходу; а сыны Ааронавыя, сьвятары, пакропяць крывёю на ахвярнік з усіх
    бакоў;
  wed-wed: Ma urana ḡamoḡamo au kolana ina terei ma ina viraḡeni Numa Gara Vivivireina
    ana au anirui. Ma pirisi Aaron natunatuna tara pulo aniapuna au adana ina voiwaiwaḡa-naiei.
  deu-ELBBK: Und er soll seine Hand auf den Kopf seines Opfers legen und es schlachten
    an dem Eingang des Zeltes der Zusammenkunft; und die Söhne Aarons, die Priester,
    sollen das Blut an den Altar sprengen ringsum.
  mbb-OT: Izampè din is belad din diyà te ulu zutun te vaka, ne ziyè din heini lepaa
    te ǥemawan te Tulda he Edtelevukaayan. Is lengesa kayi, ne ibpirik te menge memumuhat
    he menge kevuwazan ni Aaron diyà te peliǥuy zuen te pemuhatà.
  mal-2015: തന്റെ വഴിപാടിന്റെ തലയിൽ അവൻ കൈവെച്ചു സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽവെച്ചു
    അതിനെ അറുക്കേണം; അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ
    ചുറ്റും തളിക്കേണം.
  rmc-rmc: Thovela o vast pro šero le džviroske, saves anďa te obetinel, a murdarela
    les paš o vudar paš o Svetostankos. O rašaja, o čhave le Aronoskre, pokropinena
    leskre rateha o seri pro oltaris.
  pes-OPV: و دست خود را بر سر قربانی خویش بنهد، و آن را نزد درخیمه اجتماع ذبح نماید،
    و پسران هارون کهنه خون را به اطراف مذبح بپاشند.
  ron-1924: Сэ пунэ мына пе капул добитокулуй, сэ-л ынжунгие ла уша кортулуй ынтылнирий,
    ши преоций, фиий луй Аарон, сэ стропяскэ сынӂеле пе алтар де жур ымпрежур.
  aui-aui: Bi Kiregoru Kabikabikuwayina matamketana naghone, imam ribiribina gayamina
    debane kutore bi kunakasunuyi. Bi Eron natunatuna toudi na prist ribiribina ganiganina
    sinakabi da suwara gabugabuna gawarina yadi nawanawana 4 sineburidi.
  ben-OBCV: সে ওই পশুর মাথায় হাত রাখবে ও সমাগম তাঁবুর প্রবেশদ্বারে সেটিকে বধ করবে।
    পরে হারোণের পুত্র যাজকেরা বেদির চারপাশে রক্ত ছিটাবে।
  som-som: Oo waa inuu gacanta saaraa madaxa neefka qurbaanka ah, oo waa inuu ku ag
    gowracaa iridda teendhada shirka, oo wiilasha Haaruun oo wadaaddada ahu waa inay
    dhiigga ku dul rusheeyaan hareeraha meesha allabariga.
  lat-VUC: Ponetque manum super caput victimæ suæ, quæ immolabitur in introitu tabernaculi
    testimonii, fundentque filii Aaron sacerdotes sanguinem per altaris circuitum.
  eng-ASVBT: 'And he shall lay his hand upon the head of his oblation, and kill it
    at the door of the tent of meeting: and Aaron’s sons the priests shall sprinkle
    the blood upon the altar round about.'
  ita-1885: E posi la mano in sul capo della sua offerta; e scannisi quella all'entrata
    del Tabernacolo della convenenza; e spandanne i figliuoli di Aaronne, sacerdoti,
    il sangue in su l'Altare, attorno attorno.
  eng-LXXUP: And he shall lay his hands on the head of the gift, and shall slay it
    before the Lord, by the doors of the tabernacle of witness. And the priests the
    sons of Aaron shall pour the blood on the altar of burnt offerings round about.
  eng-ULB: He will lay his hand on the head of his offering and kill it at the door
    of the tent of meeting. Then Aaron's sons the priests will sprinkle its blood
    on the sides of the altar.
  spa-VBL: Pon tu mano en la cabeza de la ofrenda y mátala a la entrada del Tabernáculo
    de Reunión. Entonces los hijos de Aarón los sacerdotes rociarán la sangre por
    todos los lados del altar.
  fra-_FOB: Il appuiera sa main sur la tête de son offrande et l'égorgera à l'entrée
    du tabernacle d'assignation; et les fils d'Aaron, les sacrificateurs, répandront
    le sang sur l'autel tout autour.
  mal-mal: തന്റെ വഴിപാടിന്റെ തലയിൽ അവൻ കൈവച്ചു സമാഗമനകൂടാരത്തിന്റെ വാതില്‍ക്കൽവച്ച്
    അതിനെ അറുക്കണം; അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാർ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ
    ചുറ്റും തളിക്കണം.
  urd-GVR: Wuh apnā hāth jānwar ke sar par rakh kar use mulāqāt ke ḳhaime ke darwāze
    par zabah kare. Hārūn ke beṭe jo imām haiṅ us kā ḳhūn qurbāngāh ke chār pahluoṅ
    par chhiṛkeṅ.
  suz-BL: मेकोमी आ गुइ आ चढ़ेतीक बस्‍तु आ पिया तार वोइक्‍चा माल्‍ब। मिनु ग्रुम्‍तीक
    ताम्‍बु आ ओव़तीक आ ङोंइती मेको कली क्‍योरशा साइक्‍चा माल्‍ब। मिनु चढ़ेब हारून
    आ तौपुकीमी मेको आ हुश लाइश्‍शा चढ़ेतीक आ एर ओंथ ब्रुइक्‍चा माल्‍नीम।
  ita-1927: Poserà la mano sulla testa della sua offerta, e la sgozzerà all’ingresso
    della tenda di convegno; e i sacerdoti, figliuoli d’Aaronne, spargeranno il sangue
    sull’altare tutt’intorno.
  ckb-ckb: دەستی لەسەر سەری قوربانییەکەی دادەنێت و لەلای دەروازەی چادری چاوپێکەوتن
    سەری دەبڕێت. نەوەی هارون کە کاهینەکانن، خوێنەکەی بەسەر هەموو لایەکی قوربانگاکەدا
    دەپرژێنن.
  eng-BBE: And he is to put his hand on the head of his offering and put it to death
    at the door of the Tent of meeting; and Aaron's sons, the priests, are to put
    some of the blood on and round the altar.
  kan-OKCV: ಅವನು ಅರ್ಪಿಸಬೇಕಾದ ಆ ಪ್ರಾಣಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಗೆ ತಂದು ಅದರ ತಲೆಯ ಮೇಲೆ
    ಕೈ ಇಡಬೇಕು. ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ವಧಿಸಬೇಕು. ಆರೋನನ ವಂಶದವರಾದ ಯಾಜಕರು ಅದರ ರಕ್ತವನ್ನು
    ಬಲಿಪೀಠದ ಸುತ್ತಲೂ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: அவன் தன் பலியின் தலைமேல் தன் கையை வைத்து, ஆசரிப்புக்கூடாரத்தின் வாசலுக்கு
    முன்பாக அதைக் கொல்லக்கடவன்; அப்பொழுது ஆரோனின் மகன்களாகிய ஆசாரியர்கள் அதின் இரத்தத்தைப்
    பலிபீடத்தின்மேல் சுற்றிலும் தெளிக்கக்கடவர்கள்.
  spa-RV-1909: Y pondrá su mano sobre la cabeza de su ofrenda, y la degollará á la
    puerta del tabernáculo del testimonio; y los sacerdotes, hijos de Aarón, rociarán
    su sangre sobre el altar en derredor.
  ron-BTF: Și să își pună mâna sa pe capul darului său și să îl înjunghie la ușa tabernacolului
    întâlnirii; și preoții, fiii lui Aaron să stropească sângele pe altar de jur împrejur.
  eng-WEBP: He shall lay his hand on the head of his offering, and kill it at the
    door of the Tent of Meeting. Aaron’s sons, the priests, shall sprinkle the blood
    around on the altar.
  eng-FBV: Put your hand on the head of the offering and kill it at the entrance to
    the Tent of Meeting. Then Aaron's sons the priests will sprinkle the blood on
    all sides of the altar.
  nld-1939: Hij moet zijn hand op de kop van zijn offerdier leggen, en het slachten
    bij de ingang van de openbaringstent; en de zonen van Aäron, de priesters, moeten
    het altaar aan alle kanten met het bloed besprenkelen.
  nch-BL: Huan nopa masehuali cati quihualicas nopa tacajcahualisti quitalis imax
    ipan nopa tapiyali itzonteco huan quimictis nopona nechca caltemit ten nopa yoyon
    tiopamit. Huan itelpocahua Aarón, nopa totajtzitzi, quicuise nopa esti huan quiajtzelhuise
    yahualtic ten nopa taixpamit.
  vie-1934: Người sẽ nhận tay mình trên đầu con sinh của mình, rồi giết nó tại cửa
    hội mạc; các con trai A-rôn, tức những thầy tế lễ, sẽ rảy huyết chung quanh trên
    bàn thờ.
  hin-CV: वह अपना हाथ इस बलि के सिर पर रखे और मिलनवाले तंबू के द्वार पर इसका वध करे,
    फिर अहरोन के पुत्र, जो पुरोहित हैं, इसका रक्त वेदी के चारों ओर छिड़क दें.
  eng-OURB: 'He shall lay his hand on the head of his offering, and kill it at the
    door of the Tent of Meeting: and Aaron [Light-bringer]’s sons, the priests, shall
    sprinkle the blood around on the altar.'
  spa-BES: Y él pondrá su mano sobre la cabeza de su ofrenda y la matará a la puerta
    de la tienda de la reunión; y los hijos de Aarón, los sacerdotes, deben rociar
    la sangre sobre y alrededor del altar.
  tdx-tdx: Hasampe’e an-doha’ i enga’ey ty fità’e vaho ho lentà’e an-dalan-kibohom-pamantañañe
    ey; le hadasi’ o ana’ i Aharoneo añariari’ i kitreliy ty lio’e;
  vid-vid: Kowika moko wa heye mchanya mwa mutwi mwa igongolo alyo na kulidumula singo
    hali lwizi lwa ihema lya Nguluwi. Awo watambika wawele ndo walelwa wa Aluni, woboholela
    danda ayo honhu ha kulavila nhambiko banzi zeng'ha.
  eng-OKE: And he shall lay his hand upon the head of his oblation at the door of
    the tabernacle of ordinance; and the priests the sons of Aharon shall sprinkle
    the blood round about upon the altar.
  tha-KJV: ให้​เขาเอามือวางบนหัวของสัตว์ตั​วท​ี่จะถวาย และจงฆ่าเสียที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
    พวกปุโรหิต คื​อบ​ุตรชายของอาโรน จะเอาเลือดประพรมที่แท่นและรอบแท่นบู​ชา
  por-BR-2018: E porá sua mão sobre a cabeça de sua oferta, e a degolará à porta do
    tabernáculo do testemunho; e os sacerdotes, filhos de Arão, espargirão seu sangue
    sobre o altar em derredor.
  deu-ELO: Und er soll seine Hand auf den Kopf seines Opfers legen und es schlachten
    an dem Eingang des Zeltes der Zusammenkunft; und die Söhne Aarons, die Priester,
    sollen das Blut an den Altar sprengen ringsum.
  eng-WYC-2018: And he shall set his hand upon the head of his slain sacrifice, which
    shall be offered in the entering of the tabernacle; and the sons of Aaron, [the]
    priest(s), shall pour the blood by compass of the altar. (And he shall put his
    hand on the head of his sacrifice, and shall offer, or shall kill, it at the entrance
    to the Tabernacle; and the priests, the sons of Aaron, shall throw the blood against
    all the sides of the altar.)
  epo-epo: Kaj li metu sian manon sur la kapon de sia ofero kaj buĉu ĝin ĉe la pordo
    de la tabernaklo de kunveno; kaj la filoj de Aaron, la pastroj, aspergu per la
    sango la altaron ĉirkaŭe.
  uig-PIN: U sunidiƣan bu ⱨaywanning bexiƣa ⱪolini ⱪoyup, andin uni jamaǝt qedirining
    kirix eƣizi aldida boƣuzlisun. Andin kaⱨinlar bolƣan Ⱨarunning oƣulliri ⱪenini
    ⱪurbangaⱨning üsti ⱪismining ǝtrapiƣa sǝpsun.
  beo-beo: Amo dunu da bulamagau Hina Gode Ea Abula Diasu amo holeiga oule ahoasea,
    bulamagau ea dialuma da:iya ea lobo ligisilalu, amo bulamagau medole legemu. Amasea,
    Elane gobele salasu dunu, ilia da bulamagau ea maga:me oloda ea la:idi biyaduyale
    gala amoga sogaga:la:gaganomu.
  tpi-OTNT: Dispela man i mas putim han long het bilong bulmakau pastaim na bihain
    em i mas kilim i dai long dua bilong haus sel bilong God. Na ol pris, em ol lain
    bilong Aron, ol i mas tromoi blut bilong dispela bulmakau long ol 4-pela sait
    bilong alta.
  hau-SA: Yă kuma ɗibiya hannunsa bisa kan hadayarsa, yă yanka ta a mashigin Tentin
    Sujada. Sa’an nan ’ya’yan Haruna waɗanda suke firistoci za su yayyafa jinin a
    kan bagade a kowane gefe.
  uig-LAT: U sunidighan bu haywanning béshigha qolini qoyup, andin uni jamaet chédirining
    kirish éghizi aldida boghuzlisun. Andin kahinlar bolghan Harunning oghulliri qénini
    qurban’gahning üsti qismining etrapigha sepsun.
  nde-nde: Kumele abeke isandla sakhe ekhanda lesifuyo somnikelo, abesesihlabela esangweni
    lethente lokuhlangana. Ngemva kwalokho, amadodana ka-Aroni angabaphristi, azachela
    igazi emaceleni wonke e-alithare.
  ton-ton: Pea ʻe hilifaki ʻe ia hono nima ki he ʻulu ʻo ʻene feilaulau, pea ʻe tāmateʻi
    ia ʻi he matapā ʻoe fale fehikitaki ʻoe kakai; pea ko e ngaahi foha ʻo ʻElone
    ko e kau taulaʻeiki tenau luluku fakatakamilo ʻae feilaulauʻanga ʻaki ʻae toto.
  ces-1613: Tedy položí ruku svou na hlavu oběti své, i zabije ji u dveří stánku úmluvy;
    a kropiti budou kněží synové Aronovi krví na oltář vůkol.
  eng-WMB: He shall lay his hand on the head of his offering, and kill it at the door
    of the Tent of Meeting. Aaron’s sons, the priests, shall sprinkle the blood around
    on the altar.
  tam-TCV: அந்த பலி மிருகத்தின் தலையின்மேல் அவன் தன் கையை வைத்து, சபைக்கூடார வாசலில்
    அதை வெட்டிக் கொல்லவேண்டும். அதன் இரத்தத்தை ஆரோனின் மகன்களான ஆசாரியர்கள், பலிபீடத்தின்
    எல்லா பக்கங்களிலும் தெளிப்பார்கள்.
  ceb-ULB: Itapion niya ang iyang kamot sa ulo sa iyang halad ug ihawon kini ngadto
    sa pultahan sa tolda nga tigomanan. Unya iwisikwisik sa mga anak nga lalaki ni
    Aaron nga mga pari ang dugo niini sa matag kilid sa halaran.
  pol-UBG: I położy rękę na głowie swojej ofiary, i zabije ją przed wejściem do Namiotu
    Zgromadzenia. I synowie Aarona, kapłani, pokropią krwią z wierzchu dokoła ołtarz.
  urd-GVU: وہ اپنا ہاتھ جانور کے سر پر رکھ کر اُسے ملاقات کے خیمے کے دروازے پر ذبح
    کرے۔ ہارون کے بیٹے جو امام ہیں اُس کا خون قربان گاہ کے چار پہلوؤں پر چھڑکیں۔
  deu-1912: Und soll seine Hand auf desselben Haupt legen und es schlachten vor der
    Tür der Hütte des Stifts. Und die Priester, Aarons Söhne, sollen das Blut auf
    den Altar umhersprengen.
  kan-2017: ಅವನು ಅದನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ತಂದು ಅದರ ತಲೆಯ ಮೇಲೆ ಕೈಯನ್ನಿಟ್ಟು ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ವಧಿಸಬೇಕು. ಆರೋನನ ವಂಶದವರಾದ ಯಾಜಕರು ಅದರ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ
    ಎರಚಬೇಕು.
  yap-yap: Me tay pa’ nga daken lolgen fare gamanman, me li’ nge yim’ u langan e mab
    ko fare Tent u p’eowchen SOMOL. Ma fapi prist ni pifak Aron e ngar paged e racha’
    riy nga daken fa aningeg i tabthung ko fare altar
  hlt-MCSB: Te vaengah a nawnnah saelhung kah a lu dongah a kut tloeng saeh lamtah
    tingtunnah dap thohka ah ngawn saeh. Te phoeiah thii te Aaron koca khuikah khosoih
    rhoek loh hmueihtuk kaepvai ah haeh uh saeh.
  mdy-ETH: ዬይ ዒንጋ ዓሢ ፆኦሲም ዒንጎ ባኣዚ ማሂ ዒንጋ ባኮኮ ቶኦኮይዳ ፔ ኩጮ ጌሢ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ
    ማኣሮኮ ካሮይዳ ሹኮንጎ፤ ዬካፓ ዓኣሮኔ ዜርፆ ማዔ፥ ቄኤሳ ሱጉፆ ዔኪ ሚቺ ዒንጎ ቤዞኮ ጎኦቦ ዛሎ ቢያ ፑጮንጎ።
  twi-ASANTE: Onipa a ɔde aboa no aba no de ne nsa bɛgu aboa no apampam na wakum no
    wɔ Ahyiaeɛ Ntomadan no ano. Na Aaron mmammarima no apete aboa no mogya agu afɔrebukyia
    no ho,
  mwc-mwc: Yebo yarona ana suwara abapayapayayina gayaminai ina terei ba Tabernacle
    matamketanai ina kasibunui. Kata Aaron natunatuna, kosi priest tarana raunabonabo
    sina sewa bibiri.
  eng-WEBU: He shall lay his hand on the head of his offering, and kill it at the
    door of the Tent of Meeting. Aaron’s sons, the priests, shall sprinkle the blood
    around on the altar.
  bnp-bnp: Ra bakovi iea ge ru langea na gina bulmakau a limana, muri ge rabalakia
    a bulmakau na matana Kape na Vaponga. E huriki a prister, re huriki e tune Aron,
    ri gi voro tamali a darana bulmakau na tabeke lobo na dede.
  wal-wal: Yarshshanau ehiido mehiyaa huuphiyan ba kushiyaa wottidi, Xoossaa Dunkkaaniyaa
    penggen shukko. Hegaappe guyyiyan, qeeseti Aaroona naati suuttaa yarshshiyoosaa
    miyyetu ubbaa bollan caccafona.
  spa-PDDPT: Pondrá su mano sobre la cabeza del animal y lo degollará en la entrada
    del Tabernáculo de Reunión. Los sacerdotes hijos de Aarón rociarán la sangre sobre
    el altar por todos los lados.
  gun-gun: Mymba ome'ẽ va'e akã áry opo omoĩ vy ojuka 'rã oguy nhemboaty oĩaty rokẽ
    katy'i. Huguykue ma Arão ra'y kuery sacerdote ikuai va'e omboayvi 'rã altar yvýry
    ha'e javi rupi.
  agu-BL: Yi jun yil tz'oponsan yi jun oya'tz swutz cunin yi puertil yi pe'mil yi
    mantial tetz molbil ibaj, tajwe'n yi bajx ltak'e'n yi k'ab twi', ba'n tzun tz'oc
    jak' kultz ta'n. Kalena's tzun cho'c yi e' pale', yi e' cy'ajl Aarón, tan kojle'n
    nin yi ẍch'el tibaj, nin xlajak yi altar.
  ilo-ULB: Ipatayna ti imana iti ulo ti datonna ken patayenna daytoy iti ruangan ti
    tabernakulo. Kalpasanna, iwarsi dagiti padi nga annak ni Aaron ti darana kadagiti
    sikigan iti altar.
  kpg-kpg: Tangada deelaa gaa dugu dono lima gi hongo di libogo di kau deelaa ga daaligi
    di maa i di ngudu di bontai di Hale laa Dimaadua dela e noho ai. Digau hai mee dabu
    o di madawaawa Aaron gaa hunu nia dodo gi nia baahi e haa o di gowaa dudu tigidaumaha,
  uig-ARA: ئۇ سۇنىدىغان بۇ ھايۋاننىڭ بېشىغا قولىنى قويۇپ، ئاندىن ئۇنى جامائەت چېدىرىنىڭ
    كىرىش ئېغىزى ئالدىدا بوغۇزلىسۇن. ئاندىن كاھىنلار بولغان ھارۇننىڭ ئوغۇللىرى قېنىنى
    قۇربانگاھنىڭ ئۈستى قىسمىنىڭ ئەتراپىغا سەپسۇن.
  sus-sus: A xa a bɛlɛxɛ sa na xuruse xun tagi n tan Ala xa hɔrɔmɔlingira sode dɛ
    ra, a a kɔn naxaba. Haruna xa di sɛrɛxɛdubɛe xa na xuruse wuli kasan sɛrɛxɛbade
    sɛɛtie ma.
  pon-2006: Aramaso pahn kidahng peh pohn moangen kouo oh kemehla mwohn Impwal me
    KAUN-O kin ketiket loale. Samworo kan me kadaudok en Aaron ahpw pahn usupihki
    nta pali pahieu koaros en pei sarawio.
  ksd-ksd: Na vung ra limana ta ra ulu i kana vartabar na nian, ma na doka ta ra matakilalat
    i ra pal na varbarat; ma ra umana natu i Aron, ra umana tena tinabar, diat a apur
    ra uguugu na vartabar ma ra gap.
  tur-YTC: Elini sunusunun başına koyacak ve onu Buluşma Çadırı'nın kapısında kesecek.
    Aron'un oğulları, kâhinler, kanı sunağın üzerine çepeçevre serpecekler.
  grc-BRENT: Καὶ ἐπιθήσει τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τοῦ δώρου, καὶ σφάξει αὐτὸ ἐναντίον
    Κυρίου παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ προσχεοῦσιν οἱ υἱοὶ Ἀαρὼν
    οἱ ἱερεῖς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον τῶν ὁλοκαυτωμάτων κύκλῳ.
  ind-AYT: Dia harus meletakkan tangannya di atas kepala persembahan itu dan menyembelihnya
    di pintu tenda pertemuan. Kemudian, anak-anak Harun, yaitu para imam, harus memercikkan
    darah hewan itu di sekeliling mazbah.
  nya-nya: Munthuyo asanjike dzanja lake pamutu pa ngʼombeyo, ndipo ayiphere pa khomo
    la tenti ya msonkhano. Ndipo ansembe, ana a Aaroni, awaze magazi mbali zonse za
    guwalo.
  hrv-hrv: Neka stavi svoju ruku na glavu svoje žrtve i zakolje je na ulazu u Šator
    sastanka. Neka zatim Aronovi sinovi, svećenici, zapljusnu krvlju sve strane žrtvenika.
  mps-mps: Te Godigo te Israel dabe dali deliba sisinibo Ugwa Be sunumiba asama, tama
    te bidigo nogo te kibu kau toboluba muyu bolo elama, te nosali agai te ela muao.
    Te pris dabe, augwali te Arongo hani dabe, augwaligo te alta bogo me si me si
    badu te kau kibu kaneme sąsągą bilao.
  tpi-tpi: Dispela man i mas putim han long het bilong bulmakau pastaim na bihain
    em i mas kilim i dai long dua bilong haus sel bilong God. Na ol pris, em ol lain
    bilong Aron, ol i mas tromoi blut bilong dispela bulmakau long ol 4-pela sait
    bilong alta.
  dan-1931: Han skal lægge sin Hånd på sin Offergaves Hoved og slagte Dyret ved Indgangen
    til Åbenbaringsteltet; og Arons Sønner, Præsterne, skal sprænge Blodet rundt om
    på Alteret.
  vie-OVCB: Người dâng sẽ đặt tay trên đầu con bò, rồi giết nó tại cửa Đền Tạm. Các
    thầy tế lễ con A-rôn sẽ lấy máu rảy trên bốn cạnh bàn thờ.
  guj-2017: તે પોતાના અર્પણના માથા પર પોતાનો હાથ મૂકે અને મુલાકાતમંડપના દ્વાર પાસે
    તેને કાપે. પછી યાજકો, એટલે હારુનના પુત્રો તેનું રક્ત વેદીની ચારે બાજુએ છાંટે.
  pon-2006A: Aramaso pahn kidahng peh pohn moangen kouo oh kemehla mwohn Impwal me
    KAUN-O kin ketiket loale. Samworo kan me kadaudok en Aaron ahpw pahn usupihki
    nta pali pahieu koaros en pei sarawio.
  por-BRBSL: Ele colocará sua mão sobre a cabeça de sua oferta e a matará na porta
    da Tenda da Reunião. Os filhos de Arão, os sacerdotes, aspergirão o sangue em
    torno do altar.
  cth-cth: Maito lû van amae kut a toung vaiteh, kamkhuengnae lukkareiim takhang teng
    a thei hnukkhu, Aron e capa vaihmanaw ni khoungroe petkâtue lah a thi a kahei
    awh han.
  twi-twi: Onipa a ɔde aboa no aba no de ne nsa begu aboa no apampam na wakum no wɔ
    Ahyiae Ntamadan no ano. Na Aaron mmabarima asɔfo no apete aboa no mogya agu afɔremuka
    no ho.
  hlt-hlt: Te vaengah a nawnnah saelhung kah a lu dongah a kut tloeng saeh lamtah
    tingtunnah dap thohka ah ngawn saeh. Te phoeiah thii te Aaron koca khuikah khosoih
    rhoek loh hmueihtuk kaepvai ah haeh uh saeh.
  tbz-SIM: Wèe tɔní o ɔ̃̀fɛ̀ mɛtɑummɛ̀ tou bòrìnùù kɛ́nɔ́ɔ́ nho nɔu fɛ yuu kɛ́ fɛ̀
    fèútɛ́, kɛ̀ ikuɔ́ nìùtì Anɔɔ bíi míɛ́tɛ́ mɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì kɛ́fitɛ́,
  msy-2020: Gumazir kam uan bulmakau inigh God bativamin Purirpenimɨn tiar akamɨn
    mangɨ, egh uan dafarim isɨ faragh bulmakaun dapanim datɨgh, egh a mɨsueghtɨ an
    aremegh. Eghtɨ Aronɨn adarazir ofa gamir gumaziba, me bulmakaun kamɨn ghuziba
    inigh, ofa gamir dakozimɨn 4plan mɨriabar da kavamang.
  dop-dop: Ɩlɛnɑ ɩ́ tǝnɩ ɩ niŋ kɛ kpǝntɛ nyʋɣʋ tɑɑ, nɑ ɩ́ lɛntɩ-tɛɣɛ tǝsulle cokǝle
    nɔnɔɣɔ. Ɩlɛnɑ Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ tɑɑ nɔɣɔlʋ ŋmɩɩsɩ tǝ cɑlǝm kɛ Ɩsɔ kɔtɑɣɑ
    tǝlɑtɛ kɔŋkɔmǝŋ tɔɔ.
  azb-azb: Qoy adam əlini qurbanlığın başına qoyub Hüzur çadırının girişində kəssin
    və Harun nəslindən olan kahinlər qanı qurbangahın hər tərəfinə səpsinlər.
  eng-DBY: And he shall lay his hand on the head of his offering, and slaughter it
    at the entrance of the tent of meeting; and Aaron's sons, the priests, shall sprinkle
    the blood on the altar round about.
  hin-2017: और वह अपना हाथ अपने चढ़ावे के पशु के सिर पर रखे और उसको मिलापवाले तम्बू
    के द्वार पर बलि करे; और हारून के पुत्र जो याजक हैं वे उसके लहू को वेदी के चारों
    ओर छिड़कें।
  wol-KYG: Day teg loxoom ci kaw boppu jur gi muy sarxal, te rendi ko ca bunt xaymab
    ndaje ma. Doomi Aaróona yu góor yiy sarxalkat yi daldi xëpp deret ji ci mboolem
    weti sarxalukaay bi.
  eng-YLT: and he hath laid his hand on the head of his offering, and hath slaughtered
    it at the opening of the tent of meeting, and sons of Aaron, the priests, have
    sprinkled the blood on the altar round about.
  eng-WYC-2017: And he shall set his hand upon the head of his slain sacrifice, which
    shall be offered in the entering of the tabernacle; and the sons of Aaron, [the]
    priest, shall pour the blood by compass of the altar.
  eng-WMBB: He shall lay his hand on the head of his offering, and kill it at the
    door of the Tent of Meeting. Aaron’s sons, the priests, shall sprinkle the blood
    around on the altar.
  urd-GVH: वह अपना हाथ जानवर के सर पर रखकर उसे मुलाक़ात के ख़ैमे के दरवाज़े पर ज़बह
    करे। हारून के बेटे जो इमाम हैं उसका ख़ून क़ुरबानगाह के चार पहलुओं पर छिड़कें।
  rug-rug: Kaqu va opo nia limana sa tie sa batuna sa kurukuru meke va matea pa sasadana
    sa Ipi Hopena pa kenuna Zihova. Meke sari na hiama pa butubutu te Eroni si kaqu
    siburu ni eharana sa vina vukivukihi koari ka made kalina sa hope.
  gaz-gaz: Namichi sun mataa kennaa isaa irra harka isaa haa kaaʼu; balbala dunkaana
    wal gaʼii durattis haa qalu. Ergasii immoo ilmaan Aroon luboonni sun dhiiga horii
    sana iddoo aarsaa sanatti gama hundaan haa facaasan.
  fra-LSG: Il posera sa main sur la tête de la victime, qu’il égorgera à l’entrée
    de la tente d’assignation; et les sacrificateurs, fils d’Aaron, répandront le
    sang sur l’autel tout autour.
  gnn-gnn: Ŋäthilinydja nhe yurru muḻkurrlili ŋal'yurra goŋ ŋurikalayi wäyingala,
    bala wutthurrana ŋunhiliyinayi dhurrwaraŋurana buṉbuŋura galkina. Bala ŋayinydja
    yurru ŋuriŋiyi ḏalkarra'mirriyunydja märrama maŋguny'tja, bala djalkthunna marrtji
    ḻiw'marama yana ŋunhiwalayi dhaliyarra'lilinydja, ḏämbumiriwlili yana ḻika'‐ḻikanlili.
  yal-yal: A xa a yiin sa ɲingen xunna ma, a yi a kɔɛ raxaba Naralan Bubun so dɛɛn
    na. Saraxaraline, Harunaa diine xa a wunla so saraxa ganden dɛxɔnne birin ma.
  haw-1868: A e kau no oia i kona lima maluna o ke poo o kona mohai, a e pepehi iho
    ia ma ka puka o ka halelewa o ke anaina; a e pipi na kahuna, na keiki a Aarona
    i ke koko maluna o ke kuahu a puni.
  arb-NAV: فَيَضَعُ الْمُقَرِّبُ يَدَهُ عَلَى رَأْسِ تَقْدِمَتِهِ وَيَذْبَحُهَا عِنْدَ
    بَابِ خَيْمَةِ الاجْتِمَاعِ، ثُمَّ يَرُشُّ أَبْنَاءُ هَرُونَ، الْكَهَنَةُ، الدَّمَ
    عَلَى جَوَانِبِ الْمَذْبَحِ، الْمُحِيطَةِ بِهِ.
  ewe-ewe: Ame si tsɔ lã la vɛ la ada asi ɖe lã la ƒe ta dzi, eye wòawui le agbadɔ
    la ƒe mɔnu. Aron ƒe viŋutsu siwo nye nunɔlawo la ahlẽ ʋu la ɖe vɔsamlekpui la
    ƒe axawo ŋu.
  eng-LEE: 'And he shall lay his hand upon the head of his offering, and kill it at
    the door of the tabernacle of the congregation: and the sons of Aaron the priests
    shall sprinkle the blood upon the altar round about.'
  asm-FB: তেওঁ নিজ উপহাৰৰ মূৰত হাত দিব আৰু সাক্ষাৎ কৰা তম্বুৰ দুৱাৰমুখত তাক কাটিব;
    তেতিয়া হাৰোণৰ পুত্ৰ পুৰোহিত সকলে তাৰ তেজ বেদীৰ কাষৰ চাৰিওফালে ছটিয়াই দিব।
  sus-A: عَ شَ عَ بّلّشّ سَ نَ شُرُ سٍ شُن تَفِ ﭑ تَن عَلَ شَ هْرْ مْلِنفِرَ سٌدٍ
    دّ رَ، عَ عَ كْن نَشَبَ. هَرُنَ شَ دِ سّرّشّدُبّيٍ شَ نَ شُرُ سٍ وُلِ كَسَن سّرّشّبَدٍ
    سّيتِيٍ مَ.
  fra-SBL: Il posera sa main sur la tête de son offrande et l'égorgera à l'entrée
    de la Tente d'assignation. Les fils d'Aaron, les prêtres, répandront le sang tout
    autour sur l'autel.
  hbo-hbo: וְסָמַ֤ךְ יָדֹו֙ עַל־רֹ֣אשׁ קָרְבָּנֹ֔ו וּשְׁחָטֹ֕ו פֶּ֖תַח אֹ֣הֶל מֹועֵ֑ד
    וְזָרְק֡וּ בְּנֵי֩ אַהֲרֹ֨ן הַכֹּהֲנִ֧ים אֶת־הַדָּ֛ם עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: And he schal sette hond on the heed of his sacrifice, that schal be
    offrid in the entryng of the tabernacle; and the sones of Aaron preest schulen
    schede the blood bi the cumpas of the auter.
  piu-2006: '@see-verse:LEV.003.001'
  cwe-cwe: Munhu kezakwika mkono wake mchanyha ya ditwi da ng'ombe iyo na kumchinja
    hana ihanhu ha kwingilila muna dihema da Mulungu. Welesi wa Haluni weli wakulu
    wa nhambiko, wezakwitilila damu ya ng'ombe iyo banzi zose za ulupango.
  kik-kik: Mũndũ ũcio nĩaigĩrĩre guoko gwake igũrũ rĩa mũtwe wa nyamũ ĩyo ya iruta
    rĩake, na acooke amĩthĩnjĩre hau mũromo-inĩ wa Hema-ya-Gũtũnganwo. Nao ariũ a
    Harũni, athĩnjĩri-Ngai, nĩmakaminjaminjĩria kĩgongona thakame yayo mĩena yothe.
  fra-NCL: Il posera sa main sur la tête de la victime et il l’égorgera à l’entrée
    de la tente de réunion, et les prêtres, fils d’Aaron, répandront le sang sur les
    parois de l’autel tout autour.
  cek-AK: Anih mah paek ih maitaw lu nuiah a ban to koeng ueloe, rangpui amkhuenghaih
    kahnim im thok taengah bop tih; to pacoengah Aaron capa qaimanawk mah athii to
    hmaicam taeng boih ah haeh o tih.
  cuk-cuk: We-dule, moli-bebe-nikad-ogumakar-uklegoed-e-nonogi na e-argan mesoed.
    Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dogedgi we-moli-e-dukar egwannoed. Geb
    sorbali, Aarón-masmala-dule-irwa-Bab-Dummadse-gormalad, moli-e-abe ibmar-ogumakar-ukleged-aila-dikarmargi
    bomi-bomi imakoed.
  uig-CYR: У сунидиған бу һайванниң бешиға қолини қоюп, андин уни җамаәт чедириниң
    кириш еғизи алдида боғузлисун. Андин каһинлар болған Һарунниң оғуллири қенини
    қурбангаһниң үсти қисминиң әтрапиға сәпсун.
  tel-2017: అతడు తాను అర్పించబోయే పశువు తలపై తన చేతిని ఉంచాలి. తరువాత ప్రత్యక్ష గుడారం
    ద్వారం దగ్గర దాన్ని వధించాలి. అప్పుడు యాజకులైన అహరోను కొడుకులు బలిపీఠం చుట్టూ
    దాని రక్తాన్ని చిలకరిస్తారు.
  hat-BSA: Li va mete men li sou tèt ofrann li an, e touye li nan pòtay tant asanble
    a. Epi fis Aaron yo, prèt yo, va flite san li toupatou sou lotèl la.
  bxh-bxh: Nimana bena ya tole yosiyosi kuluna yai habahim ya lau funuhi Aba Oigogo
    Palaina Tabuna aba luhuluhu launa yai. Elon nanatuna, iti antalasam tau gabugabudi
    haba ꞌwasinana sa abi be aba antalasam sadaina fati sa lau sibusibuidi.
  kos-kos: Mwet sac fah filiya paol fin sifen cow soko ah, ac uniya ke acn in utyak
    nu in Lohm Nuknuk Mutal, su Nien Muta lun LEUM GOD. Mwet tol in sou lal Aaron
    ac fah sang srah kac, fwela siska akosr ke loang uh,
  hbo-WLC: וְסָמַ֤ךְ יָדוֹ֙ עַל־רֹ֣אשׁ קָרְבָּנ֔וֹ וּשְׁחָט֕וֹ פֶּ֖תַח אֹ֣הֶל מוֹעֵ֑ד
    וְזָרְק֡וּ בְּנֵי֩ אַהֲרֹ֨ן הַכֹּהֲנִ֧ים אֶת־הַדָּ֛ם עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: Onye ahụ wetara ya, ga-ebikwasị aka ya nʼisi anụ ahụ, gbuo ya nʼọnụ ụzọ
    ụlọ nzute. Mgbe ahụ ụmụ Erọn ndị ikom, bụ ndị nchụaja, ga-efesa ọbara ya nʼakụkụ
    niile nke ebe ịchụ aja.
  ory-ory: ପୁଣି, ସେ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟରେ ଆପଣା ବଳିର ମସ୍ତକରେ ହସ୍ତ ରଖି ତାକୁ ବଧ କରିବ;
    ତହୁଁ ହାରୋଣର ପୁତ୍ର ଯାଜକଗଣ ତାହାର ରକ୍ତ ବେଦି ଉପରେ ଚତୁର୍ଦ୍ଦିଗରେ ଛିଞ୍ଚିବେ।
  chk-chk: Iwe, epwe anomu pöün won möküren an we mönün asor o niela leasamalapen
    ewe imw mangaku ia aramas ra churi Kot ie. Nge ekewe souasor nöün Aaron kewe mwän
    repwe uti chan ngeni pwelin ünükün ewe rongen asor.
  rop-rop: En im garra pudum im bingga ontop langa det enimul hed en kilim im deya
    lida langa det Seikridwan Tent blanga main. Wal detlot serramonimen blanga Eran
    femili garra tjakambat det blad langa det fobala said langa det teibul blanga
    ofring,
  ukr-1871: І положить руку свою на голову жертві своїй, та й заколе її коло входу
    в соборний намет, і набризкають крові на жертівника з усїх боків сини Аронові,
    сьвященники.
  deu-1951: Und er soll seine Hand stützen auf seines Opfers Haupt und es schächten
    vor der Tür der Stiftshütte, und Aarons Söhne, die Priester, sollen sein Blut
    ringsum an den Altar sprengen.
  eng-JPS: And he shall lay his hand upon the head of his offering, and kill it at
    the door of the tent of meeting; and Aaron's sons the priests shall dash the blood
    against the altar round about.
  srp-1865: I neka metne ruku svoju na glavu žrtvi svojoj, i neka je sveštenik zakolje
    na vratima šatora od sastanka, i krvlju njezinom neka sinovi Aronovi sveštenici
    pokrope oltar ozgo unaokolo.
  lug-lug: Omuntu aleese ekiweebwayo ekyo anaakwatanga omutwe gwakyo n’akittira ku
    mulyango gwa Weema ey’Okukuŋŋaanirangamu; batabani ba Alooni, bakabona, ne balyoka
    bamansira omusaayi ku kyoto okukyebungulula.
  heb-heb: וסמך ידו על ראש קרבנו ושחטו פתח אהל מועד וזרקו בני אהרן הכהנים את הדם על
    המזבח סביב׃
  ben-IRV: সে নিজের উপহারের মাথায় হাত রেখে সমাগম তাঁবুর দরজার সামনে তাকে হত্যা করবে;
    পরে হারোণের ছেলে অর্থাৎ যাজকরা তার রক্ত বেদির চারিদিকে ছড়িয়ে দেবে।
  pan-pan: ਉਹ ਆਪਣਾ ਹੱਥ ਆਪਣੀ ਭੇਟ ਦੇ ਪਸ਼ੂ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਸ ਨੂੰ ਮੰਡਲੀ ਦੇ ਡੇਰੇ
    ਦੇ ਬੂਹੇ ਕੋਲ ਵੱਢੇ ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਜੋ ਜਾਜਕ ਹਨ, ਉਸ ਦਾ ਲਹੂ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕਣ।
  mya-JVB: ပူဇော် သော နွား၏ ခေါင်း ပေါ် မှာ မိမိ လက် ကို တင် ၍ ၊ ပရိသတ်စည်းဝေး ရာ
    တဲ တော်တံခါး နားမှာ သတ် ပြီးလျှင် ၊ အာရုန် ၏သား ယဇ် ပုရောဟိတ်တို့သည်၊ အသွေး ကို
    ယဇ် ပလ္လင်အပေါ် ၌ ပတ်လည် ဖြန်း ရမည်။
  hmo-hmo: Unai tau ese iena imana be boromakau ena kwarana dekenai do ia atoa, bona
    do ia alaia mase. Ia alaia mase gabuna be Palai Dubu ena iduara badibadinai. Vadaeni
    Arona ena natuna tau ese boromakau ena rarana be boubou patana ena kahana 4 dekenai
    do idia negea.
  urd-urd: और वह अपना हाथ अपने हदिये के जानवर के सिर पर रख्खे, और ख़ेमा — ए — इजितमा'अ
    के दरवाज़े पर उसे ज़बह करे; और हारून के बेटे जो काहिन हैं उसके ख़ून को मज़बह पर
    चारों तरफ़ छिड़कें।
  rus-SYN: и возложит руку свою на голову жертвы своей, и заколет ее у дверей скинии
    собрания; сыны же Аароновы, священники, покропят кровью на жертвенник со всех
    сторон;
  bqc-SIM: Aàli ↄna a sa'obↄpi miwa, i a kòlokpa kpaaũkpɛ kpɛɛlɛ, sa'ona Aalona
    nɛ́ↄ i a au lɛ́ sa'okĩiwa aa liai.
  tcz-CHONGTHU: Gancha luchunga chun nakhut ngam inlang, chule Houbuh lutna a chun
    that in. Chutengle Aaron chapate, thempu ho chun, thisan chu maicham ning jousea
    chu athe khum diu ahi.
  mar-mar: त्याने त्याच्या अर्पणाच्या पशूच्या डोक्यावर आपला हात ठेवावा व दर्शनमंडपाच्या
    दारापाशी त्याचा वध करावा; मग अहरोनाचे पुत्र जे याजक आहेत त्यांनी त्याचे रक्त वेदीवर
    व सभोवती शिंपडावे.
  soq-soq: E witaa pue uwawa osowe itue bosaa ape kakaiwa nope. Ita Aron obampa pirisi
    pue osinapa wadapue pulo watawa sainapainta uwakokosapue antopu.
  qub-qub: Apamoj runaga uywapa uman jananman maquinta churanga. Nircur Tincuna Toldu
    ñaupancho pishtanga. Cüracunana uywapa yawarninwan chajchonga altarpa cantuncunata.
  bqp-bqp: U koo win nɔmu sɔndiwɑ kɛtɛ yen wiru wɔllɔ kpɑ u ye sɑkɑ kuu ten kɔnnɔwɔ
    mi bɑ rɑ Yinni Gusunɔ sɑ̃. Kpɑ yɑ̃ku kowo Aronin bibu bu yen yɛm yɛ̃kɑ bu kɑ sɑ̃ɑ
    yerun nɔɔ bɔkɑ sikerenɑ.
  hat-hat: L'a mete men l' sou tèt bèt l'ap ofri a, l'a touye l' devan pòt Tant Randevou
    a. Prèt yo, pitit Arawon yo, va voye san an sou kat bò lotèl la.
  eng-BSB: He is to lay his hand on the head of the offering and slaughter it at the
    entrance to the Tent of Meeting. Then Aaron’s sons the priests shall sprinkle
    the blood on all sides of the altar.
  tod-tod: Toɠa yeeʋɛɛ zalaɠa loganii unmaʋɛ, é kɔdaaleʋe GALA daaɠomi seɠe ʋɛlɛi
    laaʋɛ. Zalaɠa ɠula nuiti, Aalɔn ná-doun zunuiti, ta ma ɲamai ʋili zalaɠa ɠulazuʋɛ
    ma, é ɠaku ma kpoloo.
  eng-WEBPB: He shall lay his hand on the head of his offering, and kill it at the
    door of the Tent of Meeting. Aaron’s sons, the priests, shall sprinkle the blood
    around on the altar.
  kbq-kbq: Agra ana ofama hunaku'ma hania afu'mofo asenire azana anteteno, atrumahu
    seli nomofo kafante anankena akafrinkeno, Aroni mofavre'mo'zama pristi eri'zama
    e'nerizamo'za korama'a tagi'za, kresramna vu itamofona rutri tri hugagigahaze.
  nhe-BL: Huan nopa tlacatl tlen quihualicas nopa tlacajcahualistli quitlalis ima
    ipan nopa tlapiyali itzonteco huan quimictis nopona nechca puerta tlen nopa yoyon
    tiopamitl. Huan itelpocahua Aarón, nopa totajtzitzi, quicuise nopa estli huan
    ica quiatzejtzelhuise yahualtic nopa tlaixpamitl.
  gub-BL: Tàpuzràn Tupàn pe imonokatu pyrer henataromo awa opokok putar a'e ma'ea'yr
    iàkàg rehe nehe, izuka pà nehe. Xaxeto Àràw izuapyapyr umupiripirik putar huwykwer
    4 ma'ea'yr hapy haw ipehegwer rehe wà nehe.
  eng-DRA: And he shall lay his hand upon the head of his victim, which shall be slain
    in the entry of the tabernacle of the testimony, and the sons of Aaron the priests
    shall pour the blood round about upon the altar.
