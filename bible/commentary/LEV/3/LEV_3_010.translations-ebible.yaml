verse: LEV.003.010
translations:
  mal-C: വൃക്കകൾ രണ്ടും അവയുടെമേൽ അരക്കെട്ടിനടുത്തുള്ള മേദസ്സും വൃക്കകളോടൊപ്പം മാറ്റുന്ന
    കരളിന്മേലുള്ള കൊഴുപ്പും നീക്കംചെയ്ത് യഹോവയ്ക്കു ദഹനയാഗമായി അർപ്പിക്കണം.
  deu-TKW: die beiden Nieren samt dem Fett an ihnen, an den Lendenmuskeln, und das
    Anhängsel an der Leber; bei den Nieren soll er es wegnehmen.
  lin-lin: bambuma mibale oyo ezalaka na kati ya loketo, mafuta oyo ezipaka yango
    mpe mafuta oyo ezali kati-kati ya mipanzi na loketo. Akolongola bafwa na bambuma
    mibale wana.
  eng-LSV: and the two kidneys, and the fat which [is] on them, which [is] on the
    flanks, and the redundance on the liver above the kidneys—he turns it aside,
  eng-GNV: Also hee shall take away the two kidneis, with the fat that is vpon them,
    and vpon the flankes, and the kall vpon the liuer with the kidneis.
  eng-WEBSTER: And the two kidneys, and the fat that is upon them, which is by the
    flanks, and the caul above the liver, with the kidneys, that shall he take away.
  nhw-BL: Quitlatis isosonechua ica nochi ichiyajca huan nopa parte catli más hueyi
    tlen ieltapach catli quiquixtise san sejco ica isosonechua.
  swh-ONEN: figo mbili pamoja na mafuta yanayozizunguka yaliyo karibu na kiuno na
    yale yanayofunika ini, ambayo atayatoa pamoja na figo.
  bba-bba: kɑ ten ɡɑbu swii, kɑ ten ɡum mɛ mu wɑ̃ɑ yɛ̃sɑɔ kɑ ten buro ɡe ɡɑ woru wukiri,
    ɡe bɑ koo wĩɑ kɑ ɡɑbu swii sɑnnu.
  eng-KJVCPB: and the two kidneys, and the fat that is upon them, which is by the
    flanks, and the caul above the liver, with the kidneys, it shall he take away.
  luo-luo: gi nyiroke ariyo kod bor man kuomgi man but oguche kod jwala mabor manie
    wi chuny nogol oko kaachiel gi nyiroke.
  meu-meu: bona nadinadi ruaosi mai digaradia, bona demodo bona ase digarana.
  npi-ULB: र दुईवटा मृगौला र कम्मरसँगै भएको बोसो, र कलेजोको भागलाई मृगौलाहरूसँगै त्यसले
    निकालोस् ।
  yor-yor: Kíndìnrín méjèèjì pẹ̀lú ọ̀rá tí ń bẹ lẹ́bàá ìhà rẹ̀ àti ọ̀rá tí ó bo ẹ̀dọ̀,
    kí o yọ ọ́ jáde pẹ̀lú kíndìnrín.
  emp-NTPO: '@see-verse:LEV.003.009'
  pes-OPCB: دو قلوه و چربی روی آنها در قسمت تهیگاه، و سفیدی روی جگر می‌باشد. اینها
    همراه با قلوه‌ها باید جدا شوند
  tgl-ULB: at ang dalawang bato at ang tabang nasa mga ito, na nasa mga puson at ang
    taba ng atay, kasama ang mga bato— aalisin niya ang lahat ng ito.
  hui-hui: Ani bialu nogo sibi luhabane lilini kirabali heba abene kagobi buni kagobi
    lomabu mulene nga.
  mya-mya: '@see-verse:LEV.003.009'
  bod-N: མཁལ་མ་གཉིས་དང་དེའི་སྟེང་གི་ཚིལ་ཏེ་མཁལ་མའི་ལོགས་གཉིས་སུ་ཡོད་པའི་ཚིལ་དང་། མཆིན་པའི་རྩ་རྒྱུས་ནི་མཁལ་མ་དང་བཅས་ལེན་དགོས་སོ།
    །
  sna-sna: itsvo mbiri namafuta ari padziri pedyo nechiuno nezvakafukidza chiropa,
    achazvibvisa pamwe chete neitsvo.
  spa-BLM: y los dos riñones, y la grasa que está sobre ellos, que está junto a los
    lomos, y la cubierta del hígado, con los riñones, la quitará.
  cac-cac: stut noc' yed' pax xepu' ayoch d'ay, xepu' ayoch d'a yich spatic noc' yed'
    xepu' ayoch d'a yib'an̈ seyub' noc', junn̈ej tz'aj yic'jiel yed' noc' stut chi'.
  swh-ULB: na figo zote mbili na mafuta yanayofunika yaliyo karibu na kiuno kitambi
    kilicho karibu na ini na figo ataziondoa zote.
  bel-bel: і абедзьве ныркі і здор, што на іх, які на сьцёгнах, і сальнік, што на
    печані; з ныркамі ён аддзеліць гэта;
  deu-ELBBK: und die beiden Nieren und das Fett, das an ihnen, das an den Lenden ist,
    und das Netz über der Leber, samt den Nieren soll er es abtrennen.
  mbb-OT: is menge vuwà ragkes is menge tavà kayi, wey is deisey he vahin te atey.
  mal-2015: മൂത്രപിണ്ഡം രണ്ടും അവയുടെ മേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും മൂത്രപിണ്ഡത്തോടുകൂടെ
    കരളിന്മേലുള്ള വപയും നീക്കി യഹോവെക്കു ദഹനയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: soduj ľadvini le žiroha, so hin pre lende, the o lalokos la pečinkakro,
    so lela avri jekhetane le ľadvinenca.
  pes-OPV: و دوگرده و پیهی که بر آنهاست که بر دو تهیگاه است وسفیدی را که بر جگر است
    با گرده‌ها جدا کند.
  ron-1924: чей дой рэрункь ши грэсимя де пе ей, де пе коапсе, ши прапурул фикатулуй,
    пе каре-л ва дезлипи де лынгэ рэрункь.
  ben-OBCV: কোমরের কাছাকাছি মেদসহ দুটো কিডনি ও যকৃতের পর্দা সে সরিয়ে দেবে।
  som-som: iyo labada kelyood, iyo xaydha dushooda ku taal, oo xanjaadka u dhow, iyo
    xuubka beerka ku dul yaal, dhammaantood kelyaha ha la qaado.
  lat-VUC: cum renibus, et pinguedinem quæ operit ventrem atque universa vitalia,
    et utrumque renunculum cum adipe qui est juxta ilia, reticulumque jecoris cum
    renunculis.
  eng-ASVBT: and the two kidneys, and the fat that is upon them, which is by the loins,
    and the caul upon the liver, with the kidneys, shall he take away.
  ita-1885: e i due arnioni, e il grasso che è sopra essi, che è sopra i fianchi;
    e levi la rete che è sopra il fegato, insieme con gli arnioni.
  eng-LXXUP: and both the kidneys and the fat that is upon them, and that which is
    on the thighs, and the caul which is on the liver with the kidneys,
  eng-ULB: and the two kidneys and the fat that is with them, which is by the loins,
    and the lobe of the liver, with the kidneys—he will remove all of this.
  spa-VBL: ambos riñones con la grasa en ellos por los lomos, y la mejor parte del
    hígado, que debes quitar junto con los riñones.
  fra-_FOB: Et les deux rognons avec la graisse qui est sur eux, ce qui est sur les
    lombes, et la membrane qui recouvre le foie; il la détachera près des rognons.
  mal-mal: വൃക്ക രണ്ടും അവയുടെമേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും വൃക്കയോടുകൂടി കരളിന്മേലുള്ള
    കൊഴുപ്പും നീക്കി യഹോവയ്ക്കു ദഹനയാഗമായി അർപ്പിക്കണം.
  urd-GVR: '@see-verse:LEV.003.009'
  suz-BL: आ चिच निम्‍फा, मेको आ तार ङा क्रातो ङा बोंसो नेल्‍ल नु आ आइदीम क्‍येप्‍शो
    बोंसो नेल्‍ल ग्रुंइचा माल्‍नीम।
  ita-1927: i due arnioni e il grasso che v’è sopra e che copre i fianchi, e la rete
    del fegato, che staccherà vicino agli arnioni.
  ckb-ckb: لەگەڵ دوو گورچیلەکە و ئەو پیوەی لەسەریانە، ئەوەی لەسەر ناوقەدە و ئەو پیوەی
    لەسەر جگەر و گورچیلەکانە لێی دەکاتەوە.
  eng-BBE: And the two kidneys, with the fat on them, which is by the top part of
    the legs, and the fat joining the liver and the kidneys, he is to take away;
  kan-OKCV: ಎರಡು ಮೂತ್ರ ಜನಕಾಂಗಗಳನ್ನೂ, ಪಕ್ಕೆಯ ಬದಿಗಳಲ್ಲಿರುವವುಗಳ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನೂ, ಕಾಳಿಜದ
    ಉತ್ತಮ ಭಾಗ, ಮೂತ್ರಜನಕಾಂಗಗಳೊಂದಿಗೆ ವಪೆಯ ಮೇಲಿರುವ ಪೊರೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ
    ಕಾಣಿಕೆಯಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: இரண்டு சிறுநீரகங்களையும், அவைகளின்மேல் சிறு குடல்களினிடத்தில் இருக்கிற
    கொழுப்பையும், சிறுநீரகங்களோடேகூடக் கல்லீரலின்மேல் இருக்கிற ஜவ்வையும் எடுத்து,
    யெகோவாவுக்குத் தகனபலியாகச் செலுத்தக்கடவன்.
  spa-RV-1909: Asimismo los dos riñones, y el sebo que está sobre ellos, y el que
    está sobre los ijares, y con los riñones quitará el redaño de sobre el hígado.
  ron-BTF: Și cei doi rinichi și grăsimea care este pe ei, care este pe coapse și
    lobul de pe ficat cu rinichii, să le scoată.
  eng-WEBP: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  eng-FBV: both kidneys with the fat on them by the loins, and the best part of the
    liver, which you are to remove together with the kidneys.
  nld-1939: de beide nieren met het vet, dat daaromheen in de lenden zit, en de kwab
    aan de lever, die hij met de nieren moet wegnemen.
  nch-BL: Quitatis ieyo ica nochi ichiyajca huan nopa parte cati más hueyi ten ieltapach
    cati quiquixtise san sejco ica ieyo.
  vie-1934: hai trái cật, mỡ trên hai trái cật nơi cạnh hông, và tấm da mỏng bọc gan,
    gỡ gần nơi hai trái cật.
  hin-CV: दोनों गुर्दे उस चर्बी के साथ जो कमर पर है तथा कलेजे के ऊपर की झिल्ली जिसे
    वह गुर्दों सहित अलग करेगा.
  eng-OURB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  spa-BES: Y los dos riñones, con la grasa en ellos, que está en la parte superior
    de las piernas, y la grasa que une el hígado y los riñones, deben de quitarse;
  tdx-tdx: naho ty voa’e roe mitraok’ amo safo’eo, o an-demeo, naho i kambinatey ie
    hafaha’e rekets’ o voa’eo
  vid-vid: na zila figo mbili na mafuta hamwe na honhu hanojile ng'hatu ha chini.
  eng-OKE: And the two kidneys and the fat which is upon them upon the sides, and
    the caul that is over the liver, with the kidneys, he shall take away;
  tha-KJV: และไตทั้งสองลู​กก​ับไขมั​นที​่​ติ​ดอย​ู่ตรงบั้นเอวนั้น และให้เอาพังผืดที่​ติ​ดอย​ู่เหนือตั​บน​ั้นออกเสียพร้อมกับไต
  por-BR-2018: Também os dois rins, e a gordura que está sobre eles, e o que está
    sobre os lombos, e com os rins tirará o redenho de sobre o fígado.
  deu-ELO: 'und die beiden Nieren und das Fett, das an ihnen, das an den Lenden ist,
    und das Netz über der Leber: samt den Nieren soll er es abtrennen.'
  eng-WYC-2018: and ever either little rein, with the fatness which is beside the
    guts called (the) ileum, and the caul of the maw, with the little reins. (and
    the two kidneys, with the fat which is beside the haunches, and the caul of the
    liver, with the kidneys.)
  epo-epo: kaj ambaŭ renojn, kaj la sebon, kiu estas sur ili, kiu estas ĉe la lumbo,
    kaj la reton sur la hepato, kune kun la renoj li ĝin apartigu.
  uig-PIN: ikki bɵrǝkni wǝ ularning üstidiki ⱨǝmdǝ ikki yanpixidiki mayni ajritip,
    jigǝrning bɵrǝkkiqǝ bolƣan qawa meyini kesip, elip kǝlsun.
  beo-beo: Amasea, ilia da sibi ea sefe, ea sefe la:go amola dialumagaisa, ea fogome
    ganumui amola sefe amoga gilisi, amola habe ea la:idi noga:i, amo huluane ha:i
    manu iasu agoane Hina Godema imunu.
  tpi-OTNT: Na em i mas kisim tupela namba 2 lewa wantaim gris, na gutpela hap bilong
    namba wan lewa bilong sipsip. Em i mas kisim dispela hap bilong namba wan lewa
    na tupela namba 2 lewa wantaim.
  hau-SA: da ƙodoji biyu tare da kitsen da yake kansu kusa da kwiɓi, da kuma murfin
    hanta waɗanda zai cire tare da ƙodoji.
  uig-LAT: ikki börekni we ularning üstidiki hemde ikki yanpishidiki mayni ajritip,
    jigerning börekkiche bolghan chawa méyini késip, élip kelsun.
  nde-nde: izinso zombili lamahwahwa aseduzane lesinqe lamahwahwa aphezu kwesibindi,
    okuzakhutshwa ndawonye lezinso.
  ton-ton: Mo e kofuua ʻe ua, mo e ngako ʻoku ʻi ai, ʻaia ʻoku ʻi he ngutukete, mo
    e ʻahu ʻi ʻolunga ʻi he ʻate, mo e kofuua, ʻe toʻo ia ʻo ʻave.
  ces-1613: Též obě dvě ledvinky s tukem, kterýž jest na nich i na slabinách, ano
    i branici, kteráž jest na jatrách; s ledvinkami odejme ji.
  eng-WMB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  tam-TCV: விலாவுக்குக் கீழ்ப்புறத்தின் அருகேயிருக்கிற இரண்டு சிறுநீரகங்களும், அவற்றைச்
    சுற்றியுள்ள கொழுப்பும், சிறுநீரகங்களுடன் அவன் அகற்றும் ஈரலை மூடியுள்ள கொழுப்புமாகும்.
  ceb-ULB: ug ang duha ka kidni ug ang tambok nga uban niini, nga anaa sa dapidapi,
    ug ang tambok sa atay, uban sa mga kidni—pagakuhaon niya kining tanan.
  pol-UBG: Obie nerki z tłuszczem, który jest na nich i na lędźwiach, i płat tłuszczu
    na wątrobie, który oddzieli wraz z nerkami.
  urd-GVU: '@see-verse:LEV.003.009'
  deu-1912: die zwei Nieren mit dem Fett, das daran ist, an den Lenden, und das Netz
    um die Leber, an den Nieren abgerissen.
  kan-2017: ಎರಡು ಮೂತ್ರಪಿಂಡಗಳನ್ನು, ಇವುಗಳ ಮೇಲೆ ಸೊಂಟದಲ್ಲಿರುವ ಕೊಬ್ಬನ್ನು ಮತ್ತು ಕಳಿಜದ ಮೇಲೆ
    ಮೂತ್ರಪಿಂಡಗಳ ತನಕ ಇರುವ ಕೊಬ್ಬನ್ನು ತೆಗೆಯಬೇಕು.
  yap-yap: nge fa gal bu’oy nge mam riy, nge gin th’abi manigil ko ad riy.
  hlt-MCSB: Te phoeiah a kuel rhoi neh a uen dongkah a tha khaw, a thin neh a kuel
    dongkah a thinhnun te khaw hluep saeh lamtah,
  mdy-ETH: ጳላሢንታ ዒኢካ ዓኣ ማሎ፤ ዬያጉዲ ሃሣ ማዮኮ ሻኣዣዻ ቤዞ ዔኪ ሺኢሾንጎ።
  twi-ASANTE: ne sawa mmienu ne ɛho sradeɛ a ɛbɛn ne sisia ne ne berɛboɔ a wɔbɛyi
    ɛno ne ne sawa no ka ho.
  eng-WEBU: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  bnp-bnp: Ge hali tala a vuanalipi i rua turana a vina i rako taho rua, a kinake
    tara ni riri tala turana a vuanalipi.
  wal-wal: naa77u kilahota, eta bolli de7iya handdaanne tiriyaa bolli maayida handdaa
    kilahotaara gattidi ekkees.
  spa-PDDPT: los dos riñones, la grasa que los cubre, y sobre las ijadas y la grasa
    del hígado, la cual quitará con los riñones.
  gun-gun: Ipykyraxĩ mokoĩve omboi avi 'rã, mokoĩve áry ikyra oĩ va'e, ikupe regua,
    ha'e gui ipy'akue re ha'e ipykyraxĩ re oĩ va'ekue ha'e javi 'rã omboi.
  agu-BL: Ncha'tz tajwe'n yil pat-xij cabil yi xtxicun tuml yi ẍepu'il, nin tu xtx'otx'
    tuml yi ẍepu'il, tajwe'n tz'el ticy'le'n tan pate'n, yil tz'el ticy'le'n yi xtxicun.
  ilo-ULB: ken dagiti dua a bekkel ken dagiti kimpet a taba nga adda kadagitoy nga
    adda iti lumo ken ti kasasayaatan a paset ti dalem, ken dagiti bekkel-ikatenna
    amin dagitoy.
  kpg-kpg: mo nia ‘kidney’ mo nia kiliidi ala i di gili nia maa, mo nia gowaa ala
    e humalia i di gili di ade.
  uig-ARA: ئىككى بۆرەكنى ۋە ئۇلارنىڭ ئۈستىدىكى ھەمدە ئىككى يانپىشىدىكى ماينى ئاجرىتىپ،
    جىگەرنىڭ بۆرەككىچە بولغان چاۋا مېيىنى كېسىپ، ئېلىپ كەلسۇن.
  sus-sus: a gungui firinyi, e ture, nun laare naxan na a bɔɲɛ ma, na birin xa gan
    tɛ i n tan Alatala ya i.
  pon-2006: mwudihlik kan iangahki wihe kan oh wasa keieu mwahu en eho.
  ksd-ksd: ma ra ura ela ma ra bira i ki petep ta dir, ma ra mal i ra kat, na tak
    vue diat ma ra ura ela.
  tur-YTC: iki böbreği, onların üzerinde, belin yanında olan yağı, böbreklerle birlikte
    karaciğerin üzerindeki zarı ayıracak.
  grc-BRENT: Καὶ ἀμφοτέρους τοὺς νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, τὸ ἐπὶ τῶν μηρίων,
    καὶ τὸν λοβὸν τὸν ἐπὶ τοῦ ἥπατος σὺν τοῖς νεφροῖς περιελὼν,
  ind-AYT: dan kedua ginjal dan lemak yang menutupinya, yang terletak di pinggang
    bagian bawah, dan umbai hati yang harus diambilnya bersama-sama dengan ginjal.
  nya-nya: impsyo zonse ziwiri pamodzi ndi mafuta amene akuta impsyozo, msonga ya
    chiwindi imene idzachotsedwere limodzi ndi impsyozo.
  hrv-hrv: 'oba bubrega i loj što je na njima i na slabinama; pa privjesak s jetre:
    neka i njega s bubrezima izvadi.'
  mps-mps: Tama agai te si wabo hobuludu te ili dali sobadi, te sipsipgo wiegi yai
    te namba wan wabo homu lewa me sao. Te namba wan lewa homu, me namba tu homu lewa
    dali tama sabo usu dao.
  tpi-tpi: Na em i mas kisim tupela namba 2 lewa wantaim gris, na gutpela hap bilong
    namba wan lewa bilong sipsip. Em i mas kisim dispela hap bilong namba wan lewa
    na tupela namba 2 lewa wantaim.
  dan-1931: begge Nyrerne med det Fedt, som sidder på dem ved Lændemusklerne, og Leverlappen,
    som han skal skille fra ved Nyrerne.
  vie-OVCB: hai trái thận với mỡ của nó dính nơi sườn và túi mật,
  guj-2017: બન્ને મૂત્રપિંડો તથા તેની પરની કમર પાસેની ચરબી અને મૂત્રપિંડ સાથે કલેજા
    પરનું અંતરપડ તે કાઢી લે.
  pon-2006A: mwidihlik kan iangahki wihe kan oh wasa keieu mwahu en eho.
  por-BRBSL: e os dois rins, e a gordura que está sobre eles, que está junto aos lombos,
    e a cobertura do fígado, com os rins, ele a tirará.
  cth-cth: Patuen dawk kaawm e kuen kahni touh dawk e athaw, kuen hoi thin dawk e
    maimaranaw, roumnae sathei dawk e na la vaiteh BAWIPA koe thuengnae na sak hnukkhu,
  twi-twi: ne asaabo abien ne ɛho srade a ɛbɛn ne sisia ne ne merɛbo a wobeyi a nʼasaabo
    ka ho no.
  hlt-hlt: Te phoeiah a kuel rhoi neh a uen dongkah a tha khaw, a thin neh a kuel
    dongkah a thinhnun te khaw hluep saeh lamtah,
  tbz-SIM: Yɛceumbɛ̀ yɛdɛ́ nɛ̀ yɛ kó mɛkùɔ̀ nnɛ̀ kudiiku nɛ̀ mɛkùɔ̀ mmɛ̀ɛ̀ cɑ̀ɑ́tí
    yɛɔ̃ nɛ̀ yɛceumbɛ̀.
  msy-2020: Egh an ogɨagharimɨn itir ovɨzimning, ko aningɨn ovim sara, ko beramɨn
    akuar aghuim inigh.
  dop-dop: '@see-verse:LEV.003.009'
  azb-azb: belindəki hər iki böyrəyini, üstündəki piyi və qaraciyərin quyruğa bənzər
    hissəsini – bunları böyrəkləri ilə birgə çıxartsın.
  eng-DBY: and the two kidneys, and the fat that is on them, which is by the flanks,
    and the net above the liver which he shall take away as far as the kidneys;
  hin-2017: और दोनों गुर्दे, और जो चर्बी उनके ऊपर कमर के पास रहती है, और गुर्दों समेत
    कलेजे के ऊपर की झिल्ली, इन सभी को वह अलग करे।
  wol-KYG: ak ñaari dëmbéen yi ànd ak seen nebbon ca kaw, jàpp ca fàllare ja, ak bàjjo
    bi ci res wi te mu di ko booleek dëmbéen yi, génne ko.
  eng-YLT: and the two kidneys, and the fat which [is] on them, which [is] on the
    flanks, and the redundance above the liver, (beside the kidneys he doth turn it
    aside),
  eng-WYC-2017: and ever either little rein, with the fatness which is beside the
    guts called ileum, and the caul of the maw, with the little reins.
  eng-WMBB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  urd-GVH: '@see-verse:LEV.003.009'
  rug-rug: sari karua leleqatana meke sari na deana pu koa koarini, meke sa kukuruna
    sa bero sapu leanana hola.
  gaz-gaz: kalee lamaanii fi moora isaan irra jiru kan mudhiitti dhiʼaatu, haguuggii
    tiruu kan namichi kaleedhaan walitti qabee baasu faʼi.
  fra-LSG: les deux rognons, et la graisse qui les entoure, qui couvre les flancs,
    et le grand lobe du foie, qu’il détachera près des rognons.
  gnn-gnn: '@see-verse:LEV.003.009'
  yal-yal: a gbingi ra xɛlɛ firinne, e nun turen naxanye e ma a gbingini, farafaran
    naxan bɔɲɛn ma naxan bama e nun gbingi ra xɛlɛne.
  haw-1868: A o na puupaa elua, a me ke konahua maluna iho o laua, ka mea ma na puhaka,
    a me ka aa o ke au ma ke akepaa, a me na puupaa, oia kana e lawe aku ai.
  arb-NAV: وَالْكُلْيَتَيْنِ وَشَحْمَهُمَا الَّذِي عَلَى الْخَاصِرَتَيْنِ، وَالْمَرَارَةَ،
  ewe-ewe: ayiku eveawo kple ami si le wo ŋu kple aklã.
  eng-LEE: And the two kidneys, and the fat that is upon them, which is on the flanks,
    and the midriff above the liver, with the kidneys, shall he remove it.
  asm-FB: ঘিলা দুটা আৰু কিনাৰত লাগি থকা তাৰ ওপৰৰ তেল আৰু কলিজাৰ ওচৰত থকা তাৰ তেলীয়া
    ভাগ উৎসৰ্গ কৰিব; তেওঁ এই ভাগবোৰ ঘিলালৈকে এৰুৱাই ল’ব।
  sus-A: عَ فُنفُي قِرِنيِ، عٍ تُرٍ، نُن لَارٍ نَشَن نَ عَ بْحّ مَ، نَ بِرِن شَ فَن
    تّ عِ ﭑ تَن عَلَتَلَ يَ عِ.
  fra-SBL: ainsi que les deux rognons et la graisse qui les recouvre, qui se trouve
    près des reins, et la couverture du foie, avec les rognons.
  hbo-hbo: וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֙לֶב֙ אֲשֶׁ֣ר עֲלֵהֶ֔ן אֲשֶׁ֖ר עַל־הַכְּסָלִ֑ים
    וְאֶת־הַיֹּתֶ֙רֶת֙ עַל־הַכָּבֵ֔ד עַל־הַכְּלָיֹ֖ת יְסִירֶֽנָּה׃
  eng-WYCLIFFE: and al the tail with the reynes, and the fatnesse that hilith the
    wombe, and alle the entrailis, and euer eithir litil reyne, with the fatnesse
    which is bisidis the `guttis clepid ylion, and the calle of the mawe, with the
    litle reynes.
  piu-2006: '@see-verse:LEV.003.009'
  cwe-cwe: figo mbili na mabambala yake ya mavuta hamwe na hanhu hanogile ha ini.
  kik-kik: higo cierĩ hamwe na maguta marĩa macihumbĩire hakuhĩ na honge, na marĩa
    mahumbĩire ini, amarutanĩrie na higo icio.
  fra-NCL: les deux rognons, avec la graisse qui les recouvre et qui tient à la région
    lombaire ; la taie du foie qu’il détachera près des rognons.
  cek-AK: pakae hnetto hoi a nuiah kaom athawknawk, panak taeng ih athawknawk, pathin
    nui ih athawknawk hoi pakaenawk to nawnto lak pacoengah, Angraeng khaeah hmai
    angbawnhaih to sah ah.
  cuk-cuk: e-mirwa-gwabogwad, degi, mirwa-birgi-gwallumar-nanaid, e-dikarmargi-gwallumar-nanaid,
    deginbali, bina-dutugwadgi-gwallumar-nanaid. We-bina-dutugwad mirwa-gwabogwadba-mesa
    onolegoed.
  uig-CYR: икки бөрәкни вә уларниң үстидики һәмдә икки янпишидики майни аҗритип, җигәрниң
    бөрәккичә болған чава мейини кесип, елип кәлсун.
  tel-2017: అలాగే రెండు మూత్ర పిండాలనూ, వాటితో ఉన్న కొవ్వునూ, మూత్రపిండాల దగ్గర కాలేయాన్ని
    అంటి ఉన్న కొవ్వునూ కూడా వేరు చేయాలి.
  hat-BSA: Epi de ren yo avèk grès ki sou yo a, ki sou pati ba senti a, ak gran bout
    fwa a, ke li va retire avèk ren yo.
  kos-kos: kidney luo ac kiris kac, ac acn ma wo emeet ke esa uh.
  hbo-WLC: וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֙לֶב֙ אֲשֶׁ֣ר עֲלֵהֶ֔ן אֲשֶׁ֖ר עַל־הַכְּסָלִ֑ים
    וְאֶת־הַיֹּתֶ֙רֶת֙ עַל־הַכָּבֵ֔ד עַל־הַכְּלָיֹ֖ת יְסִירֶֽנָּה׃
  ibo-ibo: na akụrụ ya abụọ, na abụba kpuchiri ha ruo nʼakụkụ ukwu ya, na umeju ya,
    na abụba kpuchiri ya; nke ọ ga-ewepụ ya na akụrụ ya.
  ory-ory: ଦୁଇ ଗୁର୍ଦା, ତହିଁ ଉପରିସ୍ଥ ପାର୍ଶ୍ୱବର୍ତ୍ତୀ ମେଦ ଓ ଯକୃତର ଉପରିସ୍ଥ ଅନ୍ତପ୍ଲାବକ,
    ଗୁର୍ଦା ସହିତ ନେବ।
  chk-chk: ekewe ruoföü föün lon fiti kirisin wor mi kükü ngeni fitukesaran wänüükün
    pwal mwärekeon ammünün.
  rop-rop: en det dubala kidni en det kidni fet, en det brabli gudwan pat langa det
    liba.
  ukr-1871: 'І ввесь жир, що на тельбухах, й обидві нирки, й жир, що на їх, та що
    по боках, і сальник на печінцї: з нирками він мусить оддїлити се.'
  deu-1951: auch die beiden Nieren mit dem Fett daran, das an den Lenden ist, samt
    dem, was über die Leber hervorragt; oberhalb der Nieren soll er es wegnehmen;
  eng-JPS: and the two kidneys, and the fat that is upon them, which is by the loins,
    and the lobe above the liver, which he shall take away by the kidneys.
  srp-1865: I oba bubrega i salo što je na njima i na slabinama, i mrežicu na jetri,
    s bubrezima neka je izvadi;
  lug-lug: n’ensigo zombi awamu n’amasavu agaziriko okuliraana ekiwato, n’ekibikka
    ku kibumba, nga biggyibwako wamu n’ensigo.
  heb-heb: ואת שתי הכלית ואת החלב אשר עלהן אשר על הכסלים ואת היתרת על הכבד על הכלית
    יסירנה׃
  ben-IRV: কোমরের কাছে দুইটি কিডনিতে অবস্থিত যে মেদ এবং যকৃতের উপরে অবস্থিত ফুসফুস
    কিডনির সঙ্গে সে সমস্ত বাদ দেবে
  pan-pan: ਅਤੇ ਦੋਵੇਂ ਗੁਰਦੇ ਅਤੇ ਲੱਕ ਦੇ ਉੱਤੇ ਜਿਹੜੀ ਚਰਬੀ ਹੈ ਅਤੇ ਉਹ ਝਿੱਲੀ ਜੋ ਕਲੇਜੇ ਉੱਤੇ
    ਹੈ, ਉਸ ਨੂੰ ਗੁਰਦਿਆਂ ਸਮੇਤ ਵੱਖਰੀ ਕਰੇ।
  mya-JVB: ခါး အတွင်းနား ၌ ရှိသော ကျောက်ကပ် နှစ် ခုနှင့် ကျောက်ကပ်ဆီဥ ၊ ကျောက်ကပ်
    နှင့်တကွ အသည်း ပေါ် ၌ရှိသောအမြှေး တို့ကို၊ မိဿဟာယ ယဇ်ကောင်ထဲက ယူ၍ ထာဝရဘုရား အား
    မီး ဖြင့် ပြုသောပူဇော်သက္ကာဘို့ ဆက် ပြီးမှ၊
  hmo-hmo: nadinadi ibounai, mai edia digara danu, bona asena ena kahana badana danu.
  urd-urd: और दोनों गुर्दे और उनके ऊपर की चर्बी जो कमर के पास रहती है, और जिगर पर
    की झिल्ली गुर्दों के साथ; इन सभों को वह अलग करे।
  rus-SYN: и обе почки и тук, который на них, который на стегнах, и сальник, который
    на печени; с почками он отделит это;
  bqc-SIM: ń a gòleↄ ń gòlepi nísiↄ ń a pↄa nísi pↄ́ wì golɛ ń gòlepiↄ gↄ̃̀ↄo.
  tcz-CHONGTHU: akongbuh toh kinaiya um akal teni le akimvela beh athao chengse, chule
    athin chunga beh athao jouse jong jaoding ahi. Hichengse hi akal toh kiladoh khoma,
  mar-mar: दोन्ही गुरदे, त्यांच्यावरची कमरेजवळील चरबी व गुरद्यापर्यंतचा चरबीचा पडदा
    हे सर्व काढावे.
  qub-qub: ishcan ruruncunata, mururupa ñaupancho caycaj ruru wirancunata, ñatinpa
    puntanta rurunnintinta. Rurunta jorgojnöllami ñatinpa ñaupancho caycaj wirancunatapis
    jorgonga.
  bqp-bqp: kɑ ten gɑbu swii, kɑ ten gum mɛ mu wɑ̃ɑ yɛ̃sɑɔ kɑ ten buro ge gɑ woru wukiri,
    ge bɑ koo wĩɑ kɑ gɑbu swii sɑnnu.
  hat-hat: de wonyon yo ak tout grès ki sou yo a, ansanm ak mas grès ki sou fwa a,
    l'a boule yo nan dife pou Seyè a.
  eng-BSB: both kidneys with the fat on them near the loins, and the lobe of the liver,
    which he is to remove with the kidneys.
  tod-tod: ta ma lɔɠɔ felegɔiti, ta ma wulɔi felevelegai ti ma, é ʋɛɛzu ma zaamalɔkaeiti
    ma, ta ma mɔɔin ʋasuʋɛ, a kula ma lɔɠɔiti kobaʋɛ.
  eng-WEBPB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  kbq-kbq: tarega kreso'ane, anante'ma erino vazi'nea afova'ane, asumna'ane, kreso'anena
    ana maka tagatintenigeno,
  nhe-BL: Quitlatis ieyo ica nochi ichiyajca huan nopa parte tlen más hueyi tlen ieltapach
    tlen quiquixtise san sejco ica ieyo.
  gub-BL: mokoz iku'azarer, ikawer iku'azarer ipyk arer, ipy'a kwer ipehegwer ikatu
    wera'u ma'e. Xaxeto wenuhem putar a'e ipy'a pehegwer iku'azarer henuhem mehe wà
    nehe. Omonohok putar huwaz ikupekagwer huwakea'i nehe.
  eng-DRA: With the kidneys, and the fat that covereth the belly and all the vitals
    and both the little kidneys, with the fat that is about the flanks, and the caul
    of the liver with the little kidneys.
