  kpg-kpg: Tangada dela ma ga tigidaumaha dana kuudi,
  uig-ARA: ئۇنىڭ سۇنىدىغىنى ئۆچكە بولسا، بۇنى پەرۋەردىگارنىڭ ھۇزۇرىغا كەلتۈرسۇن.
  sus-sus: «Xa mixi wama si bafe sɛrɛxɛ ra, a xa na masen n tan Alatala bɛ.
