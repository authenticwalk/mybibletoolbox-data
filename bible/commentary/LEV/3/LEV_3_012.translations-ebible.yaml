verse: LEV.003.012
translations:
  mal-C: “ ‘അയാളുടെ വഴിപാട് ഒരു കോലാടാണെങ്കിൽ, അയാൾ അത് യഹോവയുടെമുമ്പാകെ അർപ്പിക്കണം.
  deu-TKW: Besteht aber sein Opfer in einer Ziege, so bringe er es vor Jahwe,
  lin-lin: Soki alingi kobonza ntaba ya mobali to ya mwasi, akomema yango liboso ya
    Yawe. Akotia loboko na ye na moto ya mbeka na ye,
  eng-LSV: And if his offering [is] a goat, then he has brought it near before YHWH,
  eng-GNV: Also if his offring be a goate, then shall he offer it before the Lord,
  eng-WEBSTER: And if his offering shall be a goat, then he shall offer it before
    the LORD.
  nhw-BL: “Sintla se acajya quinequi quihualicas se sihua chivo para nechmacas,
  swh-ONEN: “ ‘Kama sadaka yake ni mbuzi, ataileta mbele za Bwana.
  bba-bba: Goo ù n mɑɑ kɑ boo yɑ̃kuru mɔ̀, u koo kɑ ɡu dɑwɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And if his offering be a goat, then he shall offer it before the Lord.
  luo-luo: Ka chiwo mare en diel, to nyaka ochiwe e nyim Jehova Nyasaye.
  meu-meu: Bema nani baine heni, ena boubou, ia ese Iehova vairanai baine atoa,
  npi-ULB: यदि कुनै मानिसको बलि बाख्रा हो भने, त्यसले त्यो परमप्रभुकहाँ चढाओस् ।
  yor-yor: “ ‘Bí ó bá ṣe pé ewúrẹ́ ni ó mú, kí ó mú un wá síwájú Olúwa.
  emp-NTPO: Ãcõrẽ ume necai b̶ai carea dia b̶ʌba chiwatuda diaibʌrʌ, Ãcõrẽ quĩrãpita
    edeida b̶ʌa.
  pes-OPCB: «اگر قربانی، بز باشد، شخصی که آن را به خداوند تقدیم می‌کند، باید آن را
    به حضور خداوند آورده،
  tgl-ULB: At kung ang handog ng lalaki ay isang kambing, kung gayon ihahandog niya
    ito sa harapan ni Yahweh.
  hui-hui: Mbiralime nogo meme mbira lomabu mulene manda biyagua Anduane Homogonaga
    deni haru halu polene nga.
  mya-mya: ဆိတ်​ကို​ပူ​ဇော်​သူ​သည်။-
  bod-N: གལ་སྲིད་སུ་ཞིག་གི་མཆོད་པ་ནི་ར་ཞིག་ཡིན་ན། དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འབུལ་དགོས་པ་དང་།
  sna-sna: “ ‘Kana chipiriso chake chiri mbudzi, anofanira kuipa kuna Jehovha.
  spa-BLM: “‘Si su ofrenda es un macho cabrío, lo ofrecerá ante Yahvé.
  cac-cac: Tato chiva noc' tzeyac' e silab'oc chi', tzeyic'cot noc' d'a yichan̈ Jehová.
  swh-ULB: Kama matoleo ya mtu ni mbuzi, ndipo ataitoa mbele ya Bwana.
  bel-bel: А калі ён прыносіць ахвяру з коз, няхай паставіць яе прад Госпадам,
  deu-ELBBK: Und wenn seine Opfergabe eine Ziege ist, so soll er sie vor dem HERRN
    herzubringen;
  mbb-OT: Emun kambing is ibpemuhat din diyà te Nengazen,
  mal-2015: അവന്റെ വഴിപാടു കോലാടു ആകുന്നു എങ്കിൽ അവൻ അതിനെ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരേണം.
  rmc-rmc: Te kamela te obetinel koza, anela la anglo RAJ.
  pes-OPV: و اگر قربانی او بز باشد پس آن را به حضور خداوند نزدیک بیاورد.
  ron-1924: Дакэ дарул луй ва фи о капрэ, с-о адукэ ынаинтя Домнулуй.
  ben-OBCV: “ ‘যদি সে একটি ছাগল উৎসর্গ করতে চায়, সদাপ্রভুর সামনে সে তাকে রাখবে,
  som-som: Oo haddii qurbaankiisu neef riyo ah yahayna, Rabbiga hortiisa ha ku bixiyo.
  lat-VUC: Si capra fuerit ejus oblatio, et obtulerit eam Domino,
  eng-ASVBT: 'And if his oblation be a goat, then he shall offer it before Jehovah:'
  ita-1885: E se l'offerta di alcuno è capra, offeriscala nel cospetto del Signore.
  eng-LXXUP: And if his offering be of the goats, then shall he bring it before the
    Lord.
  eng-ULB: If the man's offering is a goat, then he will offer it before Yahweh.
  spa-VBL: “Si tu ofrenda es una cabra, debes presentarla ante el Señor.
  fra-_FOB: Et si son offrande est une chèvre, il l'offrira devant l'Éternel.
  mal-mal: “‘അവന്റെ വഴിപാട് കോലാട് ആകുന്നു എങ്കിൽ അവൻ അതിനെ യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കണം.
  urd-GVR: Agar salāmatī kī qurbānī bakrī kī ho
  suz-BL: मिनु दुशा बाक्‍चा आ पर्बम परमप्रभु यावे कली चढ़ेतीक क्‍यारश का बाक्‍त हना,
    मेकोमी मेको परमप्रभु यावे आ ङोंइती चाक्‍चा माल्‍ब।
  ita-1927: Se la sua offerta è una capra, l’offrirà davanti all’Eterno.
  ckb-ckb: «”ئەگەر قوربانییەکەشی گیسک بوو، نێر یان مێ، لەبەردەم یەزدان پێشکەشی دەکات،
  eng-BBE: And if his offering is a goat, then let it be placed before the Lord,
  kan-OKCV: “ ‘ಸಮರ್ಪಣೆಯು ಮೇಕೆಯಾಗಿದ್ದರೆ, ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: “அவன் செலுத்துவது வெள்ளாடாக இருக்குமானால், அவன் அதைக் யெகோவாவுடைய சந்நிதியில்
    கொண்டுவந்து,
  spa-RV-1909: 'Y si fuere cabra su ofrenda ofrecerála delante de Jehová:'
  ron-BTF: Și dacă darul său este o capră, atunci să o aducă înaintea DOMNULUI.
  eng-WEBP: “‘If his offering is a goat, then he shall offer it before the LORD.
  eng-FBV: If your offering is a goat, you are to present it before the Lord.
  nld-1939: Wanneer hij echter een geit wil offeren, dan moet hij ze voor het aanschijn
    van Jahweh brengen,
  nch-BL: “Sinta se acajya quinequi quihualicas se sihua chivo para techmacas,
  vie-1934: Nếu của lễ người bằng con dê cái, thì phải dâng lên trước mặt Đức Giê-hô-va,
  hin-CV: “ ‘यदि वह बलि में एक बकरी भेंट कर रहा है, तो वह इसे याहवेह के सामने भेंट
    करे,
  eng-OURB: '“‘If his offering is a goat, then he shall offer it before Adonai:'
  spa-BES: Y si su ofrenda es una cabra, que se ponga delante del Señor,
  tdx-tdx: Aa naho ose ty hisoroña’e, le ho banabanae’e añatrefa’ Iehovà;
  vid-vid: “Wone nhambiko ya heye ndo mhene, lelo komlavila hali Mkulu Nguluwi.
  eng-OKE: But if his oblation be from the young goats, he shall present it before
    the Lord,
  tha-KJV: ถ้าเครื่องบูชาของเขาเป็นแพะก็​ให้​เขานำมาถวายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E se for cabra sua oferta oferecê-la-á diante do SENHOR:'
  deu-ELO: Und wenn seine Opfergabe eine Ziege ist, so soll er sie vor Jehova herzubringen;
  eng-WYC-2018: If his offering is a goat, and he offereth it to the Lord,
  epo-epo: Kaj se lia ofero estas kapro, li alportu ĝin antaŭ la Eternulon.
  uig-PIN: Uning sunidiƣini ɵqkǝ bolsa, buni Pǝrwǝrdigarning ⱨuzuriƣa kǝltürsun.
  beo-beo: 'Dunu afae da goudi Godema imunusa: dawa:sea,'
  tpi-OTNT: “Sapos wanpela man i laik ofaim meme, em i mas bringim i go long ai bilong
    Bikpela.
  hau-SA: “ ‘In yana miƙa akuya ce, zai kawo ta a gaban Ubangiji.
  uig-LAT: Uning sunidighini öchke bolsa, buni Perwerdigarning huzurigha keltürsun.
  nde-nde: Nxa umnikelo wakhe kuyimbuzi, uzayethula phambi kukaThixo.
  ton-ton: ¶ Pea kapau ko e kosi ʻa ʻene feilaulau, pea ʻe ʻatu ia ʻi he ʻao ʻo Sihova.
  ces-1613: Jestliže pak koza byla by obět jeho, tedy bude ji obětovati před oblíčejem
    Hospodinovým.
  eng-WMB: “‘If his offering is a goat, then he shall offer it before the LORD.
  tam-TCV: “ ‘அவனுடைய காணிக்கை ஒரு வெள்ளாடாக இருக்குமானால், அவன் அதை யெகோவாவுக்கு
    முன்பாகக் கொண்டுவந்து ஒப்படைக்கவேண்டும்.
  ceb-ULB: Kung kanding ang halad sa usa ka tawo, nan ihalad niya kini ngadto sa atubangan
