  tur-YTC: “'Eğer sunusu keçi ise, onu Yahve'nin önünde sunacak.
  grc-BRENT: Ἐὰν δὲ ἀπὸ τῶν αἰγῶν τὸ δῶρον αὐτοῦ, καὶ προσάξει ἔναντι Κυρίου.
  ind-AYT: Jika kurban itu adalah seekor kambing, dia harus mempersembahkannya di
