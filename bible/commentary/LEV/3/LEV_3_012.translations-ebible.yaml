  pol-UBG: Jeśli zaś jego ofiara będzie kozą, niech złoży ją przed PANEM.
  urd-GVU: اگر سلامتی کی قربانی بکری کی ہو
  deu-1912: Ist aber sein Opfer eine Ziege und er bringt es vor den HERRN,
  kan-2017: “‘ಸಮರ್ಪಿಸುವಂಥದ್ದು ಆಡು ಆಗಿದ್ದರೆ ಅರ್ಪಿಸುವವನು ಅದನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಬರಬೇಕು.
  yap-yap: Ma fa’anra pi’ be’ ba kaming,
  hlt-MCSB: Tedae anih kah nawnnah te maae mai khaw BOEIPA mikhmuh ah a nawn atah,
  mdy-ETH: ፔቴ ዓሲ ፆኦሲም ዒንጎ ባኣዚ ማሂ ዒንጋሢ ዋኣሪ ማዔቴያ ናንጊና ናንጋ ጎዳ ቤርቶ ዔኪ ሙኮንጎ።
  twi-ASANTE: “ ‘Sɛ obi de abirekyie brɛ Awurade sɛ nʼafɔrebɔdeɛ a,
  eng-WEBU: “‘If his offering is a goat, then he shall offer it before the LORD.
  bnp-bnp: “Na tahuna a bakovi ge habi a meme ge a nihabi, ge bole lakea na matane
