verse: LEV.003.005
translations:
  mal-C: അഹരോന്റെ പുത്രന്മാർ, യാഗപീഠത്തിൽ കത്തുന്ന വിറകിന്മേലുള്ള ഹോമയാഗത്തിനുമീതേ
    അത് ദഹിപ്പിക്കണം. അത് യഹോവയ്ക്ക് ഹൃദ്യസുഗന്ധമായ ദഹനയാഗം.
  deu-TKW: Die Söhne Aarons aber sollen es auf dem Altar über dem Brandopfer, das
    auf den Holzscheiten über dem Feuer liegt, in Rauch aufgehn lassen als ein Jahwe
    dargebrachtes Feueropfer lieblichen Geruchs.
  lin-lin: Bana mibali ya Aron bakotumba yango na etumbelo, na likolo ya mbeka ya
    kotumba oyo ezali likolo ya bakoni oyo ezali kopela moto. Ezali likabo bazikisa
    na moto, oyo solo kitoko na yango ekosepelisa Yawe.
  eng-LSV: and sons of Aaron have made it an incense on the altar, on the burnt-offering
    which [is] on the wood, which [is] on the fire, [as] a fire-offering of refreshing
    fragrance to YHWH.
  eng-GNV: 'And Aarons sonnes shall burne it on the altar, with the burnt offering,
    which is vpon the wood, that is on the fire: this is a sacrifice made by fire
    for a sweete sauour vnto the Lord.'
  eng-WEBSTER: 'And Aaron''s sons shall burn it on the altar, upon the burnt-sacrifice
    which is upon the wood that is on the fire: it is an offering made by fire, of
    a sweet savor to the LORD.'
  nhw-BL: Huan nochi ya ni itelpocahua Aarón, nopa totajtzitzi, quitlatise para na,
    niamoTECO, ipan nopa tlitl ipan tlaixpamitl. Huan elis se tlacajcahualistli catli
    ajhuiyac mijyotis huan nechpactis.
  swh-ONEN: Kisha wana wa Aroni wataiteketeza juu ya madhabahu, juu ya ile sadaka
    ya kuteketezwa iliyoko juu ya kuni zinazowaka, kama sadaka ya kuteketezwa kwa
    moto, harufu nzuri ya kumpendeza Bwana.
  bba-bba: Yɑ̃ku kowobɑ bɑ koo ye kpuro dɔ̃ɔ doke yu dɔ̃ɔ mwɑɑrɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    sɑnnu. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku tèn nuburɑ koo Yinni Gusunɔ dore.
  eng-KJVCPB: 'And Aaron’s sons shall burn it on the altar upon the burnt sacrifice,
    which is upon the wood that is on the fire: it is an offering made by fire, of
    a sweet savour unto the Lord.'
  luo-luo: Eka yawuot Harun nowangʼ-gi e kendo mar misango koketgi ewi misango miwangʼo
    pep man e yien moket e mach mondo obed misango miwangʼo madum tik mangʼwe ngʼar
    ni Jehova Nyasaye.
  meu-meu: bena Aaron natuna ese ihaboulaina patana lahina latanai ḡole-oho boubouna
    ḡauna ida bae gabudia. Ia na ḡole-oho boubouna, bonana namo ḡauna Iehova ena.
  npi-ULB: हारूनका छोराहरूले त्यो वेदीको दाउरामाथिको आगोमा होलबलिसँगै जलाओस् । यसले
    परमप्रभुको निम्ति मिठो सुगन्ध निकाल्‍ने छ; यो उहाँको निम्ति आगोद्वारा गरिएको बलि
    हुने छ ।
  yor-yor: Nígbà náà ni àwọn ọmọ Aaroni yóò sun ún lórí pẹpẹ gẹ́gẹ́ bí ẹbọ sísun tí
    a fi iná sun, àní òórùn dídùn sí Olúwa.
  emp-NTPO: Ãdjirãba jũma maʌ̃gʌra animarã babue diabadad̶e Ãcõrẽa babue diad̶ida
    panʌa animarã bá nũmʌcãda ʌ̃rʌ̃. Maʌ̃ babue diabʌrʌra Ãcõrẽba bia unuya.
  pes-OPCB: و پسران هارون آنها را بر مذبح، روی قربانی سوختنی، بسوزانند. این هدیه،
    هدیه‌ای مخصوص و خوشبو برای خداوند است.
  tgl-ULB: Susunugin iyon ng mga anak ni Aaron na lalaki sa ibabaw ng altar kasama
    ang handog na susunugin, na naroon sa kahoy na nasa apoy. Magbibigay ito ng mabangong
    samyo para kay Yahweh; magiging handog ito na gawa para sa kanya sa pamamagitan
    ng apoy.
  hui-hui: Ani miragola loma binigo mo miaga agali karu tigua mo yalu puwa lomabu
    delaragola Anduane Homogo ibugua nga bayaleore birago hondowa ibu turu halu bu
    miniha dungulo holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ယင်း​တို့​ကို​မီး​ရှို့​ရာ ယဇ်​နှင့်​အ​တူ​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ
    မည်။ ဤ​ပူ​ဇော်​သ​ကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။
  bod-N: དེ་ཡང་ཨ་རོན་གྱི་བུ་རྣམས་ཀྱིས་དེ་རྣམས་མཆོད་ཁྲིའི་སྟེང་གི་མེ་དང་བུད་ཤིང་དང་།
    སྦྱིན་སྲེག་བཅས་ཀྱི་སྟེང་ལ་བཞག་ནས་སྦར་དགོས་ལ། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་མེ་མཆོད་ཡིན་ནོ།
    །
  sna-sna: Ipapo vanakomana vaAroni vanofanira kuzvipisa paaritari pamusoro pechipiriso
    chinopiswa chinenge chichitsva pamoto, sechibayiro chinoitwa nomoto, chinonhuhwira
    zvinofadza kuna Jehovha.
  spa-BLM: Los hijos de Aarón lo quemarán en el altar, sobre el holocausto que está
    sobre la leña que está sobre el fuego; es una ofrenda hecha por el fuego, de aroma
    agradable para Yahvé.
  cac-cac: Axo junoc eb' vin̈ sacerdote sn̈usantz'a masanil juntzan̈ chi' silab'il
    d'a yib'an̈ junxo silab' van stz'a d'a yib'an̈ te' c'atzitz d'a yib'an̈ altar,
    suc'uq'ui sjab' syab' Jehová.
  swh-ULB: Wana wa Haruni watayachoma hayo katika madhabahu pamoja na sadaka ya kutekezwa,
    juu ya kuni zilizo kwenye moto. Zitaleta harufu nzuri mbele ya Bwana; itakuwa
    sadaka ya itolewayo kwake kwa moto.
  bel-bel: 'і сыны Ааронавыя спаляць гэта на ахвярніку разам з цэласпаленьнем, што
    на дровах, на агні: гэта ахвяра, духмянасьць прыемная Госпаду.'
  wed-wed: Ma Aaron natunatuna wei monamonai sia taputapuna e ararai au tepana ina terei
    ma ina apu-tagogiei, pulo aniapuna au tepana. Wei amgogona pulona ma ḡabuna i ai
    kaua Bada awarina.”
  deu-ELBBK: 'Und die Söhne Aarons sollen es auf dem Altar räuchern, auf dem Brandopfer,
    das auf dem Holz über dem Feuer ist: Es ist ein Feueropfer lieblichen Geruchs
    dem HERRN.'
  mbb-OT: Ne edtutungen heini is langun kayi te menge memumuhat diyà te pemuhatà apil
    zuen te pemuhat he edtutungen. Is kehemut kayi he pemuhat te pinaaǥi te hapuy
    ne ebpekepenunuat te Nengazen.
  mal-2015: അഹരോന്റെ പുത്രന്മാർ യാഗപീഠത്തിൽ തീയുടെ മേലുള്ള വിറകിന്മേൽ ഹോമയാഗത്തിന്മീതെ
    അതു ദഹിപ്പിക്കേണം; അതു യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം.
  rmc-rmc: O čhave le Aronoskre kada savoro labarena pro oltaris la labarďa obetaha,
    so imar labol pro kašta. Kada hin e jagaľi obeta, so šukares voňinel le RAJESKE.
  pes-OPV: و پسران هارون آن را برمذبح با قربانی سوختنی بر هیزمی که بر آتش است بسوزانند.
    این هدیه آتشین و عطر خوشبوبجهت خداوند است.
  ron-1924: Фиий луй Аарон сэ ле ардэ пе алтар, дясупра ардерий-де-тот, каре ва фи
    пе лемнеле де пе фок. Ачаста есте о жертфэ мистуитэ де фок, де ун мирос плэкут
    Домнулуй.
  aui-aui: Wasina bi Eron natunatuna suwara gabugabunidi debane sinatoura bi sinagibu
    wiikapu. Mmkona kam suwarina, bi ghabuna na iwaratete kirakii Yawe God biidi.”
  ben-OBCV: তারপর হোমবলির শীর্ষ ভাগে বেদির উপরে হারোণের ছেলেরা নৈবেদ্য পোড়াবে, অর্থাৎ
    কাঠে অর্ঘ্য ঝলসানো হবে; এটি অগ্নিকৃত এক নৈবেদ্য যা সদাপ্রভুর উদ্দেশে সৌরভার্থক
    প্রীতিজনক উপহার।
  som-som: Oo wiilasha Haaruun waa inay ku dul gubaan meesha allabariga iyo qurbaanka
    la gubayo oo kor saaran qoryaha dabka, waayo, taasu waa qurbaan dab lagu sameeyo
    oo Rabbiga caraf udgoon u ah.
  lat-VUC: Adolebuntque ea super altare in holocaustum, lignis igne supposito, in
    oblationem suavissimi odoris Domino.
  eng-ASVBT: 'And Aaron’s sons shall burn it on the altar upon the burnt offering,
    which is upon the wood that is on the fire: it is an offering made by fire, of
    a sweet savor unto Jehovah.'
  ita-1885: E i figliuoli di Aaronne faccianla bruciare in su l'Altare, sopra l'olocausto
    che sarà sopra le legne, le quali saranno in sul fuoco; in offerta fatta per fuoco,
    di soave odore al Signore.
  eng-LXXUP: 'And the priests the sons of Aaron shall offer them on the altar on the
    burnt offering, on the wood which is on the fire upon the altar: it is a burnt
    offering, a smell of sweet savor to the Lord.'
  eng-ULB: Aaron's sons will burn that on the altar with the burnt offering, which
    is on the wood that is on the fire. This will produce a sweet aroma for Yahweh;
    it will be an offering made to him by fire.
  spa-VBL: Los hijos de Aarón deben quemar esto en el altar sobre la ofrenda quemada
    que está sobre la madera ardiente, como una ofrenda de comida, agradable al Señor.
  fra-_FOB: Et les fils d'Aaron feront fumer cela sur l'autel, par-dessus l'holocauste
    placé sur le bois qu'on aura mis au feu. C'est un sacrifice fait par le feu, d'agréable
    odeur à l'Éternel.
  mal-mal: അഹരോന്റെ പുത്രന്മാർ യാഗപീഠത്തിൽ തീയുടെമേലുള്ള വിറകിന്മേൽ ഹോമയാഗത്തിന്മീതെ
    അത് ദഹിപ്പിക്കണം; അത് യഹോവയ്ക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം.
  urd-GVR: Phir Hārūn ke beṭe yih sab kuchh bhasm hone wālī qurbānī ke sāth qurbāngāh
    kī lakaṛiyoṅ par jalā deṅ. Yih jalne wālī qurbānī hai, aur is kī ḳhushbū Rab ko
    pasand hai.
  suz-BL: मिनु हारून आ तौपुकीमी मेको नेल्‍ल कली चढ़ेतीके ङा मी तार ङा शीम वोइश्‍शा,
    चोचा माल्‍नीम। मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम चोशा
    चढ़ेतीक बाक्‍ब।
  ita-1927: E i figliuoli d’Aaronne faranno fumare tutto questo sull’altare sopra
    l’olocausto, che è sulle legna messe sul fuoco. Questo è un sacrifizio di soave
    odore, fatto mediante il fuoco all’Eterno.
  ckb-ckb: نەوەی هارونیش لەسەر قوربانگاکە دەیسووتێنن، لەسەر ئەو قوربانی سووتاندنەی
    لەسەر دارەکانی سەر ئاگرەکەیە، قوربانی بە ئاگرە، ئەو بۆنەی یەزدان پێی خۆشە.
  eng-BBE: 'That it may be burned by Aaron''s sons on the altar, on the burned offering
    which is on the wood on the fire: it is an offering made by fire of a sweet smell
    to the Lord.'
  kan-OKCV: ಆರೋನನ ಪುತ್ರರು ಅದನ್ನು ಬಲಿಪೀಠದಲ್ಲಿ ಬೆಂಕಿಯ ಮೇಲಿರುವ ಕಟ್ಟಿಗೆಯ ಮೇಲೆ ದಹನಬಲಿಯಾಗಿ
    ಸುಡಬೇಕು. ಅದು ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಕಾಣಿಕೆಯಾಗಿದ್ದು, ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾಗಿರುವುದು.
  tam-2017: அதை ஆரோனின் மகன்கள் பலிபீடத்தின் நெருப்பிலுள்ள கட்டைகளின்மேல் வைக்கப்பட்டிருக்கும்
    சர்வாங்க தகனபலியின்மேல் போட்டு எரிக்கக்கடவர்கள்; இது யெகோவாவுக்கு நறுமண வாசனையான
    தகனபலி.
  spa-RV-1909: Y los hijos de Aarón harán arder esto en el altar, sobre el holocausto
    que estará sobre la leña que habrá encima del fuego; es ofrenda de olor suave
    á Jehová.
  ron-BTF: Și fiii lui Aaron să le ardă pe altar pe sacrificiul ars, pe lemnele de
    pe foc; este ofrandă făcută prin foc, de o aromă dulce DOMNULUI.
  eng-WEBP: 'Aaron’s sons shall burn it on the altar on the burnt offering, which
    is on the wood that is on the fire: it is an offering made by fire, of a pleasant
    aroma to the LORD.'
  eng-FBV: Aaron's sons are to burn this on the altar on top of the burnt offering
    that is on the burning wood, as a food offering, to be accepted by the Lord.
  nld-1939: De zonen van Aäron moeten het op het altaar tegelijk met het brandoffer,
    dat op het hout boven het vuur ligt, als een welriekend vuuroffer voor Jahweh
    in rook doen opgaan.
  nch-BL: Huan nochi ya ni itelpocahua Aarón, nopa totajtzitzi, quitatise para na,
    niamoTECO, ipan nopa tit ipan taixpamit. Huan elis se tacajcahualisti cati ajhuiyac
    mijyotis huan techpactis.
  vie-1934: Các con trai A-rôn sẽ xông mấy món đó nơi bàn thờ trên của lễ thiêu đã
    chất trên củi chụm lửa rồi; ấy là một của lễ dùng lửa dâng lên, có mùi thơm cho
    Đức Giê-hô-va.
  hin-CV: फिर अहरोन के पुत्र इसे वेदी पर अग्निबलि के ऊपर रखकर जलाएं जो आग पर रखी हुई
    है. यह याहवेह के लिए सुखद-सुगंध की अग्निबलि है.
  eng-OURB: 'Aaron [Light-bringer]’s sons shall burn it on the altar on the burnt
    offering, which is on the wood that is on the fire: it is an offering made by
    fire, of a pleasant aroma to Adonai.'
  spa-BES: 'Para que sea quemado por los hijos de Aarón en el altar, sobre la ofrenda
    quemada que está sobre la leña sobre el fuego: es una ofrenda quemada de un olor
    dulce al Señor.'
  tdx-tdx: ro hengae’ o ana’ i Aharoneo an-katoeñe amy kitreliy, ambone i soroñañe
    an-katae añ’afoy, toe enga-koroañe an’ afo ho hàñim-pañanintsiñe am’ Iehovà.
  vid-vid: Walelwa wa Aluni woilakaza honhu ha kulavila nhambiko mchanya mwa nhambiko
    ya kulakazwa iwele mchanya mwa ngodi, ayo ndo nhambiko ilingulavigwa kwa chiluli
    iwele na unhunyhililo unojile ulingumnojeza Mkulu Nguluwi.
  eng-OKE: And the sons of Aharon shall burn it at the altar, with the burnt offering
    which is on the wood upon the fire, an oblation to be received with grace before
    the Lord.
  tha-KJV: บุ​ตรชายอาโรนจะเผาเสียบนแท่นบูชาบนเครื่องเผาบูชาซึ่งอยู่บนฟืนบนไฟ เป็นเครื่องบู​ชาด​้วยไฟ
    เป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์
  por-BR-2018: E os filhos de Arão farão arder isto no altar, sobre o holocausto que
    estará sobre a lenha que haverá encima do fogo; é oferta de cheiro suave ao SENHOR.
  deu-ELO: 'Und die Söhne Aarons sollen es auf dem Altar räuchern, auf dem Brandopfer,
    welches auf dem Holze über dem Feuer ist: es ist ein Feueropfer lieblichen Geruchs
    dem Jehova.'
  eng-WYC-2018: And they shall burn those on the altar, into burnt sacrifice, when
    fire is put under the wood, into offering of the sweetest odour to the Lord. (And
    they shall burn them on the altar, for a burnt sacrifice, when fire is put under
    the wood, for an offering of the sweetest aroma to the Lord.)
  epo-epo: Kaj la filoj de Aaron forbruligu tion sur la altaro, kune kun la brulofero,
    kiu estas sur la ligno, sur la fajro; ĝi estas fajrofero, agrabla odoraĵo al la
    Eternulo.
  uig-PIN: Ⱨarunning oƣulliri bolsa bularni ⱪurbangaⱨning üstigǝ kǝltürüp ot üstigǝ
    ⱪoyulƣan otunning üstidiki kɵydürmǝ ⱪurbanliⱪⱪa ⱪoxup kɵydürsun. Bu ot arⱪiliⱪ
    sunulidiƣan, Pǝrwǝrdigarƣa huxbuy qiⱪirilidiƣan ⱪurbanliⱪ bolidu.
  beo-beo: 'Gobele salasu dunu da amo ha:i manu iasu liligi amola gobele salasu liligi
    huluane gilisili oloda da:iya gobesimu. Hina Gode da amo ha:i manu gobele salasu
    amo ea gabusiga: hahawane naba.'
  tpi-OTNT: Na ol pris i mas kukim ol dispela samting long alta wantaim ofa bilong
    paia i kukim olgeta. Na bai Bikpela i smelim dispela ofa na bai em i laikim na
    i belgut long en.
  hau-SA: ’Ya’yan Haruna za su ƙone shi a kan bagade a bisa hadaya ta ƙonawa wadda
    take a kan itacen da yake cin wuta, kamar hadayar da ka yi da wuta, mai daɗin
    ƙanshi ga Ubangiji.
  uig-LAT: Harunning oghulliri bolsa bularni qurban’gahning üstige keltürüp ot üstige
    qoyulghan otunning üstidiki köydürme qurbanliqqa qoshup köydürsun. Bu ot arqiliq
    sunulidighan, Perwerdigargha xushbuy chiqirilidighan qurbanliq bolidu.
  nde-nde: Ngakho amadodana ka-Aroni azakutshisela e-alithareni, phezu komnikelo wokutshiswa
    ophezu kwenkuni ezibhebhayo njengomnikelo owenziwa ngomlilo, uqhatshi olumnandi
    kuThixo.
  ton-ton: Pea ʻe tutu ia ʻe he ngaahi foha ʻo ʻElone, ʻi he funga feilaulauʻanga
    mo e feilaulau tutu, ʻaia kuo hili ki he fefie ʻoku ʻi he afi; ko e feilaulau
    ia kuo ngaohi ʻaki ʻae afi, ko e meʻa namu kakala kia Sihova.
  ces-1613: I páliti to budou synové Aronovi na oltáři spolu s obětí zápalnou, kteráž
    bude na dříví vloženém na oheň; obět zajisté ohnivá jest, vůně spokojující Hospodina.
  eng-WMB: 'Aaron’s sons shall burn it on the altar on the burnt offering, which is
    on the wood that is on the fire: it is an offering made by fire, of a pleasant
    aroma to the LORD.'
  tam-TCV: ஆரோனின் மகன்கள் இவற்றைப் பலிபீடத்தில் எரிகிற விறகின் மேலேயுள்ள தகன காணிக்கையின்மேல்
    வைத்து எரிப்பார்கள். இது யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக, நெருப்பினால்
    செலுத்தப்படும் ஒரு காணிக்கை.
  ceb-ULB: Sunogon kini sa mga anak nga lalaki ni Aaron ngadto sa halaran uban sa
    halad sinunog, nga anaa sa ginasugnoran nga kalayo. Makahatag kini ug humot nga
    makapahimuot alang kang Yahweh; mahimo kining halad alang kaniya pinaagi sa kalayo.
  pol-UBG: I synowie Aarona spalą to na ołtarzu razem z ofiarą całopalną, która jest
    na drwach leżących na ogniu. To jest ofiara ogniowa na miłą woń dla PANA.
  urd-GVU: پھر ہارون کے بیٹے یہ سب کچھ بھسم ہونے والی قربانی کے ساتھ قربان گاہ کی
    لکڑیوں پر جلا دیں۔ یہ جلنے والی قربانی ہے، اور اِس کی خوشبو رب کو پسند ہے۔
  deu-1912: Und Aarons Söhne sollen's anzünden auf dem Altar zum Brandopfer, auf dem
    Holz, das auf dem Feuer liegt. Das ist ein Feuer zum süßen Geruch dem HERRN.
  kan-2017: ಆರೋನನ ವಂಶದವರಾದ ಯಾಜಕರು ಅದನ್ನು ಯಜ್ಞವೇದಿಯಲ್ಲಿ ಉರಿಯುವ ಕಟ್ಟಿಗೆಯ ಮೇಲಿರುವ ಸರ್ವಾಂಗಹೋಮ
    ದ್ರವ್ಯದೊಡನೆ ಹೋಮಮಾಡಬೇಕು. ಅದು ಯೆಹೋವನಿಗೆ ಸುಗಂಧಹೋಮ ಆಗಿರುವುದು.
  yap-yap: Ma boch fapi prist e ngar urfiyed urngin e pin’ey u daken fare altar nib
    mu’un ko fapi maligach ni mo’oruf. Ma bon e re maligach ni ggan ney e rib fel’
    u wan’ SOMOL.
  hlt-MCSB: Te phoeiah Aaron koca rhoek loh hmueihtuk dongah hmueihhlutnah thing hmai
    soah BOEIPA ham hmuehmuei botui hmaihlutnah la phum uh saeh.
  mdy-ETH: ዬካፓ ቄኤሳ ዬያ ቢያ ሚቺ ዒንጎ ባኮና ዎላ ማሂ ሚቺ ዒንጎ ቤዞይዳ ሚቾንጎ፤ ዬያ ዒንጎ ባኮኮ ሳዋ ናንጊና ናንጋ
    ጎዳ ዎዛሳያ ማዓኔ።
  twi-ASANTE: Na ɛbɛsɔ Awurade ani yie.
  mwc-mwc: Ba Aaron natunatuna nikosi raunabonabo tepanai sina kapuna, suwara kapukapunina
    keyama karakarasi tepanai. Nikona wai sirina puguna gairena ba puyo kaimasavina
    Bada kurina.”
  eng-WEBU: 'Aaron’s sons shall burn it on the altar on the burnt offering, which
    is on the wood that is on the fire: it is an offering made by fire, of a pleasant
    aroma to the LORD.'
  bnp-bnp: E huriki e tune Aron ri gi gutu na dede a maki nga turana maka nihabi ni
    gutu-vuro i tabuli na kanono, ge a nihabi ni gutu na kanono. Na tahuna e BAKOVI
    DAGI i burongia a mangina kinani, bara i vivi.
  wal-wal: Aaroona naati hegaa hara xuuggiyo yarshshuwaara yarshshiyoosaa bolli de7iya
    mittaa bolli wottidi xuuggona; hegee GODAAYYO taman xuuggiyo, sawuwaa tonggu giya
    yarshsho gidana.
  spa-PDDPT: Los hijos de Aarón harán arder esto en el altar, encima del holocausto
    que estará sobre la leña en el fuego. Es ofrenda quemada de olor que apacigua
    a Yavé.
  gun-gun: Ha'e nunga ha'e javi Arão ra'y kuery oapy 'rã altar áry, mba'emo oapy vy
    ome'ẽmby, xakã áry ae 'rã oapy. Ha'e va'e ma oapy vy ome'ẽmby, heakuã porã rã
    Senhor ojou porã aguã.
  agu-BL: Nin i'tz yi e' pale' yi chocopon tan pate'n tibaj te'n yi tx'ixwatz yi na
    pat-xij tircu'n wankil, yi na tzan k'a'kl wi altar, na yi e'chk ẍepu'ila'tz, na
    ẍchaj yi ja jal tzatzin paz skaxo'l tu yi jun aj oyinl i'tz jun oy yi stz'e'ok,
    nin yi wi'nin c'o'cal tzinwutz, nin yi wi'nin na chintzatzin te'j.
  ilo-ULB: Puoran dagiti annak a lallaki ni Aaron dagitoy iti rabaw ti altar agraman
    dagiti daton a maipuor amin nga adda kadagiti sumsumged a kayo. Mangparnuay daytoy
    iti nabanglo nga ayamuom a para kenni Yahweh; daton daytoy a maipuor para kenkuana.
  kpg-kpg: Digau hai mee dabu gaa dudu nia mee aanei huogodoo i hongo di gowaa dudu
    tigidaumaha ngaadahi mo nia tigidaumaha dudu ala i golo. Di hauiha o tigidaumaha
    meegai deenei le e haga tenetene di manawa o Dimaadua.
  uig-ARA: ھارۇننىڭ ئوغۇللىرى بولسا بۇلارنى قۇربانگاھنىڭ ئۈستىگە كەلتۈرۈپ ئوت ئۈستىگە
    قويۇلغان ئوتۇننىڭ ئۈستىدىكى كۆيدۈرمە قۇربانلىققا قوشۇپ كۆيدۈرسۇن. بۇ ئوت ئارقىلىق
    سۇنۇلىدىغان، پەرۋەردىگارغا خۇشبۇي چىقىرىلىدىغان قۇربانلىق بولىدۇ.
  sus-sus: Haruna xa die xa na birin gan sɛrɛxɛ gan daaxi xun ma, naxan na ganfe sɛrɛxɛbade
    fari. A xa findi se xiri ɲɔxunmɛ ra n tan Alatala bɛ.»
  pon-2006: Samworo ko ahpw pahn isikala koaros pohn pei sarawio iangahki meirong
    isihs teikan. Pwohn meirong en konot wet kin kaparanda kupwur en KAUN-O.
  ksd-ksd: 'Ra umana natu i Aron diat a tun go ta ra uguugu na vartabar taun ra tinabar
    di tuntun tar ia ta ra davai i ki ta ra iap: ia ra tinabar di tun ia ta ra iap,
    i ang na katkat tadav ra Luluai.'
  tur-YTC: Aron'un oğulları onu sunakta, ateşteki odunların üzerindeki yakmalık sunu
    üzerinde yakacaklar; bu, ateşle yapılan, Yahve'ye hoş kokulu bir sunudur.'”
  grc-BRENT: Καὶ ἀνοίσουσιν αὐτὰ οἱ υἱοὶ Ἀαρὼν οἱ ἱερεῖς ἐπὶ τὸ θυσιαστήριον ἐπὶ τὰ
    ὁλοκαυτώματα ἐπὶ τὰ ξύλα, τὰ ἐπὶ τοῦ πυρὸς ἐπὶ τοῦ θυσιαστηρίου· κάρπωμα ὀσμὴ
    εὐωδίας Κυρίῳ.
  ind-AYT: Kemudian, anak-anak Harun harus membakarnya di mazbah, di atas persembahan
    bakaran, di atas kayu yang terbakar. Itulah suatu persembahan dengan api, bau
    harum yang menyenangkan bagi TUHAN.
  nya-nya: Ndipo ana a Aaroni atenthe zimenezi pa guwa, pamwamba pa chopereka chopsereza
    chimene chili pa nkhuni zoyakazo. Imeneyi ndi nsembe yotentha pa moto, ya fungo
    lokomera Yehova.
  hrv-hrv: Zatim neka Aronovi sinovi te dijelove sažegu na žrtveniku sa žrtvom paljenicom
    koja bude na drvima na vatri. To neka je žrtva paljena Jahvi na ugodan miris.
  mps-mps: Tama pris dabego te nai dabe te altaba siaba tigidali ulama dela silibo
    ofa dali ulao. Tama Genuai Bidigo te ofa ebo denami odama te aga godolo elama
    bugai haliga tede yaibao,” wali.
  tpi-tpi: Na ol pris i mas kukim ol dispela samting long alta wantaim ofa bilong
    paia i kukim olgeta. Na bai Bikpela i smelim dispela ofa na bai em i laikim na
    i belgut long en.
  dan-1931: Og Arons Sønner skal bringe det som Røgoffer på Alteret oven på Brændofferet
    på Brændet, der ligger på Ilden, et Ildoffer til en liflig Duft for HERREN.
  vie-OVCB: rồi các con A-rôn sẽ đem đốt trên củi đang cháy trên bàn thờ, dâng hương
    thơm lên Chúa Hằng Hữu.
  guj-2017: હારુનના પુત્રો વેદી પરના અગ્નિ પર લાકડા ઉપરના દહનીયાર્પણ પર તેનું દહન
    કરે. તે યહોવાહને માટે સુવાસિત હોમયજ્ઞ છે.
  pon-2006A: Samworo ko ahpw pahn isikala koaros pohn pei sarawio iangahki meirong
    isihs teikan. Pwohn meirong en konot wet kin kaparanda kupwur en KAUN-O.
  por-BRBSL: 'Os filhos de Arão a queimarão no altar sobre o holocausto, que está
    sobre a lenha que está no fogo: é uma oferenda feita pelo fogo, de aroma agradável
    a Iavé.'
  cth-cth: Aron e a capanaw ni khoungroe van ta e sathei hoi cungtalah hmai a sawi
    a han. Hetteh, BAWIPA koe hmuitui hmaisawi thuengnae lah ao.
  twi-twi: Na ɛsɛ sɛ Aaron mma hyew wɔ afɔremuka no so, wɔ ɔhyew afɔre a ɛda dua a
    ɛrehyew no so; ɛyɛ aduan afɔre, ehua a ɛsɔ Awurade ani.
  hlt-hlt: Te phoeiah Aaron koca rhoek loh hmueihtuk dongah hmueihhlutnah thing hmai
    soah BOEIPA ham hmuehmuei botui hmaihlutnah la phum uh saeh.
  tbz-SIM: Kɛ̀ Anɔɔ bíi dɛ̀ tùótɛ́ kɛ́wɛ̃nnɛ́nɛ̀ bɛ̀ yóó tuɔ nfɛ̀ kɛ́dɑɑ́ ndiwũɔ̃tɔ̀nnì
    idɛí ĩ́nkɛ̀ kɛ́tuɔ. Dɛ̀ tu dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: “Eghtɨ Aronɨn adarazir ofa gamir gumaziba, bizir kaba ko ofan bar isia
    mɨghɨriba inigh, ofa gamir dakozimɨn da tueghtɨ, avim bar dar isi mangɨtɨ da bar
    mɨghɨrightɨ, averenir kɨnim otogham. Eghtɨ Ikiavɨra Itir God ofan asɨzir kamɨn
    mughuriam baregh, egh a gifuegh navir aghuim an ikiam.
  dop-dop: Ɩlɛnɑ kɔtǝlɑɑ tǝnɩ nɑntʋ ntǝɣɩ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kɔkɔ tɔɔ. Nɑ pɑ́ nyɑɣɑsɩ-tɩ
    nɑ kʋhɑʋ ŋku kɔkɔ lusɑɑ tɔ. Kɔtɑɣɑ ŋkɑ pɑ nyɑɣɑsɑ Tɑcɑɑ tɔɣɔlɛ. Kɑ sɔɔsʋŋ kɛ ɩ
    cɑɑkɩ.
  azb-azb: Bunları Harun övladları qurbangahda odunlarla qalanan od üstündəki yandırma
    qurbanı ilə tüstülədib yandırsınlar. Bu, Rəbbin xoşuna gələn ətir – yandırma təqdimidir.
  eng-DBY: 'and Aaron''s sons shall burn it on the altar upon the burnt-offering which
    [lieth] on the wood that is upon the fire: [it is] an offering by fire to Jehovah
    of a sweet odour.'
  hin-2017: तब हारून के पुत्र इनको वेदी पर उस होमबलि के ऊपर जलाएँ, जो उन लकड़ियों
    पर होगी जो आग के ऊपर है, कि यह यहोवा के लिये सुखदायक सुगन्धवाला हवन ठहरे।
  wol-KYG: Na doomi Aaróona yi boole yooyu lakk ci kaw sarxalukaay bi, mu tege ci
    kaw saraxu rendi-dóomal bi ci kaw mattum taal bi. Saraxu sawara la ngir xetug
    jàmm ñeel Aji Sax ji.
  eng-YLT: and sons of Aaron have made it a perfume on the altar, on the burnt-offering
    which [is] on the wood, which [is] on the fire — a fire-offering of sweet fragrance
    to Jehovah.
  eng-WYC-2017: And they shall burn those [or them] on the altar, into burnt sacrifice,
    when fire is put under the wood, into offering of the sweetest odour to the Lord.
  eng-WMBB: 'Aaron’s sons shall burn it on the altar on the burnt offering, which
    is on the wood that is on the fire: it is an offering made by fire, of a pleasant
    aroma to the LORD.'
  urd-GVH: फिर हारून के बेटे यह सब कुछ भस्म होनेवाली क़ुरबानी के साथ क़ुरबानगाह की
    लकड़ियों पर जला दें। यह जलनेवाली क़ुरबानी है, और इसकी ख़ुशबू रब को पसंद है।
  rug-rug: Kaqu va uqu betoi ri na hiama pa hope sari doduru kukuru tini arini, meke
    va hake ulu lani koasa vina vukivukihi va uququ sapu koa pa hope, meke sa hibina
    sa vinariponi ginani si qetu nia e Zihova.
  gaz-gaz: Ergasiis ilmaan Aroon waan kana aarsaa ibiddaan dhiʼeeffamu kan urgaan
    isaa Waaqayyotti tolu godhanii iddoo aarsaa irratti aarsaa gubamu kan qoraan bobaʼu
    irra jiru irratti haa guban.
  fra-LSG: Les fils d’Aaron brûleront cela sur l’autel, par-dessus l’holocauste qui
    sera sur le bois mis au feu. C’est un sacrifice consumé par le feu, d’une agréable
    odeur à l’Éternel.
  gnn-gnn: '@see-verse:LEV.003.004'
  yal-yal: Harunaa diine xa ne sa tɛɛni saraxa ganden fari, e nun saraxa gan daxin
    naxanye yegene fari tɛɛni. Saraxan nan na ra naxan nalima tɛɛn na. A xirin nafan
    Alatala ma.”
  haw-1868: A e kuni na keiki a Aarona ia mea ma ke kuahu maluna o ka mohaikuni ma
    ka wahie, ka mea maluna o ke ahi; he mohai puhi ala ono ia Iehova.
  arb-NAV: فَيُوْقِدُهَا أَبْنَاءُ هَرُونَ عَلَى الْمَذْبَحِ، عَلَى الْمُحْرَقَةِ
    الَّتِي فَوْقَ حَطَبِ النَّارِ، فَتَكُونُ مُحْرَقَةً وَوَقُودَ رِضًى تَسُرُّ الرَّبَّ.
  ewe-ewe: Nunɔlaawo atɔ dzo nu siawo katã le vɔsamlekpui la dzi hekpe ɖe numevɔsa
    la ŋu. Nuɖuvɔsa sia anye ʋeʋẽ lĩlĩlĩ si adze Yehowa ŋu.
  eng-LEE: 'And Aaron''s sons shall burn it on the altar, upon the burnt-offering,
    which is upon the wood that is on the fire: it is an offering made by fire, of
    a sweet savor unto the Lord.'
  asm-FB: তেতিয়া হাৰোণৰ পুত্ৰসকলে বেদীত, জুই, কাঠ আৰু হোমৰ ওপৰত তাক দগ্ধ কৰিব; সেয়ে
    যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণ দিয়া অগ্নিকৃত উপহাৰ।
  sus-A: هَرُنَ شَ دِيٍ شَ نَ بِرِن فَن سّرّشّ فَن دَاشِ شُن مَ، نَشَن نَ فَنقٍ سّرّشّبَدٍ
    قَرِ. عَ شَ قِندِ سٍ شِرِ حْشُنمّ رَ ﭑ تَن عَلَتَلَ بّ.»
  fra-SBL: 'Les fils d''Aaron brûleront cela sur l''autel, sur l''holocauste qui est
    sur le bois qui est sur le feu : c''est un sacrifice consumé par le feu, d''une
    odeur agréable à Yahvé.'
  hbo-hbo: וְהִקְטִ֨ירוּ אֹתֹ֤ו בְנֵֽי־אַהֲרֹן֙ הַמִּזְבֵּ֔חָה עַל־הָ֣עֹלָ֔ה אֲשֶׁ֥ר
    עַל־הָעֵצִ֖ים אֲשֶׁ֣ר עַל־הָאֵ֑שׁ אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַֽיהוָֽה׃ פ
  eng-WYCLIFFE: And thei schulen brenne tho on the auter, in to brent sacrifice, whanne
    fier is put vndur the trees, in to offryng of swettest odour to the Lord.
  piu-2006: '@see-verse:LEV.003.004'
  cwe-cwe: Welesi wa Haluni weli wakulu wa nhambiko, wezaitimbula nhambiko iyo hana
    ulupango uchanyha ya nhambiko ya kutimbula ili uchanyha ya zingodi. Iyo ni nhambiko
    kwa moto ili na mnung'ho unogile wa kumnogeza Mndewa Mulungu.
  kik-kik: Nao ariũ a Harũni macicinĩre kĩgongona-inĩ igũrũ, ciigĩrĩirwo igũrũ rĩa
    iruta rĩu rĩa njino rĩrĩa narĩo rĩigĩrĩirwo igũrũ rĩa ngũ irakana, rĩrĩ iruta
    rĩa gũcinwo na mwaki, rĩrĩ na mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: Les fils d’Aaron feront fumer cela sur l’autel, par-dessus l’holocauste
    placé sur le bois qui est sur le feu. C’est un sacrifice fait par le feu, d’une
    agréable odeur à Yahweh.
  cek-AK: To pacoengah Aaron capanawk mah hmaicam ah tik ih hmai nuiah, hmai angbawnhaih
    ah sak ih moi hoi nawnto hmai pakhaem tih; to loe Angraeng khaeah hmuihoih ah
    paek ih hmai hoi sak ih angbawnhaih ah oh.
  cuk-cuk: Geb degine, Aarón-masmala bela we-ibmarmala ibmar-ogumakar-ukleged-ailagi
    ogumakoed. We-ibmarmar, soo-gasiid-birgi ibmar-ogumakar-ukleged-bukwadmala ogumaklegoed.
    We, Bab-Jehováʼga soogi-ibmar-ukleged, Bab-Jehová yeer-yapanne itogedid.
  uig-CYR: Һарунниң оғуллири болса буларни қурбангаһниң үстигә кәлтүрүп от үстигә
    қоюлған отунниң үстидики көйдүрмә қурбанлиққа қошуп көйдүрсун. Бу от арқилиқ сунулидиған,
    Пәрвәрдигарға хушбуй чиқирилидиған қурбанлиқ болиду.
  tel-2017: అహరోను కొడుకులు వాటిని బలిపీఠం మీద నిప్పులపై పేర్చిన కట్టెల పైన ఉన్న దహనబలి
    తో పాటు దహిస్తారు. అది యెహోవా కోసం కమ్మని సువాసనను కలుగజేస్తుంది. అది అగ్నితో
    చేసిన అర్పణగా ఉంటుంది.
  hat-BSA: Answit, fis Aaron yo va ofri li nan lafimen sou lotèl la sou ofrann brile
    ki sou bwa ki sou dife a. Li se yon ofrann pa dife, yon bagay ki santi dous pou
    SENYÈ a.
  bxh-bxh: Elon nanatuna haba yosiyosi atena, pouna yo momona sa tole lawedi oyagi
    hewana yai be ya famala edi antalasam panena loholohona Guyau lisina yai.
  kos-kos: Mwet tol fah esukak ma inge nukewa fin loang uh wi mwe kisa firir uh. Foulin
    mwe mongo kisakinyuk inge mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וְהִקְטִ֨ירוּ אֹת֤וֹ בְנֵֽי־אַהֲרֹן֙ הַמִּזְבֵּ֔חָה עַל־הָ֣עֹלָ֔ה אֲשֶׁ֥ר
    עַל־הָעֵצִ֖ים אֲשֶׁ֣ר עַל־הָאֵ֑שׁ אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַֽיהוָֽה׃ פ
  ibo-ibo: Mgbe ahụ, ụmụ Erọn ga-esunye ha ọkụ nʼelu aja nsure ọkụ a tụkwasịrị nʼosisi
    e sunyere ọkụ, ọ bụ onyinye nsure ọkụ, nke na-esi isi ụtọ nye Onyenwe anyị.
  ory-ory: ତହୁଁ ହାରୋଣର ପୁତ୍ରଗଣ ବେଦି ଉପରିସ୍ଥ ଅଗ୍ନି, କାଷ୍ଠ ଓ ହୋମଦ୍ରବ୍ୟ ଉପରେ ତାହା ଦଗ୍ଧ
    କରିବେ; ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ଅଗ୍ନିକୃତ ଉପହାର ହେବ।
  chk-chk: Mürin, nöün Aaron kewe mwän repwe keni me won ewe rongen asor asen ewe
    asoren kek mi nom won mwüchün ewe ekkei. Ei eu asor ewe Samol mi Lapalap a efich
    pwoon.
  rop-rop: En detlot serramonimen garra barnimap detlot langa det teibul blanga ofring
    garram det barnapwan ofring. Det smel blanga det ofring garra meigim mi brabli
    gudbinji.
  ukr-1871: 'І воскурять се Аронові сини на жертівнику всепалення, на дровах, се є
    на вогнї: се огняна жертва, пахощі любі Господеві.'
  deu-1951: Und Aarons Söhne sollen es verbrennen auf dem Altar, über dem Brandopfer,
    auf dem Holz, das über dem Feuer liegt, als ein wohlriechendes Feuer für den HERRN.
  eng-JPS: And Aaron's sons shall make it smoke on the altar upon the burnt-offering,
    which is upon the wood that is on the fire; it is an offering made by fire, of
    a sweet savour unto the LORD.
  srp-1865: I neka to zapale sinovi Aronovi na oltaru zajedno sa žrtvom paljenicom,
    koja bude na drvima na ognju. To je žrtva ognjena na ugodni miris Gospodu.
  lug-lug: Kale batabani ba Alooni banaabyokeranga kungulu ku kiweebwayo ekyokebwa
    ekiri ku nku eziri ku muliro ne kivaamu evvumbe eddungi erisanyusa Mukama.
  heb-heb: והקטירו אתו בני אהרן המזבחה על העלה אשר על העצים אשר על האש אשה ריח ניחח
    ליהוה׃
  ben-IRV: পরে হারোণের ছেলেরা বেদির ওপরে অবস্থিত আগুনের, কাঠের ওপরে তা পোড়াবে; তা
    সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধ স্বরূপ আগুনে উত্সর্গ করা উপহার।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਉਸ ਨੂੰ ਹੋਮ ਬਲੀ ਕਰਕੇ ਲੱਕੜ ਦੀ ਅੱਗ ਵਿੱਚ ਸਾੜਨ ਜਿਹੜੀ ਜਗਵੇਦੀ
    ਦੇ ਉੱਤੇ ਹੈ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਸੁਗੰਧਤਾ ਅਰਥਾਤ ਅੱਗ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: အာရုန် ၏ သား တို့သည် ယဇ် ပလ္လင်အပေါ် ၌ရှိသောထင်း မီး ပေါ် မှာ တင်သော ယဇ်
    ကောင်နှင့်အတူ မီး ရှို့ရမည်။ ထာဝရဘုရား အား မီး ဖြင့် ဆက်ကပ်၍၊ မွှေးကြိုင် သော
    ပူဇော်သက္ကာ ဖြစ်သတည်း။
  hmo-hmo: Inai vamu ibounai be hahelagaia taudia ese boubou patana ena lahi dekenai
    do idia gabua, idia gabua ore boubouna edia latanai. Inai vamu idia gabua neganai,
    ena bonana be namo herea Lohiabada dekenai.
  urd-urd: और हारून के बेटे उन्हें मज़बह पर सोख़्तनी क़ुर्बानी के ऊपर जलाएँ जो उन
    लकड़ियों पर होगी जो आग के ऊपर हैं; यह ख़ुदावन्द के लिए राहतअंगेज़ ख़ुशबू की अतिशी
    क़ुर्बानी है।
  rus-SYN: 'и сыны Аароновы сожгут это на жертвеннике вместе со всесожжением, которое
    на дровах, на огне: это жертва, благоухание, приятное Господу.'
  bqc-SIM: Aalona nɛ́ↄ lí kpasa sa pↄ́ wàlɛ a pↄ́ kátɛu à tɛ́kũ musu sa'okĩiwa
    pↄ́ pↄ́ wì ka Diiɛ tɛ́u a gĩ ì kɛɛ̀ na ũ.
  tcz-CHONGTHU: Chule Aaron chapaten hichengse chu pumgo thilto dinga maicham chunga
    meikonga chu ahal vam diu ahi. Hichu Pakaiya dinga lunglhai um gimnam tuitah,
    thilpeh lupen hiding ahi
  mar-mar: व या सर्वांचा अहरोनाच्या मुलांनी वेदीवरील विस्तवावर रचलेल्या लाकडावरील
    होमार्पणावर त्याचा होम करावा; हे परमेश्वरासाठी केलेले सुवासीक हव्य होय हे अग्नीद्वारे
    केलेले अर्पण आहे.
  soq-soq: Ita mo pulo susula dosapue pulontopu wata osowe. Nana ema mo amonantopua
    bonawa ipa eudida ne mainawo.”
  qub-qub: Chaycunataga altarcho nina rupaycashan jananman cüracuna rupachenga. Rupachishanpa
    jömuyninmi nogapäga shongöpäno canga.
  bqp-bqp: Yɑ̃ku kowobɑ bɑ koo ye kpuro dɔ̃ɔ doke yu dɔ̃ɔ mwɑɑrɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru
    sɑnnu. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku tèn nuburɑ koo Yinni Gusunɔ dore.
  hat-hat: Pitit Arawon yo va boule tou sa sou lotèl la ansanm ak ofrann boule ki
    te deja sou bwa dife a. Se sa yo rele yon ofrann yo boule nèt nan dife k'ap fè
    Seyè a plezi ak bon sant li.
  eng-BSB: Then Aaron’s sons are to burn it on the altar atop the burnt offering that
    is on the burning wood, as an offering made by fire, a pleasing aroma to the LORD.
  tod-tod: Aalɔn ná-doun zunuiti ta naa ʋɛɛ gala zalaɠai ʋa, nii a ɠɛ koʋii maazu,
    ti gala zalaɠa ɠulazuʋɛ. Zalaɠai ʋe, nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI
    ʋɛ.
  eng-WEBPB: 'Aaron’s sons shall burn it on the altar on the burnt offering, which
    is on the wood that is on the fire: it is an offering made by fire, of a pleasant
    aroma to the LORD.'
  kbq-kbq: Aroni mofavre'ramima Pristi eri'zama e'neri'za naga eme zaminige'za kresramna
    vu itare'ma tevema hanavazi'naza agofetu, kre fananehu ofane kresramana vanageno,
    Ra Anumzamo'a sramna mana nentahino musena hugahie.
  nhe-BL: Huan nochi ya ni itelpocahua Aarón, nopa totajtzitzi, quitlatise para na,
    niimoTECO, ipan nopa tlitl ipan tlaixpamitl. Huan elis se tlacajcahualistli tlen
    ajhuiyac mijmiyotis huan nechyolpactis.
  gub-BL: Xaxeto wapy putar a'e ma'e paw ma'ea'yr hapy haw rehe wà nehe, ma'e Tupàn
    pe imono pyrer zepe'aw rehe imono pyrer rehe we wà nehe. Temi'u Tupàn Tuweharupi
    Wiko Ma'e pe imono pyr hyàkwegatu ma'e romo a'e nehe.
  eng-DRA: 'And they shall burn them upon the altar, for a holocaust, putting fire
    under the wood: for an oblation of most sweet savour to the Lord.'
