verse: LEV.003.001
translations:
  mal-C: “ ‘ഒരാളുടെ വഴിപാട് സമാധാനയാഗമാണെങ്കിൽ, കന്നുകാലികളിൽ ഒന്നിനെ അർപ്പിക്കുമ്പോൾ,
    ആണായാലും പെണ്ണായാലും ഊനമില്ലാത്തതിനെ യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കണം.
  deu-TKW: Ist aber seine Opfergabe ein Heilsopfer, und er will sie von den Rindern
    darbringen, so muß es ein fehlloses männliches oder weibliches Tier sein, welches
    er vor Jahwe bringt.
  lin-lin: Soki moto moko alingi kobonza ngombe ya mobali to ya mwasi lokola mbeka
    ya boyokani, nyama ya kobonza liboso ya Yawe esengeli kozala ezanga mbeba.
  eng-LSV: “And if his offering [is] a sacrifice of peace-offerings, if he is bringing
    near out of the herd, whether male or female, he brings a perfect one near before
    YHWH,
  eng-GNV: Also if his oblation be a peace offering, if he will offer of the droue
    (whether it be male or female) he shall offer such as is without blemish, before
    the Lord,
  eng-WEBSTER: And if his oblation shall be a sacrifice of peace-offering, if he shall
    offer it of the herd, whether a male or female; he shall offer it without blemish
    before the LORD.
  nhw-BL: “Sintla se masehuali quinequis nechmacas na, niamoTECO, se tlacajcahualistli
    para ma onca tlayoltlalili nohuaya, huelis nechmacas se toro o se huacax. Pero
    nopa tlapiyali monequi elis tlapajpactli. Amo quipiyas niyon se tlamantli catli
    amo cuali ipan itlacayo.
  swh-ONEN: “ ‘Kama sadaka ya mtu ni sadaka ya amani, naye akatoa ngʼombe kutoka kundi,
    akiwa dume au jike, atamleta mnyama asiye na dosari mbele za Bwana.
  bba-bba: Goo ù n siɑrɑbun yɑ̃kuru mɔ̀ Yinni Gusunɔn mi kɑ kɛtɛ kinɛru, ǹ kun mɛ
    kɑ kɛtɛ niɑ, yen ye u wɑ kpurowɑ u koo kɑ nɑ, yɑ kun ɡesi ɑlebu mɔ.
  eng-KJVCPB: And if his oblation be a sacrifice of peace offering, if he offer it
    of the herd; whether it be a male or female, he shall offer it without blemish
    before the Lord.
  luo-luo: To ka ngʼato ochiwo ne Jehova Nyasaye misango mar lalruok mogolo e kweth
    jambe bed ni en rwath kata roya to nyaka obed maonge songa.
  meu-meu: Tau ta ese herohemaino boubouna baine mailaia, bema boromakau maruanena
    eiava hahinena, ia na asi bebeka-bebekana ḡauna baine mailaia Iehova vairanai.
  npi-ULB: यदि कसैले गाई-गोरुको बथानबाट कुनै पशुको मेलबलिको भेटी चढाउँछ भने, त्यसले
    परमप्रभुको अगि निष्‍खोट साँढे वा गाई चढाओस् ।
  yor-yor: “ ‘Bí ọrẹ ẹnìkan bá jẹ́ ọrẹ àlàáfíà, tí ó sì mú ẹran wá láti inú agbo màlúù
    yálà akọ tàbí abo, kí ó mú èyí tí kò ní àbùkù wá síwájú Olúwa.
  emp-NTPO: Ab̶aʌba Ãcõrẽ ume necai b̶ai carea pacada diaibʌrʌ, dji umaquĩrãda wa
    dji wẽrãda diaida b̶ʌa. Maʌ̃ pacara jũma bia b̶aida b̶ʌa.
  pes-OPCB: «هرگاه کسی بخواهد قربانی سلامتی به خداوند تقدیم کند، می‌تواند برای این
    کار از گاو نر یا ماده استفاده نماید. حیوانی که به خداوند تقدیم می‌شود باید سالم
    و بی‌عیب باشد.
  tgl-ULB: Kung mag-alay ang isang tao ng isang handog para sa pagtitipon-tipon ng
    isang hayop mula sa grupo ng mga hayop, maging lalaki o babae, dapat siyang mag-alay
    ng isang hayop na walang kapintasan sa harapan ni Yahweh.
  hui-hui: Anduane Homogo ibugua Mosesehondo Isaraele wali agaliru lamilonaga bi lamialu
    lalu, Mbiralime Anduane Homogola ho gimbu bulenaga lomabu delolene manda biyagua
    nde ibunaga nogo bulumaga angibuni wangabeyaguabi mbirago dere durubi mbira nabi
    tingini bayale habatigi kago hondowa lomabu mulene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည် မိ​မိ​၏​နွား​တစ်​ကောင် ကို​မိတ်​သ​ဟာ​ယ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​လို​လျှင်
    ထို​နွား​သည်​အ​ပြစ်​အ​နာ​ကင်း​သော​နွား​ထီး သို့​မ​ဟုတ်​နွား​မ​ဖြစ်​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་ཞི་བདེའི་མཆོད་པ་འབུལ་བ་དང་། བ་ཁྱུ་ལས་འབུལ་ན་ཕོ་ཕྱུགས་མོ་ཕྱུགས་གང་ཡིན་ཡང་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འབུལ་དགོས་པ་དང་།
  sna-sna: “ ‘Kana chipiriso chomumwe chiri chokuwadzana, uye akapa chipfuwo, chichibva
    mudanga, chingava chikono kana chikadzi, anofanira kuuyisa pamberi paJehovha chipfuwo
    chisina kuremara.
  spa-BLM: “‘Si su ofrenda es un sacrificio de paz, si la ofrece de entre los rebaños,
    sea macho o hembra, la ofrecerá sin defecto ante Yahvé.
  cac-cac: Tato ay junoc ex tzeyac' junoc snun e vacax, ma junoc noc' toro silab'oc
    yic tze ch'oxani to ay e junc'olal yed' Jehová, yovalil tzeyic'cot noc' d'a yichan̈
    Jehová. A jun noc' noc' chi' yovalil malaj jab'oc spaltail noc'.
  swh-ULB: Kama mtu atoa dhabihu ambayo ni matoleo ya amani ya mnyama kutoka katika
    kundi, dume au jike, lazima atatoa mnyama asiyena kasoro mbele ya Bwana.
  bel-bel: Калі ахвяра яго ахвяра мірная, і калі ён прыносіць з буйнога быдла, самца
    альбо саміцу, няхай прынясе яе Госпаду, каб была без пахібы,
  wed-wed: Bada Moses awarina i babani i pa, “Aiai da nuauba amna aubaina ana pulo
    bulumakau e apuapui, ma inana-kauei da burumakauna orotona bo wavinena, aiaina
    ma eḡa ana apoapoe aiwai.
  deu-ELBBK: 'Und wenn seine Opfergabe ein Friedensopfer ist: Wenn er sie von den
    Rindern darbringt, es sei ein Männliches oder ein Weibliches, so soll er sie ohne
    Fehl vor dem HERRN darbringen.'
  mbb-OT: Emun duen ebpemuhat te vaka he meemahan etawa vehiyan he pemuhat he para
    te meupiya he kedepità, kinahanglan he iyan din ibpemuhat diyà te etuvangan te
    Nengazen is wazè din sazir.
  mal-2015: ഒരുവന്റെ വഴിപാടു സമാധാനയാഗം ആകുന്നുവെങ്കിൽ കന്നുകാലികളിൽ ഒന്നിനെ അർപ്പിക്കുന്നതായാൽ
    ആണാകട്ടെ പെണ്ണാകട്ടെ ഊനമില്ലാത്തതിനെ അവൻ യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കേണം.
  rmc-rmc: „ ‚Te vareko kamel te anel o daros le RAJESKE pre smiromoskri obeta le
    gurumňendar, mi anel le bikos abo la gurumňa, pre save nane chiba.
  pes-OPV: «و اگر قربانی او ذبیحه سلامتی باشد، اگر ازرمه بگذراند خواه نر و خواه ماده
    باشد، آن را بی‌عیب به حضور خداوند بگذراند.
  ron-1924: Кынд чинева ва адуче Домнулуй ун дар ка жертфэ де мулцумире, дакэ ыл ва
    адуче дин чирядэ, фие парте бэрбэтяскэ, фие парте фемеяскэ, с-о адукэ фэрэ кусур
    ынаинтя Домнулуй.
  aui-aui: Yawe God iwona magha bo, “Meboda kau kunapuyo naboni wiiturana suwarina,
    na noko makina bo yagarina bi takutakukuna getana berona gwabinena.
  ben-OBCV: “ ‘যদি কেউ মঙ্গলার্থক বলিদান দেয় এবং পশুপাল থেকে একটি পশু উৎসর্গ করে,
    সেটি পুংপশু বা স্ত্রীপশু যাই হোক না কেন, সদাপ্রভুর সামনে সেটি নির্দোষ হওয়া চাই।
  som-som: Oo haddii qurbaankiisu yahay allabari qurbaanno nabaadiino ah, oo uu lo'da
    ka bixinayo, lab ama dhaddig midduu yahayba, waa inuu Rabbiga hortiisa ku bixiyaa
    neef aan iin lahayn.
  lat-VUC: Quod si hostia pacificorum fuerit ejus oblatio, et de bobus voluerit offerre,
    marem sive feminam, immaculata offeret coram Domino.
  eng-ASVBT: And if his oblation be a sacrifice of peace offerings; if he offer of
    the herd, whether male or female, he shall offer it without blemish before Jehovah.
  ita-1885: E SE l'offerta di alcuno è sacrificio da render grazie, s'egli l'offerisce
    del grosso bestiame, maschio o femmina che quella bestia sia, offeriscala senza
    difetto, nel cospetto del Signore.
  eng-LXXUP: And if his gift to the Lord be a peace offering, if he should bring it
    of the oxen, whether it be male or whether it be female, he shall bring it unblemished
    before the Lord.
  eng-ULB: If someone offers a sacrifice which is a fellowship offering of an animal
    from the herd, whether male or female, he must offer an animal without blemish
    before Yahweh.
  spa-VBL: “Cuando quieras hacer una ofrenda de paz y ofrezcas un animal de una manada
    de ganado, ya sea macho o hembra, debes presentar uno sin ningún defecto ante
    el Señor.
  fra-_FOB: Si quelqu'un offre un sacrifice de prospérités, s'il offre du gros bétail,
    mâle ou femelle, il l'offrira sans défaut, devant l'Éternel;
  mal-mal: “‘ഒരുവന്റെ വഴിപാട് സമാധാനയാഗം ആകുന്നുവെങ്കിൽ കന്നുകാലികളിൽ ഒന്നിനെ അർപ്പിക്കുന്നെങ്കിൽ
    ആണാകട്ടെ പെണ്ണാകട്ടെ ഊനമില്ലാത്തതിനെ അവൻ യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കണം.
  urd-GVR: Agar koī Rab ko salāmatī kī qurbānī pesh karne ke lie gāy yā bail chaṛhānā
    chāhe to wuh jānwar beaib ho.
  suz-BL: सुइ आन चढ़ेतीके दुशा बाक्‍चा आ पर्बम बाक्‍त हना, मेकोमी बी ब्‍यफ रे का चढ़ेब
    हना, परमप्रभु यावे आ ङोंइती मारेइ मदुम्‍शो थम रिम्‍शो बी कि ब्‍यफ चढ़ेचा माल्‍ब।
  ita-1927: Quand’uno offrirà un sacrifizio di azioni di grazie, se offre capi d’armenti,
    un maschio o una femmina, l’offrirà senza difetto davanti all’Eterno.
  ckb-ckb: «”ئەگەر قوربانییەکەی قوربانی هاوبەشی بوو، لە گاگەل پێشکەشی کرد، نێر یان
    مێ دەبێت ساغ بێت و بیهێنێتە بەردەم یەزدان.
  eng-BBE: And if his offering is given for a peace-offering; if he gives of the herd,
    male or female, let him give it without any mark on it, before the Lord.
  kan-OKCV: “ ‘ಯಾರಾದರು ಸಮಾಧಾನ ಸಮರ್ಪಣೆಗಾಗಿ ಬಲಿದಾನ ಮಾಡಬೇಕಾದರೆ, ಅಂಥವನು ಸಮರ್ಪಿಸುವ ಪ್ರಾಣಿ
    ದನಕರುವಾಗಿದ್ದಲ್ಲಿ, ಅದು ಗಂಡಾಗಿರಲಿ ಅಥವಾ ಹೆಣ್ಣಾಗಿರಲಿ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕಳಂಕರಹಿತವಾಗಿರಬೇಕು.
  tam-2017: “ஒருவன் சமாதானபலியைப் படைக்கவேண்டுமென்று, மாட்டுமந்தையிலிருந்து எடுத்துச்
    செலுத்துவானாகில், அது காளையானாலும் பசுவானாலும் சரி, பழுது இல்லாமலிருப்பதை யெகோவாவுடைய
    சந்நிதியில் செலுத்தக்கடவன்.
  spa-RV-1909: 'Y SI su ofrenda fuere sacrificio de paces, si hubiere de ofrecerlo
    de ganado vacuno, sea macho ó hembra, sin defecto lo ofrecerá delante de Jehová:'
  ron-BTF: Și dacă darul său este un sacrificiu al ofrandei de pace, dacă îl aduce
    din cireadă, fie parte bărbătească, fie parte femeiască, să îl aducă, fără cusur,
    înaintea DOMNULUI.
  eng-WEBP: “‘If his offering is a sacrifice of peace offerings, if he offers it from
    the herd, whether male or female, he shall offer it without defect before the
    LORD.
  eng-FBV: “When you want to give a peace offering and you offer an animal from a
    herd of cattle, whether male or female, you must present one without any defects
    before the Lord.
  nld-1939: Wanneer iemand als vredeoffer een rund wil opdragen, een stier of een
    koe, dan moet hij een gaaf dier aan Jahweh offeren.
  nch-BL: “Sinta se masehuali quinequis techmacas na, niamoTECO, se tacajcahualisti
    para moyoltalis ica na, huelis techmacas se toro o se huacax. Pero nopa tapiyali
    monequi elis tapajpactic. Amo quipiyas yon se tamanti cati amo cuali ipan itacayo.
  vie-1934: Phàm khi nào ai dâng của lễ thù ân bằng bò, hoặc đực hoặc cái, thì phải
    dâng lên trước mặt Đức Giê-hô-va, không tì vít chi.
  hin-CV: “ ‘यदि उसकी बलि एक मेल बलि है और यदि वह गाय-बैलों से एक पशु की बलि करता
    है, चाहे वह नर हो अथवा मादा, तो वह निर्दोष पशु को याहवेह के सामने भेंट करे.
  eng-OURB: “‘If his offering is a sacrifice of peace offerings; if he offers it from
    the herd, whether male or female, he shall offer it without defect before Adonai.
  spa-BES: Y si su ofrenda es dada por una ofrenda de paz; si él da de la manada,
    macho o hembra, que lo haga sin ningun defecto, delante del Señor.
  tdx-tdx: Aa ie mañenga sorom-pañanin­tsiñe, le boak’ ampirai-trok’ ao, ke vave he
    lahy, ie tsy aman-kandra ty hampiatrefa’e am’ Iehovà.
  vid-vid: “Wone munhu kangulavya nhambiko ya kikala goya hali Mkulu Nguluwi, nhambiko
    ya heye ndo isenga ibuguma ama idala kulawa kuli chilundo, lelo igongolo alyo
    lileche kuwa na nongwa.
  eng-OKE: And if his oblation be a victim of the sanctified things; if from oxen,
    whether male or female, he shall offer it perfect before the Lord.
  tha-KJV: “ถ้าผู้​หน​ึ่งผู้ใดถวายเครื่องบูชาเป็นสันติ​บูชา ถ้าเขาถวายวัวผู้หรือวัวเมียจากฝูง
    ให้​เขาถวายสัตว์ตั​วท​ี่​ไม่มี​ตำหนิ​ต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E se sua oferta for sacrifício pacífico, se houver de oferecê-lo de
    gado vacum, seja macho ou fêmea, sem defeito o oferecerá diante do SENHOR:'
  deu-ELO: 'Und wenn seine Opfergabe ein Friedensopfer ist: wenn er sie von den Rindern
    darbringt, es sei ein Männliches oder ein Weibliches, so soll er sie ohne Fehl
    vor Jehova darbringen.'
  eng-WYC-2018: That if his offering is a sacrifice of peaceable things, and he will
    offer of [the] oxen, he shall offer before the Lord a male, either a female, without
    wem. (And if his offering is a peace offering, and he will offer it from the oxen,
    he shall offer before the Lord a male, or a female, without blemish, or without
    fault.)
  epo-epo: Se lia ofero estas pacofero, se li alportas el la grandaj brutoj, ĉu ĝi
    estas virseksa, ĉu virinseksa, sendifektan li alportu ĝin antaŭ la Eternulon.
  uig-PIN: Birsining sunidiƣini inaⱪliⱪ ⱪurbanliⱪi bolsa, xundaⱪla kalilardin sunsa,
    u Pǝrwǝrdigarning ⱨuzuriƣa bejirim bir ǝrkikini yaki qixisini kǝltürsun.
  beo-beo: 'Nowa dunu da ea ohe amo Godema Hahawane Gilisili Olofole Iasu imunusa:
    dawa:sea, e da bulamagau gawali o aseme ida:iwane, ledo hamedei ima:ne sia:ma.'
  tpi-OTNT: Na God i tokim Moses long tokim ol Israel olsem, “Sapos wanpela man i
    laik mekim ofa bilong kamap wanbel wantaim Bikpela, na em i laik ofaim bulmakau,
    orait em i mas kisim bulmakau man o bulmakau meri i gutpela tru na i no gat sua
    samting i bagarapim skin bilong en.
  hau-SA: “ ‘In hadayar wani mutum, hadaya ta salama ce, ya kuma miƙa ’yar dabba daga
    garke, ko namiji ko ta mace ce, sai yă miƙa dabbar da ba ta da lahani a gaban
    Ubangiji.
  uig-LAT: Birsining sunidighini inaqliq qurbanliqi bolsa, shundaqla kalilardin sunsa,
    u Perwerdigarning huzurigha béjirim bir erkikini yaki chishisini keltürsun.
  nde-nde: “ ‘Nxa umnikelo womuntu ungumnikelo wobudlelwano, enikela ngesifuyo esiduna
    kumbe esisikazi, esisuka emhlambini, kumele alethe kuThixo isifuyo esingalasici.
  ton-ton: Pea kapau ko ʻene feilaulau ko e feilaulau fakalelei, pea kapau ʻoku ʻatu
    ia mei he fanga manu lalahi; kapau ko ha tangata pe ha fefine, ʻe ʻatu ia, ʻi
    he ʻao ʻo Sihova taʻehanomele.
  ces-1613: Jestliže pak obět pokojná bude obět jeho, když by z skotů obětoval, buď
    vola neb krávu, bez vady bude obětovati je před tváří Hospodinovou.
  eng-WMB: “‘If his offering is a sacrifice of peace offerings, if he offers it from
    the herd, whether male or female, he shall offer it without defect before the
    LORD.
