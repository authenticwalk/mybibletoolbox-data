    kulilwiyangku kuya palyantjala, luwu yalatji ngaranyi. Tuḻkuku mayutju paluru
    puluka manpaṯa nyurrkanyurrkawiya katirra tjaatji kaliki yalytjurangka ngaratjunkunytjaku.
    Ngaratjunkula marangku kata pampura mara kutjupangku kuntala yunytju! Katutjalu
    mara tjunkunytja nyakula yunyparriku, tuḻkuku mayutju palumpa kuyara waṉinytjakitja.
    Palunyatjanungku yaṉangu paluru yunytju kuntara ngurrka yintilku kaṉilpangka.
    Paluru kalikingka maa tjarrparra ngurrka palunya katinytjaku kaliki waralyngarala
    yangatjunkupayikutu. “Palunyatjanu puluka ngurrkangka yaṉanguku mara tjarrparra
    marangku yintiyintira wanantjaku, kaliki tjayiṯiwana. Yalatji tjapanpalangara
    mara ngurrkatjarrangku yintiyintira wanantjaku. Palunyatjanungku tiipula wiimangka
    kutjara puyutjunkupayingka, mara tjarrpatjunkula ngurrkatjarrangku yintiyintira
    wanantjaku, tiipula tjayiṯiwana. Yalatji yintiyintira wanara piyuku maḻaku yankula
    kalikinguru pakara tiipula tjawirrilyi kutjalpayingka tjayiṯiwana yintiyintira
    wiyara wanantjaku. Tuḻkuku mayutju tiṉa paluru puluka palunya wiḻa aḻara nyiṯi
    kapurarrtji kutjarra anta yalu mantjira kutjara wiyantjaku, tiipula palula. Kuka
    yaṉangu winki katirra ngurrangka ila kutjara wiyantjaku, yurilpangka, tjuṉpaya
    katirra yintilpayingka ila. “Yaṉangu kutjupangku Katutjaku wangka kulintjawiyangku
    kuya palyantjala, luwu yalatji ngaranyi. Yaṉangu paluru kungka nanikuta manpaṯa
    kutju nyurrkanyurrkawiya, katirra ngaratjunkunytjaku tiipula tjawirrilyi kutjalpayingka
    ila. Ngaratjunkula marangku kata pampura mara kutjupangku kuntala yunytju! Katutjalu
    mara tjunkunytja nyakula yunyparriku, yaṉangu palumpa kuyara waṉinytjakitja. Palunyatjanungku
    yaṉangu paluru yunytju kuntara ngurrka yintilku kaṉilpangka. Tuḻkuku mayutjungkulpi
    ngurrka mantjira mara tjarrpatjunkula tjawirrilyi kutjalpayingka yayina puupala
    ngaranytjala mara ngurrkatjarrangku nyapantjaku. Yalatji nyapara yintira wanara
    wiyantjaku tiipula tjawirrilyi kutjalpayingka tjayiṯiwana. Yaṉangu paluru wiḻa
    aḻara nyiṯi kapurarrtji kutjarra an yalu mantjira tjunkunytjaku. Tuḻkuku mayutjungkulpi
    kuka maṉkurrpa palunya mantjira warungka kutjara wiyantjaku, tiipula palula Katutjalu
    paṉṯira yunyparrinytjaku. Palya kuka yaṉangu winki tuḻkuku mayutju tjuṯangkuya
    ngalkula wiyantjaku. Yalatji nguwanpa tuḻkuku mayutjungku palyaṉingka, Katutjalu
    yaṉangu palumpa kuyara waṉiku. Mangarri pulawu yuḻpu an tjiraṯarraya katipayi
    Katutjaku tjawirrilyi yungkukitjangku, mayi puriiti kutjaṉutjaṯarra. Tuḻkuku mayutjungku
    mayi pulawu tjinguru puriiti aapa mantjira, tiipula palula warungka Katutjaku
    kutjara wiyalpayi. Mangarri puriiti aapa kutjupa kanyilpayi tuḻkuku mayutju tjuṯangku
    kutju ngalkuntjaku.”
  cwe-cwe: “ ‘One munhu yoyose yahalava ng'ombe wake fana nhambiko ya tindiwalo haulongozi
    ha Mndewa Mulungu, yalave ng'ombe lume hebu zike. Mnyama iyo sekeyawe na chilema.
  kik-kik: “ ‘Iruta rĩa mũndũ rĩngĩkorwo nĩ iruta rĩa ũiguano-rĩ, nake arute nyamũ
    rũũru-inĩ rwa ngʼombe, ĩrĩ ya njamba kana ya nga, nĩakĩnengere Jehova nyamũ ĩtarĩ
    na kaũũgũ.
  fra-NCL: Lorsqu’un homme offrira un sacrifice pacifique, s’il offre du gros bétail,
    mâle ou femelle, il l’offrira sans défaut devant Yahweh.
  cek-AK: Kami maeto mah maitaw hoi angdaeh angbawnhaih sah nahaeloe, coek koi kaom
    ai maitaw tae, to tih ai boeh loe maitaw tala to Angraeng khaeah paek ah.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Israel-dulemarga be soge: ‘Dule-gwensak
    gwenatigwar-guega anga moli-bebe-nikad ukele, we-moli machereddibe, omedibe, swilidik,
    gwen boni-nikasulid anga ukoed.'
  uig-CYR: Бирисиниң сунидиғини енақлиқ қурбанлиғи болса, шундақла калилардин сунса,
    у Пәрвәрдигарниң һозуриға беҗирим бир әркикини яки чишисини кәлтүрсун.
  tel-2017: “ఎవరైనా ఒక మంద లోని పశువుల్లో నుండి ఒక మగదాన్ని గానీ ఆడదాన్ని గానీ శాంతిబలిగా
    అర్పించాలనుకుంటే, అతడు లోపం లేని దాన్ని యెహోవా సన్నిధిలో అర్పించాలి.
  hat-BSA: “‘Alò, si ofrann li an se yon ofrann lapè, si li pral ofri sòti nan twoupo
    a, kit se mal, kit se femèl, li va ofri li san defo devan SENYÈ a.
  bxh-bxh: Guyau ya libalau Mose lisina iyen, Yena bulumakau tinabawa e tamoꞌana sai
    ya leyama ena nuwa esega anꞌangogona antalasamna lisigu yai mate tabu tubutubu heyayana.
  kos-kos: Ke pacl se sie mwet ac kisakin soko cow natul in mwe kisa in akinsewowo,
    ac enenu in cow mukul soko ku cow mutan soko ma wanginna ma koluk ke manol.
  hbo-WLC: וְאִם־זֶ֥בַח שְׁלָמִ֖ים קָרְבָּנ֑וֹ אִ֤ם מִן־הַבָּקָר֙ ה֣וּא מַקְרִ֔יב
    אִם־זָכָר֙ אִם־נְקֵבָ֔ה תָּמִ֥ים יַקְרִיבֶ֖נּוּ לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: “ ‘Ọ bụrụ na onye ọbụla achọọ inye onyinye aja udo, o nwere ike jiri anụ
    ụlọ si nʼigwe ehi, oke ehi maọbụ nwunye ehi. Ma anụ ahụ ọ ga-ewebata nʼihu Onyenwe
    anyị aghaghị ịbụ ehi na-enweghị nkwarụ.
  ory-ory: ଆଉ, କୌଣସି ବ୍ୟକ୍ତିର ଉପହାର ଯଦି ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ହୁଏ; ଯଦି ସେ ପଲରୁ ଅଣ୍ଡିରା
    କି ମାଈ ଗୋରୁ ଦିଏ, ତେବେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁକୁ ନିଖୁନ୍ତ ପଶୁ ଆଣିବ।
  chk-chk: Iwe, are eman aramas epwe eäni eu asoren kinamwe, epwe eäni asor eman ätemwän
    ika eman liafefin seni nöün kow, nge epwe chök eäni asor ngeni ewe Samol mi Lapalap
    eman man esap wor terin.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Wen enibodi gibit wanbala buligi
    blanga det feloship ofring, wal im garra gibit boiwan buligi o det mamiwan buligi,
    nomo garram enijing rong langa im.
  ukr-1871: 'А коли приніс його жертва мирна: коли він приносить з товарини, самця
    чи самицю, без скази мусить принести Господеві.'
  deu-1951: Ist aber seine Gabe ein Dankopfer, und bringt er es von den Rindern dar,
    es sei ein Ochs oder eine Kuh, so soll er ein tadelloses Tier herbringen vor den
    HERRN.
  eng-JPS: 'And if his offering be a sacrifice of peace-offerings: if he offer of
    the herd, whether male or female, he shall offer it without blemish before the
    LORD.'
  srp-1865: Kad ko prinosi žrtvu zahvalnu, ako od goveda prinosi, muško ili žensko
    neka prinese zdravo pred Gospodom.
  lug-lug: “ ‘Omuntu bw’anaaleetanga ekiweebwayo olw’emirembe eri Mukama, ekiweebwayo
    ekyo nga kya nte nnume oba nkazi gy’aggye mu kiraalo kye, ente eyo tebeerengako
    kamogo.
  heb-heb: ואם זבח שלמים קרבנו אם מן הבקר הוא מקריב אם זכר אם נקבה תמים יקריבנו לפני
    יהוה׃
  ben-IRV: কারো উপহার যদি মঙ্গলের জন্য বলিদান হয় এবং সে গরুর পাল থেকে পুরুষ কিংবা
    স্ত্রী গরু দেয়, তবে সে সদাপ্রভুর সামনে নির্দোষ পশু আনবে।
  pan-pan: “ਜੇਕਰ ਉਸ ਦਾ ਚੜ੍ਹਾਵਾ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਦਾ ਹੋਵੇ ਅਤੇ ਜੇਕਰ ਉਹ ਉਸ ਨੂੰ ਵੱਗ ਵਿੱਚੋਂ
    ਚੜ੍ਹਾਵੇ, ਭਾਵੇਂ ਉਹ ਬਲ਼ਦ ਹੋਵੇ ਭਾਵੇਂ ਗਾਂ, ਉਹ ਦੋਸ਼ ਰਹਿਤ ਪਸ਼ੂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਵੇ।
  mya-JVB: နွား ကို မိဿဟာယ ယဇ်ပြုလိုလျှင် ၊ အပြစ် မပါသော အထီး အမ တကောင်ကောင်ကို၊ ထာဝရဘုရား
    ရှေ့ တော်၌ ဆက်ရမည်။
  hmo-hmo: 'Ma Dirava ese Mose ia oda henia, Israela taudia dekenai do ia gwau: “Bema
    tau ta ia ura iena boromakau ta do ia henia, Lohiabada danu maino do ia karaia
    totona, ia ese boromakau tau o boromakau hahine, bero o toto lasi gauna sibona
    do ia henia.'
  urd-urd: और अगर उसका हदिया सलामती का ज़बीहा हो और वह गाय बैल में से किसी को अदा
    करे, तो चाहे वह नर हो या मादा; लेकिन जो बे — 'ऐब हो उसी को वह ख़ुदावन्द के सामने
    पेश करे।
  rus-SYN: Если жертва его жертва мирная, и если он приносит из крупного скота, мужеского
    или женского пола, пусть принесет ее Господу, не имеющую порока,
  bqc-SIM: Tó á gbɛ̃e lɛ́ sáaukpa sa'o, mɛ́ àlɛ o ń zuo, aàli mↄ́ Dii aɛ ń
    a sa ge a da sãasaio.
  tcz-CHONGTHU: Nangman gancha akul apat maicham nasem teng, achal hihen anu hijong
    leh nato thei ding, amavang nolna bei hi ding ahi.
  mar-mar: जर कोणाला शांत्यर्पणाचा यज्ञ करावयाचा असेल तर त्याने गुरांढोरापैकी दोष
    नसलेला नर किंवा मादी परमेश्वरासमोर अर्पावा.
  soq-soq: Iawe God Moses mampe wane wanase, “Naita e pue kau mona ba iwoa awodeantompe
    nana nampaa amonawa itua, pue sa etepa mai bene ba kero da dola, dia.
  qub-qub: «Alli goyaypita sacrifisyuta apamorga china wäcata carpis töruta carpis
    sänuta apamonga.
  bqp-bqp: Goo ù n siɑrɑbun yɑ̃kuru mɔ̀ Yinni Gusunɔn mi kɑ kɛtɛ kinɛru, ǹ kun mɛ
    kɑ kɛtɛ niɑ, yen ye u wɑ kpurowɑ u koo kɑ nɑ, yɑ kun gesi ɑlebu mɔ.
  hat-hat: Lè yon moun vle ofri bèt pou di Bondye mèsi, si se yon gwo bèt l'ap ofri,
    l'a bay yon towo bèf osinon yon vach ki pa gen ankenn enfimite.
  eng-BSB: “If one’s offering is a peace offering and he offers an animal from the
    herd, whether male or female, he must present it without blemish before the LORD.
  tod-tod: «Ni nui ta ná-vebɛanii a ɠɛna ga ziilɛi zalaɠai, ni toɠa ga togani wolai,
    toɠa ma zinɛi ɓaa ma zaai ɠula, nɛɛʋuzu mina ɠɛ ba, Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: “‘If his offering is a sacrifice of peace offerings, if he offers it
    from the herd, whether male or female, he shall offer it without defect before
    the LORD.
  kbq-kbq: Hagi mago'mo'ma rimpa fru ofama bulimakao afu kevu'afintima hunaku'ma hanuno'a,
    afuhe afahe'ma osu'nesia ve bulimakao afuro, a' bulimaka afura avreno Ra Anumzamofo
    avuga vino.
  nhe-BL: “Intla se tlacatl quinequis nechmacas na, niimoTECO, se tlacajcahualistli
    para ma onca tlayoltlalili nohuaya, huelis nechmacas se toro o se huacax. Pero
    nopa tlapiyali monequi elis tlapajpactic. Ax quipiyas niyon se tlamantli tlen
    ax cuali ipan itlacayo.
  gub-BL: Aze awa omono ma'e Tupàn Tuweharupi Wiko Ma'e pe uzemuawyze kar haw romo
    nehe, aze wenuhem tapi'ak amo tapi'ak wanuwi nehe, upuner tapi'ak awa henuhemaw
    rehe nehe. Aze ru'u upuner tapi'ak kuzà henuhemaw rehe nehe no. Tuwe naheta kwaw
    ikatu 'ymaw hehe nehe.
  eng-DRA: And if his oblation be a sacrifice of peace offerings, and he will offer
    of the herd, whether male or female, he shall offer them without blemish before
    the Lord.
