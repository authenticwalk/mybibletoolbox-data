verse: LEV.003.004
translations:
  mal-C: വൃക്കകൾ രണ്ടും അവയുടെമേൽ ഇടുപ്പിനടുത്തുള്ള മേദസ്സും വൃക്കകളോടൊപ്പം മാറ്റുന്ന
    കരളിന്മേലുള്ള കൊഴുപ്പും അയാൾ യഹോവയ്ക്ക് ദഹനയാഗമായി അർപ്പിക്കണം.
  deu-TKW: dazu die beiden Nieren samt dem Fett an ihnen, an den Lendenmuskeln, und
    das Anhängsel an der Leber; bei den Nieren soll er es wegnehmen.
  lin-lin: bambuma mibale oyo ezalaka na kati ya loketo, mafuta oyo ezipaka yango,
    na kati-kati ya mipanzi na loketo. Akolongola bafwa mpe bambuma mibale wana.
  eng-LSV: and the two kidneys, and the fat which [is] on them, which [is] on the
    flanks, and the redundance on the liver above the kidneys—he turns it aside,
  eng-GNV: He shall also take away the two kidneis, and the fat that is on them, and
    vpon the flankes, and the kall on the liuer with the kidneis.
  eng-WEBSTER: And the two kidneys, and the fat that is on them, which is by the flanks,
    and the caul above the liver, with the kidneys, it shall he take away.
  nhw-BL: Huan quicuise nopa ome isosonechua ica nochi ichiyajca, huan nopa parte
    catli más hueyi tlen ieltapach huan quiquixtise san sejco ica isosonechua.
  swh-ONEN: figo zote pamoja na mafuta yote yanayozizunguka karibu na kiuno na yale
    yanayofunika ini, ambayo atayaondoa pamoja na figo.
  bba-bba: kɑ ɡɑbu swii yiru kɑ yin ɡum mɛ mu yi tɛ̃ke yɛ̃si yɛ̃sikɑɔ, kɑ yen buro
    ɡe ɡɑ yen woru wukiri. Bɑ koo ɡu wĩɑwɑ kɑ ɡɑbu swii sɑnnu.
  eng-KJVCPB: and the two kidneys, and the fat that is on them, which is by the flanks,
    and the caul above the liver, with the kidneys, it shall he take away.
  luo-luo: gi nyiroke kaachiel gi boche mogawogi man but oguro, kod jwala mabor man
    ewi chuny nogol oko kaachiel gi nyiroke.
  meu-meu: bona nadinadi ruaosi mai digaradia, bona demodo bona ase digarana. Ia ese
    baine abidia;
  npi-ULB: र कम्मरसँगै भएको बोसो, र कलेजोको भागलाई मृगौलासमेत त्यसले निकालोस् ।
  yor-yor: Kíndìnrín méjèèjì pẹ̀lú ọ̀rá ara rẹ̀ tí ń bẹ lẹ́bàá ìhà rẹ̀, àti gbogbo
    ọ̀rá tí ó bo ẹ̀dọ̀, kí ó yọ ọ́ jáde pẹ̀lú kíndìnrín.
  emp-NTPO: '@see-verse:LEV.003.003'
  pes-OPCB: دو قلوه و چربی روی آنها در قسمت تهیگاه و سفیدی روی جگر خواهد بود. اینها
    باید همراه قلوه‌ها خارج شوند،
  tgl-ULB: at ang dalawang bato at ang tabang nasa mga puson, at ang taba ng atay,
    kasama ang mga bato—aalisin niya ang lahat ng ito.
  hui-hui: luhabane lilini kira abenebi heba bunibi mulene nga.
  mya-mya: '@see-verse:LEV.003.003'
  bod-N: མཁལ་མ་གཉིས་དང་དེའི་སྟེང་གི་ཚིལ་ཏེ་མཁལ་མའི་ལོགས་གཉིས་སུ་ཡོད་པའི་ཚིལ་དང་། མཆིན་པའི་རྩ་རྒྱུས་ནི་མཁལ་མ་དང་བཅས་ལེན་པར་བྱའོ།
    །
  sna-sna: itsvo mbiri namafuta ari pamusoro padzo, pedyo napachiuno, nezvinofukidza
    chiropa, zvaachabvisa pamwe chete neitsvo.
  spa-BLM: y los dos riñones, y la grasa que está sobre ellos, que está junto a los
    lomos, y la cubierta del hígado, con los riñones, la quitará.
  cac-cac: chab' stut noc' yed' xepual, xepu' ayoch d'a spatictac sb'aquil yich spatic
    noc' yed' xepu' ayoch d'a yib'an̈ seyub' noc'.
  swh-ULB: figo mbili na mafuta yaliyofunika kiunoni na yanayozunguka ini, pamoja
    na figo atayatoa pamoja.
  bel-bel: і абедзьве ныркі і здор, які на іх, які на сьцёгнах, і сальнік, які на
    печані; з ныркамі ён аддзеліць гэта;
  wed-wed: '@see-verse:LEV.003.003'
  deu-ELBBK: und die beiden Nieren und das Fett, das an ihnen, das an den Lenden ist,
    und das Netz über der Leber, samt den Nieren soll er es abtrennen.
  mbb-OT: is menge vuwà ragkes is menge tavà kayi, wey is deisey he vahin te atey
    kayi.
  mal-2015: അവയുടെ മേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും മൂത്രപിണ്ഡത്തോടുകൂടെ കരളിന്മേലുള്ള
    വപയും നീക്കി യഹോവെക്കു ദഹനയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: soduj ľadvini le žiroha, so hin pre lende, the o lalokos la pečinkakro,
    so lela avri jekhetane le ľadvinenca.
  pes-OPV: و دو گرده و پیه که بر آنهاست که بر دو تهیگاه است، و سفیدی را که بر جگر
    است، با گرده‌ها جدا کند.
  ron-1924: чей дой рэрункь ши грэсимя де пе ей ши де пе коапсе ши прапурул де пе
    фикат, пе каре-л ва дезлипи де лынгэ рэрункь.
  aui-aui: '@see-verse:LEV.003.003'
  ben-OBCV: অন্ত্র আচ্ছাদনকারী সমস্ত মেদ অথবা এর সঙ্গে সংযুক্ত প্রত্যঙ্গ, কোমরের কাছাকাছি
    মেদসহ দুটি কিডনি ও কিডনির পর্দা সে বাদ দেবে।
  som-som: iyo labada kelyood iyo xaydha dushooda ku taal, oo xanjaadka u dhow, iyo
    xuubka beerka ku dul yaal, dhammaantood kelyaha ha la qaado.
  lat-VUC: duos renes cum adipe quo teguntur ilia, et reticulum jecoris cum renunculis.
  eng-ASVBT: and the two kidneys, and the fat that is on them, which is by the loins,
    and the caul upon the liver, with the kidneys, shall he take away.
  ita-1885: e i due arnioni, e il grasso che è sopra essi, e quello che è sopra i
    fianchi; e levi la rete che è sopra il fegato, insieme con gli arnioni.
  eng-LXXUP: And the two kidneys and the fat that is upon them; he shall take away
    that which is on the thighs, and the caul above the liver together with the kidneys.
  eng-ULB: and the two kidneys and the fat that is on them by the loins, and the lobe
    of the liver, with the kidneys—he will remove all of this.
  spa-VBL: ambos riñones con la grasa en ellos por los lomos, y la mejor parte del
    hígado, que debes quitar junto con los riñones.
  fra-_FOB: Et les deux rognons, et la graisse qui est dessus, ce qui est sur les
    lombes, et la membrane qui recouvre le foie; il la détachera près des rognons.
  mal-mal: അവയുടെമേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും വൃക്കയോടുകൂടി കരളിന്മേലുള്ള കൊഴുപ്പും
    നീക്കി യഹോവയ്ക്കു ദഹനയാഗമായി അർപ്പിക്കണം.
  urd-GVR: '@see-verse:LEV.003.003'
  suz-BL: आ चिच निम्‍फा नु मेको आ तार नु आ क्रातोम बाक्‍शो बोंसो, नु आइदीम क्‍येप्‍शो
    बोंसो नेल्‍ल ग्रुंइचा माल्‍नीम।
  ita-1927: i due arnioni e il grasso che v’è sopra e che copre i fianchi, e la rete
    del fegato, che staccherà vicino agli arnioni.
  ckb-ckb: هەر دوو گورچیلەکە و ئەو پیوەی لەسەریانە، ئەوەی لەسەر ناوقەدە، هەروەها ئەو
    پیوەی لەسەر جگەرەکەیە کە لەگەڵ دوو گورچیلەکە لێ دەکرێتەوە.
  eng-BBE: And the two kidneys, and the fat on them, which is by the top part of the
    legs, and the fat joining the liver and the kidneys, he is to take away;
  kan-OKCV: ಎರಡು ಮೂತ್ರ ಜನಕಾಂಗಗಳನ್ನೂ, ಪಕ್ಕೆಯ ಬದಿಯಲ್ಲಿಯ ಅವುಗಳ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನೂ, ಮೂತ್ರ
    ಜನಕಾಂಗಗಳ ಮೇಲಿರುವ ಪೊರೆಯನ್ನೂ ಮೂತ್ರಜನಕಾಂಗಗಳೊಂದಿಗೆ ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆಹೋವ ದೇವರಿಗೆ
    ಬೆಂಕಿಯಿಂದ ಕಾಣಿಕೆಯಾಗಿ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: இரண்டு சிறுநீரகங்களையும், அவைகளின்மேல் சிறு குடல்களினிடத்தில் இருக்கிற
    கொழுப்பையும், சிறுநீரகங்களோடேகூடக் கல்லீரலின்மேல் இருக்கிற ஜவ்வையும் எடுத்து,
    யெகோவாவுக்குத் தகனபலியாகச் செலுத்துவானாக.
  spa-RV-1909: Y los dos riñones, y el sebo que está sobre ellos, y sobre los ijares,
    y con los riñones quitará el redaño que está sobre el hígado.
  ron-BTF: Și cei doi rinichi și grăsimea care este pe ei, care este pe coapse și
    lobul de pe ficat cu rinichii, să le scoată.
  eng-WEBP: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  eng-FBV: both kidneys with the fat on them by the loins, and the best part of the
    liver, which you are to remove together with the kidneys.
  nld-1939: de beide nieren met het vet, dat daaromheen in de lenden zit, en de kwab
    aan de lever, die hij met de nieren moet wegnemen.
  nch-BL: Huan quicuise nopa ome ieyo ica nochi ichiyajca, huan nopa parte cati más
    hueyi ten ieltapach huan quiquixtise san sejco ica ieyo.
  vie-1934: hai trái cật, mỡ trên hai trái cật nơi cạnh hông, và tấm da mỏng bọc gan,
    gỡ gần nơi hai trái cật.
  hin-CV: दोनों गुर्दों के साथ उनकी चर्बी जो कमर पर होती है, तथा कलेजे के ऊपर की झिल्ली,
    इन्हें वह गुर्दों सहित अलग कर दे.
  eng-OURB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  spa-BES: Y los dos riñones, y la grasa en ellos, que está por la parte superior
    de las piernas, y la grasa que une el hígado y los riñones, debe quitarse;
  tdx-tdx: naho ty voa’e roe mitraok’ amo safo’eo, o an-deme’eo, naho i kambinate’ey
    ze hafaha’e rekets’ i voa’e rey,
  vid-vid: Kolavya kahi zila figo mbili na mafuta gake hamwe na hala honhu hanojile
    ng'hatu ha chini.
  eng-OKE: And the two kidneys and the fat which is upon them on the sides, and the
    caul that is upon the liver with the kidneys, he shall remove.
  tha-KJV: และไตทั้งสองลู​กก​ับไขมั​นที​่​ติ​ดอย​ู่ตรงบั้นเอวนั้น และให้เอาพังผืดที่​ติ​ดอย​ู่เหนือตั​บน​ั้นออกเสียพร้อมกับไต
  por-BR-2018: E os dois rins, e a gordura que está sobre eles, e sobre os lombos,
    e com os rins tirará o redenho que está sobre o fígado.
  deu-ELO: 'und die beiden Nieren und das Fett, das an ihnen, das an den Lenden ist,
    und das Netz über der Leber: samt den Nieren soll er es abtrennen.'
  eng-WYC-2018: they shall offer[the] two kidneys with the fatness by which the guts
    called ileum be covered, and the caul of the liver, with the little reins, (or
    with the kidneys).
  epo-epo: kaj ambaŭ renojn, kaj la sebon, kiu estas sur ili, kiu estas ĉe la lumbo,
    kaj la reton sur la hepato, kune kun la renoj li ĝin apartigu.
  uig-PIN: ikki bɵrǝkni wǝ ularning üstidiki ⱨǝmdǝ ikki yanpixidiki mayni ajritip,
    jigǝrning bɵrǝkkiqǝ bolƣan qawa meyini kesip, elip kǝlsun.
  beo-beo: Ilia da amo ohe dasega:le, ea dialumagaisa, ea fogome, ea sefe amola ea
    habe la:idi ida:iwane gala, amo ha:i manu iasu Hina Godema ima:ne olelemu.
  tpi-OTNT: na kisim tupela namba 2 lewa wantaim gris na gutpela hap bilong namba
    wan lewa. Em i mas kisim dispela hap bilong namba wan lewa na tupela namba 2 lewa
    wantaim.
  hau-SA: da ƙodoji biyu tare da kitsen da yake kansu kusa da kwiɓi, da kuma murfin
    hanta waɗanda zai cire tare da ƙodoji.
  uig-LAT: ikki börekni we ularning üstidiki hemde ikki yanpishidiki mayni ajritip,
    jigerning börekkiche bolghan chawa méyini késip, élip kelsun.
  nde-nde: izinso zombili lamahwahwa azo aseduzane lesinqe, lamahwahwa aphezu kwesibindi,
    okufanele kukhutshwe lezinso.
  ton-ton: Pea mo e kofuua ʻe ua, mo e ngako ʻoku ʻi ai, ʻaia ʻoku ʻi he ngutukete;
    pea ko e ʻahu ʻi ʻolunga ʻi he ʻate, mo e kofuua, ʻe toʻo ia ʻo ʻave.
  ces-1613: Též obě ledvinky s tukem, kterýž jest na nich i na slabinách, tolikéž
    i branici, kteráž jest na jatrách; s ledvinkami odejme ji.
  eng-WMB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  tam-TCV: விலாவுக்குக் கீழ்ப்புறமாக இருக்கிற இரண்டு சிறுநீரகங்களும், அவற்றைச் சுற்றியுள்ள
    கொழுப்பும், சிறுநீரகங்களுடன் அவன் அகற்றும் ஈரலை மூடியுள்ள கொழுப்புமாகும்.
  ceb-ULB: ug ang duha ka kidni ug ang tambok nga anaa niini sa mga dapidapi, ug ang
    tambok sa atay, ug ang mga kidni—pagakuhaon niya kining tanan.
  pol-UBG: Obie nerki z tłuszczem, który jest na nich i na lędźwiach, i płat tłuszczu
    na wątrobie oddzieli wraz z nerkami.
  urd-GVU: '@see-verse:LEV.003.003'
  deu-1912: und die zwei Nieren mit dem Fett, das daran ist, an den Lenden, und das
    Netz um die Leber, an den Nieren abgerissen.
  kan-2017: ಎರಡು ಮೂತ್ರಪಿಂಡಗಳ ಮೇಲೆ, ಸೊಂಟದಲ್ಲಿರುವ ಕೊಬ್ಬನ್ನು, ಕಳಿಜದ ಹತ್ತಿರ ಮೂತ್ರಪಿಂಡದ
    ತನಕ ಇರುವ ಕೊಬ್ಬನ್ನು ತೆಗೆದು ಅವುಗಳನ್ನು ಯೆಹೋವನಿಗೆ ಹೋಮಮಾಡಬೇಕು.
  yap-yap: nge fa gal bu’oy nge mam riy, nge gin th’abi manigil ko ad riy.
  hlt-MCSB: A kuel rhoi neh a uen dongkah a tha khaw, a thin neh a kuel dongkah a
    thinhnun te khaw rhoe saeh.
  mdy-ETH: ጳላሢና ዒኢካ ዓኣ ማሎ፤ ዬያጉዲ ሃሣ ማዮኮ ሻኣዣዻ ቤዞዋ ዔኪ ሺኢኮንጎ።
  twi-ASANTE: ne ne sawa mmienu no ne ne sisia ne ne sawa kotokuo wɔ Awurade anim.
  mwc-mwc: kupuvidividi ruwamo, ere wairorosi ba katekatena e sowosowoi ba ere kupuvidividina
    ina taina taveyei.
  eng-WEBU: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  bnp-bnp: '@see-verse:LEV.003.003'
  wal-wal: naa77u kilahota, eta bolli de7iya handdaanne tiriyaa bolli maayida handdaa
    kilahotaara gattidi ekkees.
  spa-PDDPT: los dos riñones y la grasa que los cubre, y sobre las ijadas y la grasa
    del hígado, la cual quitará junto con los riñones.
  gun-gun: ha'e gui ipykyraxĩ mokoĩve, hi'áry ikyra ojao'i va'ekue, ikupe áry guare,
    ha'e ipy'akue re ikyra oĩ va'ekue voi ipykyraxĩ reve omboipa 'rã.
  agu-BL: Ncha'tz, tajwe'n yil patij yi cob xtxicunil tu yi ẍepu' yi at scye'jak,
    nin tu yi xtx'otx' tu yi ẍepu'il. Tajwe'n tz'el ticy'le'n tircu'n yi e'chk takle'na'tz
    tan pat-xe'n.
  ilo-ULB: ken dagiti dua a bekkel ken ti taba a kimpet kadagiti lumo, ken ti kasayaatan
    a paset ti dalem, ken dagiti bekkel— ikkatenna amin dagitoy.
  kpg-kpg: mo nia ‘kidney’ mo nia kiliidi ala i di gili nia maa, mo nia gowaa humalia
    o di ade.
  uig-ARA: ئىككى بۆرەكنى ۋە ئۇلارنىڭ ئۈستىدىكى ھەمدە ئىككى يانپىشىدىكى ماينى ئاجرىتىپ،
    جىگەرنىڭ بۆرەككىچە بولغان چاۋا مېيىنى كېسىپ، ئېلىپ كەلسۇن.
  sus-sus: a nun a gungui firinyi, e ture, nun laare naxan na a bɔɲɛ ma.
  pon-2006: iangahki mwudihlik ko oh wihe ko oh wasa keieu mwahu en eho.
  ksd-ksd: ma ra ura ela ma ra bira i ki petep ta dir ma ra mal i ra kat, da tak vue
    diat ma ra ura ela.
  tur-YTC: iki böbreği, onların üzerinde belin yanında olan yağı, böbreklerle birlikte
    karaciğerin zarını da ayıracak.
  grc-BRENT: Καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, τὸ ἐπὶ τῶν μηρίων, καὶ
    τὸν λοβὸν τὸν ἐπὶ τοῦ ἥπατος σὺν τοῖς νεφροῖς περιελεῖ.
  ind-AYT: dan kedua ginjal dengan lemaknya, yaitu di pinggangnya, dan umbai hati
    yang diambil bersama dengan ginjalnya itu.
  nya-nya: Apatulenso impsyo zonse ziwiri pamodzi ndi mafuta ake omwe ndiponso mafuta
    okuta chiwindi amene achotsedwa pamodzi ndi impsyo zija.
  hrv-hrv: 'oba bubrega i loj što je na njima i na slabinama; pa privjesak s jetre:
    neka i njega s bubrezima izvadi.'
  mps-mps: tama te si wabo kibu homu dali te ili me te polalubo dini homu te wiegi
    yai me badu sao. Agai te namba wan homu me te namba tu homu si dali te sobadi
    yao.
  tpi-tpi: na kisim tupela namba 2 lewa wantaim gris na gutpela hap bilong namba wan
    lewa. Em i mas kisim dispela hap bilong namba wan lewa na tupela namba 2 lewa
    wantaim.
  dan-1931: begge Nyrerne med det Fedt. som sidder på dem ved Lændemusklerne, og Leverlappen,
    som han skal skille fra ved Nyrerne.
  vie-OVCB: hai trái thận với mỡ của nó dính nơi sườn và túi mật,
  guj-2017: બન્ને મૂત્રપિંડ તથા તે પરની ચરબી જાંઘો પાસે હોય છે તે તથા મૂત્રપિંડ સાથે
    કલેજા પરનું ચરબીનું પડ તે કાઢી લે.
  pon-2006A: iangahki mwidihlik ko oh wihe ko oh wasa keieu mwahu en eho.
  por-BRBSL: e os dois rins, e a gordura que está sobre eles, que está junto aos lombos,
    e a cobertura sobre o fígado, com os rins, ele tirará.
  cth-cth: kuen hoi cungtalah thin van kaawm e maimaranaw hah, roum thuengnae sathei
    thung e la vaiteh, BAWIPA koe hmai hoi thueng hanelah poe hnukkhu,
  twi-twi: a nʼasaabo abien no ne ne sisi ne nea ne mmerɛbo sa so a mubeyi aka asaabo
    no ho no.
  hlt-hlt: A kuel rhoi neh a uen dongkah a tha khaw, a thin neh a kuel dongkah a thinhnun
    te khaw rhoe saeh.
  tbz-SIM: Nɛ̀ yɛceumbɛ̀ yɛdɛ́ nɛ̀ yɛ kó mɛkùɔ̀ nnɛ̀ kutúúkú nɛ̀ mɛkùɔ̀ mmɛ̀ɛ̀ cɑ̀ɑ́tínɛ̀
    yɛɔ̃ nɛ̀ yɛceumbɛ̀.
  msy-2020: Egh an ogɨagharimɨn itir ovɨzimning, ko aningɨn ovim sara, ko beramɨn
    akuar aghuim inigh.
  dop-dop: nɑ timpee nɑɑlɛ nɑ ɑ nim, nɑ kɔŋkɔmǝŋ tɑɑ nyǝm. Ɩsɩɩ pɑ lǝsʋɣʋ hɔɔlɛ, nɑ
    pǝ́ kpɛnnɑ timpee tɔ.
  azb-azb: belindəki hər iki böyrəyi, üstündəki piyi və qaraciyərin quyruğa bənzər
    hissəsini – bunları böyrəkləri ilə birgə çıxartsın.
  eng-DBY: and the two kidneys, and the fat that is on them, which is by the flanks,
    and the net above the liver which he shall take away as far as the kidneys;
  hin-2017: और दोनों गुर्दे और उनके ऊपर की चर्बी जो कमर के पास रहती है, और गुर्दों
    समेत कलेजे के ऊपर की झिल्ली, इन सभी को वह अलग करे।
  wol-KYG: ak ñaari dëmbéen yi ànd ak seen nebbon ca kaw, jàpp ca fàllare ja, ak bàjjo
    bi ci res wi te mu di ko booleek dëmbéen yi, génne ko.
  eng-YLT: and the two kidneys, and the fat which [is] on them, which [is] on the
    flanks, and the redundance above the liver, (beside the kidneys he doth turn it
    aside),
  eng-WYC-2017: they shall offer[the] two kidneys with the fatness by which the guts
    called ileum be covered, and the caul of the liver, with the little reins.
  eng-WMBB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  urd-GVH: '@see-verse:LEV.003.003'
  rug-rug: sari karua leleqatana meke sari na deana pu koa koarini, meke sa kukuruna
    sa bero sapu leanana hola.
  gaz-gaz: kalee lamaanii fi moora isaan irra jiru kan mudhiitti dhiʼaatu, haguuggii
    tiruu kan namichi kaleedhaan walitti qabee baasu faʼa.
  fra-LSG: les deux rognons, et la graisse qui les entoure, qui couvre les flancs,
    et le grand lobe du foie, qu’il détachera près des rognons.
  gnn-gnn: '@see-verse:LEV.003.003'
  yal-yal: a gbingi ra xɛlɛ firinne, e nun turen naxanye e ma a gbingini, farafaran
    naxan bɔɲɛn ma naxan nun gbingi ra xɛlɛne bama.
  haw-1868: A o na puupaa elua, a me ke konahua maluna iho o laua, ka mea ma na puhaka,
    a me ka aa o ke au ma ke akepaa a me na puupaa, oia kana e lawe aku ai.
  arb-NAV: وَالْكُلْيَتَيْنِ وَشَحْمَهُمَا الَّذِي عَلَى الْخَاصِرَتَيْنِ وَالْمَرَارَةَ.
  ewe-ewe: ayiku eveawo kple ami si le wo ŋu le lã la ƒe ali gbɔ kple esi le aklã
    la ŋu; aɖewo kple ayikuawo.
  eng-LEE: And the two kidneys, and the fat that is on them, which is on the flanks,
    and the midriff above the liver, with the kidneys, shall he remove it.
  asm-FB: নাড়ীত লাগি থকা আটাই তেল, ঘিলা দুটা আৰু কলিজাৰ ওচৰত থকা তেলীয়া ভাগ উৎসৰ্গ
    কৰিব; সেই ভাগ ঘিলালৈকে এৰুৱাই ল’ব।
  sus-A: عَ نُن عَ فُنفُي قِرِنيِ، عٍ تُرٍ، نُن لَارٍ نَشَن نَ عَ بْحّ مَ.
  fra-SBL: les deux rognons et la graisse qui est sur eux, qui est près des reins,
    et la couverture du foie, avec les rognons.
  hbo-hbo: וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֙לֶב֙ אֲשֶׁ֣ר עֲלֵהֶ֔ן אֲשֶׁ֖ר עַל־הַכְּסָלִ֑ים
    וְאֶת־הַיֹּתֶ֙רֶת֙ עַל־הַכָּבֵ֔ד עַל־הַכְּלָיֹ֖ות יְסִירֶֽנָּה׃
  eng-WYCLIFFE: thei schulen offre twey kydeneris, with the fatnesse bi which the
    guttis clepid ylyon ben hilid, and the calle of the lyuer with the litle reynes.
  piu-2006: '@see-verse:LEV.003.003'
  cwe-cwe: Iviya kezalava figo mbili na mabambala yake hamwe na hanhu hanogile ha
    ini.
  kik-kik: higo cierĩ hamwe na maguta marĩa macihumbĩire hakuhĩ na honge, na maguta
    marĩa mahumbĩire ini, amarutanĩrie na higo icio.
  fra-NCL: les deux rognons avec la graisse qui les recouvre et qui tient à la région
    lombaire ; la taie du foie qu’il détachera près des rognons.
  cek-AK: pakae hnetto hoi a nuiah kaom athawknawk, panak taeng ih athawknawk, pathin
    nui ih athawknawk hoi pakaenawk to nawnto la ah loe, Angraeng khaeah hmai angbawnhaih
    to sah ah.
  cuk-cuk: e-mirwa-gwabogwad, mirwa-birgi-gwallumar-nanaid, e-dikarmargi-gwallumar-nanaid,
    bina-dutugwadgi-gwallumar-nanaid. We-bina-dutugwad mirwa-gwabogwadba-mesa onolegoed.
  uig-CYR: икки бөрәкни вә уларниң үстидики һәмдә икки янпишидики майни аҗритип, җигәрниң
    бөрәккичә болған чава мейини кесип, елип кәлсун.
  tel-2017: వాటిని యెహోవాకు శాంతి బలి అర్పణగా దహించాలి.
  hat-BSA: epi de ren yo avèk grès ki sou yo a, ki sou senti a, ak gwo mòso fwa a,
    ke li va retire avèk ren yo.
  bxh-bxh: '@see-verse:LEV.003.003'
  kos-kos: kidney luo ac kiris kac uh, ac ip se ma wo emeet ke esa uh.
  hbo-WLC: וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֙לֶב֙ אֲשֶׁ֣ר עֲלֵהֶ֔ן אֲשֶׁ֖ר עַל־הַכְּסָלִ֑ים
    וְאֶת־הַיֹּתֶ֙רֶת֙ עַל־הַכָּבֵ֔ד עַל־הַכְּלָי֖וֹת יְסִירֶֽנָּה׃
  ibo-ibo: akụrụ ya abụọ na abụba nke dị nʼelu ha ruo nʼakụkụ ukwu ya, na umeju ya
    na abụba kpuchiri umeju ya, nke ọ ga-ewepụ ya na akụrụ ya.
  ory-ory: ଦୁଇ ଗୁର୍ଦା, ତହିଁ ଉପରିସ୍ଥ ପାର୍ଶ୍ୱବର୍ତ୍ତୀ ମେଦ, ଯକୃତର ଉପରିସ୍ଥ ଅନ୍ତପ୍ଲାବକ,
    ଗୁର୍ଦା ସହିତ ନେବ।
  chk-chk: ekewe ruoföü föün lon fiti kirisin wor mi kükü ngeni fitukesaran wänüükün
    pwal mwärekeon ammünün.
  rop-rop: en det dubala kidni en det kidni fet, en det brabli gudwan pat langa det
    liba.
  ukr-1871: І обидві нирки й жир, що на їх, що по боках, і сальник над печінкою; з
    нирками віддїлити мусить він се.
  deu-1951: dazu die beiden Nieren samt dem Fett daran, das an den Lenden ist, und
    was über die Leber hervorragt; oberhalb der Nieren soll er es wegnehmen.
  eng-JPS: and the two kidneys, and the fat that is on them, which is by the loins,
    and the lobe above the liver, which he shall take away hard by the kidneys.
  srp-1865: I oba bubrega i salo što je na njima i na slabinama, i mrežicu što je
    na jetri, neka je izvadi s bubrezima.
  lug-lug: n’ensigo zombi awamu n’amasavu agaziriko okuliraana ekiwato, n’ekibikka
    ku kibumba nga biggyibwako wamu n’ensigo.
  heb-heb: ואת שתי הכלית ואת החלב אשר עלהן אשר על הכסלים ואת היתרת על הכבד על הכליות
    יסירנה׃
  ben-IRV: এবং দুই কিডনি, কোমরের কাছের মেদ ও যকৃতে ওপরে অবস্থিত ফুসফুস কিডনির সঙ্গে
    ছাড়িয়ে নেবে।
  pan-pan: ਅਤੇ ਦੋਵੇਂ ਗੁਰਦੇ, ਅਤੇ ਲੱਕ ਦੇ ਉੱਤੇ ਜਿਹੜੀ ਚਰਬੀ ਹੈ ਅਤੇ ਉਹ ਝਿੱਲੀ ਜੋ ਕਲੇਜੇ ਉੱਤੇ
    ਹੈ, ਉਸ ਨੂੰ ਗੁਰਦਿਆਂ ਸਮੇਤ ਵੱਖਰੀ ਕਰੇ।
  hmo-hmo: nadinadi, mai edia digara ibounai, bona asena ena vamu namona.
  urd-urd: और वह सारी चर्बी जो अंतड़ियों पर लिपटी रहती है, और दोनों गुर्दे और उनके
    ऊपर की चर्बी जो कमर के पास रहती है, और जिगर पर की झिल्ली गुर्दों के साथ; इन सभों
    को वह जुदा करे।
  rus-SYN: и обе почки и тук, который на них, который на стегнах, и сальник, который
    на печени; с почками он отделит это;
  bqc-SIM: ń a gòleↄ ń gòlepi nísiↄ ń a pↄa nísi pↄ́ wì golɛ ń gòlepiↄ gↄ̃̀ↄo.
  tcz-CHONGTHU: Akongbuh toh kinaiya um akal teni le akimvela beh athao chengse, chule
    athin chunga beh athao jouse jong jaoding ahi. Hichengse hi akal toh kiladoh khoma,
  mar-mar: दोन्ही गुरदे, त्यांच्यावरची कमरेजवळची चरबी, आणि काळजाच्या पडद्यावरील चरबी
    हे सर्व काढावे
  soq-soq: '@see-verse:LEV.003.003'
  qub-qub: ruruncunata, mururupa ñaupancho caycaj ruru wirancunata, ñatinpa puntanta
    rurunnintinta.
  bqp-bqp: kɑ gɑbu swii yiru kɑ yin gum mɛ mu yi tɛ̃ke yɛ̃si yɛ̃sikɑɔ, kɑ yen buro
    ge gɑ yen woru wukiri. Bɑ koo gu wĩɑwɑ kɑ gɑbu swii sɑnnu.
  hat-hat: de wonyon yo ak tout grès ki sou yo a, ansanm ak mas grès ki sou fwa a,
    l'a boule yo tout nan dife pou Seyè a.
  eng-BSB: both kidneys with the fat on them near the loins, and the lobe of the liver,
    which he is to remove with the kidneys.
  tod-tod: ta ma lɔɠɔ felegɔiti, ta ma wulɔi felevelegai ti ma, é ʋɛɛzu ma zaamalɔkaeiti
    ma, ta ma mɔɔin ʋasuʋɛ, a kula ma lɔɠɔiti kobaʋɛ.
  eng-WEBPB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away.
  kbq-kbq: tare kreso'ane anante'ma eri anoma vazi'nea afova'ane, asumna'anena eritagatino
    erino,
  nhe-BL: Huan quicuise nopa ome ieyo ica nochi ichiyajca, huan nopa parte tlen más
    hueyi tlen ieltapach huan quiquixtise san sejco ica ieyo.
  gub-BL: mokoz iku'azarer, ikawer iku'azarer ipyk awer, ipy'a ipehegwer ikatu wera'u
    ma'e. Xaxeto wenuhem putar a'e ipy'a kwer ipehegwer iku'azarer henuhem mehe wà
    nehe.
  eng-DRA: The two kidneys with the fat wherewith the flanks are covered, and the
    caul of the liver with the two little kidneys.
