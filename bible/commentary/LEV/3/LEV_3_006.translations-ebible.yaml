verse: LEV.003.006
translations:
  mal-C: “ ‘ഒരാൾ ആട്ടിൻപറ്റത്തിൽനിന്ന് ഒന്നിനെ യഹോവയ്ക്ക് സമാധാനയാഗമായി അർപ്പിക്കുന്നെങ്കിൽ,
    അയാൾ ഊനമില്ലാത്ത ഒരു ആണിനെയോ പെണ്ണിനെയോ അർപ്പിക്കണം.
  deu-TKW: Ist aber die Opfergabe, die er zu einem Heilsopfer für Jahwe bestimmt hat,
    dem Kleinvieh entnommen, so soll es ein fehlloses männliches oder weibliches Tier
    sein, welches er darbringt.
  lin-lin: Soki alingi kobonza meme to ntaba lokola mbeka ya boyokani liboso ya Yawe,
    asengeli kobonza nyama ya mobali to ya mwasi oyo ezanga mbeba.
  eng-LSV: And if his offering [is] out of the flock for a sacrifice of peace-offerings
    to YHWH, male or female, he brings a perfect one near;
  eng-GNV: Also if his oblation be a peace offring vnto the Lord out of ye flocke,
    whether it be male or female, he shall offer it without blemish.
  eng-WEBSTER: And if his offering for a sacrifice of peace-offering to the LORD shall
    be of the flock, male or female; he shall offer it without blemish.
  nhw-BL: “Huan sintla se masehuali quinequis nechmacas tlacajcahualistli para ma
    onca tlayoltlalili nohuaya, monequi techmacas se chivo o se borrego. Huelis nechmacase
    se sihuatzi o se oquichtli. Pero monequi nopa tlapiyali elis tlapajpactli. Amo
    hueli techmacas niyon se tlapiyali catli quipiya se tlamantli amo cuali ipan itlacayo.
  swh-ONEN: “ ‘Kama akitoa kondoo au mbuzi kutoka kundi kama sadaka ya amani kwa Bwana,
    atamtoa dume au jike asiye na dosari.
  bba-bba: Goo ù n siɑrɑbun yɑ̃kuru mɔ̀ kɑ yɑ̃ɑru, yɑ̃ɑ te u wɑ kpurowɑ u koo kɑ nɑ,
    bɑɑ ǹ n nirun nɑ, tɑ kun ɡesi ɑlebu mɔ.
  eng-KJVCPB: And if his offering for a sacrifice of peace offering unto the Lord
    be of the flock, male or female, he shall offer it without blemish.
  luo-luo: Ka ngʼato ochiwo chiayo mondo otim-go misango mar lalruok ni Jehova Nyasaye,
    to nyaka ochiw chiayo madhako kata madichwo maonge songa.
  meu-meu: Herohemaino boubouna baine mailaia, Iehova ena, bema mamoe eiava nani,
    ia na maruane eiava hahine asi bebeka-bebekana baine mailaia.
  npi-ULB: यदि परमप्रभुको निम्ति कुनै मानिसको मेलबलि भेडा-बाख्राको बगालबाट हो भने,
    त्यसले निष्‍खोट भाले वा पोथी चढाओस् ।
  yor-yor: “ ‘Bí ó bá ṣe inú agbo ewúrẹ́ àti àgùntàn ni ó ti mú ọrẹ àlàáfíà wá fún
    Olúwa kí ó mú akọ tàbí abo tí kò ní àbùkù.
  emp-NTPO: Ab̶aʌba Ãcõrẽ ume necai b̶ai carea ovejada wa chiwatuda diaibʌrʌ, dji
    umaquĩrãda wa dji wẽrãda diaida b̶ʌa. Maʌ̃ra jũma bia b̶aida b̶ʌa.
  pes-OPCB: «برای قربانی سلامتی می‌توان گوسفند و بز (نر یا ماده) که سالم و بی‌عیب
    باشند نیز به خداوند تقدیم کرد.
  tgl-ULB: Kapag ang alay na handog ng lalaki sa isang pagtitipon-tipon para kay Yahweh
    ay mula sa kawan; lalaki o babae, dapat siyang maghandog ng isang alay na walang
    kapintasan.
  hui-hui: Agali mbirame nogo sibi memeru angibuni wangabeyaguabi Anduane Homogola
    ho gimbu bulenaga lomabu mulene manda biyagua nogo sibibi memebi ogoni ibu dere
    durubi mbira nabigo hondowa bo lomabu mulene nga.
  mya-mya: သိုး​ကို​ဖြစ်​စေ၊ ဆိတ်​ကို​ဖြစ်​စေ၊ မိတ်​သ​ဟာ​ယ ယဇ်​အ​ဖြစ်​ပူ​ဇော်​လို​လျှင်
    အ​ပြစ်​အ​နာ​ကင်း သော​အ​ထီး​ကို​ဖြစ်​စေ​အ​မ​ကို​ဖြစ်​စေ​ပူ ဇော်​ရ​မည်။-
  bod-N: ཅི་སྟེ་མི་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པའི་ཕྱིར་ཞི་བདེའི་མཆོད་པ་འབུལ་བ་དང་།
    ར་ལུག་གི་ཁྱུ་ལས་འབུལ་བ་ཡིན་ན་ཕོ་ཕྱུགས་མོ་ཕྱུགས་གང་ཡིན་ཡང་། དེ་ནི་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་ཞིག་ཡིན་དགོས།
  sna-sna: “ ‘Kana achipa gwai sechipiriso chokuwadzana kuna Mwari anofanira kupa
    gono kana gadzi risina kuremara.
  spa-BLM: “‘Si su ofrenda para un sacrificio de paz a Yahvé es del rebaño, ya sea
    macho o hembra, la ofrecerá sin defecto.
  cac-cac: Tato tzeyac' junoc noc' calnel ma junoc noc' chiva d'a Jehová silab'il
    yic tze ch'oxan e junc'olal yed'oc, syal eyac'an noc' ch'aac ma noc' snun, an̈ej
    tato malaj jab'oc spaltail noc'.
  swh-ULB: Kama dhabihu ya amani ya mtu itolewayo kwa Bwana ni kutoka katika mifugo
    ni mbuzi au kondoo ni dume au jike, atatoa dhabihu isiyo na kasoro.
  bel-bel: А калі з дробнага быдла прыносіць ён ахвяру Госпаду, самца альбо саміцу,
    няхай прынясе яе, каб была без пахібы.
  deu-ELBBK: Und wenn seine Opfergabe vom Kleinvieh ist zum Friedensopfer dem HERRN,
    ein Männliches oder ein Weibliches, so soll er sie ohne Fehl darbringen.
  mbb-OT: Emun kerehidu etawa kambing is ibpemuhat din he para te meupiya he kedepità,
    meemahan man heini etawa vehiyan, ne kinahanglan he wazè din sazir.
  mal-2015: യഹോവെക്കു സമാധാനയാഗമായുള്ള വഴിപാടു ആടു ആകുന്നു എങ്കിൽ ആണാകട്ടെ പെണ്ണാകട്ടെ
    ഊനമില്ലാത്തതിനെ അർപ്പിക്കേണം.
  rmc-rmc: Te vareko kamel te anel le RAJESKE sar e smiromoskri obeta le stadostar,
    mi obetinel le samcos abo la samica bi e chiba.
  pes-OPV: و اگر قربانی او برای ذبیحه سلامتی بجهت خداوند از گله باشد، آن رانر یا ماده
    بی‌عیب بگذراند.
  ron-1924: Дакэ дарул пе каре-л адуче ка жертфэ де мулцумире Домнулуй ва фи дин турмэ,
    фие парте бэрбэтяскэ, фие парте фемеяскэ, с-о адукэ фэрэ кусур.
  ben-OBCV: “ ‘যদি সে সদাপ্রভুর উদ্দেশে পশুপাল থেকে কোনো পুংশাবক অথবা স্ত্রীশাবক মঙ্গলার্থক
    নৈবেদ্যরূপে উৎসর্গ করে, তাহলে তা যেন ত্রুটিমুক্ত হয়।
  som-som: Oo haddii qurbaankiisu yahay allabari qurbaanno nabaadiino ah oo uu adhiga
    ka bixinayo, lab iyo dhaddig miduu yahayba, waa inuu bixiyaa neef aan iin lahayn.
  lat-VUC: Si vero de ovibus fuerit ejus oblatio et pacificorum hostia, sive masculum
    obtulerit, sive feminam, immaculata erunt.
  eng-ASVBT: And if his oblation for a sacrifice of peace offerings unto Jehovah be
    of the flock; male or female, he shall offer it without blemish.
  ita-1885: E se l'offerta di alcuno, per sacrificio da render grazie al Signore,
    è del minuto bestiame, maschio o femmina, offeriscala senza difetto.
  eng-LXXUP: And if his gift be of the sheep, a peace offering to the Lord, male or
    female, he shall bring it unblemished.
  eng-ULB: If the man's sacrifice of a fellowship offering to Yahweh is from the flock;
    male or female, he must offer a sacrifice without blemish.
  spa-VBL: “Cuando quieras hacer una ofrenda de paz y ofrezcas un animal de un rebaño
    de ovejas o cabras, ya sea macho o hembra, debes presentar uno sin ningún defecto
    ante el Señor.
  fra-_FOB: Si son offrande pour le sacrifice de prospérités à l'Éternel est du menu
    bétail, mâle ou femelle, il l'offrira sans défaut.
  mal-mal: “‘യഹോവയ്ക്കു സമാധാനയാഗമായുള്ള വഴിപാട് ആട് ആകുന്നു എങ്കിൽ ആണാകട്ടെ പെണ്ണാകട്ടെ
    ഊനമില്ലാത്തതിനെ അർപ്പിക്കണം.
  urd-GVR: Agar salāmatī kī qurbānī ke lie bheṛ-bakriyoṅ meṅ se jānwar chunā jāe to
    wuh beaib nar yā mādā ho.
  suz-BL: मेकोमी आ दुशा बाक्‍चा आ पर्बम परमप्रभु यावे कली चढ़ेतीके क्‍यारश भेडा रे
    का चढ़ेब हना, मेकोमी मारेइ मदुम्‍शो थम रिम्‍शो क्‍यारश भेडा बाक्‍त हना यो, बोका
    सांड बाक्‍त हना यो, चढ़ेचा माल्‍ब।
  ita-1927: Se l’offerta ch’egli fa come sacrifizio di azioni di grazie all’Eterno
    è di capi di gregge, un maschio o una femmina, l’offrirà senza difetto.
  ckb-ckb: «”ئەگەر قوربانییەکەی لە مەڕوماڵات بوو، قوربانی هاوبەشی بۆ یەزدان، نێر یان
    مێی ساغ پێشکەش دەکات.
  eng-BBE: And if what he gives for a peace-offering to the Lord is of the flock,
    let him give a male or female, without any mark on it.
  kan-OKCV: “ ‘ಅವನ ಕಾಣಿಕೆಯು ಸಮಾಧಾನದ ಬಲಿಯಾಗಿ, ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ತನ್ನ ಆಡುಕುರಿಗಳಿಂದಾದ
    ಕಾಣಿಕೆಯಾಗಿದ್ದರೆ, ಗಂಡಾಗಲಿ, ಹೆಣ್ಣಾಗಲಿ ಕಳಂಕರಹಿತವಾದದ್ದನ್ನು ಅವನು ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: “அவன் யெகோவாவுக்குச் சமாதானபலியைப் படைக்கவேண்டுமென்று ஆட்டு மந்தையிலிருந்து
    எடுத்துச் செலுத்துவானாகில், அது ஆணாக இருந்தாலும், பெண்ணாக இருந்தாலும் சரி, பழுது
    இல்லாமலிருப்பதைச் செலுத்துவானாக.
  spa-RV-1909: Mas si de ovejas fuere su ofrenda para sacrificio de paces á Jehová,
    sea macho ó hembra, ofrecerála sin tacha.
  ron-BTF: Și dacă darul lui, ca un sacrificiu al ofrandei de pace pentru DOMNUL,
    este din turmă, parte bărbătească sau parte femeiască, să îl aducă, fără cusur.
  eng-WEBP: “‘If his offering for a sacrifice of peace offerings to the LORD is from
    the flock, either male or female, he shall offer it without defect.
  eng-FBV: When you want to give a peace offering and you offer an animal from a flock
    of sheep or goats, either male or female, you must present one without any defects
    before the Lord.
  nld-1939: Wanneer iemand als vredeoffer een stuk kleinvee aan Jahweh wil opdragen,
    moet hij een gaaf mannetje of wijfje offeren.
  nch-BL: “Huan sinta se masehuali quinequis techmacas tacajcahualisti para moyoltalis
    ica na, monequi techmacas se chivo o se borrego. Huelis techmacase se sihuatzi
    o se oquichti. Pero monequi nopa tapiyali elis tapajpactic. Amo hueli techmacas
    yon se tapiyali cati quipiya se tamanti cati amo cuali ipan itacayo.
  vie-1934: Nếu người dâng cho Đức Giê-hô-va của lễ thù ân bằng chiên, hoặc đực hoặc
    cái, thì phải dâng lên không tì vít chi.
  hin-CV: “ ‘किंतु यदि याहवेह के लिए मेल बलि के रूप में उसकी बलि भेड़-बकरियों में
    से है, तो वह इसमें से निर्दोष नर अथवा मादा को बलि करे.
  eng-OURB: “‘If his offering for a sacrifice of peace offerings to Adonai is from
    the flock; male or female, he shall offer it without defect.
  spa-BES: Y si lo que da por ofrenda de paz al Señor es del rebaño, que dé un macho
    o hembra, sin ningún defecto.
  tdx-tdx: Aa naho boak’amo lia-raikeo ty engam-pañanintsiñe ho soroña’e am’Iehovà
    ke t’ie lahy he vave, le ty tsy aman-kandra ty hengae’e.
  vid-vid: “Wone nhambiko ayo ya kikala goya youlingumlavila Mkulu Nguluwi ndo kulawa
    kuli chilundo cha ming'holo ama mhene, lelo lihaguligwe ilume ama idala lilihela
    nongwa.
  eng-OKE: But if his oblation of a consecrated victim before the Lord be from the
    flock, whether male or female, he shall offer it perfect.
  tha-KJV: ถ้าผู้ใดนำเครื่องบูชาที่เป็นสันติบูชามาถวายแด่พระเยโฮวาห์ เป็นสัตว์​ตัวผู้​หรือตัวเมียที่​ได้​มาจากฝูงแพะแกะ
    ก็​อย่าให้​สัตว์​นั้​นม​ี​ตำหนิ
  por-BR-2018: Mas se de ovelhas for sua oferta para sacrifício pacífico ao SENHOR,
    seja macho ou fêmea, oferecê-la-á sem mácula.
  deu-ELO: Und wenn seine Opfergabe vom Kleinvieh ist zum Friedensopfer dem Jehova,
    ein Männliches oder ein Weibliches, so soll er sie ohne Fehl darbringen.
  eng-WYC-2018: Soothly if his offering is of sheep, and a sacrifice of peaceable
    things, whether he offereth a male or a female, they shall be without wem. (And
    if his offering for a peace offering is a sheep, whether he offereth a male or
    a female, they shall be without blemish.)
  epo-epo: Kaj se el la malgrandaj brutoj estas lia ofero, kiel pacofero al la Eternulo,
    ĉu ĝi estas virseksa, ĉu virinseksa, sendifektan li ĝin alportu.
  uig-PIN: Birsining Pǝrwǝrdigarƣa ⱪilidiƣan inaⱪliⱪ ⱪurbanliⱪi üqün sunidiƣini uxxaⱪ
    maldin bolsa, undaⱪta u bejirim bir ǝrkikini yaki qixisini kǝltürsun.
  beo-beo: 'Dilia da sibi o goudi amo Hahawane Gilisili Olofole Iasu imunusa: dawa:sea,
    gawali o aseme amo ida:iwane gala amola ledo hamedafa gala ilegema.'
  tpi-OTNT: “Sapos wanpela man i laik kisim wanpela sipsip o meme na mekim ofa bilong
    kamap wanbel wantaim Bikpela, orait em i ken kisim sipsip man o sipsip meri o
    meme man o meme meri. Tasol em i mas kisim sipsip o meme i gutpela tru na i no
    gat sua samting i bagarapim skin bilong en.
  hau-SA: “ ‘In ya miƙa dabba ce daga garke a matsayin hadaya ta salama ga Ubangiji,
    zai miƙa namiji ko ta mace marar lahani.
  uig-LAT: Birsining Perwerdigargha qilidighan inaqliq qurbanliqi üchün sunidighini
    ushshaq maldin bolsa, undaqta u béjirim bir erkikini yaki chishisini keltürsun.
  nde-nde: Nxa anganikela ngesifuyo esisuka emhlambini wezimvu njengomnikelo wobudlelwano
    kuThixo, kuzamele anikele ngesiduna kumbe esisikazi esingelasici.
  ton-ton: ¶ Pea kapau ko ʻene feilaulau ko e feilaulau fakalelei kia Sihova, mei
    he fanga manu siʻi, ko e tangata pe ko e fefine, ʻe ʻatu ia taʻehanomele.
  ces-1613: Jestliže pak z drobného dobytka bude obět jeho v obět pokojnou Hospodinu,
    samce aneb samici, bez poškvrny obětovati bude ji.
  eng-WMB: “‘If his offering for a sacrifice of peace offerings to the LORD is from
    the flock, either male or female, he shall offer it without defect.
  tam-TCV: “ ‘அவன் ஆட்டு மந்தையிலிருந்து ஒரு மிருகத்தை சமாதான பலியாக யெகோவாவுக்குச்
    செலுத்துவானாகில், அவன் குறைபாடற்ற ஒரு ஆணையோ, பெண்ணையோ செலுத்தவேண்டும்.
  ceb-ULB: Kung ang halad sa usa ka tawo sa pagpakigdait ngadto kang Yahweh gikan
    sa panon sa karnero; laki man o baye, kinahanglan nga walay tatsa ang iyang ihalad.
  pol-UBG: Jeśli zaś jego ofiara na ofiarę pojednawczą dla PANA będzie z trzody, czy
    to samiec, czy samica, niech złoży ją bez skazy.
  urd-GVU: اگر سلامتی کی قربانی کے لئے بھیڑبکریوں میں سے جانور چنا جائے تو وہ بےعیب
    نر یا مادہ ہو۔
  deu-1912: Will er aber dem HERRN ein Dankopfer von kleinem Vieh tun, es sei ein
    Widder oder Schaf, so soll's ohne Fehl sein.
  kan-2017: “‘ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವಂಥದು ಕುರಿ ಅಥವಾ ಆಡು ಆಗಿರುವ ಪಕ್ಷದಲ್ಲಿ,
    ಅದು ಗಂಡಾಗಲಿ ಅಥವಾ ಹೆಣ್ಣಾಗಲಿ ಪೂರ್ಣಾಂಗವಾಗಿರಬೇಕು.
  yap-yap: Fa’anra ba gamanman ni saf fa kaming e fanay be’ ni maligach ni fan e nge
    gapas thilin Got nge ir, ma demturug ko pumo’on fa bpin fare gamanman, machane
    ba gamanman ndariy bang u downgin nib kireb.
  hlt-MCSB: Tedae a nawnnah boiva te BOEIPA taengah rhoepnah hmueih la a nawn atah
    a tal mai khaw, a la mai khaw a cuemthuek te nawn saeh.
  mdy-ETH: ፔቱሞና ፆኦሲም ዒንጎ ዒንጊሢ ማዒ ዒንጊንታ ባካ ማራይ ሃሣ ዋኣሪ ማዔቴ፦ ቦሂሳ ባኣዚባኣ ዓዴ ማራይ፥ ኮላይ፤ ጊንሣ
    ሃሣ ዒንዴ ማራይታቴያ ዋኣሪ ዒማዺ ማዖንጎ።
  twi-ASANTE: “ ‘Sɛ abirekyie anaa odwan na mode bɛbɔ asomdwoeɛ afɔdeɛ ama Awurade
    a, ɛnsɛ sɛ ɛdɛm biara ba ne ho na ɛsɛ sɛ ɔyɛ onini anaa ɔbereɛ.
  eng-WEBU: “‘If his offering for a sacrifice of peace offerings to the LORD is from
    the flock, either male or female, he shall offer it without defect.
  bnp-bnp: “A bakovi bara i habia a tuna sipsip o a meme ge a nihabi na nivalemu lakea
    ne BAKOVI DAGI, ge bolea a toga o a kinana, ge gavutuvutu.
  wal-wal: “‘GODAAYYO issippetettaa yarshshuwaa shiishshiya uri dorssa gidin deeshsha
    gidin, macca gidin attuma gidinkka tilla bollaara de7iyaagaa shiishsho.
  spa-PDDPT: Si su ofrenda para el sacrificio de ofrenda de paz a Yavé es del rebaño,
    lo presentará sin defecto, macho o hembra.
  gun-gun: — Ha'e gui peteĩ rami ikuaia reguarã Senhor pe mba'emo ome'ẽ aguã ma ha'eve
    mymba kyrĩ'ive va'e ava e'ỹ vy kunha, ivaikue rei e'ỹ va'e anho.
  agu-BL: ”Ej nin alchok scyetz yil tz'ul tan toye'n jun awun yi na ẍchaj yi ja jal
    tzatzin paz skaxo'l, tajwe'n yi cho'n tz'eltzaj yi oya'tz txo'l yi tawun, nin
    chin tajwe'n cunin yi i'tz jun mam, nka jun tij yi qui'c mu'ẍ tal yana'sil.
  ilo-ULB: No ti daton ti tao para iti daton a panakikadua kenni Yahweh ket manipud
    kadagiti arban; kalakian wenno kabaian, masapul a mangidaton isuna iti daton nga
    awan ti mulitna.
  kpg-kpg: Maa tangada ga gaamai dana siibi be di kuudi belee hai dana tigidaumaha
    hagadaubuni, e hai gii hai di kuudi daane be di kuudi ahina dela ono milimilia
    ai.
  uig-ARA: بىرسىنىڭ پەرۋەردىگارغا قىلىدىغان ئىناقلىق قۇربانلىقى ئۈچۈن سۇنىدىغىنى ئۇششاق
    مالدىن بولسا، ئۇنداقتا ئۇ بېجىرىم بىر ئەركىكىنى ياكى چىشىسىنى كەلتۈرسۇن.
  sus-sus: «Xa mixi wama xuruse lanma bafe xanunteya sɛrɛxɛ ra n tan Alatala bɛ, xuruse
    xɛmɛma, xa na mu a ra ginɛma, a xa findi xuruse ra lanyuru yo mu na naxan ma.
  pon-2006: Ma emen pahn wahdo sihpw men de kuht men pwe en wia meirong en kaminimin,
    e kak kuht wol de kuht lih me sohte kisin samin kis reh.
  ksd-ksd: Gala i tul tar kana vartabar na nian kan ra kikil na sip, a tinabar na
    varmaram tadav ra Luluai, ta tomotoina ba ta tana, na tul tar ia a ko kakit.
  tur-YTC: “'Eğer Yahve'ye esenlik kurbanı olarak sunusu erkek ya da dişi davardan
    ise, onu kusursuz olarak sunacak.
  grc-BRENT: Ἐὰν δὲ ἀπὸ τῶν προβάτων τὸ δῶρον αὐτοῦ θυσία σωτηρίου τῷ Κυρίῳ, ἄρσεν
    ἢ θῆλυ, ἄμωμον προσοίσει αὐτό.
  ind-AYT: Jika persembahan untuk kurban pendamaian kepada TUHAN diambil dari kawanan
    domba, entah itu jantan atau betina, dia harus mempersembahkan yang tidak bercacat.
  nya-nya: “ ‘Ngati munthu apereka nsembe ya chiyanjano kwa Yehova, choperekacho chikhale
    nkhosa yayimuna kapena yayikazi yopanda chilema.
  hrv-hrv: Ako tko prinosi za žrtvu pričesnicu od sitne stoke Jahvi, neka prinese
    bez mane, bilo muško ili žensko.
  mps-mps: “Te bidi me deligo te sipsip kibu ma meme kibu selama, te Genuai Bidi dali
    deli haliga ebo ofa yabo homu ebaso da, teda agai te omai kibu sipsip ma so kibu
    sipsip, ma te meme kibu omai ma so kibu meme somainao. Tiali goli, agai te kibu
    sipsip ma kibu meme te wiegi yai mu te keni kenigo tigi me dolisąwai sobaso da,
    te usu dao.
  tpi-tpi: “Sapos wanpela man i laik kisim wanpela sipsip o meme na mekim ofa bilong
    kamap wanbel wantaim Bikpela, orait em i ken kisim sipsip man o sipsip meri o
    meme man o meme meri. Tasol em i mas kisim sipsip o meme i gutpela tru na i no
    gat sua samting i bagarapim skin bilong en.
  dan-1931: Men hvis hans Offergave, der bringes som Takoffer til HERREN. tages af
    Småkvæget, skal det være et lydefrit Han eller Hundyr, han bringer.
  vie-OVCB: Nếu lễ vật tạ ơn cho Chúa Hằng Hữu là một con chiên hay một con dê, dù
    đực hay cái, thì cũng phải dâng một con vật hoàn toàn, không khuyết tật.
  guj-2017: જો કોઈ માણસ શાંત્યર્પણ તરીકે ઘેટાંબકરાંને યહોવાહ સમક્ષ લાવે, પછી તે નર
    હોય કે નારી હોય, તો તે શાંત્યર્પણ ખોડખાંપણ વગરનું ચઢાવે.
  pon-2006A: Ma emen pahn wahdo sihpw men de kuht men pwe en wia meirong en kaminimin,
    e kak kuht wol de kuht lih me sohte kisin samin kis reh.
  por-BRBSL: “'Se sua oferta por um sacrifício de ofertas de paz a Javé é do rebanho,
    seja macho ou fêmea, ele a oferecerá sem defeito.
  cth-cth: BAWIPA koe tu hoi hmae hah roum thuengnae sak han na ngai pawiteh, toun
    kaawm hoeh e atan nakunghai ala nakunghai buetbuet touh na sin han.
  twi-twi: “ ‘Sɛ abirekyi anaa oguan na mode bɛbɔ asomdwoe afɔre ama Awurade a, ɛnsɛ
    sɛ dɛm biara ba ne ho na ɛsɛ sɛ ɔyɛ onini anaa ɔbere.
  hlt-hlt: Tedae a nawnnah boiva te BOEIPA taengah rhoepnah hmueih la a nawn atah
    a tal mai khaw, a la mai khaw a cuemthuek te nawn saeh.
  tbz-SIM: Kɛ̀ fɛɔ̃̀fɛ̀ sɑ́m̀pɔ́fɛ̀ mɛ nni nfɛ ò dɔ́ kɛ́ n féútɛ́mɛ̀ mɛtɑummɛ̀ kpɛ́í,
    kɛ̀ fɛdɑɑfɛ̀ nfɛ̀ yoo fɛnifɛ fɛ̀ ntú fɛ̀ɛ̀ kpɑ kuyɛ̀nkù.
  msy-2020: “Eghtɨ gumazitam Ikiavɨra Itir God ko navir vamɨran ikiamin ofa damusɨ,
    a uan sipsip ko memebar okoruabar tongɨn asɨzir apurim o asɨzir amebam inigh,
    kar sipsip o memen bar aghuir duaba an mɨkarzimɨn puvatɨzim.
  dop-dop: Ye ɩsɩɩ heu yɑɑ pǝ́ŋ́ kɛ yʋlʋ lɑkɩ Tɑcɑɑ kɛ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ kɔtɑɣɑ.
    Apɑlʋ yɑɑ ɑlʋ nyǝŋ wei ɩ tiili tɑ́ cɑɑmɩ tɔɣɔ ɩ kɑ́ kɔnɑ.
  azb-azb: Əgər Rəbbə təqdim olunan ünsiyyət qurbanı qoyun-keçidəndirsə, qoy o, qüsursuz
    erkək və yaxud dişi heyvan gətirsin.
  eng-DBY: And if his offering for a sacrifice of peace-offering to Jehovah be of
    small cattle, male or female, he shall present it without blemish.
  hin-2017: “यदि यहोवा के मेलबलि के लिये उसका चढ़ावा भेड़-बकरियों में से हो, तो चाहे
    वह नर हो या मादा, पर जो निर्दोष हो उसी को वह चढ़ाए।
  wol-KYG: «Su fekkee ne li nit kiy sarxalal Aji Sax ji saraxu cant la ci biir jàmm,
    te mu di ko jële ci jur gu gàtt, gu góor mbaa gu jigéen, na sarxal lu amul sikk.
  eng-YLT: '''And if his offering [is] out of the flock for a sacrifice of peace-offerings
    to Jehovah, male or female, a perfect one he doth bring near;'
  eng-WYC-2017: Soothly if his offering is of sheep, and a sacrifice of peaceable
    things, whether he offereth a male or a female, they shall be without wem.
  eng-WMBB: “‘If his offering for a sacrifice of peace offerings to the LORD is from
    the flock, either male or female, he shall offer it without defect.
  urd-GVH: अगर सलामती की क़ुरबानी के लिए भेड़-बकरियों में से जानवर चुना जाए तो वह
    बेऐब नर या मादा हो।
  rug-rug: Be hiva vala keke tie si keke sipi babe keke qoti pude na vina vukivukihi
    henahena binaere, be kokoreo ba be mamaqota si asa, ba kaqu loke ari kisakisana
    si asa.
  gaz-gaz: “ ‘Inni yoo bushaayee keessaa horii tokko akka aarsaa nagaatti Waaqayyoof
    dhiʼeesse, korma yookaan dhalaa hirʼina hin qabne haa dhiʼeessu.
  fra-LSG: S’il offre du menu bétail, mâle ou femelle, en sacrifice d’actions de grâces
    à l’Éternel, il l’offrira sans défaut.
  gnn-gnn: “Ga balanyarayi liŋgu yana ŋayi yurru yolŋuyu gäma bembinha mak nanikutnha,
    yurru yaḻmangany'tja ŋunhiyi nhanŋuway yana dhulŋuŋu Garraywu, yaka yurru nhuma
    Yitjuralpuyŋuyunydja yolŋu'‐yulŋuyu ḻuka yukurra yaḻmangany'tja wäyin. “Ga bitjandhi
    nhuma yurru yakayi yana ḻuka gulaŋdja, ga ŋanak gulaŋmirri yakayi yana nhuma yurru
    ḻuka. Dhuwalayinydja rom yurru yukurra djingaryunna yana bitjanna liŋguna gupaḏalnha‐wala.”
    Ga bitjarra ŋayi Godthu waŋananydja. “Ga ŋuli yurru yolŋuyu djäma ŋula nhä yätj
    märr‐wawunydja yana, ŋayi yurru ŋuriŋiyinydjayi yolŋuyu gäma wäyinnha Garraywalana
    Buṉbulili, märr yurru ŋuriŋi wäyingalanydja gulaŋ‐waṉḏinyarayu nhanŋu yätjtja
    buwayakkumana ŋäkirrmaramana. Mak ŋayi yurru gäma buliki, mak bembi mak nanikut,
    yurru ḻatju' wal'ŋu yana buyuwuyu'mirri ŋula nhämiriw wäyin ŋayi yurru gämanydja,
    märr nhanŋu yurru ŋurikiynydja buku‐dhumukthinyarawuynydja yätjpuy ŋäkirrmaramana
    yana. Yo, ŋuli ŋayi yurru ŋunhi ḏalkarra'mirri yolŋu, ŋurruŋu wal'ŋu ŋayipi dhuwurr‐yätjthirri,
    ŋayinydja yurru bitjandhi yana liŋgu gämayi wäyin yuṯa wal'ŋu yana. Yana ŋayi
    yurru goŋ‐ŋal'yunna ŋurikala wäyingalanydja muḻkurrlili, bala bumana yana ŋunhi
    wäyinnhanydja, bala gäma gulaŋdja djinawa'lilina ŋunhana wal'ŋu, ga ŋunhiyi maŋguny'tja
    ŋayi yurru bikpikthunna ŋunhiwala dhaliyarra'lili ŋunhi ŋuli yukurra buŋgan bäw'
    gaŋgathirri ŋuliŋuruyi bala Godku. Bala ŋayi yurru rumbalnydja ŋunhiyi wäyinnha
    bathan warraŋulnha wäŋaŋurana, ŋayi yurru wäyindja ŋunhiyi burakirri dharapulŋura
    ŋurikala ḏalkarra'mirriwalana yolŋuwala, märr yurru ŋayi Garraynydja yakana ŋaramurryirri
    yolŋu'‐yulŋuwunydja bukmakkunydja ŋuriki Yitjuralpuyŋuwunydja. Ga ŋunhi walala
    yurru bukmakthu ŋuriŋi wal'ŋu Yitjuralpuyŋuyu miṯtjiyu djäma yätjtja rom märr‐wawunydja
    yana, dhunupana yana walala yurru ŋuriŋinydja walalay bukmakthu miṯtjiyu gäma
    wäyinnha buliki märr‐yuṯa, ga ŋunhiyi walala ŋurru'‐ŋurruŋunydja yurru goŋ‐ŋal'yun
    ŋurikala wäyingala muḻkurrlilinydja, bala yurru bumana. Ga dhunupana ŋayi yurru
    ḏalkarra'mirriyunydja gäma gulaŋdja djinawa'lilina wal'ŋu buṉbulili, bala walala
    yurru bikpikthunna ŋunhiwala dhaliyarra'lilina, ŋunhi ŋuli yukurra buŋgan bäw'
    gaŋgathirri ŋuliŋuruyi bala Godku, bala ŋayi yurru rumbalnydja ŋunhiyi wäyinnha
    bathan wäŋaŋurana warraŋulnha, märr yurru ŋuriki yolŋuwunydja walalaŋgu yätjtja
    warrpam'nha ŋäkirrmarama ŋuriŋiyinayi maŋgu'‐waṉḏinyarayu wäyingalana.
  yal-yal: “Xa a xuruse xunxurin nan bama bɔɲɛ xunbeli saraxan na Alatala xa, a xa
    a xɛmɛn hanma a gilɛɛn ba fɛ mi naxan na.
  haw-1868: A ina hoi no na ohana kana mohai, he mohaihoomalu ia Iehova, he kane paha,
    he wahine paha, he mea kina ole hoi kana e kaumaha ai.
  arb-NAV: وَإِنْ قَرَّبَ ذَبِيحَةَ سَلامٍ مِنْ غَنَمٍ، ذَكَراً أَوْ أُنْثَى، فَلْيُقَدِّمْ
    قُرْبَاناً لِلرَّبِّ سَلِيماً مِنْ كُلِّ عَيْبٍ.
  ewe-ewe: “ ‘Ne wotsɔ gbɔ̃ alo alẽ sa akpedavɔe na Yehowa la, ele be wòade blibo;
    ate ŋu anye agbo alo alẽnɔ, gbɔ̃tsu alo gbɔ̃nɔ.
  eng-LEE: And if of the flocks be his offering for a sacrifice of peace-offering
    unto the Lord, male or female, without blemish, shall he offer it.
  asm-FB: আৰু যদি তেওঁ যিহোৱাৰ উদ্দেশ্যে মঙ্গলাৰ্থক বলিৰ উপহাৰ মেৰ-ছাগ বা ছাগলীৰ জাকৰ
    পৰা দিয়ে, তেন্তে তেওঁ নিঘূণ মতা বা মাইকী পশু উৎসৰ্গ কৰিব।
  sus-A: «شَ مِشِ وَ مَ شُرُ سٍ لَنمَ بَقٍ شَنُنتٍيَ سّرّشّ رَ ﭑ تَن عَلَتَلَ بّ،
    شُرُ سٍ شّمّمَ، شَ نَ مُ عَ رَ فِنّمَ، عَ شَ قِندِ شُرُ سٍ رَ لَنيُرُ يٌ مُ نَ
    نَشَن مَ.
  fra-SBL: '"''Si son offrande pour le sacrifice d''actions de grâces à Yahvé est
    issue du troupeau, mâle ou femelle, il l''offrira sans défaut.'
  hbo-hbo: וְאִם־מִן־הַצֹּ֧אן קָרְבָּנֹ֛ו לְזֶ֥בַח שְׁלָמִ֖ים לַיהוָ֑ה זָכָר֙ אֹ֣ו
    נְקֵבָ֔ה תָּמִ֖ים יַקְרִיבֶֽנּוּ׃
  eng-WYCLIFFE: Sotheli if his offryng is of scheep, and a sacrifice of pesible thingis,
    whether he offrith a male ether a female, tho schulen be without wem.
  piu-2006: '@see-verse:LEV.003.005'
  cwe-cwe: “ ‘One nhambiko iyo ya tindiwalo iyomulavila Mndewa Mulungu yolawa muna
    dibumbila jake da ng'hondolo hebu luti, basi disaguligwe lume hebu zike dilibule
    chilema.
  kik-kik: “ ‘Mũndũ angĩkaaruta nyamũ rũũru-inĩ rwa mbũri, ĩrĩ ya kũrutĩra Jehova
    iruta rĩa ũiguano, nĩakaruta ndũrũme kana mwatĩ itarĩ na kaũũgũ.
  fra-NCL: S’il offre du menu bétail, mâle ou femelle, en sacrifice pacifique à Yahweh,
    il l’offrira sans défaut.
  cek-AK: Tuu hoi angdaeh angbawnhaih sah nahaeloe, coek koi kaom ai, tuu khongkha
    thung ih tuu tae maw, to tih ai boeh loe tuu tala hoiah maw sah ah.
  cuk-cuk: ” ’Ar dule-gwenatigwar-guega Bab-Jehováʼga sibad-wawaad-ukele, we-sibad-wawaad
    machereddibe, omedibe, swilidik, gwen boni-nikasulid ukoed.
  uig-CYR: Бирисиниң Пәрвәрдигарға қилидиған енақлиқ қурбанлиғи үчүн сунидиғини ушшақ
    малдин болса, ундақта у беҗирим бир әркикини яки чишисини кәлтүрсун.
  tel-2017: ఎవరైనా ఒక గొర్రెల లేక మేకల మందలో నుండి ఒక మగదాన్ని గానీ ఆడదాన్ని గానీ
    శాంతిబలిగా యెహోవాకు అర్పించదలిస్తే, అతడు లోపం లేని దాన్ని అర్పించాలి.
  hat-BSA: “‘Men si ofrann li an pou yon sakrifis ofrann lapè pou SENYÈ a, sòti nan
    bann bèt la, li va ofri li, mal oswa femèl san defo.
  kos-kos: Sie mwet fin use soko sheep ku soko nani tuh in mwe kisa in akinsewowo,
    ac ku in ma mukul soko ku ma mutan soko, tusruktu enenu in wanginna ma koluk ke
    manol.
  hbo-WLC: וְאִם־מִן־הַצֹּ֧אן קָרְבָּנ֛וֹ לְזֶ֥בַח שְׁלָמִ֖ים לַיהוָ֑ה זָכָר֙ א֣וֹ
    נְקֵבָ֔ה תָּמִ֖ים יַקְרִיבֶֽנּוּ׃
  ibo-ibo: “ ‘Ọ bụrụ na onyinye aja udo a na-achụrụ Onyenwe anyị bụ site nʼigwe ewu
    maọbụ atụrụ, ọ ghaghị ịbụ mkpi maọbụ nne ewu na-enweghị ntụpọ.
  ory-ory: ଆଉ, ଯଦି କେହି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମେଷାଦିପଲରୁ ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ କରେ, ତେବେ
    ସେ ନିଖୁନ୍ତ ଅଣ୍ଡିରା କି ମାଈ ପଶୁ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, are eman aramas epwe eäni eu asoren kinamwe ngeni ewe Samol mi Lapalap
    seni nöün sip eman ätemwän ika eman liafefin, epwe chök eäni asor eman man esap
    wor terin.
  rop-rop: “Wal if dei garra gibit ship o gout blanga feloship ofring, maitbi boiwan
    o gelwan nomo garram enijing rong langa im.
  ukr-1871: Коли ж із отари приніс його в жертву Господеві, без скази барана чи ягницю
    мусить він принести.
  deu-1951: Besteht aber seine Gabe, die er dem HERRN zum Dankopfer darbringt, in
    Kleinvieh, es sei ein Männchen oder Weibchen, so soll es tadellos sein.
  eng-JPS: And if his offering for a sacrifice of peace-offerings unto the LORD be
    of the flock, male or female, he shall offer it without blemish.
  srp-1865: Ako li od sitne stoke prinosi na žrtvu zahvalnu Gospodu, muško ili žensko
    neka prinese zdravo.
  lug-lug: “ ‘Omuntu anaggyanga mu kisibo kye ekisolo ekisajja oba ekikazi nga tekiriiko
    kamogo, n’akiwaayo eri Mukama.
  heb-heb: ואם מן הצאן קרבנו לזבח שלמים ליהוה זכר או נקבה תמים יקריבנו׃
  ben-IRV: আর যদি সে সদাপ্রভুর উদ্দেশ্যে মঙ্গলার্থক বলিদানের উপহার পশুর পাল থেকে দেয়,
    তবে সে নির্দোষ পুরুষ কিংবা স্ত্রী পশু উৎসর্গ করবে।
  pan-pan: “ਜੇਕਰ ਯਹੋਵਾਹ ਦੇ ਲਈ ਉਸ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਭੇਟ ਇੱਜੜ ਵਿੱਚੋਂ ਹੋਵੇ, ਭਾਵੇਂ ਨਰ ਹੋਵੇ
    ਭਾਵੇਂ ਮਾਦਾ, ਉਹ ਉਸ ਨੂੰ ਦੋਸ਼ ਰਹਿਤ ਚੜ੍ਹਾਵੇ।
  mya-JVB: ထာဝရဘုရား အား သိုး ၊ ဆိတ်ကို၊ မိဿဟာယ ယဇ်ပြုလိုလျှင် ၊ အပြစ် မပါသော အထီး
    အမ တကောင် ကောင်ကို ဆက် ရမည်။
  hmo-hmo: “Bema tau ta ia ura iena mamoe o nanigosi do ia henia, Lohiabada danu maino
    do ia karaia totona, ia ese mamoe o nanigosi tau o hahine, bero o toto lasi gauna
    sibona do ia henia.
  urd-urd: और अगर उसका सलामती के ज़बीहे का हदिया ख़ुदावन्द के लिए भेड़ — बकरी में
    से हो, तो चाहे नर हो या मादा, लेकिन जो बे — 'ऐब हो उसी को वह अदा करे।
  rus-SYN: А если из мелкого скота приносит он мирную жертву Господу, мужеского или
    женского пола, пусть принесет ее, не имеющую порока.
  bqc-SIM: Tó sã ge ble àlɛ oò sáaukpapↄ ũ, aàli mↄ́ ń a sa ge a da sãasaio.
  tcz-CHONGTHU: Nangman gancha kul sunga kona gancha chu Pakaiya chamna thilto a naton
    ding tengle, hichu achal ahiloule anu hiding, amavang nolnabei hiding ahi.
  mar-mar: परमेश्वराकरिता कोणाला शांत्यर्पणासाठी शेरडांमेढरांचे अर्पण आणावयाचे असेल
    तर ते कळपातून दोष नसलेल्या नराचे किंवा मादीचे असावे.
  qub-qub: «Alli goyaypita sacrifisyupaj uyshata apamorga apamonga chinata carpis
    orguta carpis sänuta.
  bqp-bqp: Goo ù n siɑrɑbun yɑ̃kuru mɔ̀ kɑ yɑ̃ɑru, yɑ̃ɑ te u wɑ kpurowɑ u koo kɑ nɑ,
    bɑɑ ǹ n nirun nɑ, tɑ kun gesi ɑlebu mɔ.
  hat-hat: Si se yon ti bèt moun lan vle ofri, l'a bay yon mouton osinon yon kabrit,
    bouk ou fenmèl, men ki pa gen ankenn enfimite.
  eng-BSB: If, however, one’s peace offering to the LORD is from the flock, he must
    present a male or female without blemish.
  tod-tod: «Ni toɠa ziilɛi zalaɠai ɠulazu Ɠɔoɠɔ GALAGI ʋɛ, ga togani goi ta, toɠa
    ma zinɛi ɓaa ma zaai ɠula, nɛɛʋuzu mina ɠɛ ba.
  eng-WEBPB: “‘If his offering for a sacrifice of peace offerings to the LORD is from
    the flock, either male or female, he shall offer it without defect.
  kbq-kbq: Hianagi anazanke huno Anumzanema arimpa fru ofama mago'mo'ma sipisipi kevu'afinti'ma
    hunaku'ma hanuno'a, ve sipisipi afuro a' sipisipi afu'ma afuhe afahe'ma osu'nesia
    su'za azerino Ra Anumzamofontega ofa hugahie.
  nhe-BL: “Huan intla se tlacatl quinequis nechmacas tlacajcahualistli para ma onca
    tlayoltlalili nohuaya, monequi nechmacas se chivo o se borrego. Huelis nechmacase
    se sihuatzi o se oquichtli. Pero monequi nopa tlapiyali elis tlapajpactic. Ax
    hueli nechmacas niyon se tlapiyali tlen quipiya se tlamantli ax cuali ipan itlacayo.
  gub-BL: Aze awa iporomono wer àràpuhàràn rehe Tupàn pe nehe, uzemuawyze kar haw
    romo nehe, heimaw awa a'e nehe, u, kuzà nehe, tuwe naheta kwaw ikatu 'ym ma'e
    hehe nehe.
  eng-DRA: But if his oblation and the sacrifice of peace offering be of the flock,
    whether he offer male or female, they shall be without blemish.
