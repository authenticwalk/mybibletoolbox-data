verse: LEV.003.003
translations:
  mal-C: സമാധാനയാഗത്തിൽനിന്ന്, അതിന്റെ ആന്തരികാവയവങ്ങളെ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും
    അതിനോടുചേർന്നുള്ള സകലമേദസ്സും
  deu-TKW: Hierauf soll er von dem Heilsopfer Jahwe ein Feueropfer darbringen, nämlich
    das Fett, das die Eingeweide bedeckt, und alles Fett an den Eingeweiden,
  lin-lin: 'Kati na mbeka yango ya kozongisa boyokani, tala biteni oyo akobonza liboso
    ya Yawe lokola likabo bazikisa na moto : mafuta nyonso oyo ezipaka biloko ya kati,
    mafuta nyonso oyo ekangami na biloko ya kati,'
  eng-LSV: And he has brought near from the sacrifice of the peace-offerings a fire-offering
    to YHWH, the fat which is covering the innards, and all the fat which [is] on
    the innards,
  eng-GNV: So he shall offer part of the peace offerings as a sacrifice made by fire
    vnto the Lord, euen the fat that couereth the inwardes, and all the fat that is
    vpon the inwardes.
  eng-WEBSTER: And he shall offer of the sacrifice of the peace-offering, an offering
    made by fire to the LORD; the fat that covereth the inwards, and all the fat that
    is upon the inwards,
  nhw-BL: “Huan tlen nopa tlacajcahualistli quicuise catli nechmacase na, niamoTECO
    ipan tlitl. Quicuise nopa tlachiyajcayotl catli eltoc ipan iijtico, huan nopa
    tlachiyajcayotl tlatlajco icuetlaxcol.
  swh-ONEN: 'Kutoka kwenye hiyo sadaka ya amani ataleta sadaka iliyotolewa kwa Bwana
    kwa moto: mafuta yote ya mnyama yafunikayo sehemu za ndani, ama yanayoungana na
    hizo sehemu za ndani,'
  bba-bba: Wee ye bɑ koo Yinni Gusunɔ dɔ̃ɔ dokeɑ, yerɑ ɡum mɛ mu bɔsɔ yɑ̃nu tɛ̃ke,
  eng-KJVCPB: And he shall offer of the sacrifice of the peace offering an offering
    made by fire unto the Lord; the fat that covereth the inwards, and all the fat
    that is upon the inwards,
  luo-luo: 'Koa kuom chiwo mar lalruok nyaka otimne Jehova Nyasaye misango miwangʼo
    gi mach ma gin: boche moimo jamb-ich, gi kuonde machiegni kode,'
  meu-meu: 'Herohemaino boubouna, lahi ese baine ḡolea oho ḡauna, baine heni negana
    ai, Iehova baine henia ḡaudia bini: boga bona bogarau urubina,'
  npi-ULB: त्यस मानिसले परमप्रभुको अगि आगोद्वारा मेलबलि चढाओस् । भित्री भागहरू र दुईवटा
    मृगौलालाई ढाक्‍ने वा तीसँगै जोडिएको,
  yor-yor: Láti ara ọrẹ àlàáfíà ni kí ẹni náà ti mú ẹbọ tí a fi iná sun sí Olúwa,
    gbogbo ọ̀nà tí ó bo nǹkan inú ẹran náà àti gbogbo ọ̀rá tí ó so mọ́ wọn.
  emp-NTPO: Dji dia b̶ʌba dji tʌrida, b̶ited̶abema dragada, cotruada umena dji draga
    bara, nequima sid̶a Aaroʌ̃ warrarãa diaida b̶ʌa Ãcõrẽa babue diad̶amãrẽã.
  pes-OPCB: کاهن باید بخشی از این قربانی سلامتی را به عنوان هدیۀ اختصاصی به خداوند
    تقدیم کند. این هدیه شامل چربی داخل شکم،
  tgl-ULB: Iaalay ng lalaki ang handog kay Yahweh na isang alay para sa pagtitipon-tipon
    sa pamamagitan ng apoy. Ang tabang bumabalot o nakadikit sa lamang-loob,
  hui-hui: Ani bialu agali o biago ibunime nogo ogoni podalu mbirini maru loma binigo
    mo miaga agali kago ibugua Anduane Homogohondo lomabu delelo mo mulene nga. Ibugua
    nogo ogoninaga tinibi habane abenerubi
  mya-mya: ထို့​နောက်​နွား​၏​ဝမ်း​တွင်း​သား​များ​ရှိ​သ​မျှ အ​ဆီ၊ ကျောက်​ကပ်​များ​နှင့်​ကျောက်​ကပ်​အ​ဆီ၊
    အ​သည်း​မှ​အ​ကောင်း​ဆုံး​အ​ပိုင်း​တို့​ကို​ထာ ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཞི་བདེའི་མཆོད་པ་ལས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་དུ་འབུལ་དགོས་པ་འདི་ལྟ་སྟེ། ནང་ཁྲོལ་བཏུམས་པའི་ཚིལ་དང་ནང་ཁྲོལ་སྟེང་གི་ཚིལ་ཐམས་ཅད་དང་།
  sna-sna: Kubva pachipiriso chokuwadzana anofanira kuuya nechipiriso chinoitwa nomoto
    kuna Jehovha, mafuta ose anofukidza ura, kana akabatana nahwo,
  spa-BLM: Del sacrificio de paz ofrecerá una ofrenda encendida a Yahvé. La grasa
    que cubre las vísceras, y toda la grasa que está sobre las vísceras,
  cac-cac: 'Tato ay junoc ex tzeyac'' junoc noc'' silab'' yic junc''olal, tzeyiq''uel
    junoc macan̈ d''a noc'' silab'' chi'', yic sn̈usjitz''a d''a yichan̈ Jehová, aton
    juntzan̈ tic tzeyiq''ueli: Masanil xepu'' ayoch d''a noc'' yol sc''ool,'
  swh-ULB: Mtu akitoa dhabihu ya amani itolewayo kwa moto kwa ajili ya Bwana. Mafuta
    yanayofunika au yanayoungana na hizo sehemu za ndani,
  bel-bel: і прынясе ён зь мірнай ахвяры ў ахвяру Госпаду лой, што на вантробах, і
    ўвесь здор, які на вантробах,
  wed-wed: Ma amoamo monamona ava ma kaina monamona ma ganigani ana monamonana, pirisi
    ina verei da ina apui nuauba pulona.
  deu-ELBBK: 'Und er soll von dem Friedensopfer ein Feueropfer dem HERRN darbringen:
    das Fett, das das Eingeweide bedeckt, und alles Fett, das am Eingeweide ist,'
  mbb-OT: Puun dutun te ibpemuhat, ne edtarin is memumuhat te ibpemuhat din diyà te
    Nengazen he pemuhat pinaaǥi te hapuy. Egkuwaan din is langun he tavà diyà te seled
    te ǥetek kayi,
  mal-2015: അവൻ സമാധാനയാഗത്തിൽനിന്നു കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കുടലിന്മേലിരിക്കുന്ന
    സകലമേദസ്സും മൂത്രപിണ്ഡം രണ്ടും
  rmc-rmc: Le smiromoskra obetatar anela le RAJESKE sar jagaľi obeta o žiros andral
    o per, savoro žiros, so hin pro andrune kotora,
  pes-OPV: و از ذبیحه سلامتی، هدیه آتشین بجهت خداوند بگذراند، یعنی پیهی که احشا را
    می‌پوشاند و همه پیه را که بر احشاست.
  ron-1924: Дин ачастэ жертфэ де мулцумире, сэ адукэ дрепт жертфэ мистуитэ де фок
    ынаинтя Домнулуй грэсимя каре акоперэ мэрунтаеле ши тоатэ грэсимя каре цине де
    мэрунтае,
  aui-aui: Bi dim kamonama nanara tupadi, da kubupisipisika yadi bata ere nanaridi
    da katekate gerena kuyouna bi kusuwara. Bi prist wiiturana puyonama mmkodi dimdima
    inasuwara naboni kam suwarina Yawe God biidi.
  ben-OBCV: মঙ্গলার্থক বলিদান থেকে সে এক অর্ঘ্য আনবে, যা সদাপ্রভুর উদ্দেশে অগ্নিকৃত
    উপহার, ভিতরের অঙ্গ এবং সমস্ত মেদ তার সঙ্গে যুক্ত,
  som-som: Oo allabariga qurbaannada nabaadiinada ah waa inuu Rabbiga qurbaan dab
    loogu sameeyo uga bixiyaa xaydha gudaha ku duuban, iyo xaydha neefka uurkiisa
    ku jirta oo dhan,
  lat-VUC: 'Et offerent de hostia pacificorum in oblationem Domino, adipem qui operit
    vitalia, et quidquid pinguedinis est intrinsecus:'
  eng-ASVBT: And he shall offer of the sacrifice of peace offerings an offering made
    by fire unto Jehovah; the fat that covereth the innards, and all the fat that
    is upon the innards,
  ita-1885: 'Poi offerisca il sacerdote, del sacrificio da render grazie, ciò che
    si ha da ardere al Signore, cioè: il grasso che copre l''interiora, e tutto il
    grasso che è sopra l''interiora;'
  eng-LXXUP: And they shall bring of the peace offering a burnt sacrifice to the Lord,
    the fat covering the belly, and all the fat on the belly.
  eng-ULB: The man will offer the sacrifice of a fellowship offering by fire to Yahweh.
    The fat that covers or is connected to the inner parts,
  spa-VBL: 'De la ofrenda de paz debes traer una ofrenda de comida al Señor: toda
    la grasa que cubre las entrañas,'
  fra-_FOB: 'Il offrira, du sacrifice de prospérités, en sacrifice fait par le feu
    à l''Éternel: la graisse qui couvre les entrailles, et toute la graisse qui est
    sur les entrailles;'
  mal-mal: അവൻ സമാധാനയാഗത്തിൽനിന്നു കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കുടലിന്മേലിരിക്കുന്ന
    സകലമേദസ്സും വൃക്ക രണ്ടും
  urd-GVR: Pesh karne wālā antaṛiyoṅ par kī sārī charbī, gurde us charbī samet jo
    un par aur kamr ke qarīb hotī hai aur joṛkalejī jalne wālī qurbānī ke taur par
    Rab ko pesh kare. In chīzoṅ ko gurdoṅ ke sāth hī alag karnā hai.
  suz-BL: मेकोमी दुशा बाक्‍चा आ पर्बम परमप्रभु यावे कली मीम चोशा चढ़ेतीक चढ़ेचा माल्‍ब।
    गा क्‍यी आ तार ङा नु मेको कली गिल्‍शो बोंसो नेल्‍ल चढ़ेचा माल्‍ब।
  ita-1927: E di questo sacrifizio di azioni di grazie offrirà, come sacrifizio mediante
    il fuoco all’Eterno, il grasso che copre le interiora e tutto il grasso che aderisce
    alle interiora,
  ckb-ckb: 'لە قوربانی هاوبەشیش، بەم جۆرە قوربانی بە ئاگر پێشکەشی یەزدان دەکرێت: هەموو
    هەناوی و ئەو پیوەی هەناوی داپۆشیوە،'
  eng-BBE: And he is to give of the peace-offering, as an offering made by fire to
    the Lord; the fat covering the inside parts and all the fat on the inside parts,
  kan-OKCV: ಅವನು ಸಮಾಧಾನದ ಕಾಣಿಕೆಯ ಯಜ್ಞಾರ್ಪಣೆಯನ್ನು ಅಂದರೆ ಕರುಳುಗಳನ್ನು ಮುಚ್ಚುವ ಕೊಬ್ಬನ್ನೂ,
  tam-2017: பின்பு சமாதான பலியிலே குடல்களை மூடிய கொழுப்பையும், குடல்களிலுள்ள கொழுப்பு
    முழுவதையும்,
  spa-RV-1909: Luego ofrecerá del sacrificio de las paces, por ofrenda encendida á
    Jehová, el sebo que cubre los intestinos, y todo el sebo que está sobre las entrañas,
  ron-BTF: Și să aducă din sacrificiul ofrandei de pace, ofrandă făcută prin foc DOMNULUI;
    grăsimea care acoperă măruntaiele și toată grăsimea care este pe măruntaie,
  eng-WEBP: He shall offer of the sacrifice of peace offerings an offering made by
    fire to the LORD. The fat that covers the innards, and all the fat that is on
    the innards,
  eng-FBV: 'From the peace offering you are to bring a food offering to the Lord:
    all the fat that covers the insides,'
  nld-1939: Van dit vredeoffer moet hij het vet, dat de ingewanden bedekt, als een
    vuuroffer aan Jahweh opdragen; bovendien al het vet, dat aan de ingewanden vastzit;
  nch-BL: “Huan ten nopa tacajcahualisti quicuise cati techmacase na, niamoTECO ipan
    tit. Quicuise nopa tachiyajcayot cati eltoc iijtico, huan nopa tachiyajcayot cati
    eltoc ipan icuetaxcol.
  vie-1934: Do của lễ thù ân nầy, người sẽ dâng làm của lễ dùng lửa dâng cho Đức Giê-hô-va,
    mỡ chài và mỡ bộ lòng;
  hin-CV: मेल बलि के अर्पण द्वारा वह याहवेह को अग्निबलि स्वरूप यह अर्पित करे; अर्थात्
    वह चर्बी जो आंतों को ढांपती है और वह चर्बी, जो आंतों पर लिपटी हुई है,
  eng-OURB: He shall offer of the sacrifice of peace offerings an offering made by
    fire to Adonai; the fat that covers the innards, and all the fat that is on the
    innards,
  spa-BES: Y debe dar la ofrenda de paz, como ofrenda quemada al Señor; la grasa que
    cubre las partes internas y toda la grasa en los intestinos,
  tdx-tdx: 'vaho ho soroña’e am’Iehovà ty tsila’ i engam-pañanintsiñey: Ty safo’e
    manaroñe o ova’eo, toe ze hene safo’e amo ova’eo;'
  vid-vid: Mafuta geng'ha galingugubika mitumbu ja igongolo lya nhambiko ayo ya kikala
    goya kogalakaza kota nhambiko yalingulavilwa Mkulu Nguluwi kwa chiluli.
  eng-OKE: And the oblation of the sacred victim the fat that covereth the inwards,
    even all the fat that is upon the inwards,
  tha-KJV: จากเครื่องบูชาที่ถวายเป็นสันติ​บูชา เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
    ผู้​ถวายจะนำไขมั​นที​่​ติ​ดก​ับเครื่องในและไขมั​นที​่​อยู่​ในเครื่องในทั้งหมด
  por-BR-2018: Logo oferecerá do sacrifício pacífico, por oferta acesa ao SENHOR,
    a gordura que cobre os intestinos, e toda a gordura que está sobre as entranhas,
  deu-ELO: 'Und er soll von dem Friedensopfer ein Feueropfer dem Jehova darbringen:
    das Fett, welches das Eingeweide bedeckt, und alles Fett, das am Eingeweide ist,'
  eng-WYC-2018: And they shall offer of the sacrifice of peaceable things into offering
    to the Lord, the fatness that covereth the entrails, and whatever thing of fatness
    is within; (And they shall offer for the peace offering, as a burnt sacrifice
    to the Lord, the fat that covereth the innards, and whatever fat is within;)
  epo-epo: Kaj li alportu el la pacofero kiel fajroferon al la Eternulo la sebon,
    kiu kovras la internaĵojn, kaj la tutan sebon, kiu estas sur la internaĵoj,
  uig-PIN: Sunƣuqi kixi bu inaⱪliⱪ ⱪurbanliⱪidin Pǝrwǝrdigarƣa atap otta sunulidiƣan
    ⱨǝdiyǝ süpitidǝ bir ⱪismini elip beƣixlisun, yǝni iq ⱪarnini yɵgǝp turƣan mayni,
    xundaⱪla barliⱪ iq meyini elip
  beo-beo: '-'
  tpi-OTNT: Na dispela man i mas kisim sampela hap bilong bulmakau na givim long Bikpela
    na bai ol pris i kukim olsem ofa. Em i mas kisim olgeta gris bilong ol rop samting
    bilong bel,
  hau-SA: Daga hadaya ta zumuncin da zai kawo, sai a miƙa waɗannan hadayu na ƙonawa
    ga Ubangiji a wuta; wato, dukan kitsen da ya rufe kayan ciki ko kuwa da sun shafe
    su,
  uig-LAT: Sun’ghuchi kishi bu inaqliq qurbanliqidin Perwerdigargha atap otta sunulidighan
    hediye süpitide bir qismini élip béghishlisun, yeni ich qarnini yögep turghan
    mayni, shundaqla barliq ich méyini élip
  nde-nde: 'Emnikelweni wobudlelwano uzaletha umhlatshelo onikelwa kuThixo ngomlilo:
    idanga lonke elembese ezangaphakathi,'
  ton-ton: Pea ʻe ʻatu ʻe ia ʻi he feilaulau ʻoe feilaulau fakalelei ʻae feilaulau
    kuo ngaohi ʻaki ʻae afi kia Sihova; ʻae punukete, mo e ngako kotoa pē ʻoku ʻi
    loto,
  ces-1613: Potom obětovati bude z oběti pokojné ohnivou obět Hospodinu, tuk střeva
    kryjící, i všeliký tuk, kterýž jest na nich,
  eng-WMB: He shall offer of the sacrifice of peace offerings an offering made by
    fire to the LORD. The fat that covers the innards, and all the fat that is on
    the innards,
  tam-TCV: 'சமாதான காணிக்கையிலிருந்து நெருப்பினால் யெகோவாவுக்குச் செலுத்தப்படும் பலியாக
    அவன் கொண்டுவர வேண்டியன: உள்ளுறுப்புகளை மூடியுள்ள கொழுப்பு முழுவதும், அவற்றை இணைக்கிற
    கொழுப்பு,'
  ceb-ULB: Ihalad sa tawo ang halad sa pagpakigdait ngadto kang Yahweh pinaagi sa
    kalayo. Ang tambok nga miputos o sumpay sa ginhawaang mga bahin,
  pol-UBG: 'Potem z ofiary pojednawczej złoży PANU ofiarę ogniową: tłuszcz okrywający
    wnętrzności i cały tłuszcz, który jest na nich;'
  urd-GVU: پیش کرنے والا انتڑیوں پر کی ساری چربی، گُردے اُس چربی سمیت جو اُن پر اور
    کمر کے قریب ہوتی ہے اور جوڑ کلیجی جلنے والی قربانی کے طور پر رب کو پیش کرے۔ اِن
    چیزوں کو گُردوں کے ساتھ ہی الگ کرنا ہے۔
  deu-1912: Und er soll von dem Dankopfer dem HERRN opfern, nämlich das Fett, welches
    die Eingeweide bedeckt, und alles Fett am Eingeweide
  kan-2017: ಆ ಯಜ್ಞಪಶುವಿನ ಅಂಗಾಂಶದ ಕೊಬ್ಬನ್ನು, ಕರುಳುಗಳ ಮೇಲಣ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನು,
  yap-yap: 'miyad pi’ e yungin ba’aray ko fare gamanman ni ba ggan ni maligach ngak
    SOMOL: ni aram e gubin e mam riy nib ing gil’iggan,'
  hlt-MCSB: Rhoepnah hmueih khui lamkah a kotak aka dah maehtha neh a kotak dongkah
    maehtha boeih te BOEIPA taengah hmaihlutnah hamla khuen saeh.
  mdy-ETH: ዬያ ዓሽኮኮ ሃካፓ ሊካ ፓይዲንታ ቤዞንሢ ሙኡዚ ዒንጊሢ ማሂ ናንጊና ናንጋ ጎዳም ዒንጊንቶንጎ፤ ዬንሢያ፦ ጎጶ ባኮ
