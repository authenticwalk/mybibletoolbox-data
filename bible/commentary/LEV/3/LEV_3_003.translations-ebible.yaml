  mya-JVB: အအူ ကိုဖုံး သောဆီဥ ၊ အအူ နှင့်ဆိုင်သမျှ သောဆီဥ ၊ ခါး အတွင်းနား ၌ရှိသော
    ကျောက်ကပ် နှစ် ခုနှင့် ကျောက်ကပ်ဆီဥ ၊ ကျောက်ကပ် နှင့်တကွ အသည်း ပေါ်၌ ရှိသောအမြှေး
    တို့ကို၊ မိဿဟာယ ယဇ်ကောင် ထဲက ယူ ၍ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာဘို့ဆက်ပြီးမှ၊
  hmo-hmo: 'Bona idia ese boromakau ena tauanina kahadia be maino karaia boubouna
    Lohiabada dekenai do idia henia. Unai tauanina ena kahadia be inai: Boga bona
    bogarau ena digara ibounai,'
  urd-urd: और वह सलामती के ज़बीहे में से ख़ुदावन्द के लिए आतिशी क़ुर्बानी पेश करे,
    या'नी जिस चर्बी से अंतड़ियाँ ढकी रहती हैं,
  rus-SYN: и принесет он из мирной жертвы в жертву Господу тук, покрывающий внутренности,
    и весь тук, который на внутренностях,
  bqc-SIM: Tó àlɛ sapi o, aàli a sálana ń a guupↄ nísiↄ sɛ́lɛ píi wà ka Diiɛ
    tɛ́u à tɛ́kũ
  tcz-CHONGTHU: Thempu pa chun chamna thilto phabep chu Pakaiya dinga thilpeh lutah
    a apeh dingu ahi. Hichea hi athao jouse le asung ho jouse ahin,
  mar-mar: परमेश्वरास शांत्यर्पण हे अग्नीद्वारे केलेले अर्पण होय. याजकाने पशूच्या
    आंतड्यावरील चरबी व त्यास लागून असलेली सर्व चरबी,
  soq-soq: E moia lapawa pue bedewe winedia ita adimoa nata osouwo menawa do ita pue
    karomba kewakewa eubuida nana nampa pulowa itua ne Iawe God mainawo. Ita pirisi
    moia ema umanau wamona ne Iawe God mainawo pulontopu.
  qub-qub: Nircurnami alli goyaypita sacrifisyuta apamoj runaga rupachinanpaj cürata
    gonga uywapa pacha wirancunata,
  bqp-bqp: Wee ye bɑ koo Yinni Gusunɔ dɔ̃ɔ dokeɑ, yerɑ gum mɛ mu bɔsɔ yɑ̃nu tɛ̃ke,
  hat-hat: 'Nan bèt yo ofri a, l''a pran pati sa yo: grès ki vlope tripay la,'
  eng-BSB: 'From the peace offering he is to bring an offering made by fire to the
    LORD: the fat that covers the entrails, all the fat that is on them,'
  tod-tod: 'Naama yiilɛi zalaɠai zu, nii a kula ba ga zalaɠai, é ɠalazu abui ɠa,
    Ɠɔoɠɔ GALAGI ʋɛ, naa ɠa é ga: ma wulɔi felevelegai koozu zɔɔlaiti ma, ta nii
    kpein giliai ba,'
  eng-WEBPB: He shall offer of the sacrifice of peace offerings an offering made by
    fire to the LORD. The fat that covers the innards, and all the fat that is on
    the innards,
  kbq-kbq: Anumzanema rimpa fru ofama hania afu'mofona, miko afova'ane, rimpama eri
    anovazi'nea afovane,
  nhe-BL: “Huan tlen nopa tlacajcahualistli quicuise tlen nechmacase na, niimoTECO
    ipan tlitl. Quicuise nopa tlachiyajcayotl tlen eltoc ipan iijtico, huan nopa tlachiyajcayotl
    tlatlajco icuitlaxcol.
  gub-BL: 'Amo xaxeto omono putar Tupàn Tuweharupi Wiko Ma''e pe hemi''u izupe imono
    pyr romo a''e: ikawer hie kwer ipykaw,'
  eng-DRA: And they shall offer of the sacrifice of peace offerings, for an oblation
    to the Lord, the fat that covereth the entrails, and all the fat that is within.
