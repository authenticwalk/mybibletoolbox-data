    ahi.
  mar-mar: मग याजकाने वेदीवर त्या सर्वाचा होम करावा या सुवासिक शांत्यर्पणाने परमेश्वरास
    आनंद होतो; हे अग्नीद्वारे केलेले अर्पण आहे. हे लोकांसाठी अन्न होईल. परंतु त्यातील
    उत्तम भाग म्हणजे चरबी परमेश्वराची आहे.
  qub-qub: Chaycunataga cüranami altarcho rupachenga. Cabrapa wirancunaga nogallapämi
    canga. Rupachishanpa jömuyninpis Nogapäga shongöpäno canga.
  bqp-bqp: Yɑ̃ku kowowɑ u koo ye kpuro dɔ̃ɔ doke mu dɔ̃ɔ mwɑɑrɑ. Kpɑ yɑ n sɑ̃ɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑrugiru tèn nuburɑ koo Yinni Gusunɔ dore. Yen gum kpuro mu ko n sɑ̃ɑwɑ
    Yinni Gusunɔgim.
  hat-hat: Prèt la va boule tou sa sou lotèl la. Tout grès la se pou Seyè a li ye.
    Se yon ofrann ou boule nèt nan dife epi k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: Then the priest is to burn the food on the altar as an offering made by
    fire, a pleasing aroma. All the fat is the LORD’s.
  tod-tod: Zalaɠa ɠula nui ɠa naa ɠala zalaɠa ɠulazuʋɛ. Daamiani zalaɠai ʋe, nii abui
    galazu, makugi nɛai. Ma wulɔi kpein ka ga Ɠɔoɠɔ GALAGI nɔnɔi.
  eng-WEBPB: 'The priest shall burn them on the altar: it is the food of the offering
    made by fire, for a pleasant aroma; all the fat is the LORD’s.'
  kbq-kbq: Pristi vahe amisigeno, ne'za ofama hiaza huno kresramna vu itare Ra Anumzamofontega
    tevefi kresramna vuntenigeno, Ra Anumzamo'a knare sramna nentahino muse hugahiankino,
    miko afova'amo'a Ra Anumzamofo su'a megahie.
  nhe-BL: Huan ya ni elis se tlacajcahualistli tlen nopa totajtzi nechmacas, niimoTECO,
    ipan tlitl huan mijmiyotis ajhuiyac huan nechyolpactis. Nochi tlachiyajcayotl
    mocahua noaxca na, niimoTECO.
  gub-BL: Xaxeto wapy putar a'e ma'e paw ma'ea'yr hapy haw rehe nehe, temi'u imono
    pyr hyàkwegatu ma'e romo a'e nehe. Tupàn Tuweharupi Wiko Ma'e wiko kawer paw izar
    romo a'e.
  eng-DRA: And the priest shall burn them upon the altar, for the food of the fire,
    and of a most sweet savour. All the fat shall be the Lord’s.
