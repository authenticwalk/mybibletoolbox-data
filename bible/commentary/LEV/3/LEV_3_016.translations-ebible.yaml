  pan-pan: ਜਾਜਕ ਉਨ੍ਹਾਂ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਸਾੜੇ। ਇਹ ਸੁਗੰਧਤਾ ਅਰਥਾਤ ਅੱਗ ਦੀ ਭੇਟ ਦਾ ਭੋਜਨ
