    چىقىرىدىغان تائام ھەدىيەسى بولىدۇ. ماينىڭ ھەممىسى پەرۋەردىگارغا تەۋەدۇر.
  sus-sus: Sɛrɛxɛdubɛ xa na gan sɛrɛxɛbade fari. Tɛ xa na birin gan. Na bara findi
