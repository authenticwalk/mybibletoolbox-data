verse: LEV.003.016
translations:
  mal-C: പുരോഹിതൻ യാഗപീഠത്തിൽ ഹൃദ്യസുഗന്ധമായ ദഹനയാഗമായി അവയെ ദഹിപ്പിക്കണം. മേദസ്സെല്ലാം
    യഹോവയ്ക്കുള്ളതാണ്.
  deu-TKW: Und der Priester soll es auf dem Altar in Rauch aufgehn lassen als eine
    Jahwe dargebrachte Feueropferspeise lieblichen Geruchs. Alles Fett gehört Jahwe
    zu!
  lin-lin: Nganga-Nzambe akotumba yango na etumbelo. Ezali likabo bazikisa na moto,
    oyo solo kitoko na yango ekosepelisa Yawe. Biteni nyonso ya mafuta ezali ya Yawe.
  eng-LSV: and the priest has made them an incense on the altar [as] bread of a fire-offering,
    for refreshing fragrance; all the fat [is] YHWH’s.
  eng-GNV: 'So the Priest shall burne them vpon the altar, as the meate of an offering
    made by fire for a sweete sauour: all the fatte is the Lordes.'
  eng-WEBSTER: 'And the priest shall burn them upon the altar: it is the food of the
    offering made by fire for a sweet savor: all the fat is the LORD''S.'
  nhw-BL: Huan ya ni elis se tlacajcahualistli catli nopa totajtzi nechmacas, niamoTECO,
    ipan tlitl huan mijyotis ajhuiyac huan nechpactis. Nochi tlachiyajcayotl mocahua
    noaxca na, niamoTECO.
  swh-ONEN: Kuhani ataviteketeza juu ya madhabahu kama chakula, sadaka iliyotolewa
    kwa moto, harufu nzuri. Mafuta yote ya mnyama ni ya Bwana.
  bba-bba: Yɑ̃ku kowowɑ u koo ye kpuro dɔ̃ɔ doke mu dɔ̃ɔ mwɑɑrɑ. Kpɑ yɑ n sɑ̃ɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡiru tèn nuburɑ koo Yinni Gusunɔ dore. Yen ɡum kpuro mu ko n sɑ̃ɑwɑ
    Yinni Gusunɔɡim.
  eng-KJVCPB: 'And the priest shall burn them upon the altar: it is the food of the
    offering made by fire for a sweet savour: all the fat is the Lord’s.'
  luo-luo: Jadolo nowangʼ gigi duto ewi kendo mar misango kaka chiemo, ma en chiwo
    miwangʼo pep ne Jehova Nyasaye kendo madum tik mangʼwe ngʼar. Boche duto gin mag
    Jehova Nyasaye.
  meu-meu: Hahelaḡa tauna ese baine gabua, ihaboulaina patana latanai; ia na boubou
    anianina, ḡole-oho boubouna, bonana namo ḡauna. Digara idoinai na Iehova ena.
  npi-ULB: पुजारीले भोजनको होमबलिझैँ ती सबै वेदीमा मिठो सुगन्ध निकाल्‍नको निम्ति जलाओस्
    । सबै बोसोचाहिँ परमप्रभुको हो ।
  yor-yor: Kí àlùfáà sun ún lórí pẹpẹ bí oúnjẹ, ọrẹ tí a fi iná sun, ní òórùn dídùn.
    Gbogbo ọ̀rá rẹ̀ jẹ́ ti Olúwa.
  emp-NTPO: Maʌ̃be sacerdoteba jũma maʌ̃gʌra animarã babue diabadad̶e Ãcõrẽa babue
    diaida b̶ʌa. Maʌ̃ babue diabʌrʌra Ãcõrẽa djico diabʌrʌ quĩrãca b̶ʌa. Ãcõrẽba maʌ̃ra
    bia unuya. Jũma dji dragada Ãcõrẽa babue diaida b̶ʌa.
  pes-OPCB: سپس کاهن این همه را به عنوان خوراک بر مذبح بسوزاند. این هدیه، هدیه‌ای
    مخصوص و خوشبو برای خداوند است. تمام چربی آن حیوان به خداوند تعلق دارد.
  tgl-ULB: Susunugin ng pari ang lahat ng iyon bilang isang pagkaing handog na gawa
    sa pamamagitan ng apoy, para magbigay ng isang mabangong samyo. Pag-aari ni Yahweh
    ang lahat ng taba.
  hui-hui: Loma binigo mo miaga agali kago ibugua nogo meme ogoni mo yalu puwa lomabu
    delaga dabu kagoria irame dai helo lomabu delaragola Anduane Homogohanda turu
    halu bu miniha dungulo holebira. Nogo meme habane abene damene bibahende Anduane
    Homogonaga dege nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ယင်း​တို့​ကို​ယဇ်​ပလ္လင် ပေါ်​တွင် မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
    ဤ​ပူ​ဇော်​သကာ ၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော် မူ​၏။ အ​ဆီ​ရှိ​သ​မျှ​တို့​သည်​ထာ​ဝ​ရ
    ဘု​ရား​နှင့်​ဆိုင်​၏။-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་དག་དྲི་ཞིམ་མེ་མཆོད་ཀྱི་ཞལ་ཟས་སུ་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་གཏོང་དགོས་ལ།
    ཚིལ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་ཡིན་ནོ། །
  sna-sna: Vaprista vachazvipisa paaritari sezvokudya, chipiriso chinoitwa nomoto,
    chinonhuhwira zvinofadza. Mafuta ose ndeaJehovha.
  spa-BLM: 'El sacerdote los quemará sobre el altar: es el alimento de la ofrenda
    hecha por el fuego, para un aroma agradable; toda la grasa es de Yahvé.'
  cac-cac: Axo vin̈ sacerdote sn̈usantz'a juntzan̈ chi' smasanil d'a yib'an̈ altar,
    icha junoc vael sn̈usjitz'aoc, suc'uq'ui sjab' syab' Jehová. Masanil xepual noc'
    yic Jehová yaji.
  swh-ULB: Kuhani atateketeza yote juu ya madhabahu kama matoleo ya chakula yatolewayo
    kwa moto, ni sadaka ya kuleta harufu nzuri sana. Mafuta yote ni ya Bwana.
  bel-bel: 'і спаліць іх сьвятар на ахвярніку: гэта ежа агню - прыемная духмянасьць;
    увесь тлушч Госпаду.'
  deu-ELBBK: 'Und der Priester soll es auf dem Altar räuchern: Es ist eine Speise
    des Feueropfers zum lieblichen Geruch; alles Fett gehört dem HERRN.'
  mbb-OT: Heini is langun, edtutungen te memumuhat diyà te pemuhatà he pemuhat he
    keenen. Is kehemut kayi he pemuhat te pinaaǥi te hapuy ne ebpekepenunuat te Nengazen.
    Is langun he tavà diyà te seled kayi, ne ǥaked te Nengazen.
  mal-2015: പുരോഹിതൻ അതു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം; അതു സൗരഭ്യവാസനയായ ദഹനയാഗഭോജനം;
    മേദസ്സൊക്കെയും യഹോവെക്കുള്ളതു ആകുന്നു.
  rmc-rmc: O rašaj oda labarela pro oltaris. Kada hin o chaben pre jagaľi obeta, so
    šukares voňinel. Savoro žiros hin le RAJESKRO.
  pes-OPV: و کاهن آن را بر مذبح بسوزاند. این طعام هدیه آتشین برای عطر خوشبوست. تمامی
    پیه از آن خداوند است.
  ron-1924: Преотул сэ ле ардэ пе алтар. Ачаста есте мынкаря уней жертфе мистуите
    де фок, де ун мирос плэкут Домнулуй. Тоатэ грэсимя есте а Домнулуй.
  ben-OBCV: যাজক সেগুলি ভক্ষ্যরূপে বেদিতে পোড়াবে, যা সৌরভার্থক প্রীতিজনক অগ্নিকৃত
    এক উপহার। সমস্ত মেদ সদাপ্রভুর।
  som-som: Oo wadaadku ha ku dul gubo meesha allabariga, waayo, waxaasu waa cuntadii
    qurbaankii dabka loogu sameeyo caraf udgoon. Xaydha oo dhan Rabbigaa iska leh.
  lat-VUC: adolebitque ea super altare sacerdos in alimoniam ignis, et suavissimi
    odoris. Omnis adeps, Domini erit
  eng-ASVBT: 'And the priest shall burn them upon the altar: it is the food of the
    offering made by fire, for a sweet savor; all the fat is Jehovah’s.'
  ita-1885: E faccia il sacerdote bruciar queste cose in su l'Altare, in cibo di offerta
    fatta per fuoco, di soave odore. Ogni grasso appartiene al Signore.
  eng-LXXUP: 'And the priest shall offer it upon the altar: it is a burnt offering,
    a smell of sweet savor to the Lord. All the fat belongs to the Lord.'
  eng-ULB: The priest will burn all that on the altar as a burnt offering of food,
    to produce a sweet aroma. All the fat belongs to Yahweh.
  spa-VBL: Entonces el sacerdote debe quemar esto en el altar como una ofrenda de
    comida, una ofrenda al Señor usando fuego. Toda la grasa es para el Señor.
  fra-_FOB: Le sacrificateur les fera fumer sur l'autel, comme aliment d'un sacrifice
    fait par le feu, d'agréable odeur. Toute graisse appartient à l'Éternel.
  mal-mal: പുരോഹിതൻ അത് യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം; അത് സൗരഭ്യവാസനയായ ദഹനയാഗഭോജനം;
    മേദസ്സൊക്കെയും യഹോവയ്ക്കുള്ളത് ആകുന്നു.
  urd-GVR: Imām yih sab kuchh Rab ko pesh karke qurbāngāh par jalā de. Yih ḳhurāk
    jalne wālī qurbānī hai, aur is kī ḳhushbū Rab ko pasand hai. Sārī charbī Rab kī
    hai.
  suz-BL: मिनु चढ़ेबमी ब्रोव़शो रिना पाइश्‍शो जचा थोव़क मेको मीम चोशा चढ़ेतीकेमी चढ़ेचा
    माल्‍ब। बोंसो नेल्‍ले परमप्रभु यावे के बाक्‍ब।
  ita-1927: E il sacerdote farà fumare tutto questo sull’altare. E’ un cibo di soave
    odore, offerto mediante il fuoco. Tutto il grasso appartiene all’Eterno.
  ckb-ckb: کاهینەکەش وەک خواردن لەسەر قوربانگا دەیانسووتێنێت. قوربانی بە ئاگرە، بۆنی
    خۆشییە، هەموو پیوەکە هی یەزدانە.
  eng-BBE: 'That it may be burned by the priest on the altar; it is the food of the
    offering made by fire for a sweet smell: all the fat is the Lord''s.'
  kan-OKCV: ಯಾಜಕನು ಅವುಗಳನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು. ಅದು ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಸುವಾಸನೆಯ ಯಜ್ಞಾರ್ಪಣೆಯ
    ಆಹಾರವಾಗಿರುವುದು. ಎಲ್ಲಾ ಕೊಬ್ಬು ಯೆಹೋವ ದೇವರದೇ.
  tam-2017: ஆசாரியன் பலிபீடத்தின்மேல் அவைகளை எரிக்கக்கடவன்; இது நறுமண வாசனையான தகன
    ஆகாரம்; கொழுப்பு முழுவதும் யெகோவாவுடையது.
  spa-RV-1909: 'Y el sacerdote hará arder esto sobre el altar; es vianda de ofrenda
    que se quema en olor de suavidad á Jehová: el sebo todo es de Jehová.'
  ron-BTF: Și preotul să le ardă pe altar; aceasta este mâncarea din ofranda făcută
    prin foc, de o aromă dulce, toată grăsimea este a DOMNULUI.
  eng-WEBP: 'The priest shall burn them on the altar: it is the food of the offering
    made by fire, for a pleasant aroma; all the fat is the LORD’s.'
  eng-FBV: Then the priest is to burn this on the altar as a food offering, an offering
    to the Lord using fire. All the fat is for the Lord.
  nld-1939: De priester moet dat op het altaar in rook doen opgaan als een welriekende
    vuurofferspijs; al het vet is voor Jahweh.
  nch-BL: Huan ya ni elis se tacajcahualisti cati nopa totajtzi techmacas, niamoTECO,
    ipan tit huan mijyotis ajhuiyac huan techpactis. Nochi tachiyajcayot elis noaxca
    na, niamoTECO.
  vie-1934: Thầy tế lễ sẽ xông các món đó trên bàn thờ; ấy là thực vật về của lễ dùng
    lửa dâng lên có mùi thơm. Hết thảy mỡ đều thuộc về Đức Giê-hô-va.
  hin-CV: फिर पुरोहित इसे वेदी पर आहार स्वरूप, जलते हुए धुएं में भेंट करे; सुखद-सुगंध
    के लिए एक अग्निबलि. पूरी चर्बी याहवेह की है.
  eng-OURB: 'The priest shall burn them on the altar: it is the food of the offering
    made by fire, for a pleasant aroma; all the fat is Adonai’s.'
  spa-BES: 'para que el sacerdote lo queme en el altar; como ofrenda de alimento quemada,
    en olor grato al Señor: toda la grasa es para él Señor.'
  tdx-tdx: vaho hengae’ i mpisoroñey amy kitreliy ho mahakama, enga oroañe añ’afo,
    hàñim-pañanin­tsiñe; aIehovà ty safo’e iaby.
  vid-vid: Mtambika kovilakaza mchanya mwa honhu ha kulavila nhambiko kota chilyo
    chilingulavigwa kwa chiluli, kulavya unhunyhililo wa kumnojeza Mkulu Nguluwi.
    Mafuta geng'ha ndo ga Mkulu Nguluwi.
  eng-OKE: 'And the priest shall burn them at the altar: it is the meat of an oblation
    to be received with acceptance; all the fat (shall be offered) before the Lord.'
  tha-KJV: และปุโรหิตจะเผาสิ่งเหล่านี้บนแท่นเป็นอาหารเผาไฟ เป็นกลิ่​นที​่พอพระทัย
    ไขมันทั้งหมดเป็นของพระเยโฮวาห์
  por-BR-2018: 'E o sacerdote fará arder isto sobre o altar; é comida de oferta que
    se queima em cheiro suave ao SENHOR: a gordura tudo é do SENHOR.'
  deu-ELO: 'Und der Priester soll es auf dem Altar räuchern: es ist eine Speise des
    Feueropfers zum lieblichen Geruch; alles Fett gehört Jehova.'
  eng-WYC-2018: And the priest shall burn those on the altar, into the feeding, or
    nourishing, of the fire, and of sweetest odour (or to make the sweetest aroma);
    all the fatness shall be the Lord’s,
  epo-epo: Kaj la pastro bruligu tion sur la altaro; ĝi estas manĝaĵo, fajrofero,
    agrabla odoraĵo; la tuta sebo estu por la Eternulo.
  uig-PIN: Kaⱨin bularni ⱪurbangaⱨning üstidǝ kɵydürsun; bu otta sunulidiƣan, huxbuy
    qiⱪiridiƣan taam ⱨǝdiyǝsi bolidu. Mayning ⱨǝmmisi Pǝrwǝrdigarƣa tǝwǝdur.
  beo-beo: Gobele salasu dunu da amo liligi huluane lale, oloda da:iya gobesima:mu.
    Amo da ha:i manu iasu amola Hina Gode da amo hahawane ba:sa. Sefe huluane da Hina
    Gode Ea:.
  tpi-OTNT: Orait nau pris i mas kukim ol dispela samting long paia antap long alta
    olsem ofa, na bai Bikpela i laikim na i belgut. Olgeta gris i bilong Bikpela tasol.
  hau-SA: Firist zai ƙone su a kan bagade kamar abinci, hadaya ce da aka yi da wuta,
    mai daɗin ƙanshi. Dukan kitsen na Ubangiji ne.
  uig-LAT: Kahin bularni qurban’gahning üstide köydürsun; bu otta sunulidighan, xushbuy
    chiqiridighan taam hediyesi bolidu. Mayning hemmisi Perwerdigargha tewedur.
  nde-nde: Umphristi uzakutshisela e-alithareni njengomhlatshelo wokudla, iphunga
    elimnandi. Wonke amahwahwa ngakaThixo.
  ton-ton: 'Pea ʻe tutu ia ʻe he taulaʻeiki ki he funga ʻoe feilaulauʻanga: ko e meʻakai
    ia ʻoe feilaulau kuo ngaohi ʻaki ʻae afi, ko e meʻa namu kakala: ʻoku ʻa Sihova
    ʻae ngako kotoa pē.'
  ces-1613: I páliti to bude kněz na oltáři, pokrm oběti ohnivé u vůni příjemnou.
    Všecken tuk Hospodinu bude.
  eng-WMB: 'The priest shall burn them on the altar: it is the food of the offering
    made by fire, for a pleasant aroma; all the fat is the LORD’s.'
  tam-TCV: ஆசாரியன் இவைகள் எல்லாவற்றையும் பலிபீடத்தின்மேல் உணவாக எரிக்கவேண்டும். இது
    யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக, நெருப்பினால் செலுத்தப்படும் ஒரு காணிக்கை.
    கொழுப்பு முழுவதும் யெகோவாவுக்கே உரியது.
  ceb-ULB: Pagasunogon kining tanan sa pari diha sa halaran ingon nga halad sinunog
    nga pagkaon, aron nga makahatag ug kahumot nga makapahimuot. Iya kang Yahweh ang
    tanang tambok.
  pol-UBG: I kapłan spali to na ołtarzu. To jest pokarm ofiary ogniowej na miłą woń.
    Wszelki bowiem tłuszcz należy do PANA.
  urd-GVU: امام یہ سب کچھ رب کو پیش کر کے قربان گاہ پر جلا دے۔ یہ خوراک جلنے والی
    قربانی ہے، اور اِس کی خوشبو رب کو پسند ہے۔ ساری چربی رب کی ہے۔
  deu-1912: Und der Priester soll's anzünden auf dem Altar zur Speise des Feuers zum
    süßen Geruch. Alles Fett ist des HERRN.
  kan-2017: ಯಾಜಕನು ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಬೇಕು. ಅದು ಯೆಹೋವನಿಗೆ ಸುಗಂಧಹೋಮದ ರೂಪವಾಗಿ
    ಅರ್ಪಿಸಿದ ಆಹಾರವಾಗಿರುವುದು. ಯಜ್ಞಪಶುಗಳ ಕೊಬ್ಬೆಲ್ಲವೂ ಯೆಹೋವನದು.
  yap-yap: Ma bagyad fapi prist e nge urfiy urngin e yungi n’ey u daken e altar ni
    ba ggan ni maligach ngak SOMOL ni rib fel’ u wan’. Urngin e mam riy nib milfan
    ngak SOMOL.
  hlt-MCSB: a tha boeih te khosoih. loh hmueihtuk kah hmaihlutnah buh soah BOEIPA
    ham hmuehmuei botui la phum saeh.
  mdy-ETH: ዬካፓ ቄኤሳሢ ዬያኮ ሳዋ ናንጊና ናንጋ ጎዳሢ ዎዛሳ ዒንጊሢ ማዓንዳጉዲ ሚቺ ዒንጎ ቤዛ ሚቾንጎ፤ ማሊ ቢያ ናንጊና
