verse: LEV.003.011
translations:
  mal-C: പുരോഹിതൻ അതു യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം; അത് യഹോവയ്ക്ക് ദഹനയാഗമാകുന്നു.
  deu-TKW: Und der Priester soll es auf dem AItar in Rauch aufgehn lassen als Feueropferspeise
    für Jahwe.
  lin-lin: Nganga-Nzambe akotumba biteni nyonso wana na etumbelo. Ezali likabo bazikisa
    na moto mpo na Yawe.
  eng-LSV: and the priest has made it an incense on the altar [as] bread of a fire-offering
    to YHWH.
  eng-GNV: Then the Priest shall burne it vpon the altar, as the meat of an offring
    made by fire vnto the Lord.
  eng-WEBSTER: 'And the priest shall burn it upon the altar: it is the food of the
    offering made by fire to the LORD.'
  nhw-BL: Huan nochi ni tlamantli nopa totajtzi quitlatis ipan nopa tlaixpamitl, huan
    ni elis se tlacajcahualistli tlen tlacualistli catli nechmacase, na niamoTECO,
    ipan tlitl.
  swh-ONEN: Kuhani ataviteketeza juu ya madhabahu kama chakula, sadaka iliyotolewa
    kwa Bwana kwa moto.
  bba-bba: Yɑ̃ku kowo u koo ye kpuro dɔ̃ɔ dokewɑ yɑ̃ku yerɔ, kpɑ yɑ n sɑ̃ɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡiru Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: 'And the priest shall burn it upon the altar: it is the food of the
    offering made by fire unto the Lord.'
  luo-luo: Jadolo nowangʼ gigi duto ewi kendo mar misango kaka chiemo, ma en chiwo
    miwangʼo pep ne Jehova Nyasaye.
  meu-meu: 'Hahelaḡa tauna ese baine gabua, ihaboulaina patana latanai: ia na boubou
    anianina, ḡole-oho boubouna, Iehova ena.'
  npi-ULB: त्यसपछि पुजारीले परमप्रभुको निम्ति भोजनको होमबलिझैँ वेदीमा ती सबै जलाओस्
    ।
  yor-yor: Kí àlùfáà sun ún lórí pẹpẹ bí oúnjẹ ọrẹ tí a fi iná sun sí Olúwa.
  emp-NTPO: Sacerdoteba jũma maʌ̃gʌra animarã babue diabadad̶e Ãcõrẽa babue diaida
    b̶ʌa. Maʌ̃ babue diabʌrʌra Ãcõrẽa djico diabʌrʌ quĩrãca b̶ʌa.
  pes-OPCB: و کاهن آنها را همچون هدیۀ مخصوص خوراکی به خداوند تقدیم کرده، بر آتش مذبح
    بسوزاند.
  tgl-ULB: At susunugin ng pari ang lahat ng ito sa altar bilang isang pagkaing handog
    na gawa sa apoy kay Yahweh.
  hui-hui: Ogoni bibahende loma binigo mo miaga agali kagome mo yalu puwa lomabu delaga
    dabu kagoria delai holebira.
  mya-mya: တာ​ဝန်​ကျ​ယဇ်​ပု​ရော​ဟိတ်​သည်​ယင်း​တို့ ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
  bod-N: ཡང་མཆོད་དཔོན་གྱིས་དེ་རྣམས་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་གཏོང་དགོས་ལ། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞལ་ཟས་སུ་ཕུལ་བའི་མེ་མཆོད་ཡིན་ནོ།
    །
  sna-sna: Muprista achazvipisa paaritari sezvokudya, chipiriso chinoitwa kuna Mwari
    nomoto.
  spa-BLM: 'El sacerdote lo quemará sobre el altar: es el alimento de la ofrenda hecha
    por fuego a Yahvé.'
  cac-cac: Slajvi chi', axo vin̈ sacerdote sn̈usantz'a juntzan̈ chi' smasanil silab'oc
    d'a yichan̈ Jehová to icha junoc vael yaji.
  swh-ULB: Na kuhani atayatekeza yote kwa moto katika madhabahu kama sadaka ya chakula
    isogezwayo kwa moto kwa Bwana.
  bel-bel: 'сьвятар спаліць гэта на ахвярніку: гэта ежа агню - ахвяра Госпаду.'
  deu-ELBBK: 'Und der Priester soll es auf dem Altar räuchern: Es ist eine Speise
    des Feueropfers dem HERRN.'
  mbb-OT: Edtutungen heini is langun te memumuhat diyà te pemuhatà he pemuhat he keenen.
    Pemuhat heini pinaaǥi te hapuy para te Nengazen.
  mal-2015: പുരോഹിതൻ അതു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം; അതു യഹോവെക്കു ദഹനയാഗഭോജനം.
  rmc-rmc: O rašaj kada savoro labarela pro oltaris. Kada hin o chaben pre jagaľi
    obeta le RAJESKE.
  pes-OPV: و کاهن آن را بر مذبح بسوزاند. این طعام هدیه آتشین بجهت خداوند است.
  ron-1924: Преотул сэ ле ардэ пе алтар. Ачаста есте мынкаря уней жертфе мистуите
    де фок ынаинтя Домнулуй.
  ben-OBCV: যাজক খাদ্যরূপে সেগুলি বেদিতে পোড়াবে, যা সদাপ্রভুর উদ্দেশে অগ্নিকৃত এক
    উপহার।
  som-som: Oo wadaadku ha ku dul gubo meesha allabariga, waayo, waxaasu waa cuntadii
    qurbaanka Rabbiga dabka loogu sameeyo.
  lat-VUC: Et adolebit ea sacerdos super altare in pabulum ignis et oblationis Domini.
  eng-ASVBT: 'And the priest shall burn it upon the altar: it is the food of the offering
    made by fire unto Jehovah.'
  ita-1885: E faccia il sacerdote bruciar quel grasso in su l'Altare, in cibo di offerta
    fatta per fuoco al Signore.
  eng-LXXUP: 'the priest shall offer these on the altar: it is a sacrifice of sweet
    savor, a burnt offering to the Lord.'
  eng-ULB: Then the priest will burn it all on the altar as a burnt offering of food
    to Yahweh.
  spa-VBL: Entonces el sacerdote debe quemar esto en el altar como una ofrenda de
    comida, una ofrenda de comida al Señor.
  fra-_FOB: Le sacrificateur fera fumer cela sur l'autel, comme aliment d'un sacrifice
    fait par le feu à l'Éternel.
  mal-mal: പുരോഹിതൻ അത് യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കണം; അത് യഹോവയ്ക്കു ദഹനയാഗഭോജനം.
  urd-GVR: Imām yih sab kuchh Rab ko pesh karke qurbāngāh par jalā de. Yih ḳhurāk
    jalne wālī qurbānī hai.
  suz-BL: मिनु चढ़ेबमी मेको परमप्रभु यावे कली मीम चोशा जचा थोव़क चढ़ेतीक चढ़ेचा माल्‍नीम।
  ita-1927: E il sacerdote farà fumare tutto questo sull’altare. E’ un cibo offerto
    mediante il fuoco all’Eterno.
  ckb-ckb: کاهینەکەش وەک خواردن لەسەر قوربانگا دەیانسووتێنێت، قوربانی بە ئاگرە بۆ
    یەزدان.
  eng-BBE: That it may be burned by the priest on the altar; it is the food of the
    offering made by fire to the Lord.
  kan-OKCV: ಯಾಜಕನು ಅದನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು. ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ
    ಸಮರ್ಪಣೆಯ ಆಹಾರವಾಗಿರುವುದು.
  tam-2017: அதை ஆசாரியன் பலிபீடத்தின்மேல் எரிக்கக்கடவன்; இது யெகோவாவுக்குச் செலுத்தும்
    தகன ஆகாரம்.
  spa-RV-1909: Y el sacerdote hará arder esto sobre el altar; vianda de ofrenda encendida
    á Jehová.
  ron-BTF: Și preotul să le ardă pe altar, aceasta este mâncarea din ofranda făcută
    prin foc DOMNULUI.
  eng-WEBP: 'The priest shall burn it on the altar: it is the food of the offering
    made by fire to the LORD.'
  eng-FBV: Then the priest is to burn this on the altar as a food offering, a food
    offering to the Lord.
  nld-1939: De priester moet het op het altaar als een vuurofferspijs voor Jahweh
    in rook doen opgaan.
  nch-BL: Huan nochi ni tamanti nopa totajtzi quitatis ipan nopa taixpamit, huan ya
    ni elis se tacajcahualisti ten tacualisti cati techmacase, na niamoTECO, ipan
    tit.
  vie-1934: Thầy tế lễ sẽ xông các món đó trên bàn thờ; ấy là thực vật về của lễ dùng
    lửa dâng cho Đức Giê-hô-va.
  hin-CV: फिर पुरोहित इसे वेदी पर अग्नि में आहार स्वरूप जलाए. यह याहवेह के लिए अग्निबलि
    है.
  eng-OURB: 'The priest shall burn it on the altar: it is the food of the offering
    made by fire to Adonai.'
  spa-BES: para que el sacerdote lo queme en el altar; es el alimento de la ofrenda
    quemada al Señor.
  tdx-tdx: vaho hengae’ i mpisoroñey an-katoeñe amy kitreliy, fa maha­kama, enga oroañe
    añ’afo am’ Iehovà.
  vid-vid: Mtambika kovilakaza avyo vyeng'ha mchanya mwa honhu ha kulavila nhambiko
    kota chilyo choyalingulavilwa Mkulu Nguluwi kwa chiluli.
  eng-OKE: And the priest shall burn it at the altar; it is the meat (lechem, bread)
    of an oblation before the Lord.
  tha-KJV: และปุโรหิตจะเอาสิ่งเหล่านี้เผาบนแท่น เป็นอาหารเผาด้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: E o sacerdote fará arder isto sobre o altar; comida de oferta acesa
    ao SENHOR.
  deu-ELO: 'Und der Priester soll es auf dem Altar räuchern: es ist eine Speise des
    Feueropfers dem Jehova. -'
  eng-WYC-2018: And the priest shall burn them upon the altar, into the feeding, or
    nourishing, of the fire, and of the offering to the Lord (or for a burnt sacrifice
    to the Lord).
  epo-epo: Kaj la pastro bruligu tion sur la altaro; ĝi estas manĝaĵo, fajrofero al
    la Eternulo.
  uig-PIN: Kaⱨin bularni ⱪurbangaⱨning üstidǝ kɵydürsun; bu otta sunulidiƣan, Pǝrwǝrdigarƣa
    atalƣan taam ⱨǝdiyǝsi bolidu.
  beo-beo: Gobele salasu ouligisu dunu da amo liligi huluane amo Hina Godema ha:i
    manu gobele iasu ima:ne, oloda da:iya gobesimu.
  tpi-OTNT: Na pris i mas kukim ol dispela samting long paia antap long alta, olsem
    ofa long Bikpela.
  hau-SA: Firist zai ƙone su a kan bagade kamar hadayar abinci, wato, hadaya ce da
    aka ƙone da wuta ga Ubangiji.
  uig-LAT: Kahin bularni qurban’gahning üstide köydürsun; bu otta sunulidighan, Perwerdigargha
    atalghan taam hediyesi bolidu.
  nde-nde: Umphristi uzakutshisela e-alithareni njengomhlatshelo wokudla, onikelwa
    kuThixo.
  ton-ton: 'Pea ʻe tutu ia ʻe he taulaʻeiki ʻi he funga feilaulauʻanga: ko e meʻakai
    ia ʻoe feilaulau kuo ngaohi ʻaki ʻae afi kia Sihova.'
  ces-1613: I páliti to bude kněz na oltáři; pokrm jest oběti ohnivé Hospodinovy.
  eng-WMB: 'The priest shall burn it on the altar: it is the food of the offering
    made by fire to the LORD.'
  tam-TCV: ஆசாரியன் அவற்றைப் பலிபீடத்தின்மேல் உணவாகவும், யெகோவாவுக்கு நெருப்பினால்
    செலுத்தப்படும் காணிக்கையாகவும் எரிப்பான்.
  ceb-ULB: Unya pagasunogon kining tanan sa pari ngadto sa halaran ingon nga halad
    sinunog nga pagkaon ngadto kang Yahweh.
  pol-UBG: I kapłan spali to na ołtarzu. To jest pokarm ofiary ogniowej dla PANA.
  urd-GVU: امام یہ سب کچھ رب کو پیش کر کے قربان گاہ پر جلا دے۔ یہ خوراک جلنے والی
    قربانی ہے۔
  deu-1912: Und der Priester soll es anzünden auf dem Altar zur Speise des Feuers
    dem HERRN.
  kan-2017: ಯಾಜಕನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಅವುಗಳನ್ನು ಹೋಮಮಾಡಬೇಕು. ಅದು ಯೆಹೋವನಿಗೆ ಅಗ್ನಿಯ ಮೂಲಕವಾಗಿ
    ಅರ್ಪಿಸಿದ ಆಹಾರವಾಗುವುದು.
  yap-yap: Ma fare prist ni be pigpig e ngiyal’nem e nge urfiy e yungi n’ey ni gubin
    u daken fare altar ni ba ggan ni maligach ngak SOMOL.
  hlt-MCSB: BOEIPA taengkah hmaihlutnah buh la hmueihtuk soah khosoih. loh phum saeh.
  mdy-ETH: ዬካፓ ቄኤሳሢ ዬያ ቢያ ናንጊና ናንጋ ጎዳም ሙኡዚ ዒንጊሢ ማሂ ዒንጊ፥ ሚቺ ዒንጎ ቤዛ ሚቾንጎ።
  twi-ASANTE: Ɔsɔfoɔ no bɛhye no wɔ afɔrebukyia no so sɛ aduane a ɛyɛ ɔhyeɛ afɔdeɛ
    ama Awurade.
  eng-WEBU: 'The priest shall burn it on the altar: it is the food of the offering
    made by fire to the LORD.'
  bnp-bnp: A prister ge gutu langa na dede a maki nga ge a kinani, ge a nihabi ni
    gutu na kanono ne BAKOVI DAGI.
  wal-wal: Qeesee hegaa GODAAYYO taman xuuggiyo yarshshiyoosaa bolli wottidi xuuggo.
  spa-PDDPT: El sacerdote los hará arder sobre el altar como alimento de ofrenda quemada
    a Yavé.
  gun-gun: Ha'e va'e ha'e javi sacerdote oapypa 'rã altar áry, Senhor pe tembi'u oapy
    vy ome'ẽmby.
  agu-BL: Ma yil bnix yi xtxolbila'tz ba'n tzun tz'oc yi pale'-tz tan pate'n tircu'n
    yi mbi cu'n na el tzaj twankil yi oya'tz wi altar, na ni'cu'n chi i'tzk cumir
    yi na tzan toye'n tan tak'le'n ink'ej.
  ilo-ULB: Ket puoran ti padi amin dagitoy iti rabaw ti altar a kas taraon a daton
    a maipuor para kenni Yahweh.
  kpg-kpg: Tangada hai mee dabu gaa dudu nia mee aanei huogodoo i hongo di gowaa dudu
    tigidaumaha e hai ai tigidaumaha meegai ang gi Dimaadua.
  uig-ARA: كاھىن بۇلارنى قۇربانگاھنىڭ ئۈستىدە كۆيدۈرسۇن؛ بۇ ئوتتا سۇنۇلىدىغان، پەرۋەردىگارغا
    ئاتالغان تائام ھەدىيەسى بولىدۇ.
  sus-sus: Sɛrɛxɛdubɛ xa na gan sɛrɛxɛbade fari. Tɛ xa na birin gan. Na bara findi
    sɛrɛxɛ gan daaxi ra n tan Alatala bɛ.»
  pon-2006: Samworo ahpw pahn isikala mepwukat koaros pohn pei sarawio nin duwen meirong
    en konot ong KAUN-O.
  ksd-ksd: Ma ra tena tinabar na tun ia ta ra uguugu na vartabar; ma ia ra nian na
    tinabar di tun ia ta ra iap tadav ra Luluai.
  tur-YTC: Kâhin onu sunak üzerinde yakacak; bu, Yahve'ye ateşle yapılan yiyecek sunusudur.'”
  grc-BRENT: ἀνοίσει ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον· ὀσμὴ εὐωδίας κάρπωμα Κυρίῳ.
  ind-AYT: Selanjutnya, imam harus membakarnya di atas mazbah sebagai makanan, suatu
    persembahan dengan api bagi TUHAN.
  nya-nya: Wansembe awotche zonsezi pa guwa. Ichi ndi chakudya chotentha pa moto choperekedwa
    kwa Yehova.
  hrv-hrv: Onda neka svećenik to sažeže na žrtveniku u kad - kao hranu vatre u čast
    Jahvi.
  mps-mps: Tama prisgo te nai dabe te alta sai daiba ulao, te Genuai Bidiba ofa tiwai
    dao.”
  tpi-tpi: Na pris i mas kukim ol dispela samting long paia antap long alta, olsem
    ofa long Bikpela.
  dan-1931: Og Præsten skal bringe det som Røgoffer på Alteret, Ildofferspise for
    HERREN.
  vie-OVCB: rồi thầy tế lễ sẽ đốt những phần này trên bàn thờ. Đây là một lễ thiêu
    dâng lên Chúa Hằng Hữu.
  guj-2017: અને યાજક વેદી પર તેનું દહન કરે; તે યહોવાહને માટે હોમયજ્ઞરૂપ ખાદ્ય પદાર્થ
    છે.
  pon-2006A: Samworo ahpw pahn isikala mepwukat koaros pohn pei sarawio nin duwen
    meirong en konot ong KAUN-O.
  por-BRBSL: 'O sacerdote a queimará sobre o altar: é o alimento da oferenda feita
    pelo fogo a Javé.'
  cth-cth: Vaihma ni khoungroe van hmai a sawi han. BAWIPA koe hmaisawi thuengnae
    sak e rawca katuilah ao.
  twi-twi: Ɔsɔfo no bɛhyew no wɔ afɔremuka no so sɛ aduan a ɛyɛ ɔhyew afɔre ama Awurade.
  hlt-hlt: BOEIPA taengkah hmaihlutnah buh la hmueihtuk soah khosoih loh phum saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi dɛ̀ nni ntuɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀, n kpɛrɛ ndɛ.
  msy-2020: Eghtɨ ofa gamir gumazim bizir kaba isɨ, Ikiavɨra Itir God bagh daghemɨn
    ofan mɨn, ofa gamir dakozim gisɨn avimɨn da tu mangɨtɨ da bar mɨghɨrightɨ, averenir
    kɨnim otogham.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ nyɑɣɑsɩ pǝ tǝnɑɣɑ kɔkɔ kɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Tɔɣɔnɑɣɑ
    kɔtɑɣɑ ŋkɑ pɑ nyɑɣɑsɑ Tɑcɑɑ tɔɣɔlɛ.
  azb-azb: Bunları kahin qurbangahda tüstülədib yandırsın. Bu, Rəbb üçün yandırma
    təqdimi olaraq verilən paydır.
  eng-DBY: 'and the priest shall burn it on the altar: [it is] the food of the offering
    by fire to Jehovah.'
  hin-2017: और याजक इन्हें वेदी पर जलाए; यह यहोवा के लिये हवन रूपी भोजन ठहरे।
  wol-KYG: Na sarxalkat bi boole loolu lakk ci kaw sarxalukaay bi, muy ñamu sawara,
    ñeel Aji Sax ji.
  eng-YLT: and the priest hath made it a perfume on the altar — bread of a fire-offering
    to Jehovah.
  eng-WYC-2017: And the priest shall burn them upon the altar, into the feeding, or
    nourishing, of the fire, and of the offering to the Lord.
  eng-WMBB: 'The priest shall burn it on the altar: it is the food of the offering
    made by fire to the LORD.'
  urd-GVH: इमाम यह सब कुछ रब को पेश करके क़ुरबानगाह पर जला दे। यह ख़ुराक जलनेवाली
    क़ुरबानी है।
  rug-rug: Meke kaqu va uqui sa hiama pa hope sari doduru masa arini, pude na vinari
    poni ginani koe Zihova.
  gaz-gaz: Lubni sunis waan kana nyaata godhee iddoo aarsaa irratti haa gubu; nyaanni
    kunis aarsaa ibiddaan Waaqayyoof dhiʼeeffamuu dha.
  fra-LSG: Le sacrificateur brûlera cela sur l’autel. C’est l’aliment d’un sacrifice
    consumé par le feu devant l’Éternel.
  gnn-gnn: '@see-verse:LEV.003.010'
  yal-yal: Saraxaraliin ne sama nɛn tɛɛni saraxa ganden fari. Donseen nan na ra naxan
    nalixi Alatala ma tɛɛn na.”
  haw-1868: A e kuni iho ke kahuna ia ma ke kuahu; he ai o ka mohai i kaumahaia ma
    ke ahi ia Iehova.
  arb-NAV: وَيُحْرِقُهَا الْكَاهِنُ عَلَى الْمَذْبَحِ طَعَامَ وَقُودٍ لِلرَّبِّ.
  ewe-ewe: Nunɔla la atɔ dzo nu siawo le vɔsamlekpui la dzi wòanye nuɖuvɔsa na Yehowa.
  eng-LEE: 'And the priest shall burn it upon the altar: it is the food of the offering
    made by fire unto the Lord.'
  asm-FB: তেতিয়া পুৰোহিতে তাক বেদীত দগ্ধ কৰিব। সেয়ে যিহোৱাৰ উদ্দেশ্যে দিয়া অগ্নিকৃত
    উপহাৰ স্বৰূপ ভক্ষ্য নৈবেদ্য।
  sus-A: سّرّشّدُبّ شَ نَ فَن سّرّشّبَدٍ قَرِ. تّ شَ نَ بِرِن فَن. نَ بَرَ قِندِ سّرّشّ
    فَن دَاشِ رَ ﭑ تَن عَلَتَلَ بّ.»
  fra-SBL: 'Le prêtre brûlera cela sur l''autel : c''est l''aliment de l''offrande
    consumée par le feu à Yahvé.'
  hbo-hbo: וְהִקְטִירֹ֥ו הַכֹּהֵ֖ן הַמִּזְבֵּ֑חָה לֶ֥חֶם אִשֶּׁ֖ה לַיהוָֽה׃ פ
  eng-WYCLIFFE: And the preest schal brenne tho on the auter, in to the fedyng of
    fier, and of the offryng to the Lord.
  piu-2006: '@see-verse:LEV.003.010'
  cwe-cwe: Mkulu wa nhambiko kezavitimbula ivo vose mchanyha ya lupango fana ndiya
    iyolaviligwa Mndewa Mulungu kwa moto.
  kik-kik: Nake mũthĩnjĩri-Ngai nĩagacicinĩra kĩgongona-inĩ irĩ irio, rĩĩrĩ nĩ iruta
    rĩrutĩirwo Jehova rĩa gũcinwo na mwaki.
  fra-NCL: 'Le prêtre fera fumer cela sur l’autel : c’est l’aliment d’un sacrifice
    fait par le feu à Yahweh.'
  cek-AK: Qaima mah to athawknawk to hmaicam nuiah hmai hoi pakhaem tih; to loe Angraeng
    khaeah hmai angbawnhaih ah sak ih buh ah oh.
  cuk-cuk: Geb degine, dule-irwa-Bab-Dummadse-goled bela we-ibmarmar ibmar-ogumakar-ukleged-ailagi
    ogumakoed. We-ibmar-ogumaklegedi, Bab-Jehováʼga masga gued.
  uig-CYR: Каһин буларни қурбангаһниң үстидә көйдүрсун; бу отта сунулидиған, Пәрвәрдигарға
    аталған таам һәдийәси болиду.
  tel-2017: వీటన్నిటినీ యాజకుడు బలిపీఠం పైన ఆహారంగా కాలుస్తాడు. ఇది యెహోవాకి అర్పించే
    దహనబలి.
  hat-BSA: Answit, prèt la va ofri li nan lafimen sou lotèl la tankou manje, yon ofrann
    pa dife bay SENYÈ a.
  kos-kos: Mwet tol se ma orek kisa uh ac fah esukak ma inge nukewa fin loang uh in
    mwe kisa mongo nu sin LEUM GOD.
  hbo-WLC: וְהִקְטִיר֥וֹ הַכֹּהֵ֖ן הַמִּזְבֵּ֑חָה לֶ֥חֶם אִשֶּׁ֖ה לַיהוָֽה׃ פ
  ibo-ibo: Onye nchụaja ga-akpọ ha ọkụ nʼebe ịchụ aja dịka ihe oriri, onyinye nsure
    ọkụ nye Onyenwe anyị.
  ory-ory: ତହୁଁ ଯାଜକ ତାହା ବେଦି ଉପରେ ଦଗ୍ଧ କରିବ; ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ
    ଉପହାର ରୂପ ଭୋଜନ।
  chk-chk: Iwe, ewe souasor epwe keni ekei kinikin me won ewe rongen asor, pwe eu
    asoren mongö ngeni ewe Samol mi Lapalap.
  rop-rop: Wal wanbala serramonimen garra barnim holot det ofring langa det teibul
    blanga ofring.
  ukr-1871: 'І воскурить сьвященник на жертівнику: се пожива огня, жертва Господеві.'
  deu-1951: und der Priester soll es auf dem Altar verbrennen als Nahrung für das
    Feuer des HERRN.
  eng-JPS: And the priest shall make it smoke upon the altar; it is the food of the
    offering made by fire unto the LORD.
  srp-1865: I neka zapali sveštenik na oltaru; to je jelo od žrtve ognjene Gospodu.
  lug-lug: Awo kabona anaabyokeranga ku kyoto okubeera ekyokulya ekiweebwayo eri Mukama
    nga kyokeddwa mu muliro.
  heb-heb: והקטירו הכהן המזבחה לחם אשה ליהוה׃
  ben-IRV: এবং যাজক তা বেদির ওপরে খাদ্য হিসাবে পোড়াবে, সদাপ্রভুর উদ্দেশ্যে আগুনে
    তৈরী উপহার।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜੇ, ਇਹ ਅੱਗ ਦੀ ਭੇਟ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਭੋਜ ਦੇ ਸਮਾਨ
    ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ရမည်။ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာ
    အစာ အာဟာရ ဖြစ်သတည်း။
  hmo-hmo: Hahelagaia tauna ese inai vamu ibounai do ia gabua ore. Inai be aniani
    boubouna, Lohiabada ena.
  urd-urd: और काहिन इन्हें मज़बह पर जलाए; यह उस अतिशी क़ुर्बानी की ग़िज़ा है जो ख़ुदावन्द
    को पेश की जाती है।
  rus-SYN: священник сожжет это на жертвеннике; это пища огня жертва Господу.
  bqc-SIM: Sa'ona i pↄ́piↄ kpasa sa'okĩiwa blɛ ũ pↄ́ pↄ́ wì a pↄ́ nísika Diiɛ
    tɛ́u ũ.
  tcz-CHONGTHU: Chule Thempu pan hichengse hi maicham chunga ahal vam ding ahi. Hichu
    Pakai anneh dinga kipe thilpeh lutah hiding ahi.
  mar-mar: मग याजकाने त्या सर्वाचा वेदीवर होम करावा; हे शांत्यर्पण अग्नीद्वारे परमेश्वरास
    केलेले अर्पण आहे.
  qub-qub: Chaycunataga cüranami altarcho rupachenga. Rupachishanna nogapäga canga
    sumaj alli micuy.
  bqp-bqp: Yɑ̃ku kowo u koo ye kpuro dɔ̃ɔ dokewɑ yɑ̃ku yerɔ, kpɑ yɑ n sɑ̃ɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑrugiru Yinni Gusunɔn sɔ̃.
  hat-hat: Prèt la va boule tou sa sou lotèl la. Se konsa y'a sèvi pou fè yon ofrann
    boule nèt pou Seyè a.
  eng-BSB: Then the priest is to burn them on the altar as food, an offering made
    by fire to the LORD.
  tod-tod: Zalaɠa ɠula nui ɠa naa ɠala zalaɠa ɠulazuʋɛ. Daamiani zalaɠai ʋe, nii abui
    galazu, Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'The priest shall burn it on the altar: it is the food of the offering
    made by fire to the LORD.'
  kbq-kbq: pristi vahe'mo'za eri'za kresramna vu itare ne'zama ofama nehazaza hu'za
    Ra Anumzamofontega kresramana vuntegahaze.
  nhe-BL: Huan nochi ni tlamantli nopa totajtzi quitlatis ipan nopa tlaixpamitl, huan
    ni elis se tlacajcahualistli tlen tlacualistli tlen nechmacase, na niimoTECO,
    ipan tlitl.
  gub-BL: Xaxeto wapy putar a'e ma'e paw ma'ea'yr hapy haw rehe temi'u Tupàn Tuweharupi
    Wiko Ma'e pe imono pyr romo nehe.
  eng-DRA: And the priest shall burn them upon the altar, for the food of the fire,
    and of the oblation of the Lord.
