verse: LEV.003.007
translations:
  mal-C: ഒരു കുഞ്ഞാടിനെ അർപ്പിക്കുന്നെങ്കിൽ യഹോവയുടെ സന്നിധിയിൽ അതിനെ അർപ്പിക്കണം.
  deu-TKW: Will er ein Lamm als Opfergabe darbringen, so bringe er sie vor Jahwe,
  lin-lin: Soki azali nde kobonza mwana meme lokola mbeka, akomema yango liboso ya
    Yawe.
  eng-LSV: if he is bringing a sheep near [for] his offering, then he has brought
    it near before YHWH,
  eng-GNV: If he offer a lambe for his oblation, then he shall bring it before the
    Lord,
  eng-WEBSTER: If he shall offer a lamb for his offering, then shall he offer it before
    the LORD.
  nhw-BL: Huan san se quichihuas sintla nopa tlacajcahualistli catli nechmacas elis
    se pilborregojtzi.
  swh-ONEN: Kama akimtoa mwana-kondoo, atamleta mbele za Bwana.
  bba-bba: Ǹ n yɑ̃ɑ kpɛndun nɑ, u koo kɑ tu dɑwɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: If he offer a lamb for his offering, then shall he offer it before the
    Lord.
  luo-luo: To ka ochiwo nyarombo, to nyaka ochiwe e nyim Jehova Nyasaye.
  meu-meu: Bema mamoe natuna baine heni, ena boubou, ia ese Iehova vairanai baine
    atoa,
  npi-ULB: यदि त्यसले बलिको निम्ति थुमा चढाउँछ भने, त्यसले त्यो परमप्रभुको अगि चढाओस्
    ।
  yor-yor: Bí ó bá ṣe pé ọ̀dọ́-àgùntàn ni ó mú, kí ó mú un wá síwájú Olúwa.
  emp-NTPO: Ovejada diaibʌrʌ, Ãcõrẽ quĩrãpita edeida b̶ʌa.
  pes-OPCB: اگر قربانی، گوسفند باشد، شخصی که آن را به خداوند تقدیم می‌کند باید آن
    را به حضور خداوند آورده،
  tgl-ULB: Kapag maghandog siya ng isang tupa para sa kaniyang alay, pagkatapos dapat
    niyang ihandog ito sa harapan ni Yahweh.
  hui-hui: Agali mbirame nogo sibi mbira Anduane Homogohondo lomabu mule manda bu
    heagua nde nogo sibi ogoni Anduane Homogo ibuninaga deni haru halu ibulene nga.
  mya-mya: သိုး​ကို​ပူ​ဇော်​သူ​သည်၊
  bod-N: གལ་སྲིད་ཁོས་ལུ་གུ་ཞིག་མཆོད་པར་འབུལ་ན་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འབུལ་དགོས་པ་དང་།
  sna-sna: Kana achipa gwayana, anofanira kuriuyisa pamberi paJehovha.
  spa-BLM: Si ofrece un cordero como ofrenda, lo ofrecerá delante de Yahvé;
  cac-cac: Ayic tzeyac'an noc' calnel chi' silab'il d'a yichan̈ Jehová,
  swh-ULB: Kama atatoa mwanakondoo kwa ajili ya dhabihu yake, atamtoa mbele za Bwana.
  bel-bel: Калі з авечак прыносіць ён ахвяру сваю, няхай паставіць яе перад Госпадам,
  deu-ELBBK: Wenn er ein Schaf darbringt als seine Opfergabe, so soll er es vor dem
    HERRN herzubringen;
  mbb-OT: Emun kerehidu is ibpemuhat din diyà te Nengazen,
  mal-2015: ഒരു കുഞ്ഞാടിനെ വഴിപാടായിട്ടു അർപ്പിക്കുന്നു എങ്കിൽ അതിനെ യഹോവയുടെ സന്നിധിയിൽ
    അർപ്പിക്കേണം.
  rmc-rmc: Te anela te obetinel le bakrores, anela les anglo RAJ,
  pes-OPV: اگر بره‌ای برای قربانی خود بگذراند، آن را به حضور خداوندنزدیک بیاورد.
  ron-1924: Дакэ ва адуче жертфэ ун мел, сэ-л адукэ ынаинтя Домнулуй.
  ben-OBCV: যদি সে এক মেষশাবক বলি দেয়, সদাপ্রভুর সামনে সে তাকে রাখবে।
  som-som: Oo hadduu qurbaankiisa wan yar ku bixinayo, Rabbiga hortiisa ha ku bixiyo.
  lat-VUC: Si agnum obtulerit coram Domino,
  eng-ASVBT: If he offer a lamb for his oblation, then shall he offer it before Jehovah;
  ita-1885: S'egli offerisce per sua offerta una pecora, offeriscala nel cospetto
    del Signore.
  eng-LXXUP: If he bring a lamb for his gift, he shall bring it before the Lord.
  eng-ULB: If he offers a lamb for his sacrifice, then he must offer it before Yahweh.
  spa-VBL: Si das un cordero como ofrenda, debes presentarlo ante el Señor.
  fra-_FOB: S'il offre un agneau pour son offrande, il l'offrira devant l'Éternel;
  mal-mal: ഒരു കുഞ്ഞാടിനെ വഴിപാടായിട്ട് അർപ്പിക്കുന്നു എങ്കിൽ അതിനെ യഹോവയുടെ സന്നിധിയിൽ
    അർപ്പിക്കണം.
  urd-GVR: Agar wuh bheṛ kā bachchā chaṛhānā chāhe to wuh use Rab ke sāmne le āe.
  suz-BL: मेको आ चढ़ेतीक भेडा का बाक्‍त हना, मेको परमप्रभु यावे आ ङोंइती चाक्‍चा माल्‍ब।
  ita-1927: Se presenta come offerta un agnello, l’offrirà davanti all’Eterno.
  ckb-ckb: ئەگەر قوربانییەکەی بەرخ بوو، لەبەردەم یەزدان پێشکەشی دەکات.
  eng-BBE: 'If his offering is a lamb, then let it be placed before the Lord:'
  kan-OKCV: ಅವನು ಕುರಿಮರಿಯನ್ನು ಅರ್ಪಣೆಗೋಸ್ಕರ ಅರ್ಪಿಸುವುದಾದರೆ, ಅದನ್ನು ಅವನು ಯೆಹೋವ ದೇವರ
    ಎದುರಿನಲ್ಲಿ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: அவன் ஆட்டுக்குட்டியைப் பலியாகச் செலுத்தவேண்டுமானால், அதைக் யெகோவாவுடைய
    சந்நிதியில் கொண்டுவந்து,
  spa-RV-1909: 'Si ofreciere cordero por su ofrenda, ha de ofrecerlo delante de Jehová:'
  ron-BTF: Dacă aduce un miel, ca ofrandă a sa, atunci să îl aducă înaintea DOMNULUI.
  eng-WEBP: If he offers a lamb for his offering, then he shall offer it before the
    LORD;
  eng-FBV: If you are giving a lamb as your offering, you must present it before the
    Lord.
  nld-1939: Wanneer hij een lam als offergave wil opdragen, moet hij het voor het
    aanschijn van Jahweh brengen,
  nch-BL: Huan san se quichihuas sinta nopa tacajcahualisti cati techmacas elis se
    pilborregojtzi.
  vie-1934: Vì của lễ bằng chiên con thì phải dâng nó lên trước mặt Đức Giê-hô-va,
  hin-CV: 'यदि वह बलि के लिए एक मेमने को भेंट कर रहा है, तो वह इसे याहवेह को इस प्रकार
    भेंट करें:'
  eng-OURB: If he offers a lamb for his offering, then he shall offer it before Adonai;
  spa-BES: 'Si su ofrenda es un cordero, que se ponga delante del Señor:'
  tdx-tdx: Ie mibanabana ty vi’e hisoroña’e, le hengae’e añatrefa’ Iehovà,
  vid-vid: Wone munhu yolavya ing'holo lyana liwe nhambiko ya heye, lelo kolilavila
    hali Mkulu Nguluwi.
  eng-OKE: If his oblation be a lamb, he shall present it before the Lord,
  tha-KJV: ถ้าเขาจะถวายลูกแกะเป็นเครื่องบูชาก็​ให้​เขานำมาถวายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'Se oferecer cordeiro por sua oferta, há de oferecê-lo diante do SENHOR:'
  deu-ELO: Wenn er ein Schaf darbringt als seine Opfergabe, so soll er es vor Jehova
    herzubringen;
  eng-WYC-2018: If he offer a lamb before the Lord,
  epo-epo: Se ŝafidon li alportas kiel sian oferon, li alportu ĝin antaŭ la Eternulon;
  uig-PIN: Əgǝr uning ⱪurbanliⱪi ⱪoy bolsa uni Pǝrwǝrdigarning aldiƣa kǝltürüp,
  beo-beo: 'Dunu afae da sibi imunusa: dawa:sea,'
  tpi-OTNT: Sapos dispela man i laik ofaim wanpela sipsip, orait em i mas bringim
    i kam long ai bilong Bikpela yet.
  hau-SA: In ya miƙa ɗan rago ne, zai kawo shi a gaban Ubangiji.
  uig-LAT: Eger uning qurbanliqi qoy bolsa uni Perwerdigarning aldigha keltürüp,
  nde-nde: Nxa anganikela ngezinyane, kumele alilethe phambi kukaThixo.
  ton-ton: Kapau ʻoku ne ʻatu ha lami ko ʻene feilaulau, pehē te ne ʻatu ia ʻi he
    ʻao ʻo Sihova.
  ces-1613: Jestliže by obětoval beránka, obět svou, tedy obětovati jej bude před
    tváří Hospodinovou.
  eng-WMB: If he offers a lamb for his offering, then he shall offer it before the
    LORD;
  tam-TCV: அவன் ஒரு செம்மறியாட்டுக் குட்டியைச் செலுத்துவதானால், அதை யெகோவாவுக்கு முன்பாகக்
    கொண்டுவந்து செலுத்தவேண்டும்.
  ceb-ULB: Kung maghalad siya ug karnero, nan kinahanglan nga ihalad niya kini sa
    atubangan ni Yahweh.
  pol-UBG: Jeśli składa owcę na swoją ofiarę, niech złoży ją przed PANEM.
  urd-GVU: اگر وہ بھیڑ کا بچہ چڑھانا چاہے تو وہ اُسے رب کے سامنے لے آئے۔
  deu-1912: Ist's ein Lämmlein, soll er's vor den HERRN bringen
  kan-2017: ಅದು ಕುರಿಯಾಗಿದ್ದರೆ ತಂದವನು ಅದನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ತೆಗೆದುಕೊಂಡು ಬರಬೇಕು.
  yap-yap: Ma fa’anra nge pi’ ba saf,
  hlt-MCSB: Anih kah nawnnah te tuca neh a nawn atah BOEIPA kah mikhmuh ah nawn van
    saeh.
  mdy-ETH: ፔቴ ዓሲ ፆኦሲም ዒንጎ ባኣዚ ማሂ ዒንጋ ባካ ማራናይ ማዔቴያ ናንጊና ናንጋ ጎዳ ቤርቶ ዔኪ ሙኮንጎ።
  twi-ASANTE: Sɛ mode odwan ba sɛ mo akyɛdeɛ a,
  eng-WEBU: If he offers a lamb for his offering, then he shall offer it before the
    LORD;
  bnp-bnp: Na tahuna i habia a tuna sipsip ge a nihabi, ge rua na matane BAKOVI DAGI.
  wal-wal: Dorssa maraa yarshshiya uri, GODAA sinttan shiishsho;
  spa-PDDPT: Si lleva un cordero como ofrenda, lo presentará delante de Yavé,
  gun-gun: Vexa'i ri ome'ẽ va'erã ogueru vy ma Senhor renonde py ae 'rã ome'ẽ.
  agu-BL: Ma yi ko i'tz jun ne'ẍ cneru' yil tz'opon oyi'n tzinwutz,
  ilo-ULB: No urbon a karnero ti idatonna, ket masapul nga idatonna daytoy iti sangngoanan
    ni Yahweh.
  kpg-kpg: Tangada dela ma ga tigidaumaha dana siibi,
  uig-ARA: ئەگەر ئۇنىڭ قۇربانلىقى قوي بولسا ئۇنى پەرۋەردىگارنىڭ ئالدىغا كەلتۈرۈپ،
  sus-sus: Xa mixi wama yɛxɛɛ bafe sɛrɛxɛ ra, a xa na masen n tan Alatala bɛ.
  pon-2006: Ma aramaso pahn meirongki sihpw men,
  ksd-ksd: Gala i tul tar ra nat na sip ure kana vartabar na nian, na tul tar ia ta
    ra luaina mata i ra Luluai;
  tur-YTC: Eğer sunu olarak bir kuzu sunarsa, onu Yahve'nin önünde sunacak.
  grc-BRENT: Ἐὰν ἄρνα προσαγάγῃ τὸ δῶρον αὐτοῦ, προσάξει αὐτὸ ἔναντι Κυρίου.
  ind-AYT: Jika dia mempersembahkan anak domba sebagai persembahannya, dia harus mempersembahkannya
    di hadapan TUHAN,
  nya-nya: Ngati apereka nsembe ya mwana wankhosa, abwere naye pamaso pa Yehova.
  hrv-hrv: Ako na dar prinosi ovcu, neka je prinese pred Jahvom.
  mps-mps: Te bidigo te sipsip kibu wai me deli ofa yai hagede eyu da, teda agai Genuai
    Bidigo gedude selasa asao.
  tpi-tpi: Sapos dispela man i laik ofaim wanpela sipsip, orait em i mas bringim i
    kam long ai bilong Bikpela yet.
  dan-1931: Er den Offergave, han vil bringe. et Lam, skal han bringe det hen for
    HERRENS Åsyn
  vie-OVCB: Nếu là một con chiên, thì người dâng phải đem đến trước mặt Chúa Hằng
    Hữu,
  guj-2017: જો તે હલવાનનું અર્પણ ચઢાવે, તો તે તેને યહોવાહની આગળ ચઢાવે.
  pon-2006A: Ma aramaso pahn meirongki sihpw men,
  por-BRBSL: Se ele oferecer um cordeiro por sua oferta, então ele o oferecerá antes
    de Yahweh;
  cth-cth: Tuca thuengnae lah sak han na ngai pawiteh BAWIPA hmalah na poe hnukkhu,
  twi-twi: Sɛ mode oguan ba sɛ mo akyɛde a,
  hlt-hlt: Anih kah nawnnah te tuca neh a nawn atah BOEIPA kah mikhmuh ah nawn van
    saeh.
  tbz-SIM: Kɛ̀ fɛpìèfɛ̀ mɛ nni nfɛ ò dɔ́ kɛ́ n féútɛ́mɛ̀, wèe fɛ̀ tɔní mɛtɑummɛ̀ tou
    ììkɛ̀,
  msy-2020: Egh gumazir kam sipsipɨn tamɨn ofa damusɨ, kamaghɨn ana inigh Ikiavɨra
    Itir Godɨn damazimɨn izɨ.
  dop-dop: Ye ɩsɩɩ heu, ɩlɛ ɩ ponɑ-ɩ tǝsulle cokǝle kiŋ,
  azb-azb: 'Əgər gətirdiyi qurban bir qoyundursa, qoy onu Rəbbin önündə belə təqdim
    etsin:'
  eng-DBY: If he present a sheep for his offering, then shall he present it before
    Jehovah,
  hin-2017: यदि वह भेड़ का बच्चा चढ़ाता हो, तो उसको यहोवा के सामने चढ़ाए,
  wol-KYG: Su dee sarxal xar, na ko indil Aji Sax ji
  eng-YLT: if a sheep he is bringing near [for] his offering, then he hath brought
    it near before Jehovah,
  eng-WYC-2017: If he offer a lamb before the Lord,
  eng-WMBB: If he offers a lamb for his offering, then he shall offer it before the
    LORD;
  urd-GVH: अगर वह भेड़ का बच्चा चढ़ाना चाहे तो वह उसे रब के सामने ले आए।
  rug-rug: Be vala nia keke tie si keke sipi, si kaqu turaṉa la nia sa pa kenuna e
    Zihova,
  gaz-gaz: Inni yoo xobbaallaa hoolaa dhiʼeesse, fuula Waaqayyoo duratti haa dhiʼeessu.
  fra-LSG: S’il offre en sacrifice un agneau, il le présentera devant l’Éternel.
  gnn-gnn: '@see-verse:LEV.003.006'
  yal-yal: Xa a yɛxɛɛn ba, a xa a xali Alatala yɛtagi.
  haw-1868: A ina e kanmaha oia i keikihipa he mohai ana, e kaumaha aku hoi oia ia
    mea ma ke alo o Iehova.
  arb-NAV: وَإِنْ كَانَ الْقُرْبَانُ مِنَ الضَّأْنِ، فَلْيُقَدِّمْهُ أَمَامَ الرَّبِّ.
  ewe-ewe: Nenye alẽvie wòatsɔ vɛ la, ele be wòatsɔe ava Yehowa ŋkume.
  eng-LEE: If he offer a sheep for his offering, then shall he bring it near before
    the Lord.
  asm-FB: নিজ উপহাৰৰ অৰ্থে যদি তেওঁ মেৰ-ছাগ পোৱালি উৎসৰ্গ কৰে, তেন্তে তেওঁ তাক যিহোৱাৰ
    সন্মুখত উৎসৰ্গ কৰিব।
  sus-A: شَ مِشِ وَ مَ يّشّي بَقٍ سّرّشّ رَ، عَ شَ نَ مَسٍن ﭑ تَن عَلَتَلَ بّ.
  fra-SBL: S'il offre un agneau en sacrifice, il l'offrira devant Yahvé ;
  hbo-hbo: אִם־כֶּ֥שֶׂב הֽוּא־מַקְרִ֖יב אֶת־קָרְבָּנֹ֑ו וְהִקְרִ֥יב אֹתֹ֖ו לִפְנֵ֥י
    יְהוָֽה׃
  eng-WYCLIFFE: If he offrith a lombe bifor the Lord,
  piu-2006: '@see-verse:LEV.003.006'
  cwe-cwe: One munhu yahalava mwanang'hondolo kuwa nhambiko yake, kolondeka yamulave
    haulongozi ha Mndewa Mulungu,
  kik-kik: Angĩkaaruta gatũrũme-rĩ, nĩagakaneana mbere ya Jehova.
  fra-NCL: S’il offre en sacrifice un agneau, il le présentera devant Yahweh.
  cek-AK: Tuucaa hoi angbawnhaih sah nahaeloe, Angraeng hmaa ah paek ah.
  cuk-cuk: Ar sibad-wawaad-sapingwagwad ukele, Bab-Jehováʼga uknaidgi
  uig-CYR: Әгәр униң қурбанлиғи қой болса уни Пәрвәрдигарниң алдиға кәлтүрүп,
  tel-2017: తన అర్పణ కోసం గొర్రె పిల్లని అర్పించాలనుకుంటే దాన్ని యెహోవా సన్నిధికి
    తీసుకుని రావాలి.
  hat-BSA: Si li pral ofri yon jenn mouton pou ofrann li an, alò, li va ofri li devan
    SENYÈ a.
  kos-kos: Mwet se fin kisakin soko sheep,
  hbo-WLC: אִם־כֶּ֥שֶׂב הֽוּא־מַקְרִ֖יב אֶת־קָרְבָּנ֑וֹ וְהִקְרִ֥יב אֹת֖וֹ לִפְנֵ֥י
    יְהוָֽה׃
  ibo-ibo: Ọ bụrụ onyinye atụrụ, onye ahụ ga-ewebata ya nʼihu Onyenwe anyị.
  ory-ory: ଯଦି ସେ ଉପହାର ନିମନ୍ତେ ମେଷବତ୍ସ ବଳିଦାନ କରେ, ତେବେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁକୁ ତାହା
