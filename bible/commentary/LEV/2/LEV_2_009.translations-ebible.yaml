verse: LEV.002.009
translations:
  mal-C: അദ്ദേഹം ഭോജനയാഗത്തിൽനിന്ന് സ്മാരകഭാഗം എടുത്തു യാഗപീഠത്തിൽ യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ
    ദഹനയാഗമായി ദഹിപ്പിക്കണം.
  deu-TKW: Es soll aber der Priester von dem Speisopfer den erforderlichen Duftteil
    hinwegnehmen und auf dem Altar in Rauch aufgehn lassen als ein Jahwe dargebrachtes
    Feueropfer lieblichen Geruchs.
  lin-lin: Nganga-Nzambe akolongola na makabo ya mbuma eteni oyo esengeli kobonzama
    lokola ekaniseli mpe akotumba yango na etumbelo. Ezali likabo bazikisa na moto
    oyo solo kitoko na yango ekosepelisa Yawe.
  eng-LSV: and the priest has lifted up from the present its memorial, and has made
    incense on the altar, a fire-offering of refreshing fragrance to YHWH;
  eng-GNV: 'And the Priest shall take from the meate offring a memoriall of it, and
    shall burne it vpon the altar: for it is an oblation made by fire for a sweete
    sauour vnto the Lord.'
  eng-WEBSTER: 'And the priest shall take from the meat-offering a memorial of it,
    and shall burn it upon the altar: it is an offering made by fire, of a sweet savor
    to the LORD.'
  nhw-BL: “Huan nopa totajtzi quicuis san se quentzi tlen nopa tlacajcahualistli tlen
    harina para quitlatis para na ipan nopa tlitl ipan tlaixpamitl. Huan nopa poctli
    tlen nopa tlitl mijyotis ajhuiyac huan nechpactis, niamoTECO.
  swh-ONEN: Naye atatoa ile sehemu ya kumbukumbu kutoka kwenye hiyo sadaka ya nafaka
    na kuiteketeza juu ya madhabahu kuwa sadaka iliyotolewa kwa moto, harufu nzuri
    ya kumpendeza Bwana.
  bba-bba: U koo ten ɡɑru murɑ te tɑ koo de Yinni Gusunɔ u n yɛ̃ro yɑɑye kpɑ u tu
    dɔ̃ɔ doke yɑ̃ku yee ten mi, kpɑ tu dɔ̃ɔ mwɑɑrɑ. Tɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    tèn nuburɑ koo Yinni Gusunɔ dore.
  eng-KJVCPB: 'And the priest shall take from the meat offering a memorial thereof,
    and shall burn it upon the altar: it is an offering made by fire, of a sweet savour
    unto the Lord.'
  luo-luo: Enopog moko kaka pok mar rapar kendo chiw moko e kendo mar misango kaka
    misango miwangʼo pep madum tik mangʼwe ngʼar ne Jehova Nyasaye.
  meu-meu: Bena hahelaḡa tauna ese flaoa boubouna amo helalo toana baine abia, ihaboulaina
    patana ai baine gabua, ḡole-oho boubouna ai bainela, bonana namo ḡauna Iehova
    ena.
  npi-ULB: त्यसपछि पुजारीले त्यस अन्‍नबलिबाट केही झिकेर वेदीमा जलाओस् । यो आगोद्वारा
    गरिएको बलि हुने छ, र यसले परमप्रभुको निम्ति मिठो सुगन्ध दिने छ ।
  yor-yor: Àlùfáà yóò sì mú ẹbọ ìrántí nínú ọrẹ ohun jíjẹ yìí, yóò sì sun ún lórí
    pẹpẹ gẹ́gẹ́ bí ọrẹ tí a fi iná sun, àní òórùn dídùn sí Olúwa.
  emp-NTPO: Maʌ̃be maãrĩ edaped̶a maʌ̃gʌra animarã babue diabadad̶e Ãcõrẽa babue diaida
    b̶ʌa. Maʌ̃ maãrĩ babue diabʌrʌd̶eba acʌbi b̶ʌa jũma maʌ̃ paʌ̃ra Ãcõrẽa dia b̶ʌda.
    Maʌ̃ paʌ̃ babue diabʌrʌra Ãcõrẽba bia unuya.
  pes-OPCB: کاهنان باید فقط مقدار کمی از هدیه را به عنوان نمونه بسوزانند. این هدیه،
    هدیه‌ای مخصوص و خوشبو برای خداوند است.
  tgl-ULB: Pagkatapos kukuha ang pari ng ilan mula sa butil na handog upang alalahaning
    may pagpapasalamat ang tungkol sa kabutihan ni Yahweh, at susunugin niya ito sa
    altar. Magiging isang handog ito sa pamamagitan ng apoy, at magbibigay ito ng
    mabangong halimuyak para kay Yahweh.
  hui-hui: Ani buwa mani loma binigo mo miaga agali biagome mberedi mbisigediyaguabi
    ogoninaga budini mbira yalu puwa tomo dewa uruni miradagua mo loma bialu irani
    dai helo lomabu delaga dabu kagoria delolebira. Ani biragola nga bayaleore howa
    Anduane Homogohanda turu halu ibuni miniha dungulo holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​ပူ​ဇော်​သ​ကာ​ကို ယဇ် ပလ္လင်​သို့​ယူ​ဆောင်​ခဲ့​၍
    မုန့်​အား​လုံး​ကို​ထာ​ဝ​ရ ဘု​ရား​အား​ပူ​ဇော်​သည့်​အ​နေ​ဖြင့် မုန့်​အ​နည်း ငယ်​ကို​ယူ​ပြီး​လျှင်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်
    ရ​မည်။ ဤ​ပူ​ဇော်​သ​ကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။-
  bod-N: མཆོད་དཔོན་གྱིས་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ལས་དྲན་རྟེན་གྱི་སྐལ་བླངས་ནས་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་གཏོང་དགོས་ཤིང་།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་མེ་མཆོད་ཡིན་ནོ། །
  sna-sna: Muprista achatora kubva muchipiriso chezviyo chikamu chechirangaridzo agochipisa
    paaritari sechipiriso chinogadzirwa nomoto, chinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: El sacerdote tomará de la ofrenda de cereal su recuerdo y la hará arder
    en el altar, como ofrenda encendida de aroma agradable para el Señor.
  cac-cac: Ata' sn̈ustz'a jab'oc jun ofrenda chi' vin̈ yic ch'oxnab'il to a ofrenda
    chi' yic Jehová yaji. Suc'uq'ui sjab' jun silab' chi' syab' Jehová.
  swh-ULB: Ndipo kuhani atachukua baadhi ya sadaka ya nafaka ya shukrani ya Bwana,
    ataitekeza katika madhabahu. Itakuwa sadaka ya kuteketezwa kwa moto, italeta harufu
    nzuri kwa Bwana.
  bel-bel: 'і возьме сьвятар з гэтай ахвяры частку ў памяць і спаліць на ахвярніку:
    гэта ахвяра, духмянасьць прыемная Госпаду;'
  deu-ELBBK: 'Und der Priester hebe von dem Speisopfer dessen Gedächtnisteil ab und
    räuchere es auf dem Altar: Es ist ein Feueropfer lieblichen Geruchs dem HERRN.'
  mbb-OT: Edterinan heini te memumuhat, ne haazà is tinarin din edtutungen din diyà
    te pemuhatà he paaǥi te kedtentenuzi te Nengazen. Is kehemut kayi he pemuhat te
    pinaaǥi te hapuy ne ebpekepenunuat te Nengazen.
  mal-2015: പുരോഹിതൻ ഭോജനയാഗത്തിന്റെ നിവേദ്യം എടുത്തു യാഗപീഠത്തിന്മേൽ യഹോവെക്കു സൗരഭ്യവാസനയായ
    ദഹനയാഗമായി ദഹിപ്പിക്കേണം.
  rmc-rmc: O rašaj odlela sikra la chabeneskra obetatar pro leperiben a labarela oda
    pro oltaris sar e jagaľi obeta, so šukares voňinel le RAJESKE.
  pes-OPV: و کاهن از هدیه آردی یادگاری آن رابردارد و بر مذبح بسوزاند. این هدیه آتشین
    و عطرخوشبو بجهت خداوند است.
  ron-1924: Преотул ва луа дин дарул де мынкаре партя каре требуе адусэ ка адучере
    аминте ши о ва арде пе алтар. Ачеста есте ун дар адус ка жертфэ де мынкаре, де
    ун мирос плэкут Домнулуй.
  ben-OBCV: তিনি শস্য-নৈবেদ্য থেকে স্মরণীয় অংশ তুলে নেবেন, এবং অগ্নিকৃত নৈবেদ্যরূপে
    বেদিতে পোড়াবেন, যা সদাপ্রভুর উদ্দেশে সৌরভার্থক সন্তোষজনক উপহার।
  som-som: Oo wadaadku qurbaanka hadhuudhka ah waa inuu ka qaadaa intii xusuusta ahayd,
    oo meesha allabariga dusheeda ha ku gubo, waayo, waa qurbaan dab lagu sameeyo
    oo Rabbiga caraf udgoon u ah.
  lat-VUC: 'Qui cum obtulerit eam, tollet memoriale de sacrificio, et adolebit super
    altare in odorem suavitatis Domino:'
  eng-ASVBT: And the priest shall take up from the meal offering the memorial thereof,
    and shall burn it upon the altar, an offering made by fire, of a sweet savor unto
    Jehovah.
  ita-1885: E levine il sacerdote la ricordanza di essa, e facciala bruciare in su
    l'Altare, in offerta fatta per fuoco, di soave odore al Signore.
  eng-LXXUP: 'And the priest shall approach the altar, and shall take away from the
    sacrifice a memorial of it, and the priest shall place it on the altar: a burnt
    offering, a smell of sweet savor to the Lord.'
  eng-ULB: Then the priest will take some from the grain offering as a representative
    offering, and he will burn it on the altar. It will be an offering made by fire,
    and it will produce a sweet aroma for Yahweh.
  spa-VBL: El sacerdote debe tomar ‘el resto’ de la ofrenda de grano y quemarla en
    el altar como una ofrenda de comida, agradable para el Señor.
  fra-_FOB: Et le sacrificateur prélèvera de l'oblation son mémorial, et le fera fumer
    sur l'autel. C'est un sacrifice fait par le feu, d'agréable odeur à l'Éternel.
  mal-mal: പുരോഹിതൻ ഭോജനയാഗത്തിന്റെ സ്മരണാംശം എടുത്തു യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കു സൗരഭ്യവാസനയായ
    ദഹനയാഗമായി ദഹിപ്പിക്കണം.
  urd-GVR: Phir imām yādgār kā hissā alag karke use qurbāngāh par jalā de. Aisī qurbānī
    kī ḳhushbū Rab ko pasand hai.
  suz-BL: मिनु चढ़ेबमी मेको अन्‍न चढ़ेतीक रे मुठी का हुइश्‍शा, मेको चढ़ेतीक ङा मीम
    चोचा माल्‍ब। मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम चोशा
    चढ़ेतीके बाक्‍ब।
  ita-1927: Il sacerdote preleverà dall’oblazione la parte che dev’essere offerta
    come ricordanza, e la farà fumare sull’altare. E’ un sacrifizio di soave odore,
    fatto mediante il fuoco all’Eterno.
  ckb-ckb: کاهینەکەش لە پێشکەشکراوە دانەوێڵەکە بەشی یادەوەرییەکەی دەبات و لەسەر قوربانگاکە
    دەیسووتێنێت، قوربانی بە ئاگرە، ئەو بۆنەی یەزدان پێی خۆشە.
  eng-BBE: And he is to take from the meal offering a part, for a sign, burning it
    on the altar; an offering made by fire for a sweet smell to the Lord.
  kan-OKCV: ಆಗ ಯಾಜಕನು ಅದರಿಂದ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನಾಗಿ ತೆಗೆದುಕೊಂಡು ಅದನ್ನು
    ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು. ಅದು ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ್ದಾಗಿದ್ದು, ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯ ಸಮರ್ಪಣೆಯಾಗಿರುವುದು.
  tam-2017: அந்த சமைக்கப்பட்ட உணவுபலியிலிருந்து ஆசாரியன் நன்றியின் அடையாளமாக ஒரு பங்கை
    எடுத்துப் பலிபீடத்தின்மேல் எரிக்கக்கடவன்; இது யெகோவாவுக்கு நறுமண வாசனையான தகனபலி.
  spa-RV-1909: Y tomará el sacerdote de aquel presente, en memoria del mismo, y harálo
    arder sobre el altar; ofrenda encendida, de suave olor á Jehová.
  ron-BTF: Și preotul să ia din darul de mâncare o amintire din acesta și să îl ardă
    pe altar, este ofrandă făcută prin foc, de o aromă dulce DOMNULUI.
  eng-WEBP: The priest shall take from the meal offering its memorial, and shall burn
    it on the altar, an offering made by fire, of a pleasant aroma to the LORD.
  eng-FBV: The priest is to take the ‘reminder part’ from the grain offering and burn
    it on the altar as a food offering, to be accepted by the Lord.
  nld-1939: De priester moet het deel van het spijsoffer, dat voor reukoffer bestemd
    is, als een hefoffer aanbieden en het op het altaar als een welriekend vuuroffer
    voor Jahweh in rook doen opgaan.
  nch-BL: “Huan nopa totajtzi quicuis san se quentzi ten nopa tacajcahualisti ten
    harina para quitatis para na ipan nopa tit ipan taixpamit. Huan nopa pocti ten
    nopa tit mijyotis ajhuiyac huan techpactis, niamoTECO.
  vie-1934: Thầy tế lễ sẽ lấy ra phần phải dâng làm kỷ niệm, xông trên bàn thờ; ấy
    là một của lễ dùng lửa dâng lên, có mùi thơm cho Đức Giê-hô-va.
  hin-CV: फिर पुरोहित इस अन्‍नबलि से इसका स्मरण दिलाने वाला भाग लेकर वेदी पर अग्निबलि
    के रूप में जलाए. यह याहवेह के लिए सुखद-सुगंध की अग्निबलि होगी.
  eng-OURB: The priest shall take from the meal offering its memorial, and shall burn
    it on the altar, an offering made by fire, of a pleasant aroma to Adonai.
  spa-BES: Y tomará una parte de la ofrenda, como recordatorio, y la quemará sobre
    el altar; una ofrenda quemada de un olor grato al Señor.
  tdx-tdx: le hangalà’ i mpisoroñey tiahy i enga mahakamay vaho hengae’e an-katoeñe
    amy kitreliy; ho enga oroañe añ’afo, hàñim-pañanintsiñe am’ Iehovà.
  vid-vid: Mtambika kohola honhu ha nhambiko ayo iwele ndo ya kukumbuchila na kuilakaza
    kwa chiluli mchanya mwa honhu ha kulavila nhambiko. Ayo ndo unhunyhililo unojile
    wa kumnojeza Mkulu Nguluwi.
  eng-OKE: And the priest shall separate its memorial from the mincha, and burn upon
    the altar an oblation to be received with favour before the Lord.
  tha-KJV: และปุโรหิตจะนำส่วนที่ระลึกออกจากธัญญบู​ชา และเผาเสียบนแท่น เป็นเครื่องบู​ชาด​้วยไฟ
    เป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์
  por-BR-2018: E tomará o sacerdote daquela oferta de alimentos em sua memória, e
    a fará arder sobre o altar; oferta acesa, de suave aroma ao SENHOR.
  deu-ELO: 'Und der Priester hebe von dem Speisopfer dessen Gedächtnisteil ab und
    räuchere es auf dem Altar: es ist ein Feueropfer lieblichen Geruchs dem Jehova.'
  eng-WYC-2018: he shall take a memorial of the sacrifice, and he shall burn it on
    the altar, into odour of sweetness to the Lord. (he shall take a token of the
    offering, and he shall burn it on the altar, to make the sweetest aroma to the
    Lord.)
  epo-epo: Kaj la pastro prenos el la farunofero la parton promemoran kaj bruligos
    ĝin sur la altaro; ĝi estas fajrofero, agrabla odoraĵo al la Eternulo.
  uig-PIN: Kaⱨin bolsa axliⱪ ⱨǝdiyǝdin «yadlinix ülüxi»ni elip ⱪurbangaⱨning üstidǝ
    kɵydürsun. Bu ot arⱪiliⱪ sunulidiƣan, Pǝrwǝrdigarƣa huxbuy qiⱪirilidiƣan ⱨǝdiyǝ
    bolidu.
  beo-beo: 'E da amo liligi fifili, fonobahadi fifi amo oloda da:iya gobesimu. Amo
    da dawa:digima:ne olelesu amane, ‘Liligi huluane da Hina Godema i dagoi’. Hina
    Gode da amo ha:i manu gobele salasu ea gabusiga: hahawane naba.'
  tpi-OTNT: Bihain pris bai i kisim liklik hap bret o plaua bilong makim olgeta dispela
    kaikai yupela i ofaim long Bikpela, na em bai i kukim long paia bilong alta. Orait
    Bikpela bai i smelim dispela ofa na bai em i laikim na i belgut long en.
  hau-SA: Zai fid da sashen tunawa daga hadaya ta gari, yă ƙone shi a kan bagade kamar
    hadayar da ka yi da wuta, mai daɗin ƙanshi ga Ubangiji.
  uig-LAT: Kahin bolsa ashliq hediyedin «yadlinish ülüshi»ni élip qurban’gahning üstide
    köydürsun. Bu ot arqiliq sunulidighan, Perwerdigargha xushbuy chiqirilidighan
    hediye bolidu.
  nde-nde: Uzakhupha ingxenye eyisikhumbuzo emnikelweni wamabele, abeseyitshisela
    e-alithareni njengomhlatshelo wokudla, olephunga elimnandi kuThixo.
  ton-ton: 'Pea ʻe toʻo ʻe he taulaʻeiki mei he feilaulau meʻakai hono fakaʻilonga,
    ʻo tutu ia ki he feilaulauʻanga: ko e feilaulau ia kuo ngaohi ʻaki ʻae afi, ko
    e meʻa namu kakala kia Sihova.'
  ces-1613: A vezma kněz z oběti té pamětné její, páliti je bude na oltáři, v obět
    ohnivou, vůně spokojující Hospodina.
  eng-WMB: The priest shall take from the meal offering its memorial, and shall burn
    it on the altar, an offering made by fire, of a pleasant aroma to the LORD.
  tam-TCV: ஆசாரியன் தானியக் காணிக்கையிலிருந்து ஞாபகார்த்தப் பங்கை தனியாக எடுத்து அதைப்
    பலிபீடத்தின்மேல் எரிப்பான். இது யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக, நெருப்பினால்
    செலுத்தப்படும் ஒரு காணிக்கை.
  ceb-ULB: Unya magkuha ang pari ug gamayng bahin gikan sa halad nga trigo ingon nga
    kinatibuk-ang halad, ug pagasunogon niya kini ngadto sa halaran. Mahimo kining
    halad nga gisunog, ug makahatag kini ug humot nga makapahimuot alang kang Yahweh.
  pol-UBG: I kapłan weźmie z tej ofiary pokarmowej część na pamiątkę i spali na ołtarzu.
    To jest ofiara ogniowa, miła woń dla PANA.
  urd-GVU: پھر امام یادگار کا حصہ الگ کر کے اُسے قربان گاہ پر جلا دے۔ ایسی قربانی
    کی خوشبو رب کو پسند ہے۔
  deu-1912: und des Speisopfers einen Teil abzuheben zum Gedächtnis und anzünden auf
    dem Altar. Das ist ein Feuer zum süßen Geruch dem HERRN.
  kan-2017: ಯಾಜಕನು ನೈವೇದ್ಯವನ್ನು ಯೆಹೋವನ ಒಳ್ಳೆಯತನವನ್ನು ಸೂಚಿಸುವುದಕ್ಕಾಗಿ ಅದರಲ್ಲಿ ಸ್ವಲ್ಪಭಾಗವನ್ನು
    ತೆಗೆದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಬೇಕು. ಅದು ಅಗ್ನಿಯ ಮೂಲಕ ಯೆಹೋವನಿಗೆ ಪರಿಮಳವನ್ನು ಉಂಟುಮಾಡುವುದು.
  yap-yap: Me fek fare prist boch riy nge urfiy u daken e altar ni aram e pow riy
    ni kan pi’ ni gubin ngak SOMOL. Ma bon e re maligach ni ggan ney e rib fel’ u
    wan’ SOMOL.
  hlt-MCSB: Khocang khuikah kamhoeinah te khosoih loh ludoeng saeh lamtah hmueihtuk
    kah hmaihlutnah soah BOEIPA ham hmuehmuei botui la phum saeh.
  mdy-ETH: ቄኤሳሢ ዬያ ዒንጊንቴ ባኮይዳፓ ዛሎ ዔኪ፥ ቢያሢ ናንጊና ናንጋ ጎዳም ዒንጊንቴያ ማዒፆ ዔርዛኒ ፆኦሲም ዒንጎ ባኮ
    ዒንጎ ቤዞይዳ ዓኣ፥ ታማኣ ሚቾንጎ። ዬያይዲ ታሚና ሚቺንቲ ዒንጊንታ ዒንጊፆኮ ሳዋ ናንጊና ናንጋ ጎዳ ዎዛሳያ ማዓኔ።
  twi-ASANTE: Afɔrebɔdeɛ no mu kakra bi na ɛsɛ sɛ asɔfoɔ no hye, nanso Awurade ani
    bɛsɔ ade mu no nyinaa.
  eng-WEBU: The priest shall take from the meal offering its memorial, and shall burn
    it on the altar, an offering made by fire, of a pleasant aroma to the LORD.
  bnp-bnp: Muri a prister ge bole tala na nihabi na vit a tabekena popote, a maki
    iea ge ratea e BAKOVI DAGI ge luhoia. Ge gutu na dede, ge a nihabi ni gutu na
    kanono. Na tahuna e BAKOVI DAGI i burongia a mangina kinani, bara i vivi.
  wal-wal: Qeesee he kattaa yarshshuwaappe ekkidi, hassayissiyaabaa oottidi, yarshshiyoosaa
    bollan xuuggiyo yarshshodan taman xuuggo; hegee GODAAYYO taman xuuggiyo, sawuwaa
    tonggu giya yarshsho gidana.
  spa-PDDPT: El sacerdote tomará de la ofrenda la porción que usará como memorial,
    y la dejará consumir sobre el altar como sacrificio quemado de olor que apacigua
    a Yavé.
  gun-gun: Ha'e gui mba'emo aju guigua reme'ẽ va'e gui ma sacerdote oipe'a 'rã altar
    áry oapy va'erã ha'e javi rekovia. Ha'e nunga ma oapy vy ome'ẽmby, heakuã porã
    rã Senhor ojou porã aguã.
  agu-BL: Nin tajwe'n stz'ame'n jun piẍ te yi oya'tz tetz k'ajbil tircu'n yi pam,
    nin tajwe'n ltak'e'n wi altar tan pat-xe'n. I'tz jun oy yi spat-xok, yi wi'nin
    c'o'cal tzinwutz, nin yi wi'nin na chintzatzin te'j.
  ilo-ULB: Kalpasanna, mangala ti padi kadagiti daton a bukbukel kas siyayaman isuna
    a mangpanpanunot iti kinaimbag ni Yahweh, ken puoranna daytoy iti rabaw ti altar.
    Daytoy ket daton a maipuor a para kenkuana, ken mangparnuay daytoy iti nabanglo
    nga ayamuom para kenni Yahweh.
  kpg-kpg: Tangada hai mee dabu gaa daa ana mee dulii i di maa, e hai ai di hagamodongoohia
    bolo nia mee huogodoo la gu tigidaumaha gi Dimaadua, gei mee gaa dudu di maa i hongo
    di gowaa dudu tigidaumaha. Di hauiha kala o tigidaumaha meegai deenei le e haga tenetene
    di manawa o Dimaadua.
  uig-ARA: كاھىن بولسا ئاشلىق ھەدىيەدىن «يادلىنىش ئۈلۈشى»نى ئېلىپ قۇربانگاھنىڭ ئۈستىدە
    كۆيدۈرسۇن. بۇ ئوت ئارقىلىق سۇنۇلىدىغان، پەرۋەردىگارغا خۇشبۇي چىقىرىلىدىغان ھەدىيە
    بولىدۇ.
  sus-sus: A xa nde tongo naxan findima tɔnxuma ra, a xa na gan sɛrɛxɛbade fari, a
    xa findi sɛrɛxɛ ra, naxan xiri rafan n tan Alatala ma.
  pon-2006: Samworo pahn kihsang ekis ni meirongo nin duwen kilel ehu me koaros meirongalahr
    ong KAUN-O, e ahpw pahn isikala pohn pei sarawio. Pwohn meirong en konot wet kin
    kaparanda kupwur en KAUN-O.
  ksd-ksd: Ma ra tena tinabar na tatak pa ta ra tinabar na vuai na uma ra magit na
    im tana ma na tun ia ta ra uguugu na vartabar; a tinabar di tun ia ta ra iap,
    i ang na katkat tadav ra Luluai.
  tur-YTC: Kâhin, anma sunusu olarak ekmek sunusundan alacak ve onu, ateşle yapılan,
    Yahve'ye hoş koku olarak sunak üzerinde yakacak.
  grc-BRENT: Καὶ προσεγγίσας πρὸς τὸ θυσιαστήριον, ἀφελεῖ ὁ ἱερεὺς ἀπὸ τῆς θυσίας
    τὸ μνημόσυνον αὐτῆς, καὶ ἐπιθήσει ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον, κάρπωμα· ὀσμὴ
    εὐωδίας Κυρίῳ.
  ind-AYT: Imam itu harus mengambil dari persembahan sajian itu sebagai bagian peringatan,
    dan harus membakarnya di atas mazbah. Itulah suatu persembahan dengan api, bau
    harum yang menyenangkan bagi TUHAN.
  nya-nya: Wansembeyo atengeko gawo lina la nsembeyo kukhala ufa wachikumbutso kuti
    ilandiridwe ndi Yehova mʼmalo mwa nsembe yonse ndipo ayitenthe pa moto monga nsembe
    yopsereza ya fungo lokomera Yehova.
  hrv-hrv: Neka svećenik odvoji od žrtve prinosnice dio kao spomen-žrtvu, pa neka
    ga sažeže u kad na žrtveniku - kao žrtvu paljenu Jahvi na ugodan miris!
  mps-mps: “Nosali prisgo te dwasianu pedai bret ma plaua te dagego Genuai Bidiba
    ofa yali nai tigidali dąį ebo ofa mao, agai te alta siaba ulaibao. Tialima Genuai
    Bidigo te ofa denami ebo odama, te agai godolo eyu, bugai haliga mu yaibao,” wai
    dao.
  tpi-tpi: Bihain pris bai i kisim liklik hap bret o plaua bilong makim olgeta dispela
    kaikai yupela i ofaim long Bikpela, na em bai i kukim long paia bilong alta. Orait
    Bikpela bai i smelim dispela ofa na bai em i laikim na i belgut long en.
  dan-1931: og Præsten skal af Afgrødeofferet udtage det, som skal ofres deraf, og
    bringe det som Røgoffer på Alteret, et Ildoffer til en liflig Duft for HERREN.
  vie-OVCB: Nhưng thầy tế lễ chỉ lấy một phần lễ vật tượng trưng đốt trên bàn thờ,
    dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: પછી યાજક તે ખાદ્યાર્પણમાંથી કેટલુંક યાદગીરી માટે કાઢીને વેદી પર તેનું
    દહન કરે. તે યહોવાહને માટે સુવાસિત હોમયજ્ઞ છે.
  pon-2006A: Samworo pahn kihsang ekis ni meirongo nin duwen kilel ehu me koaros meirongalahr
    ong KAUN-O, e ahpw pahn isikala pohn pei sarawio. Pwohn meirong en konot wet kin
    kaparanda kupwur en KAUN-O.
  por-BRBSL: O sacerdote tomará da oferta de refeição seu memorial, e o queimará sobre
    o altar, uma oferta feita pelo fogo, de aroma agradável a Iavé.
  cth-cth: Tavai hoi thuengnae dawk e a pham thai tawk a pham vaiteh khoungroe van
    hmai a sawi han. Hetteh, BAWIPA koe hmaisawi hmuitui thuengnae lah ao.
  twi-twi: Afɔrebɔde no mu kakraa bi na ɛsɛ sɛ asɔfo no hyew, nanso Awurade ani bɛsɔ
    ade mu no nyinaa.
  hlt-hlt: Khocang khuikah kamhoeinah te khosoih loh ludoeng saeh lamtah hmueihtuk
    kah hmaihlutnah soah BOEIPA ham hmuehmuei botui la phum saeh.
  tbz-SIM: Dɛ kó dipɑ̃nnì miɛkɛ nkɛ, ikuɔ́ nìùtì yóó yɛ̃tɛ́mɛ̀ kɛ́tuɔ, nkɛ̀ dɛ̀ɛ bɛnkɛ
    kɛ dò ndipɑ̃nnì dimɔu tú n kpɛri. Dɛ kó dipɑ̃nnì yó ntú dìì tùɔ dìndi dìì kó kufɔ̃ɔ̃ku
    n nɑɑti mí ndi Yiɛ̀ nKuyie.
  msy-2020: Egh gɨn ofa gamir gumazim bretɨn akuar muziaritam inightɨ, bretɨn Ikiavɨra
    Itir Godɨn ofa gamizir kam, bar bretɨn namɨn danganim inigham. Eghtɨ a ofa gamir
    dakozimɨn a tuaghtɨ avim a isi mangɨtɨ a bar mɨghɨrightɨ, averenir kɨnim otogh.
    Eghtɨ Ikiavɨra Itir God, wit tuer ofan kamɨn mughuriam baregh, egh a gifuegh navir
    aghuim an ikiam.
  dop-dop: Ɩlɛnɑ ɩ́ cosi nɑ ɩ́ nyɑɣɑsɩ tǝ tɔɔ sɩ, pǝ́ lɑ kʋtɔɔsǝm sɩ, Tɑcɑɑ tǝnnɑ
    pǝ tǝnɑ. Kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔlɛ, kɑ sɔɔsʋŋ kɛ Tɑcɑɑ cɑɑkɩ.
  azb-azb: Kahin bu təqdimdən xatirə təqdimi kimi pay götürərək qurbangahda tüstülədib
    yandırsın. Bu, Rəbbin xoşuna gələn ətir – yandırma təqdimidir.
  eng-DBY: And the priest shall take from the oblation a memorial thereof, and shall
    burn it on the altar, an offering by fire to Jehovah of a sweet odour.
  hin-2017: और याजक अन्नबलि में से स्मरण दिलानेवाला भाग निकालकर वेदी पर जलाए कि वह
    यहोवा के लिये सुखदायक सुगन्धवाला हवन ठहरे;
  wol-KYG: Su ko defee sarxalkat bi génne ci saraxu pepp mi, ab saraxu baaxantal,
    daldi koy lakk ci kaw sarxalukaay bi, muy saraxu sawara ngir xetug jàmm ñeel Aji
    Sax ji.
  eng-YLT: and the priest hath lifted up from the present its memorial, and hath made
    perfume on the altar, a fire-offering of sweet fragrance to Jehovah;
  eng-WYC-2017: he shall take a memorial of the sacrifice, and he shall burn it on
    the altar, into odour of sweetness to the Lord.
  eng-WMBB: The priest shall take from the meal offering its memorial, and shall burn
    it on the altar, an offering made by fire, of a pleasant aroma to the LORD.
  urd-GVH: फिर इमाम यादगार का हिस्सा अलग करके उसे क़ुरबानगाह पर जला दे। ऐसी क़ुरबानी
    की ख़ुशबू रब को पसंद है।
  rug-rug: Sa kukuruna si kaqu ta hena koasa hiama pude na vina balabalana sa vinariponi
    sapu ta vala beto koe Zihova, meke kaqu va uqua sa koasa hope. Sa hibina sa vinariponi
    ginani asa si ta qetue koe Zihova.
  gaz-gaz: Innis Kennaa midhaanii sana irraa kutaa yaadannoo fuudhee kennaa ibiddaan
    dhiʼeeffamu kan urgaan isaa Waaqayyotti tolu godhee iddoo aarsaa irratti haa gubu.
  fra-LSG: Le sacrificateur en prélèvera ce qui doit être offert comme souvenir, et
    le brûlera sur l’autel. C’est une offrande d’une agréable odeur à l’Éternel.
  gnn-gnn: '@see-verse:LEV.002.008'
  yal-yal: A nde bama bogise saraxan na nɛn ɲɔxɔ lu seen na Ala xɔn, a na sa tɛɛni
    saraxa ganden fari. Saraxan na a ra naxan nalima tɛɛn na. A xirin nafan Alatala
    ma.
  haw-1868: 'A e lawe ke kahuna i ka mea hoomanao mai loko mai o ka mohaiai, a e kuni
    aku ia mea ma ke kuahu: he mohai ia i alanaia ma ke ahi, he mea ala ono ia Iehova.'
  arb-NAV: وَيَتَنَاوَلُ مِنَ التَّقْدِمَةِ جُزْءاً تَذْكَارِيًّا وَيُحْرِقُهُ عَلَى
    الْمَذْبَحِ، فَيَكُونُ وَقُودَ مُحْرَقَةِ رِضًى تَسُرُّ الرَّبَّ.
  ewe-ewe: Nunɔlaa atɔ dzo vɔsanu la ƒe akpa aɖe ko, ke Yehowa akpɔ ŋudzedze le vɔsanu
    blibo la ŋuti.
  eng-LEE: 'And the priest shall take up from the meat-offering its memorial, and
    shall burn it upon the altar: it is an offering made by fire, of a sweet savor
    unto the Lord.'
  asm-FB: পুৰোহিত জনে সেই নৈবেদ্যৰ স্মৰণাৰ্থক অংশ লৈ বেদীত দগ্ধ কৰিব; সেয়ে যিহোৱাৰ
    উদ্দেশ্যে সুঘ্ৰাণ দিয়া অগ্নিকৃত উপহাৰ।
  sus-A: عَ شَ ندٍ تٌنفٌ نَشَن قِندِ مَ تْنشُمَ رَ، عَ شَ نَ فَن سّرّشّبَدٍ قَرِ،
    عَ شَ قِندِ سّرّشّ رَ، نَشَن شِرِ رَقَن ﭑ تَن عَلَتَلَ مَ.
  fra-SBL: 'Le sacrificateur prélèvera de l''offrande de farine son souvenir, et il
    la brûlera sur l''autel : c''est une offrande consumée par le feu, d''une agréable
    odeur à l''Éternel.'
  hbo-hbo: וְהֵרִ֨ים הַכֹּהֵ֤ן מִן־הַמִּנְחָה֙ אֶת־אַזְכָּ֣רָתָ֔הּ וְהִקְטִ֖יר הַמִּזְבֵּ֑חָה
    אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃
  eng-WYCLIFFE: And whanne he hath offrid it, he schal take a memorial of the sacrifice,
    and he schal brenne it on the auter, in to `odour of swetnesse to the Lord.
  cwe-cwe: Mkulu wa nhambiko kezasola hanhu ha nhosa iyo iwe ya kukumbukigwa na kuitimbula
    mchanyha ya lupango. Uwo ni mnung'ho unogile woumnogeza Mndewa Mulungu.
  kik-kik: Mũthĩnjĩri-Ngai nĩakaruta gĩcunjĩ gĩa kĩririkano kuuma iruta rĩu rĩa mũtu
    na arĩcinĩre igũrũ rĩa kĩgongona kĩu, rĩrĩ iruta rĩa gũcinwo na mwaki, rĩrĩ na
    mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: 'Le prêtre en prélèvera ce qui doit être offert en souvenir, et le fera
    fumer sur l’autel : c’est un sacrifice fait par le feu, d’une agréable odeur à
    Yahweh.'
  cek-AK: Qaima mah angbawnhaih sak ih hmuen thung hoiah panoek poe hanah thoemto
    hmuen to la ueloe, hmaicam nuiah hmai hoiah thlaek tih; hae loe Angraeng khaeah
    hmuihoih ah paek ih, hmai hoi sak ih angbawnhaih ah oh.
  cuk-cuk: 'Agi, dule-irwa-Bab-Dummadse-goled, argan-nukgwensaar we-ibmar-ukleged
    ogumakoed, adi, bemar ebinsamalaga: Ani, Bab-Jehová, an bemarga bela ibmar uked.
    We, ibmar-ogumakar-uklegedid, Bab-Jehováʼga soogi-ogumakar ibmar-ukleged yeer-yapannedid.'
  uig-CYR: Каһин болса ашлиқ һәдийәдин «ядлиниш үлүши»ни елип қурбангаһниң үстидә
    көйдүрсун. Бу от арқилиқ сунулидиған, Пәрвәрдигарға хушбуй чиқирилидиған һәдийә
    болиду.
  tel-2017: తరువాత యాజకుడు యెహోవా మంచితనం గూర్చి కృతజ్ఞతాపూర్వకంగా స్మరించుకోడానికి
    ఆ నైవేద్యంలో కొంత భాగం తీసుకుని బలిపీఠంపై దహించాలి. అది అగ్నితో చేసిన అర్పణ. అది
    యెహోవా కోసం కమ్మని సువాసనను కలుగజేస్తుంది.
  hat-BSA: Alò, prèt la va pran nan ofrann sereyal la, pati komemoratif la, e li va
    ofri li nan lafimen sou lotèl la kòm yon ofrann pa dife yon bagay ki santi dous
    pou SENYÈ a.
  kos-kos: Mwet tol ac fah eis sie ip kac tuh in sie mwe akul lah nufonna kisakinyukyang
    tari nu sin LEUM GOD, na el fah esukak fin loang uh. Foulin mwe mongo kisakinyuk
    inge mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וְהֵרִ֨ים הַכֹּהֵ֤ן מִן־הַמִּנְחָה֙ אֶת־אַזְכָּ֣רָתָ֔הּ וְהִקְטִ֖יר הַמִּזְבֵּ֑חָה
    אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃
  ibo-ibo: Onye nchụaja ga-ekporo ụfọdụ nʼaka dịka oke ncheta nʼime onyinye ọka ahụ,
    kpọọ ya ọkụ nʼelu ebe ịchụ aja dịka aja e surere nʼọkụ, nke isisi ya na-atọ Onyenwe
    anyị ezi ụtọ.
  ory-ory: ପୁଣି, ଯାଜକ ସେହି ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟରୁ ସ୍ମରଣାର୍ଥକ ଅଂଶ ନେଇ ବେଦି ଉପରେ ଦଗ୍ଧ କରିବ;
    ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ଅଗ୍ନିକୃତ ଉପହାର ହେବ।
  chk-chk: Iwe, ewe souasor epwe angei eu kinikin seni ewe asoren mongö, iei asisilan
    pwe a asor meinisin, o keni me won ewe rongen asor, pun ei eu asor ewe Samol mi
    Lapalap a efich pwoon.
  rop-rop: Det serramonimen garra deigim sambala daga blanga gibit ofring langa mi,
    en im garra barnim langa det teibul blanga ofring. En det smel blanga det sid
    daga ofring garra meigim mi brabli gudbinji.
  ukr-1871: 'І візьме сьвященник із хлїбної жертви частину на спомин, та й воскурить
    на жертівнику: се огняна жертва, пахощі любі Господеві.'
  deu-1951: und der Priester soll von dem Speisopfer abheben, was davon zum Gedächtnis
    bestimmt ist, und soll es auf dem Altar verbrennen zu einem wohlriechenden Feuer
    vor dem HERRN.
  eng-JPS: And the priest shall take off from the meal-offering the memorial-part
    thereof, and shall make it smoke upon the altar — an offering made by fire, of
    a sweet savour unto the LORD.
  srp-1865: I uzeæe sveštenik od dara spomen njegov, i zapaliæe ga na oltaru; to je
    žrtva ognjena na ugodni miris Gospodu.
  lug-lug: Awo kabona anaggyanga ku kiweebwayo eky’emmere ey’empeke, ekitundu eky’ekijjukizo
    kyakyo, n’akyokya ku kyoto, nga kye kiweebwayo ekyokeddwa mu muliro ne kivaamu
    evvumbe eddungi erisanyusa Mukama.
  heb-heb: והרים הכהן מן המנחה את אזכרתה והקטיר המזבחה אשה ריח ניחח ליהוה׃
  ben-IRV: এবং যাজক সেই শস্য নৈবেদ্যের স্মারক অংশ নিয়ে বেদিতে পোড়াবে; তা সদাপ্রভুর
    উদ্দেশ্যে মিষ্টি সুগন্ধ স্বরূপ আগুনে উত্সর্গ করা উপহার।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਦੀ ਯਾਦਗੀਰੀ ਲਈ ਮੈਦੇ ਦੀ ਭੇਟ ਤੋਂ ਕੁਝ ਲੈ ਕੇ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ
    ਸਾੜੇ, ਇਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਸੁਗੰਧਤਾ ਅਰਥਾਤ ਅੱਗ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: ထိုဘောဇဉ်ပူဇော်သက္ကာ ထဲက အတွက်အတာကို နှိုက်ယူ ၍ ယဇ် ပလ္လင်ပေါ် မှာ မီး
    ရှို့ရမည်။ ထာဝရဘုရား အား မီး ဖြင့် ဆက်ကပ်၍ မွှေးကြိုင် သော ပူဇော်သက္ကာဖြစ်သတည်း။
  hmo-hmo: Hahelagaia tauna ese inai boubou ena kahana do ia abia, Lohiabada dekenai
    henia boubou ena toana, bona boubou patana dekenai do ia gabua. Inai aniani ia
    gabua ena bonana be namo herea Lohiabada dekenai.
  urd-urd: और काहिन उस नज़्र की क़ुर्बानी में से उसकी यादगारी का हिस्सा उठा कर मज़बह
    पर जलाए, यह ख़ुदावन्द के लिए राहतअंगेज़ ख़ुशबू की आतिशी क़ुर्बानी होगी।
  rus-SYN: 'и возьмет священник из сей жертвы часть в память и сожжет на жертвеннике:
    это жертва, благоухание, приятное Господу;'
  bqc-SIM: i aà yãdↄa Diigu gba bↄ à kpasa sa'okĩiwa pↄ́ pↄ́ wì kátɛu a gĩ
    ì kɛɛ̀ na ũ.
  tcz-CHONGTHU: Thempupa chun lhosohga maicham akatdoh chu, maicham chunga agovam
    ding ahi.
  mar-mar: मग याजकाने अन्नार्पणातून काही भाग घेऊन परमेश्वराच्या महान चांगुलपणाबद्दल
    वेदीवर त्याचा होम करावा. हे अग्नीद्वारे केलेले होमार्पण होय आणि ते परमेश्वरासाठी
    सुवासीक हव्य होय.
  qub-qub: Paynami apamushayqui tantata ichicllata altarman apaycur rupachenga. Yarpänäpaj
    rupachishayquipa jömuyninmi nogapäga shongöpäno canga.
  bqp-bqp: U koo ten gɑru murɑ te tɑ koo de Yinni Gusunɔ u n yɛ̃ro yɑɑye kpɑ u tu
    dɔ̃ɔ doke yɑ̃ku yee ten mi, kpɑ tu dɔ̃ɔ mwɑɑrɑ. Tɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru
    tèn nuburɑ koo Yinni Gusunɔ dore.
  hat-hat: Prèt la va pran yon moso nan ofrann lan ki va sèvi pou Seyè a pa janm bliye
    moun ki fè ofrann lan, l'a boule l' sou lotèl la. Se sa yo rele yon ofrann manje
    yo boule nan dife epi k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: The priest is to remove the memorial portion from the grain offering and
    burn it on the altar as an offering made by fire, a pleasing aroma to the LORD.
  tod-tod: Nii maanɛai, é ɠula ga ɠizɛsui, zalaɠa ɠula nui naa zeɠe ba, é gala,
    zalaɠa ɠulazuʋɛ. Zalaɠai ʋe, nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The priest shall take from the meal offering its memorial, and shall
    burn it on the altar, an offering made by fire, of a pleasant aroma to the LORD.
  kbq-kbq: Ana bretifintira pristi vahe'mo'za huvame hu'za mago zamaza hu'za eri'za
    kre manavu itare tevefi kresageno, Ra Anumzamo'a mana'a nentahino musena hugahie.
  nhe-BL: “Huan nopa totajtzi quicuis san se quentzi tlen nopa tlacajcahualistli tlen
    harina para quitlatis para na ipan nopa tlitl ipan tlaixpamitl. Huan nopa poctli
    tlen nopa tlitl mijmiyotis ajhuiyac huan nechyolpactis, niimoTECO.
  gub-BL: 'Upyhyk putar imono pyr ikurer pixika''i ma''e nehe, hapy pà ma''ea''yr
    hapy haw rehe nehe. Nezewe mehe teko ima''enukwaw putar ko ma''e rehe wà nehe:
    Omono a''e ma''e paw Tupàn pe a''e. Temi''u Tupàn Tuweharupi Wiko Ma''e pe imono
    pyr hyàkwegatu ma''e romo a''e.'
  eng-DRA: And when he hath offered it, he shall take a memorial out of the sacrifice,
    and burn it upon the altar for a sweet savour to the Lord.
