verse: LEV.002.015
translations:
  mal-C: അതിന്മേൽ എണ്ണയും കുന്തിരിക്കവും ഇടണം; അത് ഒരു ഭോജനയാഗം.
  deu-TKW: Du mußt aber Öl darauf thun und Weihrauch darauf legen - ein Speisopfer
    ist es.
  lin-lin: Okosopela yango mafuta mpe ansa. Ezali likabo ya bambuma.
  eng-LSV: and you have put oil on it, and laid frankincense on it, [for] it [is]
    a present;
  eng-GNV: 'After, thou shalt put oyle vpon it, and lay incense thereon: for it is
    a meate offring.'
  eng-WEBSTER: 'And thou shalt put oil upon it, and lay frankincense upon it: it is
    a meat-offering.'
  nhw-BL: Huan ipan nopa tlacajcahualistli xijteca aceite huan copali. Ya nopa nojquiya
    elis se tlacajcahualistli tlen harina.
  swh-ONEN: Weka mafuta na uvumba juu yake; ni sadaka ya nafaka.
  bba-bba: Kpɑ i kɑ nu ɡum burinɑ, i turɑre sɔndi nin wɔllɔ. Yɑ ko n sɑ̃ɑwɑ yɑ̃kuru.
  eng-KJVCPB: 'And thou shalt put oil upon it, and lay frankincense thereon: it is
    a meat offering.'
  luo-luo: Keturu mo gi ubani nikech en misango mar cham.
  meu-meu: 'Bena latadiai dehoro ba seia, bona latadiai danu muramura mai bonana bavato
    kau: ia danu flaoa boubouna ḡauna.'
  npi-ULB: त्यसपछि त्यसमा तेल र धूप राख्‍नू । यो अन्‍नबलि हो ।
  yor-yor: Kí ẹ da òróró lé e lórí, kí ẹ sì fi tùràrí sí i, ó jẹ́ ọrẹ ohun jíjẹ.
  emp-NTPO: Maʌ̃ ʌ̃rʌ̃ nedragada wead̶aped̶a incienso querada ʌ̃rʌ̃ cob̶ʌd̶ida panʌa,
    Ãcõrẽa diad̶i bẽrã.
  pes-OPCB: سپس روغن زیتون بر آن بریزید و کندر روی آن بگذارید، زیرا این نیز نوعی هدیهٔ
    آردی است.
  tgl-ULB: Pagkatapos dapat ninyong lagyan ito ng langis at insenso. Isang butil na
    handog ito.
  hui-hui: Tígua widi irani dai helonaga ani lomabu delalu howa olibe lininaga weli
    biamaga halu ira hagua ngabilo delaga inisenesibi daligani wialu delalimu.
  mya-mya: ၎င်း​တွင်​သံ​လွင်​ဆီ​နှင့်​အ​မွှေး​နံ့​သာ​ထည့်​ရ​မည်။-
  bod-N: སྣུམ་དང་སྤོས་དཀར་ཡང་དེའི་སྟེང་དུ་འཇོག་དགོས་ལ། དེ་ནི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ཡིན་ནོ།
    །
  sna-sna: Uise mafuta nezvinonhuhwira pazviri, chipiriso chezviyo.
  spa-BLM: Pondrás aceite y pondrás incienso sobre ella. Es una ofrenda de comida.
  cac-cac: A d'a yib'an̈ jun ofrenda chi', tzeyac'och aceite yed' incienso, yujto
    a ofrenda chi' a ixim trigo, ma ixim cebada.
  swh-ULB: Lazima utaweka mafuta na ubani juu yake. Haya ni matoleo ya nafaka.
  bel-bel: 'і вылі на яго алею, і пакладзі на яго лівану: гэта прынашэньне хлебнае;'
  deu-ELBBK: 'Und du sollst Öl darauf tun und Weihrauch darauf legen: Es ist ein Speisopfer.'
  mbb-OT: Sehuǥi niw heini te lana wey veyewà. Pemuhat heini he para gasa.
  mal-2015: അതിന്മേൽ എണ്ണ ഒഴിച്ചു അതിൻമീതെ കുന്തുരുക്കവും ഇടേണം; അതു ഒരു ഭോജനയാഗം.
  rmc-rmc: Pre obeta čhiveha o olejos the o kaďidlos. Kada hin e chabeneskri obeta.
  pes-OPV: و روغن بر آن بریز و کندر بر آن بنه. این هدیه آردی است.
  ron-1924: Сэ торнь унтделемн пе еле ши сэ адауӂь ши тэмые; ачеста есте ун дар де
    мынкаре.
  ben-OBCV: এই নৈবেদ্যে তেল ঢালো ও এর উপরে ধূপ রাখো; এটি শস্য-নৈবেদ্য।
  som-som: Oo waa inaad saliid ku shubtaa, fooxna saartaa, waayo, taasu waa qurbaan
    hadhuudh ah.
  lat-VUC: 'fundens supra oleum, et thus imponens, quia oblatio Domini est:'
  eng-ASVBT: 'And thou shalt put oil upon it, and lay frankincense thereon: it is
    a meal offering.'
  ita-1885: E spandi sopra essa dell'olio e dell'incenso; ella è offerta di panatica.
  eng-LXXUP: 'And thou shalt pour oil upon it, and shalt put frankincense on it: it
    is a sacrifice.'
  eng-ULB: Then you must put oil and incense on it. This is a grain offering.
  spa-VBL: Pon aceite de oliva e incienso en él; es una ofrenda de grano.
  fra-_FOB: Tu y mettras de l'huile, et tu y ajouteras de l'encens; c'est une oblation.
  mal-mal: അതിന്മേൽ എണ്ണ ഒഴിച്ച് അതിൻമീതെ കുന്തുരുക്കവും ഇടണം; അത് ഒരു ഭോജനയാഗം.
  urd-GVR: Chūṅki wuh ġhallā kī nazar hai is lie us par tel unḍelnā aur lubān rakhnā.
  suz-BL: मेको तारी तेल लुक्‍शा, धूप वोइक्‍चा माल्‍ब। मेको अन्‍न चढ़ेतीक बाक्‍ब।
  ita-1927: 'E vi porrai su dell’olio e v’aggiungerai dell’incenso: è un’oblazione.'
  ckb-ckb: زەیتی بەسەردا دەکەیت و بخووری سادەی لەسەر دادەنێیت، ئەوە پێشکەشکراوی دانەوێڵەیە.
  eng-BBE: 'And put oil on it and perfume: it is a meal offering.'
  kan-OKCV: ನೀನು ಅದರ ಮೇಲೆ ಎಣ್ಣೆಯನ್ನು ಸಾಂಬ್ರಾಣಿಯನ್ನು ಹಾಕು. ಇದೇ ಧಾನ್ಯ ಸಮರ್ಪಣೆ.
  tam-2017: அதின்மேல் எண்ணெய் ஊற்றி அதின்மேல் தூபவர்க்கத்தைப் போடுவாயாக; இது ஒரு உணவுபலி.
  spa-RV-1909: 'Y pondrás sobre ella aceite, y pondrás sobre ella incienso: es presente.'
  ron-BTF: Și să pui untdelemn pe el și să pui tămâie pe el, este un dar de mâncare.
  eng-WEBP: You shall put oil on it and lay frankincense on it. It is a meal offering.
  eng-FBV: Put olive oil and frankincense on it; it is a grain offering.
  nld-1939: Ge moet er olie op doen en er wierook aan toevoegen; want het is een spijsoffer.
  nch-BL: Huan ipan nopa tacajcahualisti xijteca aceite huan copali. Ya nopa nojquiya
    elis se tacajcahualisti ten harina.
  vie-1934: đổ dầu vào và thêm nhũ hương. Aáy là của lễ chay.
  hin-CV: तुम इस पर तेल लगाना और लोबान रखना; यह एक अन्‍नबलि है.
  eng-OURB: 'You shall put oil on it, and lay frankincense on it: it is a meal offering.'
  spa-BES: Y ponle aceite e incienso; es una ofrenda de comida.
  tdx-tdx: Hosoro menake le ampipoho emboke, enga-mahakama izay.
  vid-vid: Kowika mafuta ga mzeituni na ubani, ayo ndo nhambiko ya nyhule.
  eng-OKE: 'And thou shalt put oil on it, and lay frankincense thereon: it is a mincha;'
  tha-KJV: เจ้​าจงใส่น้ำมันและวางเครื่องกำยานไว้บนนั้น เป็นธัญญบู​ชา
  por-BR-2018: 'E porás sobre ela azeite, e porás sobre ela incenso: é oferta de alimentos.'
  deu-ELO: 'Und du sollst Öl darauf tun und Weihrauch darauf legen: es ist ein Speisopfer.'
  eng-WYC-2018: and thou shalt pour oil thereupon, and thou shalt put incense, for
    it is the offering of the Lord. (and thou shalt pour oil on it, and thou shall
    put frankincense on it, for it is a grain offering to the Lord.)
  epo-epo: Kaj verŝu sur ĝin oleon kaj metu sur ĝin olibanon; ĝi estas farunofero.
  uig-PIN: sǝn uningƣa zǝytun meyi ⱪuyup üstigǝ mǝstiki salƣin; bu axliⱪ ⱨǝdiyǝ bolidu.
  beo-beo: 'Amoga olife susuligi gilisima, amola gabusiga: manoma legema.'
  tpi-OTNT: Na long dispela ofa bilong kukim wit yupela i mas putim wel bilong diwai
    oliv na paura bilong kamapim smok i gat gutpela smel.
  hau-SA: A sa mai da turare a kansa, hadaya ce ta hatsi.
  uig-LAT: sen uninggha zeytun méyi quyup üstige mestiki salghin; bu ashliq hediye
    bolidu.
  nde-nde: 'Thelani amafutha lihlanganise lempepha: ngumnikelo wamabele.'
  ton-ton: 'Pea ke ʻai ʻae lolo ki ai, pea ʻai ki ai mo e laipeno: ko eni ʻae feilaulau
    meʻakai.'
  ces-1613: A poleješ ji svrchu olejem, kadidlo také vložíš na ni; obět suchá jest.
  eng-WMB: You shall put oil on it and lay frankincense on it. It is a meal offering.
  tam-TCV: அதன்மேல் எண்ணெயையும், நறுமணத்தூளையும் போடுங்கள். இது ஒரு தானியக் காணிக்கை.
  ceb-ULB: Unya kinahanglan nga butangan ninyo kini ug lana ug insenso. Mao kini ang
    halad nga trigo.
  pol-UBG: Nalejesz na nią oliwy i położysz na nią kadzidła. To jest ofiara pokarmowa.
  urd-GVU: چونکہ وہ غلہ کی نذر ہے اِس لئے اُس پر تیل اُنڈیلنا اور لُبان رکھنا۔
  deu-1912: und sollst Öl darauf tun und Weihrauch darauf legen, so ist's ein Speisopfer.
  kan-2017: ಅದು ಧಾನ್ಯನೈವೇದ್ಯ ವಸ್ತುವಾದ್ದರಿಂದ ನೀವು ಅದರ ಮೇಲೆ ಎಣ್ಣೆ ಹೊಯ್ದು ಧೂಪವಿಡಬೇಕು.
  yap-yap: Min tay e gapgep ni olive ngay nge incense nga daken.
  hlt-MCSB: Te te situi suep thil lamtah khocang te hmueihtui la tloeng thil.
  mdy-ETH: ዬያይዳ ሪሚቶ ዛይቶንታ ዑንጆንታ ዋሄ፤ ዬይ ፆኦሲም ዒንጊንቴ ሃኣኮ ዒንጊሢ ማዓንዳኔ።
  twi-ASANTE: Momfa ngo ne aduhwam nyɛ ho, ɛfiri sɛ, ɛyɛ atokoɔ afɔdeɛ.
  eng-WEBU: You shall put oil on it and lay frankincense on it. It is a meal offering.
  bnp-bnp: Mu bole a namona oliv, a havu mangisipa mu guru langa na maka vit, ge a
    nihabi na vit.
  wal-wal: A bolli zaitiyaa tiga; ixaanaakka an wotta; hegee kattaa yarshshuwaa.
  spa-PDDPT: Verterás aceite sobre ella y le pondrás incienso. Es ofrenda vegetal.
  gun-gun: Ha'e va'e áry renhoẽ 'rã azeite, ha'e hexeve reru 'rã heakuã porã va'e.
    Ha'e nunga ma mba'emo aju guigua ome'ẽmby.
  agu-BL: Nin tajwe'n tzikoj nin aceitil oliw tu insens tibaj yi jun oya'tz, na i'tz
    jun oy yi ixi'n triw cu'n.
  ilo-ULB: Kalpasanna, masapul nga ikkanyo daytoy iti lana ken insenso. Daytoy ket
    daton a bukbukel.
  kpg-kpg: Wanga ina gi hongo di maa nia lolo olib mono ‘incense’.
  uig-ARA: سەن ئۇنىڭغا زەيتۇن مېيى قۇيۇپ ئۈستىگە مەستىكى سالغىن؛ بۇ ئاشلىق ھەدىيە
    بولىدۇ.
  sus-sus: wo ture nun surayi sa a xun, a xa findi sansi bogi singe sɛrɛxɛ ra.
  pon-2006: Kihong powe lehn olip oh warpwohmwahu.
  ksd-ksd: Ma una lolonge ra dangi tana, ma una vung ra bulit i ang na katkat tana;
    ia ra tinabar na vuai na uma.
  tur-YTC: Üzerine yağ döküp günnük koyacaksın. Bu bir ekmek sunusudur.
  grc-BRENT: Καὶ ἐπιχεεῖς ἐπʼ αὐτὴν ἔλαιον, καὶ ἐπιθήσεις ἐπʼ αὐτὴν λίβανον· θυσία
    ἐστί.
  ind-AYT: Kamu harus mengoleskan minyak di atasnya dan menaruh kemenyan di atasnya.
    Itulah suatu persembahan sajian.
  nya-nya: Uchithire mafuta ndi lubani pakuti ndi chopereka cha chakudya.
  hrv-hrv: Dodaj još ulja i na nju stavi tamjana. To je žrtva prinosnica.
  mps-mps: Te wit ulubo ofade dagego te oliv wel me te wiegi yai denami ebo pauda
    me muao,” te po wali.
  tpi-tpi: Na long dispela ofa bilong kukim wit yupela i mas putim wel bilong diwai
    oliv na paura bilong kamapim smok i gat gutpela smel.
  dan-1931: og du skal hælde Olie derover og komme Røgelse derpå. Det er et Afgrødeoffer,
  vie-OVCB: xong chế dầu vào và rắc nhũ hương lên trên.
  guj-2017: તે પર તમારે તેલ રેડવું અને તે પર લોબાન મૂકવો. એ ખાદ્યાર્પણ છે.
  pon-2006A: Kihong powe lehn olip oh warpwohmwahu.
  por-BRBSL: Você deve colocar óleo e colocar incenso sobre ele. É uma oferta de refeição.
  cth-cth: Satui na awi vaiteh, frankinsen hai na thum han. Hetteh, BAWIPA koe tavai
    hoi thuengnae lah ao.
  twi-twi: Momfa ngo ne aduhuam nyɛ ho; ɛyɛ atoko afɔre.
  hlt-hlt: Te te situi suep thil lamtah khocang te hmueihtui la tloeng thil.
  tbz-SIM: kɛ́yɔɔrɛ mɛkùɔ̀ nkɛ́cɔ̃nnɛ́ tihúúntì. Tidiitì kó dipɑ̃nnì ndi.
  msy-2020: Ezɨ wit tuer ofan kam, ia olivɨn borem ko, mɨgharir mughuriar aghuim zuim
    itir pauran, me iter balsamɨn eborimɨn ingarizim isɨ witɨn nguemsɨrɨzir kam gisɨn
    aning ingegh.
  dop-dop: Pǝ wɑɑlɩ, ɩlɛnɑ ɩ́ pǝlɩ pǝ tɔɔ kɛ́ nim nɑ ɩ́ tǝnɩ tulɑɑlʋ. Ḿpʋ́ɣʋ́ pǝ wɛɛ
    sɩ pɑ lɑ́ tɔɣɔnɑɣɑ kʋhɑʋ tɔm tɑɑ.
  azb-azb: Onun üstünə zeytun yağı və kündür qoy. Bu, taxıl təqdimidir.
  eng-DBY: 'And thou shalt put oil on it, and lay frankincense thereon: it is an oblation.'
  hin-2017: और उसमें तेल डालना, और उसके ऊपर लोबान रखना; तब वह अन्नबलि हो जाएगा।
  wol-KYG: Na ci sotti diw ak cuuraay. Saraxu pepp la.
  eng-YLT: and thou hast put on it oil, and laid on it frankincense, it [is] a present;
  eng-WYC-2017: and thou shalt pour oil there-upon, and thou shalt put incense, for
    it is the offering of the Lord.
  eng-WMBB: You shall put oil on it and lay frankincense on it. It is a meal offering.
  urd-GVH: चूँकि वह ग़ल्ला की नज़र है इसलिए उस पर तेल उंडेलना और लुबान रखना।
  rug-rug: Mamu vala nia sa oela olive meke oto huda humaṉa lea koa Sa. Keke vinariponi
    huiti si asa.
  gaz-gaz: Zayitii itti naqiitii ixaanas itti dabali; kun kennaa midhaanii ti.
  fra-LSG: Tu verseras de l’huile dessus, et tu y ajouteras de l’encens; c’est une
    offrande.
  gnn-gnn: '@see-verse:LEV.002.014'
  yal-yal: I xa turen nun wusulanna sa a fari. Bogise saraxan na a ra.
  haw-1868: A e ninini oe i ka aila maluna a me ka libano; he mohaiai no ia.
  arb-NAV: بَعْدَ أَنْ تَصُبَّ عَلَيْهِ زَيْتاً وَتَضَعَ فَوْقَهُ لُبَاناً. إِنَّهُ
    تَقْدِمَةٌ.
  ewe-ewe: Kɔ ami ɖe edzi, eye nàkpe dzudzɔdonu ɖe eŋu, elabena nuɖuvɔsae.
  eng-LEE: 'And thou shalt put upon it oil, and lay thereon frankincense: it is a
    meat-offering.'
  asm-FB: তাৰ পাছত তুমি তাৰ ওপৰত তেল আৰু ধূপ-ধূনা দিবা; সেয়ে ভক্ষ্য নৈবেদ্য।
  sus-A: وٌ تُرٍ نُن سُرَيِ سَ عَ شُن، عَ شَ قِندِ سَنسِ بٌفِ سِنفٍ سّرّشّ رَ.
  fra-SBL: Tu mettras de l'huile dessus et tu y déposeras de l'encens. C'est une offrande
    de repas.
  hbo-hbo: וְנָתַתָּ֤ עָלֶ֙יהָ֙ שֶׁ֔מֶן וְשַׂמְתָּ֥ עָלֶ֖יהָ לְבֹנָ֑ה מִנְחָ֖ה הִֽוא׃
  eng-WYCLIFFE: and thou schalt schede oyle theronne, and schalt putte encense, for
    it is the offryng of the Lord.
  cwe-cwe: Kwizaiguma mavuta ya mzaituni na ubani. Iyo ni nhosa ya mhule.
  kik-kik: Na mwĩkĩre maguta na ũbani igũrũ rĩayo; rĩu nĩ iruta rĩa mũtu.
  fra-NCL: Tu verseras de l’huile dessus, et tu y ajouteras de l’encens ; c’est une
    oblation.
  cek-AK: A nuiah situi bawh ah loe hmuihoih to suem ah; hae loe cang hoi angbawnhaih
    sak ih hmuen ah oh.
  cuk-cuk: A-birgine, olivo-gwallu, degi, ina-wawadikid be eogoed. We, ibmar-gwag-gulleged-uklegedid.
  uig-CYR: сән униңға зәйтун мейи қуюп үстигә мәстики салғин; бу ашлиқ һәдийә болиду.
  tel-2017: తరువాత దానిపై నూనె, సాంబ్రాణి పోయాలి. ఇదీ నైవేద్యమే.
  hat-BSA: Alò, ou va mete lwil sou li e poze lansan sou li; li se yon ofrann sereyal.
  kos-kos: Sang oil in olive ac mwe keng nu kac.
  hbo-WLC: וְנָתַתָּ֤ עָלֶ֙יהָ֙ שֶׁ֔מֶן וְשַׂמְתָּ֥ עָלֶ֖יהָ לְבֹנָ֑ה מִנְחָ֖ה הִֽוא׃
  ibo-ibo: Tinye ya mmanụ na ụda na-esi isi ụtọ. Ọ ga-abụ onyinye ọka.
