verse: LEV.002.001
translations:
  mal-C: “ ‘ഒരാൾ യഹോവയ്ക്ക് ഒരു ഭോജനയാഗം അർപ്പിക്കുമ്പോൾ അയാളുടെ വഴിപാട് നേരിയമാവ്
    ആയിരിക്കണം. അയാൾ അതിന്മേൽ ഒലിവെണ്ണ ഒഴിക്കുകയും കുന്തിരിക്കം ഇടുകയും വേണം.
  deu-TKW: Will jemand Jahwe eine Speisopfergabe darbringen, so muß seine Opfergabe
    in Feinmehl bestehen; dieses übergieße er mit Öl und thue Weihrauch darauf.
  lin-lin: Soki moto alingi komema makabo ya mbuma epai na Yawe, makabo yango ekozala
    ya farine. Bongo na likolo na yango, akosopa mafuta mpe akotia ansa.
  eng-LSV: “And when a person brings an offering near, a present to YHWH, [and] his
    offering is of flour, then he has poured oil on it, and has put frankincense on
    it;
  eng-GNV: And when any will offer a meate offering vnto the Lord, his offering shall
    be of fine floure, and he shall powre oyle vpon it, and put incense thereon,
  eng-WEBSTER: And when any will offer a meat-offering to the LORD, his offering shall
    be of fine flour; and he shall pour oil upon it, and put frankincense upon it.
  nhw-BL: “Quema se masehuali quinequis nechmacas na, niamoTECO, se tlacajcahualistli
    tlen harina tlen trigo o cebada, monequi quicuechtilis iyol hasta mochihuas se
    harina catli nelía cuechtic. Nojquiya monequis quitequilis aceite huan copali
    ipan nopa harina.
  swh-ONEN: “ ‘Mtu yeyote aletapo sadaka ya nafaka kwa Bwana, sadaka yake itakuwa
    ya unga laini. Atamimina mafuta juu yake, aweke uvumba juu yake,
  bba-bba: Goo ù n kĩ u Yinni Gusunɔ yɑ̃kuru kuɑ kɑ win dĩɑ binnu, somɑ u koo suɑ,
    u mu burinɑ kɑ ɡum kɑ sere turɑre ye bɑ rɑ dɔ̃ɔ doke yɑ̃ku yerɔ.
  eng-KJVCPB: 'And when any will offer a meat offering unto the Lord, his offering
    shall be of fine flour; and he shall pour oil upon it, and put frankincense thereon:'
  cpy-cpy: Roorika pankirentsi-pane pamaki pashita-kaeyaari Tajorentsi, pamaki rooperori
    opane, powaetakiro yeenkantsi eejatzi kajankari.
  luo-luo: Ka ngʼato okelone Jehova Nyasaye chiwo mar cham, to nyaka obed mogo mayom.
    Onego ool mo kuom mogono kendo ochwo ubani kuome,
  meu-meu: Ta ese flaoa boubouna baine mailaia, Iehova ena, ia na flaoa namo-hereana
    baine abia, latanai dehoro baine seia, bona muramura mai bonana danu ia latanai
    baine atoa kau.
  npi-ULB: कसैले परमप्रभुको निम्ति अन्‍नबलि ल्याउँदा, त्यसको बलि मसिनो पिठोको होस्,
    र त्यसले त्यसमा तेल खन्याओस् र त्यसमा धूप हालोस् ।
  yor-yor: “ ‘Bí ẹnìkan bá mú ọrẹ ẹbọ ohun jíjẹ wá fún Olúwa ọrẹ rẹ̀ gbọdọ̀ jẹ́ ìyẹ̀fun
    dáradára, kí ó da òróró sí i, kí o sì fi tùràrí sí i,
  emp-NTPO: Ab̶aʌba idji néud̶ebema harina od̶ada Ãcõrẽa diaibʌrʌ, dji biara b̶ʌ harinada
    diaida b̶ʌa. Maʌ̃ harina ʌ̃rʌ̃ nedragada weaped̶a incienso querada ʌ̃rʌ̃ cob̶ʌida
    b̶ʌa.
  pes-OPCB: «هرگاه کسی برای خداوند هدیهٔ آردی آورد، هدیهٔ او باید از آرد مرغوب باشد.
    او باید روغن زیتون روی آن بریزد و کندر بر آن بگذارد.
  tgl-ULB: Kapag magdadala ang sinuman ng isang butil na handog kay Yahweh, dapat
    pinong harina ang kaniyang handog, at bubuhusan niya ito ng langis at lalagyan
    ito ng insenso.
  hui-hui: Anduane Homogo ibugua Mosesehondo lamialu lalu, Isaraele wali agali karume
    i̱hondo widi lomabu ngule yalu ibiyagua nde tígua widi andane bu wahowa widi ibuni
    dambuwa balawa bayaleore ogoni yalu ibalu i̱nihondo lomabu ngulene nga. Balawa
    ogoniha olibe lininaga weli maru odo wialu ira hagua nga bilo delaga ale inisenesibi
    maru ogoni biamaga howa
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ဘော​ဇဉ်​ပူ​ဇော်​လို​လျှင်​မုန့်​ညက်​ကို​ပူ​ဇော်​ရ
    မည်။ မုန့်​ညက်​တွင်​သံ​လွင်​ဆီ​နှင့်​အ​မွှေး​နံ့ သာ​လောင်း​ထည့်​၍၊-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བ་ཡིན་ན། གྲོ་ཞིབ་མཆོད་པར་འབུལ་དགོས་ཤིང་།
    དེའི་སྟེང་དུ་སྣུམ་ལྡུག་པ་དང་། སྤོས་དཀར་ཡང་དེའི་སྟེང་དུ་བཞག་ནས།
  sna-sna: “ ‘Kana munhu achiuya kuna Jehovha nechipiriso chezviyo, chipiriso chake
    chinofanira kuva choupfu hwakatsetseka. Anofanira kudira mafuta pachiri agoisa
    zvinonhuhwira pamusoro pacho,
  spa-BLM: “‘Cuando alguien ofrezca una ofrenda de cereal a Yahvé, su ofrenda será
    de harina fina. La cubrirá con aceite y la cubrirá con incienso.
  cac-cac: Tato ay junoc ex tzeyic'cot ixim harina ofrendail d'a Jehová, a val ixim
    harina te vach' tzeyic'coti. A d'a yib'an̈ ixim chi' tzeyaq'uem aceite yed' incienso,
  swh-ULB: Yeyote akitoa sadaka ya nafaka kwa Bwana, sadaka yake lazima iwe unga safi,
    na atamwaga mafuta juu yake na kuweka ubani juu yake.
  bel-bel: Калі якая-небудзь душа хоча прынесьці Госпаду ахвяру прынашэньня хлебнага,
    няхай прынясе пшанічнай мукі, і вылье на яе алею, і пакладзе на яе лівану,
  deu-ELBBK: Und wenn jemand die Opfergabe eines Speisopfers dem HERRN darbringen
    will, so soll seine Opfergabe Feinmehl sein; und er soll Öl darauf gießen und
    Weihrauch darauf legen.
  mbb-OT: Emun duen ebpemuhat te pemuhat he para gasa te Nengazen, ne ǥemita zin is
    kineupiyahan he kelasi te herina, ne sehuǥi zin heini te lana wey veyewà.
  mal-2015: ആരെങ്കിലും യഹോവെക്കു ഭോജനയാഗമായ വഴിപാടു കഴിക്കുമ്പോൾ അവന്റെ വഴിപാടു നേരിയ
    മാവു ആയിരിക്കേണം; അവൻ അതിന്മേൽ എണ്ണ ഒഴിച്ചു കുന്തുരുക്കവും ഇടേണം.
  rmc-rmc: „ ‚Te vareko kamela te obetinel le RAJESKE e chabeneskri obeta sar daros,
    mi anel nekfeder aro, pre savo čhorela o olejos a čhivela upre o kaďidlos.
  pes-OPV: «و هرگاه کسی قربانی هدیه آردی بجهت خداوند بگذراند، پس قربانی او از آرد
    نرم باشد، و روغن بر آن بریزد و کندر بر آن بنهد.
  ron-1924: 'Кынд ва адуче чинева Домнулуй ун дар ка жертфэ де мынкаре, дарул луй
    сэ фие дин флоаря фэиний: сэ тоарне унтделемн песте еа ши сэ адауӂе ши тэмые.'
  ben-OBCV: “ ‘যখন কেউ সদাপ্রভুর উদ্দেশে শস্য-নৈবেদ্য আনবে, সে মিহি ময়দার উপহার আনবে,
    ময়দাতে জলপাই তেল ঢালবে, নৈবেদ্যের উপরে ধূপ রাখবে
  som-som: Oo markii qof qurbaan hadhuudh ah Rabbiga u bixinayo, qurbaankiisu ha ahaado
    bur, oo waa inuu saliid ku shubaa, oo fooxna saaraa.
  lat-VUC: Anima cum obtulerit oblationem sacrificii Domino, simila erit ejus oblatio;
    fundetque super eam oleum, et ponet thus,
  eng-ASVBT: 'And when anyone offereth an oblation of a meal offering unto Jehovah,
    his oblation shall be of fine flour; and he shall pour oil upon it, and put frankincense
    thereon:'
  ita-1885: E QUANDO alcuna persona offerirà offerta di panatica, sia la sua offerta
    fior di farina; e spanda sopra essa dell'olio, e mettavi sopra dell'incenso.
  eng-LXXUP: 'And if a soul bring a gift, a sacrifice to the Lord, his gift shall
    be fine flour; and he shall pour oil upon it, and shall put frankincense on it:
    it is a sacrifice.'
  eng-ULB: When anyone brings a grain offering to Yahweh, his offering must be fine
    flour, and he will pour oil on it and put incense on it.
  spa-VBL: “Cuando traigas una ofrenda de grano al Señor, tu ofrenda debe ser de la
    mejor harina. Vierte aceite de oliva y ponle incienso,
  fra-_FOB: Quand quelqu'un fera à l'Éternel une offrande en don, son offrande sera
    de fleur de farine, sur laquelle il versera de l'huile, et mettra de l'encens.
  mal-mal: “‘ആരെങ്കിലും യഹോവയ്ക്കു ഭോജനയാഗമായ വഴിപാട് കഴിക്കുമ്പോൾ അവന്റെ വഴിപാട്
    നേരിയ മാവ് ആയിരിക്കണം; അവൻ അതിന്മേൽ എണ്ണ ഒഴിച്ചു കുന്തുരുക്കവും ഇടണം.
  urd-GVR: Agar koī Rab ko ġhallā kī nazar pesh karnā chāhe to wuh is ke lie behtarīn
    maidā istemāl kare. Us par wuh zaitūn kā tel unḍele aur lubān rakh kar
  suz-BL: मिनु सुइ मुरुमी परमप्रभु यावे कली अन्‍न चढ़ेचा थुं पाप्‍तु हना, मेको अन्‍न
    चढ़ेतीक थम रिम्‍शो फस बाक्‍चा माल्‍ब। मिनु मेकोमी मेकेर तेल लुक्‍शा, धूप सुप्‍चा
    माल्‍नीम। लेवी ७:१०; गन्‍ती १५:४
  ita-1927: Quando qualcuno presenterà all’Eterno come offerta una oblazione, la sua
    offerta sarà di fior di farina; vi verserà sopra dell’olio e v’aggiungerà dell’incenso.
  ckb-ckb: «”ئەگەر یەکێک پێشکەشکراوی دانەوێڵەی بۆ یەزدان هێنا، دەبێت پێشکەشکراوەکەی
    لە باشترین ئارد بێت و زەیتی بەسەردا دەکات و بخووری سادەشی دەخاتە سەر و
  eng-BBE: 'And when anyone makes a meal offering to the Lord, let his offering be
    of the best meal, with oil on it and perfume:'
  kan-OKCV: “ ‘ಯಾರಾದರೂ ಯೆಹೋವ ದೇವರಿಗೆ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ಸಮರ್ಪಿಸುವುದಾದರೆ ಅವನ ಸಮರ್ಪಣೆಯು
    ನಯವಾದ ಹಿಟ್ಟಿನದ್ದಾಗಿರಬೇಕು. ಅವನು ಅದರ ಮೇಲೆ ಎಣ್ಣೆಯನ್ನು ಸುರಿಸಬೇಕು, ಅದರ ಮೇಲೆ ಸಾಂಬ್ರಾಣಿಯನ್ನು
    ಹಾಕಬೇಕು.
  tam-2017: “ஒருவன் உணவுபலியாகிய காணிக்கையைக் யெகோவாவுக்குச் செலுத்தவேண்டுமானால்,
    அவனுடைய காணிக்கை மெல்லிய மாவாக இருப்பதாக; அவன் அதின்மேல் எண்ணெய் ஊற்றி, அதின்மேல்
    தூபவர்க்கம் போட்டு,
  spa-RV-1909: 'Y CUANDO alguna persona ofreciere oblación de presente á Jehová, su
    ofrenda será flor de harina, sobre la cual echará aceite, y pondrá sobre ella
    incienso:'
  ron-BTF: Și când va aduce cineva un dar de mâncare DOMNULUI, darul lui să fie din
    floarea făinii; și să toarne untdelemn pe el și să pună tămâie pe el;
  eng-WEBP: “‘When anyone offers an offering of a meal offering to the LORD, his offering
    shall be of fine flour. He shall pour oil on it, and put frankincense on it.
  eng-FBV: When you bring a grain offering to the Lord, your offering be of the best
    flour. Pour olive oil on it and put frankincense on it,
  nld-1939: Wanneer iemand een meeloffer als gave aan Jahweh wil brengen, moet zijn
    offergave uit meelbloem bestaan, waarover hij olie moet gieten, en waar hij wierook
    bij moet voegen.
  nch-BL: “Quema se masehuali quinequis techmacas na, niamoTECO, se tacajcahualisti
    ten harina ten trigo o cebada, monequi quicuechtilis iyol hasta mochihuas se harina
    cati nelía cuechtic. Nojquiya monequis quitequilis aceite huan copali nopa harina.
  vie-1934: Khi nào ai dâng cho Đức Giê-hô-va một của lễ chay, thì lễ vật người phải
    bằng bột lọc có chế dầu, và để nhũ hương lên trên.
  hin-CV: “ ‘जब याहवेह के लिए बलि के रूप में कोई अन्‍नबलि लेकर आए, तो यह भेंट महीन
    आटे की हो. वह इस पर तेल उण्डेले और लोबान रखे.
  eng-OURB: “‘When anyone offers an offering of a meal offering to Adonai, his offering
    shall be of fine flour. He shall pour oil on it, and put frankincense on it.
  spa-BES: Y cuando alguien haga una ofrenda de grano al Señor, deje que su ofrenda
    sea de la mejor harina, con aceite e incienso;
  tdx-tdx: Aa naho eo ty mibanabana enga-mahakama am’ Iehovà, le mona-disañe ty hengae’e,
    naho hañiliña’e menake, vaho hampipoha’e emboke;
  vid-vid: “Munhu yoneche wone yochigala nhambiko ya nyhule kwa Mkulu Nguluwi, nhambiko
    ayo iwe ya utimbo unojile. Kojida mafuta na kuwika ubani mchanya mwa utimbo.
  eng-OKE: But if a man bring an oblation of a mincha before the Lord, his oblation
    shall be of meal, and he shall pour oil upon it, and put frankincense thereon,
  tha-KJV: “เมื่อผู้ใดนำธัญญบูชามาเป็นเครื่องบูชาถวายแด่พระเยโฮวาห์ ก็​ให้​ผู้​นั้นนำยอดแป้งมาถวาย
    ให้​เขาเทน้ำมันลงที่​แป​้งและใส่กำยานด้วย
  por-BR-2018: E quando alguma pessoa oferecer uma oferta de alimentos ao SENHOR,
    sua oferta será boa farinha, sobre a qual lançará azeite, e porá sobre ela incenso;
  deu-ELO: Und wenn jemand die Opfergabe eines Speisopfers dem Jehova darbringen will,
    so soll seine Opfergabe Feinmehl sein; und er soll Öl darauf gießen und Weihrauch
    darauf legen.
  eng-WYC-2018: When a soul, that is, a poor man, offereth an offering of sacrifice
    to the Lord, [tried] flour of wheat shall be his offering. And he shall pour oil
    thereon, and he shall put incense, (When anyone offereth a grain offering to the
    Lord, fine wheat flour shall be his offering. And he shall pour oil on it, and
    he shall put frankincense on it,)
  epo-epo: Se iu alportos farunoferon al la Eternulo, lia ofero estu el delikata faruno,
    kaj li verŝu sur ĝin oleon kaj metu sur ĝin olibanon.
  uig-PIN: Əgǝr birkim Pǝrwǝrdigarning ⱨuzuriƣa axliⱪ ⱨǝdiyǝ sunmaⱪqi bolsa ⱨǝdiyǝsi
    esil undin boluxi kerǝk; u uningƣa zǝytun meyi ⱪuyup andin üstigǝ mǝstiki salsun.
  beo-beo: 'Nowa da ‘gala:ine’ iasu Hina Godema imunusa: dawa:sea, e da hidadea amo
    ‘gala:ine’ goudale, falaua hamoma:ne sia:ma. E da amoga olife susuligi amola gabusiga:
    manoma legelalu,'
  tpi-OTNT: Na God i tokim Moses long tokim ol Israel olsem, “Taim wanpela man i laik
    mekim ofa long Bikpela long pikinini wit, orait em i mas rausim skin bilong wit
    na kisim kaikai bilong en na wokim plaua i gutpela tru pastaim na kisim plaua
    i kam. Na em i mas kapsaitim hap wel bilong diwai oliv na hap paura bilong kamapim
    smok i gat gutpela smel long dispela plaua
  hau-SA: “ ‘Sa’ad da wani ya kawo hadaya ta gari ga Ubangiji, hadayarsa za tă zama
    gari mai laushi ne. Zai zuba mai a kai, yă sa turare a kansa
  uig-LAT: Eger birkim Perwerdigarning huzurigha ashliq hediye sunmaqchi bolsa hediyesi
    ésil undin bolushi kérek; u uninggha zeytun méyi quyup andin üstige mestiki salsun.
  nde-nde: “ ‘Nxa umuntu angaletha umnikelo wamabele kuThixo; umnikelo wakhe uzakuba
    ngowefulawa ecolekileyo. Uzayithela amafutha ayihlanganise lempepha
  ton-ton: Pea ka fie ʻatu ʻe ha tokotaha ʻae feilaulau meʻakai kia Sihova, te ne
    feilaulau ʻaki ʻae mahoaʻa lelei; pea ʻe lilingi ʻe ia ʻae lolo ki ai, pea ʻe
    ʻai ki ai ʻae meʻa namu kakala.
  ces-1613: Když by pak který člověk obětoval dar oběti suché Hospodinu, mouka bělná
    bude obět jeho. I poleje ji olejem a vloží na ni kadidlo.
  eng-WMB: “‘When anyone offers an offering of a meal offering to the LORD, his offering
    shall be of fine flour. He shall pour oil on it, and put frankincense on it.
  tam-TCV: “ ‘யாராவது ஒருவன் யெகோவாவுக்கு ஒரு தானியக் காணிக்கையைக் கொண்டுவரும்போது,
    அவனுடைய காணிக்கை சிறந்த மாவினால் செய்யப்பட்டதாக இருக்கவேண்டும். அவன் அதன்மேல்
    எண்ணெய் ஊற்றி அதன்மேல் நறுமணத்தூளைப் போடவேண்டும்.
  ceb-ULB: Kung adunay magdala ug halad nga trigo ngadto kang Yahweh, kinahanglan
    nga labing maayo nga harina ang iyang ihalad, ug buboan niya kini ug lana ug butangan
