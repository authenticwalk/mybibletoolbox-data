  ory-ory: ଆଉ, କେହି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଆଣିଲେ, ସରୁ ମଇଦା ତାହାର ନୈବେଦ୍ୟ
    ହେବ; ପୁଣି ସେ ତହିଁ ଉପରେ ତୈଳ ଢାଳି କୁନ୍ଦୁରୁ ଦେବ;
  chk-chk: Iwe, are eman epwe uwato eu asoren mongö fän iten an asor ngeni ewe Samol
    mi Lapalap, epwe eäni asor pilawa mi amas o mürina, epwe pwal ninätiu won apüra
    seni föün olif me apach mi pwokus.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Wal wen enibodi pudum detlot
    sid daga blanga ofring blanga mi, im garra bitsimap detlot sid daga en meigim
    im brabli sofwan jis laiga flauwa. Im garra pudum det oliboil, en det gudsmelwan
    medisin ontop langa det daga.
  ukr-1871: А коли хто приносити ме Господеві жертву хлїбову, нехай приносить муку
    пшеничну; і мусить злити на неї олїї, і положити на неї ладану.
  deu-1951: Will aber eine Seele dem HERRN ein Speisopfer bringen, so soll ihre Opfergabe
    aus Semmelmehl sein, und man soll Öl darüber gießen und Weihrauch darauf tun.
  eng-JPS: And when any one bringeth a meal-offering unto the LORD, his offering shall
    be of fine flour; and he shall pour oil upon it, and put frankincense thereon.
  srp-1865: A kad ko hoæe da prinese na žrtvu Gospodu dar, bijelo brašno neka bude
    žrtva njegova, i neka je polije uljem i metne na nju kad.
  lug-lug: “ ‘Omuntu yenna bw’anaaleetanga eri Mukama ekiweebwayo eky’emmere ey’empeke;
    empeke anaamalanga kuzisa, n’aleeta obuwunga obulungi. Anaabufukangako amafuta
    ag’omuzeeyituuni, n’ateekako n’obubaane,
  heb-heb: ונפש כי תקריב קרבן מנחה ליהוה סלת יהיה קרבנו ויצק עליה שמן ונתן עליה לבנה׃
  ben-IRV: আর কেউ যখন সদাপ্রভুর উদ্দেশ্যে শস্য নৈবেদ্য উপহার দেয়, তখন সূক্ষ্ম সূজি
    তার উপহার হবে এবং সে তার উপরে তেল ঢালবে ও ধুনো দেবে;
  pan-pan: ਜਦੋਂ ਕੋਈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਮੈਦੇ ਦੀ ਭੇਟ ਚੜ੍ਹਾਵੇ ਤਾਂ ਉਸ ਦੀ ਭੇਟ ਸ਼ੁੱਧ ਆਟੇ ਦੀ
    ਹੋਵੇ ਅਤੇ ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਤੇਲ ਪਾਵੇ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ ਲੁਬਾਨ ਰੱਖੇ।
  mya-JVB: ထာဝရဘုရား အား ဘောဇဉ်ပူဇော်သက္ကာ ပြုလိုလျှင် ၊ မုန့်ညက် ကို ဆက် ရမည်။ မုန့်ညက်
    အပေါ် မှာ ဆီ ကိုလောင်း ၍ ၊ လောဗန် ကိုလည်း ထည့် ပြီးမှ၊
  hmo-hmo: 'Ma Dirava ese Mose ia oda henia, Israela taudia dekenai do ia gwau: “Bema
    tau ta ese paraoa boubouna Lohiabada dekenai ia henia gwauraia neganai, ia be
    paraoa namo herea momokani do ia mailaia. Ia ese paraoa ena latanai olive dehoro
    do ia bubua, bonana namona muramura ena pauda danu paraoa dekenai do ia atoa.'
  urd-urd: और अगर कोई ख़ुदावन्द के लिए नज़्र की क़ुर्बानी का हदिया लाए, तो अपने हदिये
    के लिए मैदा ले और उसमें तेल डाल कर उसके ऊपर लुबान रख्खे;
  rus-SYN: Если какая душа хочет принести Господу жертву приношения хлебного, пусть
    принесет пшеничной муки, и вольет на нее елея, и положит на нее ливана,
  bqc-SIM: Tó gbɛ̃e lɛ́ Dii gba pↄ́wɛna, aali mↄò tí ũ, i nísi ɛ́wà, i tulaletikau,
  tcz-CHONGTHU: Nangman lhosohga Pathen maichama napeh tengleh, hiche lhosohga changbong
    neldisel chu nalhen doh ding, hiche changbong chunga chu Olive thao nasunkhuma,
    Bego toh nachap khum ding ahi.
  mar-mar: जेव्हा कोणी परमेश्वरासमोर अन्नार्पण घेऊन येईल, तेव्हा त्याने अर्पणासाठी
    सपीठ आणावे; त्याने त्यामध्ये तेल ओतावे व त्यावर धूप ठेवावा;
  qub-qub: «Pipis noga Tayta Diospaj chaqui micuy ofrendata apamorga apamonga ñuchu
    caj jarinata. Chay jarinaman wiñanga asëtita. Insinsutapis churanga.
  bqp-bqp: Goo ù n kĩ u Yinni Gusunɔ yɑ̃kuru kuɑ kɑ win dĩɑ binnu, somɑ u koo suɑ,
    u mu burinɑ kɑ gum kɑ sere turɑre ye bɑ rɑ dɔ̃ɔ doke yɑ̃ku yerɔ.
  hat-hat: Lè yon moun vle fè yon ofrann fèt ak grenn ki soti nan jaden yo bay Seyè
    a, se pou l' fè farin ak grenn yo anvan. Apre sa, l'a vide ti gout lwil oliv sou
    li, epi l'a mete lansan sou li tou.
  eng-BSB: “When anyone brings a grain offering to the LORD, his offering must consist
    of fine flour. He is to pour olive oil on it, put frankincense on it,
  tod-tod: «Siɛgi zu nui ta vebɛani veezu la Ɠɔoɠɔ GALAGI ʋɛ, ná-vebɛanii ɠa ɠɛ ga
    ani vukɔ ʋagɔi. Toɠa gulɔi ʋu ma, é ani maku nɛɛnɛgi ɓɔ ba.
  eng-WEBPB: “‘When anyone offers an offering of a meal offering to the LORD, his
    offering shall be of fine flour. He shall pour oil on it, and put frankincense
    on it.
  kbq-kbq: Mago'mo'ma Ra Anumzamofonte'ma witi ofa'ma hunaku'ma erino esuno'a kaneno
    eri osi huteno, erino eno. Anampina masavena taginenteno frenkinsensi nehaza mnanentake'zana
    erinteno,
  nhe-BL: “Quema se tlacatl quinequis nechmacas na, niimoTECO, se tlacajcahualistli
    tlen harina tlen trigo o cebada, monequi quicuechtilis iyol hasta mochihuas se
    harina tlen nelía cuechtic. Nojquiya monequis quitequilis aceite huan copali ipan
    nopa harina.
  gub-BL: Aze awa omono arozràn Tupàn Tuweharupi Wiko Ma'e pe nehe, tuwe umuku'iku'i
    nehe. Na'e wenuhem putar iku'i kwer ikatu wera'u ma'e amo wanuwi nehe. Na'e upyhyk
    putar uri kawer nehe, yhyk zàwenugar nehe no. Umupyràn putar a'e ma'e paw arozràn
    imuku'i pyrer inuinuromo nehe.
  eng-DRA: When any one shall offer an oblation of sacrifice to the Lord, his offering
    shall be of fine flour, and he shall pour oil upon it, and put frankincense,
