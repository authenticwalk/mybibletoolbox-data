verse: LEV.002.012
translations:
  mal-C: നിങ്ങൾ അവയെ ആദ്യഫലവഴിപാടായി യഹോവയ്ക്ക് അർപ്പിക്കാം. പക്ഷേ, അവയെ ഹൃദ്യസുഗന്ധമായി
    യാഗപീഠത്തിൽ അർപ്പിക്കരുത്.
  deu-TKW: Als Erstlings-Opfergabe mögt ihr sie Jahwe darbringen; auf den Altar aber
    dürfen sie nicht kommen zum lieblichen Geruch.
  lin-lin: Okomema yango epai na Yawe lokola likabo ya bambuma ya liboso, kasi bokobonza
    yango te na etumbelo lokola makabo ya solo kitoko.
  eng-LSV: An offering of first-[fruits]—you bring them near to YHWH, but they do
    not go up on the altar for refreshing fragrance.
  eng-GNV: In the oblation of the first fruits ye shall offer them vnto the Lord,
    but they shall not be burnt vpon the altar for a sweete sauour.
  eng-WEBSTER: 'As for the oblation of the first-fruits, ye shall offer them to the
    LORD: but they shall not be burnt on the altar for a sweet savor.'
  nhw-BL: Pero quema ajsis nopa ilhuitl quema anquipixcase amomil, huelis antemacase
    tlacajcahualistli tlen harina catli quipiya tlasonejcayotl huan sayolnectli. Pero
    sintla quipiya tlasonejcayotl o sayolnectli, amo hueli anquitlatise quen se tlacajcahualistli
    catli ajhuiyac mijyotis noixpa.
  swh-ONEN: Unaweza kuzileta kwa Bwana kama sadaka ya malimbuko, lakini haziwezi kutolewa
    juu ya madhabahu kama harufu nzuri ya kupendeza.
  bba-bba: Kɑɑ kpĩ ɑ kɑ wunɛn dĩɑ ɡbiikinu Yinni Gusunɔ nɑɑwɑ. Adɑmɑ ɑ ǹ kɑ nu yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡinu mɔ̀ yɑ̃ku yerɔ.
  eng-KJVCPB: 'As for the oblation of the firstfruits, ye shall offer them unto the
    Lord: but they shall not be burnt on the altar for a sweet savour.'
  luo-luo: To gigo unyalo chiwo ni Jehova Nyasaye kaka misango mar cham mokwongo,
    makmana kik uwangʼ-gi e kendo mar misango kaka iwangʼo misango madum tik mangʼwe
    ngʼar.
  meu-meu: Unu na kohu ikaroadia herahiana na ba laohai Iehova enai, to ihaboulaina
    patana ai basio gabudia, bonadia na unu amo basie dae.
  npi-ULB: तिमीहरूले ती परमप्रभुलाई पहिलो फलहरूको भेटीको रूपमा चढाउनू, तर वेदीमा मिठो
    सुगन्ध दिनलाई ती प्रयोग नहोऊन् ।
  yor-yor: Ẹ lè mú wọn wá fún Olúwa gẹ́gẹ́ bí ọrẹ àkọ́so ṣùgbọ́n ẹ kò gbọdọ̀ mú wọn
    wá sórí pẹpẹ gẹ́gẹ́ bí òórùn dídùn.
  emp-NTPO: Bãrãba naãrã ewabʌdad̶ebemada Ãcõrẽa diabʌdad̶e paʌ̃ ẽsãbari bara, urrajõ
    bara diad̶ida panʌa. Baribʌrʌ animarã babue diabadad̶e babue diacara panʌa, Ãcõrẽba
    bia unuẽ́ bẽrã.
  pes-OPCB: هنگام تقدیم نوبر محصول خود به خداوند می‌توانید از نان خمیرمایه‌دار و عسل
    استفاده کنید، ولی این هدیه را نباید به عنوان هدیه‌ای خوشبو بر مذبح بسوزانید.
  tgl-ULB: Ihahandog ninyo ang mga ito kay Yahweh bilang isang handog ng unang mga
    bunga, pero hindi gagamitin ang mga iyon upang magbigay ng mabangong halimuyak
    sa altar.
  hui-hui: Uruni tígua widiru tínaga mabu hengedemigoha pigane denegonaga Anduane
    Homogohondo lomabu mialu yalu eberemingi lomabu milimu. Anigo Anduane Homogo ibugua
    loma uruni irame dai haragola nga howa turu halu miniha dungulo helo manda buwa
    irani nadelalimu.
  mya-mya: သင်​တို့​နှစ်​စဉ်​အ​ဦး​ဆုံး​ရိတ်​သိမ်း​သည့် ကောက်​ပဲ​သီး​နှံ​ကို ထာ​ဝ​ရ​ဘု​ရား​အား
    ဆက်​ကပ်​ရ​မည်။ သို့​ရာ​တွင်​ယင်း​ကို​ပလ္လင် ပေါ်​တွင်​မီး​မ​ရှို့​ရ။-
  bod-N: དེ་དག་ཐོག་ཕུད་ཀྱི་མཆོད་པ་རུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་ཆོག་མོད། འོན་ཀྱང་མཆོད་ཁྲིའི་སྟེང་དྲི་ཞིམ་གྱི་མཆོད་པར་འབུལ་མི་རུང་།
  sna-sna: Munokwanisa kuzviuyisa kuna Jehovha sechipiriso chezvirimwa zvamunotanga
    kukohwa asi hazvifaniri kuuyiswa paaritari somunhuwi unonhuhwira zvinofadza.
  spa-BLM: Como ofrenda de primicias las ofrecerás a Yahvé, pero no subirán como aroma
    agradable al altar.
  cac-cac: Syal eyac'an ixim pan ayb'at yich d'a scal yed' tas ayb'at noc' yalchab'
    d'a scal d'a ofrendail a tz'ac'ji b'ab'el sat avb'en, palta max n̈usjitz'alaj
    d'a yib'an̈ altar silab'il b'aj stz'a silab' suc'uq'ui sjab' syab' Jehová.
  swh-ULB: Utayatoa kwa Bwana kama mazao ya kwanza, lakini hayatatumika kama matoleo
    ya harufu nzuri ya moto juu ya madhabahu.
  bel-bel: як прынашэньне пачаткаў прыносьце іх Госпаду, а на ахвярнік нельга ўзносіць
    іх як прыемную духмянасьць.
  deu-ELBBK: Was die Opfergabe der Erstlinge betrifft, so sollt ihr sie dem HERRN
    darbringen; aber auf den Altar sollen sie nicht kommen zum lieblichen Geruch.
  mbb-OT: Egkehimu ke ibpemuhat niw is tapey etawa teneb he iring te kebpemuhata niw
    te egkehuna he sebpet niw, piru kenà heini ereg he edtutungen diyà te pemuhatà.
  mal-2015: അവ ആദ്യഫലങ്ങളുടെ വഴിപാടായി യഹോവെക്കു അർപ്പിക്കാം. എങ്കിലും സൗരഭ്യവാസനയായി
    യാഗപീഠത്തിന്മേൽ അവ കയറരുതു.
  rmc-rmc: Šaj len anen le RAJESKE sar daros le ešebne uľipnastar, ale našťi len te
    obetinel pro oltaris sar obeta, so šukares voňinel le RAJESKE.
  pes-OPV: آنها را برای قربانی نوبرها بجهت خداوند بگذرانید، لیکن برای عطر خوشبو به
    مذبح برنیارند.
  ron-1924: Ка жертфэ де мынкаре дин челе динтый роаде, вець путя сэ ле адучець Домнулуй,
    дар ка дар де мынкаре де ун мирос плэкут, сэ ну фие адусе пе алтар.
  ben-OBCV: তুমি সেগুলি তোমার প্রথম ফসলরূপে সদাপ্রভুর কাছে আনবে, কিন্তু সৌরভার্থক
    প্রীতিজনক উপহাররূপে সেগুলি উৎসর্গ করা যাবে না।
  som-som: Iyaga waa inaad Rabbiga ugu bixisaan sidii qurbaan midhaha ugu horreeya
    ah, laakiinse waa inaan meesha allabariga loogu dul gubin caraf udgoon aawadeed.
  lat-VUC: 'Primitias tantum eorum offeretis ac munera: super altare vero non imponentur
    in odorem suavitatis.'
  eng-ASVBT: 'As an oblation of firstfruits ye shall offer them unto Jehovah: but
    they shall not come up for a sweet savor on the altar.'
  ita-1885: Ben potrete offerir quelle cose per offerta di primizie al Signore; ma
    non sieno poste in su l'Altare, per odor soave.
  eng-LXXUP: Ye shall bring them in the way of fruits to the Lord, but they shall
    not be offered on the altar for a sweet-smelling savor to the Lord.
  eng-ULB: You will offer them to Yahweh as an offering of firstfruits, but they will
    not be used to produce a sweet aroma on the altar.
  spa-VBL: Puedes dárselas al Señor cuando presentes tus ofrendas de primicias, pero
    no deben ser ofrecidas en el altar para ser aceptadas por el Señor.
  fra-_FOB: Vous pourrez les offrir à l'Éternel comme offrande des prémices; mais
    ils ne seront point mis sur l'autel comme offrande d'agréable odeur.
  mal-mal: അവ ആദ്യഫലങ്ങളുടെ വഴിപാടായി യഹോവയ്ക്ക് അർപ്പിക്കാം. എങ്കിലും സൗരഭ്യവാസനയായി
    യാഗപീഠത്തിന്മേൽ അവ ദഹിപ്പിക്കരുത്.
  urd-GVR: Yih chīzeṅ fasal ke pahle phaloṅ ke sāth Rab ko pesh kī jā saktī haiṅ,
    lekin unheṅ qurbāngāh par na jalāyā jāe, kyoṅki wahāṅ Rab ko un kī ḳhushbū pasand
    nahīṅ hai.
  suz-BL: खुदो नु बोरब ओख्‍ती सुप्‍शो चढ़ेतीक लाइश्‍शा परमप्रभु यावे कली चढ़ेने चाप्‍नीनी।
    तन्‍न मेको कली चढ़ेतीक मीम हुम्‍चा मदुम्‍ब। गन्‍ती १८:१२-१३; २इतिहास ३१:५
  ita-1927: Potrete offrirne all’Eterno come oblazione di primizie; ma queste offerte
    non saranno poste sull’altare come offerte di soave odore.
  ckb-ckb: دەتوانن وەک یەکەمین بەرهەمتان پێشکەش بە یەزدانی بکەن، بەڵام لەسەر قوربانگاکە
    پێشکەش ناکرێت وەک بۆنی خۆشی.
  eng-BBE: You may give them as an offering of first-fruits to the Lord, but they
    are not to go up as a sweet smell on the altar.
  kan-OKCV: ಪ್ರಥಮ ಫಲದ ಕಾಣಿಕೆಯ ವಿಷಯದಲ್ಲಿಯಾದರೋ ನೀವು ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
    ಆದರೆ ಅವುಗಳನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುವಾಸನೆಗಾಗಿ ಸುಡಬಾರದು.
  tam-2017: முதற்கனிகளைக் காணிக்கையாகக் கொண்டுவந்து, அவைகளைக் யெகோவாவுக்குச் செலுத்தலாம்;
    ஆனாலும், பலிபீடத்தின்மேல் அவைகளை நறுமண வாசனையாக எரிக்கக்கூடாது.
  spa-RV-1909: 'En la ofrenda de las primicias las ofreceréis á Jehová: mas no subirán
    sobre el altar en olor de suavidad.'
  ron-BTF: Cât despre ofranda primelor roade, să le aduceți DOMNULUI, dar să nu fie
    arse pe altar pentru o aromă dulce.
  eng-WEBP: As an offering of first fruits you shall offer them to the LORD, but they
    shall not rise up as a pleasant aroma on the altar.
  eng-FBV: You may give them to the Lord when you present your offerings of firstfruits,
    but they are not to be offered on the altar to be to be accepted by the Lord.
  nld-1939: enkel als eerstelingenoffer moogt ge ze aan Jahweh brengen, maar als welriekend
    reukoffer mogen ze niet op het altaar komen.
  nch-BL: Pero quema ajsis nopa ilhuit quema anquipixcase amomil, huelis antemacase
    tacajcahualisti ten harina cati quipiya tasonejcayot huan sayolnecti. Pero sinta
    quipiya tasonejcayot o sayolnecti, amo hueli anquitatise quej se tacajcahualisti
    cati ajhuiyac mijyotis noixpa.
  vie-1934: Các ngươi được dâng những vật đó cho Đức Giê-hô-va như của lễ đầu mùa;
    nhưng chẳng nên đốt trên bàn thờ như của lễ có mùi thơm.
  hin-CV: तुम इन्हें याहवेह के सामने पहली उपज की बलि के रूप में भेंट करना. किंतु ये
    वेदी पर याहवेह को सुखद-सुगंध के लिए भेंट न की जाएं.
  eng-OURB: 'As an offering of first fruits you shall offer them to Adonai: but they
    shall not rise up for a pleasant aroma on the altar.'
  spa-BES: Puede darlos como ofrenda de primicias al Señor, pero no deben subir como
    un olor grato en el altar.
  tdx-tdx: Mete engaeñe ho lengom-boa am’ Iehovà, f’ie tsy hengaeñe ho hàñim-pañanintsiñe
    an-kitrely.
  vid-vid: Koweza kumgalila Mkulu Nguluwi mbena ya hegwe ya mwaluko kota nhambiko.
    Ila ago hogolavilwa hali honhu ha kulavila nhambiko kota unhunyhililo wa kumnojeza.
  eng-OKE: In the oblation of firstfruits you may offer them before the Lord, but
    not burn them at the altar, that they may be accepted with favour.
  tha-KJV: ถ้าเจ้าจะนำสิ่งทั้งสองนี้เป็นผลรุ่นแรกมาถวายแด่พระเยโฮวาห์​ก็ได้ แต่​อย่าเผาถวายบนแท่นให้เป็นกลิ่​นที​่พอพระทัย
  por-BR-2018: 'Na oferta das primícias as oferecereis ao SENHOR: mas não subirão
    sobre o altar em cheiro suave.'
  deu-ELO: Was die Opfergabe der Erstlinge betrifft, so sollt ihr sie Jehova darbringen;
    aber auf den Altar sollen sie nicht kommen zum lieblichen Geruch.
  eng-WYC-2018: Ye shall offer only the first fruits of those, and gifts; soothly
    those shall not be put on the altar, into odour of sweetness. (Ye shall offer
    the first fruits of your grain each year to the Lord; but they shall not be put
    on the altar, to make the sweetest aroma to the Lord.)
  epo-epo: Kiel oferon de unuaaĵoj vi povas alporti tion al la Eternulo, sed sur la
    altaron ili ne venu kiel agrabla odoraĵo.
  uig-PIN: Bularni Pǝrwǝrdigarning aldiƣa «dǝslǝpki ⱨosul» süpitidǝ sunsanglar bolidu,
    lekin ular huxbuy süpitidǝ ⱪurbangaⱨning üstidǝ kɵydürülüp sunulmisun.
  beo-beo: 'Dilia gagoma faisu eso doaga:sea, muni fai gagoma amo Hina Godema imunusa:
    gaguli misa. Be amo oloda da:iya mae gobesima.'
  tpi-OTNT: Yupela i ken putim yis o hani long ofa bilong ol namba wan hap wit samting
    yupela i kisim long gaden na bringim i kam long Bikpela. Tasol sapos ofa i gat
    yis o hani, orait yupela i no ken kukim long paia bilong alta bilong mekim gutpela
    smel i go long Bikpela.
  hau-SA: Za ku iya kawo su ga Ubangiji kamar hadaya ta ’ya’yan fari, amma ba za a
    miƙa su a bagade kamar turare mai ƙanshi ba.
  uig-LAT: Bularni Perwerdigarning aldigha «deslepki hosul» süpitide sunsanglar bolidu,
    lékin ular xushbuy süpitide qurban’gahning üstide köydürülüp sunulmisun.
  nde-nde: Ungakuletha kuThixo njengomnikelo wokuchinsa izithelo zakuqala, kodwa kakumelanga
    ukuthi zinikelwe e-alithareni njengephunga elimnandi.
  ton-ton: '¶ Pea koeʻuhi ko e meʻaʻofa ʻoe ngaahi ʻuluaki fua, temou ʻatu ia kia
    Sihova: kaeʻoua naʻa tutu ia ki he feilaulauʻanga ʻoe meʻa namu kakala.'
  ces-1613: V oběti prvotin toliko obětovati budete je Hospodinu, ale na tento oltář
    neobětujte jich u vůni spokojující.
  eng-WMB: As an offering of first fruits you shall offer them to the LORD, but they
    shall not rise up as a pleasant aroma on the altar.
  tam-TCV: நீ அவற்றை உன் முதற்பலனின் காணிக்கையாக யெகோவாவிடம் கொண்டுவரலாம். ஆனால் அவை
    பலிபீடத்தின்மேல் மகிழ்ச்சியூட்டும் நறுமணமாகச் செலுத்தப்படக்கூடாது.
  ceb-ULB: Ihalad ninyo kini ngadto kang Yahweh ingon nga halad sa unang mga abot,
    apan dili kini magamit aron nga makahatag ug humot nga makapahimuot ngadto sa
    halaran.
  pol-UBG: Możecie je składać PANU jako ofiarę pierwocin, ale nie będziecie ich kłaść
    na ołtarzu na miłą woń.
  urd-GVU: یہ چیزیں فصل کے پہلے پھلوں کے ساتھ رب کو پیش کی جا سکتی ہیں، لیکن اُنہیں
    قربان گاہ پر نہ جلایا جائے، کیونکہ وہاں رب کو اُن کی خوشبو پسند نہیں ہے۔
  deu-1912: Unter den Erstlingen sollt ihr sie dem HERRN bringen; aber auf den Altar
    sollen sie nicht kommen zum süßen Geruch.
  kan-2017: ಅವುಗಳನ್ನು ಪ್ರಥಮಫಲವಾಗಿ ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬಹುದೇ ಹೊರತು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಪರಿಮಳವನ್ನು
    ಉಂಟುಮಾಡುವುದಕ್ಕಾಗಿ ಅವುಗಳನ್ನು ಹೋಮಮಾಡಬಾರದು.
  yap-yap: Tin ngan ognag ko tin som’on e grain ni ngan t’ar u reb e duw e ngan fek
    i yib ngak SOMOL, machane dab ni orfeg u daken e altar.
  hlt-MCSB: Thaihcuek nawnnah te BOEIPA taengla na khuen vaengah hmueihtuk soah hmuehmuei
    botui bangla nawn uh boel saeh.
  mdy-ETH: ሌዓ ሌዓ ካፄ ሃኣኮኮ ቤርቲ ማሂ ዒንሢ ዒንጋ ባኮ ናንጊና ናንጋ ጎዳም ዔኪ ሙኩዋቴ፤ ዬይ ጋዓንቴ ፆኦሲም ዒንጎ
    ባኮ ዒንጎ ቤዛ ሳውማ ናንጊና ናንጋ ጎዳ ዎዛሳንዳጉዲ ጌይ ሚቺንቶፓ።
  twi-ASANTE: Mode bɛbrɛ Awurade sɛ aduanekan afɔrebɔdeɛ, nanso ɛnsɛ sɛ wɔhye wɔ afɔrebukyia
    no so sɛ afɔdeɛ a ɛsɔ Awurade ani.
  eng-WEBU: As an offering of first fruits you shall offer them to the LORD, but they
    shall not rise up as a pleasant aroma on the altar.
  bnp-bnp: Ioe bara o ngaru, o vuli a is, a ame turana a maki i moro muga na hania,
    ge a nihabi ne BAKOVI DAGI, pali naha ni gutu na dede ge huli manginoro a mangina.
  wal-wal: Intte laittan laittan cakettiya kattaappe xeera kessidi, GODAAYYO ehaanau
    danddayeeta; shin hegaa sawuwaa tonggu giya yarshsho oottidi, GODAAYYO yarshshiyoosaa
    bollan xuuggekketa.
  spa-PDDPT: Podrán presentarlas ante Yavé como ofrenda de primicias, pero no serán
    puestas sobre el altar como olor que apacigua.
  gun-gun: Ha'e va'e regua gui ma peru 'rã Senhor pe jypy'igua peme'ẽ va'erã, teĩ
    altar áry ma nomoĩai 'rã heakuã porã aguã rami.
  agu-BL: Ma yi e'chk oy yi na ak'lij tetz yi bajx cosech, ba'n tzun cu' xtx'amil
    tu ca'bil wunak txuc tul. Ma yi e'chk oya'tz tetz bajx ujul, qui'c cu tan xcone'n
    tetz xel yi e'chk oy yi na ak'lij swetz, yi wi'nin c'o'cal, nin yi wi'nin na chintzatzin
    te'j.
  ilo-ULB: Idatonyo dagitoy kenni Yahweh a kas daton dagiti umuna a bunga, ngem saanda
    a mausar a mangparnuay iti nabanglo nga ayamuom iti altar.
  kpg-kpg: Tigidaumaha o nia ‘wheat’ ala ma gaa hadi go tangada matagidagi i nia ngadau
    huogodoo le e gaamai gi Dimaadua, malaa, hagalee dudu i hongo di gowaa dudu tigidaumaha.
  uig-ARA: بۇلارنى پەرۋەردىگارنىڭ ئالدىغا «دەسلەپكى ھوسۇل» سۈپىتىدە سۇنساڭلار بولىدۇ،
    لېكىن ئۇلار خۇشبۇي سۈپىتىدە قۇربانگاھنىڭ ئۈستىدە كۆيدۈرۈلۈپ سۇنۇلمىسۇن.
  sus-sus: Wo nɔma lɛbini nun kumi sade sansi bogi singee xun ma naxee bama sɛrɛxɛ
    ra n tan Alatala bɛ, kɔnɔ e naxa gan sɛrɛxɛbade fari.
  pon-2006: Wahn pilawa me aramas pahn kin tepin dolung nan sounpar koaros pahn wisikdohng
    rehn KAUN-O, ahpw e sohte pahn isihsla pohn pei sarawio.
  ksd-ksd: Avat a tul tar go dir a vartabar na nian upi ra luaina vuaina ta ra uma
    tadav ra Luluai; pa dir a tutua, a magit i ang na katkat ta ra uguugu na vartabar.
  tur-YTC: İlk ürünleri sunu olarak Yahve'ye sunacaksınız, ama sunakta hoş koku olarak
    yükselmeyecekler.
  grc-BRENT: Ἀπαρχῆς προσοίσετε αὐτὰ Κυρίῳ, ἐπὶ δὲ τὸ θυσιαστήριον οὐκ ἀναβιβασθήσεται
    εἰς ὀσμὴν εὐωδίας Κυρίῳ.
  ind-AYT: bawalah sebagai persembahan hasil pertama kepada TUHAN, tetapi itu tidak
    dapat dipersembahkan di mazbah sebagai bau harum yang menyenangkan.
  nya-nya: Ziwirizi ungathe kubwera nazo kwa Yehova ngati chopereka cha zokolola zoyambirira.
    Koma usazitenthe pa guwa kuti zikhale fungo lokomera Yehova.
  hrv-hrv: Prinosite ih Jahvi kao prvine plodova, ali neka se sa žrtvenika ne viju
    na ugodan miris.
  mps-mps: “Dagego te yis ma hani te hasia polasa gide sabo wit dali munama, te Genuai
    Bidiba ofa igi peyu selasa pao. Te usu dao,” wali. “Tiali goli te yis ma hani
    elalubo nai yai baso da, teda dagego te Genuai Bidiba wiegi yai denami iliyu,
    isiba domainogo ulubo altaba me ulamo dao.
  tpi-tpi: Yupela i ken putim yis o hani long ofa bilong ol namba wan hap wit samting
    yupela i kisim long gaden na bringim i kam long Bikpela. Tasol sapos ofa i gat
    yis o hani, orait yupela i no ken kukim long paia bilong alta bilong mekim gutpela
    smel i go long Bikpela.
  dan-1931: Kun som Offergave af Førstegrøde må I frembære disse Ting for HERREN,
    men de må ikke komme på Alteret til en liflig Duft.
  vie-OVCB: Tuy nhiên, người ta có thể dâng các món ấy làm lễ vật trong dịp dâng hoa
    quả đầu mùa lên Chúa Hằng Hữu, nhưng không được đốt trên bàn thờ.
  guj-2017: પ્રથમ ફળના અર્પણ તરીકે તેઓને તમારે યહોવાહ પ્રત્યે ચઢાવવા, પણ સુવાસને માટે
    વેદી પર તેઓ ચઢે નહિ.
  pon-2006A: Wahn pilawa me aramas pahn kin tepin dolung nan sounpar koaros pahn wisikdohng
    rehn KAUN-O, ahpw e sohte pahn isihsla pohn pei sarawio.
  por-BRBSL: Como oferta de primícias, oferecê-los-eis a Iavé, mas não se levantarão
    como um aroma agradável sobre o altar.
  cth-cth: Aluepaw thuengnae dawk ton hoi khoitui hah BAWIPA koe poe thai ei nakunghai,
    hmuitui hanelah khoungroe dawk teh hmai na sawi mahoeh.
  twi-twi: Mode bɛbrɛ Awurade sɛ aduankan afɔrebɔde, nanso ɛnsɛ sɛ wɔhyew wɔ afɔremuka
    no so sɛ afɔre a ɛsɔ Awurade ani.
  hlt-hlt: Thaihcuek nawnnah te BOEIPA taengla na khuen vaengah hmueihtuk soah hmuehmuei
    botui bangla nawn uh boel saeh.
  tbz-SIM: Di bo nɑ kɛ́ m pɑ̃ di pɑɑ nkó tidiketitì, tì nɛ́ bɑ́ ntú tìì yóó tuɔ ntìì
    kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: “Ia witɨn akuar faragh azenimɨn mɨseveziba inigh, yis ko hani dar atɨgh
    Ikiavɨra Itir God bagh mangɨtɨ, deragham. Ezɨ ofan yis o hani itim, ia ofa gamir
    dakozimɨn a tuan markɨ, eghtɨ an mughuriar aghuim Ikiavɨra Itir Godɨn mangan markɨ.
  dop-dop: Pɑ pǝsǝɣɩ nɑ pɑ́ hɑ-m tɩɩŋ nɑ kʋkʋsʋm kɛ wɑɑtʋ wei pɑ pukinɑ-m tɔɣɔnɑɣɑ
    kɑlɑɑlɑɣɑ tɔ. Amɑ tɩɩŋ nɑ kʋkʋsʋm mpǝɣɩ pǝ fɛɩ sɩ, pɑ́ nyɑɣɑsɩ kɔtɑɣɑ tǝlɑtɛ tɔɔ
    sɩ, Tɑcɑɑ mɑ́, mɑ́ nɩɩ pǝ sɔɔsʋŋ.
  azb-azb: Bunları ilk məhsul təqdimləri kimi Rəbbin yanına gətirin. Amma xoşa gələn
    ətir kimi qurbangahda təqdim olunmasın.
  eng-DBY: As to the offering of the first-fruits, ye shall present them to Jehovah;
    but they shall not be offered upon the altar for a sweet odour.
  hin-2017: तुम इनको पहली उपज का चढ़ावा करके यहोवा के लिये चढ़ाना, पर वे सुखदायक सुगन्ध
    के लिये वेदी पर चढ़ाए न जाएँ।
  wol-KYG: Saraxi ndoortel meññeef man naa ànd ak yooyu, waaye du bokk ci sarax su
    jëm ca sarxalukaay ba, ñu di ko taal, ngir xetug jàmm.
  eng-YLT: '''An offering of first -[fruits] — ye bring them near to Jehovah, but
    on the altar they go not up, for sweet fragrance.'
  eng-WYC-2017: Ye shall offer only the first fruits of those [or them], and gifts;
    soothly those [or they] shall not be put on the altar, into odour of sweetness.
  eng-WMBB: As an offering of first fruits you shall offer them to the LORD, but they
    shall not rise up as a pleasant aroma on the altar.
  urd-GVH: यह चीज़ें फ़सल के पहले फलों के साथ रब को पेश की जा सकती हैं, लेकिन उन्हें
    क़ुरबानगाह पर न जलाया जाए, क्योंकि वहाँ रब को उनकी ख़ुशबू पसंद नहीं है।
  rug-rug: Sa vinariponi tana vua kekenu sapu paketia gamu koari hopeke vuaheni si
    kaqu heni nia isiti na zipale, meke ta paleke la koe Zihova, ba lopu kaqu tava
    uqu si asa koasa hope pude humaṉa lea variva qetu koe Zihova.
  gaz-gaz: Kennaa kanas akka mataa midhaaniitti Waaqayyoof dhiʼeessu dandeessu; garuu
    akka kennaa urgaaʼaa tokkootti iddoo aarsaa irratti dhiʼaachuu hin qabu.
  fra-LSG: Vous pourrez en offrir à l’Éternel comme offrande des prémices; mais il
    n’en sera point présenté sur l’autel comme offrande d’une agréable odeur.
  gnn-gnn: '@see-verse:LEV.002.011'
  yal-yal: Ɛ nɔɛ ne fiyɛ nɛn Alatala ma alo bɔxɔn bogise singene saraxana, koni ɛ
    nama ne gan saraxa ganden fari alo bogise saraxan naxan xiri rafan Ala ma.
  haw-1868: A o ka alana o na hua mua, e mohai aku no oukou ia mau mea ia Iehova;
    aole hoi lakou e kuniia ma ke kuahu i mea ala ono.
  arb-NAV: يُمْكِنُ أَنْ تُقَدِّمُوا لِلرَّبِّ خُبْزاً مُخْتَمِراً وَعَسَلاً كَقَرَابِينِ
    بَوَاكِيرِ الْحَصَادِ، وَلَكِنَّهَا لَا تُصْعَدُ عَلَى الْمَذْبَحِ كَمُحْرَقَاتِ
    رِضًى وَسُرُورٍ.
  ewe-ewe: Miate ŋu atsɔ wo vɛ na Yehowa abe nukuwo ƒe ŋgɔgbetɔwo ƒe nunanawo ene,
    gake mele be woatɔ dzo wo le vɔsamlekpui la dzi abe nu si aʋẽ lĩlĩlĩ la ene o.
  eng-LEE: 'As an oblation of the first-fruits shall ye offer them unto the Lord:
    but on the altar shall they not come for a sweet savor.'
  asm-FB: তোমালোকে প্ৰথম ফলৰ উপহাৰ বুলি তাক যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ কৰিব পাৰা; কিন্তু
    সুঘ্ৰাণৰ অৰ্থে বেদীৰ ওপৰত তাক তোলা নাযাব।
  sus-A: وٌ نْمَ لّبِنِ نُن كُمِ سَدٍ سَنسِ بٌفِ سِنفٍيٍ شُن مَ نَشٍيٍ بَمَ سّرّشّ
    رَ ﭑ تَن عَلَتَلَ بّ، كْنْ عٍ نَشَ فَن سّرّشّبَدٍ قَرِ.
  fra-SBL: Tu les offriras à l'Éternel comme offrande de prémices, mais elles ne s'élèveront
    pas en parfum d'agrément sur l'autel.
  hbo-hbo: קָרְבַּ֥ן רֵאשִׁ֛ית תַּקְרִ֥יבוּ אֹתָ֖ם לַיהוָ֑ה וְאֶל־הַמִּזְבֵּ֥חַ לֹא־יַעֲל֖וּ
    לְרֵ֥יחַ נִיחֹֽחַ׃
  eng-WYCLIFFE: Ye schulen offre oneli the firste fruytis of tho, and yiftis; sotheli
    tho schulen not be put on the auter, in to odour of swetnesse.
  cwe-cwe: Kodaha kumgalila nhosa Mndewa Mulungu vinhu vako viwanduse kugobola. Mbali
    havizalavigwa muna ulupango fana mnung'ho wa kumnogeza Mndewa Mulungu.
  kik-kik: Indo icio no mũcirutĩre Jehova irĩ iruta rĩa maciaro ma mbere, no itikarutwo
    kĩgongona-inĩ irĩ ta mũtararĩko mwega.
  fra-NCL: Vous pourrez les présenter à Yahweh en offrandes de prémices ; mais il
    n’en sera pas placé sur l’autel comme offrandes d’agréable odeur.
  cek-AK: Thingthai tangsuek hoi angbawnhaih sak hanah, kathai hmaloe koek to Angraeng
    khaeah sin ah, toe hmuihoih paek hanah hmaicam nuiah hmai hoi thlaek hmah.
  cuk-cuk: Bab-Jehováʼga gebe-ibmar-sanmaksamalad-uklegedbali, achanis, degi, madu-ina
    be ukoed. Degi-inigwele, Bab-Jehováʼga ibmar-ogumakar-ukleged-ailagi ibmar-ukleged-yeer-yapannedyobi
    be ukosulid.
  uig-CYR: Буларни Пәрвәрдигарниң алдиға «дәсләпки һосул» сүпитидә сунсаңлар болиду,
    лекин улар хушбуй сүпитидә қурбангаһниң үстидә көйдүрүлүп сунулмисун.
  tel-2017: వాటిని ప్రథమఫలంగా యెహోవాకి సమర్పించవచ్చు. కానీ బలిపీఠం పైన కమ్మని సువాసన
    కలగజేయడానికి వాటిని వాడకూడదు.
  hat-BSA: Kòm ofrann premye fwi, nou va pote yo bay SENYÈ a, men yo p ap monte kòm
    ofrann santi dous sou lotèl la.
  kos-kos: Mwe kisa ke fahko se meet ke wheat ma kom kosrani ke kais sie yac ac fah
    utuku nu sin LEUM GOD, tusruktu ac fah tia isisyak fin loang uh.
  hbo-WLC: קָרְבַּ֥ן רֵאשִׁ֛ית תַּקְרִ֥יבוּ אֹתָ֖ם לַיהוָ֑ה וְאֶל־הַמִּזְבֵּ֥חַ לֹא־יַעֲל֖וּ
    לְרֵ֥יחַ נִיחֹֽחַ׃
  ibo-ibo: Unu nwere ike nye Onyenwe anyị achịcha e ji ihe na-eko achịcha na mmanụ
    aṅụ mee nʼoge onyinye owuwe ihe ubi, ma a gaghị eme otu a nʼoge onyinye ọchụchụ
    aja nsure ọkụ, nke na-esi isi ụtọ.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରଥମଜାତ ଫଳର ନୈବେଦ୍ୟ ରୂପେ ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ
    କରିବ, ମାତ୍ର ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ତାହା ବେଦି ଉପରକୁ ଆସିବ ନାହିଁ।
  chk-chk: Ka tongeni uwato ekei sokun asor ren ewe Samol mi Lapalap pwe om asoren
    mwen ua, nge kosap keniir won ewe rongen asor, pun resap eu asor mi pwoöch.
  rop-rop: Bat ebriyiya wen yu kadim detlot sid daga yu garra gajim detlot feswan
    en yu garra gibit ofring langa mi, bat nomo barnimap langa det teibul blanga ofring.
  ukr-1871: Що до жертви первоплодів, то повинні ви приносити їх Господеві; та не
    приносити мете їх на жертівнику про любі пахощі.
  deu-1951: Als eine Erstlingsgabe mögt ihr solches dem HERRN darbringen; aber auf
    den Altar soll es nicht kommen zum lieblichen Geruch.
  eng-JPS: As an offering of first-fruits ye may bring them unto the LORD; but they
    shall not come up for a sweet savour on the altar.
  srp-1865: Samo u žrtvi od prvina možete to prinijeti Gospodu; ali na oltar ne meæite
    za ugodni miris.
  lug-lug: Munaabireetanga eri Mukama ng’ebiweebwayo eby’ebibala ebibereberye, naye
    tebiiweerwengayo ku kyoto okubeera evvumbe eddungi erisanyusa Mukama.
  heb-heb: קרבן ראשית תקריבו אתם ליהוה ואל המזבח לא יעלו לריח ניחח׃
  ben-IRV: তোমরা প্রথমাংশের উপহার বলে তা সদাপ্রভুর উদ্দেশ্যে উত্সর্গ করতে পার, কিন্তু
    সুগন্ধের জন্যে বেদির ওপরে তা ব্যবহার করা যাবে না।
  pan-pan: ਤੁਸੀਂ ਪਹਿਲੇ ਫ਼ਲਾਂ ਦੀ ਭੇਟ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਓ ਪਰ ਉਹ ਸੁਗੰਧਤਾ ਕਰਕੇ ਜਗਵੇਦੀ
    ਦੇ ਉੱਤੇ ਸਾੜੀ ਨਾ ਜਾਵੇ।
  mya-JVB: အဦး သီးသော အသီးအနှံကို ပူဇော် သော အမှုမှာ၊ တဆေးနှင့် ပျားရည်ကို၊ ထာဝရဘုရား
    အား ပူဇော် ရသော်လည်း ၊ မွှေးကြိုင် ရာဘို့ ယဇ် ပလ္လင်ပေါ် မှာ မီး မ ရှို့ရ။
  hmo-hmo: Lagani ta ta boubouna, emui uma dekenai umui hatubua aniani ena boubou
    danu, be hatubua muramura bona hani Lohiabada dekenai umui mailaia diba. To unai
    bamona boubou be boubou patana dekenai umui gabua diba lasi.
  urd-urd: तुम इनको पहले फलों के हदिये के तौर पर ख़ुदावन्द के सामने लाना, लेकिन राहतअंगेज़
    ख़ुशबू के लिए वह मज़बह पर न पेश किये जाएँ।
  rus-SYN: как приношение начатков приносите их Господу, а на жертвенник не должно
    возносить их в приятное благоухание.
  bqc-SIM: Tó buapↄ́ káauɛ sↄ̃, àli mↄò Diiɛ, ãma ásuli a pↄ́ kátɛu à tɛ́kũ
    sa'okĩiwa pↄ́ pↄ́ a gĩ ìↄ na ũo.
  tcz-CHONGTHU: Theichang gathah ho jouse jong, Pakai angsunga thilto dia nahin choi
    thei ahinai, hinlah hiche ho vang chu maicham phunga ki gouvam theilou hel ding
    ahi.
  mar-mar: प्रथम उत्पन्न म्हणून त्यांचे अर्पण परमेश्वरास करावे; पण ते सुवासिक हव्य
    म्हणून वेदीवर ठेवू नये.
  qub-qub: Lebadürata, abëjapa mishquinta noga Tayta Diospaj churarga churanga rimir-punta
    shuntar raquishan chaqui micuy ofrendantawan iwal. Ichanga altarcho ama rupachengachu
    jömuynin Nogapa shongöpäno cananpaj.
  bqp-bqp: Kɑɑ kpĩ ɑ kɑ wunɛn dĩɑ gbiikinu Yinni Gusunɔ nɑɑwɑ. Adɑmɑ ɑ ǹ kɑ nu yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruginu mɔ̀ yɑ̃ku yerɔ.
  hat-hat: W'a ofri ledven ak siwo myèl fè Seyè a kado tankou ofrann premye donn nan
    jaden nou. Men, piga ou boule yo sou lotèl la, tankou ofrann ki pou fè Seyè a
    plezi ak bon sant yo.
  eng-BSB: You may bring them to the LORD as an offering of firstfruits, but they
    are not to be offered on the altar as a pleasing aroma.
  tod-tod: Wa zoo wo ta ɠula Ɠɔoɠɔ GALAGI ʋɛ, ga zooi ʋa lɔnɔ mɔungiti ma vebɛanii,
    kɛlɛ é mina ɠala zalaɠa ɠulazuʋɛ, eɠɛ vebɛanii makugi nɛai.
  eng-WEBPB: As an offering of first fruits you shall offer them to the LORD, but
    they shall not rise up as a pleasant aroma on the altar.
  kbq-kbq: Hozafinti'ma e'sema ne'zama nenama hania ofama hanutma, zistine tumerinena
    amne tamagra erita Ra Anumzamofonte egahazanagi, e'i ana ofa kremnavu itarera
    Ra Anumzamo muse hanie huta onkregahaze.
  nhe-BL: Pero quema ajsis nopa ilhuitl quema inquipixcase imomil, huelis intemacase
    tlacajcahualistli tlen harina tlen quipiya tlasonejcayotl huan sayolnectli. Pero
    intla quipiya tlasonejcayotl o sayolnectli, ax hueli inquitlatise queja se tlacajcahualistli
    tlen ajhuiyac mijmiyotis noixtla.
  gub-BL: Pemono arozràn izypy mehe ipo'o pyrer Tupàn Tuweharupi Wiko Ma'e pe nehe.
    Xaxeto nuwapy kwaw a'e arozràn ma'ea'yr hapy haw rehe wà nehe.
  eng-DRA: 'You shall offer only the firstfruits of them and gifts: but they shall
    not be put upon the altar, for a savour of sweetness,'
