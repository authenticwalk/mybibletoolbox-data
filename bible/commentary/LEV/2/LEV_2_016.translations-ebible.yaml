verse: LEV.002.016
translations:
  mal-C: ഉതിർത്ത ധാന്യമണിയുടെയും എണ്ണയുടെയും ഓരോഭാഗവും മുഴുവൻ കുന്തിരിക്കവും പുരോഹിതൻ
    യഹോവയ്ക്ക് ഒരു സ്മാരകഭാഗമായി ദഹിപ്പിക്കണം; അത് യഹോവയ്ക്കു ഒരു ദഹനയാഗം.
  deu-TKW: Sodann soll der Priester einen Duftteil von ihm - von den zerriebenen Körnern
    und dem Öl, woraus es besteht, - samt dem ganzen dazu gehörenden Weihrauch als
    Feueropfer für Jahwe in Rauch aufgehn lassen.
  lin-lin: Bongo Nganga-Nzambe asengeli kotumba eteni ya likabo elongo na ansa nyonso
    lokola ekaniseli. Ezali likabo bazikisa na moto mpo na Yawe.
  eng-LSV: and the priest has made incense with its memorial from its beaten out [grain],
    and from its oil, besides all its frankincense, [as] a fire-offering to YHWH.”
  eng-GNV: 'And the Priest shall burne the memoriall of it, euen of that that is beaten,
    and of the oyle of it, with all the incense thereof: for it is an offring vnto
    the Lord made by fire.'
  eng-WEBSTER: 'And the priest shall burn the memorial of it, part of its beaten corn,
    and part of its oil, with all its frankincense: it is an offering made by fire
    to the LORD.'
  nhw-BL: Huan nopa totajtzitzi quicuise se quentzi tlen nopa tlacajcahualistli catli
    tlamaneloli ica aceite huan copali para quitlatise noixpa para nechmacase. Huan
    quema quichihuase ya nopa, quiixnextise para nochi nopa tlacajcahualistli eli
    tlatzejtzeloltic huan noaxca na, niamoTECO.
  swh-ONEN: Kuhani atateketeza ile sehemu ya kumbukumbu kutoka kwenye hiyo sadaka
    ya nafaka iliyopondwa kwa mafuta, pamoja na uvumba wote, kama sadaka iliyotolewa
    kwa Bwana kwa moto.
  bba-bba: Yɑ̃ku kowowɑ u koo som mɛ mu sɑ̃ɑ Gusunɔɡim dɔ̃ɔ doke kɑ sere mɑɑ turɑre
    ye. Yerɑ yɑ koo de Gusunɔ u n yɛ̃ro yɑɑye. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: 'And the priest shall burn the memorial of it, part of the beaten corn
    thereof, and part of the oil thereof, with all the frankincense thereof: it is
    an offering made by fire unto the Lord.'
  luo-luo: Jadolo nokaw cham moko mondo oru gi mo kendo enowangʼ-gi kaachiel gi ubani
    kaka rapar, nikech en misango miwangʼo ni Jehova Nyasaye gi mach.
  meu-meu: Bena hahelaḡa tauna ese uit taina bona dehoro taina baine abi, helalo toana,
    bona muramura mai bonana idoinai; ḡole-oho boubouna ḡauna ai bainela, Iehova ena.
  npi-ULB: त्यसपछि पुजारीले पिसिएको अन्‍न, तेल र धूपबाट केही जलाओस् । यो परमप्रभुको
    निम्ति आगोद्वारा गरिएको बलि हो ।
  yor-yor: Àlùfáà yóò sun ẹbọ ìrántí lára ọkà àti òróró náà, pẹ̀lú gbogbo tùràrí gẹ́gẹ́
    bí ọrẹ tí a fi iná sun sí Olúwa.
  emp-NTPO: Sacerdoteba maʌ̃nebemada Ãcõrẽa babue diaida b̶ʌa dji nedraga bara idjab̶a
    jũma dji incienso quera bara. Maʌ̃ maãrĩ babue diabʌrʌd̶eba acʌbi b̶ʌa jũma maʌ̃
    jututiad̶ara Ãcõrẽa dia b̶ʌda.
  pes-OPCB: آنگاه کاهنان قسمتی از غلهٔ کوبیده شده و مخلوط با روغن را با تمام کندر
    به عنوان نمونه بر آتش بسوزانند و همچون هدیۀ مخصوص به خداوند تقدیم کنند.
  tgl-ULB: Pagkatapos susunugin ng pari ang bahagi ng dinurog na butil at langis at
    insenso para alalahaning may pagpapasalamat ang tungkol sa kabutihan ni Yahweh.
    Isang handog ito na ginawa kay Yahweh sa pamamagitan ng apoy.
  hui-hui: Tínaga loma ogoni lomabu delaradagua widi ogoni ariabi olibe lininaga welibi
    inisenesibi emene mbira yamigi bialu irani do dapelo loma binigo mo miaga agali
    kago ibugua lomabu delolebira. Ogoni tínaga widi gandulowa dambinigo loma bialu
    Anduane Homogohondo mirimigoni irani do ira punga helonaga ani lomabu delolebira,
    lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ဆန်​နှင့်​ဆီ​အ​ထိမ်း​အ​မှတ် အ​ဖြစ် ဆန်​မှုန့်​နှင့်​ဆီ​အ​နည်း​ငယ်​ကို​ယူ​၍
    အ​မွှေး​နံ့​သာ​ရှိ​သ​မျှ​နှင့်​တ​ကွ​ထာ​ဝ​ရ ဘု​ရား​အ​တွက်​မီး​ရှို့​ရာ​ယဇ်​ကို​ပူ​ဇော်​ရ​မည်။
  bod-N: ཡང་མཆོད་དཔོན་གྱིས་མཆོད་པ་ལས་དྲན་རྟེན་གྱི་སྐལ་ཏེ། རགས་མོར་བཏགས་པའི་འབྲུ་རིགས་གསར་པ་དང་སྣུམ་ཉུང་ཙམ་རེ་དང་།
    སྤོས་དཀར་ཡོངས་རྫོགས་བཅས་སྦྱིན་སྲེག་གཏོང་བ་དང་། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ཡིན་ནོ།
    །
  sna-sna: Muprista achapisa chikamu chechirangaridzo chezviyo zvakakuyiwa, namafuta,
    pamwe chete nezvose zvinonhuhwira, sechipiriso chinoitirwa Jehovha nomoto.
  spa-BLM: El sacerdote quemará como su memorial parte de su grano molido y parte
    de su aceite, junto con todo su incienso. Es una ofrenda hecha por fuego a Yahvé.
  cac-cac: A junoc vin̈ sacerdote sn̈usantz'a jab'oc ixim vuchb'ilel chi' yed' aceite
    yed' pax masanil incienso. A jab'oc chi' sch'oxani to a ofrenda chi' yic Jehová
    yaji.
  swh-ULB: Kuhani atatoa sehemu ya nafaka iliyopondwa na mafuta na ubani, kama sadaka
    ya shukrani itolewayo kwa uzuri wa Bwana. Hii ni sadaka ya Bwana inayotolewa kwa
    moto.
  bel-bel: 'і спаліць сьвятар у памяць частку зерня і алею з усім ліванам: гэта ахвяра
    Госпаду.'
  deu-ELBBK: 'Und der Priester soll das Gedächtnisteil desselben räuchern, von seinem
    Schrot und von seinem Öl, samt allem seinem Weihrauch: Es ist ein Feueropfer dem
    HERRN.'
  mbb-OT: Edtutungen te memumuhat is duma zuen te ginaling he midsehuǥan te lana,
    wey is langun he veyewà he insahug duen te ginaling he para te kedtentenuzi te
    Nengazen. Pemuhat heini pinaaǥi te hapuy para te Nengazen.
  mal-2015: ഉതിർത്ത മണിയിലും എണ്ണയിലും കുറേശ്ശയും കുന്തുരുക്കം മുഴുവനും പുരോഹിതൻ നിവേദ്യമായി
    ദഹിപ്പിക്കേണം; അതു യഹോവെക്കു ഒരു ദഹനയാഗം.
  rmc-rmc: O rašaj labarela pro leperiben sikra rozdrvimen zrnos, olejos the savoro
    kaďidlos sar e jagaľi obeta le RAJESKE.‘ “
  pes-OPV: و کاهن یادگاری آن رایعنی قدری از بلغور آن و از روغنش با تمامی کندرش بسوزاند.
    این هدیه آتشین بجهت خداوند است.
  ron-1924: Преотул сэ ардэ ка адучере аминте о парте дин боабеле писате ши дин унтделемн,
    ку тоатэ тэмыя. Ачеста есте ун дар адус ка жертфэ де мынкаре, мистуитэ де фок
    ынаинтя Домнулуй.
  ben-OBCV: যাজক সমস্ত ধূপ সমেত মর্দিত ফসলের স্মরণীয় অংশ ও তেল পোড়াবে, যা সদাপ্রভুর
    উদ্দেশে অগ্নিকৃত উপহাররূপে নিবেদিত হবে।
  som-som: Oo wadaadku waa inuu gubaa intii xusuusta ahayd, oo qaarkeed ha ahaado
    hadhuudhka tuman, qaarkeedna ha ahaado saliiddeeda, iyo fooxeeda oo dhan, waayo,
    taasu waa qurbaan Rabbiga dab loogu sameeyo.
  lat-VUC: de qua adolebit sacerdos in memoriam muneris partem farris fracti, et olei,
    ac totum thus.
  eng-ASVBT: 'And the priest shall burn the memorial of it, part of the bruised grain
    thereof, and part of the oil thereof, with all the frankincense thereof: it is
    an offering made by fire unto Jehovah.'
  ita-1885: E faccia il sacerdote bruciar la ricordanza di essa, insieme con tutto
    il suo incenso, in offerta fatta per fuoco al Signore.
  eng-LXXUP: 'And the priest shall offer the memorial of it taken from the grains
    with the oil, and all its frankincense: it is a burnt offering to the Lord.'
  eng-ULB: Then the priest will burn part of the crushed grain and oil and incense
    as a representative offering. This is an offering made by fire to Yahweh.
  spa-VBL: El sacerdote quemará el ‘recordatorio’ del grano triturado y el aceite
    de oliva, así como todo su incienso, como ofrenda de alimento al Señor”.
  fra-_FOB: Et le sacrificateur fera fumer son mémorial, une partie du grain broyé
    et de l'huile, avec tout l'encens. C'est un sacrifice fait par le feu à l'Éternel.
  mal-mal: ഉതിർത്ത മണിയിലും എണ്ണയിലും അല്പവും കുന്തുരുക്കം മുഴുവനും പുരോഹിതൻ സ്മരണാംശമായി
    ദഹിപ്പിക്കണം; അത് യഹോവയ്ക്ക് ഒരു ദഹനയാഗം.
  urd-GVR: Kuchle hue dānoṅ aur tel kā jo hissā Rab kā hai yānī yādgār kā hissā use
    imām tamām lubān ke sāth jalā de. Yih nazar Rab ke lie jalne wālī qurbānī hai.
  suz-BL: मिनु चढ़ेबमी मेको तेल लुक्‍शा, धूप वोइश्‍शो रे मुठी का हुइश्‍शा, मीम चोचा
    माल्‍ब। मेको परमप्रभु यावे कली मीम चोशा चढ़ेतीक बाक्‍ब।
  ita-1927: E il sacerdote farà fumare come ricordanza una parte del grano tritato
    e dell’olio, con tutto l’incenso. E’ un sacrifizio fatto mediante il fuoco all’Eterno.
  ckb-ckb: کاهینیش بەشی یادەوەرییەکەی لە کوتراوەکەی و زەیتەکەی و هەموو بخوورەکەی دەسووتێنێت
    وەک قوربانی بە ئاگر بۆ یەزدان.
  eng-BBE: 'And part of the meal of the offering and part of the oil and all the perfume
    is to be burned for a sign by the priest: it is an offering made by fire to the
    Lord.'
  kan-OKCV: ಯಾಜಕನು ಬಡಿದ ಕಾಳುಗಳಲ್ಲಿ ಕೆಲವು ಭಾಗವನ್ನು ಅದರ ಜೊತೆಯಲ್ಲಿ ಎಲ್ಲಾ ಸಾಂಬ್ರಾಣಿಯನ್ನು
    ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಸುಡಬೇಕು. ಇದು ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಸಮರ್ಪಣೆಯಾಗಿದೆ.
  tam-2017: பின்பு ஆசாரியன், உதிர்த்த தானியத்திலும் எண்ணெயிலும் எடுத்து, நன்றியின்
    அடையாளமான பங்கை அதின் தூபவர்க்கம் எல்லாவற்றுடன் எரிக்கக்கடவன்; இது யெகோவாவுக்கு
    செலுத்தும் தகனபலி.
  spa-RV-1909: Y el sacerdote hará arder, en memoria del don, parte de su grano desmenuzado,
    y de su aceite con todo su incienso; es ofrenda encendida á Jehová.
  ron-BTF: Și preotul să ardă amintirea acesteia, parte din grăunțele pisate ale acestuia,
    și parte din untdelemnul acestuia, cu toată tămâia lui; este ofrandă făcută prin
    foc DOMNULUI.
  eng-WEBP: The priest shall burn as its memorial part of its crushed grain and part
    of its oil, along with all its frankincense. It is an offering made by fire to
    the LORD.
  eng-FBV: The priest will burn the ‘reminder part’ of the crushed grain and olive
    oil, as well as all its frankincense, as a food offering to the Lord.”
  nld-1939: De priester moet een deel der korrels met de olie en al de wierook, die
    voor het reukoffer zijn bestemd, als een vuuroffer voor Jahweh in rook doen opgaan.
  nch-BL: Huan nopa totajtzitzi quicuise se quentzi ten nopa tacajcahualisti cati
    tamaneloli ica aceite huan copali para quitatise noixpa para techmacase. Huan
    quema quichihuase ya nopa, quiixnextise para nochi nopa tacajcahualisti eli tatzejtzeloltic
    huan noaxca na, niamoTECO.
  vie-1934: Đoạn, thầy tế lễ lấy một phần hột tán ra với dầu và hết thảy nhũ hương
    mà xông làm kỷ niệm. Aáy là của lễ dùng lửa dâng cho Đức Giê-hô-va.
  hin-CV: पुरोहित इसके स्मरण के लिए निर्धारित अंश, छिलका निकाला गया अन्‍न, तेल और
    इसके सारे लोबान के साथ जलाकर अग्निबलि के रूप में याहवेह को भेंट कर दे.
  eng-OURB: 'The priest shall burn as its memorial, part of its bruised grain, and
    part of its oil, along with all its frankincense: it is an offering made by fire
    to Adonai.'
  spa-BES: Y parte de la comida de la ofrenda y parte del aceite y todo el incienso
    debe ser quemado en recordatorio del sacerdote; es una ofrenda quemada en honor
    al Señor.
  tdx-tdx: Hengae’ i mpisoroñey an-katoeñe ty tiahy amy ampemba-lisañey naho ty tampa’
    i menakey vaho ty embo’e iaby ho enga oroañ’ an’ afo am’ Iehovà.
  vid-vid: Mtambika kolakaza honhu ha nhambiko ayo ya nyhule ibalaswe na mafuta hamwe
    na ubani wa heye weng'ha, ndo yowa nhambiko ya kukumbuchila, ayo ndo nhambiko
    yalingulavilwa Mkulu Nguluwi kwa chiluli.
  eng-OKE: And the priest shall burn its memorial of its broken grain and of its oil
    with all frankincense, an oblation before the Lord.
  tha-KJV: ปุ​โรหิตจะเอาส่วนหนึ่งของเมล็ดที่​บด น้ำมันและเครื่องกำยานเผาถวายเป็นส่วนที่​ระลึก
    เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์”
  por-BR-2018: E o sacerdote fará arder, em memória da oferta de alimentos, parte
    de seu grão esmigalhado, e de seu azeite com todo o seu incenso; é oferta acesa
    ao SENHOR.
  deu-ELO: 'Und der Priester soll das Gedächtnisteil desselben räuchern, von seinem
    Schrote und von seinem Öle, samt allem seinem Weihrauch: es ist ein Feueropfer
    dem Jehova.'
  eng-WYC-2018: Of which the priest shall burn, into mind of the gift, a part of the
    bruised corn, and of the oil, and all the incense. (Of which the priest shall
    burn, as a token of the offering, some of the bruised corn, some of the oil, and
    all of the frankincense.)
  epo-epo: Kaj la pastro bruligos la promemoran parton el ĝia grajnaĵo kaj el ĝia
    oleo kun ĝia tuta olibano, kiel fajroferon al la Eternulo.
  uig-PIN: Kaⱨin bolsa uningdin, yǝni ⱪorup ezilgǝn danlar bilǝn zǝytun meyidin bir
    ⱪismini elip ⱨǝmmǝ mǝstiki bilǝn ⱪoxup, bolarni «yadlinix ülüxi» süpitidǝ kɵydürsun.
    Bu ot arⱪiliⱪ Pǝrwǝrdigarƣa sunulƣan ⱨǝdiyǝ bolidu.
  beo-beo: 'Amasea, gobele salasu dunu e da dawa:digima:ne olelesu ha:i manu fifi
    amola gabusiga: manoma huluane gobesima:mu. Amo da Hina Godema ha:i manu iasu
    liligi gala.'
  tpi-OTNT: Na pris i mas kisim liklik hap bilong wit na wel na olgeta dispela paura
    bilong kamapim smok i gat gutpela smel na kukim bilong makim ofa bilong yupela.
    Em i ofa bilong kaikai yupela i kukim long paia bilong givim long Bikpela.”
  hau-SA: Firist zai ƙone sashe na ɓarzajjen hatsin da kuma mai, tare da turare don
    tunawa, gama hadaya ce da aka ƙone da wuta ga Ubangiji.
  uig-LAT: Kahin bolsa uningdin, yeni qorup ézilgen danlar bilen zeytun méyidin bir
    qismini élip hemme mestiki bilen qoshup, bolarni «yadlinish ülüshi» süpitide köydürsun.
    Bu ot arqiliq Perwerdigargha sunulghan hediye bolidu.
  nde-nde: Umphristi uzatshisa ingxenye eyisikhumbuzo emabeleni agigiweyo, kanye lamafutha
    ndawonye lempepha yonke njengomhlatshelo wokudla owenzelwa onikelwa kuThixo.’ ”
  ton-ton: Pea ʻe tutu ʻe he taulaʻeiki hono fakaʻilonga ʻo ia, ʻi he uite naʻe tuki;
    mo e meʻi lolo ʻi ai, mo e laipeno kotoa pē ʻi ai; ko e feilaulau ia kuo ngaohi
    ʻaki ʻae afi kia Sihova.
  ces-1613: I páliti bude kněz pamětné její z obilí zetřeného, a z oleje toho, se
    vším tím kadidlem jejím; v obět ohnivou bude Hospodinu.
  eng-WMB: The priest shall burn as its memorial part of its crushed grain and part
    of its oil, along with all its frankincense. It is an offering made by fire to
    the LORD.
  tam-TCV: ஆசாரியர் அதை நறுமணத்தூளுடன் சேர்த்து, கசக்கப்பட்ட தானியத்திலும், எண்ணெயிலும்
    ஞாபகார்த்தப் பங்கை யெகோவாவுக்கு நெருப்பினால் செலுத்தப்படும் காணிக்கையாக எரிப்பான்.
  ceb-ULB: Unya pagasunogon sa pari ang ubang bahin sa linubok nga trigo ug lana ug
    insenso ingon nga kinatibuk-ang halad. Mao kini ang halad nga gisunog ngadto kang
    Yahweh.
  pol-UBG: Wtedy kapłan spali na pamiątkę trochę jej wykruszonego zboża i oliwy wraz
    z całym jej kadzidłem. To jest ofiara ogniowa dla PANA.
  urd-GVU: کچلے ہوئے دانوں اور تیل کا جو حصہ رب کا ہے یعنی یادگار کا حصہ اُسے امام
    تمام لُبان کے ساتھ جلا دے۔ یہ نذر رب کے لئے جلنے والی قربانی ہے۔
  deu-1912: Und der Priester soll einen Teil von dem Zerstoßenen und vom Öl mit dem
    ganzen Weihrauch anzünden zum Gedächtnis. Das ist ein Feuer dem HERRN.
  kan-2017: ಯಾಜಕನು ನೈವೇದ್ಯವನ್ನು ಯೆಹೋವನ ಒಳ್ಳೆಯತನವನ್ನು ಸೂಚಿಸುವುದಕ್ಕಾಗಿ ಆ ಉಮ್ಮಿಗೆಯಲ್ಲಿಯೂ
    ಮತ್ತು ಎಣ್ಣೆಯಲ್ಲಿಯೂ ಸ್ವಲ್ಪಭಾಗವನ್ನು ತೆಗೆದುಕೊಂಡು ಧೂಪವೆಲ್ಲವನ್ನು ಅದಕ್ಕೆ ಸೇರಿಸಿ ಅಗ್ನಿಯ
    ಮೂಲಕ ಯೆಹೋವನಿಗೆ ಹೋಮಮಾಡಬೇಕು.
  yap-yap: Ma fare prist e nge urfiy e tin kan pirdi’iy nge boch e gapgep ni aram
    e bpow, ma ku aram rogon gubin e incense, ko ggan ni maligach ngak SOMOL.
  hlt-MCSB: Te phoeiah yenkip khui lamkah neh situi lamkah kamhoeinah, hmaihlutnah
    hmueihtui boeih te khosoih. loh BOEIPA taengah phum saeh.
  mdy-ETH: ቄኤሳሢ፥ ዬያኮ ዛሎ ዔኪ ናንጊና ናንጋ ጎዳም ዒንጊንቴያ ማዒፆ ዔርዛኒ ዛይቶንታ ዑንጆንታ ቢያ ሃኣኮና ዎላ ሚቾንጎ።
  twi-ASANTE: Na asɔfoɔ no bɛhye aburoo no bi a wɔde ngo ne aduhwam afra no sɛ nkaedeɛ
    wɔ Awurade anim.
  eng-WEBU: The priest shall burn as its memorial part of its crushed grain and part
    of its oil, along with all its frankincense. It is an offering made by fire to
    the LORD.
  bnp-bnp: A prister ge bole tala a vit popote, a namona oliv, turana a maka havu
    mangisipa, a maki nga ge ratea e BAKOVI DAGI ge luhoia, ge a nihabi ni gutu na
    kanono lakea vona.”
  wal-wal: Qeesee he zaitee tigettido kattaappe baggaa ekkidi, ixaana ubbaarakka hassayissiyaabaa
    oottidi taman GODAASSI xuuggo.
  spa-PDDPT: El sacerdote dejará consumir como memorial parte de su grano desmenuzado
    y de su aceite, con todo su incienso. Es ofrenda quemada a Yavé.
  gun-gun: Mba'emo ra'yĩngy oumbiri pyre gui sacerdote oipe'a 'rã ome'ẽmby ha'e javi
    rekovia oapy va'erã, azeite ha'e heakuã porã va'e ha'e javi reve. Ha'e nunga ma
    Senhor pe oapy vy ome'ẽmby.
  agu-BL: Ma yil bnix yi jun oya'tz yi che'ja'nt, tajwe'n ben yi pale' tan pate'n
    mu'ẍ tal te yi oya'tz yi yujijt tu aceitil oliw, nin tu cyakil yi insens. Yi mu'ẍ
    triwa'tz tu yi aceitil oliw yi spat-xok, i'tz k'ajbil tircu'n yi oy. I'tz jun
    oy yi stz'e'ok, yi at wi'nin c'o'cal tzinwutz, nin yi wi'nin na chintzatzin te'j.
  ilo-ULB: Ket mangpuor ti padi iti paset iti nabayo a bukbukel ken lana ken insenso
    kas siyayaman isuna a mangpanpanunot iti kinaimbag ni Yahweh. Daytoy ket daton
    a maipuor a para kenni Yawheh.
  kpg-kpg: Tangada hai mee dabu gaa dudu nia mee dulii i nia ‘wheat’ ala ne olo mo
    nia lolo olib e hai ai di hagamodongoohia, ngaadahi mo nia ‘incense’ huogodoo,
    e hai ai tigidaumaha meegai ang gi Dimaadua.
  uig-ARA: كاھىن بولسا ئۇنىڭدىن، يەنى قورۇپ ئېزىلگەن دانلار بىلەن زەيتۇن مېيىدىن بىر
    قىسمىنى ئېلىپ ھەممە مەستىكى بىلەن قوشۇپ، بولارنى «يادلىنىش ئۈلۈشى» سۈپىتىدە كۆيدۈرسۇن.
    بۇ ئوت ئارقىلىق پەرۋەردىگارغا سۇنۇلغان ھەدىيە بولىدۇ.
  sus-sus: Sɛrɛxɛdubɛ xa nde tongo na sansi xɔri, ture, nun surayi ra, na xa findi
    tɔnxuma ra. A xa na gan sɛrɛxɛbade fari. A xa findi sɛrɛxɛ ra, naxan xiri rafan
    n tan Alatala ma.»
  pon-2006: Samworo ahpw pahn isikala warpwomwahu koaros iangahki ekis wahn kohno
    oh leho me pahn wia kilel ehu; nin duwen meirong en konot ehu ong KAUN-O.
  ksd-ksd: Ma ra tena tinabar na tun ta pakana tana ure ra magit na im, ta pakana
    ta ra kon di doka, ma ra pakana ta ra dangi tana, ma ra bulit i ang na katkat;
    ia ra tinabar di tun ia ta ra iap tadav ra Luluai.
  tur-YTC: Kâhin onun için anılma olarak, ezilmiş tahılla yağının bir kısmını ve bütün
    günnüğüyle birlikte yakacak. Bu, Yahve'ye ateşle yapılan bir sunudur.'”
  grc-BRENT: Καὶ ἀνοίσει ὁ ἱερεὺς τὸ μνημόσυνον αὐτῆς ἀπὸ τῶν χίδρων σὺν τῷ ἐλαίῳ,
    καὶ πάντα τὸν λίβανον αὐτῆς· κάρπωμά ἐστι Κυρίῳ.
  ind-AYT: Imam harus membakar bagian peringatan dari gandum yang ditumbuk itu dengan
    minyak beserta semua kemenyan, sebagai suatu persembahan dengan api bagi TUHAN.”
  nya-nya: Tsono wansembe atenthe gawo la chopereka chopunthapuntha chija kuti chikhala
    ufa wachikumbutso ndi cha mafuta pamodzi ndi lubani yense kuti Yehova alandire
    mʼmalo mwa zopereka zonse. Ichi ndi chopereka chotentha pa moto cha Yehova.
  hrv-hrv: Onda neka svećenik sažeže u kad za spomen-žrtvu dio kruha i ulja i sav
    tamjan kao žrtvu Jahvi paljenu.”
  mps-mps: “Tama prisgo te wit pedai dwasianu me wel me selama, te wiegi yai denami
    pedalubo pauda te tigidali selama, te dagego ofa dąį ilama te ulao. Te Genuai
    Bidibolo mabo ofa eyu isiba ulubo nai dao.”
  tpi-tpi: Na pris i mas kisim liklik hap bilong wit na wel na olgeta dispela paura
    bilong kamapim smok i gat gutpela smel na kukim bilong makim ofa bilong yupela.
    Em i ofa bilong kaikai yupela i kukim long paia bilong givim long Bikpela.”
  dan-1931: Al Røgelsen og det, som skal ofres af de knuste Aks og Olien, skal Præsten
    bringe som Røgoffer, et Ildoffer for HERREN.
  vie-OVCB: Thầy tế lễ sẽ lấy một phần ngũ cốc này, đã chế dầu và nhũ hương, đem đốt
    để dâng hương thơm lên Chúa Hằng Hữu.”
  guj-2017: પછી યાજક પ્રતીકરૂપે તે પોંકમાંથી થોડો પોંક, તેલમાંથી થોડું તેલ તથા તે
    પરનો બધો લોબાન લઈને યહોવાહને ખાદ્યાર્પણ તરીકે વેદીની અગ્નિમાં દહન કરે. તે યહોવાહને
    માટે હોમયજ્ઞ છે.
  pon-2006A: Samworo ahpw pahn isikala warpwomwahu koaros iangahki ekis wahn kohno
    oh leho me pahn wia kilel ehu; nin duwen meirong en konot ehu ong KAUN-O.
  por-BRBSL: O sacerdote queimará como memorial parte de seu grão triturado e parte
    de seu óleo, junto com todo seu incenso. É uma oferenda feita pelo fogo a Iavé.
  cth-cth: Na kanawi tangcoung e cakang youn touh, satui youn touh, frankinsen kaawm
    e puenghoi vaihma ni hmaisawi han. Hetteh, BAWIPA koe hmaisawi thuengnae lah ao.
  twi-twi: Na ɔsɔfo no bɛhyew aburow a wɔayam ne ngo no nkae de aduhuam afra sɛ aduan
    afɔrebɔde a wɔde aba Awurade anim.
  hlt-hlt: Te phoeiah yenkip khui lamkah neh situi lamkah kamhoeinah, hmaihlutnah
    hmueihtui boeih te khosoih loh BOEIPA taengah phum saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi yɛ̃tɛ́ dɛ kó muyuo mmùù mɛ nkɔkɛ́nɛ̀ mɛkùɔ̀ nkɛ́yóótɛ́
    tihúúntì timɔu dɛ ĩ́nkɛ̀ kɛ́tuɔ, nkɛ̀ dɛ̀ɛ bɛnkɛ kɛ dò ndipɑ̃nnì dimɔu tú n kpɛri.
  msy-2020: Eghtɨ ofa gamir gumazim, witɨn kamɨn muziaritam ko, olivɨn borem ko mɨgharir
    mughuriar aghuim zuim itir pauran me iter balsamɨn eborimɨn ingarizim, bar ada
    inigh, ofa gamir dakozimɨn avimɨn da tueghtɨ dar mughuriam otivam. Witɨn nguemsɨrɨzir
    muziarir gumazim Ikiavɨra Itir Godɨn ofa gamizir kam, bar witɨn namɨn danganim
    iniam. Eghtɨ Ikiavɨra Itir God, wit tuer ofan kamɨn mughuriam baregh, egh a gifuegh
    navir aghuim an ikiam.”
  dop-dop: Ɩlɛnɑ kɔtʋlʋ nɑ́ɑ́ cosi pee kʋyɔtɛɛ ɑnɩ, nɑ ɩ́ nyɑɣɑsɩ pǝ nɑ tulɑɑlʋ tǝnɑ.
    Mpɩ pǝ kɛnɑ kʋtɔɔsǝm sɩ Tɑcɑɑ tǝnnɑ pǝ tǝnɑ. Tɔɣɔnɑɣɑ kʋhɑʋ ŋku pɑ nyɑɣɑsɑ Tɑcɑɑ
    tɔɣɔlɛ.
  azb-azb: Kahin bir az yarma və zeytun yağı götürərək bütün kündürlə xatirə təqdimi
    kimi tüstülədib yandırsın. Bu, Rəbb üçün verilən yandırma təqdimidir.
  eng-DBY: 'And the priest shall burn the memorial thereof, [part] of the beaten corn
    thereof, and [part] of the oil thereof, with all the frankincense thereof: [it
    is] an offering by fire to Jehovah.'
  hin-2017: और याजक मींजकर निकाले हुए अन्न को, और तेल को, और सारे लोबान को स्मरण दिलानेवाला
    भाग करके जला दे; वह यहोवा के लिये हवन ठहरे।
  wol-KYG: Na sarxalkat bi lakk lenn ci mbool mu mokk mi ànd ak diw, boole kook cuuraay
    li lépp, muy saraxu baaxantal, te di saraxu sawara.
  eng-YLT: and the priest hath made perfume with its memorial from its beaten out
    [corn], and from its oil, besides all its frankincense — a fire-offering to Jehovah.
  eng-WYC-2017: Of which the priest shall burn, into mind of the gift, a part of the
    bruised corn, and of the oil, and all the incense.
  eng-WMBB: The priest shall burn as its memorial part of its crushed grain and part
    of its oil, along with all its frankincense. It is an offering made by fire to
    the LORD.
  urd-GVH: कुचले हुए दानों और तेल का जो हिस्सा रब का है यानी यादगार का हिस्सा उसे
    इमाम तमाम लुबान के साथ जला दे। यह नज़र रब के लिए जलनेवाली क़ुरबानी है।
  rug-rug: Sa hiama si kaqu va uqua, kukuruna sa huiti asa, pu koa ia na oela meke
    na oto huda humaṉa lea, pude guana keke vina balabalana sa vinariponi huiti sapu
    ta vala koe Zihova.
  gaz-gaz: Lubni sunis kutaa yaadannoo midhaan sukkuumamee sanaatii fi zayitii sana
    ixaana hunda wajjin kennaa ibiddaan Waaqayyoof dhiʼeeffamu godhee haa gubu.
  fra-LSG: Le sacrificateur brûlera comme souvenir une portion des épis broyés et
    de l’huile, avec tout l’encens. C’est une offrande consumée par le feu devant
    l’Éternel.
  gnn-gnn: '@see-verse:LEV.002.015'
  yal-yal: Saraxaraliin xa nde ba se xɔri dinxine nun turen na, a a sa tɛɛni ɲɔxɔ
    lu seen na Ala xɔn e nun wusulanna birin. Saraxan na a ra naxan nalima Alatala
    ma tɛɛn na.”
  haw-1868: A e kuni ke kahuna i ka mea hoomanao ona, o kona hua hohoaia, a o kona
    aila, a me kona libano a pau, he mohai puhi no Iehova.
  arb-NAV: ثُمَّ يُحْرِقُ الْكَاهِنُ مِنْهُ جُزْءاً تَذْكَارِيًّا مَعَ زَيْتِهِ وَجَمِيعِ
    لُبَانِهِ، فَيَكُونُ مُحْرَقَةً لِلرَّبِّ.
  ewe-ewe: Ekema nunɔla la atɔ dzo bli gbagbã la kple amia ƒe ɖe kple dzudzɔdonu la
    katã abe dzovɔsa ene na Yehowa.
  eng-LEE: And the priest shall burn its memorial, from its pounded corn, and from
    its oil, with all its frankincense; it is an offering made by fire unto the Lord.
  asm-FB: পাছত পুৰোহিতে তাৰ স্মৰণাৰ্থক অংশ বুলি কিছু মোহৰা শস্য, কিছু তেল আৰু আটাইখিনি
    ধূপ-ধূনা দগ্ধ কৰিব; সেয়ে যিহোৱাৰ উদ্দেশ্যে অগ্নিতকৃত উপহাৰ।
  sus-A: سّرّشّدُبّ شَ ندٍ تٌنفٌ نَ سَنسِ شْرِ، تُرٍ، نُن سُرَيِ رَ، نَ شَ قِندِ تْنشُمَ
    رَ. عَ شَ نَ فَن سّرّشّبَدٍ قَرِ. عَ شَ قِندِ سّرّشّ رَ، نَشَن شِرِ رَقَن ﭑ تَن
    عَلَتَلَ مَ.»
  fra-SBL: Le prêtre brûlera en souvenir une partie du grain broyé et une partie de
    l'huile, ainsi que tout l'encens. C'est une offrande consumée par le feu à Yahvé.
  hbo-hbo: וְהִקְטִ֨יר הַכֹּהֵ֜ן אֶת־אַזְכָּרָתָ֗הּ מִגִּרְשָׂהּ֙ וּמִשַּׁמְנָ֔הּ
    עַ֖ל כָּל־לְבֹנָתָ֑הּ אִשֶּׁ֖ה לַיהוָֽה׃ פ
  eng-WYCLIFFE: Of which the preest schal brenne, in to mynde of the yifte, a part
    of the `seedis brokun, and of oyle, and al the encense.
  cwe-cwe: Mkulu wa nhambiko kezatimbula hanhu ha nhosa iyo ya mhule yoihondigwe na
    mavuta hamwe na ubani wake wose, iwe nhosa ya kukumbukigwa, iyo ni nhosa iyolaviligwa
    Mndewa Mulungu kwa moto.
  kik-kik: Mũthĩnjĩri-Ngai nĩagacina gĩcunjĩ gĩa kĩririkano kĩa ngano thĩye ĩrĩ na
    maguta hamwe na ũbani wothe, rĩrĩ iruta rĩrutĩirwo Jehova na mwaki.
  fra-NCL: Le prêtre fera fumer en souvenir une partie du grain broyé et de l’huile,
    avec tout l’encens. C’est un sacrifice fait par le feu à Yahweh.
  cek-AK: Qaima mah panoek poe hanah daengh ih cang thoemto hoi situi thoemto la ueloe,
    atok pacoeng ah hmuihoihnawk hoi nawnto hmai qoeng tih; to loe Angraeng khaeah
    sak ih hmai angbawnhaih ah oh.
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-goled, argan-nukgwensaar, we-ibmar-gwag-nagaled-olivo-gwalluba-oburaled,
    degi, bela ina-wawadikidmala ogumakoed, adi, bemar ebinsamalaga: Ani, Bab-Jehová,
    an bemarga bela ibmar ukmaid. We, Bab-Jehováʼga soogi-ogumakar-ibmar-uklegedid.’
    ”'
  uig-CYR: Каһин болса униңдин, йәни қоруп езилгән данлар билән зәйтун мейидин бир
    қисмини елип һәммә мәстики билән қошуп, боларни «ядлиниш үлүши» сүпитидә көйдүрсун.
    Бу от арқилиқ Пәрвәрдигарға сунулған һәдийә болиду.
  tel-2017: తరువాత యాజకుడు యెహోవా మంచితనం గూర్చి కృతజ్ఞతాపూర్వకంగా స్మరించడానికై పిండీ,
    నూనే, సాంబ్రాణిల్లో కొంత భాగం తీసుకుని వాటిని దహిస్తాడు. అది యెహోవా కోసం అగ్నితో
    చేసిన అర్పణ.
  hat-BSA: Prèt la va ofri nan lafimen pati pou tout moun sonje a, yon pati sereyal
    moulen ak lwil li, avèk tout lansan li kòm ofrann pa dife bay SENYÈ a.
  kos-kos: Mwet tol ac fah esukak mwe keng ah nufon, wi ipin wheat ac oil su oana
    sie mwe akul, tuh in mwe kisa ke mwe mongo nu sin LEUM GOD.
  hbo-WLC: וְהִקְטִ֨יר הַכֹּהֵ֜ן אֶת־אַזְכָּרָתָ֗הּ מִגִּרְשָׂהּ֙ וּמִשַּׁמְנָ֔הּ
    עַ֖ל כָּל־לְבֹנָתָ֑הּ אִשֶּׁ֖ה לַיהוָֽה׃ פ
  ibo-ibo: Onye nchụaja ga-ewere oke ncheta nʼime ọka ahụ a sụrụ asụ, nke a gwara
    mmanụ na ụda na-esi isi ụtọ, dịka onyinye nsure ọkụ nye Onyenwe anyị.
  ory-ory: ତହୁଁ ଯାଜକ ତହିଁର ସ୍ମରଣାର୍ଥକ ଅଂଶ ରୂପେ କିଛି ମର୍ଦ୍ଦିତ ଶସ୍ୟ, କିଛି ତୈଳ ଓ ସମସ୍ତ
    କୁନ୍ଦୁରୁ ଦଗ୍ଧ କରିବ; ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର।
  chk-chk: Iwe, ewe souasor epwe keni eu kinikin seni ekewe föün wiich mi üsüs pwal
    seni ewe apüra, iei asisilan pwe a asor meinisin, epwe pwal keni unusen ewe apach
    mi pwokus. Pun ei eu asor ngeni ewe Samol mi Lapalap.
  rop-rop: Wal det serramonimen garra barnim sambala blanga det sid daga en oliboil
    en ola gudsmelwan medisin. Wal detlot na ofring blanga mi.”
  ukr-1871: 'І воскурить сьвященник частину його на спомин із зерна його й олїї його
    з усїм ладаном його: се жертва огняна Господеві.'
  deu-1951: Und der Priester soll, was davon zum Gedächtnis bestimmt ist, verbrennen,
    von der Grütze und vom Öl, dazu allen Weihrauch, daß es ein Feuer sei für den
    HERRN.
  eng-JPS: And the priest shall make the memorial-part of it smoke, even of the groats
    thereof, and of the oil thereof, with all the frankincense thereof; it is an offering
    made by fire unto the LORD.
  srp-1865: I sveštenik uzevši istrvenoga žita i ulja sa svijem kadom neka zapali
    spomen. To je žrtva ognjena Gospodu.
  lug-lug: Awo kabona anaggyanga ku kiweebwayo eky’emmere ey’empeke, ekimaze okubetentebwa
    nga mulimu amafuta ag’omuzeeyituuni n’obubaane, ekitundu eky’ekijjukizo kyakyo,
    n’akyokya; ekyo nga kye kiweebwayo eri Mukama ekyokeddwa mu muliro.
  heb-heb: והקטיר הכהן את אזכרתה מגרשה ומשמנה על כל לבנתה אשה ליהוה׃
  ben-IRV: পরে যাজক তার স্মারক অংশ রূপে কিছু পেষাই করা শস্য, কিছু তেল ও সমস্ত ধুনো
    পোড়াবে; এটা সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਦੀ ਯਾਦਗਿਰੀ ਲਈ ਉਸ ਦੇ ਕੱਢੇ ਹੋਏ ਦਾਣਿਆਂ ਵਿੱਚੋਂ ਅਤੇ ਤੇਲ ਵਿੱਚੋਂ ਕੁਝ
    ਲੈ ਕੇ ਉਸ ਦੇ ਸਾਰੇ ਲੁਬਾਨ ਸਮੇਤ ਸਾੜੇ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਅੱਗ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: ပွတ်ယူသော စပါး စေ့အချို့၊ ဆီ အချို့၊ လောဗန် ရှိသမျှ တည်းဟူသောထိုဘောဇဉ်ပူဇော်သက္ကာအတွက်
    အတာကို၊ ယဇ် ပုရောဟိတ်သည် မီး ရှို့ရမည်။ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာ
    ဖြစ်သတည်း။
  hmo-hmo: Hahelagaia tauna ese unai paraoa bona olive dehoro ena kahana, Lohiabada
    dekenai henia ena toana, be do ia gabua, bonana namona muramura pauda ibounai
    danu do ia gabua. Lahi dekenai gabua boubou, Lohiabada ena, be unai.”
  urd-urd: और काहिन उसकी यादगारी के हिस्से को, या'नी थोड़े से मल कर निकाले हुए दानों
    को और थोड़े से तेल को और सारे लुबान को जला दे; यह ख़ुदावन्द के लिए आतिशी क़ुर्बानी
    होगी।
  rus-SYN: 'и сожжет священник в память часть зерен и елея со всем ливаном: это жертва
    Господу.'
  bqc-SIM: sa'ona i aà yãdↄa Diigu pↄ́wɛn gba bↄ à kpasa ń a nísio ń a tulaletio
    píi pↄ́ pↄ́ wì ka Diiɛ tɛ́u ũ.
  tcz-CHONGTHU: Thempu pan lousohga phasah khat chu alah a Olive thao asunkhuma, Bego
    toh ahal ding, chu teng Pathen adia thilto loupi hi ding meiya ahal vam ding ahi.
  mar-mar: चोळून काढलेले दाणे व तेल ह्यापैकी काही व सर्व धूप ह्यांचा याजकाने स्मारकभाग
    म्हणून होम जाळावा; हे परमेश्वरासाठी अग्नीद्वारे केलेले अर्पण आहे.
  qub-qub: Cüranami chay ofrendapita wallcallata machcatawan asëtita, llapan insinsutapis
    rupachenga ofrendata apamoj runata yarpänäpaj. Chayga nogapaj rupachishan chaqui
    micuy ofrendami canga.
  bqp-bqp: Yɑ̃ku kowowɑ u koo som mɛ mu sɑ̃ɑ Gusunɔgim dɔ̃ɔ doke kɑ sere mɑɑ turɑre
    ye. Yerɑ yɑ koo de Gusunɔ u n yɛ̃ro yɑɑye. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru
    Yinni Gusunɔn sɔ̃.
  hat-hat: Prèt la va pran ti gout nan ofrann manje a ak nan lwil la, l'a boule l'
    ansanm ak tout lansan an. Se sa yo rele yon ofrann manje yo boule nan dife pou
    Seyè a.
  eng-BSB: The priest shall then burn the memorial portion of the crushed grain and
    the oil, together with all its frankincense, as an offering made by fire to the
    LORD.
  tod-tod: Zalaɠa ɠula nui ɠa ma vukɔi ɠilazuʋɛ ɠala, ta gulɔi, é ʋɛɛ ani maku nɛɛnɛgi
    kpein ba, é ɠɛ ga ɠizɛsui. Zalaɠai ʋe, nii abui galazu, Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The priest shall burn as its memorial part of its crushed grain and part
    of its oil, along with all its frankincense. It is an offering made by fire to
    the LORD.
  kbq-kbq: Ana Witima kne'za masavene mnanentake'za insensinema eri haviama hunte'nazafinti
    osi'a eri'za, Pristi vahe'mo'za knare manavu ofa Anumzamofontega huntegahaze.
  nhe-BL: Huan nopa totajtzitzi quicuise se quentzi tlen nopa tlacajcahualistli tlen
    tlamaneloli ica aceite huan copali para quitlatise noixtla para nechmacase. Huan
    quema quichihuase ya nopa, quiixnextise para nochi nopa tlacajcahualistli eli
    tlatzejtzeloltic huan noaxca na, niimoTECO.
  gub-BL: 'Na''e xaxeto wapy putar a''e arozràn ikurer ma''ea''yr hapy haw rehe nehe,
    uri kawer rehe we nehe, yhyk zàwenugar rehe we nehe no. Nezewe mehe teko ima''enukwaw
    putar ko ma''e rehe wà nehe: Omono a''e ma''e paw Tupàn pe a''e, i''i putar hehe
    uma''enukwaw pà wà nehe.'
  eng-DRA: Whereof the priest shall burn for a memorial of the gift, part of the corn
    broken small and of the oil, and all the frankincense.
