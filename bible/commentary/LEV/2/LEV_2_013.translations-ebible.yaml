verse: LEV.002.013
translations:
  mal-C: നിങ്ങളുടെ എല്ലാ ഭോജനയാഗത്തിനും ഉപ്പുകൊണ്ടു രുചി വരുത്തണം. നിങ്ങളുടെ ദൈവവുമായുള്ള
    ഉടമ്പടിയുടെ ഉപ്പു ഭോജനയാഗങ്ങളിൽനിന്നും ഒഴിവാക്കരുത്. നിങ്ങളുടെ എല്ലാ വഴിപാടുകളിലും
    ഉപ്പുചേർക്കണം.
  deu-TKW: 'Alle deine Speisopfergaben aber mußt du salzen; nie darfst du das Salz
    des Bundes, den dein Gott angeordnet hat, bei deinem Speisopfer fehlen lassen:
    zu allen deinen Opfergaben mußt du Salz darbringen.'
  lin-lin: Okotia mungwa na makabo na yo nyonso ya bambuma mpe okobosana te kotia
    mungwa na likabo na yo ya bambuma, pamba te ezali elembo ya boyokani oyo Nzambe
    na yo asalaki. Okotia mungwa na makabo na yo nyonso.
  eng-LSV: And every offering—your present—you season with salt, and you do not let
    the salt of the covenant of your God cease from your present; you bring salt near
    with all your offerings.
  eng-GNV: (All the meate offrings also shalt thou season with salt, neither shalt
    thou suffer the salt of the couenant of thy God to be lacking from thy meate offring,
    but vpon all thine oblations thou shalt offer salt)
  eng-WEBSTER: 'And every oblation of thy meat-offering shalt thou season with salt:
    neither shalt thou suffer the salt of the covenant of thy God to be lacking from
    thy meat-offering: with all thy offerings thou shalt offer salt.'
  nhw-BL: “Nojquiya monequi anquitlalise istatl ipan nochi tlacajcahualistli catli
    tlasencahuali ica harina, pampa istatl eli se tlanextilijcayotl catli anmechelnamiquiltía
    tlen nopa camanali catli na, ni amoTeco Dios, nijchijqui amohuaya. Huajca nochipa
    monequi antechmacase istatl ica amotlacajcahualis.
  swh-ONEN: Koleza sadaka zako zote za nafaka kwa chumvi. Usiache kuweka chumvi ya
    Agano la Mungu wako katika sadaka zako za nafaka; weka chumvi kwenye sadaka zako
    zote.
  bba-bba: Dĩɑ ni ɑ kɑ yɑ̃kuru mɔ̀ kpuro, kɑɑ nu bɔru dokewɑ. A ku duɑri ɑ kun tu
    doke. Domi bɔru tɑ sɑ̃ɑwɑ wunɛ kɑ Gusunɔn ɑrukɑwɑnin yĩreru. Yen sɔ̃nɑ bɑ ko n
    dɑ tu doke yɑ̃kuru bɑɑtere sɔɔ.
  eng-KJVCPB: 'And every oblation of thy meat offering shalt thou season with salt;
    neither shalt thou suffer the salt of the covenant of thy God to be lacking from
    thy meat offering: with all thine offerings thou shalt offer salt.'
  luo-luo: To chiwo duto mag cham mondo ituonie chumbi. Kik iwe mak ituone chumbi
    e misengini magi duto mag mogo kaka nisingori ni Nyasachi; mano emomiyo chumbi
    nyaka tuonie misengini duto mutimo.
  meu-meu: 'Emu flaoa bouboudia iboudiai na ba damenadia: emu flaoa boubouna na Iehova
    ena herohemaino damenana ai basie dabu; emu boubou iboudiai ida damena danu ba
    heni.'
  npi-ULB: तिमीहरूले आफ्ना सबै अन्‍नबलिहरूमा नून मिसाउनू । आफ्नो अन्‍नबलिमा आफ्ना
    परमेश्‍वरको प्रतिज्ञाको नून कहिल्यै नछुटाउनू । आफ्ना सबै भेटीहरूमा तिमीहरूले नून
    चढाउनू ।
  yor-yor: Ẹ fi iyọ̀ dun gbogbo ọrẹ ohun jíjẹ yín. Ẹ má ṣe aláìfi iyọ̀ májẹ̀mú Ọlọ́run
    yín sínú àwọn ọrẹ ohun jíjẹ yín, ẹ fi iyọ̀ sí gbogbo ọrẹ yín.
  emp-NTPO: Jũma bãrã néud̶ebemada Ãcõrẽa diabʌdad̶e tã bara diad̶ida panʌa. Tã neẽ́
    b̶ʌra diacara panʌa. Tãba cawabi b̶ʌa Ãcõrẽba bãrã ume bed̶ea b̶ʌd̶ada jõẽ́da.
    Maʌ̃ bẽrã jũma Ãcõrẽa diabʌdara tã bara b̶aida b̶ʌa.
  pes-OPCB: «به تمام هدایا باید نمک بزنید، چون نمک یادآور عهد خداست.
  tgl-ULB: Dapat ninyong timplahan ng asin ang bawat butil ninyong handog. Hindi ninyo
    kailanman dapat hayaang mawala ang asin ng kasunduan ng inyong Diyos mula sa inyong
    butil na handog. Kasama ng lahat ng inyong mga handog dapat maghandog kayo ng
    asin.
  hui-hui: Widi lomabu delaramigo bibahendengi ibi howa delalimu. Ibi howa delaramigo
    irane Anduane Homogo heba habo nalolene bi lo wirimigo mo tene halu anidagua bilimu.
    Lomabu delalu howa bibahendengi widi heba ibi haabo halimu. Widi bali damenego
    bibahende ibi naheore howa nadelalimu.
  mya-mya: ဆား​သည်​သင်​တို့​နှင့်​ဘု​ရား​သ​ခင်​ပြု​ထား သော​ပ​ဋိ​ညာဉ်​ကို​ပုံ​ဆောင်​သော​ကြောင့်
    ဘော ဇဉ်​သ​ကာ​ဟူ​သ​မျှ​တွင်​ဆား​ခတ်​ရ​မည်။ (သင်​တို့​ဆက်​ကပ်​သော​ပူ​ဇော်​သ​ကာ​ရှိ​သ​မျှ
    တို့​တွင်​ဆား​ခတ်​ရ​မည်။-)
  bod-N: འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་གང་ཡིན་ཡང་དེ་ལ་ཚྭ་འདེབས་དགོས་ཏེ། འབྲུ་རིགས་ཀྱི་མཆོད་པའི་སྟེང་དུ་ཁྱོད་དང་དཀོན་མཆོག་བར་ཞལ་ཆད་བཞག་པའི་ཚྭ་ནི་མེད་མི་རུང་།
    མཆོད་པ་ཐམས་ཅད་ཀྱི་སྟེང་དུ་ཚྭ་བཏབ་ནས་འབུལ་དགོས་སོ། །
  sna-sna: Rungai zvipiriso zvenyu zvose zvezviyo nomunyu. Musasiya munyu wesungano
    yaMwari wenyu pazvipiriso zvenyu zvose zvezviyo; muise munyu muzvipiriso zvenyu
    zvose zvezviyo.
  spa-BLM: Cada una de las ofrendas de tu comida la sazonarás con sal. No dejarás
    que la sal del pacto de tu Dios falte en tu ofrenda de comida. Con todas tus ofrendas
    ofrecerás sal.
  cac-cac: Masanil ofrenda tzeyac' d'a tas svaji, yovalil sb'at yatz'amil, malaj junoc
    ofrenda chi' to max b'at yatz'amil, yujto a atz'am atz'am chi' sch'oxanel co trato
    yed' co Diosal. Yuj chi' masanil ofrenda tzeyac' d'a tas svaji chi', ayn̈ejocab'och
    yatz'amil.
  swh-ULB: Utaweka chumvi katika kila matoleo yako ya nafaka. Usipungukie chumvi ya
    agano la Bwana katika matoleo yako ya unga. Matoleo yako yote hayatapungukiwa
    na chumvi.
  bel-bel: 'Усякае прынашэньне тваё хлебнае салі сольлю і не пакідай ахвяры тваёй
    бяз солі запавету Бога твайго: пры ўсякім прынашэньні тваім прынось соль.'
  deu-ELBBK: Und alle Opfergaben deines Speisopfers sollst du mit Salz salzen und
    sollst das Salz des Bundes deines Gottes nicht fehlen lassen bei deinem Speisopfer;
    bei allen deinen Opfergaben sollst du Salz darbringen.
  mbb-OT: Timusi niw is langun he menge pemuhat niw he para gasa, su is timus, simbulu
    te wazà pidtemanan he kebpekid-uyun niw te Megbevayà. Timusi niw is langun he
    menge pemuhat niw.
  mal-2015: നിന്റെ ഭോജനയാഗത്തിന്നു ഒക്കെയും ഉപ്പു ചേർക്കേണം; നിന്റെ ദൈവത്തിന്റെ നിയമത്തിൻ
    ഉപ്പു ഭോജനയാഗത്തിന്നു ഇല്ലാതിരിക്കരുതു; എല്ലാവഴിപാടിന്നും ഉപ്പു ചേർക്കേണം.
  rmc-rmc: Pre dojekh chabeneskri obeta čhiv lon. Na obetineha la bi o lon, savo sikavel
    pre zmluva maškar tu the maškar o Del. Pre dojekh tiri obeta čhiveha o lon!
  pes-OPV: و هرقربانی هدیه آردی خود را به نمک نمکین کن، ونمک عهد خدای خود را از هدیه
    آردی خودبازمدار، با هر قربانی خود نمک بگذران.
  ron-1924: Тоате даруриле тале де мынкаре сэ ле сэрезь ку саре; сэ ну лашь сэ липсяскэ
    ничодатэ де пе даруриле тале де мынкаре саря, каре есте семнул легэмынтулуй Думнезеулуй
    тэу; ла тоате даруриле тале де мынкаре сэ адучь саре.
  ben-OBCV: তুমি তোমার শস্য-নৈবেদ্যের সব বস্তু লবণাক্ত করবে। তোমার শস্য-নৈবেদ্য তোমার
    ঈশ্বরের সঙ্গে সন্ধিচুক্তির লবণ বিহীন রাখবে না। তোমার সব নৈবেদ্যে লবণ মিশ্রিত করো।
  som-som: Oo qurbaan kasta oo ah qurbaankaaga hadhuudhka ah waa inaad cusbaysaa,
    oo waa inaadan innaba u oggolaan in cusbadii axdiga Ilaahaaga ay ka maqnaato qurbaankaaga
    hadhuudhka ah. Qurbaannadaada oo dhan waa inaad cusbo la bixisaa.
  lat-VUC: 'Quidquid obtuleris sacrificii, sale condies, nec auferes sal fœderis Dei
    tui de sacrificio tuo: in omni oblatione tua offeres sal.'
  eng-ASVBT: 'And every oblation of thy meal offering shalt thou season with salt;
    neither shalt thou suffer the salt of the covenant of thy God to be lacking from
    thy meal offering: with all thine oblations thou shalt offer salt.'
  ita-1885: E sala ogni tua offerta di panatica con sale; e non lasciar venir meno
    il sale del patto del Signore d'in su le tue offerte; offerisci del sale sopra
    ogni tua offerta.
  eng-LXXUP: 'And every gift of your sacrifice shall be seasoned with salt; omit not
    the salt of the covenant of the Lord from your sacrifices: on every gift of yours
    ye shall offer salt to the Lord your God.'
  eng-ULB: You must season each of your grain offerings with salt. You must never
    allow the salt of the covenant of your God to be missing from your grain offering.
    With all your offerings you must offer salt.
  spa-VBL: Todas tus ofrendas de granos deben ser sazonadas con sal. No dejes la sal
    del pacto de Dios fuera de tu ofrenda de grano. Añade sal a todas tus ofrendas.
  fra-_FOB: Tu saleras de sel toutes tes oblations; et tu ne laisseras point ton offrande
    manquer du sel, signe de l'alliance de ton Dieu; sur toutes tes offrandes tu offriras
    du sel.
  mal-mal: നിന്റെ ഭോജനയാഗത്തിനു ഒക്കെയും ഉപ്പ് ചേർക്കണം; നിന്റെ ദൈവത്തിന്റെ നിയമത്തിൻ
    ഉപ്പ് ഭോജനയാഗത്തിന് ഇല്ലാതിരിക്കരുത്; എല്ലാ വഴിപാടിനും ഉപ്പ് ചേർക്കേണം.
  urd-GVR: Ġhallā kī har nazar meṅ namak ho, kyoṅki namak us ahd kī numāindagī kartā
    hai jo tere Ḳhudā ne tere sāth bāndhā hai. Tujhe har qurbānī meṅ namak ḍālnā hai.
  suz-BL: गेपुकीमी इन अन्‍न चढ़ेतीक नेल्‍ल हिक्‍सी सुप्‍शा, हिक्‍सी ङाम्‍शो सेलीन।
    इन परमप्रभु आ कबल ङा अन्‍न चढ़ेतीकेमी हिक्‍सी मङाम्‍शो मदुम्‍ब। इन चढ़ेतीक नेल्‍लेमी
    हिक्‍सी सुप्‍शो चढ़ेचा माल्‍नीनी। गन्‍ती १८:१९; २इतिहास १३:५
  ita-1927: E ogni oblazione che offrirai, la condirai con sale e non lascerai la
    tua oblazione mancar di sale, segno del patto del tuo Dio. Su tutte le tue offerte
    offrirai del sale.
  ckb-ckb: هەموو پێشکەشکراوەکانت لە دانەوێڵە بە خوێ سوێری دەکەیت و با هیچ دانەوێڵەیەکت
    بەبێ خوێی پەیمانی خودات نەبێت. بۆ هەموو قوربانییەکانت خوێی پێوە دەکەیت.
  eng-BBE: 'And every meal offering is to be salted with salt; your meal offering
    is not to be without the salt of the agreement of your God: with all your offerings
    give salt.'
  kan-OKCV: ನಿನ್ನ ಪ್ರತಿಯೊಂದು ಧಾನ್ಯ ಸಮರ್ಪಣೆಯೂ ಉಪ್ಪಿನಲ್ಲಿ ಬೆರಕೆಯಾಗಿರಬೇಕು. ನಿನ್ನ ದೇವರ
    ಒಡಂಬಡಿಕೆಯ ಉಪ್ಪು ನಿನ್ನ ಸಮರ್ಪಣೆಯಲ್ಲಿ ಇಲ್ಲದೆ ಇರಬಾರದು. ನಿನ್ನ ಎಲ್ಲಾ ಸಮರ್ಪಣೆಗಳಲ್ಲಿ ನೀನು
    ಉಪ್ಪನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: நீ படைக்கிற எந்த உணவுபலியிலும் உப்பு சேர்க்கப்படுவதாக; உன் தேவனுடைய உடன்படிக்கையின்
    உப்பை உன் உணவுபலியிலே குறையவிடாமல், நீ படைப்பது எல்லாவற்றோடும் உப்பையும் படைப்பாயாக.
  spa-RV-1909: 'Y sazonarás toda ofrenda de tu presente con sal; y no harás que falte
    jamás de tu presente la sal de la alianza de tu Dios: en toda ofrenda tuya ofrecerás
    sal.'
  ron-BTF: Și fiecare dar al darului tău de mâncare să îl sărezi cu sare; și să nu
    permiți sării legământului Dumnezeului tău să lipsească din darul tău de mâncare;
    cu toate darurile tale să oferi sare.
  eng-WEBP: Every offering of your meal offering you shall season with salt. You shall
    not allow the salt of the covenant of your God to be lacking from your meal offering.
    With all your offerings you shall offer salt.
  eng-FBV: All of your grain offerings are to be seasoned with salt. Don't leave the
    salt of God's agreement out of your grain offering. Add salt to all of your offerings.
  nld-1939: Ook moet ge al uw spijsoffers zouten, en het zout van het verbond van
    uw God nimmer aan uw spijsoffers laten ontbreken; bij al uw offergaven moet ge
    dus zout offeren.
  nch-BL: “Nojquiya monequi anquitalise istat ipan nochi tacajcahualisti cati quipiya
    harina, pampa istat eli se tanextili cati amechelnamiquiltía ten nopa camanali
    cati na, niamoTeco Dios, nijchijqui amohuaya. Huajca nochipa monequi antechmacase
    istat ica amotacajcahualis.
  vie-1934: Phải nêm muối các của lễ chay; chớ nên dâng lên thiếu muối; vì muối là
    dấu hiệu về sự giao ước của Đức Chúa Trời đã lập cùng ngươi; trên các lễ vật ngươi
    phải dâng muối.
  hin-CV: तुम अपनी सब अन्‍न बलियों में नमक चढ़ाना. तुम्हारी अन्‍नबलि से तुम्हारे परमेश्वर
    की वाचा का नमक अलग न रहे, अपनी सब बलियों के साथ तुम नमक भेंट करना.
  eng-OURB: Every offering of your meal offering you shall season with salt. You must
    not omit the salt of the covenant of your God with your meal offering. With all
    your offerings you shall offer salt.
  spa-BES: 'A toda tus ofrenda de cereales debes ponerle sal; tu ofrenda de cereales
    no debe estar sin la sal del pacto de tu Dios: con todas tus ofrendas ofrecerás
    sal.'
  tdx-tdx: Mbore ho sirae’o aman-tsira ze hene maha­kama engae’o, tsy hado’o tsy ho
    amy ze enga mahakama’o iaby ty siram-pañinan’ Añahare’o. Engao aman-tsira ze hene
    engae’o.
  vid-vid: Kolakaza nhambiko za hegwe zeng'ha za nyhule na mwino. Ndangukomya uwiche
    mwino kuli nhambiko ya hegwe ya nyhule, ahyo mwino ndo ulajilo wa ilagano lyoyaditile
    Nguluwi hamwe na hemwe. Kowika mwino kuli nhambiko zeng'ha.
  eng-OKE: And every offering of thy mincha thou shalt salt with salt; and thou mayest
    not withhold the slat of the covenant of thy God from upon thy mincha; upon every
    oblation thou shalt offer salt.
  tha-KJV: เจ้​าจงปรุงบรรดาธัญญบู​ชาด​้วยใส่​เกลือ เจ้​าอย่าให้​เกล​ือแห่งพันธสัญญากับพระเจ้าของเจ้าขาดเสียจากธัญญบูชาของเจ้า
    เจ้​าจงถวายเกลือพร้อมกับบรรดาเครื่องบูชาของเจ้า
  por-BR-2018: E temperarás toda oferta de teu presente com sal; e não farás que falte
    jamais da tua oferta de alimentos o sal da aliança de teu Deus; em toda oferta
    tua oferecerás sal.
  deu-ELO: Und alle Opfergaben deines Speisopfers sollst du mit Salz salzen und sollst
    das Salz des Bundes deines Gottes nicht fehlen lassen bei deinem Speisopfer; bei
    allen deinen Opfergaben sollst du Salz darbringen.
  eng-WYC-2018: Whatever thing of sacrifice thou shalt offer, thou shalt make it savory
    with salt, neither thou shalt take away the salt of the bond of peace of thy God
    from thy sacrifice; in each offering thou shalt offer salt. (With every grain
    offering that thou shalt offer, thou shalt make it savoury with salt, yea, thou
    shalt not fail to offer salt with thy grain offering, for it representeth the
    covenant with thy God; with every offering thou shalt offer salt.)
  epo-epo: Kaj ĉiun vian farunoferon salu per salo, kaj ne estigu vian farunoferon
    sen salo de interligo de via Dio; kun ĉiu via ofero alportu salon.
  uig-PIN: Sening ⱨǝrbir axliⱪ ⱨǝdiyǝng tuz bilǝn tuzlinixi kerǝk; axliⱪ ⱨǝdiyǝngni
    Hudayingning ǝⱨdǝ tuzidin mǝⱨrum ⱪilmay, ⱨǝmmǝ axliⱪ ⱨǝdiyǝliringni tuz bilǝn
    tuzliƣin.
  beo-beo: Dilia ‘gala:ine’ Godema iasu liligi huluane amo da:iya deme (sali) legema.
    Bai deme da dili amola Gode da Gousa:su hamoi dagoi amo dawa:digima:ne olelesu
    diala. (Dilia Godema gobele salasu liligi huluane amoga deme legema).
  tpi-OTNT: Na yupela i mas putim sol long olgeta ofa bilong kukim wit, long wanem,
    sol i makim kontrak yupela i bin mekim wantaim God. Yupela i mas putim sol long
    olgeta ofa. Yupela i no ken lusim tingting long putim sol long wanpela ofa. Nogat
    tru.
  hau-SA: A sa gishiri a dukan hadayunku na hatsi. Kada a rasa sa gishirin alkawari
    na Allahnku a hadayunku na hatsi, a sa gishiri a dukan hadayunku.
  uig-LAT: Séning herbir ashliq hediyeng tuz bilen tuzlinishi kérek; ashliq hediyengni
    Xudayingning ehde tuzidin mehrum qilmay, hemme ashliq hediyeliringni tuz bilen
    tuzlighin.
  nde-nde: 'Tswayani yonke iminikelo yenu yamabele. Lingakhohlwa itswayi lesivumelwano
    sikaNkulunkulu wenu eminikelweni yenu yamabele: fakani itswayi eminikelweni yenu
    yonke.'
  ton-ton: 'Pea ko e meʻaʻofa kotoa pē ʻo hoʻo feilaulau meʻakai, ke ke fakamāsimaʻi;
    pea ʻoua naʻa ke tuku haʻo feilaulau meʻakai ʻe taha ke masiva ʻi he māsima ʻoe
    fuakava ʻa ho ʻOtua: te ke ʻatu ʻae māsima ʻi hoʻo ngaahi feilaulau kotoa pē.'
  ces-1613: Také všeliký dar suché oběti své solí osolíš, a neodejmeš soli smlouvy
    Boha svého od suché oběti své. Při každé oběti své sůl obětovati budeš.
  eng-WMB: Every offering of your meal offering you shall season with salt. You shall
    not allow the salt of the covenant of your God to be lacking from your meal offering.
    With all your offerings you shall offer salt.
  tam-TCV: உங்கள் தானியக் காணிக்கைகளையெல்லாம் உப்பினால் சாரமாக்குங்கள். உங்கள் இறைவனின்
    உடன்படிக்கையின் நித்தியத்தைக் காண்பிக்க உப்பை உங்கள் தானியக் காணிக்கைகளிலிருந்து
    விலக்கவேண்டாம். உங்களுடைய எல்லா காணிக்கைகளோடும் உப்பைச் சேர்த்துக்கொள்ளுங்கள்.
  ceb-ULB: Kinahanglan nga butangan ninyo ug asin ang matag halad nga trigo. Kinahanglan
    nga dili ninyo tugotan nga mawala gikan sa inyong halad nga trigo ang asin sa
    kasabotan sa inyong Dios. Kinahanglan nga magbutang kamo ug asin sa tanan ninyong
    mga halad.
  pol-UBG: Każdą z ofiar pokarmowych posolisz i nie pozbawisz soli przymierza twego
    Boga swej ofiary pokarmowej. Przy każdej twojej ofierze złożysz sól.
  urd-GVU: غلہ کی ہر نذر میں نمک ہو، کیونکہ نمک اُس عہد کی نمائندگی کرتا ہے جو تیرے
    خدا نے تیرے ساتھ باندھا ہے۔ تجھے ہر قربانی میں نمک ڈالنا ہے۔
  deu-1912: Alle deine Speisopfer sollst du salzen, und dein Speisopfer soll nimmer
    ohne Salz des Bundes deines Gottes sein; denn in allem deinem Opfer sollst du
    Salz opfern.
  kan-2017: ಎಲ್ಲಾ ನೈವೇದ್ಯ ಪದಾರ್ಥಗಳಿಗೂ ಉಪ್ಪುಹಾಕಿ ಸಮರ್ಪಿಸಬೇಕು. ಉಪ್ಪು ಯೆಹೋವನ ಸಂಗಡ ನಿಮಗಿರುವ
    ಒಡಂಬಡಿಕೆಯನ್ನು ಸೂಚಿಸುವುದರಿಂದ ಅದು ಯಾವ ನೈವೇದ್ಯ ಪದಾರ್ಥವಾದರೂ ಉಪ್ಪಿಲ್ಲದೆ ಇರಬಾರದು. ನೀವು
    ಅರ್ಪಿಸುವ ಎಲ್ಲಾ ಪದಾರ್ಥಗಳಲ್ಲಿಯೂ ಉಪ್ಪನ್ನು ಸೇರಿಸಲೇಬೇಕು.
  yap-yap: Mu ted e sol nga daken urngin e grain ni ngan ognag, ya sol e be gagyelnag
    fare m’ag u thilmed nge Got. (Thingar um ted e sol nga daken gubin e pin’en ni
    ngu’um og niged.)
  hlt-MCSB: Na khocang nawnnah boeih te lungkaeh neh thoek lamtah na Pathen kah lungkaeh
    moi toeng boeh. Na khocang khui lamkah na nawnnah boeih te lungkaeh nawn thil.
  mdy-ETH: ፆኦሲም ዒንጋ ሃኣኮይዳ ቢያ ሶኦጌ ዓኣያ ማዖንጎ፤ ኔ ፆኦዛሢ ኔኤና ዎላ ጫኣቄ ጫኣቁሞ ሶኦጌ ባኣያ ጉሪ ዔኪ ሺኢሺፖ፤
    ኔ ዒንጋ ሃኣኮ ዒንጊፆ ቢያ ሶኦጌና ጊኢጊሺ ዔኪ ሺኢሼ።
  twi-ASANTE: Momfa nkyene mfra afɔrebɔdeɛ biara, ɛfiri sɛ, nkyene yɛ nkaedeɛ wɔ Onyankopɔn
    apam no mu.
  eng-WEBU: Every offering of your meal offering you shall season with salt. You shall
    not allow the salt of the covenant of your God to be lacking from your meal offering.
    With all your offerings you shall offer salt.
  bnp-bnp: A maka nihabi lobo na vit, ni gi ru a mami vona. Naha ni longokaburungi
    ni ru a mami na maka nihabi ne mua, a vuhuna a mami a kilakila na ngava dagi mu
    rata turana Vure. Mu ru a mami na maka nihabi lobo.
  wal-wal: Neeni shiishshiyo kattaa yarshsho ubban maxiniyaa yegga; aissi giikko,
    maxinee neeni ne Xoossaara maacettido maachchaayyo malaata. Hegaa gishshau ne
    kattaa yarshshuwaa ubbaa maxiniyan mal77etta.
  spa-PDDPT: Sazonarás con sal todo presente de tu ofrenda vegetal. Nunca dejarás
    que la sal del Pacto de tu ʼElohim falte en tu ofrenda. En toda ofrenda tuya presentarás
    sal.
  gun-gun: Mba'emo aju guigua reme'ẽ va'e ha'e javi 'rã remoe'ẽ juky py. Ha'e nunga
    reme'ẽ nhavõ neremoe'ẽ e'ỹi 'rã juky, mba'eta Nderuete guexeve guarã ojapo va'ekue
    kuaa ukaarã. Reme'ẽ va'e ha'e javi re 'rã remoĩ juky.
  agu-BL: ”Ncha'tz tajwe'n tan cwe'n atz'um tul tircu'n e'chk oy yi ixi'n triw cu'n
    yi tzitak'e' swetz, na yi atz'uma'tz, na ẍchaj yi bixba'nt cyen jun trat skaxo'l.
  ilo-ULB: Masapul a laokanyo iti asin dagiti tunggal datonyo a bukbukel. Masapul
    a saanyo nga itulok a ti asin ti katulagan iti Diosyo ket mapukaw manipud iti
    datonyo a bukbukel. Iti amin kadagiti datonyo masapul a mangidatonkayo iti asin.
  kpg-kpg: Wanga ina nia toolo gi hongo nia tigidaumaha ‘wheat’ huogodoo, idimaa nia
    toolo la di hagamodongoohia o di hagababa i godou mehanga mo God. (Goodou e hai
    gi wanga nia toolo gi hongo godou tigidaumaha huogodoo).
  uig-ARA: سېنىڭ ھەربىر ئاشلىق ھەدىيەڭ تۇز بىلەن تۇزلىنىشى كېرەك؛ ئاشلىق ھەدىيەڭنى
    خۇدايىڭنىڭ ئەھدە تۇزىدىن مەھرۇم قىلماي، ھەممە ئاشلىق ھەدىيەلىرىڭنى تۇز بىلەن تۇزلىغىن.
  sus-sus: Fɔxɔɛ xa sa na sɛrɛxɛ mɔɔli birin ma, barima na bara findi saatɛ tɔnxuma
    ra wo tan nun wo Marigi Ala tagi. Fɔxɔɛ xa sa wo xa sɛrɛxɛ birin ma.»
  pon-2006: Kihong soahl ni mehn meirong en wahn pilawa koaros, pwe soahl wehwehki
    inowo nanpwungen kumwail oh Koht. (Kihong soahl nan amwail mehn meirong koaros.)
  ksd-ksd: Ma ra lavur vartabar na nian ta kaum tinabar na vuai na uma, una pota ma
    ra solt, ma ta ra kunubu ma kaum God koko kaum tinabar na vuai na uma na iba upi
    ra solt; ta kaum lavur vartabar na nian una tul tar bula ta solt.
  tur-YTC: Ekmek sununuzun her sunusunu tuzlayacaksınız. Tanrın'la yaptığın antlaşmanın
    tuzunun ekmek sunusundan eksik etmeyeceksin. Bütün sunularınızla tuz sunacaksın.'”
  grc-BRENT: Καὶ πᾶν δῶρον θυσίας ὑμῶν ἁλὶ ἁλισθήσεται· οὐ διαπαύσατε ἅλας διαθήκης
    Κυρίου ἀπὸ θυσιασμάτων ὑμῶν· ἐπὶ παντὸς δώρου ὑμῶν προσοίσετε Κυρίῳ τῷ Θεῷ ὑμῶν
    ἅλας.
  ind-AYT: Kamu harus membubuhkan semua persembahan sajianmu dengan garam. Jangan
    meniadakan garam perjanjian dengan Allahmu dari persembahan sajianmu. Kamu harus
    membubuhkan garam pada semua persembahanmu.”
  nya-nya: Zopereka zako zonse zachakudya uzithire mchere. Usayiwale kuthira mchere
    pa chopereka chako popeza mcherewo ukusonyeza pangano pakati pa iwe ndi Mulungu
    wako. Tsono uzinthira mchere pa chopereka chako chilichonse.
  hrv-hrv: 'Svaku svoju žrtvu prinosnicu posoli. Ne ostavljaj svoje žrtve prinosnice
    bez soli Saveza sa svojim Bogom: sa svakim svojim prinosom prinesi i sol.'
  mps-mps: Te dagego wit ulubo ofa ebo side tigidali sogo tamu muao, magi baso meni,
    tamugo dagego te God dali dąų walali bomai po dąį ebo tiwai ebao. Te dagego
    te duga God dali dąų wali bomai po gegeda pidali weyu, te tigidali ofade dagego
    tamu naga mudao. Dagego te ofa me delide tamu mubo me gegeda paligio. Mu menio,”
    wali.
  tpi-tpi: Na yupela i mas putim sol long olgeta ofa bilong kukim wit, long wanem,
    sol i makim kontrak yupela i bin mekim wantaim God. Yupela i mas putim sol long
    olgeta ofa. Yupela i no ken lusim tingting long putim sol long wanpela ofa. Nogat
    tru.
  dan-1931: Og du skal komme Salt i enhver Afgrødeoffergave, du frembærer, du må ikke
    undlade at komme din Guds Pagts Salt i dit Afgrødeoffer, men du skal frembære
    Salt med enhver af dine Offergaver.
  vie-OVCB: Phải bỏ muối vào tất cả các lễ vật, vì muối tiêu biểu cho giao ước của
    Đức Chúa Trời.
  guj-2017: તમારે તમારાં ખાદ્યાર્પણના પ્રત્યેક અર્પણમાં મીઠું નાખવું. તમારા ખાદ્યાર્પણમાં
    ઈશ્વરના કરારના મીઠાની ખામી રહેવા ન દો. તમારા પ્રત્યેક અર્પણ સાથે તમે તમારે મીઠું
    ચઢાવવું.
  pon-2006A: Kihong soahl ni mehn meirong en wahn pilawa koaros, pwe soahl wehwehki
    inowo nanpwungen kumwail oh Koht. (Kihong soahl nan amwail mehn meirong koaros.)
  por-BRBSL: Toda oferenda de sua oferta de refeição deverá ser temperada com sal.
    Você não permitirá que falte o sal do pacto de seu Deus em sua oferta de refeição.
    Com todas as suas ofertas, você deve oferecer sal.
  cth-cth: Tavai hoi thuengnae pueng dawk palawi na phuen han. Na sak e thuengnae
    dawk, BAWIPA e lawkkam palawi na phuen roeroe han.
  twi-twi: Momfa nkyene mfra afɔrebɔde biara. Munnyi mo Nyankopɔn apam mu nkyene mmfi
    mo atoko afɔrebɔ mu; momfa nkyene nka mo afɔrebɔ nyinaa ho.
  hlt-hlt: Na khocang nawnnah boeih te lungkaeh neh thoek lamtah na Pathen kah lungkaeh
    moi toeng boeh. Na khocang khui lamkah na nawnnah boeih te lungkaeh nawn thil.
  tbz-SIM: Di níí ɑ̃nnɛ́ mukɔ́kúɔ́ nyɛpɑ̃rɛ̀ yɛmɔu di yóó nní mpɑ̃ɑ̃ nyɛ̀, di níí
    bɑ́ɑ́ yóu di bo ɑ̃nnɛ́mɛ̀ mukɔ́kúɔ́ nyɛpɑ̃rɛ̀ yɛmɔu yɛ̀ɛ̀ tu tidiitì. Mukɔ́kúɔ́
    mbɛnkú mɛtɑummɛ̀ n di dɔ̀ɔ̀nɛ̀ mɛ̀ yó mbomɛ̀ mmɛ sɑ̃́ɑ̃̀. Yɛpɑ̃rɛ̀ yɛmɔu di m
    pɑ̃ɑ̃ nyɛ̀ níí nhɑ̃ mukɔ́kúɔ́.
  msy-2020: Amangsɨzim, an Akar Dɨkɨrɨzir Gavgavir ia God ko amizimɨn ababanim gami,
    kamaghɨn amizɨ, ia amangsɨzim isɨ wit tuer ofaba bar dar arɨkigh. Egh ia amangsɨzim
    ofan tam darɨghsɨ okɨnɨghnɨghan markɨ. Bar markɨ.
  dop-dop: Ye pɑ hɑɑkɩ Tɑcɑɑ mɑɣɑ tɔɣɔnɑɣɑ kʋhɑʋ, pǝ wɛɛ sɩ pɑ́ tʋ́ tɔm kɛ́. Mpi tɔ,
    mpɩ pǝ hʋlǝɣǝnɑ sɩ nɔɣɔ ŋkɑ mɑ nɑ-mɛ tǝ pɛɛlɑɑ tɔ, kɑ wɛ tɑm tɔɔ. Pǝ tɔɔ kɛ́ pǝ
    wɛɛ sɩ pɑ́ tʋɣɩ tɔm kɛ pɑɑ tɔɣɔnɑɣɑ kʋhɑʋ ŋku kʋ tɑɑ.
  azb-azb: Taxıl təqdimlərinin hər birini duzla, onlardan Allahınla əhdinin duzunu
    əsirgəmə. Bütün təqdimlərini duzla.
  eng-DBY: 'And every offering of thine oblation shalt thou season with salt; neither
    shalt thou suffer the salt of the covenant of thy God to be lacking from thine
    oblation: with all thine offerings thou shalt offer salt.'
  hin-2017: फिर अपने सब अन्नबलियों को नमकीन बनाना; और अपना कोई अन्नबलि अपने परमेश्वर
    के साथ बंधी हुई वाचा के नमक से रहित होने न देना; अपने सब चढ़ावों के साथ नमक भी
    चढ़ाना।
  wol-KYG: Seen mboolem saraxu pepp nangeen ko xorom. Bu seen saraxu pepp ñàkk mukk
    xorom, ndax mooy màndargaal seen kóllëreek seen Yàlla. Seen sarax yépp ngeen di
    xorom.
  eng-YLT: And every offering — thy present — with salt thou dost season, and thou
    dost not let the salt of the covenant of thy God cease from thy present; with
    all thine offerings thou dost bring near salt.
  eng-WYC-2017: Whatever thing of sacrifice thou shalt offer, thou shalt make it savory
    with salt, neither thou shalt take away the salt of the bond of peace of thy God
    from thy sacrifice; in each offering thou shalt offer salt.
  eng-WMBB: Every offering of your meal offering you shall season with salt. You shall
    not allow the salt of the covenant of your God to be lacking from your meal offering.
    With all your offerings you shall offer salt.
  urd-GVH: ग़ल्ला की हर नज़र में नमक हो, क्योंकि नमक उस अहद की नुमाइंदगी करता है जो
    तेरे ख़ुदा ने तेरे साथ बाँधा है। तुझे हर क़ुरबानी में नमक डालना है।
  rug-rug: Veko ni soloti sari doduru vinariponi huiti sina sa soloti si na vina gilagilana
    sa vinariva egoi pa vari korapamu goi meke sa Tamasa.
  gaz-gaz: Kennaa midhaan keetii hunda soogiddaan miʼeessi; soogidda kakuu Waaqa keetii
    kennaa midhaan keetii keessaa hin hambisin; kennaa kee hundatti soogidda dabali.
  fra-LSG: Tu mettras du sel sur toutes tes offrandes; tu ne laisseras point ton offrande
    manquer de sel, signe de l’alliance de ton Dieu; sur toutes tes offrandes tu mettras
    du sel.
  gnn-gnn: '@see-verse:LEV.002.012'
  yal-yal: I xa fɔxɔn sa i ya bogise saraxane birin yi. I nama ɲinan a sa feen na,
    amasɔtɔ fɔxɔn findixi Alaa Layirin taxamasenna nan na. A xa sa bogise saraxane
    birin yi.”
  haw-1868: 'A o na alana a pau o kau mau mohaiai, oia kau e hoomiko ai me ka paakai;
    aole oe e hoonele i kau mau mohaiai i ka paakai o ka berita o kou Akua: me kau
    mau mohai a pau, e mohai pu oe i ka paakai.'
  arb-NAV: عَلَيْكَ أَنْ تُمَلِّحَ تَقْدِمَاتِكَ. إِيَّاكَ أَنْ تُخْلِيَ تَقْدِمَتَكَ
    مِنْ مِلْحِ عَهْدِ إِلَهِكَ. مَعَ جَمِيعِ تَقْدِمَاتِكَ قَرِّبْ مِلْحاً.
  ewe-ewe: Mide dze miaƒe nuɖuvɔsawo katã me. Migagbe nubabla ƒe dze si nye miaƒe
    Mawu tɔ dede miaƒe nuɖuvɔsawo me o; mide dze miaƒe vɔsawo katã me.
  eng-LEE: 'And every oblation of thy meat-offering shalt thou season with salt; and
    thou shalt not suffer the salt of the covenant of thy God to be lacking from thy
    meat-offering: with all thy offerings shalt thou offer salt.'
  asm-FB: আৰু তুমি নিজ ভক্ষ্য নৈবেদ্যৰ প্ৰত্যেক উপহাৰত লোণ সানিবা; তুমি নিজ ভক্ষ্য
    নৈবেদ্যত, নিজ ঈশ্বৰৰ নিয়মটিৰ চিন যি লোণ, তাক দিবলৈ ক্রুটি নকৰিবা; তোমাৰ সকলো
    উপহাৰবোৰ লোণে সৈতে উৎসৰ্গ কৰিবা।
  sus-A: قْشْي شَ سَ نَ سّرّشّ مْولِ بِرِن مَ، بَرِ مَ نَ بَرَ قِندِ سَاتّ تْنشُمَ
    رَ وٌ تَن نُن وٌ مَرِفِ عَلَ تَفِ. قْشْي شَ سَ وٌ شَ سّرّشّ بِرِن مَ.»
  fra-SBL: Tu assaisonneras de sel chaque offrande de ton repas. Tu ne laisseras pas
    manquer le sel de l'alliance de ton Dieu dans ton offrande de repas. Avec toutes
    tes offrandes, tu offriras du sel.
  hbo-hbo: וְכָל־קָרְבַּ֣ן מִנְחָתְךָ֮ בַּמֶּ֣לַח תִּמְלָח֒ וְלֹ֣א תַשְׁבִּ֗ית מֶ֚לַח
    בְּרִ֣ית אֱלֹהֶ֔יךָ מֵעַ֖ל מִנְחָתֶ֑ךָ עַ֥ל כָּל־קָרְבָּנְךָ֖ תַּקְרִ֥יב מֶֽלַח׃
    ס
  eng-WYCLIFFE: Whateuer thing of sacrifice thou schalt offre, thou schalt make it
    sauery with salt, nether thou schalt take awey the salt of the boond of pees of
    thi God fro thi sacrifice; in ech offryng thou schalt offre salt.
  cwe-cwe: Nhosa zako zose za mhule kwizaziguma munyu. Sekeuleke kuguma munyu muna
    inhosa yako ya mhule, kwaviya munyu ni chilaguso cha lagano diyatendile Mulungu
    hamwe na mweye.
  kik-kik: Nĩ mũgekĩraga cumbĩ maruta-inĩ manyu mothe ma mũtu. Mũtikanaage gwĩkĩra
    cumbĩ wa kĩrĩkanĩro kĩa Ngai wanyu maruta-inĩ manyu ma mũtu; ĩkĩragai cumbĩ maruta-inĩ
    manyu mothe.
  fra-NCL: Tout ce que tu présenteras en oblation sera salé ; tu ne laisseras pas
    le sel de l’alliance de ton Dieu manquer à ton oblation ; sur toutes tes offrandes
    tu offriras du sel.
  cek-AK: Cang hoi sak ih angbawnhaih hmuen to paloi thuh boih ah; cang hoi sak ih
    angbawnhaih hmuen nuiah na Sithaw ih lokmaihaih paloi thuh han pahnet hmah; na
    paek ih hmuen boih paloi thuh ah.
  cuk-cuk: ” ’Bela ibmar-gwag-gulleged-ukleged, baluba be imakoed. Ar balu Bab-Dummad-bebo-igar-mesisad-e-wilub
    gued. Degisoggu, bela be-ibmar-uklegedgi balu be mesoed.
  uig-CYR: Сениң һәр бир ашлиқ һәдийәң туз билән тузлиниши керәк; ашлиқ һәдийәңни
    Худайиңниң әһдә тузидин мәһрум қилмай, һәммә ашлиқ һәдийәлириңни туз билән тузлиғин.
  tel-2017: నువ్వు అర్పించే ప్రతి నైవేద్యానికీ ఉప్పు కలపాలి. నీ దేవుని నిబంధన ఉప్పు
    లేకుండా నీ నైవేద్యం ఉండకూడదు. నీ నైవేద్యాలన్నిటితో పాటు ఉప్పు కూడా అర్పించాలి.
  hat-BSA: Chak ofrann sereyal de nou menm, anplis, nou va asezone li avèk sèl. Li
    fò ke sèl akò a Bondye nou an pa manke nan ofrann sereyal ou an. Avèk tout ofrann
    ou yo, ou va ofri sèl.
  kos-kos: Sang sohl nu ke mwe kisa wheat nukewa ma kom kisakin uh, mweyen sohl uh
    akkalemye wuleang inmasrlom ac God. (Kom enenu in sang sohl nu ke mwe kisa nukewa
    lom.)
  hbo-WLC: וְכָל־קָרְבַּ֣ן מִנְחָתְךָ֮ בַּמֶּ֣לַח תִּמְלָח֒ וְלֹ֣א תַשְׁבִּ֗ית מֶ֚לַח
    בְּרִ֣ית אֱלֹהֶ֔יךָ מֵעַ֖ל מִנְחָתֶ֑ךָ עַ֥ל כָּל־קָרְבָּנְךָ֖ תַּקְרִ֥יב מֶֽלַח׃
    ס
  ibo-ibo: Unu aghaghị itinye nnu nʼime onyinye mkpụrụ ọka ọbụla unu na-enye. Unu
    ahapụla ọgbụgba ndụ Chineke unu nʼonyinye mkpụrụ ọka unu. Tinyenụ nnu nʼonyinye
    unu niile.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଆପଣା ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟର ପ୍ରତ୍ୟେକ ଦ୍ରବ୍ୟ ଲବଣାକ୍ତ କରିବ; କଦାପି ତୁମ୍ଭେ
    ଆପଣା ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟକୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିୟମସୂଚକ ଲବଣରହିତ ହେବାକୁ ଦେବ ନାହିଁ; ତୁମ୍ଭର
    ସମସ୍ତ ନୈବେଦ୍ୟ ସହିତ ଲବଣ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, om kewe asoren mongö meinisin kopwe saltei, pun salt asisilen ewe
    pwon lefilom me Kot. Kopwe achu salt ngeni om kewe asor meinisin.
  rop-rop: Yu garra pudum det solt langa ebri sid daga ofring, dumaji det solt rimaindimbat
    yu blanga det strongwan pramis blanga yunmi. Wal yu garra pudum solt blanga ol
    detlot ofring yu meigim.
  ukr-1871: І всякі приноси хлїбної жертви твоєї мусиш посолювати сіллю, та, щоб не
    бракувало солі завіту Бога твого при хлїбній жертві твоїй; з усяким приносом твоїм
    приносити мусиш і сіль.
  deu-1951: Dagegen sollst du alle deine Speisopfergaben mit Salz würzen und sollst
    das Bundessalz deines Gottes nicht fehlen lassen in deinem Speisopfer; sondern
    zu allen deinen Opfergaben sollst du Salz darbringen.
  eng-JPS: And every meal-offering of thine shalt thou season with salt; neither shalt
    thou suffer the salt of the covenant of thy God to be lacking from thy meal-offering;
    with all thy offerings thou shalt offer salt.
  srp-1865: A svaki dar koji prinosiš osoli solju, i nemoj ostaviti dara svojega bez
    soli zavjeta Boga svojega; sa svakim darom svojim prinesi soli.
  lug-lug: 'Ebiweebwayo byo byonna eby’emmere ey’empeke onoobirungangamu omunnyo:
    tokkirizanga munnyo ogw’endagaano ne Katonda wo okubula mu biweebwayo byo eby’emmere
    ey’empeke; mu biweebwayo byo byonna ossangamu omunnyo.'
  heb-heb: וכל קרבן מנחתך במלח תמלח ולא תשבית מלח ברית אלהיך מעל מנחתך על כל קרבנך
    תקריב מלח׃
  ben-IRV: আর তুমি নিজের শস্য নৈবেদ্যের প্রত্যেক উপহার লবণাক্ত করবে; তুমি নিজের শস্য
    নৈবেদ্যে নিজের ঈশ্বরের নিয়মের লবণ দানে ত্রুটি করবে না; তোমার সমস্ত উপহারের সঙ্গে
    লবণ দেবে।
  pan-pan: ਤੂੰ ਆਪਣੀ ਮੈਦੇ ਦੀ ਭੇਟ ਦੇ ਸਾਰੇ ਚੜ੍ਹਾਵਿਆਂ ਵਿੱਚ ਲੂਣ ਰਲਾਵੀਂ। ਤੂੰ ਆਪਣੀ ਮੈਦੇ ਦੀ
    ਭੇਟ ਵਿੱਚ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਲ ਬੰਨ੍ਹੇ ਹੋਵੇ ਨੇਮ ਦਾ ਲੂਣ ਨਾ ਘਟਾਵੀਂ ਅਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ
    ਭੇਟਾਂ ਨਾਲ ਲੂਣ ਚੜ੍ਹਾਵੀਂ।
  mya-JVB: ဘောဇဉ်ပူဇော်သက္ကာ ပြုလေ ရာရာ၌ ဆား ခပ်ရမည်။ သင် ပြုသောဘောဇဉ်ပူဇော်သက္ကာ
    ၌ ၊ သင် ၏ ဘုရား သခင်ပဋိညာဉ် ဆား ကို မ ခပ်ဘဲမနေရ။
  hmo-hmo: “Emui paraoa bouboudia ibounai edia latanai damena do umui atoa, badina
    damena be umui bona Dirava huanai emui gwauhamata taravatuna ena toana. Emui boubou
    gaudia ibounai edia latanai damena do umui atoa.
  urd-urd: और तू अपनी नज़्र की क़ुर्बानी के हर हदिये को नमकीन बनाना, और अपनी किसी
    नज़्र की क़ुर्बानी को अपने ख़ुदा के 'अहद के नमक बग़ैर न रहने देना; अपने सब हदियों
    के साथ नमक भी पेश करना।
  rus-SYN: 'Всякое приношение твое хлебное соли солью, и не оставляй жертвы твоей
    без соли завета Бога твоего: при всяком приношении твоем приноси Господу Богу
    твоему соль.'
  bqc-SIM: Àli pↄ́wɛn gbada ń wisio. Ásuli da wisi pↄ́ dɛ á Lua bàakuaánↄ seela
    ũ saio. Àli wisika gba pↄ́ álɛ da píiu.
  tcz-CHONGTHU: Na lousohga maicham todoh ding jouse chu chi-al toh na haltha cheh
    ding ahi. Hichu Pathen tonsot'a dia na kiteppi nau na geldoh jing nau hiding ahi.
  mar-mar: तू करशील ते प्रत्येक अन्नार्पण मिठाने रुचकर कर; तू आपल्या देवाशी केलेल्या
    कराराचे मीठ आपल्या अन्नार्पणात घालावयास चुकू नको; तुझ्या सर्व अर्पणाबरोबर मीठ
    पण अर्पावे.
  qub-qub: «Nogapäga ofrendancunata llapantapis cachiyojllata apamonga. Nogapaj ofrendataga
    llapantapis churanga cachiyojta. Cachiga imaypis yarpächin nogawan conträtu rurashantami.
    Chaymi ima ofrendamanpis cachita wiñapanqui.
  bqp-bqp: Dĩɑ ni ɑ kɑ yɑ̃kuru mɔ̀ kpuro, kɑɑ nu bɔru dokewɑ. A ku duɑri ɑ kun tu
    doke. Domi bɔru tɑ sɑ̃ɑwɑ wunɛ kɑ Gusunɔn ɑrukɑwɑnin yĩreru. Yen sɔ̃nɑ bɑ ko n
    dɑ tu doke yɑ̃kuru bɑɑtere sɔɔ.
  hat-hat: W'a simen sèl sou tout ofrann w'ap fè, paske sèl la se pou fè ou chonje
    kontra Bondye te pase avè ou la. Wi, se pou nou mete sèl sou tou sa n'ap ofri.
  eng-BSB: And you shall season each of your grain offerings with salt. You must not
    leave the salt of the covenant of your God out of your grain offering; you are
    to add salt to each of your offerings.
  tod-tod: «Wa kpoloi ʋu wa-vebɛaniiti kpein ba. Kpoloi mina ʋala wa-vebɛanii zu,
    wa-ƓALAGI ná-minazeɠegi ma ʋoogi ʋe. Kɛni kpoloi ʋu wa-vebɛaniiti kpein ba.
  eng-WEBPB: Every offering of your meal offering you shall season with salt. You
    shall not allow the salt of the covenant of your God to be lacking from your meal
    offering. With all your offerings you shall offer salt.
  kbq-kbq: Miko ofama hanaza witifina hagea antenageno, e'i ana zamo'a Anumzamo'enema
    huhagerafi huvempa ke'ma hu'naza kemofo huramagesa nehanigetma, tamagera okanigahazanki
    maka ofama hanaza witifina hagea atintegahaze.
  nhe-BL: “Nojquiya monequi inquitlalise istatl ipan nochi tlacajcahualistli tlen
    tlasencahuali ica harina, pampa istatl eli se tlanextilijcayotl tlen inmechilnamiquiltía
    tlen nopa tlajtoli tlen na, niimoTeco Dios, nijchijqui imohuaya. Huajca nochipa
    monequi innechmacase istatl ica imotlacajcahualis.
  gub-BL: Pemue katu arozràn imono pyrer xa pupe nehe. Ta'e xa upurumuma'enukwaw kar
    Tupàn ze'egaw rehe teko wanehe we iapo katu pyrer rehe a'e xe. Pemue katu arozràn
    Tupàn pe imono pyr paw rupi nehe.
  eng-DRA: Whatsoever sacrifice thou offerest, thou shalt season it with salt, neither
    shalt thou take away the salt of the covenant of thy God from thy sacrifice. In
    all thy oblations thou shalt offer salt.
