verse: LEV.002.008
translations:
  mal-C: ഇവകൊണ്ടുണ്ടാക്കിയ ഭോജനയാഗം യഹോവയ്ക്ക് അർപ്പിക്കണം; അതു പുരോഹിതനെ ഏൽപ്പിക്കണം;
    അദ്ദേഹം അതു യാഗപീഠത്തിൽ കൊണ്ടുവരണം.
  deu-TKW: Sodann sollst du das Speisopfer, das daraus bereitet ist, Jahwe hinbringen;
    und zwar soll man es dem Priester übergeben, damit er es an den Altar bringe.
  lin-lin: Bakomema epai na Yawe makabo ya mbuma oyo babongisi mpe bakopesa yango
    epai ya Nganga-Nzambe oyo akomema yango na etumbelo.
  eng-LSV: and you have brought in the present which is made of these to YHWH, and
    [one] has brought it near to the priest, and he has brought it near to the altar,
  eng-GNV: After, thou shalt bring the meate offering (that is made of these things)
    vnto the Lord, and shalt present it vnto the Priest, and he shall bring it to
    the altar,
  eng-WEBSTER: 'And thou shalt bring the meat-offering that is made of these things
    to the LORD: and when it is presented to the priest, he shall bring it to the
    altar.'
  nhw-BL: Huan quema se masehuali quihualicas se tlacajcahualistli para na, niamoTECO,
    catli tlaicxitili ipan horno, comali o sartén, monequi quimactilis nopa totajtzi
    huan yaya quihuicas campa nopa tlaixpamitl.
  swh-ONEN: Ilete hiyo sadaka ya nafaka iliyotengenezwa kwa vitu hivi kwa Bwana; mkabidhi
    kuhani ambaye ataipeleka madhabahuni.
  bba-bba: Bɑ koo kɑ yɑ̃ku kirɑ te dɑwɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. Kpɑ u tu yɑ̃ku kowo
    wɛ̃ u kɑ tu dɑ yɑ̃ku yerɔ.
  eng-KJVCPB: 'And thou shalt bring the meat offering that is made of these things
    unto the Lord: and when it is presented unto the priest, he shall bring it unto
    the altar.'
  luo-luo: Kel misango mar cham molos gi gigi ne Jehova Nyasaye, kele ne jadolo, mabiro
    chiwe e kendo mar misango.
  meu-meu: Flaoa boubouna na unu ba karaia toma, bena Iehova enai ba mailaia, hahelaḡa
    tauna ese baine abia, ihaboulaina patana vairanai baine laohaia.
  npi-ULB: यी कुराहरूले बनाइएको अन्‍नबलि तिमीहरूले परमप्रभुकहाँ ल्याउनू, र त्यो पुजारीकहाँ
    लगियोस्, अनि त्यसले त्यो वेदीमा लैजाओस् ।
  yor-yor: Mú ọrẹ ohun jíjẹ tí a fi àwọn nǹkan wọ̀nyí ṣe wá fún Olúwa gbé e fún àlùfáà,
    ẹni tí yóò gbe e lọ sí ibi pẹpẹ.
  emp-NTPO: Maʌ̃ paʌ̃ ãbud̶ad̶ebemada dji Ãcõrẽa diabʌrʌba sacerdotemaa edeped̶a sacerdoteba
    animarã babue diabadamaa edeida b̶ʌa.
  pes-OPCB: «این هدایای آردی را نزد کاهن بیاورید تا به مذبح ببرد و به خداوند تقدیم
    کند.
  tgl-ULB: Dapat ninyong dalhin kay Yahweh ang butil na handog na ginawa mula sa mga
    bagay na ito, at idudulog ito sa pari, na siyang magdadala nito sa altar.
  hui-hui: Anidagua bialu hiru yalu Anduane Homogohondo lomabu mule loma binigo mo
    miaga agali kago mule yalu pilimu. Ani beramigola loma binigo mo miaga agali kago
    ibugua lomabu delaga dabu kagoria yalu polebira.
  mya-mya: ထို​ပူ​ဇော်​သ​ကာ​ကို​ထာ​ဝ​ရ​ဘု​ရား​ထံ တော်​သို့​ယူ​ဆောင်​ခဲ့​၍ ယဇ်​ပု​ရော​ဟိတ်​လက်
    သို့​ပေး​အပ်​ရ​မည်။-
  bod-N: དེ་བཞིན་བཟོས་པའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁྱེར་ནས་མཆོད་དཔོན་ལ་སྤྲོད་པ་དང་།
    མཆོད་དཔོན་གྱིས་མཆོད་ཁྲིའི་མདུན་དུ་འཁྱེར་དགོས་སོ། །
  sna-sna: Uuye nechipiriso chezviyo chakaitwa nezvinhu izvi kuna Jehovha, ugochipa
    kumuprista achachiendesa kuaritari.
  spa-BLM: Traerás a Yahvé la ofrenda de harina hecha de estas cosas. Se la presentarás
    al sacerdote, y él la llevará al altar.
  cac-cac: Ayic toxo ix b'oel jun ofrenda chi', tzeyic'ancot d'a Jehová, tzeyac'an
    d'a vin̈ sacerdote, axo vin̈ tz'ic'anb'at d'a altar.
  swh-ULB: Utaleta matoleo ya nafaka yaliyotengenezwa kwa vitu hivi kwa Bwana, italeta
    kwa kuhani, ambaye ataleta mbele ya madhabahu.
  bel-bel: і прынясі прынашэньне, якое з гэтага складзена, Госпаду; падай гэта сьвятару,
    і ён прынясе яго да ахвярніка;
  deu-ELBBK: Und du sollst das Speisopfer, das von diesen Dingen gemacht wird, dem
    HERRN bringen; und man soll es dem Priester überreichen, und er soll es an den
    Altar tragen.
  mbb-OT: Uwita heini he menge pemuhat diyà te memumuhat su wey zin ikepemuhat diyà
    te Nengazen duen te pemuhatà.
  mal-2015: ഇവകൊണ്ടു ഉണ്ടാക്കിയ ഭോജനയാഗം നീ യഹോവെക്കു കൊണ്ടുവരേണം; അതു പുരോഹിതന്റെ
    അടുക്കൽ കൊണ്ടുചെല്ലുകയും അവൻ അതു യാഗപീഠത്തിങ്കൽ കൊണ്ടുപോകയും വേണം.
  rmc-rmc: Kavke pripravimen chabeneskri obeta aneha le RAJESKE; deha la le rašaske,
    hoj la te anel pro oltaris.
  pes-OPV: و هدیه آردی را که از این چیزها ساخته شود نزد خداوند بیاور، و آن راپیش کاهن
    بگذار، و او آن را نزد مذبح خواهدآورد.
  ron-1924: Дарул де мынкаре фэкут дин ачесте лукрурь сэ-л адучь Домнулуй, ши ануме
    сэ фие дат преотулуй, каре-л ва адуче пе алтар.
  ben-OBCV: এই সমস্ত উপাদান মিশ্রিত শস্য-নৈবেদ্য সদাপ্রভুর কাছে আনো; যাজকের হাতে দাও,
    যাজক সেটি বেদিতে নিয়ে যাবেন।
  som-som: Oo qurbaanka hadhuudhka ah oo waxyaalahaas laga sameeyey waa inaad Rabbiga
    u keentaa, oo waa in wadaadka loo dhiibaa, oo isna meesha allabariga ha keeno.
  lat-VUC: quam offerens Domino, trades manibus sacerdotis.
  eng-ASVBT: 'And thou shalt bring the meal offering that is made of these things
    unto Jehovah: and it shall be presented unto the priest, and he shall bring it
    unto the altar.'
  ita-1885: E porta al Signore quell'offerta che sarà fatta di quelle cose; e presentala
    al sacerdote, ed egli rechila in su l'Altare.
  eng-LXXUP: And he shall offer the sacrifice which he shall make of these to the
    Lord, and shall bring it to the priest.
  eng-ULB: You must bring the grain offering made from these things to Yahweh, and
    it will be presented to the priest, who will bring it to the altar.
  spa-VBL: Trae al Señor la ofrenda de grano hecha de cualquiera de estas maneras.
    Preséntala al sacerdote, quien la llevará al altar.
  fra-_FOB: Tu apporteras l'oblation qui sera faite de ces choses à l'Éternel, et
    on la présentera au sacrificateur, qui l'apportera à l'autel.
  mal-mal: ഇവകൊണ്ട് ഉണ്ടാക്കിയ ഭോജനയാഗം നീ യഹോവയ്ക്കു കൊണ്ടുവരണം; അത് പുരോഹിതന്റെ
    അടുക്കൽ കൊണ്ടുചെല്ലുകയും അവൻ അത് യാഗപീഠത്തിങ്കൽ കൊണ്ടുപോകുകയും വേണം.
  urd-GVR: Agar tū in chīzoṅ kī banī huī ġhallā kī nazar Rab ke huzūr lānā chāhe to
    use imām ko pesh karnā. Wuhī use qurbāngāh ke pās le āe.
  suz-BL: मोपा चोशो क्‍येशो अन्‍न चढ़ेतीक परमप्रभु यावे आ बाक्‍तीक लाइक्‍चा माल्‍नीम।
    मिनु मेको चढ़ेब आन बाक्‍तीक चाक्‍मे नोले चढ़ेबमी मेको चढ़ेतीक आ नेक्‍था चाक्‍चा
    माल्‍ब।
  ita-1927: Porterai all’Eterno l’oblazione fatta di queste cose; sarà presentata
    al sacerdote, che la porterà sull’altare.
  ckb-ckb: پێشکەشکراوی دانەوێڵەکەت لەمانە دروستدەکرێت و بۆ یەزدان دەیهێنیت، دەیدەیتە
    کاهینەکە و ئەویش بۆ لای قوربانگاکەی دەهێنێت.
  eng-BBE: And you are to give the meal offering made of these things to the Lord,
    and let the priest take it to the altar.
  kan-OKCV: ನೀನು ಇವುಗಳಿಂದ ಮಾಡಿದ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ತರಬೇಕು. ಅದು ಯಾಜಕನಿಗೆ
    ಒಪ್ಪಿಸಿದಾಗ, ಅವನು ಅದನ್ನು ಬಲಿಪೀಠದ ಬಳಿಗೆ ತರುವನು.
  tam-2017: இப்படிச் செய்யப்பட்ட உணவுபலியைக் யெகோவாவுக்குச் செலுத்துவாயாக; அது ஆசாரியனிடத்தில்
    கொண்டுவரப்படும்போது, அவன் அதைப் பலிபீடத்தின் அருகில் கொண்டுவந்து,
  spa-RV-1909: Y traerás á Jehová la ofrenda que se hará de estas cosas, y la presentarás
    al sacerdote, el cual la llegará al altar.
  ron-BTF: Și să aduci DOMNULUI darul de mâncare ce este făcut din aceste lucruri;
    și când acesta este prezentat preotului, el să îl aducă la altar.
  eng-WEBP: You shall bring the meal offering that is made of these things to the
    LORD. It shall be presented to the priest, and he shall bring it to the altar.
  eng-FBV: Bring to the Lord the grain offering made in whichever of these ways. Present
    it to the priest, and who will take it to the altar.
  nld-1939: Als ge het offer, daaruit bereid, aan Jahweh brengt, moet ge het den priester
    overhandigen, die het op het altaar zal leggen.
  nch-BL: Huan quema se masehuali quihualicas se tacajcahualisti para na, niamoTECO,
    cati taicxitili ipan horno, comali o sartén, monequi quimactilis nopa totajtzi
    huan yaya quihuicas campa nopa taixpamit.
  vie-1934: Của lễ chay đã sắm sửa như cách nầy, ngươi sẽ đem dâng cho Đức Giê-hô-va,
    giao cho thầy tế lễ, và ngươi sẽ đem đến bàn thờ.
  hin-CV: जब तुम याहवेह के सामने इन वस्तुओं से बनी अन्‍नबलि लेकर आओ, तो यह पुरोहित
    के पास लाया जाए और वह इसे वेदी पर लेकर आए.
  eng-OURB: 'You shall bring the meal offering that is made of these things to Adonai:
    and it shall be presented to the priest, and he shall bring it to the altar.'
  spa-BES: Y debes dar la ofrenda de la harina hecha de estas cosas al Señor, y dejar
    que el sacerdote la lleve al altar.
  tdx-tdx: Ie banabanae’o ho enga-mahakama am’ Iehovà, amy nanoeñe rezay, le hatolotse
    amy mpisoroñey le ie ty hanese aze mb’amy kitreliy mb’eo,
  vid-vid: Kochigala nhambiko ya nyhule igongomanyigwe na vinhu avi hali Mkulu Nguluwi,
    na kumha mtambika na heye kochigala hali honhu ha kulavila nhambiko.
  eng-OKE: And the mincha which is made of these thou shalt bring before the Lord,
    and present it to the priest, and he will offer it at the altar.
  tha-KJV: ท่านจงนำธัญญบูชาซึ่งทำด้วยสิ่งเหล่านี้มาถวายแด่พระเยโฮวาห์ เมื่อนำมาให้​ปุ​โรหิตแล้วปุโรหิตจะนำมาถึงแท่นบู​ชา
  por-BR-2018: E trarás ao SENHOR a oferta que se fará destas coisas, e a apresentarás
    ao sacerdote, o qual a chegará ao altar.
  deu-ELO: Und du sollst das Speisopfer, das von diesen Dingen gemacht wird, dem Jehova
    bringen; und man soll es dem Priester überreichen, und er soll es an den Altar
    tragen.
  eng-WYC-2018: the which wheat flour thou shalt offer to the Lord, and thou shalt
    betake it in(to) the hands of the priest. And when he hath offered it,
  epo-epo: Kaj alportu la farunoferon, kiu estas farita el ĝi, al la Eternulo, kaj
    prezentu ĝin al la pastro, kaj li alportu ĝin al la altaro.
  uig-PIN: Xu yollarda tǝyyarlanƣan axliⱪ ⱨǝdiyǝlǝrni Pǝrwǝrdigarning ⱨuzuriƣa kǝltürgin;
    uni kaⱨinƣa bǝrgin, u uni ⱪurbangaⱨⱪa elip baridu.
  beo-beo: 'Amo gobei Hina Godema imunusa: gaguli misini, gobele salasu Ouligisu dunu
    ema ima:mu. Amasea, e da oloda amoga gaguli masunu.'
  tpi-OTNT: Kukim pinis, orait yupela i mas bringim dispela bret o plaua long Bikpela
    olsem ofa, na givim long wanpela pris. Na pris bai i karim i go long alta.
  hau-SA: A kawo hatsin da aka yi da waɗannan abubuwa ga Ubangiji; a ba wa firist
    wanda zai ɗauka yă kai bagade.
  uig-LAT: Shu yollarda teyyarlan’ghan ashliq hediyelerni Perwerdigarning huzurigha
    keltürgin; uni kahin’gha bergin, u uni qurban’gahqa élip baridu.
  nde-nde: 'Letha umnikelo wamabele olungiswe ngezinto lezi kuThixo: uziqhubele umphristi
    ozazisa e-alithareni.'
  ton-ton: 'Pea te ke ʻomi ʻae feilaulau meʻakai kuo ngaohi ʻaki ʻae ngaahi meʻa ni
    kia Sihova: pea ka ʻatu ia ki he taulaʻeiki, te ne ʻomi ia ki he feilaulauʻanga.'
  ces-1613: I přineseš obět suchou, kteráž z těch věcí bude Hospodinu, a dáš ji knězi,
    kterýžto donese ji k oltáři.
  eng-WMB: You shall bring the meal offering that is made of these things to the LORD.
    It shall be presented to the priest, and he shall bring it to the altar.
  tam-TCV: இந்தப் பொருட்களினால் செய்யப்பட்ட தானியக் காணிக்கையை யெகோவாவிடத்தில் கொண்டுவாருங்கள்;
    அதை நீங்கள் ஆசாரியரிடம் கொடுக்கவேண்டும். அவன் அதைப் பலிபீடத்திற்குக் கொண்டுபோவான்.
  ceb-ULB: Kinahanglan nga dad-on nimo ang halad nga trigo nga hinimo gikan niining
    mga butanga ngadto kang Yahweh, ug ihatag kini ngadto sa pari, nga maoy modala
    niini ngadto sa halaran.
  pol-UBG: I przyniesiesz PANU ofiarę pokarmową tak przyrządzoną. Oddasz ją kapłanowi,
    a on odniesie ją do ołtarza.
  urd-GVU: اگر تُو اِن چیزوں کی بنی ہوئی غلہ کی نذر رب کے حضور لانا چاہے تو اُسے امام
    کو پیش کرنا۔ وہی اُسے قربان گاہ کے پاس لے آئے۔
  deu-1912: und sollst das Speisopfer, das du von solcherlei machen willst dem HERRN,
    zu dem Priester bringen; der soll es zu dem Altar bringen
  kan-2017: ನೀವು ಈ ಪದಾರ್ಥಗಳಿಂದ ಮಾಡಿದ ನೈವೇದ್ಯವನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವಾಗ ಅದನ್ನು ಯಾಜಕನಿಗೆ
    ಒಪ್ಪಿಸಬೇಕು; ಅವನೇ ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಬಳಿಗೆ ತರಬೇಕು.
  yap-yap: Ma nge fek i yan ni aram e nge ognag ngak SOMOL nge pi’ ngak fare prist,
    ni ir e bay i fek ko fare altar.
  hlt-MCSB: Te rhoek khui lamkah a saii khocang te BOEIPA taengla na khuen vaengah
    khosoih te a kamhoei phoeiah hmueihtuk la thoeih saeh.
  mdy-ETH: ዬኖ ሃኣኮ ናንጊና ናንጋ ጎዳም ዒንጎ ዒንጊሢ ማሂ፥ ቄኤሳሢም ዒንጌ፤ ቄኤሳሢያ ፆኦሲም ዒንጎ ቤዛ ሺኢሺ ዒንጎንጎ።
  twi-ASANTE: Sɛ moyɛ aduane bi, sɛ motooɛ, sɛ mokyeeɛ anaasɛ mohoeɛ no, ɛsɛ sɛ mode
    saa afɔrebɔdeɛ no kɔma ɔsɔfoɔ na ɔno nso de kɔ afɔrebukyia no anim de kɔma Awurade.
  eng-WEBU: You shall bring the meal offering that is made of these things to the
    LORD. It shall be presented to the priest, and he shall bring it to the altar.
  bnp-bnp: Mu bolea a nihabi na vit, mu rata a maki nga, mu taparaki lakea na prister
    ge bole lakea na dede, ge habi ne BAKOVI DAGI.
  wal-wal: Hagaadan giigissido kattaa yarshshuwaa GODAAYYO eha; ehaada qeesiyaayyo
    imma. Qeesee hegaa ekkidi yarshshiyoosaa shiishsho.
  spa-PDDPT: Llevarás la ofrenda vegetal que preparaste de esas cosas a Yavé, y la
    presentarás al sacerdote para que la lleve al altar.
  gun-gun: Ha'e nunga mba'emo aju guigua reme'ẽ va'erã rejapo ri vy reru 'rã Senhor
    pe. Sacerdote-a py 'rã reraa, ha'e va'e ju altar py ogueraa aguã.
  agu-BL: Ba'n tzun tz'ul ticy'le'n e'chk oya'tz tzinwutz yi in Jehová yi iRyosil,
    nin tajwe'n tan tak'le'n tetz yi pale'. Nin i' tzun tz'icy'ank nintz kale atit
    yi altar.
  ilo-ULB: Masapul nga ipanyo kenni Yahweh ti daton a bukbukel a naaramid kadagitoy
    a banbanag, ken maidatagto daytoy iti padi a mangipan iti altar.
  kpg-kpg: Gaamai di maa e hai ai tigidaumaha ang gi Dimaadua, gaa wanga gi tangada
    hai mee dabu, gei mee gaa kae di maa gi hongo di gowaa dudu tigidaumaha.
  uig-ARA: شۇ يوللاردا تەييارلانغان ئاشلىق ھەدىيەلەرنى پەرۋەردىگارنىڭ ھۇزۇرىغا كەلتۈرگىن؛
    ئۇنى كاھىنغا بەرگىن، ئۇ ئۇنى قۇربانگاھقا ئېلىپ بارىدۇ.
  sus-sus: A lanma mixi xa fa na sɛrɛxɛ mɔɔli ra n tan Alatala bɛ. Xa na bara so sɛrɛxɛdubɛ
    yi ra, a na xaninma sɛrɛxɛbade.
  pon-2006: Wahdo nin duwen meirong ehu ong KAUN-O oh kihong samworo, e ahpw pahn
    walahng pohn pei sarawio.
  ksd-ksd: Ma una kap ra tinabar na vuai na uma nina di ga pait ia ma ra dari tadav
    ra Luluai, ma da tul tar ia tai ra tena tinabar, ma na kap ia tadav ra uguugu
    na vartabar.
  tur-YTC: Bunlardan yapılan ekmek sunusunu Yahve'ye getireceksin. Kâhine verilecek,
    o da onu sunağa getirecek.
  grc-BRENT: Καὶ προσοίσει τὴν θυσίαν ἣν ἂν ποιήσῃ ἐκ τούτων τῷ Κυρίῳ, καὶ προσοίσει
    πρὸς τὸν ἱερέα.
  ind-AYT: Kamu harus membawa persembahan sajian yang terbuat dari semua itu kepada
    TUHAN, lalu itu harus dibawa kepada imam dan dia harus membawanya ke mazbah.
  nya-nya: Munthu azibwera ndi nsembe za chakudya zimene wapanga ndi zinthu zimenezi.
    Atachipereka kwa wansembe, iyeyu adzipita nacho ku guwa.
  hrv-hrv: Donosi Jahvi žrtvu prinosnicu tako pripravljenu! Neka se preda svećeniku,
    a on će je polagati na žrtvenik.
  mps-mps: “Ulama, silama da, teda dagego te bret ma plaua te ofa tiwai Genuai Bidiba
    selasa pelama, te pris me deliba mao. Tama prisgo te altaba sela paibao,” wai.
  tpi-tpi: Kukim pinis, orait yupela i mas bringim dispela bret o plaua long Bikpela
    olsem ofa, na givim long wanpela pris. Na pris bai i karim i go long alta.
  dan-1931: Det Afgrødeoffer, der tilberedes af disse Ting, skal du bringe HERREN;
    man skal bringe det til Præsten, og han skal bære det hen til Alteret;
  vie-OVCB: Các lễ vật ngũ cốc nói trên sẽ được đem đến cho thầy tế lễ để dâng trên
    bàn thờ lên Chúa Hằng Hữu.
  guj-2017: આ રીતે શેકેલું, તળેલું ખાદ્યાર્પણ તારે યહોવાહની આગળ લાવવું અને તે યાજક
    આગળ રજૂ કરવું અને તે તેને વેદી પાસે લાવે.
  pon-2006A: Wahdo nin duwen meirong ehu ong KAUN-O oh kihong samworo, e ahpw pahn
    walahng pohn pei sarawio.
  por-BRBSL: Você deve trazer a oferta de refeição que é feita destas coisas para
    Yahweh. Ela será apresentada ao sacerdote e ele a levará ao altar.
  cth-cth: Hote tavai hoi thuengnae sak e naw pueng, BAWIPA koe a thokhai vaiteh vaihma
    koe a poe hnukkhu ahni ni khoungroe koe a thokhai han.
  twi-twi: Sɛ moyɛ aduan bi, sɛ motoe, sɛ mokyewee anaasɛ mohowee no, ɛsɛ sɛ mode
    saa afɔrebɔde no kɔma ɔsɔfo na ɔno nso de kɔ afɔremuka no anim de kɔma Awurade.
  hlt-hlt: Te rhoek khui lamkah a saii khocang te BOEIPA taengla na khuen vaengah
    khosoih te a kamhoei phoeiah hmueihtuk la thoeih saeh.
  tbz-SIM: Wèè mɛ ndɔ́ kɛ́ m pɑ̃ dɛ kó dipɑ̃nnì, kòò dì tũ̀ntɛ kɛ dèè wèe tɔní kɛ́duɔ́
    nyikuɔ́ nìùtì kòò dì kɔ̀tɛnɛ̀ diwũɔ̃tɔ̀nnì borɛ̀.
  msy-2020: A isigh gɨvaghtɨ, ia bretɨn kam inigh ofa gamir gumazitam danightɨ, a
    Ikiavɨra Itir Godɨn ofa damusɨ a inigh ofa gamir dakozimɨn mangɨ.
  dop-dop: Pɑ tɑɣɑnǝɣɩ-kɛɣɛ, ɩsɩɩ pɑ kɛɛsʋɣʋ tɔ. Ɩlɛnɑ pɑ́ ponɑ tǝsulle cokǝle tɑɑ.
    Pɑ cɛlǝɣɩ kɔtʋlʋ, nɑ ɩ́lɛ́ ɩ ponɑ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kiŋ.
  azb-azb: Bu üsullarla hazırlanan taxıl təqdimini Rəbbin yanına gətir və kahinə təqdim
    et. O da təqdimini qurbangaha aparsın.
  eng-DBY: And thou shalt bring the oblation that is made of these things to Jehovah;
    and it shall be presented to the priest, and he shall bring it to the altar.
  hin-2017: और जो अन्नबलि इन वस्तुओं में से किसी का बना हो उसे यहोवा के समीप ले जाना;
    और जब वह याजक के पास लाया जाए, तब याजक उसे वेदी के समीप ले जाए।
  wol-KYG: «Na yóbbul Aji Sax ji saraxu pepp su ñu defar ci tegtal yooyu, yót ko sarxalkat
    bi, mu yóbbu ko ca sarxalukaay ba.
  eng-YLT: and thou hast brought in the present which is made of these to Jehovah,
    and [one] hath brought it near unto the priest, and he hath brought it nigh unto
    the altar,
  eng-WYC-2017: the which wheat flour thou shalt offer to the Lord, and thou shalt
    betake it in the hands of the priest. And when he hath offered it,
  eng-WMBB: You shall bring the meal offering that is made of these things to the
    LORD. It shall be presented to the priest, and he shall bring it to the altar.
  urd-GVH: अगर तू इन चीज़ों की बनी हुई ग़ल्ला की नज़र रब के हुज़ूर लाना चाहे तो उसे
    इमाम को पेश करना। वही उसे क़ुरबानगाह के पास ले आए।
  rug-rug: Mu paleke la nia sa vinariponi hie koe Zihova, mamu la vala nia koasa hiama,
    meke asa kaqu paleke la nia pa hope si asa.
  gaz-gaz: Kennaa midhaanii kan wantoota kanneen irraa qopheeffame Waaqayyoof fidi;
    kanas luba iddoo aarsaatti geessutti kenni.
  fra-LSG: Tu apporteras l’offrande qui sera faite à l’Éternel avec ces choses-là;
    elle sera remise au sacrificateur, qui la présentera sur l’autel.
  gnn-gnn: '@see-verse:LEV.002.007'
  yal-yal: “Bogise saraxan naxan nafalaxi na seene ra, i xa fa na ra Alatala fɛma,
    i yi a so saraxaraliin yii, a yi a xali saraxa ganden dɛxɔn.
  haw-1868: A e lawe mai oe i ka mohaiai i hanaia no ia mau mea ia Iehova; a haawiia'e
    i ke kahuna, e lawe oia ia i ke kuahu.
  arb-NAV: فَتُحْضِرُ التَّقْدِمَةَ، سَوَاءٌ أَكَانَتْ مَخْبُوزَةً فِي فُرْنٍ أَمْ
    عَلَى الصَّاجِ أَمْ فِي مِقْلَاةٍ، إِلَى الْكَاهِنِ وَهُوَ يَقْتَرِبُ بِها إِلَى
    الْمَذْبَحِ.
  ewe-ewe: Ne wò nuɖuvɔsa nye nu si wome le kpo me, tɔ alo mee le dzo dzi la, ele
    be nàtsɔ nuɖuvɔsa la ayi na nunɔla, eye eya atsɔe ayi vɔsamlekpui la dzi, eye
    eya atsɔe ana Yehowa.
  eng-LEE: And thou shalt bring the meat-offering, which shall be made of these things,
    unto the Lord; and the offerer shall present it unto the priest, who shall bring
    it near unto the altar.
  asm-FB: এইবোৰ নিয়মৰ কোনো নিয়মৰে যুগুত কৰা ভক্ষ্য নৈবেদ্য তুমি যিহোৱাৰ উদ্দেশ্যে
    আনিবা; আৰু তাক পুৰোহিতক দিয়া হব। তেতিয়া তেওঁ তাক বেদীৰ ওচৰলৈ আনিব।
  sus-A: عَ لَنمَ مِشِ شَ قَ نَ سّرّشّ مْولِ رَ ﭑ تَن عَلَتَلَ بّ. شَ نَ بَرَ سٌ سّرّشّدُبّ
    يِ رَ، عَ نَ شَنِنمَ سّرّشّبَدٍ.
  fra-SBL: Tu apporteras à l'Éternel l'offrande composée de ces choses. Elle sera
    présentée au prêtre, qui l'amènera sur l'autel.
  hbo-hbo: וְהֵבֵאתָ֣ אֶת־הַמִּנְחָ֗ה אֲשֶׁ֧ר יֵעָשֶׂ֛ה מֵאֵ֖לֶּה לַיהוָ֑ה וְהִקְרִיבָהּ֙
    אֶל־הַכֹּהֵ֔ן וְהִגִּישָׁ֖הּ אֶל־הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: which whete flour thou schalt offre to the Lord, and schalt bitake
    in the hondis of the preest.
  cwe-cwe: Kwizamulavila Mndewa Mulungu nhosa ya mhule yoitendigwa kwa vinhu ivo,
    kwizaigala kwa mkulu wa nhambiko, nayo kezaigala kuna ulupango.
  kik-kik: Reherai Jehova iruta rĩa mũtu rĩthondeketwo na indo icio; rĩneanwo kũrĩ
    mũthĩnjĩri-Ngai, nake arĩtware kĩgongona-inĩ.
  fra-NCL: Tu apporteras à Yahweh l’oblation ainsi préparée, et elle sera présentée
    au prêtre, qui l’apportera à l’autel.
  cek-AK: To baktih caak koi hoi congca angbawnhaih to Angraeng khaeah sin ah loe,
    qaima khaeah paek ah; anih mah hmaicam ah sin tih.
  cuk-cuk: Weyobi, ibmar-gwag-gulleged we-ibmarmarba guagwar-imaklesad, Bab-Jehováʼga
    be sedoed, degi, dule-irwa-Bab-Dummadse-goledga be ukoed. Geb agine, dule-irwa-Bab-Dummadse-goled
    ibmar-ogumakar-ukleged-ailase sedoed.
  uig-CYR: Шу йолларда тәйярланған ашлиқ һәдийәләрни Пәрвәрдигарниң һозуриға кәлтүргин;
    уни каһинға бәргин, у уни қурбангаһқа елип бариду.
  tel-2017: ఈ పదార్ధాలతో చేసిన నైవేద్యాన్ని యెహోవా దగ్గరికి తీసుకురావాలి. దాన్ని యాజకుడికి
    అందించాలి. అతడు దాన్ని బలిపీఠం దగ్గరికి తీసుకు వస్తాడు.
  hat-BSA: Ou va pote yon ofrann ki fèt avèk bagay sa yo bay SENYÈ a. Li va prezante
    a prèt la, e li va pote li devan lotèl la.
  kos-kos: Use in mwe kisa nu sin LEUM GOD ac sang nu sin mwet tol, su ac fah usla
    nu ke loang uh.
  hbo-WLC: וְהֵבֵאתָ֣ אֶת־הַמִּנְחָ֗ה אֲשֶׁ֧ר יֵעָשֶׂ֛ה מֵאֵ֖לֶּה לַיהוָ֑ה וְהִקְרִיבָהּ֙
    אֶל־הַכֹּהֵ֔ן וְהִגִּישָׁ֖הּ אֶל־הַמִּזְבֵּֽחַ ׃
  ibo-ibo: Ị ga-ebute onyinye mkpụrụ ọka ahụ bunye ya onye nchụaja. Ọ ga-eche ya nʼihu
    Onyenwe anyị nʼebe ịchụ aja.
  ory-ory: ତୁମ୍ଭେ ଏହିସବୁ ଦ୍ରବ୍ୟରେ ପ୍ରସ୍ତୁତ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁକୁ ଆଣିବ;
    ଆଉ ତାହା ଯାଜକକୁ ଦେବ, ତହୁଁ ସେ ବେଦି ନିକଟକୁ ଆଣିବ।
  chk-chk: Iwe, kopwe uwato ren ewe Samol mi Lapalap ewe asoren mongö mi för seni
    ekei mettoch o ngeni ewe souasor, nge i epwe uwato ren ewe rongen asor.
  rop-rop: Yu garra bringimap det ofring blanga mi na YAWEI, en yu garra gibit langa
    det serramonimen, en im garra deigim langa det teibul blanga ofring.
  ukr-1871: І принесеш жертву, зроблену з такого хлїба, Господеві; і подаси її сьвященникові,
    і він понесе її до жертівника.
  deu-1951: und du sollst das Speisopfer, das von solchem bereitet ist, zum HERRN
    bringen und sollst es dem Priester übergeben, der trage es zum Altar;
  eng-JPS: And thou shalt bring the meal-offering that is made of these things unto
    the LORD; and it shall be presented unto the priest, and he shall bring it unto
    the altar.
  srp-1865: I donesi dar koji naèiniš od toga Gospodu, i podaj ga svešteniku, i on
    æe ga odnijeti na oltar;
  lug-lug: Onooleeteranga Mukama ekiweebwayo ekyo eky’emmere ey’empeke ekitabuddwa
    mu bintu ebyo; bwe kinaakwasibwanga kabona, ye anaakireetanga ku kyoto.
  heb-heb: והבאת את המנחה אשר יעשה מאלה ליהוה והקריבה אל הכהן והגישה אל המזבח׃
  ben-IRV: এই সব জিনিসের যে শস্য নৈবেদ্য তুমি সদাপ্রভুর উদ্দেশ্যে দেবে; তা এনে যাজককে
    দিও, সে তা বেদির কাছে আনবে
  pan-pan: ਤੂੰ ਇੰਨ੍ਹਾਂ ਵਸਤੂਆਂ ਦੀ ਬਣੀ ਹੋਈ ਮੈਦੇ ਦੀ ਭੇਟ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਲਿਆਵੀਂ ਅਤੇ ਜਦੋਂ
    ਉਹ ਜਾਜਕ ਦੇ ਕੋਲ ਲਿਆਈ ਜਾਵੇ ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਲਿਆਵੇ।
  mya-JVB: ထို ဘောဇဉ်ပူဇော်သက္ကာ အမျိုးမျိုးတို့ကို၊ ထာဝရဘုရား အထံ တော်သို့ ဆောင်
    ခဲ့၍ ၊ ယဇ်ပုရောဟိတ် အား ဆက် ပြီးမှ ၊ သူသည် ယဇ် ပလ္လင်သို့ ဆောင် ခဲ့ရမည်။
  hmo-hmo: Inai paraoa bouboudia, Lohiabada dekenai umui henia gaudia be hahelagaia
    tauna dekenai do umui mailaia. Ia ese boubou patana dekenai do ia abia lao.
  urd-urd: तू इन चीज़ों की नज़्र की क़ुर्बानी का चढ़ावा ख़ुदावन्द के पास लाना, वह
    काहिन को दिया जाए। और वह उसे मज़बह के पास लाए।
  rus-SYN: и принеси приношение, которое из сего составлено, Господу; представь оное
    священнику, а он принесет его к жертвеннику;
  bqc-SIM: Àli mↄ́ Diiɛ ń pↄ́ pↄ́ á kɛ̀piↄ pↄ́wɛn gba ũ, í kpá sa'onawa. Sa'onapi
    i gɛò sa'okĩi,
  tcz-CHONGTHU: Ipi lhosohga maicham hijong leh, iti kisem hijong leh thempupa koma
    hinpuiyun amapa chun maichama akatdoh ding ahi.
  mar-mar: अशाप्रकारचे अन्नार्पण तू परमेश्वरासमोर आणावेच; व ते याजकाकडे द्यावे व त्याने
    ते वेदीवर अर्पावे.
  qub-qub: Chaycunata rurarcorga ñaupäman apamunqui. Nircur cürata entreganqui altarman
    apananpaj.
  bqp-bqp: Bɑ koo kɑ yɑ̃ku kirɑ te dɑwɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. Kpɑ u tu yɑ̃ku kowo
    wɛ̃ u kɑ tu dɑ yɑ̃ku yerɔ.
  hat-hat: W'a fè yon ofrann avè l' bay Seyè a. W'a pote l' bay prèt la ki va mete
    l' sou lotèl la.
  eng-BSB: When you bring to the LORD the grain offering made in any of these ways,
    it is to be presented to the priest, and he shall take it to the altar.
  tod-tod: «Ta ʋa ga vebɛanii Ɠɔoɠɔ GALAGI ʋɔ, nii kpɛtɛai ga naama aniiti. Toɠa ve
    zalaɠa ɠula nui ya, é ʋaa la zalaɠa ɠulazuʋɛ.
  eng-WEBPB: You shall bring the meal offering that is made of these things to the
    LORD. It shall be presented to the priest, and he shall bring it to the altar.
  kbq-kbq: Hagi ama ana zantetima witi ofama kreta erita Ra Anumzamofonte'ma esuta,
    pristi vahe ome aminkeno, erino kresramna vu itarera vino.
  nhe-BL: Huan quema se tlacatl quihualicas se tlacajcahualistli para na, niimoTECO,
    tlen tlaicxitili ipan horno, comali o sartén, monequi quimactilis nopa totajtzi
    huan yajaya quihuicas campa nopa tlaixpamitl.
  gub-BL: Emono a'e arozràn Tupàn Tuweharupi Wiko Ma'e pe nehe. Emono xaxeto pe nehe.
    A'e weraha putar ma'ea'yr hapy haw pe nehe.
  eng-DRA: And when thou offerest it to the Lord, thou shalt deliver it to the hands
    of the priest.
