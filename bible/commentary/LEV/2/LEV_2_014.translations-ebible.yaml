verse: LEV.002.014
translations:
  mal-C: “ ‘നിങ്ങളുടെ ആദ്യഫലത്തിൽനിന്നും യഹോവയ്ക്ക് ഭോജനയാഗം അർപ്പിക്കുന്നെങ്കിൽ,
    പുതിയ കതിരുതിർത്ത മണികൾ തീയിൽ ചുട്ട്, അർപ്പിക്കണം.
  deu-TKW: Willst du aber Jahwe ein Speisopfer von Erstlingsfrüchten darbringen, so
    mußt du am Feuer geröstete Ähren oder zerriebene Körner von der frischen Frucht
    als dein Frühfrucht-Speisopfer darbringen.
  lin-lin: Soki omemeli Yawe likabo ya bambuma ya liboso, okomema bambuma ya sika
    bakalinga na moto mpe batuta.
  eng-LSV: And if you bring a present of first-fruits near to YHWH, you bring the
    present of your first-fruits near of green ears, roasted with fire, beaten out
    [grain] of a fruitful field,
  eng-GNV: If then thou offer a meate offring of thy first fruites vnto the Lord,
    thou shalt offer for thy meate offering of thy first fruites eares of corne dryed
    by the fire, and wheate beaten out of the greene eares.
  eng-WEBSTER: And if thou shalt offer a meat-offering of thy first-fruits to the
    LORD, thou shalt offer for the meat-offering of thy first-fruits, green ears of
    corn dried by the fire, even corn beaten out of full ears.
  nhw-BL: “Sintla anquinequij antechmacase, se tlacajcahualistli tlen nopa catli achtihui
    anquipixcaque ipan mili, huelis se tlamantli quen trigo o cebada iyol, monequi
    xijyolquixtica huan xijcacatztilica ipan tlitl.
  swh-ONEN: “ ‘Kama ukileta malimbuko ya sadaka ya nafaka kwa Bwana, utatoa masuke
    yaliyopondwa ya nafaka mpya iliyookwa kwa moto.
  bba-bba: Ì n kĩ i kɑ bɛɛn ɡberun dĩɑ ɡbiikinu nɑ Yinni Gusunɔn mi, i ko i nu sɔmɛwɑ
    kpɑ i nu nɑm i sere kɑ nɑ.
  eng-KJVCPB: And if thou offer a meat offering of thy firstfruits unto the Lord,
    thou shalt offer for the meat offering of thy firstfruits green ears of corn dried
    by the fire, even corn beaten out of full ears.
  luo-luo: Ka ukelone Jehova Nyasaye misango mar cham kod cham mokwongo nyak, to nyaka
    uchiw wiye cham manyien mobul e mach kendo moyoki.
  meu-meu: Emu uit ba karoa, herahia karoana Iehova ba henia, negana ai, uit anidia
    do asie auka ḡaudia bavabi, lahi latanai ba hakaukaudia, bena ba gwadadia, kopidia
    ba nege.
  npi-ULB: परमप्रभुलाई पहिलो फलहरूको अन्‍नबलि चढाउँदा, आगोमा सेकाइएको र पिसिएको ताजा
    अन्‍न चढाउनू ।
  yor-yor: “ ‘Bí ẹ bá mú ọrẹ ohun jíjẹ ti àkọ́so oko yín wá fún Olúwa kí ẹ mú ọkà
    tuntun tí a fi iná yan.
  emp-NTPO: Bãrãba naãrã ewabʌdad̶ebemada Ãcõrẽa diabʌdad̶e jututiad̶aped̶a tẽũnada
    Ãcõrẽa diad̶ida panʌa.
  pes-OPCB: «هرگاه از نوبر محصول خود به خداوند هدیه می‌دهید دانه‌ها را از خوشه‌ها
    جدا کرده، بکوبید و برشته کنید.
  tgl-ULB: Kung maghahandog kayo kay Yahweh ng unang mga bunga ng isang butil na handog,
    maghandog ng sariwang butil na sinangag sa apoy at pagkatapos dinurog upang maging
    pagkain.
  hui-hui: Tínaga mabuha widibi balibi pigane denegonaga gandulalu howa Anduane Homogohondo
    lomabu mule lini uruni maru hiruwa maru dambu gingirulo baga buwa emene halu balawa
    kagola Anduane Homogonaga yu pilimu.
  mya-mya: သင်​တို့​သည်​အ​ဦး​ဆုံး​ရိတ်​သိမ်း​သော ကောက်​ပဲ​သီး​နှံ​ကို ထာ​ဝ​ရ​ဘု​ရား​အား
    ပူ​ဇော်​သော​အ​ခါ​ဆန်​လှော်​သို့​မ​ဟုတ် ဆန်​မှုန့်​ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: གལ་སྲིད་ལོ་ཏོག་གི་ཕུད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབྲུ་རིགས་ཀྱི་མཆོད་པར་འབུལ་བ་ཡིན་ན།
    མེ་ལ་བསྲེགས་པའི་སྙེ་མ་གསར་ཐོན་ཏེ། རགས་མོར་བཏགས་པའི་འབྲུ་རིགས་གསར་པ་དེ་ཐོག་ཕུད་ཀྱི་འབྲུ་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: “ ‘Kana uchiuyisa chipiriso chezviyo zvokutanga kuna Jehovha upe hura dzezviyo
    zvitsva zvakakangwa pamoto uye zvakakuyiwa.
  spa-BLM: “‘Si ofreces una ofrenda de primicias a Yahvé, ofrecerás para la ofrenda
    de tus primicias cabezas frescas de grano tostadas y machacadas.
  cac-cac: Tato tzeyac' junoc ofrenda d'a Jehová d'a sb'ab'el sat eyavb'en, yovalil
    a jayeoc jolom trigo sc'anb'i d'a scal c'ac', yaxto val svuchchajeli.
  swh-ULB: Kama ukitoa matoleo ya nafaka ya mazao ya kwanza kwa Bwana, utatoa nafaka
    mbichi yaliyookwa kwa moto, na yaliyopondwa.
  bel-bel: Калі прыносіш Госпаду прынашэньне хлебнае зь першых пладоў, прынось у ахвяру
    дар ад першых пладоў тваіх з калосься, высушанага на агні, патоўчанае зерне,
  deu-ELBBK: Und wenn du ein Speisopfer von den ersten Früchten dem HERRN darbringen
    willst, so sollst du Ähren, am Feuer geröstet, Schrot von Gartenkorn, darbringen
    als Speisopfer von deinen ersten Früchten.
  mbb-OT: Emun ibpemuhat niw is egkehuna he sebpet niw he iyan gasa he ibeǥey niw
    ziyà te Nengazen, pemuhat kew te ginaling he menge trigu he midsandag.
  mal-2015: നിന്റെ ആദ്യഫലങ്ങളുടെ ഭോജനയാഗം യഹോവെക്കു കഴിക്കുന്നു എങ്കിൽ കതിർ ചുട്ടു
    ഉതിർത്ത മണികൾ ആദ്യഫലങ്ങളുടെ ഭോജനയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: Te kames te anel e chabeneskri obeta le RAJESKE le ešebne uľipnastar, aneha
    o ešebno zrnos rozdrvimen a pražimen pre jag.
  pes-OPV: و اگرهدیه آردی نوبرها بجهت خداوند بگذرانی، پس خوشه های برشته شده به آتش،
    یعنی بلغورحاصل نیکو بجهت هدیه آردی نوبرهای خودبگذران.
  ron-1924: Дакэ вей адуче Домнулуй ун дар ка жертфэ де мынкаре дин челе динтый роаде,
    сэ адучь ка дар де мынкаре, дин челе динтый роаде але тале, спиче коапте де курынд,
    прэжите ла фок ши боабе ной писате.
  ben-OBCV: “ ‘যদি তুমি সদাপ্রভুর উদ্দেশে তোমার প্রথম ফসলের শস্য-নৈবেদ্য নিবেদন করতে
    চাও, তাহলে আগুনে ঝলসানো নতুন ফসলের মর্দিত শিষ নিবেদন করবে।
  som-som: Oo haddaad Rabbiga u bixinaysid qurbaan hadhuudh ah oo midhaha ugu horreeya
    ah, qurbaankaaga hadhuudhka ah oo midhaha ugu horreeya ah waxaad u bixisaa sabuul
    qoyan oo la dubay oo la tumay.
  lat-VUC: Si autem obtuleris munus primarum frugum tuarum Domino de spicis adhuc
    virentibus, torrebis igni, et confringes in morem farris, et sic offeres primitias
    tuas Domino,
  eng-ASVBT: And if thou offer a meal offering of firstfruits unto Jehovah, thou shalt
    offer for the meal offering of thy firstfruits grain in the ear parched with fire,
    bruised grain of the fresh ear.
  ita-1885: E se tu offerisci al Signore offerta di primizie di panatica, offerisci
    spighe fresche arrostite al fuoco; granelli sfregolati di fior di frumento, per
    offerta delle tue primizie.
  eng-LXXUP: And if thou wouldest offer a sacrifice of firstfruits to the Lord, it
    shall be new grains ground and roasted for the Lord; so shalt thou bring the sacrifice
    of the firstfruits.
  eng-ULB: If you offer a grain offering of firstfruits to Yahweh, offer fresh grain
    that is roasted with fire and then crushed into meal.
  spa-VBL: “Cuando traigas al Señor una ofrenda de primicias de grano, ofrece cabezas
    aplastadas de grano nuevo asadas en el fuego.
  fra-_FOB: Et si tu offres une oblation des premiers fruits à l'Éternel, tu offriras,
    comme oblation de tes premiers fruits, des épis rôtis au feu, du grain nouveau,
    broyé.
  mal-mal: “‘നിന്റെ ആദ്യഫലങ്ങളുടെ ഭോജനയാഗം യഹോവയ്ക്കു കഴിക്കുന്നു എങ്കിൽ കതിർ വറുത്ത്
    പുതിയതായി ഉതിർത്ത മണികൾ ആദ്യഫലങ്ങളുടെ ഭോജനയാഗമായി അർപ്പിക്കണം.
  urd-GVR: Agar tū ġhallā kī nazar ke lie fasal ke pahle phal pesh karnā chāhe to
    kuchlī huī kachchī bāliyāṅ bhūn kar pesh karnā.
  suz-BL: परमप्रभु यावे कली ङोंइती मीशो अन्‍न चढ़ेचा थुं पाइतीनी हना, इन ङोंइती मीशो
    नक बाला आन अन्‍न मीम क्रोइश्‍शा चढ़ेन। ब्‍यवस्‍था २६:२-११
  ita-1927: E se offri all’Eterno un’oblazione di primizie, offrirai, come oblazione
    delle tue primizie, delle spighe tostate al fuoco, chicchi di grano nuovo, tritati.
  ckb-ckb: «”ئەگەر دانەوێڵەت بۆ یەزدان پێشکەش کرد، دانەوێڵەی یەکەمین بەرهەمەکانت پێشکەش
    دەکەیت، دەبێت گوڵەکەی بێت و برژا بێت، کوتراوە و پاککراوە بێت.
  eng-BBE: And if you give a meal offering of first-fruits to the Lord, give, as your
    offering of first-fruits, new grain, made dry with fire, crushed new grain.
  kan-OKCV: “ ‘ನೀನು ನಿನ್ನ ಪ್ರಥಮ ಫಲಗಳ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಮಾಡಿದರೆ, ನಿನ್ನ
    ಪ್ರಥಮ ಫಲ ಧಾನ್ಯ ಕಾಣಿಕೆಯನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟ ಕಾಳಿನ ಹಸಿರು ತೆನೆಗಳನ್ನೂ ಅಲ್ಲದೆ ತುಂಬಿದ
    ತೆನೆಗಳಿಂದ ಬಡಿದ ಒಣಗಿದ ಕಾಳುಗಳನ್ನೂ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: “முதற்பலன்களை உணவுபலியாக நீ யெகோவாவுக்குச் செலுத்தவந்தால், புதிய பச்சையான
    கதிர்களை நெருப்பிலே வாட்டி உதிர்த்து, அதை உன் முதற்பலனின் உணவுபலியாகக் கொண்டுவரக்கடவாய்.
  spa-RV-1909: Y si ofrecieres á Jehová presente de primicias, tostarás al fuego las
    espigas verdes, y el grano desmenuzado ofrecerás por ofrenda de tus primicias.
  ron-BTF: Și dacă aduci DOMNULUI un dar de mâncare din primele tale roade, să oferi
    spice verzi de grâne uscate în foc pentru darul de mâncare din primele roade,
    sau grăunțe din spice pisate și coapte.
  eng-WEBP: “‘If you offer a meal offering of first fruits to the LORD, you shall
    offer for the meal offering of your first fruits fresh heads of grain parched
    with fire and crushed.
  eng-FBV: When you bring a grain offering of firstfruits to the Lord, offer crushed
    heads of new grain roasted on the fire.
  nld-1939: Wanneer ge aan Jahweh een spijsoffer van de eerstelingen brengt, moet
    ge als uw eerstelingenoffer korenaren, met korrels van het nieuwe graan brengen,
    die in het vuur zijn geroosterd.
  nch-BL: “Sinta anquinequij antechmacase, se tacajcahualisti ten nopa cati achtohui
    anquipixcaque ipan mili, huelis se tamanti quej trigo o cebada iyol, monequi xijyolquixtica
    huan xijcacatztilica ipan tit.
  vie-1934: Nếu ngươi dùng hoa quả đầu mùa đặng làm của lễ chay tế Đức Giê-hô-va,
    thì phải bằng gié lúa rang, hột lúa mới tán ra,
  hin-CV: “ ‘यदि तुम याहवेह को पहले फल की बलि भेंट करो, तो अपनी पहले फल बलि में अग्निबलि
    के लिए अग्नि में भुने गए नए अन्‍न की बालें लेकर आना.
  eng-OURB: “‘If you offer a meal offering of first fruits to Adonai, you shall offer
    for the meal offering of your first fruits grain in the ear parched with fire,
    bruised grain of the fresh ear.
  spa-BES: Y si le das al Señor una ofrenda de primicias, da, como ofrenda de primicias,
    nuevo grano, tostado, nuevo grano triturado.
  tdx-tdx: Ie banabanae’o am’Iehovà ty enga-mahakama anoeñe loha-voñe, le ampemba
    vao natono an’ afo, voam-bora’e vao nilisaneñe ro hengaeñe ho enga-mahakaman-dengo’e.
  vid-vid: “Wone umlavila Mkulu Nguluwi nhambiko ya nyhule za mbena za hegwe za mwaluko,
    koilavya nyhule ayo inyale ibalasigwe na kutelechigwa kwa chiluli.
  eng-OKE: And when thou offerest the mincha of firstfruits before the Lord, green
    ears dried with fire, broken and soft, shalt thou offer as the mincha of thy firstfruits.
  tha-KJV: ถ้าเจ้าถวายธัญญบูชาเป็นผลรุ่นแรกแด่พระเยโฮวาห์ ธัญญบูชาอันเป็นผลรุ่นแรกนั้นเจ้าจงถวายรวงใหม่ๆย่างไฟให้​แห้ง
    บดเมล็ดให้​ละเอียด
  por-BR-2018: E se ofereceres ao SENHOR oferta de alimentos das primícias, tostarás
    ao fogo as espigas verdes, e o grão esmigalhado oferecerás por oferta das tuas
    primícias.
  deu-ELO: Und wenn du ein Speisopfer von den ersten Früchten dem Jehova darbringen
    willst, so sollst du Ähren, am Feuer geröstet, Schrot von Gartenkorn, darbringen
    als Speisopfer von deinen ersten Früchten.
  eng-WYC-2018: Forsooth if thou offerest a gift of the first things of thy fruits
    to the Lord, of ears of corn yet green, thou shalt scorch, or singe, them in fire,
    and thou shalt break them in the manner of bruised corn; and so thou shalt offer
    thy first fruits to the Lord,
  epo-epo: Se vi alportos al la Eternulo farunoferon el la unuaj terproduktaĵoj, tiam
    spikojn, rostitajn sur fajro, grajnaĵon el freŝaj grajnoj alportu kiel farunoferon
    el viaj unuaj terproduktaĵoj.
  uig-PIN: Əgǝr sǝn Pǝrwǝrdigarƣa «dǝslǝpki ⱨosul»din axliⱪ ⱨǝdiyǝ sunay desǝng, undaⱪta
    ziraǝtning yengi pixⱪan kɵk bexini elip, danlarni otta ⱪorup, ezip talⱪan süpitidǝ
    sunƣin; bu «dǝslǝpki ⱨosul» ⱨǝdiyǝsi bolidu;
  beo-beo: Dilia da gagoma degabo fai amo Hina Godema gaguli masea, gagoma gobei o
    gagoma goudai amo Ema ima.
  tpi-OTNT: “Sapos yupela i kisim ol namba wan hap pikinini wit long gaden, bilong
    mekim ofa long Bikpela, orait yupela i mas kukim long aven pastaim na wilwilim
    bai i bruk liklik liklik na bihain bringim i go long Bikpela.
  hau-SA: “ ‘In kuka kawo hadaya ta gari na ’ya’yan fari ga Ubangiji, sai ku miƙa
    ɓarzajjen kawunan sabon hatsin da aka gasa a wuta.
  uig-LAT: Eger sen Perwerdigargha «deslepki hosul»din ashliq hediye sunay déseng,
    undaqta ziraetning yéngi pishqan kök béshini élip, danlarni otta qorup, ézip talqan
    süpitide sun’ghin; bu «deslepki hosul» hediyesi bolidu;
  nde-nde: Nxa lingaletha umnikelo wamabele ezithelo zakuqala kuThixo, nikelani ngezikhwebu
    zamabele amatsha agigwe ekhanzingwe emlilweni.
  ton-ton: Pea kapau te ke ʻatu kia Sihova ʻae feilaulau meʻakai ʻi hoʻo ngaahi ʻuluaki
    fua, pea ke ʻatu ko e feilaulau meʻakai ʻae ngaahi fua mata ʻoe uite kuo āngaki
    ʻi he afi, ʻio ʻae uite kuo tuki mei he ngaahi fua haohaoa.
  ces-1613: Jestliže bys pak obětoval obět suchou z prvotin Hospodinu, klasy nové
    ohněm upražíš, a což vymneš z těch klasů nových, to obětovati budeš, suchou obět
    prvotin svých.
  eng-WMB: “‘If you offer a meal offering of first fruits to the LORD, you shall offer
    for the meal offering of your first fruits fresh heads of grain parched with fire
    and crushed.
  tam-TCV: “ ‘முதற்பலன்களின் தானியக் காணிக்கையை யெகோவாவிடம் கொண்டுவருவதானால், நெருப்பில்
    வாட்டப்பட்டு கசக்கப்பட்ட புதிய தானிய கதிர்களைச் செலுத்தவேண்டும்.
  ceb-ULB: Kung maghalad kamo sa unang mga abot sa trigo ngadto kang Yahweh, paghalad
    ug bag-ong ani nga trigo nga gisanlag ug gilubok aron kan-on.
  pol-UBG: A jeśli będziesz składał PANU ofiarę pokarmową z pierwocin, to złożysz
    świeże kłosy prażone na ogniu, zboże wykruszone ze świeżych kłosów jako ofiarę
    pokarmową z twoich pierwszych plonów;
  urd-GVU: اگر تُو غلہ کی نذر کے لئے فصل کے پہلے پھل پیش کرنا چاہے تو کچلی ہوئی کچی
    بالیاں بھون کر پیش کرنا۔
  deu-1912: Willst du aber ein Speisopfer dem HERRN tun von den ersten Früchten, so
