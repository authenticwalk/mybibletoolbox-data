  ben-IRV: আর যদি তুমি সদাপ্রভুর উদ্দেশ্যে প্রথম শস্যের ভক্ষ্য নৈবেদ্য উত্সর্গ কর,
    তবে তোমার প্রথম ফসলের তাজা শীষ পেষাই করে আগুনে ঝলসে উপহার উত্সর্গ করবে
  pan-pan: “ਜੇਕਰ ਤੂੰ ਆਪਣੀ ਉਪਜ ਦੇ ਪਹਿਲੇ ਫ਼ਲਾਂ ਵਿੱਚੋਂ ਮੈਦੇ ਦੀ ਭੇਟ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਵੇਂ,
    ਤਾਂ ਤੂੰ ਮੈਦੇ ਦੀ ਭੇਟ ਵਿੱਚ ਆਪਣੇ ਪਹਿਲੇ ਫ਼ਲਾਂ ਦੇ ਦਾਣਿਆਂ ਦੇ ਹਰੇ ਸਿੱਟੇ ਅੱਗ ਨਾਲ ਭੁੰਨੇ
    ਹੋਏ ਅਰਥਾਤ ਮਸਲ ਦੇ ਕੱਢੇ ਹੋਏ ਦਾਣੇ ਚੜ੍ਹਾਵੀਂ।
  mya-JVB: အဦး သီးသော အသီးအနှံကို၊ ထာဝရဘုရား အား ဘောဇဉ်ပူဇော်သက္ကာ ပြု လိုလျှင် ၊
    စပါးနှံကို အရည်စစ် အောင် မီး နားမှာ ထား ၍၊ စပါးစေ့ကို ပွတ်ယူပြီးမှ၊
  hmo-hmo: “Bema emui uma dekenai umui hatubua uiti, umui utua ginigunana gauna Lohiabada
    dekenai umui henia gwauraia neganai, uiti edia kwarana anina namona momokani be
    amu dekenai do umui gabua guna, bona nadi uili dekenai do umui moia, vadaeni ia
    makohia maragi-maragi.
  urd-urd: '''और अगर तू पहले फलों की नज़्र का हदिया ख़ुदावन्द के सामने पेश करे तो
    अपने पहले फलों की नज़्र के चढ़ावे के लिए अनाज की भुनी हुई बालें, या''नी हरी —
    हरी बालों में से हाथ से मलकर निकाले हुए अनाज को चढ़ाना।'
  rus-SYN: Если приносишь Господу приношение хлебное из первых плодов, приноси в дар
    от первых плодов твоих из колосьев, высушенных на огне, растолченные зерна,
  bqc-SIM: Tó álɛ mↄ́ Dii gbai pↄ́wɛn káau, àli mↄɛ̀ ń mase dafu kpasaa pↄ́ wà
    a aampào.
  tcz-CHONGTHU: Na lousohga amasa pen maicham nasem tengleh, changvui lah a ahinhoi
    apumchep ho chu meiya na hulgot a, Pakaiya dia nahin todoh thei ahi.
  mar-mar: जर परमेश्वराकरीता तुला अन्नार्पण म्हणून पहिल्या हंगामाचा उपज अर्पावयाचा
    असेल तर विस्तवावर भाजलेल्या हिरव्या कणसातले चोळून काढलेले ताजे दाणे आण; हे हंगामातील
    तुझ्या प्रथम पिकाचे अन्नार्पण होय.
  qub-qub: «Rimir punta shuntar raquishan chaqui micuy ofrendacunata noga Tayta Diospaj
    apamorga agarir ancashata apamonga.
  bqp-bqp: Ì n kĩ i kɑ bɛɛn gberun dĩɑ gbiikinu nɑ Yinni Gusunɔn mi, i ko i nu sɔmɛwɑ
    kpɑ i nu nɑm i sere kɑ nɑ.
  hat-hat: Lè w'ap ofri bay Seyè a premye grenn ki bon yo, w'a ofri grenn griye nan
    dife ak farin ble.
  eng-BSB: If you bring a grain offering of firstfruits to the LORD, you shall offer
    crushed heads of new grain roasted on the fire.
  tod-tod: «Ni wa zooi ʋa lɔnɔ mɔungiti ma vebɛanii veena Ɠɔoɠɔ GALAGI ʋɛ, wa ani
    ɠɔpɔ niinɛiti gee dɛ, naa ʋolu wo ti wolowolo, ma vukɔi ɠula.
  eng-WEBPB: “‘If you offer a meal offering of first fruits to the LORD, you shall
    offer for the meal offering of your first fruits fresh heads of grain parched
    with fire and crushed.
  kbq-kbq: Ana nehuta ese'ma nena hania witi raga Ra Anumzamofonte'ma ofa huku'ma
    erita esutma, refuzafupeta eritma ege' tevefi kre hagage hutma erita egahaze.
  nhe-BL: “Intla inquinequij innechmacase, se tlacajcahualistli tlen nopa tlen achtohui
    inquipixcaque ipan mili, huelis se tlamantli queja trigo o cebada iyol, monequi
    xijyolquixtica huan xijcacatztilica ipan tlitl.
  gub-BL: Arozràn izypy mehe ipo'o pyrer Tupàn Tuweharupi Wiko Ma'e pe imono mehe
    nehe, epyhyk arozràn haryw ikyr katu ma'e rehe har izupe nehe. Emuku'i nehe. Emihir
    nehe. A'e re eraha izupe nehe.
  eng-DRA: But if thou offer a gift of the firstfruits of thy corn to the Lord, of
    the ears yet green, thou shalt dry it at the fire, and break it small like meal,
    and so shalt thou offer thy firstfruits to the Lord,
