verse: LEV.002.010
translations:
  mal-C: ഭോജനയാഗത്തിൽ അവശേഷിക്കുന്ന ധാന്യം അഹരോനും പുത്രന്മാർക്കും ഉള്ളതാണ്. യഹോവയ്ക്ക്
    അർപ്പിക്കുന്ന ദഹനയാഗങ്ങളിൽ ഇത് അതിവിശുദ്ധം.
  deu-TKW: Alles Übrige aber von dem Speisopfer soll Aaron und seinen Söhnen gehören,
    als hochheiliger Bestandteil der Feueropfer Jahwes.
  lin-lin: Bongo bagato oyo ekotikala, ekozala ya Aron mpe ya bana na ye ya mibali.
    Ezali eteni ya bule penza kati na makabo bazikisa na moto mpo na Yawe.
  eng-LSV: and the remnant of the present [is] for Aaron and for his sons, most holy,
    of the fire-offerings of YHWH.
  eng-GNV: 'But that which is left of the meate offring, shalbe Aarons and his sonnes:
    for it is most holy of the offrings of the Lord made by fire.'
  eng-WEBSTER: 'And that which is left of the meat-offering shall be Aaron''s and
    his sons'': it is a thing most holy, of the offerings of the LORD made by fire.'
  nhw-BL: Huan nochi catli mocahua tlen nopa tlacajcahualistli tlatlatili elis iniaxca
    nopa totajtzitzi, Aarón huan itelpocahua, para quicuase. Huan nochi elis se tlacajcahualistli
    tlahuel tlatzejtzeloltic para na, niamoTECO.
  swh-ONEN: Sadaka ya nafaka iliyobaki ni ya Aroni na wanawe; ni sehemu ya sadaka
    iliyo takatifu sana ya sadaka iliyotolewa kwa Bwana kwa moto.
  bba-bba: Kirɑ ni nu tie, Aroni kɑ win bibɑ bɑ ni mɔ. Nu kuɑwɑ mi dĩɑ dɛɛrɑnu domi
    bɑ kɑ nu Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ.
  eng-KJVCPB: 'And that which is left of the meat offering shall be Aaron’s and his
    sons’: it is a thing most holy of the offerings of the Lord made by fire.'
  luo-luo: To gima nodongʼ kuom chiwo mari mar cham nobed mar Harun gi yawuote, en
    gima ler moloyo nikech ogole kuom misango miwangʼo gi mach ne Jehova Nyasaye.
  meu-meu: Flaoa boubouna orena na Aaron mai natuna ida adia; Iehova ena ḡole-oho
    bouboudia iboudiai ia mo helaḡa herea.
  npi-ULB: अन्‍नबलिबाट बाँकी रहेका सबै हारून र त्यसका छोराहरूको हुने छ । आगोद्वारा
    परमप्रभुलाई चढाइएका बलिहरूमध्ये यो परमप्रभुको निम्ति अति पवित्र हुने छ ।
  yor-yor: Ìyókù nínú ọrẹ ohun jíjẹ yìí jẹ́ ti Aaroni àti àwọn ọmọ rẹ̀, ó jẹ́ èyí
    tí ó mọ́ jùlọ nínú ọrẹ tí a fi iná sun sí Olúwa.
  emp-NTPO: Maʌ̃ paʌ̃nebemada maãrĩ Ãcõrẽa babue diad̶a bẽrã jũma dji b̶ed̶a sid̶a
    Ãcõrẽ itea b̶esia. Maʌ̃ bẽrã ab̶abe Aaroʌ̃ba idji warrarã bid̶a arima cod̶ida
    panʌa.
  pes-OPCB: بقیهٔ هدیۀ آردی به هارون و پسرانش داده شود تا برای خوراک از آن استفاده
    کنند. قسمتی که به کاهنان داده می‌شود بسیار مقدّس است، زیرا از هدایای مخصوصی که
    به خداوند تقدیم می‌شوند، گرفته شده است.
  tgl-ULB: Mabibilang kina Aaron at sa kaniyang mga anak na lalaki ang anumang natira
    sa butil na handog. Ganap na inilaan ito kay Yahweh mula sa mga handog kay Yahweh
    na ginawa sa pamamagitan ng apoy.
  hui-hui: Ani buwa mberedi mbisigediyaguabi maru ngago loma binigo mo miaga agali
    karu tinaga wulebira. Tígua mberedi mbisigedibi Anduane Homogohondo mule lomabu
    yalu pirimigo ibira hayagua loma binigo mo miaga agali karu ti nolebira. Agali
    maru karu ti loma binigo mo miaga ndo heagua tomo ogoni aria mbira ti nolene nawi.
  mya-mya: ကျန်​သော​မုန့်​သည် ယဇ်​ပု​ရော​ဟိတ်​များ​သုံး ဆောင်​ရန်​အ​တွက်​ဖြစ်​စေ​ရ​မည်။
    ထို​မုန့်​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ပြီး​သော​မုန့် ထဲ​က​ဖြစ်​သော​ကြောင့်​အ​လွန်​သန့်​ရှင်း​သည်။
  bod-N: འབྲུ་རིགས་ཀྱི་ལྷག་མ་རྣམས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་དབང་ཞིང་། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ཀུན་ལས་དམ་པའི་མཆོག་ཡིན་ནོ།
    །
  sna-sna: Zvinosara pazvipiriso zvezviyo ndezvaAroni navanakomana vake, chikamu chitsvene-tsvene
    chezvipiriso zvinoitirwa Jehovha nomoto.
  spa-BLM: Lo que quede de la ofrenda de comida será de Aarón y de sus hijos. Es una
    parte santísima de las ofrendas quemadas a Yahvé.
  cac-cac: Axo jab'ocxo jun ofrenda chi', yic eb' sacerdote tz'ajcani. Nivan yelc'ochi,
    yujto yetb'eyum sb'a yed' juntzan̈ ofrenda sn̈usjitz'a d'a yichan̈ Jehová.
  swh-ULB: Itakayobaki sadaka ya nafaka itakuwa ya Haruni na wanawe. Itakuwa takatifu
    kamili ya Bwana kutoka matoleo kwa Bwana yatolewayo kwa moto.
  bel-bel: 'а рэшту прынашэньня хлебнага Аарону і сынам ягоным: гэта вялікая сьвятыня
    з ахвяраў Гасподніх.'
  deu-ELBBK: 'Und das Übrige von dem Speisopfer soll für Aaron und für seine Söhne
    sein: ein Hochheiliges von den Feueropfern des HERRN.'
  mbb-OT: Ne is samà dutun te pemuhat, ne ǥaked en ni Aaron wey te menge kevuwazan
    din, ne utew heini segradu su zuma heini zuen te pemuhat pinaaǥi te hapuy he impemuhat
    diyà te Nengazen.
  mal-2015: ഭോജനയാഗത്തിന്റെ ശേഷിപ്പു അഹരോന്നും പുത്രന്മാർക്കും ഇരിക്കേണം; അതു യഹോവെക്കുള്ള
    ദഹനയാഗങ്ങളിൽ അതിവിശുദ്ധം.
  rmc-rmc: Oda, so ačhela la chabeneskra obetatar, ela prekal o Aron the prekal leskre
    čhave. Oda hin igen sveto kotor olestar, so sas obetimen le RAJESKE sar e jagaľi
    obeta.
  pes-OPV: و بقیه هدیه آردی از آن هارون و پسرانش باشد. این ازهدایای آتشین خداوند قدس
    اقداس است.
  ron-1924: Че ва рэмыне дин дарул ачеста де мынкаре сэ фие ал луй Аарон ши ал фиилор
    луй; ачеста есте ун лукру прясфынт ынтре даруриле мистуите де фок ынаинтя Домнулуй.
  ben-OBCV: শস্য-নৈবেদ্যের অবশিষ্টাংশ হারোণের ও তাঁর ছেলেদের হবে। এটি সদাপ্রভুর উদ্দেশে
    অগ্নিকৃত সমস্ত উপহারের অতি পবিত্র অংশ।
  som-som: Oo wixii qurbaanka hadhuudhka ah ka hadho waa in Haaruun iyo wiilashiisu
    iska lahaadaan, oo waa wax ugu wada quduusan qurbaannada Rabbiga ee dab lagu sameeyo.
  lat-VUC: quidquid autem reliquum est, erit Aaron, et filiorum ejus, Sanctum sanctorum
    de oblationibus Domini.
  eng-ASVBT: 'And that which is left of the meal offering shall be Aaron’s and his
    sons’: it is a thing most holy of the offerings of Jehovah made by fire.'
  ita-1885: E sia il rimanente dell'offerta di Aaronne e de' suoi figliuoli; è cosa
    santissima, d'infra le offerte che si ardono al Signore.
  eng-LXXUP: And that which is left of the sacrifice shall be for Aaron and his sons,
    most holy from the burnt offerings of the Lord.
  eng-ULB: What is left of the grain offering will belong to Aaron and his sons. It
    is very holy to Yahweh from the offerings to Yahweh made by fire.
  spa-VBL: El resto de la ofrenda de grano es para Aarón y sus hijos; es la parte
    más sagrada de las ofrendas de comida dadas al Señor.
  fra-_FOB: Ce qui restera de l'oblation sera pour Aaron et pour ses fils; c'est une
    chose très sainte, parmi les sacrifices faits par le feu à l'Éternel.
  mal-mal: ഭോജനയാഗത്തിന്റെ ശേഷിപ്പ് അഹരോനും പുത്രന്മാർക്കും ആയിരിക്കണം; അത് യഹോവയ്ക്കുള്ള
    ദഹനയാഗങ്ങളിൽ അതിവിശുദ്ധം.
  urd-GVR: Qurbānī kā bāqī hissā Hārūn aur us ke beṭoṅ ke lie hai. Wuh Rab kī jalne
    wālī qurbāniyoṅ meṅ se ek nihāyat muqaddas hissā hai.
  suz-BL: मेको अन्‍न चढ़ेतीके आ लीशो चहिं हारून नु आ तौ आन के दुम्‍ब। मेको परमप्रभु
    यावे कली मीम चोशा चढ़ेतीक ङा नेल्‍ल क्‍येङा चोव़खो चोशा चढ़ेतीक बाक्‍ब।
  ita-1927: Ciò che rimarrà dell’oblazione sarà per Aaronne e per i suoi figliuoli;
    è cosa santissima tra i sacrifizi fatti mediante il fuoco all’Eterno.
  ckb-ckb: ئەوەی لە دانەوێڵەکەش دەمێنێتەوە بۆ هارون و کوڕەکانییەتی، ئەوە بەشی هەرەپیرۆزە
    لە قوربانی بە ئاگر بۆ یەزدان.
  eng-BBE: And the rest of the meal offering will be for Aaron and his sons; it is
    most holy among the Lord's fire offerings.
  kan-OKCV: ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಲ್ಲಿ ಉಳಿದದ್ದನ್ನು ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಅದು
    ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ್ದಾಗಿದ್ದು ಯೆಹೋವ ದೇವರ ಸಮರ್ಪಣೆಗಳಲ್ಲಿ ಮಹಾಪರಿಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: இந்த உணவுபலியில் மீதியானது ஆரோனையும் அவனுடைய மகன்களையும் சேரும்; யெகோவாவுக்குச்
    செலுத்தும் தகனங்களில் இது மகா பரிசுத்தமானது.
  spa-RV-1909: 'Y lo restante del presente será de Aarón y de sus hijos: es cosa santísima
    de las ofrendas que se queman á Jehová.'
  ron-BTF: Și ce rămâne din darul de mâncare să fie a lui Aaron și a fiilor săi; este
    un lucru preasfânt al ofrandelor DOMNULUI făcute prin foc.
  eng-WEBP: That which is left of the meal offering shall be Aaron’s and his sons’.
    It is a most holy part of the offerings of the LORD made by fire.
  eng-FBV: The rest of the grain offering is for Aaron and his sons; it is a most
    holy part of the food offerings given to the Lord.
  nld-1939: De rest van het spijsoffer is als het hoogheilig deel van Jahweh’s vuuroffers
    voor Aäron en zijn zonen bestemd.
  nch-BL: Huan nochi cati mocahua ten nopa tacajcahualisti tatatili elis iniaxca nopa
    totajtzitzi, Aarón huan itelpocahua, para quicuase. Huan nochi elis se tacajcahualisti
    tahuel tatzejtzeloltic para na, niamoTECO.
  vie-1934: Phần chi trong của lễ chay còn lại sẽ thuộc về A-rôn và các con trai người;
    ấy là một vật chí thánh trong các của lễ dùng lửa dâng cho Đức Giê-hô-va.
  hin-CV: अन्‍नबलि का बचा हुआ भाग अहरोन व उनके पुत्रों के लिए निर्धारित है; यह याहवेह
    के लिए अग्निबलियों का परम पवित्र भाग है.
  eng-OURB: That which is left of the meal offering shall be Aaron [Light-bringer]’s
    and his sons’. It is a thing most holy of the offerings of Adonai made by fire.
  spa-BES: Y el resto de la ofrenda será para Aarón y sus hijos. Es lo más santo entre
    las ofrendas quemadas para él Señor.
  tdx-tdx: Le ho a i Aharone naho o ana’eo ty tsy ri’ i enga-mahakamay, ie miava-do’e
    amo soroñañe am’Iehovào.
  vid-vid: Honhu hasigale ha nhambiko ya nyhule ndo ha Aluni na walelwa wa heye. Aho
    ndo honhu helile ng'hatu ha nhambiko ilingulavigwa kwa Mkulu Nguluwi kwa chiluli.
  eng-OKE: 'And that which remaineth of the mincha shall be Aharon’s and his sons’:
    it is most holy among the oblations of the Lord.'
  tha-KJV: ส่วนธัญญบูชาที่​เหลืออยู่​นั้นตกเป็นของอาโรนและของบุตรชายท่าน เป็นส่วนบริ​สุทธิ​์อย่างยิ่งจากเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: E o restante da oferta será de Arão e de seus filhos; é coisa santíssima
    das ofertas que se queimam ao SENHOR.
  deu-ELO: 'Und das Übrige von dem Speisopfer soll für Aaron und für seine Söhne sein:
    ein Hochheiliges von den Feueropfern Jehovas.'
  eng-WYC-2018: Soothly whatever thing is left, it shall be Aaron’s and his sons,
    the holy of holy things of the offerings to the Lord. (And whatever is left, it
    shall be for Aaron and his sons, a most holy, or sacred, thing, from the offerings
    to the Lord.)
  epo-epo: Kaj la restaĵo el la farunofero estu por Aaron kaj por liaj filoj; ĝi estas
    plejsanktaĵo el la fajroferoj de la Eternulo.
  uig-PIN: Əmma axliⱪ ⱨǝdiyǝdin ⱪalƣini bolsa, Ⱨarun bilǝn uning oƣulliriƣa tǝwǝ bolsun.
    Bu Pǝrwǝrdigarƣa ot arⱪiliⱪ sunulƣanlarning iqidǝ «ǝng muⱪǝddǝslǝrning biri» ⱨesablinidu.
  beo-beo: 'Iasu liligi oloda da:iya hame gobei dialea, amo huluane gobele salasu
    dunu ilia da lamu. Amo da hadigidafa liligi. Bai amo da Hina Godema imunusa: liligi,
    amoga lai dagoi.'
  tpi-OTNT: Hap bret o plaua i stap yet, em bilong ol pris. Dispela bret o plaua ol
    pris i kisim long kaikai yupela i ofaim long Bikpela. Olsem na em i tambu tru
    long ol man i no pris.
  hau-SA: Sauran hadaya ta garin za tă zama ta Haruna da ’ya’yansa; sashe mafi tsarki
    ne na hadayun da aka yi ga Ubangiji ta wuta.
  uig-LAT: Emma ashliq hediyedin qalghini bolsa, Harun bilen uning oghullirigha tewe
    bolsun. Bu Perwerdigargha ot arqiliq sunulghanlarning ichide «eng muqeddeslerning
    biri» hésablinidu.
  nde-nde: Okuseleyo emnikelweni wamabele ngokuka-Aroni lamadodana akhe, yingxenye
    engcwele kakhulu yomhlatshelo wokudla onikelwa kuThixo.
  ton-ton: 'Pea ko ia ʻoku toe ʻi he feilaulau meʻakai, ʻoku ia ʻElone ʻia mo hono
    ngaahi foha: ko e meʻa fungani māʻoniʻoni ia ʻoe ngaahi feilaulau kia Sihova kuo
    ngaohi ʻaki ʻae afi.'
  ces-1613: Což pak zůstane z oběti té suché, bude Aronovi i synům jeho, svaté svatých,
    z ohnivých obětí Hospodinových.
  eng-WMB: That which is left of the meal offering shall be Aaron’s and his sons’.
    It is a most holy part of the offerings of the LORD made by fire.
  tam-TCV: மீதமுள்ள தானியக் காணிக்கை ஆரோனுக்கும், அவன் மகன்களுக்கும் சொந்தமானது. யெகோவாவுக்கு
    நெருப்பினால் செலுத்தப்படும் காணிக்கைகளில் இது ஒரு மகா பரிசுத்தமான பங்கு.
  ceb-ULB: Mapanag-iya ni Aaron ug sa iyang mga anak nga lalaki ang bisan unsa nga
    mahibilin sa trigo nga halad. Balaan kaayo kini nga halad nga gisunog alang kang
    Yahweh.
  pol-UBG: To zaś, co pozostanie z ofiary pokarmowej, będzie należeć do Aarona i jego
    synów. Jest to najświętsza część z ofiar ogniowych dla PANA.
  urd-GVU: قربانی کا باقی حصہ ہارون اور اُس کے بیٹوں کے لئے ہے۔ وہ رب کی جلنے والی
    قربانیوں میں سے ایک نہایت مُقدّس حصہ ہے۔
  deu-1912: Das übrige aber soll Aarons und seiner Söhne sein. Das soll ein Hochheiliges
    sein von den Feuern des HERRN.
  kan-2017: ಧಾನ್ಯ ನೈವೇದ್ಯದಲ್ಲಿ ಉಳಿದದ್ದು ಆರೋನನಿಗೂ ಮತ್ತು ಅವನ ವಂಶದವರಿಗೂ ಕೊಡಬೇಕು; ಅದು
    ಯೆಹೋವನಿಗೆ ಅರ್ಪಿತವಾದ ಹೋಮಶೇಷವಾದ್ದರಿಂದ ಅತಿಪರಿಶುದ್ಧವಾಗಿದೆ.
  yap-yap: Ma tin ke aw riy e nge par rok fapi prist; pi ggan ney e rib tabgul ya
    kanfek ko fare ggan nni pi’ ngak SOMOL.
  hlt-MCSB: Tedae khocang kah a coih te Aaron ham neh anih koca rhoek ham om saeh.
    BOEIPA hmaihlutnah khuiah aka cim khuikah aka cim koek ni.
  mdy-ETH: ዓቴ ሃኣኮ ዺኢላ ጋዓንቴ ቄኤሶም ዒንጊንቶንጎ፤ ዬይ፦ ናንጊና ናንጋ ጎዳም ዒንጊንቴሢዳፓ ፓቂ ዔኪንቴያ ማዔሢሮ ሚርጌና
    ፆኦሲም ዱማዼያኬ።
  twi-ASANTE: Deɛ ɛbɛka no yɛ asɔfoɔ no dea, nanso wɔfa no sɛ ne nyinaa yɛ ɔhyeɛ afɔdeɛ
    kronkron a wɔabɔ de ama Awurade.
  eng-WEBU: That which is left of the meal offering shall be Aaron’s and his sons’.
    It is a most holy part of the offerings of the LORD made by fire.
  bnp-bnp: A maka nihabi na vit i tababana ni gi habi ne Aron turane huriki e tuna
    bakovi, ra nihabi iea, a nihabi ni gutu na kanono ni taba ne vona e BAKOVI DAGI.
  wal-wal: Kattaa yarshshuwaappe attidaagee Aaroonassanne a naatussa. Hegee GODAASSI
    taman xuuggido, yarshsho ubbaappe aadhdhida geeshsha.
  spa-PDDPT: Lo restante de la ofrenda vegetal será para Aarón y sus hijos. Es cosa
    santísima de los sacrificios quemados a Yavé.
  gun-gun: Ha'e gui mba'emo aju guigua ome'ẽ mbyre ndoapyi va'ekue ma Arão ha'e ta'y
    kuery pegua. Ha'e nunga ma Senhor pe oapy pyre regua iky'a e'ỹ ete va'e.
  agu-BL: Ej nin yi sowril yi jun oya'tz ba'n xcon tetz chiwa' Aarón scyuch' yi e'
    nitxajil. Wi'nin xanil yi pama'tz chi tane'n yi jun piẍ yi na patij tzinwutz.
  ilo-ULB: Ti matda manipud iti daton a bukbukel ket kukua ni Aaron ken dagiti annakna
    a lallaki. Naan-anay a naidaton daytoy kenni Yahweh manipud kadagiti daton a maipuor
    a para kenni Yahweh.
  kpg-kpg: Nia mee ala ne dubu i nia mee ala ne hai tigidaumaha la nia mee ni digau
    hai mee dabu. Nia mee aanei le e dabuaahia huoloo, idimaa, ma nia mee ne daa mai
    i nia meegai ala ne tigidaumaha ang gi Dimaadua.
  uig-ARA: ئەمما ئاشلىق ھەدىيەدىن قالغىنى بولسا، ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىغا تەۋە
    بولسۇن. بۇ پەرۋەردىگارغا ئوت ئارقىلىق سۇنۇلغانلارنىڭ ئىچىدە «ئەڭ مۇقەددەسلەرنىڭ
    بىرى» ھېسابلىنىدۇ.
  sus-sus: Sansi xɔri dinxi naxan luxi a findima Haruna nun a xa die nan gbe ra. A
    sɛniyɛn barima a baxi sɛrɛxɛ ganxi nan na naxan baxi n tan Alatala bɛ.»
  pon-2006: Luhwen mehn meirongo pahn kohieng samworo kan. E wia mehkot me inenen
    sarawi, pwehki eh kisehn meirong isihs me wiawihong KAUN-O.
  ksd-ksd: 'Ma nina i ki valili ta ra tinabar na vuai na uma, kai Aron ma ra umana
    natuna: ia ra magit i gomgom kakit ta ra umana tinabar kai ra Luluai nina di tun
    ia ta ra iap.'
  tur-YTC: Ekmek sunusundan arta kalan Aron'la oğullarının olacak. Yahve'ye ateşle
    yapılan sunuların en kutsal kısmıdır.'”
  grc-BRENT: Τὸ δὲ καταλειφθὲν ἀπὸ τῆς θυσίας, Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ, ἅγια τῶν
    ἁγίων ἀπὸ τῶν καρπωμάτων Κυρίου.
  ind-AYT: Sisa persembahan sajian itu menjadi milik Harun dan anak-anaknya, suatu
    bagian yang paling kudus dari persembahan bakaran kepada TUHAN.
  nya-nya: Zotsala za nsembe ya chakudyayo zikhale za Aaroni ndi ana ake. Chimenechi
    ndi chigawo chopatulika kwambiri chifukwa chatapidwa pa chopereka chotentha pa
    moto cha Yehova.
  hrv-hrv: A što od žrtve prinosnice ostane, neka pripadne Aronu i njegovim sinovima
    - najsvetije od žrtava Jahvi paljenih.
  mps-mps: “Te bret ma plaua me, badu elaluali da, te pris dabe augwa nai dao. Te
    bret ma plaua te pris dabe augwa tueinu saibao, te Genuai Bidiba ofa yali nai.
    Tialima, te pris sę isąwai olo bidi dabede te habu mu selai dao.”
  tpi-tpi: Hap bret o plaua i stap yet, em bilong ol pris. Dispela bret o plaua ol
    pris i kisim long kaikai yupela i ofaim long Bikpela. Olsem na em i tambu tru
    long ol man i no pris.
  dan-1931: Men Resten af Afgrødeofferet skal tilfalde Aron og hans Sønner som en
    højhellig Del af HERRENS Ofre.
  vie-OVCB: Phần ngũ cốc còn lại sẽ thuộc về A-rôn và các con người. Ngũ cốc được
    đốt dâng lên Chúa Hằng Hữu là lễ vật rất thánh.
  guj-2017: ખાદ્યાર્પણમાંથી જે બાકી રહે તે હારુનનું તથા તેના પુત્રોનું થાય. તે યહોવાહને
    અર્પિત કરેલું યહોવાહના હોમયજ્ઞમાં પરમપવિત્ર વસ્તુ છે.
  pon-2006A: Luhwen mehn meirongo pahn kohieng samworo kan. E wia mehkot me inenen
    sarawi, pwehki eh kisehn meirong isihs me wiawihong KAUN-O.
  por-BRBSL: O que restar da oferta de refeição será de Aarão e de seus filhos. É
    uma parte santíssima das ofertas de Yahweh feitas pelo fogo.
  cth-cth: Kacawie tavai teh Aron hoi a capanaw hanelah ao han. BAWIPA koe thuengnae
    thung dawk kathoungpounge hno lah ao.
  twi-twi: Nea ɛbɛka no yɛ asɔfo no dea, nanso wɔfa no sɛ ne nyinaa yɛ ɔhyew afɔre
    kronkron a wɔabɔ de ama Awurade.
  hlt-hlt: Tedae khocang kah a coih te Aaron ham neh anih koca rhoek ham om saeh.
    BOEIPA hmaihlutnah khuiah aka cim khuikah aka cim koek ni.
  tbz-SIM: Dɛ kó muyuo mmùù sùɔ́ mmù yó ntú Anɔɔ nɛ̀ o bí bɛmɑ́ɑ̀ kɔ̃mu mmu, kɛ yɛ̃́
    bɛ̀ mù nni mpɑ̃mɛ̀mu.
  msy-2020: Ezɨ bretɨn akuar naba, da ofa gamir gumazibar dagheba. Bretɨn kaba, gumaziba
    da inigha iza Ikiavɨra Itir God bagha ofa gami. Kamaghɨn amizɨ, da bar zuegha
    Godɨn bizibara, eghtɨ gumazir kɨniba da inian kogham. Ofa gamir gumazibara, da
    iniam.
  dop-dop: Kʋhɑʋ ŋkʋ kʋ kɑkɑɑsɑɣɑ pǝsǝɣɩ kɔtǝlɑɑ nyǝm kɛ́. Mpi tɔ, pǝ kɛ́ kɑtɛ tɑɑ
    kɑtɛ pʋlʋpʋɣʋ. Pǝ tɑɣɑ pʋlʋ, pǝ kɛ́ kʋhɑʋ ŋku pɑ hɑ Tɑcɑɑ tɔ kʋ kɑkɑɑsɑɣɑ kɛ́.
  azb-azb: Taxıl təqdiminin qalan hissəsi isə Harunla övladlarına məxsus olsun. Bu,
    Rəbb üçün verilən yandırma təqdimindən götürüldüyü üçün ən müqəddəsdir.
  eng-DBY: 'And the remainder of the oblation [shall be] Aaron''s and his sons'':
    [it is] most holy of Jehovah''s offerings by fire.'
  hin-2017: और अन्नबलि में से जो बचा रहे वह हारून और उसके पुत्रों का ठहरे; वह यहोवा
    के हवनों में परमपवित्र भाग होगा।
  wol-KYG: Li des ci saraxu pepp mi, Aaróona aki doomam ñoo koy féetewoo, muy cér
    bu sella sell, bawoo ci saraxi sawara yi ñeel Aji Sax ji.
  eng-YLT: and the remnant of the present [is] for Aaron and for his sons, most holy,
    of the fire-offerings of Jehovah.
  eng-WYC-2017: Soothly whatever thing is left, it shall be Aaron’s and his sons,
    the holy of holy things of the offerings to the Lord.
  eng-WMBB: That which is left of the meal offering shall be Aaron’s and his sons’.
    It is a most holy part of the offerings of the LORD made by fire.
  urd-GVH: क़ुरबानी का बाक़ी हिस्सा हारून और उसके बेटों के लिए है। वह रब की जलनेवाली
    क़ुरबानियों में से एक निहायत मुक़द्दस हिस्सा है।
  rug-rug: Sari na vinariponi bereti sapu koa hola si tadi na hiama, tava hope hola
    si arini, sina ele ta vagi koasa ginani sapu ta vala koe Zihova.
  gaz-gaz: Kennaan midhaanii hafe immoo kan Aroonii fi ilmaan isaa ti; kunis kutaa
    aarsaawwan hunda caalaa qulqulluu kan ibiddaan Waaqayyoof dhiʼeeffamuu dha.
  fra-LSG: Ce qui restera de l’offrande sera pour Aaron et pour ses fils; c’est une
    chose très sainte parmi les offrandes consumées par le feu devant l’Éternel.
  gnn-gnn: '@see-verse:LEV.002.009'
  yal-yal: Haruna nun a diine nan gbee bogise saraxan dɔnxɛn na. A sariɲan han! Amasɔtɔ
    a baxi saraxane nan na naxanye ralixi tɛɛn na Alatala ma.”
  haw-1868: A o ke koena o ka mohaiai, e lilo ia no Aarona, a me kana mau keiki; he
    mea hoano loa no na mohai i kaumahaia ma ke ahi no Iehova.
  arb-NAV: أَمَّا بَقِيَّةُ التَّقْدِمَةِ فَتَكُونُ مِنْ نَصِيبِ هَرُونَ وَأَبْنَائِهِ،
    فَهِيَ تَقْدِمَةُ مُحْرَقَةٍ مُقَدَّسَةٍ لِلرَّبِّ.
  ewe-ewe: Vɔsanu mamlɛa nye Aron kple viawo tɔ, ke woabu wo katã abe numevɔsa kɔkɔe
    na Yehowa ene.
  eng-LEE: 'And that which is left of the meat-offering shall belong to Aaron and
    his sons: it is a most holy thing, from the fire-offerings of the Lord.'
  asm-FB: আৰু সেই নৈবেদ্যৰ বাকীখিনি হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ হ’ব; যিহোৱাৰ অগ্নিকৃত
    উপহাৰবোৰৰ মাজত সেয়ে অতি পবিত্ৰ।
  sus-A: سَنسِ شْرِ دِنشِ نَشَن لُشِ عَ قِندِ مَ هَرُنَ نُن عَ شَ دِيٍ نَن فبٍ رَ.
    عَ سّنِيّن بَرِ مَ عَ بَشِ سّرّشّ فَنشِ نَن نَ نَشَن بَشِ ﭑ تَن عَلَتَلَ بّ.»
  fra-SBL: Ce qui restera de l'offrande de farine appartiendra à Aaron et à ses fils.
    C'est une partie très sainte des offrandes de Yahvé faites par le feu.
  hbo-hbo: וְהַנֹּותֶ֙רֶת֙ מִן־הַמִּנְחָ֔ה לְאַהֲרֹ֖ן וּלְבָנָ֑יו קֹ֥דֶשׁ קֽ͏ָדָשִׁ֖ים
    מֵאִשֵּׁ֥י יְהוָֽה׃
  eng-WYCLIFFE: Sotheli what euer thing `is residue, it schal be Aarons and hise sones,
    the hooly of hooli thingis of the offryngis to the Lord.
  cwe-cwe: Nhosa ya mhule yondaisigale izakuwa ya Haluni na wanage wa chilume, iyo
    ni nhosa yelile ng'hani iyolaviligwa Mndewa Mulungu.
  kik-kik: Mũtu ũrĩa ũrĩtigaraga wa iruta rĩu rĩa mũtu nĩ wa Harũni na ariũ ake; nĩ
    gĩcunjĩ gĩtheru mũno kĩa iruta rĩrĩa rĩrutĩirwo Jehova na mwaki.
  fra-NCL: Ce qui restera de l’oblation sera pour Aaron et pour ses fils ; c’est une
    chose très sainte entre les sacrifices faits par le feu à Yahweh.
  cek-AK: Kamtlai cang hoi sak ih angbawnhaih loe, Aaron hoi a capanawk hanah om tih;
    hae loe Angraeng khaeah hmuihoih ah paek ih, hmai angbawnhaih ah oh.
  cuk-cuk: Ibmar-ukleged-obichaddi, Aarónʼgadga, degi, e-masmalagadga guoed. Bab-Jehováʼga
    soogi-ogumakar-ibmar-uklemalad-bamaladba we-ibmar-ukleged bur-ise-islidikidid.
  uig-CYR: Амма ашлиқ һәдийәдин қалғини болса, Һарун билән униң оғуллириға тәвә болсун.
    Бу Пәрвәрдигарға от арқилиқ сунулғанларниң ичидә «әң муқәддәсләрниң бири» һесаплиниду.
  tel-2017: ఆ నైవేద్యంలో మిగిలిన భాగం అహరోనుకీ, అతని కొడుకులకీ చెందుతుంది. యెహోవాకి
    అర్పించే దహన బలులన్నిటిలో ఇది అతి పరిశుద్ధం.
  hat-BSA: Rès ofrann sereyal la se pou Aaron avèk fis li yo; yon bagay ki sen pase
    tout, nan ofrann bay SENYÈ a pa dife yo.
  kos-kos: Ma lula ke mwe kisa uh ac ma lun mwet tol. Ma inge arulana mutal, mweyen
    ma itukla liki mwe mongo ma kisakinyukla nu sin LEUM GOD.
  hbo-WLC: וְהַנּוֹתֶ֙רֶת֙ מִן־הַמִּנְחָ֔ה לְאַהֲרֹ֖ן וּלְבָנָ֑יו קֹ֥דֶשׁ קָֽדָשִׁ֖ים
    מֵאִשֵּׁ֥י יְהוָֽה׃
  ibo-ibo: Ma nke fọdụrụ nʼonyinye ọka ahụ bụ nke Erọn na ụmụ ya. Ọ bụ oke dịkarịsịrị
    nsọ nke onyinye nsure ọkụ niile echere nʼihu Onyenwe anyị.
  ory-ory: ପୁଣି ସେହି ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟର ଅବଶିଷ୍ଟ ଅଂଶ ହାରୋଣର ଓ ତାହାର ପୁତ୍ରଗଣଙ୍କର ହେବ; ସଦାପ୍ରଭୁଙ୍କର
    ଅଗ୍ନିକୃତ ଉପହାର ମଧ୍ୟରେ ତାହା ମହାପବିତ୍ର।
  chk-chk: Nge lusun ewe asoren mongö epwe fän iten Aaron me nöün kewe mwän. Ei kinikinin
    asor a unusen pin, pun och kinikin seni ewe asoren mongö ngeni ewe Samol mi Lapalap.
  rop-rop: En ol det najalot sid daga ofring garra jidan blanga detlot serramonimen.
    Tharran ofring im brabli seikridwan, dumaji deibin deigimat det daga brom det
    ofring wen yubin gibit langa mi na YAWEI.
  ukr-1871: 'Останки од приносу будуть Аронові й синам його: велика сьвятиня огняних
    жертв Господеві.'
  deu-1951: Das Übrige aber vom Speisopfer gehört Aaron und seinen Söhnen, als hochheiliger
    Anteil an den Feueropfern des HERRN.
  eng-JPS: But that which is left of the meal-offering shall be Aaron's and his sons';
    it is a thing most holy of the offerings of the LORD made by fire.
  srp-1865: A što ostane od dara, neka bude Aronu i sinovima njegovijem; to je svetinja
    nad svetinjama izmeðu žrtava koje se pale Gospodu.
  lug-lug: Era ekinaafikkanga ku kiweebwayo eky’emmere ey’empeke, Alooni ne batabani
    be, be banaakitwalanga; nga kye kitundu ekitukuvu ennyo ekibalirwa ku biweebwayo
    eri Mukama ekyokeddwa mu muliro.
  heb-heb: והנותרת מן המנחה לאהרן ולבניו קדש קדשים מאשי יהוה׃
  ben-IRV: আর সেই শস্য নৈবেদ্যের বাকি অংশ হারোণের ও তার ছেলেদের হবে; সদাপ্রভুর আগুনে
    তৈরী উপহার বলে তা খুব পবিত্র।
  pan-pan: ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਮੈਦੇ ਦੀ ਭੇਟ ਤੋਂ ਬਚ ਜਾਵੇ ਉਹ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਹੋਵੇ,
    ਇਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚੋਂ ਅੱਤ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ကျန် ကြွင်းသော ဘောဇဉ်ပူဇော်သက္ကာ မူကား ၊ အာရုန် နှင့် သူ ၏သား တို့အဘို့
    ဖြစ်ရမည်။ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာထဲက အလွန်သန့်ရှင်း သော အရာဖြစ်၏။
  hmo-hmo: Unai boubou ena orena, idia gabua lasi gauna, be hahelagaia taudia edia.
    Ia be helaga momokani, badina be Lohiabada dekenai henia boubou dekena amo idia
    abia.
  urd-urd: और जो कुछ उस नज़्र की क़ुर्बानी में से बच रहे वह हारून और उसके बेटों का
    होगा। यह ख़ुदावन्द की आतिशी क़ुर्बानियों में पाकतरीन चीज़ है।
  rus-SYN: 'а остатки приношения хлебного Аарону и сынам его: это великая святыня
    из жертв Господних.'
  bqc-SIM: Pↄ́wɛn gba pↄ́ gↄ̃̀ líↄ dɛ Aalona ń a nɛ́ↄ pↄ́ ũ. Ìↄ ku adoa pↄ́ pↄ́
    wa kàtɛu Diiɛ à tɛkũ̀ kĩni ũ.
  tcz-CHONGTHU: Hiche lhosohga maicham amoh chengse chu Aaron le achapate kipe ding
    amahon anneh chohnaa anei diu, hiche maicham chu atheng pen, ahoipen leh lunglhaina
    dimset Pakaiya dia kikat doh hiding ahi.
  mar-mar: अन्नार्पणातून जे काही उरेल ते अहरोन व त्याच्या मुलांचे असेल; अग्नीद्वारे
    परमेश्वरास केलेले हे अर्पण परमेश्वरास परमपवित्र आहे.
  qub-qub: Puchoj caj ofrendana canga Aaronpaj, Aaronpita mirajcunapaj. Chay puchöga
    fiyupa rispitädumi canga nogata garamashan ofrenda captin.
  bqp-bqp: Kirɑ ni nu tie, Aroni kɑ win bibɑ bɑ ni mɔ. Nu kuɑwɑ mi dĩɑ dɛɛrɑnu domi
    bɑ kɑ nu Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ.
  hat-hat: Rès ofrann lan va rete pou Arawon ansanm ak pitit gason l' yo. Rès ofrann
    sa a apa nèt pou Seyè a, paske yo pran l' nan manje yo ofri pou boule pou Seyè
    a.
  eng-BSB: But the remainder of the grain offering shall belong to Aaron and his sons;
    it is a most holy part of the offerings made by fire to the LORD.
  tod-tod: Nii é yɛsu vebɛanii ʋolu, naa ɠa ɠɛ ga Aalɔn ta ná-doun zunuiti tɔnɔ.
    Toɠa ga anii ɲadega wola zalaɠa aniiti saama, ti ɠalazu abui ɠa, Ɠɔoɠɔ GALAGI
    ʋɛ.
  eng-WEBPB: That which is left of the meal offering shall be Aaron’s and his sons’.
    It is a most holy part of the offerings of the LORD made by fire.
  kbq-kbq: Hagi anama Ra Anumzamofonte'ma tevefima kresramana vunente'za atresaza
    bretimo'a, ruotgetfa hu'neankino Aronine mofavre'amokizmi su'a megahie.
  nhe-BL: Huan nochi tlen mocahua tlen nopa tlacajcahualistli tlatlatili elis iniaxca
    nopa totajtzitzi, Aarón huan itelpocahua, para quicuase. Huan nochi elis se tlacajcahualistli
    tlahuel tlatzejtzeloltic para na, niimoTECO.
  gub-BL: Xaxeto Àràw izuapyapyr upyhyk putar arozràn imono pyrer ikurer wà nehe.
    A'e ikurer ikatu wera'u Tupàn henataromo, ta'e wenuhem Tupàn Tuweharupi Wiko Ma'e
    pe imono pyrer wi a'e wà xe.
  eng-DRA: And whatsoever is left, shall be Aaron’s, and his sons’, holy of holies
    of the offerings of the Lord.
