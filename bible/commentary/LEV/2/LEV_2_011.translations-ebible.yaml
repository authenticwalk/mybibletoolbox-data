  yal-yal: “Ɛ bogise saraxan naxanye fima Alatala ma, ne sese nama rafala buru rate
    seen na. Ɛ nama sese gan buru rate seen na hanma kumin naxan yi xa bogise saraxan
    na a ra naxan nalima tɛɛn na Alatala ma.
  haw-1868: Aole e hanaia me ka hu ka mohaiai a oukou e lawe ai ia Iehova; no ka mea,
    aole oukou e kuni i ka hu, aole hoi i ka meli, iloko o na mohaipuhi na Iehova.
  arb-NAV: لَا تَضَعُوا خَمِيراً فِي كُلِّ تَقْدِمَةِ دَقِيقٍ تُقَدِّمُونَهَا لِلرَّبِّ.
    كُلُّ قُرْبَانٍ فِيهِ خَمِيرٌ أَوْ عَسَلٌ لَا تُقَدِّمُوهُ مُحْرَقَةً لِلرَّبِّ.
  ewe-ewe: “ ‘Mele be amɔʋãtike nanɔ nuɖuvɔsa siwo mietsɔna vaa Yehowa ŋkume la me
    o, elabena mele be miatɔ dzo nuʋãtike alo anyitsi le dzovɔsa si miewɔna na Yehowa
    la me o.
  eng-LEE: No meat-offering, which ye shall bring unto the Lord, shall be prepared
    leavened; for of whatever is leaven, or of any honey, ye shall not sacrifice an
    offering made by fire unto the Lord.
  asm-FB: তোমালোকে যিহোৱাৰ উদ্দেশ্যে যি কোনো ভক্ষ্য নৈবেদ্য উৎসৰ্গ কৰিবা, তাক খমীৰেৰে
    যুগুত কৰা হ’ব নালাগে; কিয়নো খমীৰ বা মৌ ইয়াৰে একোকে যিহোৱাৰ উদ্দেশ্যে অগ্নিকৃত
    উপহাৰ স্বৰূপে তোমালোকে দগ্ধ নকৰিবা।
  sus-A: «سّرّشّ نَشَن بِرِن بَمَ ﭑ تَن عَلَتَلَ بّ، لّبِنِ يٌ نَشَ لُ عَ شُن. عَ
    مُ لَن وٌ شَ سّرّشّ فَن دَاشِ يٌ بَ ﭑ تَن عَلَتَلَ بّ لّبِنِ نَ نَشَن شُن، شَ
