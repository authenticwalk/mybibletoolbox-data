  tam-TCV: “ ‘யெகோவாவிடத்தில் நீங்கள் கொண்டுவரும் ஒவ்வொரு தானியக் காணிக்கையும் புளிப்பில்லாமல்
    செய்யப்படவேண்டும். ஏனெனில் யெகோவாவுக்கு நெருப்பினால் செலுத்தப்படும் காணிக்கையில்,
    புளிப்பூட்டும் பதார்த்தத்தையோ தேனையோ எரிக்கக்கூடாது.
  ceb-ULB: Walay halad nga trigo nga adunay igpapatubo ang inyong ihalad ngadto kang
