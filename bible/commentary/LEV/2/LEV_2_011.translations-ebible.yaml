  dop-dop: Ye pɑ tɑɣɑnǝɣɩ Tɑcɑɑ mɑɣɑ tɔɣɔnɑɣɑ kʋhɑʋ sɩ, pɑ nyɑɣɑsɩ-kʋɣʋ kɔkɔ kɛ mɑ
    hǝtɛ tɑɑ, pǝ fɛɩ sɩ pɑ́ tʋ pǝ tɑɑ kɛ́ kʋkʋsʋm yɑɑ tɩɩŋ.
  azb-azb: Rəbbə gətirilən heç bir taxıl təqdimi mayalı xəmirdən hazırlanmasın. Tərkibində
