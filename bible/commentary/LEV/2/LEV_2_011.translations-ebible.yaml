  kan-2017: “‘ನೀವು ಯೆಹೋವನಿಗೆ ಧಾನ್ಯ ನೈವೇದ್ಯವಾಗಿ ಸಮರ್ಪಿಸುವ ಯಾವ ಪದಾರ್ಥವನ್ನು ಹುಳಿಹಿಟ್ಟಿನಿಂದ
    ಮಾಡಬಾರದು. ಯಾವ ಹುಳಿಪದಾರ್ಥವನ್ನಾಗಲಿ ಅಥವಾ ಜೇನುತುಪ್ಪವನ್ನಾಗಲಿ ಯೆಹೋವನಿಗೆ ಹೋಮಮಾಡಬಾರದು.
  yap-yap: Dariy e grain ni ngan pi’ ngak SOMOL ni ngan ngongliy ko is; ma thingar
