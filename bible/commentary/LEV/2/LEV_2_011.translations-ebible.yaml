verse: LEV.002.011
translations:
  mal-C: “ ‘യഹോവയ്ക്കു നിങ്ങൾ അർപ്പിക്കുന്ന ഭോജനയാഗങ്ങളിലൊന്നിനും പുളിപ്പുണ്ടായിരിക്കരുത്;
    പുളിച്ച മാവോ തേനോ ഭോജനയാഗമായി അർപ്പിക്കരുത്.
  deu-TKW: Kein Speisopfer, das ihr Jahwe darbringen wollt, darf aus gesäuertem bereitet
    werden; denn ihr dürft keinerlei Sauerteig oder Honig in Rauch aufgehn lassen
    als Feueropfer für Jahwe.
  lin-lin: Likabo moko te ya mbuma, oyo bokomemela Yawe ekozala na levire, pamba te
    bokotumba te levire to mafuta ya nzoyi lokola likabo bazikisa na moto mpo na Yawe.
  eng-LSV: No present which you bring near to YHWH is made fermented, for you do not
    make incense [as] a fire-offering to YHWH with any leaven or any honey.
  eng-GNV: 'All the meate offrings which ye shall offer vnto the Lord, shalbe made
    without leauen: for ye shall neither burne leauen nor honie in any offring of
    the Lord made by fire.'
  eng-WEBSTER: 'No meat-offering which ye shall bring to the LORD shall be made with
    leaven: for ye shall burn no leaven, nor any honey, in any offering of the LORD
    made by fire.'
  nhw-BL: “Niyon se tlacajcahualistli tlen harina catli antechhualiquilise, amo quema
    huelis quipiyas tlasonejcayotl, niyon sayolnectli. Pampa amo tleno catli anquitlatise
    ipan tlaixpamitl para antechmacase amo hueli quipiyas tlasonejcayotl, niyon sayolnectli.
  swh-ONEN: “ ‘Kila sadaka ya nafaka unayoleta kwa Bwana ni lazima ifanywe bila kutiwa
    chachu, kwa kuwa huna ruhusa kuchoma chachu yoyote au asali katika sadaka itolewayo
    kwa Bwana kwa moto.
  bba-bba: Kirɑ ni bɑ koo kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko kpuro, bu ku rɑɑ nu seeyɑtiɑ
    doke, bu ku rɑɑ mɑɑ nu tim doke.
  eng-KJVCPB: 'No meat offering, which ye shall bring unto the Lord, shall be made
    with leaven: for ye shall burn no leaven, nor any honey, in any offering of the
    Lord made by fire.'
  luo-luo: Misengini duto mag cham ma uchiwo ni Jehova Nyasaye nyaka bed ma ok oketie
    thowi, nimar misango ma uwangʼo gi mach ni Jehova Nyasaye kik ketie mor kich kata
    thowi.
  meu-meu: Flaoa boubouna mai ihatubuna muramurana basio mailaia Iehova enai; hatubu
    muramurana eiava bada-ranuna na boubou ḡauna ai basio halaoa, Iehova ena ihaboulaina
    patana lahina ai basio gabua.
  npi-ULB: तिमीहरूले परमप्रभुलाई चढाउने कुनै पनि अन्‍नबलि खमिरद्वारा बनाइनुहुँदैन,
    किनभने परमप्रभुको निम्ति आगोद्वारा गरिएको बलिमा खमिर वा मह नजलाउनू ।
  yor-yor: “ ‘Gbogbo ọrẹ ohun jíjẹ tí ẹ bá mú wá fún Olúwa kò gbọdọ̀ ní ìwúkàrà nínú,
    nítorí pé ẹ kò gbọdọ̀ sun ohun wíwú tàbí oyin nínú ọrẹ tí ẹ fi iná sun sí Olúwa.
  emp-NTPO: Bãrã néud̶ebemada Ãcõrẽa diabʌdad̶e paʌ̃ ẽsãbari bara b̶ʌda diacara panʌa,
    paʌ̃ ẽsãbarida, urrajõ sid̶a Ãcõrẽa babue diacara panʌ bẽrã.
  pes-OPCB: «برای تهیهٔ هدیه آردی که به خداوند تقدیم می‌شود از خمیرمایه استفاده نکنید،
    زیرا به کار بردن خمیرمایه یا عسل در هدایای مخصوصی که به خداوند تقدیم می‌شوند،
    جایز نیست.
  tgl-ULB: Walang butil na handog na inyong ihahandog kay Yahweh ang gagawing may
    pampaalsa, dahil hindi kayo dapat magsunog ng pampaalsa, ni anumang pulot, bilang
    handog na ginawa kay Yahweh sa pamamagitan ng apoy.
  hui-hui: Mberedi balawaru mbira Anduane Homogohondo lomabu mulene yalu polenaga
    hirarimiyagua nde yidiru mone tara mbiranaga ibaneru biamaga howa hirinigo Anduane
    Homogohondo lomabu delolene nawigo manda bilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား သင်​တို့​ဆက်​သ​သော ဘော​ဇဉ်​သ​ကာ​ရှိ​သ​မျှ​တို့​တွင် တ​ဆေး
    မ​ပါ​စေ​ရ။ ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော် သည့်​ဘော​ဇဉ်​သ​ကာ​တွင် ဘယ်​သော​အ​ခါ မျှ​တ​ဆေး​သို့​မ​ဟုတ်​ပျား​ရည်​မ​ပါ
    စေ​ရ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་གང་ཡིན་ཡང་སྐྱུར་རྩི་འདྲེས་མི་རུང་སྟེ།
    ཁྱོད་རྣམས་ཀྱིས་སྐྱུར་རྩི་དང་སྦྲང་རྩི་གང་ཡིན་ཡང་དེ་བསྲེགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མེ་མཆོད་དུ་འབུལ་མི་རུང་ངོ་།
    །
  sna-sna: “ ‘Zvipiriso zvose zvezviyo zvamunouya nazvo kuna Jehovha zvinofanira kugadzirwa
    pasina mbiriso nokuti hamufaniri kupisa chero mbiriso kana uchi muchipiriso chinoitirwa
    Jehovha nomoto.
  spa-BLM: “‘Ninguna ofrenda de harina que ofrezcas a Yahvé se hará con levadura;
    porque no quemarás levadura ni miel como ofrenda encendida a Yahvé.
  cac-cac: Masanil juntzan̈ ofrenda tzeyac' d'a Jehová d'a tastac svaji, malajocab'
    yich ayb'at d'a scal. Max yal-laj sn̈usjitz'a tas silab'il d'a yichan̈ Jehová
    tato ayb'at yich pan, ma noc' yalchab' d'a scal.
  swh-ULB: Sadaka ya nafaka itolewayo kwa Bwana isiwe na chachu, hautatekeza chachu
    wala asali kama matoleo yatakayotekezwa kwa moto kwa ajili ya Bwana.
  bel-bel: Ніякага прынашэньня хлебнага, што прыносіце Госпаду, не рабеце квашанага,
    бо ні квашанага, ні мёду не павінны вы спальваць у ахвяру Госпаду;
  deu-ELBBK: Alles Speisopfer, das ihr dem HERRN darbringt, soll nicht aus Gesäuertem
    gemacht werden; denn aller Sauerteig und aller Honig, davon sollt ihr kein Feueropfer
    dem HERRN räuchern.
  mbb-OT: Is langun he pemuhat he para gasa he ibpemuhat diyà te Nengazen kinahanglan
    he wazè din tapey, su kenè kew engayan he edtutung te tapey etawa teneb dutun
    te kebpemuhata niw te Nengazen te pemuhat pinaaǥi te hapuy.
  mal-2015: നിങ്ങൾ യഹോവെക്കു കഴിക്കുന്ന യാതൊരു ഭോജനയാഗവും പുളിപ്പുള്ളതായി ഉണ്ടാക്കരുതു;
    പുളിച്ചതു ഒന്നും യാതൊരു വക തേനും യഹോവെക്കു ദഹനയാഗമായി ദഹിപ്പിക്കരുതു.
  rmc-rmc: Ňisavi chabeneskri obeta, so anena le RAJESKE, našťi el le kvasostar, bo
    našťi obetinen ňisavo kvasos aňi medos le RAJESKE sar e jagaľi obeta.
  pes-OPV: «و هیچ هدیه آردی که بجهت خداوندمی گذرانید با خمیرمایه ساخته نشود، زیرا
    که هیچ خمیرمایه و عسل را برای هدیه آتشین بجهت خداوند نباید سوزانید.
  ron-1924: Ничунул дин даруриле пе каре ле вець адуче ка жертфэ де мынкаре ынаинтя
    Домнулуй сэ ну фие фэкут ку алуат, кэч ну требуе сэ ардець нимик ку алуат сау
    ку мьере, ка жертфэ де мынкаре мистуитэ де фок ынаинтя Домнулуй.
  ben-OBCV: “ ‘সদাপ্রভুর উদ্দেশে নিবেদিত তোমার যে কোনো শস্য-নৈবেদ্য অবশ্যই খামিরবিহীন
    হবে। মধুমিশ্রিত কোনো নৈবেদ্য তুমি পোড়াতে পারবে না।
  som-som: Qurbaan hadhuudh ah oo aad Rabbiga u bixinaysaan waa inaan khamiir lagu
    samayn, waayo, waa inaydaan khamiir iyo malab toona sidii qurbaan Rabbiga dab
    loogu sameeyo u gubin.
  lat-VUC: Omnis oblatio quæ offeretur Domino, absque fermento fiet, nec quidquam
    fermenti ac mellis adolebitur in sacrificio Domino.
  eng-ASVBT: No meal offering, which ye shall offer unto Jehovah, shall be made with
    leaven; for ye shall burn no leaven, nor any honey, as an offering made by fire
    unto Jehovah.
  ita-1885: Niuna offerta di panatica, che voi offerirete al Signore, non facciasi
    con lievito; perciocchè voi non dovete fare ardere alcun lievito, nè alcun miele,
    in offerta fatta per fuoco al Signore.
  eng-LXXUP: Ye shall not leaven any sacrifice which ye shall bring to the Lord; for
    as to any leaven, or any honey, ye shall not bring of it to offer a gift to the
    Lord.
  eng-ULB: No grain offering that you offer to Yahweh is to be made with yeast, for
    you must burn no leaven, nor any honey, as an offering made by fire to Yahweh.
  spa-VBL: “Ninguna ofrenda de grano que traigas ante el Señor puede hacerse con levadura.
    No quemes ninguna levadura o miel como ofrenda al Señor.
  fra-_FOB: Quelque oblation que vous offriez à l'Éternel, elle ne sera point faite
    avec du levain; car vous ne ferez fumer ni levain ni miel en sacrifice fait par
    le feu à l'Éternel.
  mal-mal: നിങ്ങൾ യഹോവയ്ക്കു കഴിക്കുന്ന യാതൊരു ഭോജനയാഗവും പുളിപ്പുള്ളതായി ഉണ്ടാക്കരുത്;
    പുളിപ്പുള്ളതും യാതൊരു വക തേനും യഹോവയ്ക്കു ദഹനയാഗമായി ദഹിപ്പിക്കരുത്.
  urd-GVR: Ġhallā kī jitnī nazareṅ tum Rab ko pesh karte ho un meṅ ḳhamīr na ho, kyoṅki
    lāzim hai ki tum Rab ko jalne wālī qurbānī pesh karte waqt na ḳhamīr, na shahd
    jalāo.
  suz-BL: गेपुकीमी परमप्रभु यावे कली अन्‍न चढ़ेतीकेमी गेनायो बोरब ओख्‍ती सुप्‍चा मदुम्‍ब।
    परमप्रभु यावे कली मीम चोशा चढ़ेतीकेमी बोरब ओख्‍ती नु खुदो गेनायो चोचा मदुम्‍ब।
  ita-1927: Qualunque oblazione offrirete all’Eterno sarà senza lievito; poiché non
    farete fumar nulla che contenga lievito o miele, come sacrifizio fatto mediante
    il fuoco all’Eterno.
  ckb-ckb: «”هەموو ئەو دانەوێڵە پێشکەشکراوانەی بۆ یەزدانی دەبەن، نابێت بە هەویرترش
    بێت، چونکە هیچ شتێکی بە هەویرترش و هیچ هەنگوینێک وەک قوربانی بە ئاگر بۆ یەزدان
    نابێت بسووتێنن.
  eng-BBE: No meal offering which you give to the Lord is to be made with leaven;
    no leaven or honey is to be burned as an offering made by fire to the Lord.
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರಿಗೆ ನೀನು ತರುವ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯು ಯಾವುದೂ ಹುಳಿಯಿಂದ ಮಾಡಿದ್ದಾಗಿರಬಾರದು.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ನೀವು ಬೆಂಕಿಯಿಂದ ಮಾಡುವ ಯಾವ ಸಮರ್ಪಣೆಯಲ್ಲಿ ಹುಳಿಯನ್ನಾಗಲಿ, ಜೇನನ್ನಾಗಲಿ
    ಬೆರೆಸಬಾರದು.
  tam-2017: “நீங்கள் யெகோவாவுக்குச் செலுத்தும் எந்த உணவுபலியும் புளித்தமாவினால் செய்யப்படாதிருப்பதாக;
    புளித்தமாவு உள்ளவைகளையும் தேன் உள்ளவைகளையும் யெகோவாவுக்குத் தகனபலியாக எரிக்கவேண்டாம்.
  spa-RV-1909: 'Ningún presente que ofreciereis á Jehová, será con levadura: porque
    de ninguna cosa leuda, ni de ninguna miel, se ha de quemar ofrenda á Jehová.'
  ron-BTF: Niciun dar de mâncare, pe care îl aduceți DOMNULUI, să nu fie făcut cu
    dospeală, pentru aceasta să nu ardeți nimic dospit, nici ceva cu miere, în niciuna
    din ofrandele DOMNULUI făcute prin foc.
  eng-WEBP: “‘No meal offering which you shall offer to the LORD shall be made with
    yeast; for you shall burn no yeast, nor any honey, as an offering made by fire
    to the LORD.
  eng-FBV: No grain offering that you give to the Lord may be made using yeast. Don't
    burn any yeast or honey as a food offering to the Lord.
  nld-1939: Geen spijsoffer, dat ge aan Jahweh brengt, mag met zuurdeeg worden bereid,
    omdat ge van zuurdeeg of honing niets als een vuuroffer voor Jahweh moogt branden;
  nch-BL: “Yon se tacajcahualisti ten harina cati antechhualiquilise, amo quema huelis
    quipiyas tasonejcayot, yon sayolnecti. Pampa yon se tamanti cati anquitatise ipan
    taixpamit para antechmacase amo hueli quipiyas tasonejcayot, yon sayolnecti.
  vie-1934: Hễ của lễ chay các ngươi dâng cho Đức Giê-hô-va, thì chớ dâng với men;
    vì các ngươi chớ dùng men hay mật xông với của lễ chi dùng lửa dâng cho Đức Giê-hô-va.
  hin-CV: “ ‘कोई भी अन्‍नबलि, जो तुम याहवेह के सामने लेकर आओ, वह खमीर के साथ न बनाई
    जाये, क्योंकि तुम याहवेह को न तो खमीर की और न ही मधु की अग्निबलि भेंट करना.
  eng-OURB: “‘No meal offering, which you shall offer to Adonai, shall be made with
    yeast; for you shall burn no yeast, nor any honey, as an offering made by fire
    to Adonai.
  spa-BES: Ninguna ofrenda de grano que le des al Señor debe hacerse con levadura;
    ninguna levadura o miel debe ser quemada como una ofrenda quemada al Señor.
  tdx-tdx: Tsy anoeñe aman-dalivay ze mahakama engaeñe am’ Iehovà; toe tsy hengaeñe
    an-katoeñe ho enga oroañe añ’afo am’Iehovà ty lalivay ndra tantele.
  vid-vid: “Nhambiko yoneche ya nyhule youmgalila Mkulu Nguluwi yanguganigwa iwe igongomanyilwe
    ne usaso, ahyo hailingukundigwa kuwika usaso ne hanombwa kuli nhambiko zoyalingulavilwa
    Mkulu Nguluwi kwa chiluli.
  eng-OKE: No mincha which you offer before the Lord may be made with leaven; for
    no leaven or honey shall you burn with any oblation before the Lord.
  tha-KJV: บรรดาธัญญบูชาซึ่งนำมาถวายแด่พระเยโฮวาห์นั้นอย่าให้​มี​เชื้อ เจ้​าอย่าเผาเชื้อหรือน้ำผึ้งเป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: Nenhuma oferta que oferecerdes ao SENHOR será com levedura; porque
    de nenhuma coisa levedada, nem de nenhum mel, se deverá queimar oferta ao SENHOR.
  deu-ELO: Alles Speisopfer, das ihr dem Jehova darbringet, soll nicht aus Gesäuertem
    gemacht werden; denn aller Sauerteig und aller Honig, davon sollt ihr kein Feueropfer
    dem Jehova räuchern.
  eng-WYC-2018: Each offering which is offered to the Lord, shall be without sourdough,
    neither anything of sourdough, and of honey, shall be burnt in the sacrifice of
    the Lord. (Each offering which is offered to the Lord, shall be made without yeast,
    yea, nothing of yeast, or of honey, shall be burned as an offering to the Lord.)
  epo-epo: Nenia farunofero, kiun vi alportos al la Eternulo, estu farita el fermentintaĵo;
    ĉar nenion fermentintan kaj nenian mielon vi devas bruligi kiel fajroferon al
    la Eternulo.
  uig-PIN: Silǝr Pǝrwǝrdigarning ⱨuzuriƣa sunidiƣan ⱨǝrⱪandaⱪ axliⱪ ⱨǝdiyǝlǝr eqitⱪu
    bilǝn tǝyyarlanmisun. Qünki silǝrning Pǝrwǝrdigarƣa otta sunulidiƣan ⱨǝdiyǝnglarning
    ⱨeqⱪaysisida eqitⱪu yaki ⱨǝsǝlni kɵydürüxkǝ bolmaydu.
  beo-beo: ‘Gala:ine’ gobele salasu liligi huluanedafa dilia Hina Godema iaha, amoga
    ‘yisidi’ maedafa gilisima. Ha:i manu amo dilia Hina Godema iaha, amoga agime hano
    amola ‘yisidi’ maedafa gilisima. Amo da sema bagade.
  tpi-OTNT: “Yupela i no ken putim yis long ofa bilong bret o plaua na bringim long
    Bikpela, long wanem, i tambu long putim yis o hani long ol ofa na kukim long paia
    bilong givim long Bikpela.
  hau-SA: “ ‘Kowace hadaya ta garin da kuka kawo ga Ubangiji, dole a yi shi ba tare
    da yisti ba, gama ba za ku ƙone wani yisti, ko zuma a cikin hadayar da aka yi
    ga Ubangiji ta wuta ba.
  uig-LAT: Siler Perwerdigarning huzurigha sunidighan herqandaq ashliq hediyeler échitqu
    bilen teyyarlanmisun. Chünki silerning Perwerdigargha otta sunulidighan hediyenglarning
    héchqaysisida échitqu yaki heselni köydürüshke bolmaydu.
  nde-nde: Wonke umnikelo wamabele owuletha kuThixo kumele ulungiswe ungelamvubelo,
    ngoba kakumelanga utshise imvubelo kumbe uluju emhlatshelweni wokudla onikelwa
    kuThixo.
  ton-ton: '‌ʻE ʻikai ngaohi ʻaki ha meʻa fakalēvani ha feilaulau meʻakai ʻoku mou
