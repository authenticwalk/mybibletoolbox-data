  cwe-cwe: “ ‘Nhosa yoyose ya mhule yondaumulavile Mndewa Mulungu yolondeka sekeigumigwe
    lusu, kwaviya hailondeka kuguma lusu hebu uki muna inhosa iyolaviligwa Mndewa
    Mulungu.
  kik-kik: “ ‘Iruta o rĩothe rĩa mũtu rĩrĩa mũrĩrehagĩra Jehova no nginya rĩthondekagwo
    rĩtarĩ na ndawa ya kũimbia, nĩgũkorwo mũtigaacina ndawa ya kũimbia kana ũũkĩ mũkĩrutĩra
