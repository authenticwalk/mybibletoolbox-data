  mdy-ETH: ሚቺ ዒንጎ ዒንጊሢ ማዒ፥ ናንጊና ናንጋ ጎዳም ዒንጊንታ ባኮና ዎላ ሙኑቃ ፃኣዛታቴያ ዔኤሲ ታማ ሚቺንታኒ ኮይሱዋኣሢሮ
    ኔኤኒ ፆኦሲም ዒንጋ ሃኣካ ቢያ ፔቴታዖ ሙኑቃ ፃኣዛ ጌሊባኣያ ማዖንጎ፤
  twi-ASANTE: “ ‘Afɔrebɔ a mode asikyiresiam na ɛbɔ no, mommfa mmɔreka mfra mu, ɛfiri
