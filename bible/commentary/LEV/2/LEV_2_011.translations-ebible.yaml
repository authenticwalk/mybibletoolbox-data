  cek-AK: Angraeng khaeah paek ih takaw boih taeh thuh hmah; Angraeng khaeah hmai
    angbawnhaih sak naah, taeh doeh, khoitui doeh hmai pakhaem hmah.
  cuk-cuk: ” ’Be Bab-Jehováʼga ibmar-gwag-gulleged-ukleged-ukedi, bipisaale madu-inaba,
    degi, achanisba be oburosulid. Ar ade, Bab-Jehováʼga soogi-ibmar-ogumakar-ukleged
    bipisaar madu-ina-nika, degi, achanis-nika ogumaklegosulid.
  uig-CYR: Силәр Пәрвәрдигарниң һозуриға сунидиған һәр қандақ ашлиқ һәдийәләр ечитқу
    билән тәйярланмисун. Чүнки силәрниң Пәрвәрдигарға отта сунулидиған һәдийәңларниң
    һеч қайсисида ечитқу яки һәсәлни көйдүрүшкә болмайду.
  tel-2017: మీరు యెహోవాకి సమర్పించే ఏ నైవేద్యం లోనూ పొంగజేసే పదార్ధం ఉండకూడదు. ఎందుకంటే
    తేనెనూ, పొంగజేసే పదార్ధం దేనినైనా నైవేద్యంగా బలిపీఠం పైన దహించకూడదు.
  hat-BSA: “‘Okenn ofrann sereyal, ke nou pote devan SENYÈ a p ap fèt avèk ledven,
    paske nou pa pou lofri nan lafimen okenn ledven ni siwo myèl kòm ofrann pa dife
    bay SENYÈ a.
  kos-kos: Mwe kisa wheat nukewa su kom kisakin nu sin LEUM GOD, ac fah tiana orekmakinyuk
    mwe pulol nu kac. Kom enenu in tiana orekmakin mwe pulol ku honey nu ke mwe mongo
    ma kisakinyuk nu sin LEUM GOD.
  hbo-WLC: כָּל־הַמִּנְחָ֗ה אֲשֶׁ֤ר תַּקְרִ֙יבוּ֙ לַיהוָ֔ה לֹ֥א תֵעָשֶׂ֖ה חָמֵ֑ץ כִּ֤י
    כָל־שְׂאֹר֙ וְכָל־דְּבַ֔שׁ לֹֽא־תַקְטִ֧ירוּ מִמֶּ֛נּוּ אִשֶּׁ֖ה לַֽיהוָֽה׃
  ibo-ibo: “ ‘Unu etinyela ihe na-eko ọka ọbụla nʼonyinye mkpụrụ ọka unu na-enye Onyenwe
    anyị, nʼihi na unu ekwesighị ịkpọ ihe na-eko achịcha maọbụ mmanụ aṅụ ọkụ nʼonyinye
    nsure ọkụ unu na-enye Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେକୌଣସି ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରିବ,
    ତାହା ତାଡ଼ିଯୁକ୍ତ ହେବ ନାହିଁ, ଯେହେତୁ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର
    ରୂପେ ତାଡ଼ି କି ମଧୁ ଦଗ୍ଧ କରିବ ନାହିଁ।
  chk-chk: Iwe, kosap uwato ren ewe Samol mi Lapalap asoren mongö mi wor iis lon.
    Pun kosap kenala pilawa fiti iis me chönün chunen pwe om asor ngeni ewe Samol
    mi Lapalap.
  rop-rop: “Wal nomo eni sid daga ofring yu gibit langa mi, im kaan abum eni raising.
    Wal yu kaan yusumbat eni raising o shugabeig langa eni ofring wen yu gibit langa
    mi.
  ukr-1871: Який би нї був приніс ваш Господеві, не робити мете його заквашеним; бо
    нї заквашеного тїста нї меду не можна вам приносити як огняну жертву Господеві.
  deu-1951: Kein Speisopfer, das ihr dem HERRN darbringet, soll gesäuert werden; denn
    ihr sollt dem HERRN weder Sauerteig noch Honig verbrennen.
  eng-JPS: No meal-offering, which ye shall bring unto the LORD, shall be made with
    leaven; for ye shall make no leaven, nor any honey, smoke as an offering made
    by fire unto the LORD.
  srp-1865: Nijedan dar koji prinosite Gospodu da ne bude s kvascem; jer ni kvasca
    ni meda ne treba da palite na žrtvu ognjenu Gospodu.
  lug-lug: “ ‘Temuleeteranga Mukama ekiweebwayo eky’emmere ey’empeke nga kiteekeddwamu
    n’ekizimbulukusa; kubanga temuuyokyenga kizimbulukusa wadde omubisi gw’enjuki
    ng’ekiweebwayo eri Mukama ekyokeddwa mu muliro.
  heb-heb: כל המנחה אשר תקריבו ליהוה לא תעשה חמץ כי כל שאר וכל דבש לא תקטירו ממנו
    אשה ליהוה׃
  ben-IRV: তোমরা সদাপ্রভুর উদ্দেশ্যে যে কোনো শস্য নৈবেদ্য আনবে, তা খামিতে তৈরী হবে
    না, কারণ তোমরা খামির কিংবা মধু, এর কিছুই সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার
    বলে পোড়াবে না।
  pan-pan: “ਕੋਈ ਵੀ ਮੈਦੇ ਦੀ ਭੇਟ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਓ ਉਸ ਵਿੱਚ ਕੁਝ ਖ਼ਮੀਰ ਨਾ
    ਹੋਵੇ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਲਈ ਕਿਸੇ ਅੱਗ ਦੀ ਭੇਟ ਵਿੱਚ ਖ਼ਮੀਰ ਅਤੇ ਸ਼ਹਿਦ ਨਾ ਸਾੜਿਓ।
  mya-JVB: ထာဝရဘုရား အား ဆက် သော ဘောဇဉ်ပူဇော်သက္ကာ ၌ တဆေး မ ပါ ရ။ ထာဝရဘုရား အား မီး
    ဖြင့် ပူဇော်သက္ကာပြုသောအခါ၊ တဆေးကို မီး မ ရှို့ရ။ ပျားရည် ကိုလည်း မရှို့ရ။
  hmo-hmo: “Paraoa boubou mai hatubua muramura danu be Lohiabada dekenai do umui mailaia
    lasi. Hatubua muramura o hani be boubou gauna danu do umui atoa lasi. Lohiabada
    ena boubou patana dekenai inai bamona gaudia do umui gabua lasi.
  urd-urd: कोई नज़्र की क़ुर्बानी जो तुम ख़ुदावन्द के सामने चढ़ाओ, वह ख़मीर मिला कर
    न बनाई जाए; तुम कभी आतिशी क़ुर्बानी के तौर पर ख़ुदावन्द के सामने ख़मीर या शहद
    न जलाना।
  rus-SYN: Никакого приношения хлебного, которое приносите Господу, не делайте квасного,
    ибо ни квасного, ни меду не должны вы сожигать в жертву Господу;
  bqc-SIM: Pↄ́wɛn gba pↄ́ áli mↄò Diiɛ suliↄ sɛ'ɛsɛ vĩo. Ásuli pↄ́sɛ'ɛsɛ ge zↄ́
    kpasa pↄ́ pↄ́ wì ka Diiɛ tɛ́u ũo.
  tcz-CHONGTHU: Nanghon lhosohga maicham nabol teng uleh chol kisolou changlhah jeng
    hiding, Pathen henga na pehdoh jouseu chu khoiju leh chol jaona ho chu maicham
    phunga na halvam theilou hel diu ahi.
  mar-mar: खमीर असलेले कोणतेही अर्पण परमेश्वरास अर्पू नये कारण होमाग्नीमध्ये खमीर
    किंवा मध हे परमेश्वरास अर्पण म्हणून अर्पावयाचे नाही.
  qub-qub: «Noga Tayta Diospaj churananpaj caj chaqui micuy ofrendacunamanga lebadürata
    ama talluchengachu. Ama imaypis nogapaj rupachengachu lebadüratapis, abëjapa mishquintapis.
  bqp-bqp: Kirɑ ni bɑ koo kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko kpuro, bu ku rɑɑ nu seeyɑtiɑ
    doke, bu ku rɑɑ mɑɑ nu tim doke.
  hat-hat: Piga ou janm ofri bay Seyè a ofrann manje ki gen ledven ladan l'. Piga
    ou janm sèvi ni ak ledven, ni ak siwo myèl nan ofrann w'ap boule nan dife pou
    Seyè a.
  eng-BSB: No grain offering that you present to the LORD may be made with leaven,
    for you are not to burn any leaven or honey as an offering made by fire to the
    LORD.
  tod-tod: «Vebɛanii tanɔpɛ wo ɠɛɛzu feezu Ɠɔoɠɔ GALAGI ʋɛ, ta la ɓɛtɛa ga lɛʋɛi,
    mazɔlɔɔ wo la ani nɔpɛ gala, nii lɛʋɛi a ɠɛ su, ɓaa kɔin gulɔi, vebɛaniiti saama,
    ti ɠalazu abui ɠa, Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: “‘No meal offering which you shall offer to the LORD shall be made with
    yeast; for you shall burn no yeast, nor any honey, as an offering made by fire
    to the LORD.
  kbq-kbq: Kresramana vu witima ofama erita vanazana, zistia onteho, na'ankure zistima
    antege tumerima antege'ma hu'nesia witiretira tevefina kreta Ra Anumzamofona ofa
    huontegahaze.
  nhe-BL: “Niyon se tlacajcahualistli tlen harina tlen innechhualiquilise, ax quema
    huelis quipiyas tlasonejcayotl, niyon sayolnectli. Pampa ax tleno tlen inquitlatise
    ipan tlaixpamitl para innechmacase ax hueli quipiyas tlasonejcayotl, niyon sayolnectli.
  gub-BL: Pemupyràn zo imuapiruru kar haw wyzài arozràn Tupàn pe imono pyr inuromo
    nehe. Pemono zo imuapiruru kar haw wyzài Tupàn Tuweharupi Wiko Ma'e pe imono pyr
    inuromo nehe. Pemono zo hàir inuromo nehe.
  eng-DRA: Every oblation that is offered to the Lord shall be made without leaven,
    neither shall any leaven or honey be burnt in the sacrifice to the Lord.
