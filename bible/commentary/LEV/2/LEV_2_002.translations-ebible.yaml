    ket daton a maipuor a para kenkuana.
  kpg-kpg: ga gaamai gi digau hai mee dabu o di madawaawa Aaron. Tangada i digaula
    ga gaamai dono lima e honu i nia palaawaa aalaa mono lolo olib mono ‘incense’
    huogodoo, gaa dudu i hongo di gowaa dudu tigidaumaha, e hai ai di hagamodongoohia
    bolo nia mee huogodoo la gu tigidaumaha ang gi Dimaadua. Di llamu kala o tigidaumaha
    meegai deenei le e haga tenetene di manawa o Dimaadua.
  uig-ARA: ئۇ ئۇنى ئېلىپ كاھىنلار بولغان ھارۇننىڭ ئوغۇللىرىنىڭ ئالدىغا كەلتۈرسۇن؛
    ئاندىن كاھىن ھەدىيە سۇنغۇچىنىڭ يادلىنىشى ئۈچۈن زەيتۇن مېيى ئىلەشتۈرۈلگەن ئۇندىن
    بىر چاڭگال ئېلىپ، ھەممە مەستىكى بىلەن قوشۇپ، بۇ ھەدىيەنى قۇربانگاھتا كۆيدۈرسۇن؛
    بۇ ئوت ئارقىلىق سۇنۇلىدىغان، پەرۋەردىگارغا خۇشبۇي چىقىرىلىدىغان ھەدىيە بولىدۇ.
  sus-sus: A xa na so Haruna xa di sɛrɛxɛdubɛe yi ra. Sɛrɛxɛdubɛ nde xa sansi xɔri
    luxutaxi bɛlɛxɛ ya keren kɔ, ture saxi naxan fari, a nun surayi, a xa a sa tɛ
    i. Na xa gan n tan Alatala bɛ, a xa findi tɔnxuma ra na sɛrɛxɛ birin xa fe ra.
    Sɛrɛxɛ gan daaxi na a ra naxan xiri rafan n tan Alatala ma.
  pon-2006: E ahpw pahn wadohng rehn samworo kan me kadaudok en Aaron. Emen irail
    ahpw pahn ale ehu oaroahr en pilawao iangahki leho oh warpwohmwahu koaros oh isikala
    pohn pei sarawio, mehn wia kilel ehu me koaros meirongalahr ong KAUN-O. Pwohn
    meirong en konot wet kin kaparanda kupwur en KAUN-O.
  ksd-ksd: ma na kap ia pire ra umana natu i Aron, ra umana tena tinabar, ma na tatak
    pa tana tika na ginagu na plaua ma ra dangi tana, ma ra bulit i ang na katkat,
    ma ra tena tinabar na tun ia, a magit na im tadav ra Luluai ta ra uguugu na vartabar,
    a tinabar di tun ia ta ra iap, i ang na katkat tadav ra Luluai.
  tur-YTC: Onu Aron'un oğullarına, kâhinlere getirecek. Onun ince unundan ve yağından,
    bütün günnüğüyle birlikte bir avuç alacak ve kâhin, onun anılması olarak onu sunak
    üzerinde yakacaktır; o ateşle yapılan bir sunu, Yahve'ye hoş kokudur.
  grc-BRENT: Καὶ οἴσει πρὸς τοὺς υἱοὺς Ἀαρὼν τοὺς ἱερεῖς· καὶ δραξάμενος ἀπʼ αὐτῆς
    πλήρη τὴν δράκα ἀπὸ τῆς σεμιδάλεως σὺν τῷ ἐλαίῳ, καὶ πάντα τὸν λίβανον αὐτῆς,
    καὶ ἐπιθήσει ὁ ἱερεὺς τὸ μνημόσυνον αὐτῆς ἐπὶ τὸ θυσιαστήριον· θυσία ὀσμὴ εὐωδίας
    τῷ Κυρίῳ.
  ind-AYT: Kemudian, dia harus membawanya kepada anak-anak Harun, para imam, yang
    harus mengambil segenggam dari tepung halus itu dan minyak beserta semua kemenyannya.
    Imam harus membakarnya di atas mazbah sebagai bagian peringatan, suatu persembahan
    dengan api, bau harum yang menyenangkan bagi TUHAN.
  nya-nya: ndipo apite nawo kwa ansembe, ana a Aaroni. Atapeko modzazitsa dzanja ufa
    wosalala uja kuti ukhale wachikumbutso pamodzi ndi mafuta ndi lubani ndipo atenthe
    zonsezi pa guwa lansembe kuti zilandiridwe ndi Yehova mʼmalo mwa chopereka chonse.
    Iyi ndi nsembe yotentha pa moto ndiponso fungo lokomera Yehova.
  hrv-hrv: Neka ga onda donese Aronovim sinovima, svećenicima. Zatim neka zagrabi
    šaku od toga brašna i ulja i sav tamjan, pa neka svećenik na žrtveniku to sažeže
    u kad za spomen-žrtvu. To je žrtva paljena Jahvi na ugodan miris.
  mps-mps: te Arongo hani dabe, te pris dabeba sela pao. Te pris me deligo nogo te
    plauaba munama, te plaua dali wel dali si te dwasianu pedai siyu, tama te denami
    pedalubo pauda tigidali me selama, te altaba ulao. Te dwasianu plauago tigidali
    plaua te bidigo Genuai Bidiba dąį ilibo ofa mu ebo ofa tiwai dao. Te wit ulubo
    ofa denami Genuai Bidigo odama, te agai godolo homu elama, bugai haliga yaibao.
  tpi-tpi: na bringim i go long ol pris, em ol lain bilong Aron. Na wanpela pris i
    mas putim wanpela han long dispela plaua na kisim liklik hap na kukim long alta.
    Dispela liklik hap plaua i makim tru olgeta hap plaua dispela man i ofaim long
    Bikpela. Na bai Bikpela i smelim dispela ofa bilong kukim wit, na em bai i laikim
    na i belgut long en.
  dan-1931: Og han skal bringe det til Arons Sønner, Præsterne; og Præsten skal tage
    en Håndfuld af Melet og Olien og al Røgelsen, det, som skal ofres af Afgrødeofferet,
    og bringe det som Røgoffer på Alteret, et Ildoffer til en liflig Duft for HERREN;
  vie-OVCB: rồi đem đến cho các thầy tế lễ con A-rôn. Người ấy sẽ bốc một nắm bột—tượng
    trưng cho toàn số bột đem dâng—trao cho thầy tế lễ đốt trên bàn thờ. Đây là một
    lễ thiêu dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: તે હારુનના પુત્રોની પાસે એટલે યાજકોની પાસે તે લાવે અને તે તેમાંથી એક મુઠ્ઠીભર
    મેંદાનો લોટ, તેલ અને ધૂપ લે. પછી યાજક યહોવાહની કરુણાની યાદગીરી માટે સુવાસિત ખાદ્યાર્પણ
    તરીકે વેદી પર તેનું દહન કરે.
  pon-2006A: E ahpw pahn wadohng rehn samworo kan me kadaudok en Aaron. Emen irail
    ahpw pahn ale ehu oaroahr en pilawao iangahki leho oh warpwohmwahu koaros oh isikala
    pohn pei sarawio, mehn wia kilel ehu me koaros meirongalahr ong KAUN-O. Pwohn
    meirong en konot wet kin kaparanda kupwur en KAUN-O.
  por-BRBSL: Ele o trará aos filhos de Arão, os sacerdotes. Ele tomará seu punhado
    de sua farinha fina, e de seu óleo, com todo seu incenso, e o sacerdote queimará
    seu memorial sobre o altar, uma oferta feita pelo fogo, de aroma agradável a Iavé.
  cth-cth: Aron e capa, vaihma koe na sin vaiteh, vaihma ni tavai kut karum buet touh,
    satui youn touh, frankinsen kaawm e pueng a la vaiteh, khoungroe van hmaisawi
    awh han. Hetteh, BAWIPA koe hmaisawi hmuitui thuengnae doeh.
  twi-twi: nkɔma Aaron mma asɔfo no. Ɔsɔfo no bɛsaw siam ne ngo no nsa mma de aka
    aduhuam no nyinaa ho na wahyew eyi sɛ afɔremuka no nkae ade, aduan afɔrebɔ, ehua
    a ɛsɔ Awurade ani.
  hlt-hlt: Te phoeiah Aaron koca khosoih rhoek taengla khuen saeh. Vaidam te kutvang
    ah mawk paco saeh lamtah situi hmueihtui boeih neh BOEIPA ham hmueihtuk kah hmaihlutnah
    soah khosoih loh kamhoeinah hmuehmuei botui la phum saeh.
  tbz-SIM: kɛ́tɔní dɛ kó muyuo nkɛ́duɔ́ nyikuɔ́ nìùbɛ̀ Anɔɔ bí, kɛ̀ bɛ̀ɛ yɛ̃tɛ́ dɛ
    kó muyuo mmùù mɛ nkɔkɛ́nɛ̀ mɛkùɔ̀ nkɛ́yóótɛ́ tihúúntì timɔu dɛ ĩ́nkɛ̀ kɛ́tuɔ nkɛ̀
    dɛ̀ɛ bɛnkɛ kɛ dò ndipɑ̃nnì dimɔu tú n kpɛri. Dɛ kó dipɑ̃nnì yóó tuɔmmu kɛ́ntú
    dipɑ̃nnì dìì fɔ̃ɔ̃ku n nɑɑti mí ndi Yiɛ̀ nKuyie.
  msy-2020: egh a inigh Aronɨn adarazir ofa gamir gumaziba bagh mangɨ. Eghtɨ ofa gamir
    gumazitam uan dafarim plauan kam darugh, egh a plauan muziaritam, ko mɨgharir
    mughuriar aghuim zuim itir pauran me iter balsamɨn eborimɨn ingarizim, aningɨn
    dafarir izɨvɨrɨzim inigh ofa gamir dakozimɨn a tuaghtɨ, avim an isi mangɨtɨ a
    bar mɨghɨrightɨ, averenir kɨnim otogham. Plauan muziarir gumazim Ikiavɨra Itir
    Godɨn ofa gamizir kam, bar plauan namɨn danganim iniam. Eghtɨ Ikiavɨra Itir God,
    wit tuer ofan kamɨn mughuriam baregh, egh a gifuegh navir aghuim an ikiam.
  dop-dop: Ɩlɛnɑ ɩ́ ponɑ Alɔŋ lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ. Pɑ tɑɑ nɔɣɔlʋ cosiɣi nim mʋlʋm
    mpǝɣɩ ŋkute nɑ ɩ́ nyɑɣɑsɩ pǝ nɑ tulɑɑlʋ tǝnɑɣɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Mpɩ pǝ kɛnɑ
    kʋtɔɔsǝm sɩ Tɑcɑɑ tǝnnɑ pǝ tǝnɑ. Kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔlɛ. Kɑ sɔɔsʋŋ
    kɛ Tɑcɑɑ cɑɑkɩ.
  azb-azb: Onu Harun nəslindən olan kahinlərə gətirsin. Sonra isə kahin bir ovuc unla
    yağ və kündürün hamısını götürərək qurbangahda xatirə təqdimi kimi tüstülədib
    yandırsın. Bu, Rəbbin xoşuna gələn ətir – yandırma təqdimidir.
  eng-DBY: And he shall bring it to Aaron's sons, the priests; and he shall take thereout
    his handful of the flour thereof, and of the oil thereof, with all the frankincense
    thereof; and the priest shall burn the memorial thereof on the altar, an offering
    by fire to Jehovah of a sweet odour.
  hin-2017: और वह उसको हारून के पुत्रों के पास जो याजक हैं लाए। और अन्नबलि के तेल
    मिले हुए मैदे में से इस तरह अपनी मुट्ठी भरकर निकाले कि सब लोबान उसमें आ जाए; और
    याजक उन्हें स्मरण दिलानेवाले भाग के लिये वेदी पर जलाए कि यह यहोवा के लिये सुखदायक
    सुगन्धित हवन ठहरे।
  wol-KYG: te yót ko doomi Aaróona yu góor yiy sarxalkat yi. Na sarxalkat bi sàkk
    barci-loxob sunguf su mucc ayib soosu ànd ak diw gi, te boole kook cuuraay li
    lépp. Na sarxalkat bi def cér boobu saraxu baaxantal, lakk ko ca kaw sarxalukaay
    ba, muy saraxu sawara ngir xetug jàmm, ñeel Aji Sax ji.
  eng-YLT: and he hath brought it in unto the sons of Aaron, the priests, and he hath
    taken from thence the fulness of his hand of its flour and of its oil, besides
    all its frankincense, and the priest hath made perfume with its memorial on the
    altar, a fire-offering of sweet fragrance to Jehovah;
  eng-WYC-2017: and he shall bear it to the sons of Aaron, [the] priest, of the which
    sons one of them shall take an handful of tried wheat flour, and of oil, and all
    the incense; and he shall put these as a memorial on the altar, into the sweetest
    odour to the Lord.
  eng-WMBB: He shall bring it to Aaron’s sons, the priests. He shall take his handful
    of its fine flour, and of its oil, with all its frankincense, and the priest shall
    burn its memorial on the altar, an offering made by fire, of a pleasant aroma
    to the LORD.
  urd-GVH: उसे हारून के बेटों के पास ले आए जो इमाम हैं। इमाम तेल से मिलाया गया मुट्ठी-भर
    मैदा और तमाम लुबान लेकर क़ुरबानगाह पर जला दे। यह यादगार का हिस्सा है, और उस की
    ख़ुशबू रब को पसंद है।
  rug-rug: meke kaqu paleke la nia si keke sinara lima siṉina koari na hiama tanisa
    butubutu te Eroni, meke kaqu va uqui rini pa hope pude na vina gilagilana sapu
    ele ta vala beto si arini koe Zihova. Sa tivusuna sa vinariponi huiti hie si ta
    qetue koe Zihova.
  gaz-gaz: ilmaan Aroon luboota sanatti haa fidu. Lubichis daakuu bullaaʼaa zayitiin
    itti naqame sana irraa konyee tokko ixaana hunda wajjin haa fuudhu; kanas kutaa
    yaadannoo aarsaa gubamu kan ibiddaan dhiʼeeffamu kan urgaan isaa Waaqayyotti toluu
    godhee iddoo aarsaa irratti haa gubu.
  fra-LSG: Il l’apportera aux sacrificateurs, fils d’Aaron; le sacrificateur prendra
    une poignée de cette fleur de farine, arrosée d’huile, avec tout l’encens, et
    il brûlera cela sur l’autel comme souvenir. C’est une offrande d’une agréable
    odeur à l’Éternel.
  gnn-gnn: '@see-verse:LEV.002.001'
  yal-yal: A xa a xali saraxaraline fɛma, Harunaa diine. A yi a yiin yɛ keden tongo
    murutu fuɲini, turen saxi naxan yi e nun wusulanna birin. Saraxaraliin xa na sa
    tɛɛni saraxa ganden fari ɲɔxɔ lu seen na Ala xɔn. Bogise saraxan nan na ra naxan
    nalima tɛɛn na. A xirin nafan Alatala ma.
  haw-1868: A e lawe mai oia ia i ka Aarona mau keiki, i na kahuna; a e lawe ae noloko,
    a piha kona lima i kona palaoa, a me kona aila me kona libano a pau, a e kuni
    ke kahuna i kona mea hoomanao, maluna o ke kuahu, i mohai i kaumahaia ma ke ahi,
    he mea ala ono ia Iehova.
  arb-NAV: ثُمَّ يُحْضِرُهَا إِلَى أَبْنَاءِ هَرُونَ الْكَهَنَةِ، فَيَمْلأُ الْكَاهِنُ
    قَبْضَتَهُ مِنْ دَقِيقِ التَّقْدِمَةِ وَزَيْتِهَا مَعَ كُلِّ لُبَانِهَا وَيُوْقِدُهَا
    الْكَاهِنُ تَذْكَاراً عَلَى الْمَذْبَحِ، فَتَكُونُ وَقُودَ مُحْرَقَةِ رِضًى تَسُرُّ
    الرَّبَّ.
  ewe-ewe: eye wòatsɔe ana Aron ƒe viŋutsuwo, nunɔlawo. Nunɔla la aɖe wɔ memee la
    kple ami la ƒe asiʋlo ɖeka akpe ɖe dzudzɔdonuawo katã ŋuti, eye wòafiae abe ŋkuɖodzinu
    ene le vɔsamlekpui la dzi, wòanye numevɔsa, ʋeʋĩ lĩlĩlĩ si dzea Yehowa ŋu.
  eng-LEE: And he shall bring it to one of the sons of Aaron the priest; and he shall
    take therefrom his handful of its flour, and of its oil, with all its frankincense;
    and the priest shall burn the memorial of it upon the altar, as an offering made
    by fire, of a sweet savor unto the Lord.
  asm-FB: তেতিয়া তেওঁৰ সেই উপহাৰ তেওঁ হাৰোণৰ পুত্ৰ পুৰোহিত সকলৰ ওচৰলৈ আনিব; পাছত
    পুৰোহিতসকলৰ এজনে তাৰ পৰা এমুঠি মিহি আটাগুড়ি, এচলু তেল, আৰু আটাইখিনি ধূপ-ধূনা
    লৈ, তাৰ স্মৰণাৰ্থক অংশ বুলি তাক বেদীৰ ওপৰত দগ্ধ কৰিব; সেয়ে যিহোৱাৰ উদ্দেশ্যে
    সুঘ্ৰাণ দিয়া অগ্নিকৃত উপহাৰ।
  sus-A: عَ شَ نَ سٌ هَرُنَ شَ دِ سّرّشّدُبّيٍ يِ رَ. سّرّشّدُبّ ندٍ شَ سَنسِ شْرِ
    لُشُتَشِ بّلّشّ يَ كٍرٍن كْ، تُرٍ سَشِ نَشَن قَرِ، عَ نُن سُرَيِ، عَ شَ عَ سَ
    تّ عِ. نَ شَ فَن ﭑ تَن عَلَتَلَ بّ، عَ شَ قِندِ تْنشُمَ رَ نَ سّرّشّ بِرِن شَ
    قٍ رَ. سّرّشّ فَن دَاشِ نَ عَ رَ نَشَن شِرِ رَقَن ﭑ تَن عَلَتَلَ مَ.
  fra-SBL: Il l'apportera aux fils d'Aaron, les prêtres. Il prendra sa poignée de
    fleur de farine et d'huile, avec tout l'encens, et le prêtre en brûlera le souvenir
    sur l'autel, comme une offrande consumée par le feu, d'une odeur agréable à Yahvé.
  hbo-hbo: וֽ͏ֶהֱבִיאָ֗הּ אֶל־בְּנֵ֣י אַהֲרֹן֮ הַכֹּהֲנִים֒ וְקָמַ֨ץ מִשָּׁ֜ם מְלֹ֣א
    קֻמְצֹ֗ו מִסָּלְתָּהּ֙ וּמִשַּׁמְנָ֔הּ עַ֖ל כָּל־לְבֹנָתָ֑הּ וְהִקְטִ֨יר הַכֹּהֵ֜ן
    אֶת־אַזְכָּרָתָהּ֙ הַמִּזְבֵּ֔חָה אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃
  eng-WYCLIFFE: and he schal putte encense, and he schal bere to the sones of Aaron,
    preest, of whiche sones oon schal take an handful of `flour of whete, and of oile,
    and alle the encense; and he schal putte a memorial on the auter, in to swettest
    odour to the Lord.
  cwe-cwe: maabaho kezawagalila welesi wa Haluni weli wakulu wa nhambiko. Kezasola
    ganza dimwe da usage uwo uli na mavuta na ubani wose muladi yautimbule mchanyha
    ya lupango uwe nhosa ya kumkumbuka Mndewa Mulungu. Iyo ni nhambiko ya kutimbula
    ili na mnung'ho unogile wa kumnogeza Mndewa Mulungu.
  kik-kik: acooke aũtwarĩre ariũ a Harũni acio athĩnjĩri-Ngai. Mũthĩnjĩri-Ngai nĩakarũma
    ngundi ya mũtu ũcio mũhinyu mũno ũrĩ na maguta hamwe na ũbani ũcio wothe, na aũcinĩre
    igũrũ rĩa kĩgongona ũtuĩke gĩcunjĩ gĩa kĩririkano, ũrĩ iruta rĩa gũcinwo na mwaki,
    rĩrĩ na mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: Il l’apportera aux prêtres, fils d’Aaron ; et le prêtre prendra une poignée
    de la fleur de farine arrosée d’huile, avec tout l’encens, et il fera fumer cela
    sur l’autel en souvenir. C’est un sacrifice fait par le feu, d’une agréable odeur
    à Yahweh.
  cek-AK: qaima Aaron capanawk khaeah sin ah loe, qaima mah takaw ban tamsum maeto,
    situi hoi hmuihoihnawk to la boih ueloe, panoek poe hanah to hmuennawk to hmaicam
    nuiah hmai hoiah thlaek tih; to naah Angraeng khaeah hmuihoih ah paek ih, hmai
    hoi sak ih angbawnhaih ah om tih.
  cuk-cuk: A-sorbali, we-dule, Aarón-masmala-dule-irwa-Bab-Dummadse-gormaladse we-madubur
    sedoed. Geb dule-irwa-Bab-Dummadse-goled, argan-nukgwen, we-madubur-olivo-gwallubo-oburaled,
    degi, ina-wawadikidmala suoed. Geb dule-irwa-Bab-Dummadse-goled, we-madubur ibmar-ogumakar-ukleged-ailagi
    ogumakoed, adi, ebinsamalaga we-ibmar-gwagmar Bab-Jehová bemarga ukmaid. We, ibmar-ogumakar-uklegedid,
    Bab-Jehováʼga soogi-ogumakar ibmar-ukleged yeer-yapannedid.
  uig-CYR: У уни елип каһинлар болған Һарунниң оғуллириниң алдиға кәлтүрсун; андин
    каһин һәдийә сунғучиниң ядлиниши үчүн зәйтун мейи иләштүрүлгән ундин бир чаңгал
    елип, һәммә мәстики билән қошуп, бу һәдийәни қурбангаһта көйдүрсун; бу от арқилиқ
    сунулидиған, Пәрвәрдигарға хушбуй чиқирилидиған һәдийә болиду.
  tel-2017: అతడు దాన్ని యాజకులైన అహరోను కొడుకుల దగ్గరికి తీసుకు రావాలి. అప్పుడు యాజకుడు
    తన చేతి నిండుగా నూనే, సాంబ్రాణీ కలిసిన సన్నని పిండిని తీసుకుంటాడు. అప్పుడు యాజకుడు
    యెహోవా మంచితనం గూర్చి కృతజ్ఞతాపూర్వకంగా స్మరించడానికై ఆ అర్పణని బలిపీఠం పైన వేసి
    కాల్చాలి. అది యెహోవా కోసం కమ్మని సువాసనను కలుగజేస్తుంది.
  hat-BSA: Answit, li va pote li bay fis Aaron yo, prèt yo. Li va pran ladann de men
    plen nan farin fen ak lwil avèk tout lansan li an. Konsa, prèt la va ofri li nan
    lafimen kòm yon pati komemoratif la sou lotèl la, yon ofrann pa dife, yon bagay
    ki santi dous pou SENYÈ a.
  kos-kos: ac use nu sin mwet tol in sou lal Aaron. Mwet tol se ma orekma ke kisa
    uh ac fah lafusak kutu flao uh nu inpaol wi kutu oil ac nufonna mwe keng an, ac
    esukak fin loang uh tuh in sie mwe akul lah ma nukewa kisakinyukyang nu sin LEUM
    GOD. Foulin mwe mongo ma kisakinyuk inge mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וֶֽהֱבִיאָ֗הּ אֶל־בְּנֵ֣י אַהֲרֹן֮ הַכֹּהֲנִים֒ וְקָמַ֨ץ מִשָּׁ֜ם מְלֹ֣א
    קֻמְצ֗וֹ מִסָּלְתָּהּ֙ וּמִשַּׁמְנָ֔הּ עַ֖ל כָּל־לְבֹנָתָ֑הּ וְהִקְטִ֨יר הַכֹּהֵ֜ן
    אֶת־אַזְכָּרָתָהּ֙ הַמִּזְבֵּ֔חָה אִשֵּׁ֛ה רֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃
  ibo-ibo: ọ ga-ebutere ya ụmụ Erọn ndị nchụaja. Onye nchụaja ga-ekpoju ụtụ ọka na
    mmanụ ahụ nʼaka, tinyekwara ihe nsure ọkụ na-esi isi ụtọ niile ahụ, kpọọ ihe ndị
    a ọkụ dịka oke ncheta nʼelu ebe ịchụ aja. Ọ ga-abụkwa onyinye nsure ọkụ, nke na-esi
    isi ụtọ nye Onyenwe anyị.
  ory-ory: ପୁଣି ତାହା ହାରୋଣର ପୁତ୍ର ଯାଜକମାନଙ୍କ ନିକଟକୁ ଆଣିବ; ତହିଁରେ ଯାଜକ ତହିଁରୁ ମୁଠାଏ
    ସରୁ ମଇଦା ଓ କିଛି ତୈଳ ଓ ସମସ୍ତ କୁନ୍ଦୁରୁ ନେବ; ପୁଣି ଯାଜକ ସ୍ମରଣାର୍ଥକ ଅଂଶ ରୂପେ ତାହା ବେଦି
    ଉପରେ ଦଗ୍ଧ କରିବ; ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ଅଗ୍ନିକୃତ ଉପହାର
    ହେବ।
  chk-chk: Iwe, epwe uwato ren ekewe souasor nöün Aaron kewe mwän. Nge ewe souasor
    epwe tukei ekumwuch seni ewe pilawa mi amas o mürina fiti ewe apüra me unusen
    ewe apach mi pwokus o kenala me won ewe rongen asor, iei asisilan pwe a asor meinisin.
    Pun ei eu asor ewe Samol mi Lapalap a efich pwoon.
  rop-rop: En im garra bringimap langa detlot serramonimen blanga Eran femili. Wal
    wanbala serramonimen garra deigim det flauwa en oliboil, en det gudsmelwan medisin
    garram im bingga, en im garra barnim sambala langa det teibul blanga ofring, wulijim
    det smel blanga det sid daga ofring garra meigim mi brabli gudbinji.
  ukr-1871: 'І подасть її синам Ароновим, сьвященникам; і вийме з неї повну жменю
    пшеничної муки з олїєю і з усїм ладаном, і закурить сьвященник сю частину на спомин
    на жертівнику: се огняна жертва, пахощі любі Господеві.'
  deu-1951: Also soll man sie zu den Söhnen Aarons, zu den Priestern bringen, und
    er soll davon eine Handvoll nehmen, von dem Semmelmehl und dem Öl, samt allem
    Weihrauch, und der Priester soll dieses Gedächtnisopfer auf dem Altar verbrennen
    als ein wohlriechendes Feuer für den HERRN.
  eng-JPS: And he shall bring it to Aaron's sons the priests; and he shall take thereout
    his handful of the fine flour thereof, and of the oil thereof, together with all
    the frankincense thereof; and the priest shall make the memorial-part thereof
    smoke upon the altar, an offering made by fire, of a sweet savour unto the LORD.
  srp-1865: I neka je donese sinovima Aronovijem sveštenicima, i neka sveštenik uzme
    toga brašna punu šaku i ulja i sav kad, i neka to zapali sveštenik na oltaru za
    spomen njezin; to je žrtva ognjena na ugodni miris Gospodu.
  lug-lug: n’alyoka abuleetera batabani ba Alooni, bakabona. Kabona anaayoolanga olubatu
    lw’obuwunga obulimu amafuta ag’omuzeeyituuni n’obubaane, n’abwokya mu kyoto ng’ekijjukizo,
    nga kye kiweebwayo ekyokeddwa mu muliro ne kivaamu evvumbe eddungi erisanyusa
    Mukama.
  heb-heb: והביאה אל בני אהרן הכהנים וקמץ משם מלא קמצו מסלתה ומשמנה על כל לבנתה והקטיר
    הכהן את אזכרתה המזבחה אשה ריח ניחח ליהוה׃
  ben-IRV: আর হারোণের ছেলে, যাজকদের কাছে সে তা আনবে এবং সে তা থেকে এক মুঠো সূক্ষ্ম
    সূজি ও তেল এবং তার উপরে ধুনো নেবে; পরে যাজক সেই নৈবেদ্যের স্মারক অংশ বলে তা বেদির
    ওপরে পোড়াবে; তা সদাপ্রভুর উদ্দেশ্যে মিষ্টি সুগন্ধ স্বরূপ আগুনে উত্সর্গ করা উপহার।
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਕੋਲ ਜੋ ਜਾਜਕ ਹਨ ਲਿਆਵੇ ਅਤੇ ਉਹ ਮੈਦੇ, ਤੇਲ ਅਤੇ
    ਸਾਰੇ ਲੁਬਾਨ ਵਿੱਚੋਂ ਇੱਕ ਮੁੱਠ ਭਰ ਲਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਉਸ ਦੀ ਯਾਦਗਾਰੀ ਲਈ
    ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਸੁਗੰਧਤਾ ਅਰਥਾਤ ਅੱਗ ਦੀ ਭੇਟ ਕਰਕੇ ਸਾੜੇ।
  mya-JVB: အာရုန် ၏သား ယဇ်ပုရောဟိတ် ထံ သို့ဆောင် ခဲ့၍ ၊ ယဇ် ပုရောဟိတ်သည် မုန့်ညက်
    တလက် ဆွန်း၊ ဆီ အချို့၊ လောဗန် ရှိသမျှ ကို ယူ ၍ ၊ ထိုအတွက် အတာကို ယဇ် ပလ္လင်ပေါ်
    မှာ မီး ရှို့ရမည်။ ထာဝရဘုရား အား မီး ဖြင့် ဆက်ကပ်၍၊ မွှေးကြိုင် သော ပူဇော်သက္ကာ
    ဖြစ်သတည်း။
  hmo-hmo: Vadaeni Arona ena natuna tau dekenai do ia mailaia. Unai neganai unai hahelagaia
    tauna ta ese iena imana dekenai paraoa mai ena olive dehoro sisina, bona bonana
    namona muramura ena pauda ibounai do ia abia, bona unai gau toi be boubou patana
    ena latanai do ia gabua ore. Unai be Lohiabada dekenai henia ena toana. Unai boubou
    idia gabua ena bonana be namo herea Lohiabada dekenai.
  urd-urd: और वह उसे हारून के बेटों के पास जो काहिन हैं लाए, और तेल मिले हुए मैदे
    में से इस तरह अपनी मुट्ठी भर कर निकाले कि सब लुबान उसमें आ जाए। तब काहिन उसे नज़्र
    की क़ुर्बानी की यादगारी के तौर पर मज़बह के ऊपर जलाए। यह ख़ुदावन्द के लिए राहतअंगेज़
    ख़ुशबू की आतिशी क़ुर्बानी होगी।
  rus-SYN: и принесет ее к сынам Аароновым, священникам, и возьмет полную горсть муки
    с елеем и со всем ливаном, и сожжет сие священник в память на жертвеннике; это
    жертва, благоухание, приятное Господу;
  bqc-SIM: i gɛò sa'ona Aalona nɛ́ↄ kĩ́i. Sa'ona i dã ↄkũ do ń a tulaletipio
    píi, i a yãdↄa Diigu gbapi kpasa sa'okĩiwa pↄ́ pↄ́ wì kátɛu a gĩ ì kɛɛ̀
    na ũ.
  tcz-CHONGTHU: Hichu Aaron chapate, Thempu ho koma nahin choi ding, Thempu ho chun
    changbong thaotwi toh kihalsa chu, khut a sip-kham khat ahamdoh ding, Bego namthei
    toh kihalsa changbong ho chengse chu maicham phunga ahal diu ahi. Hichu Pakaiya
    dia thilpeh pha leh gimnamtui tah hiding ahi.
  mar-mar: मग त्याने ते अर्पण अहरोनाच्या याजक मुलांकडे आणावे; त्यांनी त्यातून मूठभर
    सपीठ, तेल व सगळा धूप घेऊन परमेश्वराच्या चांगुलपणाबद्दल स्मरणाचा भाग म्हणून वेदीवर
    त्याचा होम करावा. हे परमेश्वरासाठी सुवासिक हव्य होय. हे अग्नीद्वारे केलेले होमार्पण
    होय.
  qub-qub: Nircur apanga Aaronpa wamran cüracunaman. Paycunana mayganpis asëtiwan
    tacusha caycaj jarinata juc aptayta altarman apaycur insinsuntawan rupachenga.
    Chayno rupachishanga canga ofrenda churaj runata yarpänäpämi. Chay rupachishanpa
    jömuyninnami noga Tayta Diospäga shongöpäno canga.
  bqp-bqp: U koo kɑ ye dɑwɑ Aronin bibun mi be bɑ sɑ̃ɑ yɑ̃ku kowobu. Ben turowɑ u
    koo som mɛn nɔm wɔɔ teeru sɔkɑ u doke yɑ̃ku yerun wɔllɔ kɑ turɑre ye kpuro kpɑ
    u dɔ̃ɔ doke. Yerɑ yɑ koo de Gusunɔ u n yɛ̃ro yɑɑye. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑrugiru tèn nuburɑ koo Yinni Gusunɔ dore.
  hat-hat: Lèfini, l'a pote l' bay prèt yo, pitit Arawon yo. Yonn nan prèt yo va pran
    yon ponyen nan farin melanje ak lwil la ansanm ak tout lansan an, l'a boule l'
    nèt sou lotèl la, pou Seyè a pa janm bliye nonm ki fè ofrann lan. Se sa yo rele
    yon ofrann yo boule nèt nan dife epi k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: and bring it to Aaron’s sons the priests. The priest shall take a handful
    of the flour and oil, together with all the frankincense, and burn this as a memorial
    portion on the altar, an offering made by fire, a pleasing aroma to the LORD.
  tod-tod: Toɠa ʋaa la zalaɠa ɠula nuiti pɔ, Aalɔn ná-doun zunuiti. Zalaɠa ɠula nui
    ɠa zeeɲɛ gila seɠe ani vukɔi zu, nii gulɔi ʋuai ma, é ɓɔ ani maku nɛɛnɛgi kpein
    ba, é gala, zalaɠa ɠulazuʋɛ ga ɠizɛsui. Zalaɠai ʋe, nii abui galazu, makugi nɛai
    Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: He shall bring it to Aaron’s sons, the priests. He shall take his handful
    of its fine flour, and of its oil, with all its frankincense, and the priest shall
    burn its memorial on the altar, an offering made by fire, of a pleasant aroma
    to the LORD.
  kbq-kbq: erino Aroni mofavreramima pristi eri'zama e'neriza vahete vino. Ana masavene
    frenkinsensinema eri haviama hu'nea witifintira mago aza huno, kresramana vu itare
    ome kresigeno Ra Anumzamo'a mana'a nentahino musena hugahie.
  nhe-BL: Teipa quimacas se itelpoca Aarón huan nopa totajtzi quicuis se quentzi nopa
    harina ica ima huan quitlatis ipan nopa tlaixpamitl queja se tlanextilijcayotl
    para ipan nopa tlalochtli nechmaca nochi nopa tlacajcahualistli. Huan ni elis
    se tlacajcahualistli tlatlatili tlen mijmiyotis ajhuiyac noixtla na, niimoTECO,
    huan nechyolpactis.
  gub-BL: 'Na''e omono putar a''e ma''e xaxeto Àràw izuapyapyr wanupe nehe. Amo xaxeto
    upyhyk putar opo ipor arozràn imuku''i pyrer uri kawer inuromo yhyk zàwenugar
    inuromo imupyràn pyrer nehe. Wapy putar ma''ea''yr hapy haw rehe nehe. Nezewe
    mehe teko ima''enukwaw putar ko ma''e rehe wà: a''e ma''e paw teko omono Tupàn
    pe wà. Temi''u Tupàn Tuweharupi Wiko Ma''e pe imono pyr hyàkwegatu ma''e romo
    wà nehe.'
  eng-DRA: 'And shall bring it to the sons of Aaron the priests: and one of them shall
    take a handful of the flour and oil, and all the frankincense, and shall put it
    a memorial upon the altar for a most sweet savour to the Lord.'
