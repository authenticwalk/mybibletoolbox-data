verse: LEV.002.002
translations:
  mal-C: അത് അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാരുടെ അടുക്കൽ കൊണ്ടുവരണം. പുരോഹിതൻ ഒരുപിടി
    നേരിയമാവും എണ്ണയും, കുന്തിരിക്കം മുഴുവനും എടുത്ത്, അത് ഒരു സ്മാരകഭാഗമായി യാഗപീഠത്തിൽ
    ദഹിപ്പിക്കണം. അതു യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗം.
  deu-TKW: Alsdann bringe er es den Söhnen Aarons, den Priestern; der Priester aber
    nehme davon eine reichliche Hand voll, von dem Mehl und dem Öl, aus dem es besteht,
    samt dem ganzen Weihrauch, und lasse diesen Duftteil von ihm auf dem Altar in
    Rauch aufgehn als ein Jahwe dargebrachtes Feueropfer lieblichen Geruchs.
  lin-lin: Akomema yango epai ya Banganga-Nzambe, bana mibali ya Aron, oyo moko kati
    na bango akozwa loboko mobimba ya farine mpe mafuta elongo na ansa nyonso, mpe
    akotumba yango na etumbelo lokola ekaniseli. Ezali likabo bazikisa na moto, oyo
    solo kitoko na yango ekosepelisa Yawe.
  eng-LSV: and he has brought it to the sons of Aaron, the priests, and one [of the
    priests] has taken from there the fullness of his hand of its flour and of its
    oil, besides all its frankincense, and the priest has made incense with its memorial
    on the altar, a fire-offering of refreshing fragrance to YHWH;
  eng-GNV: 'And shall bring it vnto Aarons sonnes the Priestes, and he shall take
    thence his handfull of the flowre, and of the oyle with al the incense, and the
    Priest shall burne it for a memoriall vpon the altar: for it is an offering made
    by fire for a sweete sauour vnto the Lord.'
  eng-WEBSTER: 'And he shall bring it to Aaron''s sons the priests: and he shall take
    out of it his handful of its flour, and of its oil, with all its frankincense;
    and the priest shall burn the memorial of it upon the altar, to be an offering
    made by fire, of a sweet savor to the LORD:'
  nhw-BL: Teipa quimacas se itelpoca Aarón huan nopa totajtzi quicuis se quentzi nopa
    harina ica imax huan quitlatis ipan nopa tlaixpamitl quen se tlanextilijcayotl
    para ipan nopa tlatoctzi nechmaca nochi nopa tlacajcahualistli. Huan ni elis se
    tlacajcahualistli tlatlatili catli mijyotis ajhuiyac noixpa na, niamoTECO, huan
    nechyolpactis.
  swh-ONEN: naye atapeleka kwa makuhani wana wa Aroni. Kuhani atachukua konzi moja
    iliyojaa unga laini na mafuta pamoja na uvumba wote, na kuuteketeza kama sehemu
    ya kumbukumbu juu ya madhabahu, sadaka iliyotolewa kwa moto, harufu nzuri ya kumpendeza
    Bwana.
  bba-bba: U koo kɑ ye dɑwɑ Aronin bibun mi be bɑ sɑ̃ɑ yɑ̃ku kowobu. Ben turowɑ u
    koo som mɛn nɔm wɔɔ teeru sɔkɑ u doke yɑ̃ku yerun wɔllɔ kɑ turɑre ye kpuro kpɑ
    u dɔ̃ɔ doke. Yerɑ yɑ koo de Gusunɔ u n yɛ̃ro yɑɑye. Yɑ ko n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡiru tèn nuburɑ koo Yinni Gusunɔ dore.
  eng-KJVCPB: 'and he shall bring it to Aaron’s sons the priests: and he shall take
    thereout his handful of the flour thereof, and of the oil thereof, with all the
    frankincense thereof; and the priest shall burn the memorial of it upon the altar,
    to be an offering made by fire, of a sweet savour unto the Lord:'
  cpy-cpy: Pamakiniri itomi-paeni Aarón, Ompera-tajorentsi-taarewo. Raawaki eepichokiini
    powaeta-kirori yeenkantsi, eejatzi kajankari. Itaakiro taapokimentotsiki. Rootaki
    ookimotantyaariri Tajorentsi iñaaperotyaawo itahae-takiniriri rashita-kaetariri.
  luo-luo: eka otere ne yawuot Harun ma jodolo. Jadolo nokaw mogo mayom moru gi sanja
    achiel kaachiel gi ubani duto kendo nowangʼe kaka pok mar rapar ewi kendo mar
    misango, ma en misango miwangʼo pep, madum tik mangʼwe ngʼar ne ma Jehova Nyasaye.
  meu-meu: Baine mailaia Aaron natuna, hahelaḡa taudia, dekediai; bena flaoa mai dehorona
    taina bona muramura mai bonana idoinai baine abi; bena hahelaḡa tauna ta ese ihaboulaina
    patana latanai baine gabu, lahi ese baine ḡole-oho. Una na helalo toana, ḡole-oho
    boubouna, bonana namo ḡauna Iehova ena.
  npi-ULB: त्यसले त्यो भेटी हारूनका छोराहरू, अर्थात् पुजारीहरूकहाँ लगोस्, र त्यहाँ
    तेल र धूपसहित त्यस मसिनो पिठोबाट पुजारीले एक मुट्ठी निकालोस् । त्यसपछि बलिको रूपमा
    पुजारीले त्यसलाई जलाओस् । त्यसले परमप्रभुको निम्ति मिठो सुगन्ध दिने छ; यो उहाँको
    निम्ति आगोद्वारा गरिएको बलि हुने छ ।
  yor-yor: kí ó sì gbé lọ fún àwọn ọmọ Aaroni tí í ṣe àlùfáà. Àlùfáà yóò bu ẹ̀kúnwọ́
    kan nínú ìyẹ̀fun àti òróró náà, pẹ̀lú gbogbo tùràrí kí ó sì sun ún gẹ́gẹ́ bí ẹbọ
    ìrántí lórí pẹpẹ, ọrẹ tí a fi iná ṣe, àní òórùn dídùn sí Olúwa.
  emp-NTPO: Maʌ̃ra idjia Aaroʌ̃ warrarã sacerdoterãmaa edeida b̶ʌa. Maʌ̃ harinanebemada
    sacerdoteba jʌwa baratʌma ab̶a edaida b̶ʌa nedraga bara idjab̶a jũma dji incienso
    quera bara. Maʌ̃gʌra animarã babue diabada ʌ̃rʌ̃ babue diaida b̶ʌa. Maʌ̃ maãrĩ
    babue diabʌrʌd̶eba acʌbi b̶ʌa jũma maʌ̃ harinara Ãcõrẽa dia b̶ʌda. Maʌ̃ babue
    diabʌrʌra Ãcõrẽba bia unuya.
  pes-OPCB: سپس یک مشت از آن را که نمونهٔ تمام هدیه است به یکی از کاهنان بدهد تا آن
    را بسوزاند. این هدیه، هدیه‌ای مخصوص و خوشبو برای خداوند خواهد بود.
  tgl-ULB: Dadalhin niya ang handog sa mga anak na lalaki ni Aaron ang mga pari, at
    doon kukuha ang pari ng isang dakot ng pinong harina kasama ang langis at ang
    insensong naroon. Pagkatapos susunugin ng pari ang handog sa altar para alalahaning
    may pagpapasalamat ang tungkol sa kabutihan ni Yahweh. Magbibigay ito ng mabangong
    halimuyak para kay Yahweh; magiging isang handog ito na ginawa sa kanya sa pamamagitan
    ng apoy.
  hui-hui: Arono aria loma binigo mo miaga agali karu ti karia yalu puwa mulene nga.
    Ani biragola loma binigo mo miaga agali kago aria mbiragome ibunaga gi balawa
    biagoha ibira halu balawa emene maru gime yamialu olibe lininaga welibi hagua
    nga bilo delaga mini inisenesibi heba lomabu delaga dabu ngagoria ira dedagoha
    delolebira. Balawa emene ogonime nuha dewa henedaruni delai holenedagua emene
    ogoni dege Anduane Homogohondo lomabu mulebira. Ani loma buwa delaragola Anduane
    Homogo ibugua widi lomabu deledagonaga tumutumu baya birago nga halu ibugua turu
    timbuni halu miniha dungulo holebira.
  mya-mya: အာ​ရုန်​၏​သား​များ​ဖြစ်​သော​ယဇ်​ပု​ရော​ဟိတ် တို့​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။
    တာ​ဝန်​ကျ​သော ယဇ်​ပု​ရော​ဟိတ်​သည် မုန့်​ညက်​တစ်​လက်​ဆုပ်၊ ဆီ နှင့်​အ​မွှေး​နံ့​သာ​ရှိ​သ​မျှ​ကို​ယူ​၍​ပလ္လင်
    ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။ ယင်း​သို့​ပူ​ဇော် ခြင်း​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား
    ဘော​ဇဉ်​အ​ကုန် အ​စင်​ပူ​ဇော်​ရာ​ရောက်​၏။ ဤ​ပူ​ဇော်​သ​ကာ​၏ ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။-
  bod-N: ཨ་རོན་གྱི་བུ་མཆོད་དཔོན་ཡིན་པ་རྣམས་ཀྱི་མདུན་དུ་འཁྱེར་དགོས་ལ། མཆོད་དཔོན་གྱིས་གྲོ་ཞིབ་ཁྱོར་བ་གང་ལེན་པ་དང་།
    ཡང་སྣུམ་ཅུང་ཙམ་དང་སྤོས་དཀར་ཡོངས་རྫོགས་བླངས་ནས། དྲན་རྟེན་དུ་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་གཏོང་དགོས།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་མེ་མཆོད་ཡིན་ནོ། །
  sna-sna: agoenda nacho kuvanakomana vaAroni vaprista. Muprista achatora tsama youpfu
    hwakatsetseka namafuta, pamwe chete nezvinonhuhwira, agozvipisa sechikamu chechirangaridzo
    paaritari. Chipiriso chakagadzirwa nomoto, chinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: La llevará a los hijos de Aarón, los sacerdotes. Tomará su puñado de su
    harina fina y de su aceite, con todo su incienso, y el sacerdote quemará su memorial
    en el altar, una ofrenda hecha por fuego, de aroma agradable para Yahvé.
  cac-cac: tzeyic'ancot d'a eb' sacerdote yin̈tilal vin̈aj Aarón. A junoc eb' sacerdote
    ayoch d'a yopisio tz'ic'anq'ue junoc b'echan̈ ixim harina yed' aceite yed' pax
    masanil incienso. Slajvi chi' sn̈usjitz'a jun silab' chi' d'a yib'an̈ altar, yuj
    sch'oxchaji to a' silab' chi' yic Jehová yaji. Suc'uq'ui sjab' jun ofrenda chi'
    syab' Jehová.
  swh-ULB: Atachukua sadaka kwa wana wa Haruni, makuhani na pale kuhani atachukua
    konzi moja ya unga safi pamoja na mafuta na ubani. Kisha kuhani atateketeza hiyo
    sadaka juu ya madhabahu kuwa shukrani kwa uzuri wa Bwana. Italeta harufu nzuri
    sana kwa Bwana, itakuwa sadaka ya Bwana iliyotolewa kwa moto.
  bel-bel: і прынясе яе да сыноў Ааронавых, сьвятароў, і возьме поўную жменю мукі
    з алеем і з усім ліванам, і спаліць гэта сьвятар у памяць на ахвярніку; гэта ахвяра,
    духмянасьць прыемная Госпаду;
  deu-ELBBK: 'Und er soll es zu den Söhnen Aarons, den Priestern, bringen; und er
    nehme davon seine Hand voll, von seinem Feinmehl und von seinem Öl samt all seinem
    Weihrauch, und der Priester räuchere das Gedächtnisteil desselben auf dem Altar:
    es ist ein Feueropfer lieblichen Geruchs dem HERRN.'
  mbb-OT: Uwita zin heini ziyà te menge memumuhat he menge kevuwazan ni Aaron. Ne
    edterinan te memumuhat haazà te sengekemkem he herina he midsehuǥan te lana, wey
    ragkes is langun he veyewà he insahug kayi he midtarin din, ne edtutungen din
    diyà te pemuhatà. Edtutungen din heini he paaǥi te kedtentenuzi te Nengazen. Is
    kehemut kayi he pemuhat te pinaaǥi te hapuy ne ebpekepenunuat te Nengazen.
  mal-2015: അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാരുടെ അടുക്കൽ അതു കൊണ്ടുവരേണം. അവൻ മാവും
    എണ്ണയും ഒരു കൈ നിറച്ചും കുന്തുരുക്കം മുഴുവനും എടുക്കേണം; പുരോഹിതൻ അതു നിവേദ്യമായി
    യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം; അതു യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം.
  rmc-rmc: Anela oda ko rašaja, ko čhave le Aronoskre. O rašaj lela jekh burňik nekfeder
    aro le olejoha the savoro kaďidlos a labarela oda pro leperiben pro oltaris sar
    e jagaľi obeta, so voňinel šukares le RAJESKE.
  pes-OPV: وآن را نزد پسران هارون کهنه بیاورد، و یک مشت از آن بگیرد یعنی از آرد نرمش
    و روغنش باتمامی کندرش و کاهن آن را برای یادگاری بسوزاند، تا هدیه آتشین و عطر خوشبو
    بجهت خداوند باشد.
  ron-1924: С-о адукэ преоцилор, фиилор луй Аарон; преотул сэ я ун пумн дин ачастэ
    флоаре а фэиний стропитэ ку унтделемн, ымпреунэ ку тоатэ тэмыя, ши с-о ардэ пе
    алтар ка жертфэ де адучере аминте. Ачеста есте ун дар де мынкаре де ун мирос плэкут
    Домнулуй.
  ben-OBCV: এবং হারোণের পুত্র যাজকদের কাছে নিয়ে যাবে। যাজক সমস্ত ধূপ সমেত একমুঠো
    মিহি ময়দা ও তেল নেবে এবং নৈবেদ্যের স্মরণীয় অংশরূপে তা বেদিতে পোড়াবে, যা সদাপ্রভুর
    উদ্দেশে সৌরভার্থক সন্তোষজনক অগ্নিকৃত উপহার।
  som-som: Oo isagu ha u keeno wadaaddada wiilasha Haaruun ah, oo cantoobo muggeed
    ha ka qaato burka, iyo saliidda, iyo fooxa oo dhan, oo wadaadku xusuus ahaan meesha
    allabariga dusheeda ha ugu gubo, waayo, waa qurbaan dab lagu sameeyo oo Rabbiga
    caraf udgoon u ah.
  lat-VUC: 'ac deferet ad filios Aaron sacerdotes: quorum unus tollet pugillum plenum
    similæ et olei, ac totum thus, et ponet memoriale super altare in odorem suavissimum
    Domino.'
  eng-ASVBT: 'and he shall bring it to Aaron’s sons the priests; and he shall take
    thereout his handful of the fine flour thereof, and of the oil thereof, with all
    the frankincense thereof. And the priest shall burn it as the memorial thereof
    upon the altar, an offering made by fire, of a sweet savor unto Jehovah:'
  ita-1885: E portila a' figliuoli di Aaronne, sacerdoti; e prenda il sacerdote una
    piena menata del fior di farina, e dell'olio di essa, insieme con tutto il suo
    incenso; e faccia bruciar quelle cose, che son la ricordanza di quell'offerta,
    in su l'Altare. Questa è un'offerta fatta per fuoco, di soave odore al Signore.
  eng-LXXUP: 'And he shall bring it to the priests the sons of Aaron: and having taken
    from it a handful of the fine flour with the oil, and all its frankincense, then
    the priest shall put the memorial of it on the altar: it is a sacrifice, an odor
    of sweet savor to the Lord.'
  eng-ULB: He is to take the offering to Aaron's sons the priests, and there the priest
    will take out a handful of the fine flour with the oil and the incense on it.
    Then the priest will burn the offering on the altar as a representative offering.
    It will produce a sweet aroma for Yahweh; it will be an offering made to him by
    fire.
  spa-VBL: y llévaselo a los hijos de Aarón, los sacerdotes. El sacerdote tomará un
    puñado de la mezcla de harina y aceite de oliva, así como todo el incienso, y
    lo quemará como un ‘recordatorio’ en el altar, una ofrenda de comida, agradable
    al Señor.
  fra-_FOB: Il l'apportera aux fils d'Aaron, les sacrificateurs; et le sacrificateur
    prendra une poignée de la fleur de farine arrosée d'huile, avec tout l'encens,
    et il fera fumer son mémorial sur l'autel. C'est un sacrifice fait par le feu,
    d'agréable odeur à l'Éternel.
  mal-mal: അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാരുടെ അടുക്കൽ അവൻ അത് കൊണ്ടുവരണം. പുരോഹിതൻ
    മാവും എണ്ണയും ഒരു കൈ നിറച്ചു കുന്തുരുക്കം മുഴുവനും എടുക്കണം; പുരോഹിതൻ അത് സ്മരണാംശമായി
    യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കണം; അത് യഹോവയ്ക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം.
  urd-GVR: use Hārūn ke beṭoṅ ke pās le āe jo imām haiṅ. Imām tel se milāyā gayā muṭṭhī-bhar
    maidā aur tamām lubān le kar qurbāngāh par jalā de. Yih yādgār kā hissā hai, aur
    us kī ḳhushbū Rab ko pasand hai.
  suz-BL: मिनु मेकोमी मेको चढ़ेब हारून आ तौ आन बाक्‍तीके चाक्‍चा माल्‍ब। मिनु चढ़ेबमी
    मेको तेल नु धूप ब्‍वाइश्‍शो रिम्‍शो फस मुठी का हुइश्‍शा, मीम चोचा माल्‍ब। मिनु
    मेको परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो मीम चोशा चढ़ेतीके बाक्‍ब।
  ita-1927: E la porterà ai sacerdoti figliuoli d’Aaronne; e il sacerdote prenderà
    una manata piena del fior di farina spruzzata d’olio, con tutto l’incenso, e farà
    fumare ogni cosa sull’altare, come ricordanza. Questo è un sacrifizio di soave
    odore, fatto mediante il fuoco all’Eterno.
  ckb-ckb: بۆ نەوەی هارون دەیهێنێت کە کاهینەکانن. کاهینەکەش پڕ بە مستی خۆی مستێک لە
