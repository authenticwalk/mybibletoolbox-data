    mundhurr‐wekanharawu Godkunydja Garraywunydja, ŋunhiyinydja yurru ŋathanydja ruwaŋga'kunharamiriw
    yana, yurru ŋämiṉaranydja weyika'wuy waŋganybuy ŋapanydja. Ga ŋunhalayi buṉbuŋuranydja
    ŋayi yurru ḏalkarra'mirriyunydja märrama ŋathanydja ŋunhiyi, bala gäma yurru ŋunhiwala
    dhaliyarra'lilina, ga ŋunhalanydja ŋayi yurru ḏaw'‐ḏawyunna, bala wiripunydja
    malanha ŋayi yurru djalkthun gurthalilina ŋunhiwalayi dhaliyarra'lilina, bathan
    yurru nhanŋuna Garraywuna. Ga ŋunhi yurru buŋgandja ŋunhi gaŋgathirri yukurra,
    bala ŋayinydja yurru Garrayyunydja galŋa‐djulŋithirrina yana märrama bukmaknha
    ŋunhi nhanukuŋu wekanhara. Ga wiripunydja malanha ŋunhiyi ŋatha dharrpalnha yana;
    walalana yurru ŋuriŋi ḏalkarra'mirriyuna walalay ḻuka ŋunhiyi ŋatha, ŋunhi walala
    yukurrana yolŋu'‐yulŋuyu mundhurr‐wekaŋala nhanŋu Garraywu.
  yal-yal: “Xa bogise saraxan na a ra naxan ganxi buru gandeni, a xa findi murutu
    fuɲi faɲin nan na, a rafala buru xunne ra naxanye bɔnbɔxi turen na hanma buru
    yilɛnlɛnxine turen saxi naxanye ma. Buru rate seen nama sa ne yi.”
  haw-1868: A ina e lawe mai oe i ka alana o ka mohaiai i kahuia ma ka umu, he mau
    popo palaoa hu ole i hui pu me ka aila, a i ole ia he mau papa palaoa i hamoia
    me ka aila.
  arb-NAV: إِنْ كَانَ الْقُرْبَانُ تَقْدِمَةً مَخْبُوزَةً فِي تَنُّورٍ، فَلْتَكُنْ
    أَقْرَاصاً مِنْ دَقِيقٍ، فَطِيراً مَلْتُوتَةً أَوْ مَدْهُونَةً بِزَيْتٍ.
  ewe-ewe: “ ‘Ne wotsɔ abolo si wome le kpo me vɛ abe vɔsa na Yehowa ene la, ele be
    woamee kple wɔ memee kple ami, gake amɔʋãtike manɔ eme o. Woate ŋu atsɔ akpɔnɔ
    si wome kple wɔ maʋamaʋã, eye wokɔ ami ɖe edzi hã ana abe nuɖuvɔsa ene.
  eng-LEE: And if thou bring an oblation of a meat-offering baked in the oven, it
    shall be of fine flour, unleavened cakes mingled with oil, or unleavened wafers
    anointed with oil.
  asm-FB: যেতিয়া তুমি তন্দুৰত তাও দিয়া ভক্ষ্য নৈবেদ্য উপহাৰস্বৰূপে উৎসৰ্গ কৰিবা,
    তেতিয়া তেল মিহলোৱা মিহি আটাগুড়িৰে কৰা খমিৰ নিদিয়া বিন্ধা থকা কেইটামান পিঠা,
    বা তেল ঢলা খমিৰ নিদিয়া কেইটামান পাতল চকলীয়া পিঠা দিব লাগিব।
  sus-A: «شَ مِشِ وَ مَ سّرّشّ بَقٍ ﭑ تَن عَلَتَلَ بّ نَشَن قِندِشِ تَامِ فَنشِ رَ،
    عَ شَ نَ يَءِلَن سَنسِ شْرِ لُشُتَشِ رَ لّبِنِ مُ نَ نَشَن شُن. تُرٍ شَ مَسُنبُ
    نَ قَن نَ. تَامِ لّبِنِتَرٍ شُنشُرِيٍ قَن نْمَ يَءِلَندٍ، تُرٍ مَسٌشِ نَشٍيٍ مَ.»
  fra-SBL: '"''Lorsque tu offriras une offrande de repas cuite au four, ce seront
    des gâteaux de fine farine sans levain mélangés à de l''huile, ou des galettes
    sans levain ointes d''huile.'
  hbo-hbo: וְכִ֥י תַקְרִ֛ב קָרְבַּ֥ן מִנְחָ֖ה מַאֲפֵ֣ה תַנּ֑וּר סֹ֣לֶת חַלֹּ֤ות מַצֹּת֙
    בְּלוּלֹ֣ת בַּשֶּׁ֔מֶן וּרְקִיקֵ֥י מַצֹּ֖ות מְשֻׁחִ֥ים בַּשָּֽׁמֶן׃ ס
  eng-WYCLIFFE: Forsothe whanne thou offrist a sacrifice bakun in an ouene of whete
    flour, that is, loouys without sour dow, spreynd with oile, and therf breed sodun
    in watir, bawmed with oile;
  cwe-cwe: “ ‘One munhu yahamgalila Mndewa Mulungu nhosa ya mhule yokigwe, iyo izakuwa
    ya magate hayagumigwe lusu ya usage unogile wouhanganyigwe na mavuta ya zaituni
    hebu magate masisili hayagumigwe lusu yoihakigwe mavuta.
  kik-kik: “ ‘Mũngĩrehe iruta rĩa mũtu rĩhĩhĩirio riiko, nĩrĩkorwo rĩrĩ rĩa mũtu mũhinyu
    mũno, keki irugĩtwo itarĩ na ndawa ya kũimbia, itukanĩtio na maguta, kana tũmĩgate
    tũhũthũ tũtarĩ na ndawa ya kũimbia tũhakĩtwo maguta.
  fra-NCL: Quand tu offriras une oblation de ce qui est cuit au four, ce sera des
    gâteaux de fleur de farine, sans levain, pétris à l’huile, et des galettes sans
    levain arrosées d’huile.
  cek-AK: Camphaek laom pongah haek ih takaw hoi angbawnhaih sah nahaeloe, situi hoi
    atok ih taeh thuh ai ih takaw dip, to tih ai boeh loe taeh thuh ai situi bawh
    ih takaw kaenawk to sin ah.
  cuk-cuk: ” ’Ar be Bab-Jehováʼga ibmar-gwag-gulleged soogi-yoar uknaile, ega be madu-olo
    bur-madubur-nuedgi-imakaled-inasulid, olivo-gwalluba-omukualed be ukoed, madu-dibyaled-inasulid,
    olivo-gwallugi-magaled be ukoed.
  uig-CYR: Әгәр сән тонурда пиширилған нәрсиләрдин ашлиқ һәдийә сүнай десәң, улар
    зәйтун мейи иләштүрүлгән есил ундин пиширилған тоғачлар яки зәйтун мейи сүрүлүп
    мәсиһләнгән петир һәмәк нанлардин болсун.
  tel-2017: మీరు పొయ్యిలో కాల్చిన నైవేద్యం అర్పించాలంటే పొంగజేసే పదార్ధం లేకుండా సన్నని
    పిండితో, నూనె కలిపి చేసిన మెత్తని చపాతీ అయి ఉండాలి. లేదా సన్నని పిండితో, నూనె
    రాసి చేసిన అప్పడంలా గట్టిగా ఉండాలి.
  hat-BSA: “‘Alò, lè nou pote yon ofrann sereyal kwit nan yon fou, li va fèt avèk
    gato san ledven avèk farin fen melanje avèk lwil oubyen galèt san ledven ki kouvri
    avèk lwil.
  kos-kos: Fin mwe kisa uh orekla ke flao ma umla ke stove, enenu in tia orekmakinyuk
    mwe pulol nu kac. Ku in lof matoltol ma orekla ke flao kulamisyak ke oil in olive,
    ku cake minini akmusrala ke oil in olive.
  hbo-WLC: וְכִ֥י תַקְרִ֛ב קָרְבַּ֥ן מִנְחָ֖ה מַאֲפֵ֣ה תַנּ֑וּר סֹ֣לֶת חַלּ֤וֹת מַצֹּת֙
    בְּלוּלֹ֣ת בַּשֶּׁ֔מֶן וּרְקִיקֵ֥י מַצּ֖וֹת מְשֻׁחִ֥ים בַּשָּֽׁמֶן׃ ס
  ibo-ibo: “ ‘Ọ bụrụ na onyinye mmadụ wetara bụ achịcha eghere nʼite e ji eghe ihe,
    ọ ga-abụ nke e ji ezi ụtụ ọka a kwọrọ nke ọma mee. Ọ ga-abụ ogbe achịcha agwara
    mmanụ oliv nke a na-ejighị ihe na-eko achịcha mee, maọbụ achịcha mbadamba e tere
    mmanụ nke a na-ejighị ihe na-eko achịcha mee.
  ory-ory: ଆଉ ଯଦି ତୁମ୍ଭେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ରୂପେ ତନ୍ଦୁରରେ ରନ୍ଧନ ହୋଇଥିବା ଦ୍ରବ୍ୟ ଦିଅ, ତେବେ
    ତାହା ତୈଳ ମିଶ୍ରିତ ଓ ତାଡ଼ିଶୂନ୍ୟ ସରୁ ମଇଦାର ପିଠା ଅବା ତୈଳାକ୍ତ ସରୁ ଚକୁଳି ହେବ।
  chk-chk: Iwe, are kopwe uwato eu asoren mongö mi um pwe kopwe eäni asor, epwe chök
    pilawa mi mürina esap wor iis lon mi nofit ngeni apüra, ika sokun pilawa usun
    nokop esap wor iis lon mi toto ngeni apüra.
  rop-rop: “En if det ofring im det brabliwan damba weya yu oldei gugumbat langa graun,
    im garra jidan nomo garram eni raising. Im gin jidan bigiswan damba brom det flauwa
    miksap garram det oliboil, o lilwanlilwan damba garram oliboil ontop.
  ukr-1871: А коли приносиш як хлїбну жертву печево, то нехай будуть із пшеничної
    муки коржі прісні, замішані на олїї, та ладки прісні, помазані олїєю.
  deu-1951: Willst du aber ein Speisopfer darbringen von dem, was im Ofen gebacken
    wird, so nimm ungesäuerte Semmelkuchen, mit Öl gemengt, und ungesäuerte Fladen,
    mit Öl gesalbt.
  eng-JPS: And when thou bringest a meal-offering baked in the oven, it shall be unleavened
    cakes of fine flour mingled with oil, or unleavened wafers spread with oil.
  srp-1865: Ako li hoæeš da prineseš dar peèen u peæi, neka budu pogaèe prijesne od
    bijeloga brašna, zamiješene s uljem, ili kolaèi prijesni, namazani uljem.
  lug-lug: “ ‘Bw’onooleetanga emigaati egifumbiddwa mu oveni nga kye kiweebwayo, ginaabanga
    emigaati egikoleddwa mu buwunga obulungi nga mutabuddwamu n’amafuta ag’omuzeeyituuni
    nga tegiriimu kizimbulukusa, oba bunaabanga obusukuuti obw’oluwewere obutaliimu
    kizimbulukusa nga busiigiddwako amafuta ag’omuzeeyituuni.
  heb-heb: וכי תקרב קרבן מנחה מאפה תנור סלת חלות מצת בלולת בשמן ורקיקי מצות משחים
    בשמן׃
  ben-IRV: আর যদি তুমি উনানে সেঁকা খামিহীন শস্য নৈবেদ্যে উপহার দাও, তবে তেল মেশানো
    খামিহীন সূক্ষ্ম সূজির পাপড় বা তৈলাক্ত খামিহীন শক্ত পাপড় দিতে হবে।
  pan-pan: “ਜੇਕਰ ਤੂੰ ਤੰਦੂਰ ਵਿੱਚ ਪਕਾਏ ਹੋਏ ਮੈਦੇ ਦੀ ਭੇਟ ਦਾ ਚੜ੍ਹਾਵਾ ਲਿਆਵੇਂ ਤਾਂ ਉਹ ਤੇਲ
    ਨਾਲ ਗੁੰਨੇ ਹੋਏ ਮੈਦੇ ਦੀ ਪਤੀਰੀ ਰੋਟੀ ਜਾਂ ਤੇਲ ਨਾਲ ਚੋਪੜੀਆਂ ਹੋਈਆਂ ਮੱਠੀਆਂ ਦਾ ਹੋਵੇ।
  mya-JVB: မီးဖို ၌ ဖုတ် သောမုန့်ကို ဘောဇဉ်ပူဇော်သက္ကာ ပြု လိုလျှင် ၊ ဆီ နှင့် မုန့်ညက်
    ဖြင့် လုပ်သော တဆေး မဲ့ မုန့် ပြားသော်၎င်း၊ ဆီ လူး သော တဆေး မဲ့ မုန့် ကြွပ်သော်၎င်းဖြစ်ရမည်။
  hmo-hmo: “Bema boubou gauna be beredi, amu dekenai gabua gauna, mai hatubua gauna
    lasi dekenai do umui gabua. Keke, paraoa bona olive dehoro idia mikisi dekena
    amo karaia gauna, o bisikesi, olive dehoro dekena amo idia dahua gaudia umui henia
    diba.
  urd-urd: “और जब तू तनूर का पका हुआ नज़्र की क़ुर्बानी का हदिया लाए, तो वह तेल मिले
    हुए मैदे के बेख़मीरी गिरदे या तेल चुपड़ी हुई बेख़मीरी चपातियाँ हों।
  rus-SYN: Если же приносишь жертву приношения хлебного из печеного в печи, то приноси
    пшеничные хлебы пресные, смешанные с елеем, и лепешки пресные, помазанные елеем.
  bqc-SIM: Tó álɛ aà gba kàa, aliↄ dɛ a sɛsai pↄ́ wà a tí yã̀alɛ ń nísio
    ũ ge kàagbaala pↄ́ wà nísi ɛ̀wà.
  tcz-CHONGTHU: Na lhosohga thilto changlhah chu lhummeiya kisang minsa ahileh changlhah
    chu thao thengsel'a kikeng hi ding, chol kiso lou hi ding ahi.
  mar-mar: जेव्हा भट्टीत भाजलेले अन्नार्पण करावयाचे असेल, तर ते तेलात मळलेल्या सपिठाच्या
    बेखमीर भाकरीचे किंवा वरून तेल ओतलेल्या बेखमीर चपात्याचे असले पाहिजे.
  qub-qub: «Chaqui micuycunata ofrendapaj apamorga allinnin caj jarinapita asëtiwan
    masararcur lebadüraynajllata apamunqui. Chayta mana apamorga lebadüraynaj llapsha
    tantata rurarcur asëtiwan llushipashata apamunqui.
  bqp-bqp: À n Yinni Gusunɔ yɑ̃kuru kuɑmmɛ kɑ kirɑ ni bɑ wɔ̃ɔwɑ, kɑɑ nu kowɑ kɑ som
    mɛ bɑ gum yɛ̃kɑ ǹ kun mɛ mɛ bɑ kɑ gum burinɑ bɑ ǹ seeyɑtiɑ doke.
  hat-hat: Lè w'ap ofri yon pen kwit nan fou, se pou ou fè l' ak farin lan san ou
    pa mete ledven ladan l'. Se ka gwo pen pwès fèt ak farin bat ak lwil oliv, ou
    ankò ti biswit plat wouze ak lwil oliv.
  eng-BSB: Now if you bring an offering of grain baked in an oven, it must consist
    of fine flour, either unleavened cakes mixed with oil or unleavened wafers coated
    with oil.
  tod-tod: «Ni vebɛani ʋe, nii é mɔsu fuului zu, é ɠɛ ga ɓulu ʋɛlɛʋɛlɛgiti lɛʋɛ
    la su, é kpɛtɛ ga ɓulu vukɔ ʋagɔi, gaayɔgai ga gulɔi, ɓaa ɓulu lɛɛvɛiti lɛʋɛ
    la su, gulɔi ʋuai ma.
  eng-WEBPB: “‘When you offer an offering of a meal offering baked in the oven, it
    shall be unleavened cakes of fine flour mixed with oil, or unleavened wafers anointed
    with oil.
  kbq-kbq: Avenifima kre'nesaza bretima ofama hunaku'ma erita esazana, zisti onte
    breti masaventeti eri havia huno kre'ne'nia kekio, hagege bisketire masave fre'ne'nia
    erita eho.
  nhe-BL: “Huan intla acajya quinequi nechmacas se tlacajcahualistli tlen harina tlen
    tlaicxitili ipan horno, huajca monequi quicuechtilis iyol hasta mochihuas se harina
    tlen nelía cuechtic, huan quimanelos ica aceite para quichihuas se pantzi, pero
    ax hueli quipiyas tlasonejcayotl. Nojquiya se tlacatl hueli nechmacas pantzi tlen
    queja se tlaxcali huan cacatztic tlen ax quipiya tlasonejcayotl huan san tlaajaloli
    ica aceite.
  gub-BL: Aze amo iporomono wer typy'ak zepehe pupe imihir pyrer rehe Tupàn pe nehe,
    tuwe uma'ema'e arozràn imuku'i pyrer ikatuahy ma'e iapo pà nehe. Nomono kwaw imuapiruru
    kar haw inuromo nehe. Upuner typy'ak uhu ma'e iapo haw rehe arozràn imuku'i pyrer
    uri kawer inuromo imupyràn pyrer pupe wà nehe. Upuner pixika'i ma'e ipew ma'e
    iapo haw rehe wà nehe, uri kawer pixika'i imono pà hehe wà nehe.
  eng-DRA: 'But when thou offerest a sacrifice baked in the oven of flour, to wit,
    loaves without leaven, tempered with oil, and unleavened wafers, anointed with
    oil:'
