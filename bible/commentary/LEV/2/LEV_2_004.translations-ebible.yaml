verse: LEV.002.004
translations:
  mal-C: “ ‘അടുപ്പിൽ ചുട്ട ഭോജനയാഗമാണ് നിങ്ങൾ അർപ്പിക്കുന്നതെങ്കിൽ, അതു പുളിപ്പിക്കാത്ത
    നേരിയമാവുകൊണ്ടുള്ളതാകണം; ഒലിവെണ്ണചേർത്ത പുളിപ്പില്ലാത്ത ദോശയോ പുളിപ്പിക്കാതെ ഒലിവെണ്ണ
    പുരട്ടിയുണ്ടാക്കിയ വടകളോ ആയിരിക്കണം.
  deu-TKW: Willst du aber im Ofen Gebackenes als Speisopfergabe darbringen, so seien
    es ungesäuerte Kuchen von Feinmehl, die mit Öl angemacht sind, und ungesäuerte
    mit Öl bestrichene Fladen.
  lin-lin: Soki amemi likabo ya farine batumba na fulu ya moto, likabo yango esengeli
    kozala ya gato oyo ezanga levire, oyo basangisa na mafuta to ya mikate oyo ezanga
    levire mpe bapakola mafuta na likolo na yango.
  eng-LSV: And when you bring an offering near, a present baked in an oven, [it is
    of] unleavened cakes of flour mixed with oil, or thin unleavened cakes anointed
    with oil.
  eng-GNV: If thou bring also a meate offring baken in the ouen, it shalbe an vnleauened
    cake of fine floure mingled with oyle, or an vnleauened wafer anointed with oyle.
  eng-WEBSTER: And if thou shalt bring an oblation of a meat-offering baked in the
    oven, it shall be unleavened cakes of fine flour mingled with oil, or unleavened
    wafers anointed with oil.
  nhw-BL: “Huan sintla acajya quinequi nechmacas se tlacajcahualistli tlen harina
    catli tlaicxitili ipan horno, huajca monequi quicuechtilis iyol hasta mochihuas
    se harina catli nelía cuechtic, huan quimanelos ica aceite para quichihuas se
    pantzi, pero amo hueli quipiyas tlasonejcayotl. Nojquiya se masehuali hueli nechmacas
    pantzi catli quen se tlaxcali huan cacatztic catli amo quipiya tlasonejcayotl
    huan san tlaajaloli ica aceite.
  swh-ONEN: '“ ‘Kama utaleta sadaka ya nafaka iliyookwa jikoni, itakuwa ya unga laini:
    maandazi yaliyotengenezwa bila kutiwa chachu, yaliyochanganywa na mafuta, au mikate
    myembamba iliyotengenezwa bila kutiwa chachu, na iliyopakwa mafuta.'
  bba-bba: À n Yinni Gusunɔ yɑ̃kuru kuɑmmɛ kɑ kirɑ ni bɑ wɔ̃ɔwɑ, kɑɑ nu kowɑ kɑ som
    mɛ bɑ ɡum yɛ̃kɑ ǹ kun mɛ mɛ bɑ kɑ ɡum burinɑ bɑ ǹ seeyɑtiɑ doke.
  eng-KJVCPB: And if thou bring an oblation of a meat offering baken in the oven,
    it shall be unleavened cakes of fine flour mingled with oil, or unleavened wafers
    anointed with oil.
  luo-luo: Ka ikelo chiwo mar cham motedie kendo, nyaka obed kek molosi gi mogo mayom
    ma ok oketie thowi modwal gi mo kata chapat mowir gi mo.
  meu-meu: Flaoa amu ai o gabua ḡauna boma mailaia emu boubou ḡauna, ia na flaoa namo-hereana
    amo ba karaia; ihatubuna muramurana basio abia, a flaoa na dehoro ida ba bulo,
    eiava ba gabua kava, murinai dehoro ia latanai ba seia.
  npi-ULB: चुलोमा पकाइएको अखमिरी अन्‍नबलि चढाउँदा, त्यो तेल मिसाइएको मसिनो पिठोको
    नरम रोटी होस्, वा त्यो तेल लगाइएको अखमिरी कडा रोटी होस् ।
  yor-yor: “ ‘Bí ẹ bá mú ọrẹ ohun jíjẹ, èyí tí a yan lórí ààrò iná, kí ó jẹ́ ìyẹ̀fun
    kíkúnná dáradára, àkàrà tí a ṣe láìní ìwúkàrà, tí a sì fi òróró pò àti àkàrà fẹ́lẹ́fẹ́lẹ́
    tí a ṣe láìní ìwúkàrà èyí tí a fi òróró pò.
  emp-NTPO: Ab̶aʌba paʌ̃ ãbud̶ada Ãcõrẽa diaibʌrʌ, dji biara b̶ʌ harina od̶ada diaida
    b̶ʌa. Maʌ̃ paʌ̃ra ẽsãbari neẽ́ b̶aida b̶ʌa. Nedraga bara oida b̶ʌa wa nedragaba
    ʌ̃rʌ̃ pʌrʌida b̶ʌa.
  pes-OPCB: «هرگاه کسی نان پخته شده در تنور برای خداوند هدیه آورد، آن نان باید بدون
    خمیرمایه و از آرد مرغوب مخلوط با روغن زیتون تهیه شده باشد. از نان بدون خمیرمایه
    که روغن روی آن مالیده شده باشد نیز می‌توان به عنوان هدیه استفاده کرد.
  tgl-ULB: Kapag naghahandog kayo ng isang butil na handog na walang pampaalsa na
    hinurno sa isang pugon, dapat malambot na tinapay ito na gawa sa pinong harinang
    hinaluan ng langis, o matigas na tinapay na walang pampaalsa, na pinahiran ng
    langis.
  hui-hui: Tígua mberedi abeneha hiralu howa ogoni aria maru Anduane Homogohondo lomabu
    mule lowa hirayagua nde mberedi ogoni yidi nahe howa hirulene nga. Balawa biago
    hanguha olibe lininaga weli ibira howa mberedi wabuwa ogoni yalu puwa lomabu mulene
    nga. Mberedi nawabuleyagua nde mbisigedi hangu hiruwa olibe lininaga weli ngagome
    ha̱i̱ howa lomabu yalu polene nga.
  mya-mya: မီး​ဖို​တွင်​ဖုတ်​သော​မုန့်​ကို​ပူ​ဇော်​သော​အ​ခါ မုန့်​တွင်​တ​ဆေး​မ​ပါ​စေ​ရ။
    မုန့်​ညက်​နှင့်​သံ လွင်​ဆီ​ရော​၍​ပြု​လုပ်​သော​မုန့်​လုံး​ကို​ဖြစ် စေ၊ သံ​လွင်​ဆီ​သုတ်​သော​မုန့်​ကြွပ်​ပြား​ကို
    ဖြစ်​စေ​ပူ​ဇော်​နိုင်​သည်။
  bod-N: གལ་སྲིད་ཐབ་ལ་བསྲེགས་པའི་འབྲུ་རིགས་མཆོད་པར་འབུལ་བ་ཡིན་ན། གྲོ་ཞིབ་ཀྱི་སྐྱུར་མེད་བག་ལེབ་སྣུམ་བསྲེས་མ་དང་།
    ཡང་ན་སྐྱུར་མེད་གོར་ལེབ་སྲབ་བུ་སྣུམ་བྱུགས་མ་ཡིན་དགོས།
  sna-sna: '“ ‘Kana ukauya nechipiriso chezviyo zvakabikwa muchitofu chinofanira kuva
    choupfu hwakatsetseka: makeke anenge aitwa asina mbiriso uye akasanganiswa namafuta
    kana kuti makeke matete asina mbiriso akazorwa mafuta.'
  spa-BLM: “‘Cuando ofrezcas una ofrenda de harina cocida en el horno, será de tortas
    sin levadura de harina fina mezcladas con aceite, o de obleas sin levadura untadas
    con aceite.
  cac-cac: A tz'ac'ji junoc ofrenda c'anb'inac d'a yol horno, aocab' ixim harina te
    vach', malaj yich sb'at d'a scal. Syal pim tz'aj sb'oji, scalaj yed' aceite, syalpax
    yoch d'a c'oxoxal to malaj yich, succhajec' aceite d'ay.
  swh-ULB: Kisha utakapotoa sadaka ya unga bila chachu iliyookwa kweye kiokeo, itakuwa
    mkate lainiya unga safi uliochanganywa na mafuta, au mkate mgumu usiokuwa na chachu,
    ambao umesambazwa na mafuta.
  bel-bel: А калі прыносіш ахвяру прынашэньня хлебнага зь печанага ў печы, дык прынось
    пшанічныя хлябы прэсныя, зьмяшаныя з алеем, і ляпёшкі прэсныя, памазаныя алеем.
  deu-ELBBK: Und wenn du als Opfergabe eines Speisopfers ein Ofengebäck darbringen
    willst, so soll es Feinmehl sein, ungesäuerte Kuchen, gemengt mit Öl, und ungesäuerte
    Fladen, gesalbt mit Öl.
  mbb-OT: Emun duen ebpemuhat te supas he midhilutù diyà te evuwan he pemuhat he para
    gasa, kinahanglan he iyan egemiten din is kineupiyahan he kelasi te herina he
    wazà tepayi. Egkehimu he ibpemuhat is mekepal he supas he midsehuǥan te lana etawa
    menipis he supas he midezasan te lana.
  mal-2015: അടുപ്പത്തുവെച്ചു ചുട്ടതു നീ ഭോജനയാഗമായി കഴിക്കുന്നു എങ്കിൽ അതു നേരിയ മാവു
    കൊണ്ടുണ്ടാക്കിയതായി എണ്ണ ചേർത്ത പുളിപ്പില്ലാത്ത ദോശകളോ എണ്ണ പുരട്ടിയ പുളിപ്പില്ലാത്ത
    വടകളോ ആയിരിക്കേണം.
  rmc-rmc: 'Te kames te anel sar daros e chabeneskri obeta olestar, so sas peko andro
    bov, ela oda le nekfeder arestar: o mare bi o kvasos mišimen le olivove olejoha
    abo o marikľa makhle le olejoha.'
  pes-OPV: و هرگاه قربانی هدیه آردی پخته شده‌ای در تنور بگذرانی، پس قرصهای فطیر از
    آرد نرم سرشته شده به روغن، یا گرده های فطیر مالیده شده به روغن باشد.
  ron-1924: Дакэ вей адуче ка жертфэ де мынкаре ун дар дин чея че се коаче ын куптор,
    сэ адучь ниште турте недоспите, фэкуте дин флоаре де фэинэ, фрэмынтате ку унтделемн,
    ши ниште плэчинте недоспите, стропите ку унтделемн.
  ben-OBCV: “ ‘যদি তুমি উনুনে শেঁকা শস্য-নৈবেদ্য আনো, তাহলে মিহি ময়দা দিয়ে তা তৈরি
    করতে হবে, যা হবে খামিরবিহীন, অথচ তেলমিশ্রিত পিঠে, তৈলাক্ত সরু চাকলী।
  som-som: Oo markaad bixinaysid qurbaan hadhuudh ah oo foorno lagu dubay, ha ahaado
    moofo aan khamiir lahayn oo laga sameeyo bur saliid lagu daray, ama canjeero aan
    khamiir lahayn oo saliidu marsan tahay.
  lat-VUC: 'Cum autem obtuleris sacrificium coctum in clibano: de simila, panes scilicet
    absque fermento, conspersos oleo, et lagana azyma oleo lita.'
  eng-ASVBT: And when thou offerest an oblation of a meal offering baked in the oven,
    it shall be unleavened cakes of fine flour mingled with oil, or unleavened wafers
    anointed with oil.
  ita-1885: E quando tu offerirai, per offerta di panatica, alcuna cosa cotta al forno,
    offerisci focacce azzime di fior di farina, intrise con olio; o schiacciate azzime,
    unte con olio.
  eng-LXXUP: And if he bring as a gift a sacrifice baked from the oven, a gift to
    the Lord of fine flour, he shall bring unleavened bread kneaded with oil, and
    unleavened cakes anointed with oil.
  eng-ULB: When you offer a grain offering without yeast that is baked in an oven,
    it must be soft bread of fine flour mixed with oil, or hard bread without yeast,
    which is spread with oil.
  spa-VBL: “Si tu ofrenda es de grano cocido en un horno, debe ser hecha de harina
    fina sin usar levadura. Pueden ser pasteles mezclados con aceite de oliva o barquillos
    con aceite de oliva untado en ellos.
  fra-_FOB: Et quand tu feras une offrande en don de ce qui est cuit au four, ce sera
    des gâteaux sans levain, de fine farine, pétris à l'huile, et des galettes sans
    levain, ointes d'huile.
  mal-mal: “‘അടുപ്പത്തുവച്ചു ചുട്ടതു നീ ഭോജനയാഗമായി കഴിക്കുന്നു എങ്കിൽ അത് നേരിയ മാവു
    കൊണ്ടുണ്ടാക്കിയ എണ്ണചേർത്ത പുളിപ്പില്ലാത്ത ദോശകളോ എണ്ണപുരട്ടിയ പുളിപ്പില്ലാത്ത
    പപ്പടങ്ങളോ ആയിരിക്കണം.
  urd-GVR: Agar yih qurbānī tanūr meṅ pakāī huī roṭī ho to us meṅ ḳhamīr na ho. Is
    kī do qismeṅ ho saktī haiṅ, roṭiyāṅ jo behtarīn maide aur tel se banī huī hoṅ
    aur roṭiyāṅ jin par tel lagāyā gayā ho.
  suz-BL: अन्‍न चढ़ेतीक चाक्‍चा थुं पाम्‍तेक्‍म हना, चो‍शो शोब्‍‍ले चाक्‍चा माल्‍नीम।
    मेको शोब्‍ले रिम्‍शो फस के, तेलमी निशा बोरब ओख्‍ती मसुप्‍थु चोचा माल्‍नीम। बटुक
    तेलमी निशा बोरब ओख्‍‍ती मसुप्‍शो दुम्‍चा माल्‍नीम। तेलम मनिशो बाक्‍त हना, शोब्‍ले
    कली तेल ख्रेक्‍शो बाक्‍‍चा माल्‍ब। लेवी ७:९
  ita-1927: E quando offrirai un’oblazione di cosa cotta in forno, ti servirai di
    focacce non lievitate di fior di farina impastata con olio, e di gallette senza
    lievito unte d’olio.
  ckb-ckb: «”ئەگەر پێشکەشکراوێکی دانەوێڵەی بە تەنوور برژاوت هێنا، دەبێت کولێرەی فەتیرەی
    بە زەیت شێلراو و ناسکە نانی فەتیرەی بە زەیت چەورکراو بێت.
  eng-BBE: And when you give a meal offering cooked in the oven, let it be of unleavened
    cakes of the best meal mixed with oil, or thin unleavened cakes covered with oil.
  kan-OKCV: “ ‘ನೀನು ಒಲೆಯಲ್ಲಿ ಸುಟ್ಟ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ಕಾಣಿಕೆಯಾಗಿ ತರುವುದಾದರೆ, ಅದು ಹುಳಿಯಿಲ್ಲದ
    ಮತ್ತು ಎಣ್ಣೆಯಿಂದ ಬೆರೆಸಿದ ನಯವಾದ ಹಿಟ್ಟಿನ ರೊಟ್ಟಿಗಳು ಇಲ್ಲವೆ ಹುಳಿಯಿಲ್ಲದ ಎಣ್ಣೆ ಹೊಯ್ದ
    ದೋಸೆಗಳಾಗಿರಬೇಕು.
  tam-2017: “நீ படைப்பது அடுப்பில் சமைக்கப்பட்ட உணவுபலியானால், அது எண்ணெயிலே பிசைந்த
    மெல்லிய மாவினால் செய்யப்பட்ட புளிப்பில்லாத அதிரசங்களாகவோ, எண்ணெய் பூசப்பட்ட புளிப்பில்லாத
    அடைகளாகவோ இருப்பதாக.
  spa-RV-1909: Y cuando ofrecieres ofrenda de presente cocida en horno, será de tortas
    de flor de harina sin levadura, amasadas con aceite, y hojaldres sin levadura
    untadas con aceite.
  ron-BTF: Și dacă aduci ca dar, un dar de mâncare copt în cuptor, să fie din turte
    nedospite din floarea făinii amestecată cu untdelemn, sau biscuiți nedospiți unși
    cu untdelemn.
  eng-WEBP: “‘When you offer an offering of a meal offering baked in the oven, it
    shall be unleavened cakes of fine flour mixed with oil, or unleavened wafers anointed
    with oil.
  eng-FBV: If your offering is of grain baked in an oven, it must be made from fine
    flour without using yeast. It can be cakes mixed with olive oil or wafers with
    olive oil spread on them.
  nld-1939: Wanneer ge als spijsoffer ovengebak wilt brengen, dan moeten het ongedesemde
    koeken zijn van meelbloem met olie gemengd, en ongedesemde vlaas, met olie bestreken.
  nch-BL: “Huan sinta acajya quinequi techmacas se tacajcahualisti ten harina cati
    taicxitili ipan horno, huajca monequi quicuechtilis iyol hasta mochihuas se harina
    cati nelía cuechtic, huan quimanelos ica aceite para quichihuas se pantzi, pero
    amo hueli quipiyas tasonejcayot. Nojquiya se masehuali hueli techmacas pantzi
    cati quej se taxcali huan cacatztic cati amo quipiya tasonejcayot huan san taajaloli
    ica aceite.
  vie-1934: Khi nào ngươi dùng vật chi hấp lò làm của lễ chay, thì phải lấy bột mịn
    làm bánh nhỏ không men nhồi dầu, và bánh tráng không men thoa dầu.
  hin-CV: “ ‘यदि तुम्हारी बलि भट्टी में पकी हुई अन्‍नबलि हो, तो यह सबसे अच्छे आटे
    से बनी हो. यह तेल में गूंधी हुई, खमीर रहित रोटी या तेल से चुपड़ी हुई खमीर रहित
    पपड़ी हो.
  eng-OURB: “‘When you offer an offering of a meal offering baked in the oven, it
    shall be unleavened cakes of fine flour mixed with oil, or unleavened wafers anointed
    with oil.
  spa-BES: Y cuando hagas una ofrenda de grano cocinada en el horno, deja que sea
    de tortas sin levadura de la mejor harina mezclada con aceite, o tortas sin levadura
    finas cubiertas con aceite.
  tdx-tdx: Aa ihe mibanabana enga-mahakama nimasaheñe an-toñake, le mofo tsy aman-dalivay
    ama’ mona linaro menake; ndra mofo tseake matify po-dalivay hinoso-menake.
  vid-vid: “Wone munhu yomlavila Nguluwi nhambiko ya nyhule ibanichigwe mchiko, ayo
    yowa ya mibumunda hajiwichigwe usaso wa utimbo unojile uhanzigwe na mafuta ga
    mzeituni, ama ga mibumunda mizisili johajiwichigwe usaso na jibakalizwe mafuta
    ga mzeituni.
  eng-OKE: And when thou bringest the oblation of a minch baked in the oven, it shall
    be of meal cake unleavened, mingled with oil, with unleavened wafers anointed
    with oil.
  tha-KJV: เมื่อท่านนำธัญญบูชาเป็นขนมอบในเตาอบมาถวายเป็นเครื่องบู​ชา ให้​เป็นขนมไร้เชื้อทำด้วยยอดแป้งคลุกน้ำมัน
    หรือขนมแผ่นไร้เชื้อทาน้ำมัน
  por-BR-2018: E quando ofereceres oferta de alimentos, cozida no forno, será de tortas
