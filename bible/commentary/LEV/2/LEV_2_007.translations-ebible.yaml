verse: LEV.002.007
translations:
  mal-C: നിങ്ങളുടെ ഭോജനയാഗം ഉരുളിയിൽ പാകംചെയ്തതാണെങ്കിൽ, അതു നേരിയമാവും ഒലിവെണ്ണയും
    ചേർത്തുണ്ടാക്കിയതായിരിക്കണം.
  deu-TKW: Soll aber deine Opfergabe in einem Pfannen-Speisopfer bestehen, so soll
    es aus Feinmehl mit Öl bereitet werden.
  lin-lin: Bongo soki likabo yango ezali ya bambuma bakalinga na kikalungu, ekozala
    ya farine basangisa na mafuta.
  eng-LSV: And if your offering [is] a present [made] on the frying-pan, it is made
    of flour with oil,
  eng-GNV: And if thy meate offring be an oblation made in the caldron, it shalbe
    made of fine floure with oyle.
  eng-WEBSTER: And if thy oblation shall be a meat-offering baked in the frying-pan,
    it shall be made of fine flour with oil.
  nhw-BL: “Huan sintla nopa tlacajcahualistli tlen harina elis se pantzi catli tlaicxitili
    ipan sartén, huajca nojquiya monequi elis tlachijchihuali ica harina catli nelía
    cuechtic huan tlamaneloli ica aceite.
  swh-ONEN: Kama sadaka yako ya nafaka imepikwa kwenye sufuria, itatengenezwa kwa
    unga laini na mafuta.
  bba-bba: Bɑ̀ n koo yɑ̃ku te kon nɑ, kɑ kirɑ te bɑ koo wɔ̃, bɑ koo tu kowɑ kɑ som
    buuru te bɑ burinɑ kɑ ɡum.
  eng-KJVCPB: And if thy oblation be a meat offering baken in the fryingpan, it shall
    be made of fine flour with oil.
  luo-luo: To ka chiwo mari mar cham en gima otedi e tawo, inilose gi mogo mayom kod
    mo.
  meu-meu: Eiava emu boubou flaoana na uro ai boma nadua, ia danu flaoa namo-hereana
    amo ba karaia, mai dehorona.
  npi-ULB: यदि तिमीहरूको अन्‍नबलि तावामा पकाइएको हो भने, त्यो मसिनो पिठो र तेलबाट
    बनाउनू ।
  yor-yor: Bí ọrẹ ẹbọ rẹ bá jẹ́ ẹbọ ohun jíjẹ, tí a yan nínú apẹ, ìyẹ̀fun dáradára
    ni kí o fi ṣè é pẹ̀lú òróró.
  emp-NTPO: Paʌ̃ cugurud̶e ãbud̶ada diad̶e edeibʌrʌ, dji biara b̶ʌ harina nedraga
    bara od̶ada diaida b̶ʌa.
  pes-OPCB: اگر هدیهٔ شما در تابه پخته شود، آن هم باید از آرد مرغوب و روغن زیتون باشد.
  tgl-ULB: Kung niluto sa isang kawali ang inyong butil na handog, dapat gawa ito
    sa pinong harina at langis.
  hui-hui: Tígua mberedi lomabu mulenaga todobene be timbuni ngagoha hirarimiyagua
    nde balawa bayaleorebi olibe lininaga weli odo biamaga howa yidi nahe hiralimu.
  mya-mya: အိုး​တွင်​ကြော်​သော​မုန့်​ကို​ပူ​ဇော်​လျှင် သံ​လွင် ဆီ​နှင့်​ရော​သော​မုန့်​ညက်​ဖြင့်​ပြု​လုပ်​ရ​မည်။-
  bod-N: གལ་སྲིད་སླ་ངའི་ནང་བསྲེགས་པའི་འབྲུ་རིགས་མཆོད་པར་འབུལ་བ་ཡིན་ན། དེ་ནི་སྣུམ་དང་གྲོ་ཞིབ་ཀྱིས་བཟོ་དགོས།
  sna-sna: Kana chipiriso chako chezviyo chakabikwa mugango chinofanira kuva choupfu
    hwakatsetseka namafuta.
  spa-BLM: Si tu ofrenda es una ofrenda de harina de sartén, será de harina fina con
    aceite.
  cac-cac: Tato tzeyac' junoc ofrenda tajinac d'a scal aceite, aocab' yed' ixim harina
    te vach', calab'il yed' aceite tzeyac'a'.
  swh-ULB: Kama sadaka yako ya nafaka imepikwa katika kikaango, ni lazima iwe imetengenezwa
    kwa unga safi na mafuta.
  bel-bel: Калі ахвяра твая прынашэньне хлебнае з горшчыка, дык трэба зрабіць яго
    з пшанічнай мукі з алеем,
  deu-ELBBK: Und wenn deine Opfergabe ein Speisopfer im Napf ist, so soll es von Feinmehl
    mit Öl gemacht werden.
  mbb-OT: Emun diyà edhilutua te karà is supas he ibpemuhat, kinahanglan daan he iyan
    egemiten is kineupiyahan he kelasi te herina ne edsehuǥan daan heini te lana.
  mal-2015: നിന്റെ വഴിപാടു ഉരുളിയിൽ ചുട്ട ഭോജനയാഗം ആകുന്നുവെങ്കിൽ അതു എണ്ണ ചേർത്ത
    നേരിയ മാവുകൊണ്ടു ഉണ്ടാക്കേണം.
  rmc-rmc: Te tiri chabeneskri obeta ela marikľi peki pre panvica, mi el pripravimen
    le nekfeder arestar the le olejostar.
  pes-OPV: واگر قربانی تو هدیه آردی تابه باشد از آرد نرم باروغن ساخته شود.
  ron-1924: Дакэ дарул тэу адус ка жертфэ де мынкаре ва фи о туртэ коаптэ пе грэтар,
    сэ фие фэкутэ дин флоаря фэиний, фрэмынтатэ ку унтделемн.
  ben-OBCV: যদি তোমার শস্য-নৈবেদ্য একটি পাত্রে রান্না করা হয়, তা মিহি ময়দা ও জলপাই
    তেল সহযোগে রান্না করতে হবে।
  som-som: Oo haddii qurbaankaagu yahay qurbaan hadhuudh ah oo birdaawe lagu dubay,
    markaas ha laga sameeyo bur saliid lagu daray.
  lat-VUC: 'Sin autem de craticula fuerit sacrificium, æque simila oleo conspergetur:'
  eng-ASVBT: And if thy oblation be a meal offering of the frying pan, it shall be
    made of fine flour with oil.
  ita-1885: E se la tua offerta è di cose di panatica cotte nella padella, facciasi
    di fior di farina, con olio.
  eng-LXXUP: And if thy gift be a sacrifice from the hearth, it shall be made of fine
    flour with oil.
  eng-ULB: If your grain offering is cooked in a pan, it must be made with fine flour
    and oil.
  spa-VBL: Si tu ofrenda es una ofrenda de grano cocido en una sartén, debe ser de
    harina fina con aceite de oliva.
  fra-_FOB: Et si ton offrande est une oblation cuite à la poêle, elle sera faite
    de fine farine avec de l'huile.
  mal-mal: നിന്റെ വഴിപാട് ഉരുളിയിൽ ചുട്ട ഭോജനയാഗം ആകുന്നുവെങ്കിൽ അത് എണ്ണചേർത്ത നേരിയമാവുകൊണ്ട്
    ഉണ്ടാക്കണം.
  urd-GVR: Agar yih qurbānī kaṛāhī meṅ pakāī huī roṭī ho to wuh behtarīn maide aur
    tel kī ho.
  suz-BL: इन चढ़ेतीक दिउरेम क्‍येशो अन्‍न चढ़ेतीक बाक्‍त हना, मेको तेलम क्‍येशो रिम्‍शो
    फस के दुम्‍चा माल्‍ब।
  ita-1927: E se la tua offerta è un’oblazione cotta in padella, sarà fatta di fior
    di farina con olio.
  ckb-ckb: ئەگەر پێشکەشکراوەکەت دانەوێڵەی ناو تاوە بێت، لە باشترین ئاردی بە زەیت شێلراو
    دەیکەیت.
  eng-BBE: And if your offering is of meal cooked in fat over the fire, let it be
    made of the best meal mixed with oil.
  kan-OKCV: ನಿನ್ನ ಕಾಣಿಕೆಯು ತವೆಯಲ್ಲಿ ಬೇಯಿಸಿದ ಧಾನ್ಯವಾಗಿದ್ದರೆ, ಅದು ನಯವಾದ ಎಣ್ಣೆಯಿಂದ ಕೂಡಿದ
    ಹಿಟ್ಟಿನಿಂದ ಮಾಡಿದ್ದಾಗಿರಬೇಕು.
  tam-2017: நீ படைப்பது அடுப்பில் பொரிக்கும் பாத்திரத்தில் சமைக்கப்பட்ட உணவு பலியானால்,
    அது எண்ணெயிலே பிசைந்த மெல்லிய மாவினால் செய்யப்படுவதாக.
  spa-RV-1909: Y si tu presente fuere ofrenda cocida en cazuela, haráse de flor de
    harina con aceite.
  ron-BTF: Și dacă darul tău este un dar de mâncare copt în tigaie, să fie făcut din
    floarea făinii amestecată cu untdelemn.
  eng-WEBP: If your offering is a meal offering of the pan, it shall be made of fine
    flour with oil.
  eng-FBV: If your offering is a grain offering cooked in a pan, it must be made of
    fine flour with olive oil.
  nld-1939: Indien uw spijsoffer in de pot is gekookt, moet het bereid zijn uit meelbloem
    met olie.
  nch-BL: “Huan sinta nopa tacajcahualisti ten harina elis se pantzi cati taicxitili
    ipan sartén, huajca nojquiya monequi elis tachijchihuali ica harina cati nelía
    cuechtic huan tamaneloli ica aceite.
  vie-1934: Nếu ngươi dùng vật chiên trong chảo lớn đặng làm của lễ chay, thì phải
    bằng bột mịn với dầu.
  hin-CV: यदि तुम्हारी बलि कड़ाही में पकी हुई अन्‍नबलि है, तो यह तेल में गूंधे हुए
    महीन आटे की हो.
  eng-OURB: If your offering is a meal offering of the pan, it shall be made of fine
    flour with oil.
  spa-BES: Y si tu ofrenda es de cereales, cocinada en una cazuela, que se haga de
    la mejor harina mezclada con aceite.
  tdx-tdx: Aa naho banabanae’o ty enga-mahakama nimasaheñe am-balàñe, le hanoeñe ami’ty
    mona linaro menake.
  vid-vid: Wone nhambiko youlingulavya ndo ya mibumunda jitelechigwe msufuliya, ayo
    yowa ya utimbo unojile na uwichigwa mafuta ga mzeituni.
  eng-OKE: But if thy oblation be a mincha from the gridiron, thou shalt make it of
    meal with oil.
  tha-KJV: ถ้าเครื่องบูชาของท่านเป็นธัญญบูชาทอดด้วยกระทะ ให้​ทำด้วยยอดแป้งคลุกน้ำมัน
  por-BR-2018: E se a tua oferta de alimentos for oferta preparada em frigideira,
    ela será feita de boa farinha com azeite.
  deu-ELO: Und wenn deine Opfergabe ein Speisopfer im Napfe ist, so soll es von Feinmehl
    mit Öl gemacht werden.
  eng-WYC-2018: Else if the sacrifice is taken of the griddle, evenly the [tried]wheat
    flour shall be sprinkled with oil; (Or if the offering is taken from the frying
    pan, the fine wheat flour shall be sprinkled with oil;)
  epo-epo: Kaj se via ofero estos farunofero el kaserolo, ĝi estu farita el delikata
    faruno kun oleo.
  uig-PIN: Sening kǝltüridiƣan ⱨǝdiyǝng ⱪazanda pixurulƣan axliⱪ ⱨǝdiyǝ bolsa undaⱪta
    u esil un bilǝn zǝytun meyida etilsun.
  beo-beo: 'Be dilia da agi ga:gi ofodo ganodini gobei, imunusa: dawa:sea, falaua
    amola olife susuligi gilisili hamoma.'
  tpi-OTNT: Sapos yupela i wokim bret bilong ofa na yupela i kukim long bikpela sospen,
    orait yupela i mas kisim plaua i gutpela tru na i no gat yis, na tanim wantaim
    wel bilong diwai oliv pastaim na kukim.
  hau-SA: In hadayarku ta hatsin da aka dafa ne a tukunya, sai a yi shi da gari mai
    laushi da kuma mai.
  uig-LAT: Séning keltüridighan hediyeng qazanda pishurulghan ashliq hediye bolsa
    undaqta u ésil un bilen zeytun méyida étilsun.
  nde-nde: Nxa umnikelo wakho wamabele ubhekhelwe epaneni, kuzamele wenziwe ngefulawa
    ecolekileyo lamafutha.
  ton-ton: ¶ Pea kapau ko hoʻo meʻaʻofa ko e feilaulau meʻakai kuo fakapaku ʻi he
    fakapaku, ʻe ngaohi ʻaki ia ʻae mahoaʻa lelei mo e lolo.
  ces-1613: Pakli obět suchou v kotlíku připravenou obětovati budeš, z mouky bělné
    s olejem bude.
  eng-WMB: If your offering is a meal offering of the pan, it shall be made of fine
    flour with oil.
  tam-TCV: உனது தானியக் காணிக்கை, தட்டையான சட்டியில் சமைக்கப்பட்டதானால், அது சிறந்த
    மாவினாலும், எண்ணெயினாலும் செய்யப்பட்டிருக்க வேண்டும்.
  ceb-ULB: Kung giluto sa karahay ang imong halad nga trigo, kinahanglan nga hinimo
    kini sa labing maayong harina ug lana.
  pol-UBG: A jeśli będziesz składał ofiarę pokarmową gotowaną w rondlu, niech ona
    będzie z mąki pszennej z oliwą.
  urd-GVU: اگر یہ قربانی کڑاہی میں پکائی ہوئی روٹی ہو تو وہ بہترین میدے اور تیل کی
    ہو۔
  deu-1912: Ist aber dein Speisopfer etwas auf dem Rost Geröstetes, so sollst du es
    von Semmelmehl mit Öl machen
  kan-2017: ನೀವು ಅರ್ಪಿಸುವ ಧಾನ್ಯ ನೈವೇದ್ಯ ಬಾಂಡ್ಲಿಯಲ್ಲಿ ಪಕ್ವಮಾಡಿದ್ದಾದರೆ ಅದು ಎಣ್ಣೆ ಹೊಯ್ದ
    ಗೋದಿಹಿಟ್ಟಿನದಾಗಿರಬೇಕು.
  yap-yap: Ma fa’anra flowa e nge pi’ ni nge lith u lan barba’ i ban’en, ma thangri
    ngongliy ko flour nge gapgep ni olive.
  hlt-MCSB: Tedae nang kah nawnnah khocang te thi-am dongkah koinih vaidam te situi
    neh saii saeh.
  mdy-ETH: ዬና ዒንጊንታ ባካ ታሚ ቦኦቆይዳ ላኣዲንቴ ላኣዳ ማዔቴ ሪሚቶ ዛይቶና ዲርኪንቴ፥ ሺኢጮ ዺኢሎ ላኣዶናያ ማዖንጎ።
  twi-ASANTE: Sɛ monoa mo afɔdeɛ no wɔ kyɛnsee mu a, ɛno nso, momfa asikyiresiam muhumuhu
    a mode ngo afra na ɛmmɔ saa afɔdeɛ no.
  eng-WEBU: If your offering is a meal offering of the pan, it shall be made of fine
    flour with oil.
  bnp-bnp: Mua bara mu rata a bret ge a nihabi, mu gutu na ulo, mu bole a plaoa kamumu,
    mu vuli turana a namona oliv.
  wal-wal: “‘Ne yarshshuwaassi shiishshiyo oittai xiixxiyo disttiyan uuhettidaagaa
    gidikko, zaitiyan munaqqido liiqo xiilliyaappe uuhettidaagaa gido.
  spa-PDDPT: Si tu presente es una ofrenda vegetal hecha en cazuela, será de flor
    de harina con aceite.
  gun-gun: — Ha'e gui xapy'a rei mba'emo aju guigua reme'ẽ va'erã pairá py ri rembojy
    vy ma trigo ku'ikue iporãve va'e gui 'rã rejapo azeite reve.
  agu-BL: ”Ej nin ko at jun yi na toy jun jilwutz pam yi cho'n na bnix tul jun sartén,
    ncha'tz tajwe'n yil bnix te balaj jarin tu aceit.
  ilo-ULB: No ti datonyo a bukbukel ket nailuto iti paryok, masapul a naaramid daytoy
    iti napino nga arina ken lana.
  kpg-kpg: Maa di mee dela e hai tigidaumaha la di bagu ne dunu gi di mee baabaa,
    gei di maa e hai gii hai gi nia palaawaa mono lolo olib.
  uig-ARA: سېنىڭ كەلتۈرىدىغان ھەدىيەڭ قازاندا پىشۇرۇلغان ئاشلىق ھەدىيە بولسا ئۇنداقتا
    ئۇ ئېسىل ئۇن بىلەن زەيتۇن مېيىدا ئېتىلسۇن.
  sus-sus: «Xa mixi wama sɛrɛxɛ bafe naxan findixi taami ra naxan ganxi tunde kui,
    a xa na yailan sansi xɔri luxutaxi nun ture ra.
  pon-2006: Ma mehn meirongo iei pilawa me kuk nan pan, e pahn wiawihda sang pilawa
    oh lehn olip.
  ksd-ksd: Ma gala kaum vartabar na nian, a tinabar na vuai na uma di tun ia ta ra
    rararangai, da pait ia ma ra bo na plaua ma ra dangi.
  tur-YTC: Eğer sunun tavada sunulan bir ekmek sunusu ise, ince undan ve zeytinyağıyla
    yapılacaktır.
  grc-BRENT: Ἐὰν δὲ θυσία ἀπὸ ἐσχάρας τὸ δῶρόν σου, σεμίδαλις ἐν ἐλαίῳ ποιηθήσεται.
  ind-AYT: Apabila persembahanmu adalah persembahan sajian yang dimasak di dalam wajan,
    itu harus terbuat dari tepung halus dengan minyak.
  nya-nya: Ngati nsembe yako yachakudya ndi yophikidwa pa chiwaya, ikhale ya buledi
    wa ufa wosalala wosakaniza ndi mafuta.
  hrv-hrv: Bude li tvoja prinosnica kuhana u kotluši, neka bude od najboljeg brašna,
    pripravljena s uljem.
  mps-mps: “Te dagego ofa yabo bret nigilama, te genuai sospen senede dagego ulainogo
    da, teda dagego wiegi yai plaua mu te yis meni yai selama, te ni oliv wel dali
    belegelama ulao,” wali.
  tpi-tpi: Sapos yupela i wokim bret bilong ofa na yupela i kukim long bikpela sospen,
    orait yupela i mas kisim plaua i gutpela tru na i no gat yis, na tanim wantaim
    wel bilong diwai oliv pastaim na kukim.
  dan-1931: Men er din Offergave et Afgrødeoffer, bagt i Pande, skal det tilberedes
    af fint Hvedemel med Olie.
  vie-OVCB: Nếu muốn dâng ngũ cốc rán trong chảo, thì phải dùng dầu với bột mịn.
  guj-2017: જો તારું ખાદ્યાર્પણ કઢાઈમાં પકાવેલું હોય, તો તે તેલમાં તળીને મેંદાનું
    બનાવવું.
  pon-2006A: Ma mehn meirongo iei pilawa me kuk nan pan, e pahn wiawihda sang pilawa
    oh lehn olip.
  por-BRBSL: Se sua oferta for uma oferta de refeição da panela, deve ser feita de
    farinha fina com óleo.
  cth-cth: Ukkang dawk karê e vaiyei hoi thuengnae sak han na ngai pawiteh, satui
    hoi kalawt e tavai hoi na sak han.
  twi-twi: Sɛ monoa mo afɔre no wɔ kuruwa mu a, ɛno nso, momfa asikresiam muhumuhu
    a mode ngo afra na ɛmmɔ saa afɔre no.
  hlt-hlt: Tedae nang kah nawnnah khocang te thi-am dongkah koinih vaidam te situi
    neh saii saeh.
  tbz-SIM: Kɛ̀ wèè dɔ́ kɛ́ m pɑ̃ tidiitì kó dipɑ̃nnì, kòò dɔ́ kɛ́ tì cìemmu wèe ɑ̃ntɛnɛ̀
    mɛkùɔ̀ ndɛ kó muyuo.
  msy-2020: Egh ia ofa damuamin bretɨn ingar mɨner ekiamɨn a tuagh, plauan bar aghuir
    yis puvatɨzim inigh, faragh olivɨn borem sara a veregh a tuagh.
  dop-dop: Ye ɩsɩɩ tɔɣɔnɑɣɑ ŋkɑ pɑ toŋɑɑ tɔ kɑ kʋhɑʋ ɩlɛ, mʋlʋm mpi pɑ nuɣutinɑ nim
    tɔɣɔlɛ pɑ cɑɑkɩ.
  azb-azb: Əgər təqdimin tavada bişən taxıl təqdimidirsə, onu narın undan zeytun yağı
    ilə hazırla.
  eng-DBY: And if thine offering be an oblation [prepared] in the cauldron, it shall
    be made of fine flour with oil.
  hin-2017: और यदि तेरा चढ़ावा कढ़ाही में तला हुआ अन्नबलि हो, तो वह मैदे से तेल में
    बनाया जाए।
  wol-KYG: Bu saraxam dee lu ñu defare pepp, di lu ñu saaf ci cin ba mu ñor, na doon
    sunguf su mucc ayib su ñu xiiwaale diw.
  eng-YLT: '''And if thine offering [is] a present [made] on the frying-pan, of flour
    with oil it is made,'
  eng-WYC-2017: Else if the sacrifice is taken of the griddle, evenly the [tried]wheat
    flour shall be sprinkled with oil;
  eng-WMBB: If your offering is a meal offering of the pan, it shall be made of fine
    flour with oil.
  urd-GVH: अगर यह क़ुरबानी कड़ाही में पकाई हुई रोटी हो तो वह बेहतरीन मैदे और तेल की
    हो।
  rug-rug: Be na bereti ta kinana koa keke vovoina bobolokuhae, sa vinariponi asa,
    si kaqu ta tavete pa palava memehena meke na oela olive si asa.
  gaz-gaz: Kennaan midhaan keetii yoo eelee irratti qopheeffame, kennaan sun daakuu
    bullaaʼaa fi zayitii irraa haa qopheeffamu.
  fra-LSG: Si ton offrande est un gâteau cuit sur le gril, il sera fait de fleur de
    farine pétrie à l’huile.
  gnn-gnn: '@see-verse:LEV.002.006'
  yal-yal: “Xa i ya bogise saraxan gilinxin na a ra, a xa findi murutu fuɲi faɲin
    nan na naxan bɔnbɔxi turen na.”
  haw-1868: A ina o kau alana he mohaiai moa ma ke paparai, e hanaia ia no ka palaoa
    a me ka aila.
  arb-NAV: وَإِنْ كَانَتْ تَقْدِمَتُكَ مَخْبُوزَةً فِي مِقْلَاةٍ، فَلْتَكُنْ مِنْ
    دَقِيقٍ مَعْجُونٍ بِزَيْتٍ.
  ewe-ewe: Ne wò nuɖuvɔsa nye nu si woɖa la, woaɖae kple wɔ memee, eye woakɔ ami ɖe
    edzi.
  eng-LEE: And if thy oblation be a meat-offering baked in the deep pan, it shall
    be made of fine flour with oil.
  asm-FB: আৰু যদি কেৰাহীত ভজা ভক্ষ্য নৈবেদ্য তোমাৰ উপহাৰ হয়, তেন্তে তেলত ভাজি মিহি
    আটাগুড়িৰে কৰিব লাগিব।
  sus-A: «شَ مِشِ وَ مَ سّرّشّ بَقٍ نَشَن قِندِشِ تَامِ رَ نَشَن فَنشِ تُندٍ كُي،
    عَ شَ نَ يَءِلَن سَنسِ شْرِ لُشُتَشِ نُن تُرٍ رَ.
  fra-SBL: Si ton offrande est une offrande de farine de poêle, elle sera faite de
    fleur de farine avec de l'huile.
  hbo-hbo: וְאִם־מִנְחַ֥ת מַרְחֶ֖שֶׁת קָרְבָּנֶ֑ךָ סֹ֥לֶת בַּשֶּׁ֖מֶן תֵּעָשֶֽׂה׃
  eng-WYCLIFFE: Ellis if the sacrifice is of a gridele, euenli the whete flour schal
    be spreynd with oile;
  cwe-cwe: One nhosa youilava ni ya magate yambikigwe muna inongo, iyo izakuwa ya
    usage unogile ugumigwe mavuta.
  kik-kik: Igongona rĩanyu rĩa mũtu rĩngĩgakorwo nĩ mũgate ũkarangĩirwo igũrũ rĩa
    rũgĩo-rĩ, igongona rĩu nĩrĩthondekwo na mũtu ũrĩa mũhinyu mũno na maguta.
  fra-NCL: Si tu offres en oblation un gâteau cuit dans la casserole, il sera fait
    de fleur de farine avec de l’huile.
  cek-AK: Camphaek laom pongah haek ih takaw hoi angbawnhaih sah nahaeloe, situi hoi
    atok ih kahoih takaw dip hoiah sah ah.
  cuk-cuk: ” ’Ar be Bab-Jehováʼga ibmar-gwag-gulleged bormogi-duar ukele, bur-madubur-nuedgi-imakaled,
    olivo-gwalluba-omukualed be ukoed.
  uig-CYR: Сениң кәлтүридиған һәдийәң қазанда пиширилған ашлиқ һәдийә болса ундақта
    у есил ун билән зәйтун мейида етилсун.
  tel-2017: ఒకవేళ నీ నైవేద్యం వంట పాత్రలో వండినదైతే దాన్ని సన్నని పిండీ, నూనే కలిపి
    తయారు చేయాలి.
  hat-BSA: Alò si ofrann ou an se yon ofrann sereyal ki fèt nan yon chodyè, li va
    fèt avèk farin fen avèk lwil.
  kos-kos: Fin mwe kisa uh pa bread manman ke pan, enenu in orek ke flao ac oil in
    olive.
  hbo-WLC: וְאִם־מִנְחַ֥ת מַרְחֶ֖שֶׁת קָרְבָּנֶ֑ךָ סֹ֥לֶת בַּשֶּׁ֖מֶן תֵּעָשֶֽׂה׃
  ibo-ibo: Ọ bụrụ na onyinye mkpụrụ ọka gị bụ ihe e siri nʼite, ọ ghaghị ịbụ ezi ụtụ
    ọka a kwọrọ nke ọma, e tinyetụrụ mmanụ oliv.
  ory-ory: ଆଉ ଯଦି କରେଇରେ ରନ୍ଧନ ହୋଇଥିବା ଦ୍ରବ୍ୟ ତୁମ୍ଭର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ହୁଏ, ତେବେ ତାହା
    ତୈଳରେ ରନ୍ଧନ ହୋଇଥିବା ସରୁ ମଇଦାର ହେବ।
  chk-chk: Nge are om asor eu asoren mongö mi kuk lon eu nape, epwe seni pilawa mi
    mürina o nofit ngeni apüra.
  rop-rop: “Wal if det ofring weya yu gugumbat langa det dish, yu garra meigim im
    garram flauwa en oliboil bat nomo garram raising.
  ukr-1871: А коли хлїбна жертва твоя в горшку, то нехай буде мука з олїєю.
  deu-1951: Willst du aber ein gekochtes Speisopfer darbringen, so bereite man es
    von Semmelmehl mit Öl;
  eng-JPS: And if thy offering be a meal-offering of the stewing-pan, it shall be
    made of fine flour with oil.
  srp-1865: Ako li ti je dar gotovljen u kotliæu, neka je od bijeloga brašna s uljem.
  lug-lug: Ekiweebwayo kyo bwe kinaabanga eky’emmere ey’empeke nga kyakufumbirwa mu
    fulampeni, kinaateekebwateekebwanga mu buwunga obulungi n’amafuta ag’omuzeeyituuni.
  heb-heb: ואם מנחת מרחשת קרבנך סלת בשמן תעשה׃
  ben-IRV: আর যদি চাটুতে রান্না করা শস্য নৈবেদ্য উপহার দাও, তবে তেল ও সূক্ষ্ম সূজি
    দিয়ে তৈরী করে দিতে হবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਤੇਰਾ ਚੜ੍ਹਾਵਾ ਕੜਾਹੀ ਵਿੱਚ ਪਕਾਏ ਹੋਏ ਮੈਦੇ ਦੀ ਭੇਟ ਦਾ ਹੋਵੇ ਤਾਂ ਉਹ ਤੇਲ
    ਨਾਲ ਗੁੰਨੇ ਹੋਏ ਮੈਦੇ ਦਾ ਹੋਵੇ।
  mya-JVB: အိုး ကင်းနှင့် ကြော်သောမုန့်ကို ဘောဇဉ်ပူဇော်သက္ကာ ပြုလိုလျှင် ၊ ဆီ ရောသော
    မုန့်ညက် နှင့် လုပ် ရမည်။
  hmo-hmo: “Bema emui paraoa boubouna be paraipani dekenai gabua gauna neganai, paraoa
    namona bona olive dehoro umui mikisi dekena amo do umui karaia.
  urd-urd: और अगर तेरी नज़्र की क़ुर्बानी का चढ़ावा कढ़ाई का तला हुआ हो, तो वह मैदे
    से तेल में बनाया जाए।
  rus-SYN: Если жертва твоя приношение хлебное из горшка, то должно сделать оное из
    пшеничной муки с елеем,
  bqc-SIM: Tó gàsada'ianaɛ, àli kɛ ń pↄ́wɛntio ń nísio.
  tcz-CHONGTHU: Nangman lhosohga maicham anbela nahon teng, hiche changbong chu anelpen
    leh Olive thao ahoi pen toh kihel hi ding ahi.
  mar-mar: कढईत तळलेल्यातले अन्नार्पण असेल तर ते तेलात मळलेल्या उत्तम सपिठाचे असावे.
  qub-qub: «Chaqui micuyta mancawan ancarcur nogapaj ofrendata churarga churanqui
    ñuchu jarinawan rurashata, asëtiwan ancashata.
  bqp-bqp: Bɑ̀ n koo yɑ̃ku te kon nɑ, kɑ kirɑ te bɑ koo wɔ̃, bɑ koo tu kowɑ kɑ som
    buuru te bɑ burinɑ kɑ gum.
  hat-hat: Lè w'ap ofri yon pen kwit nan chodyè, w'a fè l' ak farin melanje ak lwil
    oliv.
  eng-BSB: If your offering is a grain offering cooked in a pan, it must consist of
    fine flour with oil.
  tod-tod: «Ni vebɛani ʋe, nii é ɠeesu kɔlu liɠii ma, toɠa ɠɛ ga ɓulu vukɔ ʋagɔi,
    gaayɔgai ga gulɔi.
  eng-WEBPB: If your offering is a meal offering of the pan, it shall be made of fine
    flour with oil.
  kbq-kbq: Kresramana vu witi ofama kre hagage hu kavofima kresazana, kaneosi osi'ma
    hu'nesia flauateti masavene eri havia huteta kregahaze.
  nhe-BL: “Huan intla nopa tlacajcahualistli tlen harina elis se pantzi tlen tlaicxitili
    ipan sartén, huajca nojquiya monequi elis tlachijchihuali ica harina tlen nelía
    cuechtic huan tlamaneloli ica aceite.
  gub-BL: Aze iporomono wer typy'ak zapepopew rehe imihir pyrer rehe nehe, tuwe umupyràn
    uri kawer arozràn imuku'iku'i pyrer inuromo nehe.
  eng-DRA: 'And if the sacrifice be from the gridiron, in like manner the flour shall
    be tempered with oil:'
