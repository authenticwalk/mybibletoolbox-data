  heb-heb: והנותרת מן המנחה לאהרן ולבניו קדש קדשים מאשי יהוה׃
  ben-IRV: এই শস্য নৈবেদ্যের বাকি অংশ হারোণের ও তার ছেলেদের হবে; সদাপ্রভুর আগুনে তৈরী
    উপহার বলে এটা খুব পবিত্র।
  pan-pan: ਅਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਵਿੱਚੋਂ ਜੋ ਬਚ ਜਾਵੇ ਉਹ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਹੋਵੇ। ਇਹ
    ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅੱਗ ਦੀ ਭੇਟ ਵਿੱਚੋਂ ਅੱਤ ਪਵਿੱਤਰ ਹੈ।“
  mya-JVB: ကျန် ကြွင်းသော ဘောဇဉ်ပူဇော်သက္ကာ မူကား ၊ အာရုန် နှင့် သူ ၏သား တို့အဘို့
    ဖြစ်ရမည်။ ထာဝရဘုရား အား မီး ဖြင့် ပြုသောပူဇော်သက္ကာထဲက အလွန်သန့်ရှင်း သော အရာဖြစ်၏။
  hmo-hmo: “To paraoa ena orena, idia gabua lasi gaudia be Arona mai ena natuna tau
