  ory-ory: ଏହି ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟର ଅବଶିଷ୍ଟ ଅଂଶ ହାରୋଣର ଓ ତାହାର ପୁତ୍ରମାନଙ୍କର ହେବ; ସଦାପ୍ରଭୁଙ୍କର
