  bqc-SIM: Pↄ́wɛn gba pↄ́ gↄ̃̀ líↄ dɛ Aalona ń a nɛ́ↄ pↄ́ ũ. Ìↄ ku adoa pↄ́ pↄ́
    wa kà Diiɛ tɛ́u à tɛkũ̀ kĩni ũ.
  tcz-CHONGTHU: Gasoh maicham amoh chengse chu Aaron leh achapate jouse na hoppeh
