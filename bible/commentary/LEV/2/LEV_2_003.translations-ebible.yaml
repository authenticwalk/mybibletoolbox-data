  sus-A: سَنسِ شْرِ لُشُتَشِ نَشَن لُشِ نَا قِندِ مَ هَرُنَ نُن عَ شَ دِيٍ نَن فبٍ
    رَ. عَ سّنِيّن بَرِ مَ عَ بَشِ سّرّشّ فَنشِ نَن نَ نَشَن بَشِ ﭑ تَن عَلَتَلَ بّ.»
  fra-SBL: Ce qui restera de l'offrande de farine appartiendra à Aaron et à ses fils.
