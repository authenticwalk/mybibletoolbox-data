verse: LEV.002.003
translations:
  mal-C: ഭോജനയാഗത്തിൽ അവശേഷിക്കുന്ന ധാന്യം അഹരോനും പുത്രന്മാർക്കും ഉള്ളതാണ്. യഹോവയ്ക്ക്
    അർപ്പിക്കുന്ന ദഹനയാഗങ്ങളിൽ അത് ഏറ്റവും വിശുദ്ധമാണ്.
  deu-TKW: Alles Übrige aber von dem Speisopfer soll Aaron und seinen Söhnen gehören,
    als hochheiliger Bestandteil der Feueropfer Jahwes.
  lin-lin: Ndambo oyo ekotikala, kati na makabo ya mbuma, ekozala ya Aron mpe ya bana
    na ye. Ezali eteni ya bule penza kati na makabo bazikisa na moto mpo na Yawe.
  eng-LSV: and the remnant of the present [is] for Aaron and for his sons, most holy,
    of the fire-offerings of YHWH.
  eng-GNV: 'But the remnant of the meate offering shalbe Aarons and his sonnes: for
    it is most holy of the Lordes offrings made by fire.'
  eng-WEBSTER: 'And the remnant of the meat-offering shall be Aaron''s and his sons'':
    it is a thing most holy of the offerings of the LORD made by fire.'
  nhw-BL: Huan nochi nopa harina catli mocahuas tlen nopa tlacajcahualistli tlatlatili
    elis iniaxca Aarón huan itelpocahua, nopa totajtzitzi para quicuase. Huan nochi
    elis se tlacajcahualistli catli tlahuel tlatzejtzeloltic para na, niamoTECO.
  swh-ONEN: Sadaka ya nafaka iliyobaki ni ya Aroni na wanawe, ni sehemu ya sadaka
    iliyo takatifu sana iliyotolewa kwa Bwana kwa moto.
  bba-bba: Som mɛ mu tie mu ko n sɑ̃ɑwɑ Aroni kɑ win bibuɡim. Mu kuɑwɑ mi dĩɑ dɛɛrɑnu,
    domi bɑ kɑ nu Yinni Gusunɔ yɑ̃kuru kuɑ.
  eng-KJVCPB: 'and the remnant of the meat offering shall be Aaron’s and his sons’:
    it is a thing most holy of the offerings of the Lord made by fire.'
  cpy-cpy: okaate tzimahaan-taneen-tsini opane pashita-kaariri Tajorentsi, tajorentsi-pane-tanaki
    iroka. Riitaki owaeyaawoni Aarón eejatzi itomi-paeni.
  luo-luo: Cham mar misango mane odongʼ koro nobedi mar Harun gi yawuote, ma en gima
    ler moloyo kuom misengini mag Jehova Nyasaye miwangʼo gi mach.
  meu-meu: A flaoa boubouna orena na Aaron mai natuna ida adia; Iehova ena ḡole-oho
    bouboudia iboudiai ia mo helaḡa herea.
  npi-ULB: अन्‍नबलिबाट जे बाँकी रहन्छ त्यो हारून र तिनका छोराहरूको हुने छ । परमप्रभुको
    निम्ति आगोबाट गरिएका बलिहरूमध्ये यो अति पवित्र हुने छ ।
  yor-yor: Ìyókù nínú ọrẹ ohun jíjẹ náà jẹ́ ti Aaroni àti àwọn ọmọ rẹ̀, ó jẹ́ ìpín
    tí ó mọ́ jùlọ nínú ọrẹ tí a fi iná sun sí Olúwa.
  emp-NTPO: Maʌ̃ harinanebemada maãrĩ Ãcõrẽa babue diad̶a bẽrã jũma dji b̶ed̶a sid̶a
    Ãcõrẽ itea b̶esia. Maʌ̃ bẽrã ab̶abe Aaroʌ̃ba idji warrarã bid̶a arima cod̶ida
    panʌa.
  pes-OPCB: بقیهٔ هدیۀ آردی به هارون و پسرانش داده شود تا برای خوراک از آن استفاده
    کنند. قسمتی که به کاهنان داده می‌شود بسیار مقدّس است، زیرا از هدایای مخصوصی که
    به خداوند تقدیم می‌شوند، گرفته شده است.
  tgl-ULB: Mabibilang kina Aaron at sa kaniyang mga anak na lalaki ang anumang natirang
    butil na handog. Ganap na inilaan ito kay Yahweh mula sa mga handog kay Yahweh
    na ginawa sa pamamagitan ng apoy.
  hui-hui: Ani buwa balawa maru wirago loma binigo mo miaga agali karu ti nolene nga.
    Balawa wali agalime Anduane Homogohondo lomabu yalu ibini ogoni wali agali ta
    nabi nai haga ndo loma binigo mo miaga agali karu tinaga hangu wulebira.
  mya-mya: ကျန်​သော​ဘော​ဇဉ်​သ​ကာ​သည် ယဇ်​ပု​ရော​ဟိတ် များ​သုံး​ဆောင်​ရန်​အ​တွက်​ဖြစ်​စေ​ရ​မည်။
    ထို ဘော​ဇဉ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​ပြီး သော​ဘော​ဇဉ်​သ​ကာ​ဖြစ်​သော​ကြောင့်
    ယဇ်​ပု​ရော ဟိတ်​များ​သာ​သုံး​ဆောင်​ရ​မည်။ အ​လွန်​သန့်​ရှင်း သည်။
  bod-N: འབྲུ་རིགས་ཀྱི་ལྷག་མ་རྣམས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་དབང་ཞིང་། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ཀུན་ལས་དམ་པའི་མཆོག་ཡིན་ནོ།
    །
  sna-sna: Zvimwe zvose zvinosara pazvipiriso zvezviyo ndezvaAroni navanakomana vake,
    chikamu chitsvene-tsvene chezvipiriso zvinoitirwa Jehovha nomoto.
  spa-BLM: Lo que quede de la ofrenda de harina será de Aarón y de sus hijos. Es una
    parte santísima de las ofrendas quemadas a Yahvé.
  cac-cac: Axo jab'ocxo jun ofrenda chi' yicxo eb' vin̈ sacerdote yaji. Nivan yelc'ochi,
    yujto yetb'eyum sb'a yed' jun silab' sn̈usjitz'a d'a yichan̈ Jehová.
  swh-ULB: Unga wowote uliobaki utakuwa ni wa Haruni na watoto wake. Ni takatifu sana
    kwa Bwana iliyotolewa sadaka kwa Bwana kwa moto.
  bel-bel: 'а рэшту з прынашэньня хлебнага Аарону і сынам ягоным: гэта вялікая сьвятыня
    з ахвяраў Гасподніх.'
  deu-ELBBK: 'Und das Übrige von dem Speisopfer soll für Aaron und für seine Söhne
    sein: ein Hochheiliges von den Feueropfern des HERRN.'
  mbb-OT: Is egkesamà dutun te herina, ne ǥaked ni Aaron wey te menge kevuwazan din,
    ne utew heini segradu su zuma heini zuen te pemuhat pinaaǥi te hapuy he impemuhat
    diyà te Nengazen.
  mal-2015: എന്നാൽ ഭോജനയാഗത്തിന്റെ ശേഷിപ്പു അഹരോന്നും പുത്രന്മാർക്കും ഇരിക്കേണം. യഹോവെക്കുള്ള
    ദഹനയാഗങ്ങളിൽ ഇതു അതിവിശുദ്ധം.
  rmc-rmc: Oda, so ačhela le chabeneskra obetatar, ela prekal o Aron the prekal leskre
    čhave. Oda hin igen sveto kotor olestar, so sas obetimen le RAJESKE sar e jagaľi
    obeta.
  pes-OPV: و بقیه هدیه آردی از آن هارون وپسرانش باشد. این از هدایای آتشین خداوند قدس
    اقداس است.
  ron-1924: Че ва рэмыне дин дарул ачеста де мынкаре сэ фие ал луй Аарон ши ал фиилор
    луй; ачеста есте ун лукру прясфынт ынтре жертфеле де мынкаре мистуите де фок ынаинтя
    Домнулуй.
  ben-OBCV: শস্য-নৈবেদ্যের অবশিষ্টাংশ হারোণের ও তাঁর ছেলেদের হবে; এটি সদাপ্রভুর উদ্দেশে
    অগ্নিকৃত সমস্ত উপহারের অতি পবিত্র অংশ।
  som-som: Oo wixii qurbaanka hadhuudhka ah ka hadhana waxaa iska leh Haaruun iyo
    wiilashiisa; oo waa wax ugu wada quduusan qurbaannada Rabbiga ee dab lagu sameeyo.
  lat-VUC: Quod autem reliquum fuerit de sacrificio, erit Aaron et filiorum ejus,
    Sanctum sanctorum de oblationibus Domini.
  eng-ASVBT: 'and that which is left of the meal offering shall be Aaron’s and his
    sons’: it is a thing most holy of the offerings of Jehovah made by fire.'
  ita-1885: E sia il rimanente di quell'offerta, di Aaronne e de' suoi figliuoli;
    è cosa santissima, d'infra le offerte che si ardono al Signore.
  eng-LXXUP: And the remainder of the sacrifice shall be for Aaron and his sons, a
    most holy portion from the sacrifices of the Lord.
  eng-ULB: Whatever is left of the grain offering will belong to Aaron and his sons.
    It is very holy to Yahweh from the offerings to Yahweh made by fire.
  spa-VBL: El resto de la ofrenda de grano es para Aarón y sus hijos; es una parte
    muy sagrada de las ofrendas dadas al Señor como ofrendas de comida.
  fra-_FOB: Ce qui restera de l'offrande sera pour Aaron et pour ses fils; c'est une
    chose très sainte parmi les sacrifices faits par le feu à l'Éternel.
  mal-mal: എന്നാൽ ഭോജനയാഗത്തിന്റെ ശേഷിപ്പ് അഹരോനും പുത്രന്മാർക്കും ആയിരിക്കണം. യഹോവയ്ക്കുള്ള
    ദഹനയാഗങ്ങളിൽ ഇത് അതിവിശുദ്ധം.
  urd-GVR: Bāqī maidā aur tel Hārūn aur us ke beṭoṅ kā hissā hai. Wuh Rab kī jalne
    wālī qurbāniyoṅ meṅ se ek nihāyat muqaddas hissā hai.
  suz-BL: मेको अन्‍न चढ़ेशो रे लीशो चहिं हारून नु आ तौ आन के दुम्‍ब। मेको परमप्रभु
    यावे कली मीम चोशा चढ़ेतीक ङा नेल्‍ल क्‍येङा चोव़खो चोशा चढ़ेतीक बाक्‍ब। लेवी ६:२२
  ita-1927: Ciò che rimarrà dell’oblazione sarà per Aaronne e per i suoi figliuoli;
    è cosa santissima tra i sacrifizi fatti mediante il fuoco all’Eterno.
  ckb-ckb: ئەوەی لە دانەوێڵەکەش دەمێنێتەوە بۆ هارون و کوڕەکانییەتی، ئەوە بەشی هەرەپیرۆزە
    لە قوربانی بە ئاگر بۆ یەزدان.
  eng-BBE: And the rest of the meal offering will be for Aaron and his sons; it is
    most holy among the Lord's fire offerings.
  kan-OKCV: ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಲ್ಲಿ ಉಳಿದದ್ದನ್ನು ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಅದು
    ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ್ದಾಗಿದ್ದು ಯೆಹೋವ ದೇವರ ಸಮರ್ಪಣೆಗಳಲ್ಲಿ ಮಹಾಪರಿಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: அந்த உணவுபலியில் மீதியாக இருப்பது ஆரோனையும் அவனுடைய மகன்களையும் சேரும்;
    யெகோவாவுக்குச் செலுத்தும் தகனபலிகளில் இது மகா பரிசுத்தமானது.
  spa-RV-1909: 'Y la sobra del presente será de Aarón y de sus hijos: es cosa santísima
    de las ofrendas que se queman á Jehová.'
  ron-BTF: Și rămășița din darul de mâncare să fie a lui Aaron și a fiilor săi; este
    un lucru preasfânt al darurilor DOMNULUI, făcute prin foc.
  eng-WEBP: That which is left of the meal offering shall be Aaron’s and his sons’.
    It is a most holy part of the offerings of the LORD made by fire.
  eng-FBV: The rest of the grain offering is for Aaron and his sons; it is a most
    holy part of the offerings given to the Lord as food offerings.
  nld-1939: De rest van het spijsoffer is als het hoogheilig deel van Jahweh’s vuuroffers
    voor Aäron en zijn zonen bestemd.
  nch-BL: Huan nochi nopa harina cati mocahuas ten nopa tacajcahualisti tatatili elis
    iniaxca Aarón huan itelpocahua, nopa totajtzitzi para quicuase. Huan nochi elis
    se tacajcahualisti cati tahuel tatzejtzeloltic para na, niamoTECO.
  vie-1934: Phần chi trong của lễ chay còn lại sẽ thuộc về A-rôn và các con trai người;
    ấy là một vật chí thánh trong các của lễ dùng lửa dâng cho Đức Giê-hô-va.
  hin-CV: अन्‍नबलि का बचा हुआ भाग अहरोन व उनके पुत्रों के लिए निर्धारित है; यह याहवेह
    के लिए अग्निबलियों का परम पवित्र भाग है.
  eng-OURB: That which is left of the meal offering shall be Aaron [Light-bringer]’s
    and his sons’. It is a most holy thing of the offerings of Adonai made by fire.
  spa-BES: Y el resto de la ofrenda de grano será para Aarón y sus hijos; Es lo más
    santo entre las ofrendas de fuego del Señor.
  tdx-tdx: Ho a i Aharone naho o ana’eo ty tsy ri’ i mona nengaeñey; ie miava-do’e
    amo soroñañe am’Iehovào.
  vid-vid: Honhu hasigale ha nhambiko ayo, ndo ya Aluni na walelwa wa heye. Aho ndo
    honhu helile ng'hatu ha nhambiko yalingulavilwa Mkulu Nguluwi kwa chiluli.
  eng-OKE: And that which remaineth of the mincha shall be Aharon’s and his sons’;
    it is most holy among the oblations of the Lord.
  tha-KJV: ส่วนธัญญบูชาที่​เหลืออยู่​นั้นจะเป็นของอาโรนและบุตรชายของเขา เป็นส่วนบริ​สุทธิ​์อย่างยิ่งจากเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: 'E a sobra da oferta será de Arão e de seus filhos: é coisa santíssima
    das ofertas que se queimam ao SENHOR.'
  deu-ELO: 'Und das Übrige von dem Speisopfer soll für Aaron und für seine Söhne sein:
    ein Hochheiliges von den Feueropfern Jehovas.'
  eng-WYC-2018: Forsooth that that is left of the sacrifice shall be Aaron’s and his
    sons’, the holy of holy things of offerings to the Lord. (And the rest of the
    grain offering shall be for Aaron and his sons, a most holy thing, from the offerings
    to the Lord.)
  epo-epo: Kaj la restaĵo el la farunofero estu por Aaron kaj por liaj filoj; plejsanktaĵo
    ĝi estas el la fajroferoj de la Eternulo.
  uig-PIN: Əmma axliⱪ ⱨǝdiyǝdin ⱪalƣini bolsa, Ⱨarun bilǝn uning oƣulliriƣa tǝwǝ bolsun.
    Bu Pǝrwǝrdigarƣa ot arⱪiliⱪ sunulƣanlarning iqidǝ «ǝng muⱪǝddǝslǝrning biri» ⱨesablinidu.
  beo-beo: 'Amo ‘gala:ine’ iasu hame gobei diala da gobele salasu dunu ilia ha:i manu
    liligi. Amo ‘gala:ine’ da hadigidafa liligi. Bai amo da ha:i manu Godema imunusa:
    liligi, amoga lai dagoi.'
  tpi-OTNT: Hap plaua i stap yet em bilong ol pris. Dispela plaua ol pris i kisim
    long wit ol man i ofaim long Bikpela, olsem na em i tambu tru long ol man i no
    pris.
  hau-SA: Sauran hadaya ta garin zai zama na Haruna da ’ya’yansa; sashe mafi tsarki
    ne na hadayar da aka yi ga Ubangiji ta wuta.
  uig-LAT: Emma ashliq hediyedin qalghini bolsa, Harun bilen uning oghullirigha tewe
    bolsun. Bu Perwerdigargha ot arqiliq sunulghanlarning ichide «eng muqeddeslerning
    biri» hésablinidu.
  nde-nde: Okuseleyo emnikelweni wamabele ngokuka-Aroni lamadodana akhe, yingxenye
    engcwele kakhulu yomhlatshelo wokudla onikelwa kuThixo.
  ton-ton: 'Pea ko e toenga ʻoe feilaulau meʻakai ʻe ʻia ʻElone ia mo hono ngaahi
    foha: ko e meʻa fungani māʻoniʻoni ia ʻi he ngaahi feilaulau kia Sihova kuo ngaohi
    ʻaki ʻae afi.'
  ces-1613: Ostatek pak té oběti suché bude Aronovi i synům jeho, svaté svatých, z
    ohnivých obětí Hospodinových.
  eng-WMB: That which is left of the meal offering shall be Aaron’s and his sons’.
    It is a most holy part of the offerings of the LORD made by fire.
  tam-TCV: மீதமுள்ள தானியக் காணிக்கை ஆரோனுக்கும் அவன் மகன்களுக்கும் சொந்தமானது; யெகோவாவுக்கு
    நெருப்பினால் செலுத்தப்பட்ட காணிக்கைகளில் இது ஒரு மகா பரிசுத்தமான பங்கு.
  ceb-ULB: Mapanag-iya ni Aaron ug sa iyang mga anak nga lalaki ang bisan unsa nga
    mahibilin nga halad sa trigo. Balaan kaayo kini nga halad nga gisunog alang kang
    Yahweh.
  pol-UBG: To zaś, co zostanie z tej ofiary pokarmowej, będzie dla Aarona i jego synów.
    Jest to najświętsza część z ofiar ogniowych dla PANA.
  urd-GVU: باقی میدہ اور تیل ہارون اور اُس کے بیٹوں کا حصہ ہے۔ وہ رب کی جلنے والی
    قربانیوں میں سے ایک نہایت مُقدّس حصہ ہے۔
  deu-1912: Das übrige aber vom Speisopfer soll Aarons und seiner Söhne sein. Das
    soll ein Hochheiliges sein von den Feuern des HERRN.
  kan-2017: ಆ ನೈವೇದ್ಯದಲ್ಲಿ ಉಳಿದದ್ದು ಆರೋನನಿಗೂ ಮತ್ತು ಅವನ ವಂಶದವರಿಗೂ ಆಗಬೇಕು; ಅದು ಯೆಹೋವನಿಗೆ
    ಅರ್ಪಿತವಾದ ಹೋಮಶೇಷಗಳಲ್ಲಿ ಅತಿಪರಿಶುದ್ಧವಾಗಿದೆ.
  yap-yap: Ma tin ke magey ko fapi grain e nge par rok fapi prist; pi ggan ney e rib
    tabgul ya kanfek ko fare ggan nni pi’ ngak SOMOL.
  hlt-MCSB: Khocang khui lamkah a coih te tah Aaron ham neh anih koca rhoek ham om
    tih BOEIPA kah hmaihlutnah khuiah aka cim khuikah aka cim koek la om.
  mdy-ETH: ዬካፓ ዓቴ ሃኣኮኮ ዺኢላ ዓኣሮኔ ፃጶ ማዔ፥ ቄኤሶም ዒንጊንቶንጎ፤ ዬይ፥ ናንጊና ናንጋ ጎዳም ዒንጊንቴሢዳፓ ፓቂ
    ዔኪንቴያ ማዔሢሮ ፆኦሲም ዱማዼያኬ።
  twi-ASANTE: Ɛsɛ sɛ wɔde asikyiresiam no nkaeɛ ma Aaron ne ne mmammarima sɛ wɔn aduane;
