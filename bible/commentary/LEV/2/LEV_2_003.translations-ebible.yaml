  hbo-WLC: וְהַנּוֹתֶ֙רֶת֙ מִן־הַמִּנְחָ֔ה לְאַהֲרֹ֖ן וּלְבָנָ֑יו קֹ֥דֶשׁ קָֽדָשִׁ֖ים
    מֵאִשֵּׁ֥י יְהוָֽה׃ ס
  ibo-ibo: Ma nke fọdụrụ nʼonyinye ọka ahụ bụ nke Erọn na ụmụ ya. Ọ bụ oke dịkarịsịrị
