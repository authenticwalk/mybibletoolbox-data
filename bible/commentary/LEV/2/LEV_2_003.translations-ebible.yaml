  uig-ARA: ئەمما ئاشلىق ھەدىيەدىن قالغىنى بولسا، ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىغا تەۋە
    بولسۇن. بۇ پەرۋەردىگارغا ئوت ئارقىلىق سۇنۇلغانلارنىڭ ئىچىدە «ئەڭ مۇقەددەسلەرنىڭ
    بىرى» ھېسابلىنىدۇ.
  sus-sus: Sansi xɔri luxutaxi naxan luxi naa findima Haruna nun a xa die nan gbe
