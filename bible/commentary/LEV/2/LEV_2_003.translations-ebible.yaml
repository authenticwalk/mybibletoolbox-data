    ahi.
  mar-mar: अन्नार्पणातून जे काही उरेल ते अहरोनाचे व त्याच्या मुलांचे होईल. परमेश्वरासाठी
    केलेले हे अर्पण परमपवित्र अग्नीद्वारे केलेले होमार्पण होय.
  qub-qub: Chay rupachishanpita puchoj cajnami fiyupa rispitädu canga nogata garamashan
    ofrenda captin. Chaymi chay puchoj ofrendacunaga canga Aaronpaj, Aaronpita mirajcunapaj.
  bqp-bqp: Som mɛ mu tie mu ko n sɑ̃ɑwɑ Aroni kɑ win bibugim. Mu kuɑwɑ mi dĩɑ dɛɛrɑnu,
    domi bɑ kɑ nu Yinni Gusunɔ yɑ̃kuru kuɑ.
  hat-hat: Rès ofrann lan va rete pou Arawon ansanm ak pitit gason l' yo. Rès ofrann
    sa a apa nèt pou Seyè a, paske se nan manje yo ofri pou boule pou Seyè a li soti.
  eng-BSB: The remainder of the grain offering shall belong to Aaron and his sons;
    it is a most holy part of the offerings made by fire to the LORD.
  tod-tod: Nii é yɛsu vebɛanii ʋolu, naa ɠa ɠɛ ga Aalɔn ta ná-doun zunuiti tɔnɔ.
    Toɠa ga anii ɲadega wola zalaɠa aniiti saama, ti ɠalazu abui ɠa, Ɠɔoɠɔ GALAGI
    ʋɛ.
  eng-WEBPB: That which is left of the meal offering shall be Aaron’s and his sons’.
    It is a most holy part of the offerings of the LORD made by fire.
  kbq-kbq: Hagi mago'ama mesia witia Aronine mofavre'amokizmi su'a megahie. Anama
    Ra Anumzamofonte'ma kre sramana vunente'za atresazama'amo'a ruotagetfaza hu'ne.
  nhe-BL: Huan nochi nopa harina tlen mocahuas tlen nopa tlacajcahualistli tlatlatili
    elis iniaxca Aarón huan itelpocahua, nopa totajtzitzi para quicuase. Huan nochi
    elis se tlacajcahualistli tlen tlahuel tlatzejtzeloltic para na, niimoTECO.
  gub-BL: Xaxeto Àràw izuapyapyr upyhyk putar arozràn imono pyrer ikurer wà nehe.
    A'e ikurer ikatu wera'u Tupàn henataromo, ta'e wenuhem Tupàn Tuweharupi Wiko Ma'e
    pe imono pyrer wi a'e wà xe.
  eng-DRA: And the remnant of the sacrifice shall be Aaron’s, and his sons’, holy
    of holies of the offerings of the Lord.
