  dop-dop: Kʋhɑʋ ŋkʋ kʋ kɑkɑɑsɑɣɑ pǝsǝɣɩ kɔtǝlɑɑ nyǝm kɛ́. Mpi tɔ, pǝ kɛ́ kɑtɛ tɑɑ
    kɑtɛ pʋlʋpʋɣʋ. Pǝ tɑɣɑ pʋlʋ, pǝ kɛ́ kɔtɑɣɑ ŋkɑ pɑ lɑpɑ Tɑcɑɑ tɔ, kɑ kɑkɑɑsɑɣɑ
