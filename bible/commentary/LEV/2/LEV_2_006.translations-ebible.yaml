verse: LEV.002.006
translations:
  mal-C: അതു കഷണങ്ങളായി മുറിച്ച് അതിന്മേൽ എണ്ണ ഒഴിക്കണം; അതു ഭോജനയാഗം.
  deu-TKW: brich es in einzelne Bissen und übergieße es mit Öl - ein Speisopfer ist
    es.
  lin-lin: Bakokata yango na biteni mpe bakosopa mafuta likolo na yango. Ezali likabo
    ya bambuma.
  eng-LSV: divide it into parts, and you have poured oil on it; it [is] a present.
  eng-GNV: 'And thou shalt part it in pieces, and power oyle thereon: for it is a
    meate offring.'
  eng-WEBSTER: 'Thou shalt part it in pieces, and pour oil upon it: it is a meat-offering.'
  nhw-BL: Huan teipa monequi quihuejhuelos nopa pantzi huan ipani quitoyahuas aceite.
    Huan ya ni nojquiya elis se tlacajcahualistli tlen harina.
  swh-ONEN: Ukande na kumimina mafuta juu yake; hii ni sadaka ya nafaka.
  bba-bba: Yen biru bɑ koo nu muririwɑ kpɑ bu ɡum yɛ̃kɑ nin wɔllɔ. Yɑ ko n sɑ̃ɑwɑ
    yɑ̃kuru.
  eng-KJVCPB: 'Thou shalt part it in pieces, and pour oil thereon: it is a meat offering.'
  luo-luo: Poge matindo tindo, ol mo kuome, nikech en misango mar cham.
  meu-meu: 'Ba bakia sisi sisi, latanai dehoro ba seia: ia na flaoa boubouna.'
  npi-ULB: त्यसलाई टुक्रा-टुक्रा पार्नू र त्यसमा तेल खन्याउनू । यो अन्‍नबलि हो ।
  yor-yor: Rún un kí o sì da òróró sí i lórí, ọrẹ ohun jíjẹ ni.
  emp-NTPO: Maʌ̃ paʌ̃ra jũma cõrãcuaped̶a nedragada ʌ̃rʌ̃ weaida b̶ʌa, Ãcõrẽa diai
    bẽrã.
  pes-OPCB: او باید آن را تکه‌تکه کند و رویش روغن بریزد. این نیز یک نوع هدیهٔ آردی
    است.
  tgl-ULB: Hahatiin ninyo ito sa pira-piraso at bubuhusan ito ng langis. Isang butil
    na handog ito.
  hui-hui: Ani buwa balawa ogoni emene budabaga buwa olibe lininaga weli odo wialu
    Anduane Homogohondo lomabu milimu.
  mya-mya: ထို​မုန့်​ကို​ပူဇော်​သော​အ​ခါ​မုန့်​ကို​ချေ​၍ မုန့် ပေါ်​တွင်​ဆီ​လောင်း​ရ​မည်။
  bod-N: དུམ་བུར་བགོས་ནས་དེ་ལ་སྣུམ་ལྡུག་དགོས། དེ་ནི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ཡིན་ནོ། །
  sna-sna: Unofanira kuchipfupfunyura ugodira mafuta pachiri; ichi chipiriso chezviyo.
  spa-BLM: La cortarás en pedazos y la untarás con aceite. Es una ofrenda alimenticia.
  cac-cac: Scotac xepchitaji, slajvi chi' tz'och aceite d'ay, yujto ofrenda d'a tas
    svaji.
  swh-ULB: Utagawanya katika vipande na kumwaga mafuta juu yake. Hii ni sadaka ya
    nafaka.
  bel-bel: 'паламай яе на кавалкі і вылі на яе алею: гэта прынашэньне хлебнае.'
  deu-ELBBK: 'du sollst es in Stücke zerbrechen und Öl darauf gießen: Es ist ein Speisopfer.'
  mbb-OT: Ebpenevien heini ne ed-itisan te lana. Pemuhat heini he para gasa.
  mal-2015: അതു കഷണംകഷണമായി നുറക്കി അതിന്മേൽ എണ്ണ ഒഴിക്കേണം; അതു ഭോജനയാഗം.
  rmc-rmc: Phagereha oda pro kotorora a čhiveha upre o olejos. Kada hin e chabeneskri
    obeta.
  pes-OPV: و آن را پاره پاره کرده، روغن بر آن بریز. این هدیه آردی است.
  ron-1924: С-о фрынӂь ын букэць ши сэ торнь унтделемн пе еа; ачеста есте ун дар адус
    ка жертфэ де мынкаре.
  ben-OBCV: নৈবেদ্য খণ্ড খণ্ড করো, তাতে তেল ঢালো; এটি শস্য-নৈবেদ্য।
  som-som: Waa inaad cad cad u kala jejebisid oo aad saliid ku shubtid, waayo, waa
    qurbaan hadhuudh ah.
  lat-VUC: divides eam minutatim, et fundes super eam oleum.
  eng-ASVBT: 'Thou shalt part it in pieces, and pour oil thereon: it is a meal offering.'
  ita-1885: Spartiscila in pezzi, e spandi sopra essa dell'olio. Ella è offerta di
    panatica.
  eng-LXXUP: 'And thou shalt break them into fragments and pour oil upon them: it
    is a sacrifice to the Lord.'
  eng-ULB: You are to divide it into pieces and pour oil on it. This is a grain offering.
  spa-VBL: Rómpelo y vierte aceite de oliva sobre él; es una ofrenda de grano.
  fra-_FOB: Tu la rompras en morceaux, et tu verseras de l'huile dessus; c'est une
    oblation.
  mal-mal: അത് കഷണംകഷണമായി നുറുക്കി അതിന്മേൽ എണ്ണ ഒഴിക്കണം; അത് ഭോജനയാഗം.
  urd-GVR: Chūṅki wuh ġhallā kī nazar hai is lie roṭī ko ṭukṛe ṭukṛe karnā aur us
    par tel ḍālnā.
  suz-BL: मेको आइक्‍च आइक्‍च सेल्‍शा, तेल लुक्‍चा माल्‍ब। मेको अन्‍न चढ़ेतीक बाक्‍ब।
  ita-1927: La farai a pezzi, e vi verserai su dell’olio; è un’oblazione.
  ckb-ckb: پارچەپارچەی دەکەیت و زەیتی بەسەردا دەکەیت، ئەوە پێشکەشکراوی دانەوێڵەیە.
  eng-BBE: Let it be broken into bits, and put oil on it; it is a meal offering.
  kan-OKCV: ನೀನು ಅದನ್ನು ತುಂಡುಗಳನ್ನಾಗಿ ವಿಭಾಗಿಸಿ, ಅದರ ಮೇಲೆ ಎಣ್ಣೆ ಸುರಿಯಬೇಕು, ಅದು ಆಹಾರ
    ಸಮರ್ಪಣೆಯಾಗಿದೆ.
  tam-2017: அதைத் துண்டுதுண்டாகப் பிட்டு, அதின்மேல் எண்ணெய் ஊற்றுவாயாக; இது ஒரு உணவுபலி.
  spa-RV-1909: 'La cual partirás en piezas, y echarás sobre ella aceite: es presente.'
  ron-BTF: Să îl împarți în bucăți și să torni untdelemn peste el, este un dar de
    mâncare.
  eng-WEBP: You shall cut it in pieces, and pour oil on it. It is a meal offering.
  eng-FBV: Break it up and pour olive oil over it; it is a grain offering.
  nld-1939: Breek het in stukken en giet er olie over heen; het is een spijsoffer.
  nch-BL: Huan teipa monequi quihuejhuelos nopa pantzi huan ipani quitoyahuas aceite.
    Huan ya ni nojquiya elis se tacajcahualisti ten harina.
  vie-1934: bẻ ra từ miếng và chế dầu trên. Aáy là của lễ chay.
  hin-CV: तुम इसे टुकड़े-टुकड़े कर इस पर तेल उण्डेलना. यह एक अन्‍नबलि है.
  eng-OURB: You shall cut it in pieces, and pour oil on it. It is a meal offering.
    (3)
  spa-BES: Que se rompa en pedazos, y ponga aceite sobre él; Es una ofrenda de cereal.
  tdx-tdx: 'Peñapeñafo vaho añiliño menake: enga-mahakama izay.'
  vid-vid: Mibumunda ajo jomogoligwa na kujidilwa mafuta, ayo ndo nhambiko ya nyhule.
  eng-OKE: And thou shalt break it in pieces, and pour oil thereon; it is a mincha.
  tha-KJV: ท่านจงหักขนมนั้นเป็นชิ้นๆเทน้ำมันราด เป็นธัญญบู​ชา
  por-BR-2018: a qual partirás em peças, e espalharás azeite sobre ela; é oferta de
    alimentos.
  deu-ELO: 'du sollst es in Stücke zerbrechen und Öl darauf gießen: es ist ein Speisopfer.'
  eng-WYC-2018: thou shalt part it in(to) small parts, and thou shalt pour oil thereon.
  epo-epo: Dispecigu ĝin kaj verŝu sur ĝin oleon; ĝi estas farunofero.
  uig-PIN: Sǝn uni oxtup üstigǝ zǝytun meyi ⱪuyƣin; u axliⱪ ⱨǝdiyǝ bolidu.
  beo-beo: Amo liligi gilisili, ununuguni, amola gobele salasu iasea, amoga olife
    susuligi sogadigima.
  tpi-OTNT: Na yupela i mas brukim dispela plaua liklik liklik na kapsaitim wel long
    en na ofaim long Bikpela.
  hau-SA: A gutsuttsura shi, a zuba mai a kansa, hadaya ce ta hatsi.
  uig-LAT: Sen uni oshtup üstige zeytun méyi quyghin; u ashliq hediye bolidu.
  nde-nde: Uvuthuze ubusuthela amafutha kuwo; ngumnikelo wamabele.
  ton-ton: 'Te ke vahevahe ia, pea lingi ʻae lolo ki ai: ko e feilaulau meʻakai ia.'
  ces-1613: Rozlámeš ji na kusy a naleješ na ni oleje, obět suchá jest.
  eng-WMB: You shall cut it in pieces, and pour oil on it. It is a meal offering.
  tam-TCV: அதை நொறுக்கி அதன்மேல் எண்ணெய் ஊற்று. இது ஒரு தானியக் காணிக்கை.
  ceb-ULB: Kinahanglan nga bahinbahinon ug buboan nimo kini ug lana. Mao kini ang
    halad nga trigo.
  pol-UBG: Połamiesz ją na kawałki i polejesz oliwą. To jest ofiara pokarmowa.
  urd-GVU: چونکہ وہ غلہ کی نذر ہے اِس لئے روٹی کو ٹکڑے ٹکڑے کرنا اور اُس پر تیل ڈالنا۔
  deu-1912: und sollst's in Stücke zerteilen und Öl darauf gießen, so ist's ein Speisopfer.
  kan-2017: ನೀವು ಅದನ್ನು ಚೂರುಚೂರಾಗಿ ಮುರಿದು, ಅದರ ಮೇಲೆ ಎಣ್ಣೆ ಹೊಯ್ಯಬೇಕು. ಇದು ಧಾನ್ಯನೈವೇದ್ಯವಾಗಿದೆ.
  yap-yap: Ma nge bilbilig nge yochyang me pu’og e gapgep nga daken ko ngiyal’ ni
    nge pi’, ni aram e ke ognag.
  hlt-MCSB: Buhkam te aek lamtah a khocang la a soah situi suep thil.
  mdy-ETH: ዬያ ቡንፂጋፓ ጊዳ ሪሚቶ ዛይቶ ዋሂ፥ ፆኦሲም ዒንጊንታ ሃኣኮ ማሂ ዒንጌ።
  twi-ASANTE: Mommubu mu asinasini na monhwie ngo ngu so na ɛnyɛ sɛ atokoɔ afɔdeɛ
    ara pɛ.
  eng-WEBU: You shall cut it in pieces, and pour oil on it. It is a meal offering.
  bnp-bnp: Mu pua a bret ge momo, mu guru langa vona a namona oliv, ge a nihabi na
    vit.
  wal-wal: A menttidi a bolli zaitiyaa tigo; hegaa kattaa yarshsho oottidi shiishsho.
  spa-PDDPT: La partirás en pedazos y derramarás aceite sobre ella. Es ofrenda vegetal.
  gun-gun: Remboa'y-a'ypa 'rã. Ha'e gui hi'áry renhoẽ 'rã azeite. Ha'e nunga ma mba'emo
    aju guigua ome'ẽmby.
  agu-BL: Yil bnix, ba'n tzun lcu' piẍu'ntz, nin ba'n ben ch'uli'n aceit tibaj.
  ilo-ULB: Masapul a pisipisienyo daytoy iti babassit ken bukbukanyo iti lana. Daytoy
    ket daton a bukbukel.
  kpg-kpg: Ginigini ina di maa gii lligi gaa llingi nia lolo olib gi hongo di maa
    i do madagoaa ma gaa hai dau tigidaumaha gi di maa.
  uig-ARA: سەن ئۇنى ئوشتۇپ ئۈستىگە زەيتۇن مېيى قۇيغىن؛ ئۇ ئاشلىق ھەدىيە بولىدۇ.
  sus-sus: A na gɛ gilinde, a xa igira, ture sa a ma, a xa findi sɛrɛxɛ ra.»
  pon-2006: Ke pahn pilitikihdi oh wudekihong leh powe, ni omw pahn wiahki mehn meirong.
  ksd-ksd: Una tabik ia, ma una lolonge ra dangi tana, ia ra tinabar na vuai na uma.
  tur-YTC: Onu parçalara ayırıp üzerine yağ dökeceksin. Bu bir ekmek sunusudur.
  grc-BRENT: Καὶ διαθρύψεις αὐτὰ κλάσματα, καὶ ἐπιχεεῖς ἐπʼ αὐτὰ ἔλαιον· θυσία ἐστὶ
    Κυρίῳ.
  ind-AYT: Kamu harus memecah-mecahkannya menjadi beberapa bagian dan menuangkan minyak
    ke atasnya. Itulah persembahan sajian.
  nya-nya: Umuduledule bulediyo ndi kumupaka mafuta; imeneyo ndi nsembe yachakudya.
  hrv-hrv: 'U komade je izlomi i po njima ulja polij: žrtva je to prinosnica.'
  mps-mps: Te dagego te plaua dwasianu dwasianu miminama teba wel gelama, te Genuai
    Bidiba ofa yao,” te po wai.
  tpi-tpi: Na yupela i mas brukim dispela plaua liklik liklik na kapsaitim wel long
    en na ofaim long Bikpela.
  dan-1931: du skal bryde det i Stykker og hælde Olie derover. Det er et Afgrødeoffer.
  vie-OVCB: Đem bánh bẻ vụn ra rồi đổ dầu lên trên, đây là một lối dâng ngũ cốc.
  guj-2017: તારે તેના ભાગ કરીને ટુકડા કરવા અને તેના પર તેલ રેડવું. આ ખાદ્યાર્પણ છે.
  pon-2006A: Ke pahn pilitikihdi oh wudekihong leh powe, ni omw pahn wiahki mehn meirong.
  por-BRBSL: Você deve cortá-la em pedaços, e despejar óleo sobre ela. É uma oferta
    de refeição.
  cth-cth: Hote vaiyei na raen vaiteh, satui na awi han. Tavai hoi thuengnae sak e
    doeh.
  twi-twi: Mummubu mu asinasin na munhwie ngo ngu so na ɛnyɛ sɛ atoko afɔre ara pɛ.
  hlt-hlt: Buhkam te aek lamtah a khocang la a soah situi suep thil.
  tbz-SIM: kɛ́ kù wɛ̀rí kɛ́yɔɔrɛ mɛkùɔ̀ nku ĩ́nkɛ̀. Tidiitì kó dipɑ̃nnì ndi.
  msy-2020: Ia plauan kam bar a nguemsɨrigh, borem a gingegh Ikiavɨra Itir God bagh
    ofa damu.
  dop-dop: Pɑ pʋtʋtǝɣɩ pɛtɛpɛtɑɣɑ ŋkɛ, ɩlɛnɑ pɑ́ sɔɔsɩ pǝ tɑɑ kɛ́ nim tɔtɔ. Ḿpʋ́ɣʋ́
    pǝ wɛɛ sɩ, pɑ́ lɑ tɔɣɔnɑɣɑ kʋhɑʋ tɔm tɑɑ.
  azb-azb: Onu ov və üstünə zeytun yağı tök. Bu, taxıl təqdimidir.
  eng-DBY: 'Thou shalt part it in pieces, and pour oil thereon: it is an oblation.'
  hin-2017: उसको टुकड़े-टुकड़े करके उस पर तेल डालना, तब वह अन्नबलि हो जाएगा।
  wol-KYG: Na ko dammat te sotti diw ca kaw dog ya. Saraxu pepp la.
  eng-YLT: divide thou it into parts, and thou hast poured on it oil; it [is] a present.
  eng-WYC-2017: thou shalt part it in small parts, and thou shalt pour oil thereon.
  eng-WMBB: You shall cut it in pieces, and pour oil on it. It is a meal offering.
  urd-GVH: चूँकि वह ग़ल्ला की नज़र है इसलिए रोटी को टुकड़े टुकड़े करना और उस पर तेल
    डालना।
  rug-rug: Mamu va umumia sa bereti asa, mamu zoropo nia oela pana vala nia goi sa
    vinariponi asa.
  gaz-gaz: Isa caccabsiitii gubbaa isaatti zayitii naqi; inni kennaa midhaanii ti.
  fra-LSG: Tu le rompras en morceaux, et tu verseras de l’huile dessus; c’est une
    offrande.
  gnn-gnn: '@see-verse:LEV.002.005'
  yal-yal: I xa a yibolon, i turen sa a yi. Bogise saraxan na a ra.”
  haw-1868: E wawahi hoi oe i mau apana, a e ninini i ka aila maluna; he mohaiai ia.
  arb-NAV: قَطِّعْهَا إِلَى فُتَاتٍ وَصُبَّ عَلَيْهَا زَيْتاً؛ إِنَّهَا تَقْدِمَةٌ.
  ewe-ewe: Woaflii kakɛkakɛ, eye woakɔ ami ɖe edzi. Esia hã nye nuɖuvɔsa aɖe.
  eng-LEE: 'Thou shalt break it in pieces, and pour thereon oil: it is a meat-offering.'
  asm-FB: তুমি তাক ডোখৰ-ডোখৰ কৰি, তাৰ ওপৰত তেল ঢালিবা; সেয়ে ভক্ষ্য নৈবেদ্য।
  sus-A: عَ نَ فّ فِلِندٍ، عَ شَ عِفِرَ، تُرٍ سَ عَ مَ، عَ شَ قِندِ سّرّشّ رَ.»
  fra-SBL: Tu la couperas en morceaux, et tu verseras de l'huile dessus. C'est une
    offrande de repas.
  hbo-hbo: פָּתֹ֤ות אֹתָהּ֙ פִּתִּ֔ים וְיָצַקְתָּ֥ עָלֶ֖יהָ שָׁ֑מֶן מִנְחָ֖ה הִֽוא׃
    ס
  eng-WYCLIFFE: thou schalt departe it in smale partis, and thou schalt schede oile
    ther onne.
  cwe-cwe: Magate yayo yezamogoligwa vihande vihande na kugidiligwa mavuta. Iyo ni
    nhosa ya mhule.
  kik-kik: Ũwenyũrange cienyũ, ũũitĩrĩrie maguta; rĩu nĩ iruta rĩa mũtu.
  fra-NCL: 'Tu le rompras en morceaux et tu verseras de l’huile dessus : c’est une
    oblation.'
  cek-AK: Takaw to a aeh pacoengah situi hoi bawh ah; to loe cang hoi sak ih angbawnhaih
    ah om tih.
  cuk-cuk: We-madu-dibyaled, be bisge-bisge imakoed, geb olivo-gwallu be egi eogoed.
    We, Bab-Jehováʼga ibmar-gwag-gulleged ibmar-uklegedid.
  uig-CYR: Сән уни уштуп үстигә зәйтун мейи қуйғин; у ашлиқ һәдийә болиду.
  tel-2017: అది నైవేద్యం, కాబట్టి దాన్ని నువ్వు ముక్కలు చేసి వాటి పైన నూనె పోయాలి.
  hat-BSA: Ou va kase li an miyèt mòso e vide lwil sou li. Li se yon ofrann sereyal.
  kos-kos: Kinkinisya ac okoaung oil nu kac ke kom sang tuh in mwe kisa.
  hbo-WLC: פָּת֤וֹת אֹתָהּ֙ פִּתִּ֔ים וְיָצַקְתָּ֥ עָלֶ֖יהָ שָׁ֑מֶן מִנְחָ֖ה הִֽוא׃
    ס
  ibo-ibo: Nyawasịa ya, wụkwasị ya mmanụ nʼelu, ọ bụkwa onyinye mkpụrụ ọka.
  ory-ory: ତୁମ୍ଭେ ତାହା ଖଣ୍ଡ ଖଣ୍ଡ କରି ତହିଁ ଉପରେ ତୈଳ ଢାଳିବ; ତାହା ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ।
  chk-chk: Iwe, kopwe kinikisietiu o ninätiu apüra won, pun eu asoren mongö.
  rop-rop: Yu garra bitsimap en spilimbat det oliboil ontop wen yu gibit det sid daga
    ofring.
  ukr-1871: 'Подїлиш його на куски і зіллєш олїї на його: се хлїбна жертва.'
  deu-1951: du sollst es in Brocken zerbrechen und Öl darauf gießen, so ist es ein
    Speisopfer.
  eng-JPS: Thou shalt break it in pieces, and pour oil thereon; it is a meal-offering.
  srp-1865: Razlomi ga na dijelove, i polij uljem; to je dar.
  lug-lug: Onookimenyaamenyanga mu butundutundu, n’okifukako amafuta ag’omuzeeyituuni.
    Ekyo kye kiweebwayo eky’emmere ey’empeke.
  heb-heb: פתות אתה פתים ויצקת עליה שמן מנחה הוא׃
  ben-IRV: তুমি তা টুকরো টুকরো করে তার ওপরে তেল ঢালবে; এটা শস্য নৈবেদ্য।
  pan-pan: ਤੂੰ ਉਸ ਨੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰਕੇ ਉਸ ਦੇ ਉੱਤੇ ਤੇਲ ਪਾਵੀਂ। ਇਹ ਇੱਕ ਮੈਦੇ ਦੀ ਭੇਟ
    ਹੈ।
  mya-JVB: ထိုမုန့် ကို ချိုးဖဲ့ ၍ ဆီ ကို လောင်း ရမည်။ ဘောဇဉ်ပူဇော်သက္ကာ ဖြစ်သတည်း။
  hmo-hmo: Do umui makohia maragimaragi, bona ena latanai olive dehoro do umui bubua.
    Inai be paraoa ena boubou ta.
  urd-urd: उसको टुकड़े — टुकड़े करके उस पर तेल डालना, तो वह नज़्र की क़ुर्बानी होगी।
  rus-SYN: 'разломи ее на куски и влей на нее елея: это приношение хлебное Господу.'
  bqc-SIM: Àli ɛ́'ɛ, í nísikawà pↄ́wɛn gba ũ.
  tcz-CHONGTHU: Hiche chang bong hose chu, atum tum in homkhen inlang chuteng Olive
    thao toh nuhel in, hichu lhosohga maicham ahi.
  mar-mar: त्याचे तू तुकडे करून त्याच्यावर तेल ओतावे; हे अन्नार्पण होय.
  qub-qub: Chay ofrendata achcaman paquirir asëtita jananman wiñanqui. Chayga chaqui
