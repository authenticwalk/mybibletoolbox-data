  nhe-BL: Huan teipa monequi quihuejhuelos nopa pantzi huan ipani quitoyahuas aceite.
    Huan ya ni nojquiya elis se tlacajcahualistli tlen harina.
  gub-BL: Tupàn pe imono mehe nehe, upei'ài'àg putar typy'ak nehe. Uzakook putar uri
    kawer hehe nehe.
  eng-DRA: Thou shalt divide it into little pieces, and shalt pour oil upon it.
