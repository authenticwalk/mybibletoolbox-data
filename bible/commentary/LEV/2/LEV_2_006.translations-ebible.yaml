  hat-hat: W'a koupe l' an ti moso, epi w'a vide lwil sou li. Se konsa w'a ofri l'
    bay Seyè a.
  eng-BSB: Crumble it and pour oil on it; it is a grain offering.
  tod-tod: Toɠa ɠaleɠale, é ɓulukpulu, gulɔi ʋu maazu. Toɠa ga vebɛanii.
  eng-WEBPB: You shall cut it in pieces, and pour oil on it. It is a meal offering.
  kbq-kbq: Hagi ana bretia goli osi osi huteta, anampina masave taginteho. E'i witi
