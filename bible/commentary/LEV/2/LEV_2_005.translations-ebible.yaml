verse: LEV.002.005
translations:
  mal-C: നിങ്ങളുടെ ഭോജനയാഗം അപ്പച്ചട്ടിയിൽ ചുട്ടതാണെങ്കിൽ നേരിയമാവ് പുളിപ്പിക്കാതെ
    എണ്ണചേർത്ത് ഉണ്ടാക്കിയതായിരിക്കണം.
  deu-TKW: Soll aber deine Opfergabe in einem Speisopfer auf der Platte bestehen,
    so muß es aus ungesäuertem, mit Öl angemachtem Feinmehl bereitet sein;
  lin-lin: Soki ezali likabo bakalinga na kikalungu, esengeli kozala ya farine ezanga
    levire mpe basangisa na mafuta.
  eng-LSV: And if your offering [is] a present [made] on the griddle, it is of flour,
    mixed with oil, unleavened;
  eng-GNV: But if thy meate offring be an oblation of the frying pan, it shall be
    of fine flowre vnleauened, mingled with oyle.
  eng-WEBSTER: And if thy oblation shall be a meat-offering baked in a pan, it shall
    be of fine flour unleavened, mingled with oil.
  nhw-BL: “Huan sintla nopa tlacajcahualistli tlen harina eli tlaicxitili ipan se
    comali, huajca nojquiya monequi elis tlachihuali ica harina catli nelía cuechtic
    catli amo quipiyas tlasonejcayotl huan catli tlamaneloli ica aceite.
  swh-ONEN: Iwapo sadaka yako ya nafaka imeandaliwa kwenye kikaango, itakuwa ni ya
    unga laini uliochanganywa na mafuta, bila chachu.
  bba-bba: Bɑ̀ n koo yɑ̃ku te kon nɑ kɑ kirɑ ni bɑ sɔnwɑ, bɑ koo nu kowɑ kɑ som buu
    te bɑ burinɑ kɑ ɡum, seeyɑtiɑ sɑri.
  eng-KJVCPB: And if thy oblation be a meat offering baken in a pan, it shall be of
    fine flour unleavened, mingled with oil.
  luo-luo: To ka chiwo mari mar cham en gima otedi e tawo, to enobedi mogo mayom ma
    ok oketie thowi, kendo moru gi mo.
  meu-meu: Eiava ataga boma mailaia emu boubou ḡauna, ia danu flaoa namo-hereana amo
    ba karaia; ihatubuna muramurana basio abia, a flaoana dehoro ida ba bulo.
  npi-ULB: यदि तिमीहरूको अन्‍नबलि च्याप्टो फलामको तावामा पकाइएको हो भने, त्यो तेल
    मिसाइएको अखमिरी मसिनो पिठोको होस् ।
  yor-yor: Bí ọrẹ ẹbọ rẹ bá jẹ́ inú àwo pẹẹrẹ ni o ti ṣe ohun jíjẹ rẹ, kí ó jẹ́ ìyẹ̀fun
    dáradára tí a fi òróró pò, kò sì gbọdọ̀ ní ìwúkàrà.
  emp-NTPO: Jiorro pewed̶ea od̶ad̶e paʌ̃ ãbud̶ada diad̶e edeibʌrʌ, dji biara b̶ʌ harina
    nedraga bara od̶ada diaida b̶ʌa. Maʌ̃gʌra ẽsãbari neẽ́ b̶aida b̶ʌa.
  pes-OPCB: اگر کسی نان پخته شده روی ساج هدیه آورد، آن نان نیز باید از آرد مرغوب بدون
    خمیرمایه و مخلوط با روغن زیتون باشد.
  tgl-ULB: Kung hinurno ang inyong butil na handog sa isang lapad na kawaling bakal,
    dapat gawa ito sa pinong harina na walang pampaalsang hinaluan ng langis.
  hui-hui: Balawa lomabu yalu polenaga parabane ngagoria hirarimiyagua nde balawa
    bayaleore yidi nahe hiralimu. Balawa ogoni olibe lininaga weli ngago odo biamaga
    howa hiralimu.
  mya-mya: သံ​ဒယ်​ပြား​တွင်​ဖုတ်​သော​မုန့်​ကို​ပူ​ဇော်​လျှင် ယင်း​မုန့်​သည်​တ​ဆေး​မ​ပါ​သော​မုန့်​ညက်
    ကို သံ​လွင်​ဆီ​နှင့်​ရော​သော​မုန့်​ဖြစ်​စေ​ရ မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་ཀྱིས་ལྕགས་སླང་སྟེང་གི་འབྲུ་རིགས་མཆོད་པར་འབུལ་བ་ཡིན་ན། སྣུམ་བསྲེས་པའི་སྐྱུར་མེད་གྲོ་ཞིབ་ཡིན་དགོས་ལ།
  sna-sna: Kana chipiriso chako chezviyo chagadzirirwa mugango, chinofanira kugadzirwa
    noupfu hwakatsetseka hwakasanganiswa namafuta pasina mbiriso.
  spa-BLM: Si tu ofrenda es una ofrenda de harina hecha a la plancha, será de harina
    fina sin levadura, mezclada con aceite.
  cac-cac: Tato a jun ofrenda chi' mayb'il d'a yol xalten, aocab' ixim harina yelxo
    val te vach', calab'il yed' aceite, palta mocab'a yich ayb'ati.
  swh-ULB: Kama matoleo yako ya nafaka yameokwa na kikaango cha chuma ni lazima iwe
    unga safi bila chachu uliochanganywa na mafuta.
  bel-bel: Калі ахвяра твая прынашэньне хлебнае з патэльні, дык гэта павінна быць
    пшанічная мука, зьмяшаная з алеем, прэсная,
  deu-ELBBK: Und wenn deine Opfergabe ein Speisopfer in der Pfanne ist, so soll es
    Feinmehl sein, gemengt mit Öl, ungesäuert;
  mbb-OT: Emun is ibpemuhat he supas ne ziyà hilutua te mevavew he hilutuey, kinahanglan
    he iyan egemiten is kineupiyahan he kelasi te herina he edsehuǥan te lana, piru
    kenà edtepayan.
  mal-2015: നിന്റെ വഴിപാടു ചട്ടിയിൽ ചുട്ട ഭോജനയാഗം ആകുന്നുവെങ്കിൽ അതു എണ്ണ ചേർത്ത
    പുളിപ്പില്ലാത്ത നേരിയ മാവുകൊണ്ടു ആയിരിക്കേണം.
  rmc-rmc: Te ela tiro daros e chabeneskri obeta olestar, so sas peko pre tepša, ela
    oda le nekfeder arestar mišimen le olejoha bi o kvasos.
  pes-OPV: و اگر قربانی توهدیه آردی بر ساج باشد، پس از آرد نرم فطیرسرشته شده به روغن
    باشد.
  ron-1924: Дакэ дарул тэу адус ка жертфэ де мынкаре ва фи о туртэ коаптэ ын тигае,
    сэ фие фэкутэ дин флоаря фэиний, недоспитэ ши фрэмынтатэ ку унтделемн.
  ben-OBCV: যদি পিঠে সেঁকার পাত্রে তোমার শস্য-নৈবেদ্য প্রস্তুত করো, তাহলে তেলমিশ্রিত
    মিহি ময়দা দিয়ে তা তৈরি করতে হবে, কিন্তু সেই খাদ্য খামিরবিহীন রাখতে হবে।
  som-som: Oo haddii qurbaankaagu yahay qurbaan hadhuudh ah oo digsi lagu dubay, ha
    ahaado bur aan khamiir lahayn oo saliid lagu daray.
  lat-VUC: Si oblatio tua fuerit de sartagine, similæ conspersæ oleo et absque fermento,
  eng-ASVBT: And if thy oblation be a meal offering of the baking pan, it shall be
    of fine flour unleavened, mingled with oil.
  ita-1885: E se la tua offerta è di cose di panatica, cotte in su la teglia, sia
    di fior di farina, intrisa con olio, senza lievito.
  eng-LXXUP: And if thy gift be a sacrifice from a pan, it is fine flour mingled with
    oil, unleavened offerings.
  eng-ULB: If your grain offering is baked with a flat iron pan, it must be of fine
    flour without yeast that is mixed with oil.
  spa-VBL: Si tu ofrenda es una ofrenda de grano cocido en una plancha, debe ser hecha
    de harina fina mezclada con aceite de oliva sin usar levadura.
  fra-_FOB: Et si ton offrande est une oblation cuite sur la plaque, elle sera de
    fine farine, pétrie à l'huile, sans levain.
  mal-mal: നിന്റെ വഴിപാട് ചട്ടിയിൽ ചുട്ട ഭോജനയാഗം ആകുന്നു എങ്കിൽ അത് എണ്ണചേർത്ത പുളിപ്പില്ലാത്ത
    നേരിയമാവുകൊണ്ട് ആയിരിക്കണം.
  urd-GVR: Agar yih qurbānī tawe par pakāī huī roṭī ho to wuh behtarīn maide aur tel
    kī ho. Us meṅ ḳhamīr na ho.
  suz-BL: मिनु इन चढ़ेतीक अन्‍न बाक्‍त हना, तेल ब्‍वाइश्‍शो बोरब ओख्‍ती मसुप्‍शो रिम्‍शो
    फस बाक्‍‍चा माल्‍ब।
  ita-1927: E se la tua offerta è un’oblazione cotta sulla gratella, sarà di fior
    di farina, impastata con olio, senza lievito.
  ckb-ckb: ئەگەر پێشکەشکراوەکەت دانەوێڵەی سەر ساج بێت، دەبێت لە باشترین ئاردی بە زەیت
    شێلراوی فەتیرە بێت،
  eng-BBE: And if you give a meal offering cooked on a flat plate, let it be of the
    best meal, unleavened and mixed with oil.
  kan-OKCV: ನಿನ್ನ ಕಾಣಿಕೆಯು ಬೋಗುಣಿಯಲ್ಲಿ ಬೇಯಿಸಿದ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯಾಗಿದ್ದರೆ, ಅದು ಹುಳಿಯಿಲ್ಲದ
    ನಯವಾದ ಹಿಟ್ಟಿನಿಂದ ಎಣ್ಣೆ ಮಿಶ್ರಿತವಾದದ್ದು ಆಗಿರಬೇಕು.
  tam-2017: நீ படைப்பது அடுப்பில் தட்டையான பாத்திரத்தில் சமைக்கப்பட்ட உணவுபலியானால்,
    அது எண்ணெயிலே பிசைந்த புளிப்பில்லாத மெல்லிய மாவினால் செய்யப்பட்டதாக இருப்பதாக.
  spa-RV-1909: Mas si tu presente fuere ofrenda de sartén, será de flor de harina
    sin levadura, amasada con aceite,
  ron-BTF: Și dacă darul tău este un dar de mâncare copt într-o tavă, să fie din floarea
    făinii nedospită, amestecată cu untdelemn.
  eng-WEBP: If your offering is a meal offering made on a griddle, it shall be of
    unleavened fine flour, mixed with oil.
  eng-FBV: If your offering is a grain offering cooked on a griddle, it must be made
    of fine flour mixed with olive oil without using yeast.
  nld-1939: Indien uw spijsoffer in de pan is gebakken, moet het van ongedesemde meelbloem
    zijn, met olie gemengd.
  nch-BL: “Huan sinta nopa tacajcahualisti ten harina eli taicxitili ipan se comali,
    huajca nojquiya monequi elis tachijchihuali ica harina cati nelía cuechtic cati
    amo quipiyas tasonejcayot huan cati tamaneloli ica aceite.
  vie-1934: Nếu ngươi dùng vật chiên trong chảo đặng làm của lễ chay, thì phải bằng
    bột mịn không pha men, nhồi với dầu,
  hin-CV: यदि तुम्हारी बलि तवे पर पकी हुई अन्‍नबलि है, तो यह तेल में गूंधे हुए खमीर
    रहित, महीन आटे की हो.
  eng-OURB: If your offering is a meal offering of the griddle, it shall be of unleavened
    fine flour, mixed with oil.
  spa-BES: Y si haces una ofrenda de cereal cocida en un plato plano, deja que sea
    la mejor harina , sin levadura y mezclada con aceite.
  tdx-tdx: Aa naho banabanae’o ty enga-mahakama nimasaheñe am-pinga, le ho mona tsy
    aman-dalivay linaro menake.
  vid-vid: Ila wone nhambiko youlingulavya ndo ibumunda litelechigwe migaye, ayo yowa
    ya utimbo unojile ulihela usaso uhanzigwe na mafuta ga mzeituni.
  eng-OKE: And if the mincha be (prepared) in a pan, thy oblation shall be of meal
    mingled with oil; unleavened shall it be.
  tha-KJV: และถ้าท่านนำธัญญบูชาเป็นขนมปิ้งบนกระทะ ก็​ให้​เป็นขนมทำด้วยยอดแป้งไร้เชื้อคลุกน้ำมัน
  por-BR-2018: Mas se a tua oferta for oferta de alimentos preparados em panelas,
    será de boa farinha sem levedura, amassada com azeite,
  deu-ELO: Und wenn deine Opfergabe ein Speisopfer in der Pfanne ist, so soll es Feinmehl
    sein, gemengt mit Öl, ungesäuert;
  eng-WYC-2018: if thine offering is of tried wheat flour sprinkled with oil, and
    without sourdough, taken of the frying pan, (if thy offering is of fine wheat
    flour sprinkled with oil, without any yeast, and cooked on a griddle,)
  epo-epo: Kaj se via ofero estos farunofero farita sur pato, ĝi estu el delikata
    faruno, miksita kun oleo, ne fermentinta.
  uig-PIN: Əgǝr sening kǝltüridiƣan ⱨǝdiyǝng tawida pixurulƣan axliⱪ ⱨǝdiyǝ bolsa
    u zǝytun meyi ixlǝxtürülüp esil undin petir ⱨalda etilsun.
  beo-beo: 'Be dilia da agi ga:gi amoga gobei gobele salasu imunusa: dawa:sea, falaua
    amola olife susuligi gilisima, be amoga ‘yisidi’ mae gilisima.'
  tpi-OTNT: Sapos yupela i praim plaua bilong mekim ofa, yupela i mas kisim plaua
    i gutpela tru na i no gat yis long en. Na yupela i mas tanim plaua wantaim wel
    bilong diwai oliv pastaim, na praim.
  hau-SA: In an toya hadaya ta garinku a kasko, sai a yi shi da gari mai laushi haɗe
    da mai, ba kuwa da yisti ba.
  uig-LAT: Eger séning keltüridighan hediyeng tawida pishurulghan ashliq hediye bolsa
    u zeytun méyi ishleshtürülüp ésil undin pétir halda étilsun.
  nde-nde: Nxa umnikelo wakho wamabele uhlanganiselwe emganwini wensimbi, kumele ulungiswe
    ngefulawa ecolekileyo, ehlanganiswe lamafutha njalo ingela mvubelo.
  ton-ton: ¶ Pea kapau ko hoʻo feilaulau meʻakai ko e meʻa kuo taʻo ʻi he ukamea lafalafa,
    ʻe mei he mahoaʻa lelei ia taʻefakalēvani, kuo fefiofi mo e lolo.
  ces-1613: Jestliže pak obět suchou na pánvici smaženou obětovati budeš, bude z mouky
    bělné olejem zadělané a nenakvašené.
  eng-WMB: If your offering is a meal offering made on a griddle, it shall be of unleavened
    fine flour, mixed with oil.
  tam-TCV: நீ கொடுக்கும் தானியக் காணிக்கை தட்டையான இரும்பு வலைத்தட்டியில் சுடப்படுவதானால்
    அது புளிப்பில்லாமல் எண்ணெய் கலந்து, சிறந்த மாவினால் செய்யப்படவேண்டும்.
  ceb-ULB: Kung giluto ang imong halad nga trigo diha sa lapad nga karahay, kinahanglan
    nga hinimo kini sa labing maayong harina nga walay igpapatubo nga sinagolan ug
    lana.
  pol-UBG: Jeśli zaś będziesz składał ofiarę pokarmową smażoną na patelni, niech będzie
    ona z mąki pszennej niezakwaszonej, zmieszanej z oliwą.
  urd-GVU: اگر یہ قربانی توے پر پکائی ہوئی روٹی ہو تو وہ بہترین میدے اور تیل کی ہو۔
    اُس میں خمیر نہ ہو۔
  deu-1912: Ist aber dein Speisopfer etwas vom Gebackenen in der Pfanne, so soll's
    von ungesäuertem Semmelmehl mit Öl gemengt sein;
  kan-2017: ನೀವು ಅರ್ಪಿಸುವ ಧಾನ್ಯ ನೈವೇದ್ಯವು ಕಬ್ಬಿಣದ ಹಂಚಿನ ಮೇಲೆ ಸುಟ್ಟದ್ದಾದರೆ ಅದು ಎಣ್ಣೆ
    ಬೆರಸಿದ ಹುಳಿಯಿಲ್ಲದ ಗೋದಿಹಿಟ್ಟಿನದಾಗಿರಬೇಕು.
  yap-yap: Fa’anra ngam pi’ e grain ni kan ngongliy u daken e griddle, ma dabisiy
    ni tin th’abi fel’ flour ni kan athkuy e gapgep ni olive ngay, ma dariy e is riy.
  hlt-MCSB: Nang kah nawnnah khocang te thiphael dongkah koinih vaidam te situi neh
    thoek lamtah vaidamding la om saeh.
  mdy-ETH: ዒንጊንታ ባካ ቦኦቆይዳ ላኣዲንቴ ላኣዳ ማዔቴ ሙኑቃ ፃኣዛ ጌሊባኣ፥ ሪሚቶ ዛይቶና ዲርኪንቴ ሺኢቺ ዺኢሊና ላኣዲንቴያ
    ማዖንጎ፤
  twi-ASANTE: Sɛ afɔrebɔdeɛ no yɛ aduane a wɔato no dadeɛ so a, asikyiresiam muhumuhu
    a mmɔreka mfra mu na mode ngo afra na momfa mmɔ saa afɔdeɛ no.
  eng-WEBU: If your offering is a meal offering made on a griddle, it shall be of
    unleavened fine flour, mixed with oil.
  bnp-bnp: Mua bara mu ngaru ni nono a plaoa na ulo kabelabela ge a nihabi, mu bole
    a plaoa kamumu ge uka is, mu vuli turana a namona oliv, mu gutu.
  wal-wal: “‘Yarshshuwaassi shiishshiyo oittai bashiyan uukettidaagaa gidikko, zaitiyan
    munaqqido, irshshoi bainna, liiqo xiilliyaappe giigidaagaa gido.
  spa-PDDPT: Si tu presente es una ofrenda vegetal hecha en cacerola, será de flor
    de harina amasada con aceite, sin levadura.
  gun-gun: Xapy'a rei mba'emo aju oexyaty py oexy pyre ri reru vy ma trigo ku'ikue
    gui imbovua revegua e'ỹ azeite reve omoapomo mbyre 'rã ha'eve.
  agu-BL: ”Ma ko at jun yi na toy jun pam yi cho'n na bnix wi xc'o'n, ncha'tz tajwe'n
    yil bnix te balaj jarin yi qui'c xtx'amil nin yi co'si'nt tu aceit.
  ilo-ULB: No ti datonyo a bukbukel ket nailuto iti paryok, masapul a naaramid daytoy
    iti napino nga arina nga awan ti lebadurana a nalaokan iti lana.
  kpg-kpg: Maa di mee dela e hai tigidaumaha la di bagu ne dunu gi di mee dunu bagu,
    gei di maa e hai gii hai gi nia palaawaa e unugi gi nia lolo olib, hagalee wanga
    ginai nia ‘yeast’.
  uig-ARA: ئەگەر سېنىڭ كەلتۈرىدىغان ھەدىيەڭ تاۋىدا پىشۇرۇلغان ئاشلىق ھەدىيە بولسا
    ئۇ زەيتۇن مېيى ئىشلەشتۈرۈلۈپ ئېسىل ئۇندىن پېتىر ھالدا ئېتىلسۇن.
  sus-sus: «Xa mixi wama sɛrɛxɛ bafe naxan findixi taami gilinxi ra, a xa na yailan
    sansi xɔri luxutaxi ra lɛbini mu na naxan xun. Ture xa masunbu na fan na.
  pon-2006: Ma mehn meirongo iei pilawa me kuk nan mehn pirain, e pahn wiawihda sang
    ni pilawa doal lehn olip ahpw sohte doal ihs.
  ksd-ksd: Ma gala kaum vartabar na nian, a tinabar na vuai na uma di tun ia ta ra
    palariam, da tul tar ra bo na plaua nina ba pa i leven, ma ra dangi tana.
  tur-YTC: Eğer sununuz tavada pişirilen bir ekmek sunusu ise, yağla yoğrulmuş mayasız
    ince undan olacak.
  grc-BRENT: Ἐὰν δὲ θυσία ἀπὸ τηγάνου τὸ δῶρόν σου, σεμίδαλις πεφυραμένη ἐν ἐλαίῳ
    ἄζυμά ἐστι.
  ind-AYT: Jika kamu mempersembahkan persembahan sajian yang telah dipanggang di atas
    pemanggang, itu harus terbuat dari tepung halus, tidak beragi, dan dicampur dengan
    minyak.
  nya-nya: Ngati nsembe yako yachakudya ndi yophika pa chitsulo chamoto, ikhale ya
    buledi wa ufa wosalala wopanda yisiti koma wosakaniza ndi mafuta.
  hrv-hrv: Ako tvoj dar bude žrtva prinosnica pečena na tavi, neka bude od najboljeg
    brašna, neukvasana i u ulju zamiješena.
  mps-mps: Dagego te ofa yabo plaua praipende praim eyu da, dagego te yis meni yai
    wiegi yai plaua mu siyąo. Te dagego te ni oliv wel te plaua dali talu bolo elama,
    te praim yao.
  tpi-tpi: Sapos yupela i praim plaua bilong mekim ofa, yupela i mas kisim plaua i
    gutpela tru na i no gat yis long en. Na yupela i mas tanim plaua wantaim wel bilong
    diwai oliv pastaim, na praim.
  dan-1931: Er derimod din Offergave et Afgrødeoffer, bagt på Plade, så skal det bestå
    af usyret fint Hvedemel, rørt i Olie;
  vie-OVCB: Nếu dâng bánh nướng trên vỉ, bánh sẽ được làm bằng bột mịn pha dầu không
    bỏ men.
  guj-2017: જો તારું અર્પણ તવામાં પકાવેલું ખાદ્યાર્પણ હોય, તો તે પણ તેલથી મોહેલા મેંદાનું
    જ બનાવેલું અને બેખમીરી હોય.
  pon-2006A: Ma mehn meirongo iei pilawa me kuk nan mehn pirain, e pahn wiawihda sang
    ni pilawa doal lehn olip ahpw sohte doal ihs.
  por-BRBSL: Se sua oferta for uma oferta de refeição feita em uma chapa, deve ser
    de farinha ázimo fino, misturada com óleo.
  cth-cth: Ukkang dawk karê e vaiyei thuengnae lah sak han na ngai pawiteh, satui
    hoi kalawt teh tonphuenhoehe tavai hoi na sak han.
  twi-twi: Sɛ afɔrebɔde no yɛ aduan a wɔato wɔ dade so a, asikresiam muhumuhu a mmɔkaw
    mfra mu, na mode ngo afra na momfa mmɔ saa afɔre no.
  hlt-hlt: Nang kah nawnnah khocang te thiphael dongkah koinih vaidam te situi neh
    thoek lamtah vaidamding la om saeh.
  tbz-SIM: Kɛ̀ kupɛ̃́mpɛ̃ńkù mɛ nni nku, wèe ɑ̃ntɛnɛ̀ muyuo nsɑ̀ɑ̀mù nɛ̀ mɛkùɔ̀ mmɑ́ɑ̀,
    kɛ bɑ́ɑ́ ɑ̃nnɛ́ mutie mùù muuti pɛ̃́ɛ̃̀,
  msy-2020: Egh ia ofa bagh ainɨn baravim gisɨn plaua tusɨ, ia plauan aghuir yis bar
    puvatɨzim inigh. Egh ia faragh olivɨn borem sara a veregh, egh a tu.
  dop-dop: Ye ɩsɩɩ pɛtɛpɛtɑɣɑ mɑɣɑmɑɣɑ, ŋkɑ pɑ tʋɣɩ nyǝɣǝlʋɣʋ kʋwɑlʋɣʋ tɔɔ tɔ. Ɩlɛ
    mʋlʋm mpi pɑ nuɣutinɑ nim, nɑ pǝ tɑɑ fɛɩ kʋkʋsʋm tɔɣɔlɛ pɑ tʋɣɩ.
  azb-azb: Əgər təqdimin sacda bişmiş taxıl təqdimidirsə, onu narın undan, zeytun
    yağı ilə yoğrulmuş mayasız kökə kimi bişir.
  eng-DBY: And if thine offering be an oblation [baken] on the pan, it shall be fine
    flour unleavened, mingled with oil.
  hin-2017: और यदि तेरा चढ़ावा तवे पर पकाया हुआ अन्नबलि हो, तो वह तेल से सने हुए अख़मीरी
    मैदे का हो;
  wol-KYG: Bu saraxam dee lu ñu defare pepp, lakke ko ci saafukaayu weñ, na doon sunguf
    su mucc ayib su ñu xiiwaale diw te bumu am lawiir.
  eng-YLT: '''And if thine offering [is] a present [made] on the girdel, it is of
    flour, mixed with oil, unleavened;'
  eng-WYC-2017: if thine offering is of tried wheat flour sprinkled with oil, and
    without sourdough, taken of the frying pan,
  eng-WMBB: If your offering is a meal offering made on a griddle, it shall be of
    unleavened fine flour, mixed with oil.
  urd-GVH: अगर यह क़ुरबानी तवे पर पकाई हुई रोटी हो तो वह बेहतरीन मैदे और तेल की हो।
    उसमें ख़मीर न हो।
  rug-rug: Be na vinariponi palava si ta kina koa keke peleta aeana labelabe, si kaqu
    ta tavete koasa palava memehena sapu henia oela olive si asa, meke loke isitina.
  gaz-gaz: Kennaan kee kennaa midhaanii kan eelee irratti qopheeffame taanaan kennaan
    sun daakuu bullaaʼaa hin bukaaʼin kan zayitiin itti makame irraa haa taʼu.
  fra-LSG: Si ton offrande est un gâteau cuit à la poêle, il sera de fleur de farine
    pétrie à l’huile, sans levain.
  gnn-gnn: '@see-verse:LEV.002.004'
  yal-yal: “Xa bogise saraxan na a ra naxan ganxi tunde dutunna ma, a lan a xa findi
    murutu fuɲi faɲin nan na naxan bɔnbɔxi turen na. Buru rate seen nama sa a yi.
  haw-1868: A ina o kau alana he mohaiai moa ma ke pa, ka palaoa hu ole no ia i hui
    me ka aila.
  arb-NAV: وَإِنْ كَانَ قُرْبَانُكَ مَخْبُوزاً عَلَى الصَّاجِ، فَلْتَكُنْ مِنْ دَقِيقٍ
    فَطِيراً مَلْتُوتَةً بِزَيْتٍ.
  ewe-ewe: Ne woatɔ nane kple ami atsɔ ana abe nuɖuvɔsa ene la, woatsɔ wɔ memee maʋamaʋã
    atɔe.
  eng-LEE: And if thy oblation be a meat-offering baked in a pan, it shall be made
    of fine flour mingled with oil, unleavened.
  asm-FB: আৰু যদি তাৱাত তাও দিয়া ভক্ষ্য নৈবেদ্য তোমাৰ উপহাৰ হয়, তেন্তে খমীৰ নিদিয়া
    তেল মিহলোৱা মিহি আটাগুড়িৰে কৰা পিঠা হ’ব।
  sus-A: «شَ مِشِ وَ مَ سّرّشّ بَقٍ نَشَن قِندِشِ تَامِ فِلِنشِ رَ، عَ شَ نَ يَءِلَن
    سَنسِ شْرِ لُشُتَشِ رَ لّبِنِ مُ نَ نَشَن شُن. تُرٍ شَ مَسُنبُ نَ قَن نَ.
  fra-SBL: Si ton offrande est une offrande de farine cuite sur une plaque, elle sera
    faite de farine fine sans levain, mélangée à de l'huile.
  hbo-hbo: וְאִם־מִנְחָ֥ה עַל־הַֽמַּחֲבַ֖ת קָרְבָּנֶ֑ךָ סֹ֛לֶת בְּלוּלָ֥ה בַשֶּׁ֖מֶן
    מַצָּ֥ה תִהְיֶֽה׃
  eng-WYCLIFFE: if thin offryng is `of a friyng panne, of wheete flour spreynd with
    oile and without sour dow,
  cwe-cwe: One nhosa yako ihawa ya gate dikanzingigwe, iyo izakuwa ya usage unogile
    haugumigwe lusu uhanganyigwe na mavuta ya zaituni.
  kik-kik: Angĩkorwo iruta rĩanyu rĩa mũtu nĩ mũgate ũkarangĩirwo igũrũ wa rũgĩo-rĩ,
    no nginya ũthondekwo na mũtu ũrĩa mũhinyu mũno ũtukanĩtio na maguta, na ũtarĩ
    na ndawa ya kũimbia.
  fra-NCL: Si tu offres en oblation un gâteau cuit à la poêle, il sera de fleur de
    farine pétrie à l’huile, sans levain.
  cek-AK: Camphaek laom pongah haek ih takaw hoiah angbawnhaih sah nahaeloe, taeh
    thuh ai situi hoi atok ih kahoih takaw dip hoiah sah ah.
  cuk-cuk: ” ’Ar be Bab-Jehováʼga ibmar-gwag-gulleged dibyar ukele, bur-madubur-nuedgi-imakaled-inasulid,
    olivo-gwalluba-omukualed be ukoed.
  uig-CYR: Әгәр сениң кәлтүридиған һәдийәң тавида пиширилған ашлиқ һәдийә болса у
    зәйтун мейи ишләштүрүлүп есил ундин петир һалда етилсун.
  tel-2017: ఒకవేళ నీ అర్పణ పెనం మీద కాల్చిన నైవేద్యమైతే అది పొంగజేసే పదార్ధం లేకుండా
    సన్నని పిండితో, నూనె రాసి చేసినదై ఉండాలి.
  hat-BSA: Si ofrann ou an se yon ofrann sereyal ki fèt nan pwalon, li va fèt avèk
    farin fen, san ledven, melanje avèk lwil.
  kos-kos: Fin mwe kisa uh pa bread manman ke pan in furae, enenu in orek ke flao
    kulamisyak ke oil in olive, tusruktu in wangin mwe pulol kac.
  hbo-WLC: וְאִם־מִנְחָ֥ה עַל־הַֽמַּחֲבַ֖ת קָרְבָּנֶ֑ךָ סֹ֛לֶת בְּלוּלָ֥ה בַשֶּׁ֖מֶן
    מַצָּ֥ה תִהְיֶֽה׃
  ibo-ibo: Ọ bụrụ na onyinye mmadụ wetara bụ achịcha e ghere eghe, achịcha ahụ aghaghị
    ịbụ nke e mere site nʼezi ụtụ ọka a kwọrọ nke ọma, nke a gwakọtara mmanụ, nke
    na-enweghị ihe na-eko achịcha nʼime ya.
  ory-ory: ଆଉ ଯଦି ପଲମରେ ଭଜା ଦ୍ରବ୍ୟ ତୁମ୍ଭର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ହୁଏ, ତେବେ ତାହା ତୈଳ ମିଶ୍ରିତ
    ଓ ତାଡ଼ିଶୂନ୍ୟ ସରୁ ମଇଦାର ପିଠା ହେବ।
  chk-chk: Nge are om asor epwe eu asoren mongö mi furain lon eu furaipan, epwe chök
    seni pilawa mi mürina esap wor iis lon, epwe pwal nofit ngeni apüra.
  rop-rop: “En if det ofring damba weya yu gugumbat ontop langa det aiyan pleit langa
    det faiya, wal yu garra meigim garram flauwa en oliboil, bat nomo garram eni raising.
  ukr-1871: А коли твій приніс на сковородї, то нехай буде мука пшенична замішана
    на олїї незаквашена;
  deu-1951: Ist aber dein Speisopfer in der Pfanne bereitet, so soll es von ungesäuertem
    Semmelmehl sein, mit Öl gemengt;
  eng-JPS: And if thy offering be a meal-offering baked on a griddle, it shall be
    of fine flour unleavened, mingled with oil.
  srp-1865: Ako li ti je dar peèeno što u tavi, neka je od bijeloga brašna bez kvasca
    zamiješeno s uljem.
  lug-lug: Ekiweebwayo kyo bwe kinaabanga eky’emmere ey’empeke nga kitegekeddwa ku
    lukalango, kinaakolebwanga mu buwunga obulungi obutaliimu kizimbulukusa nga butabuddwamu
    amafuta ag’omuzeeyituuni.
  heb-heb: ואם מנחה על המחבת קרבנך סלת בלולה בשמן מצה תהיה׃
  ben-IRV: আর যদি তুমি সমান লোহার চাটুতে সেঁকা শস্য নৈবেদ্য উপহার দাও, তবে তেল মেশানো
    খামিহীন সূক্ষ্ম সূজি দিতে হবে।
  pan-pan: ਜੇਕਰ ਤੇਰਾ ਚੜ੍ਹਾਵਾ ਤਵੇ ਉੱਤੇ ਪਕਾਈ ਹੋਈ ਮੈਦੇ ਦੀ ਭੇਟ ਦਾ ਹੋਵੇ ਤਾਂ ਉਹ ਤੇਲ ਨਾਲ
    ਗੁੰਨੇ ਹੋਏ ਪਤੀਰੇ ਮੈਦੇ ਦਾ ਹੋਵੇ।
  mya-JVB: သံ ပြားပူနှင့်လုပ်သောမုန့်ကို ဘောဇဉ်ပူဇော်သက္ကာ ပြုလိုလျှင် ၊ ဆီ ရော ၍
    တဆေး မပါသော မုန့်ညက် နှင့် လုပ် ရမည်။
  hmo-hmo: “Bema emui paraoa boubouna be auri palaka ena latanai gabua gauna neganai,
    ia be paraoa namona bona olive dehoro umui mikisi dekena amo umui karaia gauna.
    To mai hatubua muramura gauna be lasi.
  urd-urd: और अगर तेरी नज़्र की क़ुर्बानी का चढ़ावा तवे का पका हुआ हो, तो वह तेल मिले
    हुए बेख़मीरी मैदे का हो।
  rus-SYN: Если жертва твоя приношение хлебное со сковороды, то это должна быть пшеничная
    мука, смешанная с елеем, пресная;
  bqc-SIM: Tó kàa asaaɛ, aliↄ dɛ kàa sɛsai pↄ́ wà a tí yã̀alɛ ń nísio ũ.
  tcz-CHONGTHU: Na lhosohga maicham chu khangbela naken min ahijong leh changbong
    lah’a anel pen hiding, chule Olive thao naloi ding, hijong chu chol jao lou hiding
    ahi.
  mar-mar: जर तुला तव्यावर भाजलेल्या भाकरीचे अन्नार्पण करावयाचे असेल तर ते तेलात मळलेल्या
    बेखमीर सपिठाचे असावे.
  qub-qub: «Sartincho ancarcur chaqui micuy ofrendata apamorga alli caj jarinapita
    rurasha tantata apamunqui. Ichanga lebadüraynajllata asëtiwan chapunqui.
  bqp-bqp: Bɑ̀ n koo yɑ̃ku te kon nɑ kɑ kirɑ ni bɑ sɔnwɑ, bɑ koo nu kowɑ kɑ som buu
    te bɑ burinɑ kɑ gum, seeyɑtiɑ sɑri.
  hat-hat: Lè w'ap ofri yon pen kwit sou platin, w'a fè l' ak farin ble bat ak lwil
    oliv, men san ledven ladan l'.
  eng-BSB: If your offering is a grain offering prepared on a griddle, it must be
    unleavened bread made of fine flour mixed with oil.
  tod-tod: «Ni vebɛani ʋe, nii é ɠeesu kɔlui maazu, toɠa ɠɛ ga ɓulu vukɔ ʋagɔi lɛʋɛ
    la su, gaayɔgai ga gulɔi.
  eng-WEBPB: If your offering is a meal offering made on a griddle, it shall be of
    unleavened fine flour, mixed with oil.
  kbq-kbq: Kuta fraimpenifima kre'ne'nia witireti'ma ofama hunaku'ma hanutma, kaneosi'ma
    hu'nesia flaua'ene olivi masavenena erihavia nehuta, anampina zistia onteho.
  nhe-BL: “Huan intla nopa tlacajcahualistli tlen harina eli tlaicxitili ipan se comali,
    huajca nojquiya monequi elis tlachihuali ica harina tlen nelía cuechtic tlen ax
    quipiyas tlasonejcayotl huan tlen tlamaneloli ica aceite.
  gub-BL: Aze iporomono wer typy'ak zàpehe pupe imihir pyrer rehe nehe, tuwe umupyràn
    uri kawer arozràn imuku'iku'i pyrer inuromo nehe. Nomono kwaw imuapiruru kar haw
    inuromo nehe.
  eng-DRA: If thy oblation be from the fryingpan, of flour tempered with oil, and
    without leaven,
