    יִשְׂרְפ֤וּ אֹתוֹ֙ וְאֶתְהֶ֔ן וְלֹא־תִהְיֶ֥ה זִמָּ֖ה בְּתוֹכְכֶֽם׃
  ibo-ibo: “ ‘Ọ bụrụ na nwoke alụọ nwanyị na nne mụrụ ya, ajọ ihe ka ọ bụ. Nwoke ahụ
    na ndị inyom ndị ahụ ka a ga-akpọ ọkụ, ka ihe ọjọọ dị otu a hapụ ịdị nʼetiti unu.
  ory-ory: ଆଉ, କେହି ଯଦି କୌଣସି ସ୍ତ୍ରୀକୁ ଓ ତାହାର ମାତାକୁ ଗ୍ରହଣ କରେ, ତେବେ ତାହା ଦୁଷ୍ଟତା
    ଅଟେ; ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଯେପରି ଏପରି ଦୁଷ୍ଟତା ନ ହୁଏ, ଏଥିପାଇଁ ସେ ଓ ସେମାନେ ଉଭୟ ଅଗ୍ନିରେ
    ଦଗ୍ଧ ହେବେ।
  chk-chk: Are eman mwän a pwülüenifengeni eman fefin me inan, ei föför a fokun ngau.
    Iwe, ewe mwän me ekewe ruoman fefin repwe kek, pwe esap wor föföringau leimi.
  rop-rop: En if eni men merrit wan gel en im mami, wal detlot thribala garra barnbarn
    langa faiya en dai, dumaji deibin meigim ebribodi sheim wen deibin dum det nogudbala
    ting, dumaji yumob nomo lau dum detkain ting.
  ukr-1871: А коли чоловік бере жінку собі й матїр її, се плюгаство; огнем нехай спалять
    і його і їх, щоб не було розвороття між вами.
  deu-1951: Wenn jemand ein Weib nimmt und ihre Mutter dazu, so ist das eine Schandtat;
    man soll ihn samt den beiden Weibern mit Feuer verbrennen, damit keine solche
    Schandtat unter euch sei.
  eng-JPS: 'And if a man take with his wife also her mother, it is wickedness: they
    shall be burnt with fire, both he and they; that there be no wickedness among
    you.'
  srp-1865: I ko bi uzeo ženu i mater njezinu, zlo je, ognjem da se spali on i ona,
    da ne bude zla meðu vama.
  lug-lug: “ ‘Omusajja bw’anaawasanga omukazi ate n’atwalirako ne nnyina, ekyo kya
    kivve. Ye n’abakazi bombi banaayokebwanga mu muliro, bwe mutyo ekyonoono ekyo
    ne mukyegobako.
  heb-heb: ואיש אשר יקח את אשה ואת אמה זמה הוא באש ישרפו אתו ואתהן ולא תהיה זמה בתוככם׃
  ben-IRV: আর যদি কেউ কোনো স্ত্রীকে ও তার মাকে বিয়ে করে, তবে তা খারাপ; তাদেরকে আগুনে
    পুড়িয়ে দিতে হবে, তাকে ও তাদের দুজনকে পুড়িয়ে দিতে হবে; যেন তোমাদের মধ্যে খারাপ
    কাজ না হয়।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਇਸਤਰੀ ਅਤੇ ਉਸ ਦੀ ਮਾਂ ਦੋਹਾਂ ਨਾਲ ਵਿਆਹ ਕਰੇ ਤਾਂ ਇਹ ਦੁਸ਼ਟਤਾ
    ਹੈ, ਉਹ ਮਨੁੱਖ ਅਤੇ ਦੋਵੇਂ ਇਸਤਰੀਆਂ ਅੱਗ ਨਾਲ ਸਾੜੇ ਜਾਣ, ਤਾਂ ਜੋ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਕੋਈ ਦੁਸ਼ਟਤਾ
    ਨਾ ਰਹੇ।
  mya-JVB: ယောက်ျား သည် သမီး နှင့် အမိ ကို မယား ပြုလျှင် ၊ မ တရားသောအမှုဖြစ်၏။ သင်
    တို့တွင် မ တရားသော အမှုမ ရှိ စေခြင်းငှါ ၊ ထိုသူ သုံးယောက်တို့ကို မီး ရှို့ ရမည်။
  hmo-hmo: “Bema tau ta ese hahine ta, bona unai hahine ena sinana danu ia adavaia
    nega tamona neganai, idia toiosi be do umui gabua mase. Badina unai be kara dika
    herea. Unai bamona kara umui emui huana dekena amo do umui hadokoa.
  urd-urd: और अगर कोई शख़्स अपनी बीवी और अपनी सास दोनों को रख्खे तो यह बड़ी ख़बासत
    है, इसलिए वह आदमी और वह 'औरतें तीनों के तीनों जला दिए जाएँ ताकि तुम्हारे बीच ख़बासत
    न रहे;
  rus-SYN: 'Если кто возьмет себе жену и мать ее: это беззаконие; на огне должно сжечь
    его и их, чтобы не было беззакония между вами.'
  bqc-SIM: Tó gbɛ̃́ nↄsɛ̀ mɛ́ à ɛ̀a à aà da nàwà lↄ, dàa vãiɛ. Wàli ń kpasa
    ḿpii aa tɛ́kũ, kɛ́ dàa vãie su àↄ kú á guuo yã́i.
  tcz-CHONGTHU: Numei khat jaonaa anu jong ji dinga akipui tha khah a ahileh, hiche
    pasalpa chun thilphalou chungnung abol khah ahitan, pasalpa jaonaa numei teni
    ahin, abonchauva meiya govam heldiu, ajeh chu nalah uva hitobang thilse avela
    aum kit louna ding ahi.
  mar-mar: कोणा पुरुषाने एखादी स्त्री व तिची मुलगी या दोघींबरोबर विवाह केला तर तो
    अतिदुष्टपणा होय. त्या पुरुषाला व त्या दोन्ही स्त्रीयांना अग्नीत जाळून टाकावे!
    तुमच्यामध्ये असे अतिदुष्टपणाचे पाप होऊ देऊ नये!
  qub-qub: «Pipis warminta wawantinta manijarga fiyupa melanaypaj juchatami ruran.
    Chayno captenga quimsanta wañurachir ruparachenga. Chaura manami cangachu melanaypaj
    jucha rurajcuna.
  bqp-bqp: Goo ù n bii kɑ mɛro suɑ kurɔ, torɑ bɑkɑrɑ mi. Bɑ koo be kpuro dɔ̃ɔ mɛniwɑ.
    Kpɑ yen bweseru yɑ kun wɑ̃ɑ bɛɛn suunu sɔɔ.
  hat-hat: Si yon nonm marye ak yon fi ansanm ak manman fi a tou, se bagay ki sal
    nèt yo fè la a. Se pou yo boule tou twa nan dife. Bagay konsa pa fèt pou fèt nan
    mitan nou.
  eng-BSB: If a man marries both a woman and her mother, it is depraved. Both he and
    they must be burned in the fire, so that there will be no depravity among you.
  tod-tod: «Ni zunui ta a anzanui ta dee zeɠena, é ti felegɔ zei ga anza, naa ɠa
    ga faa ɲɔu wola. Ta ti saʋagɔ ɠala, naa ɠa a kɛ faa ɲɔu wolai naa mina yɛ wo zaama.
  eng-WEBPB: “‘If a man takes a wife and her mother, it is wickedness. They shall
    be burnt with fire, both he and they, that there may be no wickedness amongst
    you.
  kbq-kbq: Hagi mago ne'mo'ma mago a'ene ana a'mofo mofa anema monkozama huzanantesiana,
    e'inahu avu'ava'ma hu'zamo'a tusi haviza hu'ne. E'i ana avu'ava'ma hanamokizmia
    tevefi kre tasegenke'za frisageno anahukna avu'avazamo'a tamagripina omaneno.
  nhe-BL: “Intla se tlacatl ihuaya itztos se ichpocatl huan nojquiya mocuilis inana
    nopa ichpocatl, huajca fiero. Nopa eyi monequi xiquinmictica huan xiquintlatica
    para inquiquixtise nopa hueyi tlajtlacoli tlen campa imojuanti.
  gub-BL: Aze awa wereko amo kuzà wemireko romo nehe, aze wereko ihy nehe no, ikatu
    'ym ma'e iaiw ma'e iapo har romo wanekon putar wà nehe. Peapy a'e na'iruz teko
    wanekuwe mehe we pe wà nehe. Pemunàn a'e iro haw iaiw ma'e teko wanuwi nehe.
  eng-DRA: 'If any man after marrying the daughter, marry her mother, he hath done
    a heinous crime: he shall be burnt alive with them: neither shall so great an
    abomination remain in the midst of you.'
