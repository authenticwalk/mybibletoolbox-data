verse: LEV.020.014
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ ഒരു സ്ത്രീയെയും അവളുടെ മാതാവിനെയും വിവാഹംകഴിച്ചാൽ, അതു ദുഷ്ടതയാണ്.
    നിങ്ങളുടെ മധ്യത്തിൽ ദുഷ്ടത ഇല്ലാതെയിരിക്കാൻ അയാളെയും ആ സ്ത്രീകളെയും തീയിൽ ദഹിപ്പിക്കണം.
  deu-TKW: Und wenn jemand ein Weib nimmt und dazu ihre Mutter, so ist dies grobe
    Unzucht; man soll ihn und sie beide verbrennen, daß nicht Unzucht unter euch im
    Schwange gehe.
  lin-lin: 'Soki mobali abali mwasi mpe mama ya mwasi, ezali likambo ya mabe koleka.
    Bango nyonso misato : mobali mpe basi nyonso mibale, esengeli kotumba bango na
    moto, mpo ete mabe moko te ezala kati na bino.'
  eng-LSV: And a man who takes the woman and her mother—it [is] wickedness; they burn
    him and them with fire, and there is no wickedness in your midst.
  eng-GNV: 'Likewise he that taketh a wife and her mother, committeth wickednesse:
    they shall burne him and them with fire, that there be no wickednes among you.'
  eng-WEBSTER: 'And if a man shall take a wife and her mother, it is wickedness: they
    shall be burnt with fire, both he and they: that there be no wickedness among
    you.'
  nhw-BL: “Sintla se tlacatl ihuaya itztos se ichpocatl huan nojquiya mocuilis inana
    nopa ichpocatl, huajca fiero. Nopa eyi monequi xiquinmictica huan xiquintlatica
    para anquiquixtise nopa hueyi tlajtlacoli tlen campa amojuanti.
  swh-ONEN: “ ‘Ikiwa mwanaume ataoa binti pamoja na mama yake, huo ni uovu. Wote watatu
    ni lazima wachomwe moto, ili kwamba pasiwepo na uovu katikati yenu.
  bba-bba: Goo ù n bii kɑ mɛro suɑ kurɔ, torɑ bɑkɑrɑ mi. Bɑ koo be kpuro dɔ̃ɔ mɛniwɑ.
    Kpɑ yen bweseru yɑ kun wɑ̃ɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: 'And if a man take a wife and her mother, it is wickedness: they shall
    be burnt with fire, both he and they; that there be no wickedness among you.'
  luo-luo: Ka ngʼato okendo nyako kaachiel gi min-gi bende okendo, to ma en anjawo.
    Kargi ji adekgo nyaka wangʼ-gi kod mach, mondo tim marach kik dongʼ e dieru.
  meu-meu: Tau ta ese adavana baine eno henia bona ma sinana danu, una na kara dika-hereana:tatoiosi
    na lahi ai bae hamasedia, una kara dikana bogaragimui ai baine doko helaoreana.
  npi-ULB: कोही पुरुषले कुनै स्‍त्री र त्यसकी आमा दुवैलाई विवाह गर्‍यो भने, यो दुष्‍टता
    हो । त्यो पुरुष र ती दुवै स्‍त्री जलाइनुपर्छ ताकि तिमीहरूका बिचमा कुनै दुष्‍टता
    नहोस् ।
  yor-yor: '“ ‘Bí ọkùnrin kan bá fẹ́ tìyátọmọ papọ̀, ìwà búburú ni èyí: iná ni kí
    ẹ fi sun wọ́n, òun àti àwọn méjèèjì, kí ìwà búburú má ba à gbilẹ̀ láàrín yín.'
  pes-OPCB: اگر مردی با زنی و با مادر آن زن نزدیکی کند، گناه بزرگی کرده است و هر سه
    باید زنده‌زنده سوزانده شوند تا این لکهٔ ننگ از دامن شما پاک شود.
  tgl-ULB: Kung pakasalan ng isang lalaki ang isang babae at pakasalan din ang kanyang
    ina, ito ay kasamaan. Dapat silang sunugin, kapwa siya at ang mga babae, upang
    hindi magkaroon ng kasamaan sa inyo.
  hui-hui: Agali mbira kagome wali mbira dabu bialu ibu imane wandari ai̱ya bedagobi
    dabu bu palu biyagua nde ogoni mana ko leheore biragoni. Mana ogonidagua birago
    mana koorego tí kamigoha ogoniale mbira nawilo wali agali ogoni birago tebirabali
    ti haru homelo irani bo delalimu.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​သ​မီး​နှင့်​သူ​၏​မိ​ခင်​ကို​မ​ယား​အ​ဖြစ်​သိမ်း​ပိုက်​လျှင်
    ရှက်​ဖွယ်​သော​အ​မှု​ကို​ပြု​လုပ်​ခြင်း​ဖြစ်​သော​ကြောင့် သူ​တို့​သုံး​ဦး​စ​လုံး​ကို​မီး​ရှို့​၍​သတ်​ရ​မည်။
    သင်​တို့​တွင်​ထို​ကဲ့​သို့​ရှက်​ဖွယ်​သော​အ​မှု​မျိုး​မ​ရှိ​စေ​ရ။-
  bod-N: སྐྱེས་པ་ཞིག་གིས་ཆུང་མ་བླངས་པ་དང་། ཆུང་མའི་མ་ཡང་བླངས་ན་དེ་ནི་ལོག་སྤྱོད་ཡིན་པས།
    མི་དེ་གསུམ་པོ་མེ་ཡིས་བསྲེགས་ནས། ཁྱོད་ཚོའི་ཁྲོད་ནས་ལོག་སྤྱོད་མེད་པར་བཟོ་དགོས།
  sna-sna: “ ‘Kana mumwe akawana mukadzi pamwe chete namai vake, zvakaipa. Vose iye
    naivo vanofanira kupiswa mumoto kuitira kuti pasawanikwe kuipa pakati penyu.
  spa-BLM: “‘Si un hombre toma una esposa y a su madre, es una maldad. Serán quemados
    con fuego, tanto él como ellas, para que no haya maldad entre vosotros.
  cac-cac: Tato ay junoc vin̈ vinac tz'ic'an junoc ix ix, syic'anpaxq'ue snun ix ix
    chi' vin̈, te chuc tas sc'ulej eb' chi', yuj chi' a jun vin̈ vinac chi' yed' chavan̈
    eb' ix ix chi', sn̈usjitz'a eb'. Yuj chi' man̈xa b'aj ol b'inaj jun b'eyb'al chi'
    d'a e cal.
  swh-ULB: Ikiwa mwanaume atamwoa mwanamke na pia akamwoa mama wa mwanamke huyo, huu
    ni uovu. Ni lazima wachomwe kwa moto, wote wawili, mwanaume huyo na manamke huyo,
    ili kwamba hapatakuwepo na uovu miongoni mwenu.
  bel-bel: 'Калі хто возьме сабе жонку і маці яе: гэта агіда; на агні трэба спаліць
    яго і іх, каб ня было беззаконьня сярод вас.'
  deu-ELBBK: Und wenn ein Mann eine Frau nimmt und ihre Mutter, das ist eine Schandtat;
    man soll ihn und sie mit Feuer verbrennen, dass keine Schandtat in eurer Mitte
    sei.
  mbb-OT: Emun ed-esewaan te maama is iney wey anak, kinahanglan he ebinsulan sikandan
    is tetelu, su mezaat is mibeelan dan. Kenà ereg he ebpedayun heini he kelelalung
    diyà te keniyu.
  mal-2015: ഒരു പുരുഷൻ ഒരു സ്ത്രീയെയും അവളുടെ അമ്മയെയും പരിഗ്രഹിച്ചാൽ അതു ദുഷ്കർമ്മം;
    നിങ്ങളുടെ ഇടയിൽ ദുഷ്കർമ്മം ഇല്ലാതിരിക്കേണ്ടതിന്നു അവനെയും അവരെയും തീയിൽ ഇട്ടു
    ചുട്ടുകളയേണം.
  rmc-rmc: Te peske vareko lela romňake varesava da jekhetane la čhaha, oda hin baro
    džungipen. Akor mi labaren the les the soduje džuvľen, hoj kada baro džungipen
    te na ačhel maškar tumende.
  pes-OPV: و اگر کسی زنی ومادرش را بگیرد، این قباحت است. او و ایشان به آتش سوخته شوند،
    تا در میان شما قباحتی نباشد.
  ron-1924: 'Дакэ ун ом я де невесте пе фатэ ши пе мама ей, есте о нелеӂюире: сэ-й
    ардэ ын фок, пе ел ши пе еле, ка нелеӂюиря ачаста сэ ну фие ын мижлокул востру.'
  ben-OBCV: “ ‘যদি কোনো পুরুষ এক নারী ও তার মাকে বিয়ে করে, এটি দুশ্চরিত্রতা। তাকে
    ও তাদের আগুনে জ্বালিয়ে দিতে হবে, যেন তোমাদের মাঝে কোনো দুশ্চরিত্রতা না থাকে।
  som-som: Oo haddii nin wada guursado naag iyo hooyadeed, taasu waa shar, oo isaga
    iyo labadoodaba waa in dhammaantood dab lagu gubaa, si aan sharu idiinku dhex
    jirin.
  lat-VUC: 'Qui supra uxorem filiam, duxerit matrem ejus, scelus operatus est: vivus
    ardebit cum eis, nec permanebit tantum nefas in medio vestri.'
  eng-ASVBT: 'And if a man take a wife and her mother, it is wickedness: they shall
    be burnt with fire, both he and they; that there be no wickedness among you.'
  ita-1885: E se alcuno prende una donna, e la madre di essa insieme, ciò è scelleratezza;
    brucinsi col fuoco, e lui e loro; acciocchè non vi sia alcuna scelleratezza nel
    mezzo di voi.
  eng-LXXUP: 'Whosoever shall take a woman and her mother, it is iniquity: they shall
    burn him and them with fire; so there shall not be iniquity among you.'
  eng-ULB: If a man marries a woman and also marries her mother, this is wickedness.
    They must be burned, both he and the women, so that there will be no wickedness
    among you.
  spa-VBL: “Un hombre que se casa con una mujer y con su madre ha actuado de manera
    perversa. Deben ser quemados hasta la muerte para que no haya tal maldad entre
    ustedes.
  fra-_FOB: Si un homme prend une femme et sa mère, c'est un crime; on les brûlera
    au feu, lui et elles, afin que ce crime n'existe pas parmi vous.
  mal-mal: ഒരു പുരുഷൻ ഒരു സ്ത്രീയെയും അവളുടെ അമ്മയെയും പരിഗ്രഹിച്ചാൽ അത് ദുഷ്കർമ്മം;
    നിങ്ങളുടെ ഇടയിൽ ദുഷ്കർമ്മം ഇല്ലാതിരിക്കേണ്ടതിന് അവനെയും അവരെയും തീയിൽ ഇട്ടു ചുട്ടുകളയണം.
  urd-GVR: Agar koī ādmī apnī bīwī ke alāwā us kī māṅ se bhī shādī kare to yih ek
    nihāyat sharmnāk bāt hai. Donoṅ ko jalā denā hai tāki tumhāre darmiyān koī aisī
    ḳhabīs bāt na rahe.
  suz-BL: सु मुर ममा नु आ तमी निम्‍फा नु इप्‍बा, मेको काइ मरिम्‍शो बाक्‍ब। मेको सां
    आन कली चोचा माल्‍ब। इन दातेमी मोदेंशो मरिम्‍शो मदुम्‍ल।
  ita-1927: Se uno prende per moglie la figlia e la madre è un delitto; si bruceranno
    col fuoco lui e loro, affinché non si trovi fra voi alcun delitto.
  ckb-ckb: «”ئەگەر پیاوێک ئافرەتێک لەگەڵ دایکەکەی بخوازێت، ئەوە بەدکارییە، پیاوەکە
    و هەردوو ژنەکە دەبێت بە ئاگر بسووتێنرێن، هەتا بەدکاری لەنێوتاندا نەبێت.
  eng-BBE: And if a man takes as wife a woman and her mother, it is an act of shame;
    let them be burned with fire, all three of them, so that there may be no shame
    among you.
  kan-OKCV: “ ‘ಒಬ್ಬ ಮನುಷ್ಯನು ಒಬ್ಬ ಸ್ತ್ರೀಯನ್ನೂ, ಅವಳ ತಾಯಿಯನ್ನೂ ಮದುವೆ ಮಾಡಿಕೊಂಡರೆ ಅದು
    ದುಷ್ಟತನವಾಗಿದೆ. ಆದ್ದರಿಂದ ನಿಮ್ಮಲ್ಲಿ ದುಷ್ಟತನವು ಇರದಂತೆ ಆ ಮೂರು ಜನರನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡಿಸಿಬಿಡಬೇಕು.
  tam-2017: ஒருவன் ஒரு பெண்ணையும் அவள் தாயையும் திருமணம் செய்தால், அது முறைகேடு; இந்தவித
    முறைகேடு உங்களுக்குள் இல்லாதபடி, அவனையும் அவர்களையும் நெருப்பில் சுட்டெரிக்கவேண்டும்.
  spa-RV-1909: 'Y el que tomare mujer y á la madre de ella, comete vileza: quemarán
    en fuego á él y á ellas, porque no haya vileza entre vosotros.'
  ron-BTF: Și dacă un bărbat ia o soție și pe mama ei, aceasta este stricăciune, să
    fie arși cu foc, deopotrivă el și ele; ca să nu fie stricăciune între voi.
  eng-WEBP: “‘If a man takes a wife and her mother, it is wickedness. They shall be
    burned with fire, both he and they, that there may be no wickedness among you.
  eng-FBV: A man who marries both a woman and her mother has acted perversely. They
    must all be burned to death so that there will be no such wickedness among you.
  nld-1939: 'Wanneer iemand een dochter tegelijk met haar moeder neemt, begaat hij
    bloedschande; men moet die beiden verbranden: bloedschande mag onder u niet voorkomen.'
  nch-BL: “Sinta se tacat mocuilis se ichpocat huan nojquiya mocuilis inana nopa ichpocat,
    huajca fiero. Nopa eyi monequi xiquinmictica huan xiquintatica para anquiquixtise
    nopa hueyi tajtacoli ten campa amojuanti.
  vie-1934: Nếu một người nam lấy cả mẹ và con làm vợ; ấy là một sự tà ác; hãy thiêu
    cả ba đi, hầu cho sự tà ác đó không còn trong vòng các ngươi.
  hin-CV: “ ‘यदि कोई पुरुष किसी स्त्री एवं उसकी माता से विवाह करता है, तो यह महापाप
    है; उसको एवं उन दोनों स्त्रियों को आग में जला दिया जाए, कि तुम्हारे बीच कोई महापाप
    न रह जाए.
  eng-OURB: '“‘If a man takes a wife and her mother, it is wickedness: they shall
    be burned with fire, both he and they; that there may be no wickedness among you.'
  spa-BES: Y si un hombre toma como esposa a una mujer y a su madre, es un acto de
    inmoralidad; Que los quemen con fuego, los tres, para que no haya inmoralidad
    entre ustedes.
  tdx-tdx: Naho valie’ ondaty ty ampela naho ty rene’ i ampelay, haloloañe izay, songa
    ho forototoeñ-añ’afo, ie naho iereo, tsy mone hanjilihan-katserehañe ama’ areo.
  vid-vid: Wone mlume yohesa mdala na kahi yomhesa mamo wa mdala ayo, awo ndo wihe,
    weng'ha wadatu yanguwalapa walakazwe kwa chiluli leka kudumya wihe hali hemwe.
  eng-OKE: And when a man taketh a wife along with her mother, it is wickedness; both
    he and they shall be burned with fire; such wickedness shall not be among you.
  tha-KJV: และถ้าชายใดได้ภรรยาและได้มารดาของนางมาเป็นภรรยาด้วย นี่​เป็นเรื่องชั่​วน​ัก
    ให้​เผาทั้งชายนั้นและหญิงทั้งสองนั้นเสียด้วยไฟ เพื่อว่าจะไม่​มี​ความชั่วร้ายในหมู่พวกเจ้า
  por-BR-2018: E o que tomar para si uma mulher e a mãe dela comete depravação; queimarão
    com fogo ele e elas, para que não haja depravação no meio de vós.
  deu-ELO: Und wenn ein Mann ein Weib nimmt und ihre Mutter, das ist eine Schandtat;
    man soll ihn und sie mit Feuer verbrennen, daß keine Schandtat in eurer Mitte
    sei.
  eng-WYC-2018: He that weddeth over his wife her mother, hath wrought great sin;
    he shall be burnt quick with them, and so great unleaveful doing shall not dwell
    in the midst of you. (He who taketh both his wife and her mother to bed, hath
    done a great sin; he shall be burned alive with them, and so a great unlawful
    doing shall not remain in the midst of you.)
  epo-epo: 'Kaj se iu prenis virinon kaj ŝian patrinon, tio estas malĉastegeco: per
    fajro oni forbruligu lin kaj ilin, por ke ne estu malĉasteco inter vi.'
  uig-PIN: Əgǝr birsi ⱪizi bilǝn anisini ⱪoxup hotunluⱪⱪa alsa pǝsǝndilik ⱪilƣan bolidu.
    Ər bilǝn ikki ayal otta kɵydürülsun. Xuning bilǝn aranglarda ⱨeq pǝsǝndilik ix
    bolmaydu.
  beo-beo: Dunu da uda amola amo ea idiwi amo gilisili lasea, dilia amo udiana medole
    legema. Bai amo da gogosiasu liligi bagade amola amo hou dilia fi amo ganodini
    da sema bagade - hamedei.
  tpi-OTNT: Sapos wanpela man i maritim wanpela meri wantaim mama bilong dispela meri,
    yupela i mas kukim ol tripela long paia bai ol i dai, long wanem, ol i mekim bikpela
    rong tru, na yupela i no ken larim ol man na meri i mekim kain pasin olsem namel
    long yupela.
  hau-SA: “ ‘In mutum ya auri ’ya da mahaifiyarta, mugun abu ne. Da shi da su, dole
    a ƙone su da wuta, saboda kada mugun abu yă kasance a cikinku.
  uig-LAT: Eger birsi qizi bilen anisini qoshup xotunluqqa alsa pesendilik qilghan
    bolidu. Er bilen ikki ayal otta köydürülsun. Shuning bilen aranglarda héch pesendilik
    ish bolmaydu.
  nde-nde: Nxa indoda ithatha umfazi, ithathe lonina, kubi lokho. Yona indoda labesifazane
    labo kabatshiswe ngomlilo ukuze kungabi lokuxhwala phakathi kwenu.
  ton-ton: 'Pea kapau ʻoku ʻomi ʻe ha tangata mo hono mali ʻae faʻē ʻa hono mali kena
    mali, ko e meʻa kovi ia: ʻe tutu ʻakinautolu ʻaki ʻae afi, ʻaia mo kinaua; koeʻuhi
    ke ʻoua naʻa ai ha kovi ʻiate kimoutolu.'
  ces-1613: A kdož by vzal ženu a matku její nešlechetnost jest. Ohněm spálí i jej
    i je, aby nebylo nešlechetností u prostřed vás.
  eng-WMB: “‘If a man takes a wife and her mother, it is wickedness. They shall be
    burned with fire, both he and they, that there may be no wickedness among you.
  tam-TCV: “ ‘ஒருவன் ஒரு பெண்ணையும், அவளுடைய தாயையும் திருமணம் செய்தால் அது கொடுமை.
