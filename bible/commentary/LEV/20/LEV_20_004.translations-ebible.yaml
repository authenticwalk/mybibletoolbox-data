verse: LEV.020.004
translations:
  mal-C: ആ മനുഷ്യൻ തന്റെ കുഞ്ഞുങ്ങളിലൊന്നിനെ മോലെക്കിനു യാഗമർപ്പിക്കുമ്പോൾ ദേശത്തിലെ
    ജനം അയാളെ കൊല്ലാതെ കണ്ണടച്ചുകളഞ്ഞാൽ,
  deu-TKW: Und wenn etwa die Landesbewohner einem solchen durch die Finger sehen wollten,
    wenn er eines von seinen Kindern dem Melech hingiebt, daß Sie ihn nicht töten
    wollen,
  lin-lin: Mpe soki bato ya mokili bakangi miso na bango tango moto wana azali kobonza
    mwana na ye lokola mbeka epai ya nzambe Moloki mpe baboyi koboma ye,
  eng-LSV: And if the people of the land really hide their eyes from that man, in
    his giving to the Molech from his seed, so as not to put him to death,
  eng-GNV: And if the people of the lande hide their eyes, and winke at that man when
    he giueth his children vnto Molech, and kill him not,
  eng-WEBSTER: And if the people of the land do any ways hide their eyes from the
    man, when he giveth of his seed to Molech, and kill him not;
  nhw-BL: Huan sintla israelitame ipan nopa tlali catli nimechmacas amo quichihuilise
    cuenta quema seyoc temaca icone ica se totiotzi huan amo quinequij quitepachose
    huan quimictise,
  swh-ONEN: Ikiwa watu wa jumuiya watafumba macho wakati mtu huyo anapomtoa mmoja
    wa watoto wake kwa mungu Moleki, nao wakaacha kumuua,
  bba-bba: Isirelibɑ bɑ̀ n yinɑ bu durɔ win bweseru ɡo, mɑ bɑ nùn mɛɛrɑ u dɑɑ yen
    bweseru mɔ̀,
  eng-KJVCPB: 'And if the people of the land do any ways hide their eyes from the
    man, when he giveth of his seed unto Molech, and kill him not:'
  cpy-cpy: Aririka ipiyatha-takyaa itsipa-paeni pisheninka eerorika rowamayiri ikaatzi
    ashitakaa-kariri reenchaanikiti tajorentsi-niro iiteetziri ‘Pinkathari Itaawen-teetziri
    Eenchaa-niki-paeni’,
  luo-luo: To kapo ni oganda jo-Israel ok odewo wach ngʼat mochiwo achiel kuom nyithinde
    ne Molek, ma ok ginege,
  meu-meu: A hanua taudia ese hari natuna Molek e henia tauna bema bogaia hisi, basiema
    hodoa mase,
  npi-ULB: यदि त्यो मानिसले आफ्ना छोराछोरीमध्ये कोही मोलोखलाई चढाउँदा त्यस भूमिका
    मानिसहरूले आफ्ना आँखा बन्द गरे, र त्यसलाई मृत्युदण्ड दिएनन् भने,
  yor-yor: Bí àwọn ènìyàn ilẹ̀ náà bá mójú kúrò lára irú ẹni bẹ́ẹ̀ tí ó fi ọ̀kan nínú
    àwọn ọmọ rẹ̀ fún òrìṣà Moleki tí wọn kò sì pa irú ẹni bẹ́ẹ̀.
  pes-OPCB: اگر اهالی محل وانمود کنند که از کاری که آن مرد کرده، بی‌خبرند و نخواهند
    او را بکشند،
  tgl-ULB: Kung ipipikit ng mga tao sa lupain ang kanilang mga mata sa lalaking iyon
    kapag ibinigay ang sinuman sa kanyang mga anak kay Molec, kung hindi nila pinatay,
  hui-hui: Anigo wali agali maru karume mana ogonidagua birago hondowa la nabi wahalu
    tigua agali ogoni birago balu home nalayagua
  mya-mya: အ​ကယ်​၍​လူ​ထု​တစ်​ရပ်​လုံး​က ထို​သူ​အား​အ​ရေး​မ​ယူ​သေ​ဒဏ်​မ​စီ​ရင်​လျှင်၊-
  bod-N: གལ་སྲིད་མི་དེས་བུ་བུ་མོ་རྣམས་མོ་ལེག་ལ་ཕུལ་བ་དང་། ཡུལ་མི་རྣམས་ཀྱིས་དེ་མ་མཐོང་ཁུལ་བྱས་ཏེ་མི་དེ་མི་གསོད་ན།
  sna-sna: Kana vanhu vomunyika yake vakashaya hanya kana munhu uyu achipa mumwe wavana
    vake kuna Moreki vakasamuuraya,
  spa-BLM: Si todos los pueblos de la tierra esconden sus ojos de esa persona cuando
    da de su descendencia a Moloc, y no le dan muerte,
  cac-cac: Tato a eb' yetchon̈ab' ton̈ej syilochi, max sjulq'uenejcham jun anima chi'
    eb',
  swh-ULB: Na kama watu wa nchi watayafumba macho yao kwa mtu huyo anapomtoa mmoja
    wa watoto wake kwa Moleki, kama hawatamwua mtu huyo, ndipo Mimi mwenyewe nitaukaza
    uso wangu dhidi ya mtu huyo na ukoo wake,
  bel-bel: і калі народ зямлі не паверне вачэй сваіх на чалавека таго, якога ён дасьць
    зь дзяцей сваіх Малоху, і не забэе яго,
  deu-ELBBK: Und wenn das Volk des Landes seine Augen irgend verhüllt vor diesem Mann,
    wenn er von seinen Kindern dem Molech gibt, so dass es ihn nicht tötet,
  mbb-OT: '@see-verse:LEV.020.003'
  mal-2015: അവൻ തന്റെ സന്തതിയെ മോലെക്കിന്നു കൊടുക്കുമ്പോൾ ദേശത്തിലെ ജനം അവനെ കൊല്ലാതെ
    കണ്ണടെച്ചുകളഞ്ഞാൽ
  rmc-rmc: Te o manuša andral leskri phuv peske na kerdehas ňič olestar, hoj oda manuš
    diňa peskre čhavendar le Molochoske, a te les na murdardehas,
  pes-OPV: و اگر قوم زمین چشمان خود را از آن شخص بپوشانند، وقتی که از ذریت خود به
    مولک داده باشد، و او را نکشند،
  ron-1924: Дакэ попорул цэрий ынкиде окий фацэ де омул ачела каре дэ луй Молох копий
    де-ай сэй ши ну-л омоарэ,
  ben-OBCV: যখন সে তার সন্তানদের মধ্য থেকে একটি সন্তান মোলককে উৎসর্গ করে, তখন যদি
    সমাজের লোকেরা তাদের চোখ বন্ধ রাখে ও তাকে মৃত্যুদণ্ড দিতে না পারে,
  som-som: Oo haddii dadka dalka degganu ay ninkaas indhahooda ka qarsadaan oo ayan
    isaga dilin markuu carruurtiisa Moleg siiyo,
  lat-VUC: 'Quod si negligens populus terræ, et quasi parvipendens imperium meum,
    dimiserit hominem qui dedit de semine suo Moloch, nec voluerit eum occidere:'
  eng-ASVBT: And if the people of the land do at all hide their eyes from that man,
    when he giveth of his seed unto Molech, and put him not to death;
  ita-1885: Che se pure il popolo del paese del tutto chiude gli occhi, per non vedere
    quell'uomo, quando avrà dato della sua progenie a Molec, per non farlo morire;
  eng-LXXUP: And if the natives of the land should in anywise overlook that man in
    giving of his seed to Molech, so as not to put him to death;
  eng-ULB: If the people of the land close their eyes to that man when he gives any
    of his children to Molech, if they do not put him to death,
  spa-VBL: Si la comunidad decide mirar hacia otro lado y no ejecutar a aquellos que
    sacrifican sus hijos a Moloch, entonces yo mismo tomaré medidas contra ellos.
  fra-_FOB: Et si le peuple du pays ferme les yeux sur cet homme, quand il donnera
    de ses enfants à Moloc, et ne le fait pas mourir,
  mal-mal: അവൻ തന്റെ സന്തതിയെ മോലെക്കിനു കൊടുക്കുമ്പോൾ ദേശത്തിലെ ജനം അവനെ കൊല്ലാതെ
    കണ്ണടച്ചുകളഞ്ഞാൽ
  urd-GVR: Agar jamāt ke log apnī āṅkheṅ band karke aise shaḳhs kī harkateṅ nazarandāz
    kareṅ aur use sazā-e-maut na deṅ
  suz-BL: मिनु मेको रागी ङा मुरपुकीम आ आल मोलेक कली चढ़ेब मुर कली तुइश्‍शा यो मसाइक्‍तेक्‍म
    हना,
  ita-1927: E se il popolo del paese chiude gli occhi quando quell’uomo da dei suoi
    figliuoli a Moloc, e non lo mette a morte,
  ckb-ckb: ئەگەر خەڵکی ناوچەکە چاوپۆشییان لەو کەسە کرد، کاتێک یەکێک لە منداڵەکانی
    خۆی بە مۆلەخ بەخشی، ئینجا نەیانکوشت،
  eng-BBE: And if the people of the land do not take note of that man when he gives
    his offspring to Molech, and do not put him to death,
  kan-OKCV: ಆ ಮನುಷ್ಯನು ತನ್ನ ಸಂತತಿಯನ್ನು ಮೋಲೆಕನಿಗೆ ಕೊಡುವಾಗ, ಜನರು ತಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ಮರೆಮಾಡಿ,
    ಅವನನ್ನು ಕೊಲ್ಲದೆ ಹೋದರೆ,
  tam-2017: அவன் தன் சந்ததியில் ஒரு பிள்ளையை மோளேகுக்குக் கொடுக்கும்போது, தேசத்தின்
    மக்கள் அவனைக் கொலைசெய்யாதபடிக்குக் கண்டுகொள்ளாமல் இருந்தால்,
  spa-RV-1909: Que si escondiere el pueblo de la tierra sus ojos de aquel varón que
    hubiere dado de su simiente á Moloch, para no matarle,
  ron-BTF: Și dacă oamenii pământului fac cumva și își ascund ochii de la acel om,
    când el dă din sămânța sa lui Moloh și nu îl ucid;
  eng-WEBP: If the people of the land all hide their eyes from that person when he
    gives of his offspring to Molech, and don’t put him to death,
  eng-FBV: If the community decides to look the other way and not execute those who
    sacrifice their children to Molech, then I will take action against them myself.
  nld-1939: En al zouden de bewoners van het land voor zo iemand de ogen sluiten en
    hem niet doden, ofschoon hij een van zijn kinderen aan den Molok heeft geofferd,
  nch-BL: Huan sinta israelitame ipan nopa tali cati nimechmacas amo quichihuilise
    cuenta quema seyoc temaca icone ica se teteyot huan amo quinequij quitepachose
    huan quimictise,
  vie-1934: Nếu dân bổn xứ nhắm mắt khi người đó dâng một trong các con cái nó cho
    thần Mo-lóc mà chẳng giết nó đi,
  hin-CV: यदि उस देश के निवासी उस व्यक्ति को अनदेखा कर दें, जिसने अपनी संतान में से
    किसी को मोलेख को भेंट किया है, और उसका वध न करें,
  eng-OURB: If the people of the land all hide their eyes from that person, when he
    gives of his offspring to Molech, and don’t put him to death;
  spa-BES: Y si la gente de la tierra no toma nota de ese hombre cuando da su descendencia
    a Molec, y no lo mata,
  tdx-tdx: Aa naho akipe’ ondati’ i taneio am’ indatiy ty fihaino’ iareo ie manolo-tiry
    amy Moleka, vaho tsy navetrake,
  vid-vid: Wone wanhu wa honhu aho womdinyila meho na kuleka kumkopola munhu ayo,
  eng-OKE: And if the people of the house of Israel turn away (or hide) their eyes
    from that man when he giveth his offspring to Molek, that they may not have to
    put him to death,
  tha-KJV: และถ้าประชาชนในแผ่นดินนั้นไม่​เอาใจใส่​ที่​จะฆ่าคนนั้นเมื่อเขาให้เชื้อสายแก่พระโมเลค
  por-BR-2018: E, se o povo daquela terra esconder os seus olhos daquele homem que
    houver dado de sua descendência a Moloque, para não o matar,
  deu-ELO: Und wenn das Volk des Landes seine Augen irgend verhüllt vor selbigem Manne,
    wenn er von seinen Kindern dem Molech gibt, so daß es ihn nicht tötet,
  eng-WYC-2018: That if the people of the land is negligent, and little chargeth (for)
    my behest, and suffereth the man that gave of his seed to Moloch, neither will
    slay him, (But if the people of the land be negligent, and care little for my
    command, and consent to the man who gave his children to Molech, and indeed will
    not kill him,)
  epo-epo: 'Kaj se la popolo de la lando kovros siajn okulojn for de tiu homo, kiam
    li donos iun el siaj idoj al Moleĥ, kaj ne mortigos lin:'
  uig-PIN: Əgǝr zeminda turuwatⱪanlar ɵz nǝslidin birini Molǝkkǝ beƣixliƣanda xu kixigǝ
    kɵzlirini yumup, uning bilǝn kari bolmisa, xundaⱪla uni ɵltürmisǝ,
  beo-beo: Dunu afae da ea mano afae Moulege ema iasea, amola Isala:ili fi dunu da
    mae dawa:le, amo dunu hame medole legesea,
  tpi-OTNT: Tasol sapos ol manmeri i lukim pasin bilong dispela man, na ol i ting
    dispela i samting nating, na ol i no kilim em i dai,
  hau-SA: In mutanen ƙasar suka kau da idanunsu sa’ad da wannan mutum ya miƙa ’ya’yansa
    ga Molek, suka kāsa kashe shi,
  uig-LAT: Eger zéminda turuwatqanlar öz neslidin birini Molekke béghishlighanda shu
    kishige közlirini yumup, uning bilen kari bolmisa, shundaqla uni öltürmise,
  nde-nde: Nxa izakhamizi zendawo zingangamnanzi lowomuntu enikela umntanakhe kuMoleki
    zingambulali,
  ton-ton: Pea kapau ʻoku fufū honau mata ʻe he kakai ʻoe fonua mei he tangata, ʻi
    heʻene foaki hono hako kia Moleki, pea ʻikai tāmateʻi ia;
  ces-1613: 'Jestliže by pak lid země té všelijak přehlídal to na člověku tom, kterýž
    by dal z semene svého modle Moloch, a nezahubil by ho:'
  eng-WMB: If the people of the land all hide their eyes from that person when he
    gives of his offspring to Molech, and don’t put him to death,
  tam-TCV: அவன் தன் பிள்ளைகளில் ஒன்றை மோளேக்கு தெய்வத்திற்குக் கொடுக்கிறபோது மக்கள்
    சமுதாயம் அவனைக் கொலைசெய்யத் தவறி, தங்கள் கண்களை மூடிக்கொண்டால்,
  ceb-ULB: Kung gipiyong sa katawhan niana nga yuta ang ilang mga mata sa dihang gitugyan
    niya ang bisan kinsa sa iyang anak ngadto kang Molech, kung dili nila siya patyon,
  pol-UBG: A jeśli lud tej ziemi zasłoni swe oczy przed takim człowiekiem, który złożył
    Molochowi ofiarę ze swego potomstwa, i nie zabije go;
  urd-GVU: اگر جماعت کے لوگ اپنی آنکھیں بند کر کے ایسے شخص کی حرکتیں نظرانداز کریں
    اور اُسے سزائے موت نہ دیں
  deu-1912: Und wo das Volk im Lande durch die Finger sehen würde dem Menschen, der
    eines seiner Kinder dem Moloch gegeben hat, daß es ihn nicht tötet,
  kan-2017: ಆ ಮನುಷ್ಯನು ತನ್ನ ಮಕ್ಕಳಲ್ಲಿ ಯಾರನ್ನಾದರೂ ಮೋಲೆಕನಿಗೆ ಕೊಟ್ಟಾಗ ಸ್ವದೇಶದವರು ಅವನನ್ನು
    ಕೊಲ್ಲದೆ ಅವನು ಮಾಡಿದ ಕೆಲಸವನ್ನು ನೋಡಿಯೂ ನೋಡದವರಂತಿದ್ದರೆ,
  yap-yap: Ma fa’anra sabalbalyangnag yu Israel yad rok facha’ nike pi’ fak ngak Molek
    ndar li’ed facha’ nge yim’,
  hlt-MCSB: Tedae Molek taengah a tiingan aka pae hlang te khohmuen pilnam. loh a
    mik a him a him thil uh tih a duek sak uh pawt atah,
  mdy-ETH: ጋዓንቴ ዬይ ዓሢ ማዼ ባኮ ቢያ ዴራ ዻኪሲ ዛጊ ዎዹዋዖ ሃሼቴ፥
  twi-ASANTE: Na sɛ nnipa a wɔte mpɔtam hɔ no nso boapa yɛ wɔn ho sɛ wɔnnim sɛ ɔbarima
    no de ne ba abɔ afɔdeɛ ama Molek na wɔankum no a, mʼankasa mɛtia
  eng-WEBU: If the people of the land all hide their eyes from that person when he
    gives of his offspring to Molech, and don’t put him to death,
  bnp-bnp: Pali na tahuna e huriki ri mata taroa a bakovi iea i habia tara e tuna
    ne Molek, lakea i uka ma ri rabalakia,
  wal-wal: He bitanee ba naatuppe issuwaa Molookassi immiyo wode, he biittaa asai
    be7iiddi, shenehoo giikko, qassi bitaniyaakka worennan aggikko,
  spa-PDDPT: Si el pueblo de la tierra cierra sus ojos para no ver al hombre que entregó
    alguno de sus descendientes a Moloc, y no lo mata,
  gun-gun: Xapy'a rei pendeyvy re pendekuai va'e penderexa pemboty 'rã pexa e'ỹ aguã
    amongue gua'y kuery Moloque pe omboaxa rã, ha'e rami vy ndapejukai 'rã.
  agu-BL: Ma jalu', ko qui na chixom yi e' wunak te yi jun xtxolbila'tz nin ko quil
    quim yi jun wunaka'tz cya'n,
  ilo-ULB: No ikidem dagiti tattao iti dayta a daga dagiti matada iti dayta a tao
    inton intedna ti siasinoman kadagiti anakna kenni Moloc, no saanda isuna a papatayen,
  kpg-kpg: Digau di guongo ma ga haga de iloo labelaa dana mee dela ne hai ga hagalee
    daaligi a mee gii made,
  uig-ARA: ئەگەر زېمىندا تۇرۇۋاتقانلار ئۆز نەسلىدىن بىرىنى مولەككە بېغىشلىغاندا شۇ
    كىشىگە كۆزلىرىنى يۇمۇپ، ئۇنىڭ بىلەن كارى بولمىسا، شۇنداقلا ئۇنى ئۆلتۈرمىسە،
  sus-sus: Xa ɲama a ya raxi na fe ma, e tondi mixi faxade, naxan a xa di baxi sɛrɛxɛ
    ra Mɔlɔkɔ bɛ,
  pon-2006: Ma aramas akan pohnsehse dahme aramaso wiadahr, oh sohte kemehla,
  ksd-ksd: Gala ra tarai na gunan dia vapula bat ra kiau na mata i diat kan nam ra
    tutana ba i tul tar natuna pire Molek, ma pa dia doka,
  tur-YTC: Eğer o kişi çocuğunu Molek'e verirken ülke halkı o kişiyi görmezlikten
    gelir ve onu öldürmezlerse,
  grc-BRENT: Ἐὰν δὲ ὑπερόψει ὑπερίδωσιν οἱ αὐτόχθονες τῆς γῆς τοῖς ὀφθαλμοῖς αὐτῶν
    ἀπὸ τοῦ ἀνθρώπου ἐκείνου, ἐν τῷ δοῦναι αὐτὸν τοῦ σπέρματος αὐτοῦ ἄρχοντι, τοῦ
    μὴ ἀποκτεῖναι αὐτόν·
  ind-AYT: Akan tetapi, jika penduduk negeri itu tidak mau tahu terhadap orang itu
    ketika dia menyerahkan anaknya kepada Molokh, dan tidak menghukum mati dia,
  nya-nya: Ngati anthu a mʼderalo achita ngati sakumuona munthuyo pamene akupereka
    mwana wake kwa Moleki ndi kusamupha,
  hrv-hrv: A ako narod zatvori svoje oči nad tim čovjekom kad svoje čedo ustupi Moleku
    te ga ne smakne,
  mps-mps: Tiali goli, te we bidi augwaligo te bidigo kolesaga suali, te augwaligo
    homude olo nai me tiwai da homu elama, te augwaligo aga me ela musiąbaso da,
  tpi-tpi: Tasol sapos ol manmeri i lukim pasin bilong dispela man, na ol i ting dispela
    i samting nating, na ol i no kilim em i dai,
  dan-1931: og ser end Landets Indbyggere igennem Fingre med den Mand, når han giver
    sit Afkom hen til Molok, og undlader at dræbe ham,
  vie-OVCB: Nhưng nếu dân trong xứ che mắt làm ngơ trước việc dâng con cho Mô-lóc,
    không xử tử người ấy,
  guj-2017: જો કોઈ માણસ પોતાનું બાળક મોલેખને ચઢાવે અને તે દેશના લોકો જો આંખ આડા કાન
    કરે અને તેને મૃત્યુદંડ આપવાની ના પાડે,
  pon-2006A: Ma aramas akan pohnsehse dahme aramaso wiadahr, oh sohte kemehla,
  por-BRBSL: Se o povo da terra esconder seus olhos dessa pessoa quando ele der de
    sua descendência a Molech, e não o matar,
  cth-cth: Amae canaw Molek koe ka poe e tami hah, khocanaw ni nout laipalah thet
    awh hoeh pawiteh,
  twi-twi: Na sɛ nnipa a wɔte mpɔtam hɔ no nso boapa yɛ wɔn ho sɛ wonnim sɛ ɔbarima
    no de ne ba abɔ afɔre ama Molek na wɔankum no a, mʼankasa metia
  hlt-hlt: Tedae Molek taengah a tiingan aka pae hlang te khohmuen pilnam loh a mik
    a him a him thil uh tih a duek sak uh pawt atah,
  tbz-SIM: Kɛ dihɛì yɛmbɛ̀ bùútóo dɛ kpɛti, kɛ í dɔ́ kóò kùɔ.
  msy-2020: Nguazir kamɨn gumazamiziba gumazir kamɨn arazir kurar kamɨn ganɨva mɨkɨm
    suam, kar pura bizim, egh a mɨsueghtɨ an aremeghan koghtɨ,
  azb-azb: Əgər ölkə xalqı o adamın övladını Molekə təqdim etdiyini görüb göz yumaraq
    onu öldürməsə,
  eng-DBY: And if the people of the land do any ways hide their eyes from that man,
    when he giveth of his seed unto Molech, that they kill him not,
  hin-2017: और यदि कोई अपनी सन्तान मोलेक को बलिदान करे, और जनता उसके विषय में आनाकानी
    करे, और उसको मार न डाले,
  wol-KYG: Su fekkee ne waa réew mi dañu koo seetaan ba seetaan ko, muy jox Moleg
    ku bokk ciy doomam te taxul ñu rey ko,
  eng-YLT: '''And if the people of the land really hide their eyes from that man,
    in his giving of his seed to the Molech, so as not to put him to death,'
  eng-WYC-2017: That if the people of the land is negligent, and little chargeth or
    careth for my behest, and suffereth the man that gave of his seed to Moloch, neither
    will slay him,
  eng-WMBB: If the people of the land all hide their eyes from that person when he
    gives of his offspring to Molech, and don’t put him to death,
  urd-GVH: अगर जमात के लोग अपनी आँखें बंद करके ऐसे शख़्स की हरकतें नज़रंदाज़ करें
    और उसे सज़ाए-मौत न दें
  rug-rug: Ba be sa butubutu lopu va matea si asa,
  gaz-gaz: Sabni biyya sanaa yeroo namichi sun ilmaan isaa keessaa tokko Moolekiif
    kennutti yoo fuula irraa deebifatee isa ajjeesuu dhiise,
  fra-LSG: Si le peuple du pays détourne ses regards de cet homme, qui livre de ses
    enfants à Moloc, et s’il ne le fait pas mourir,
  yal-yal: Xa yamaan bata e yɛɛne raxi na feen ma, e tondi na kanna faxɛ, naxan a
    diin baxi saraxan na Mɔlɔkɔ xa,
  haw-1868: A ina e huna iki na kanaka o ka aina i ko lakou mau maka i na kanaka la,
    i kona wa e haawi ai i kekahi keiki ana ia Moleka, aole hoi hoomake ia ia;
  arb-NAV: وَإِنْ تَغَاضَى شَعْبُ الأَرْضِ عَنْ ذَلِكَ الإِنْسَانِ، عِنْدَمَا قَرَّبَ
    لِمُولَكَ أَحَدَ أَبْنَائِهِ، فَلَمْ يَقْتُلُوهُ،
  ewe-ewe: Ne anyigba la dzi tɔwo wɔ abe ɖe womenya naneke tso ame si tsɔ via na Molek
    ŋu o, eye wogbe be yewomawui o la,
  eng-LEE: 'And if the people of the land should in any way hide their eyes from that
    man, when he giveth of his seed unto Molech, so as not to kill him:'
  asm-FB: আৰু যি সময়ত সেই মানুহে নিজ সন্তানৰ কোনো এজনক মোলক দেৱতাৰ উদ্দেশ্যে দান
    কৰে, সেই সময়ত যদি দেশীয় লোকসকলে সেই মানুহৰ কাৰ্যলৈ চকু মুদে আৰু তেওঁক বধ নকৰে,
  sus-A: شَ حَمَ عَ يَ رَشِ نَ قٍ مَ، عٍ تٌندِ مِشِ قَشَدٍ، نَشَن عَ شَ دِ بَشِ سّرّشّ
    رَ مْلْكْ بّ،
  fra-SBL: Si tous les habitants du pays cachent les yeux de cette personne lorsqu'elle
    donne de sa progéniture à Moloc, et ne la font pas mourir,
  hbo-hbo: וְאִ֡ם הַעְלֵ֣ם יַעְלִימֽוּ֩ עַ֨ם הָאָ֜רֶץ אֶת־עֵֽינֵיהֶם֙ מִן־הָאִ֣ישׁ
    הַה֔וּא בְּתִתֹּ֥ו מִזַּרְעֹ֖ו לַמֹּ֑לֶךְ לְבִלְתִּ֖י הָמִ֥ית אֹתֹֽו׃
  eng-WYCLIFFE: That if the puple of the lond is necgligent, and as litil chargynge
    myn heeste, and suffrith the man that yaf of his seed to Moloch, nether wole sle
    hym, Y schal sette my face on that man,
  cwe-cwe: Mbali one wanhu wa hanhu baho wahamuwona viyomulava mwanage kwa Moleki
    na hawamkoma,
  kik-kik: Mũingĩ ũcio wa andũ ũngĩkaaga kũherithia mũndũ ũcio ũheanĩte ũmwe wa ciana
    ciake kũrĩ Moleku, mage kũmũũraga-rĩ,
  fra-NCL: Si le peuple du pays ferme les yeux sur cet homme quand il donnera de ses
    enfants à Moloch, et ne le fait pas mourir,
  cek-AK: A caa Molek khaeah paek kami to, acaeng kaminawk mah khen o sut moe, anih
    to hum o ai nahaeloe,
  cuk-cuk: Ar dulemar, we-dule na-e-mimmi bab-dummad-Molocʼga ogumakar-uksad baisur-dakele,
    degi, we-dule-oburgwesurmalale,
  uig-CYR: Әгәр зиминда туруватқанлар өз нәслидин бирини Моләккә беғишлиғанда шу кишигә
    көзлирини жумуп, униң билән кари болмиса, шундақла уни өлтүрмисә,
  tel-2017: ఆ వ్యక్తి తన సంతానాన్ని మోలెకుకు ఇస్తుండగా మీ దేశ ప్రజలు చూసి కూడా కళ్ళు
    మూసుకుంటే, వాణ్ణి చంపక పొతే
  hat-BSA: Men si moun nan peyi a ta janm tolere moun sa a lè li bay nan pitit li
    yo bay Moloc, e pa mete l a lanmò,
  kos-kos: Tusruktu mwet in acn sac fin pilesru ma mwet sac orala uh ac tia unilya,
  hbo-WLC: וְאִ֡ם הַעְלֵ֣ם יַעְלִימֽוּ֩ עַ֨ם הָאָ֜רֶץ אֶת־עֵֽינֵיהֶם֙ מִן־הָאִ֣ישׁ
    הַה֔וּא בְּתִתּ֥וֹ מִזַּרְע֖וֹ לַמֹּ֑לֶךְ לְבִלְתִּ֖י הָמִ֥ית אֹתֽוֹ׃
  ibo-ibo: Ọ bụrụ na ndị obodo elezie anya mee omume dịka a ga-asị na ha amaghị ihe
    onye ahụ mere, hapụkwa igbu ya, mgbe o were otu nʼime ụmụ ya nye Molek,
  ory-ory: ଆଉ, ଯେଉଁ ସମୟରେ ସେହି ଲୋକ ଆପଣା ସନ୍ତାନକୁ ମୋଲକ୍‍ ଦେବତା ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରେ,
    ସେହି ସମୟରେ ଯଦି ଦେଶୀୟ ଲୋକମାନେ କୌଣସି ରୂପେ ତାହା ପ୍ରତି ଚକ୍ଷୁ ବନ୍ଦ କରନ୍ତି ଓ ତାହାକୁ
    ବଧ ନ କରନ୍ତି,
  chk-chk: Nge are aramasen ewe fanü ra ömönüngau seni föförün ätewe mi eäni asor
    nöün ngeni Molok pwe resap niela,
  rop-rop: Bat if yumob nomo bin teiknodis en nomo dum enijing, en nomo kilim im ded,
  ukr-1871: Коли земляне заплющять очі свої на того чоловіка, як оддавати ме з дїтей
    своїх Молехові, та й не схоче стратити його,
  deu-1951: Und wenn das Volk des Landes nachsichtig wäre gegen einen solchen Menschen,
    der von seinem Samen dem Moloch gegeben hat, daß es ihn nicht tötete,
  eng-JPS: And if the people of the land do at all hide their eyes from that man,
    when he giveth of his seed unto Molech, and put him not to death;
  srp-1865: Ako li narod kakogod zatvori oèi da ne vidi toga èovjeka kad da od svojega
    sjemena Molohu, i ne ubiju ga,
  lug-lug: Era abantu ab’omu kitundu ekyo mw’abeera, bwe banaamuzibiranga ku liiso,
    omuntu oyo awaddeyo omwana we eri Moleki, ne batamutta,
  heb-heb: ואם העלם יעלימו עם הארץ את עיניהם מן האיש ההוא בתתו מזרעו למלך לבלתי המית
    אתו׃
  ben-IRV: আর যে দিনের সেই ব্যক্তি নিজের বংশের কাউকে মোলক দেবের উদ্দেশ্যে উৎসর্গ করে,
    সেই দিনের যদি দেশীয় লোকেরা চোখ বুজে থাকে তাকে বধ না করে,
  pan-pan: ਜੇਕਰ ਉਸ ਦੇਸ ਦੇ ਲੋਕ ਉਸ ਮਨੁੱਖ ਵੱਲੋਂ ਅਣਦੇਖੀ ਕਰਨ, ਜਿਸ ਨੇ ਆਪਣੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਕਿਸੇ
    ਨੂੰ ਮੋਲਕ ਦੇਵਤੇ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਇਆ ਅਤੇ ਉਸ ਨੂੰ ਨਾ ਮਾਰਨ,
  mya-JVB: မိမိ သား ကို မောလုတ် ဘုရားအား ဆက်ကပ် သောသူကို၊ ပြည် သား တို့သည် အမှုမထား
    မ သတ် ဘဲ နေလျှင်၊
  hmo-hmo: “To bema hanua taudia ese inai Moleka dekenai iena natuna ia henia tauna
    idia bogahisihisi henia, nadi dekenai idia hamasea lasi neganai,
  urd-urd: और अगर उस वक़्त जब वह अपनी औलाद में से किसी की मोलक की नज़्र करे, अहल —
    ए — मुल्क उस शख़्स की तरफ़ से चश्मपोशी कर के उसे जान से न मारें
  rus-SYN: и если народ земли не обратит очей своих на человека того, когда он даст
    из детей своих Молоху, и не умертвит его,
  bqc-SIM: Tó gbɛ̃́pi a nɛ́ kpà tã́a Mↄlↄkuwa, tó á Isailiↄ a wɛkpà á vĩ̀a,
    i aà dɛo,
  tcz-CHONGTHU: Ahilou jongleh gamsung cheng miten, hichepan achate Molech houna dinga
    akatdoh chu akimu mosah khah uva, thana chan dinmuna kona ahoidoh sah khah tah
    ule,
  mar-mar: मोलख दैवताला आपले मूल अर्पिण्याकडे देशाचे इतर सामान्य लोक डोळेझाक करून
    त्यास जिवे मारणार नाहीत.
  qub-qub: Chay runata mana wañuchiptenga
  bqp-bqp: Isirelibɑ bɑ̀ n yinɑ bu durɔ win bweseru go, mɑ bɑ nùn mɛɛrɑ u dɑɑ yen
    bweseru mɔ̀,
  hat-hat: Men, si moun ki nan peyi a fèmen je yo sou sa nonm lan fè a, lè li te bay
    pitit li pou fè sèvis pou Molòk la, si yo pa touye l',
  eng-BSB: And if the people of the land ever hide their eyes and fail to put to death
    the man who gives one of his children to Molech,
  tod-tod: Ni Izelayɛle nuiti ta gilina ba, ti ɠaazuʋɛɛ ma naama nui letegi, nii é
    ná-doin ta leʋegai salei Mɔlɔke ʋɔ, ni ti la paani,
  eng-WEBPB: If the people of the land all hide their eyes from that person when he
    gives of his offspring to Molech, and don’t put him to death,
  kbq-kbq: Hagi ana kumapinti vahe'mo'zama nege'zama havi anumzama Morekinte'ma mofavre'a
    kresramna vania nera ahe ofrisazana,
  nhe-BL: Huan intla israelitame ipan nopa tlali tlen nimechmacas ax quichihuilise
    cuenta quema seyoc temaca icone ica se totiotzi huan ax quinequij quitepachose
    huan quimictise,
  gub-BL: Aze teko numume'u kwaw hemiapo kwer ikatu 'ymaw wà nehe, aze nuzuka kwaw
    wà nehe,
  eng-DRA: 'And if the people of the land neglecting, and as it were little regarding
    my commandment, let alone the man that hath given of his seed to Moloch, and will
    not kill him:'
