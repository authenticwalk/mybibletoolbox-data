verse: LEV.020.020
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ തന്റെ അമ്മായിയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെട്ടാൽ അവൻ തന്റെ ഇളയപ്പനെ
    അപമാനിച്ചു. അവർ കുറ്റക്കാരായിരിക്കും. അവർ സന്താനരഹിതരായി മരിക്കണം.
  deu-TKW: Und wenn jemand bei dem Weibe des Bruders seines Vaters liegt, so hat er
    die Scham seines Oheims entblößt und sie haben Sünde auf sich geladen - ohne Kinder
    sollen sie sterben.
  lin-lin: Soki mobali moko asangisi nzoto na mwasi ya ndeko ya tata na ye to mwasi
    ya ndeko ya mama na ye, asambwisi ndeko ya tata na ye to ya mama na ye ; bango
    mibale bakomema ngambo mpo na mabe na bango mpe bakokufa bazanga bana.
  eng-LSV: And a man who lies with his aunt, he has uncovered the nakedness of his
    uncle; they bear their sin; they die childless.
  eng-GNV: 'Likewise the man that lyeth with his fathers brothers wife, and vncouereth
    his vncles shame: they shall beare their iniquitie, and shall die childlesse.'
  eng-WEBSTER: 'And if a man shall lie with his uncle''s wife, he hath uncovered his
    uncle''s nakedness: they shall bear their sin; they shall die childless.'
  nhw-BL: “Sintla se cochis ihuaya itío isihua, quiixpanotoc itío. Huan nopa ome quihuicase
    tlajtlacoli noixpa. Quema miquise, amo quipixtehuase niyon se inincone.
  swh-ONEN: “ ‘Ikiwa mwanaume atakutana kimwili na shangazi yake, amemwaibisha mjomba
    wake. Nao watawajibika kwa ajili ya uovu huo; watakufa bila kuzaa mtoto.
  bba-bba: Goo ù n kɑ win tundon wɔnɔ ǹ kun mɛ tundon mɔɔn kurɔ kpunɑ, u bu sekuru
    dokewɑ. Kurɔ wi, kɑ durɔ wi, bɑ koo ben torɑnun ɑre wɑ. Bɑ ǹ bii mɑrumɔ sere
    bu kɑ ɡbi.
  eng-KJVCPB: 'And if a man shall lie with his uncle’s wife, he hath uncovered his
    uncle’s nakedness: they shall bear their sin; they shall die childless.'
  luo-luo: Ka ngʼato oterore gi nyamin wuon, ngʼatni okuodo wi wuon mareno, omiyo
    nyaka giyud kum, kendo mondo oneg-gi ma nying-gi lal chuth e dier ogandagi.
  meu-meu: 'Tau ta na tamana lahaina adavana ida bae eno bou, una na tamana lahaina
    ihahemaraina karana; edia kara dika madunana bae huaia: bae noho gabani ela bona
    mase.'
  npi-ULB: कोही पुरुष आफ्नी काकीसँग सुत्यो भने, त्यसले आफ्नो काकाको अपमान गर्दछ ।
    तिनीहरूले आ-आफ्नो पापको भार उठाउने छन्, र तिनीहरू निसन्तान नै मर्ने छन् ।
  yor-yor: “ ‘Bí ọkùnrin kan bá bá aya arákùnrin baba rẹ̀ lòpọ̀ ó ti tàbùkù arákùnrin
    baba rẹ̀. A ó jẹ wọ́n ní ìyà; wọn yóò sì kú láìlọ́mọ.
  pes-OPCB: اگر مردی با زن عموی خود همبستر شود، به عموی خود بی‌احترامی کرده است. آنها
    به سزای گناه خود خواهند رسید و بی‌اولاد خواهند مرد.
  tgl-ULB: Kung sipingan ng isang lalaki ang asawa ng kanyang tiyuhin, ipinahiya niya
    ang kanyang tiyuhin. Dapat nilang dalhin ang sarili nilang kasalanan at mamatay
    ng walang anak.
  hui-hui: Agali mbirame ibu aba hamene one bedago kayu biyagua mana ogonibi biragome
    ibu aba hamene kago mo taga holebira. Anidagua biragome wali agali ogonilabo libunime
    mana ko biribigonaga genda yu holeberabi. Anigo agali ogoni ibugua wali ogoni
    dabu biyagua nde libunaga waneigini mbira nahonowi halu homolebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​မိ​မိ​၏​ဘ​ကြီး၊ ဘ​ထွေး​၏​မ​ယား​နှင့်​ကာ​မ​စပ်​ယှက်​လျှင်​သူ​သည်​ဘ​ကြီး၊
    ဘ​ထွေး​၏​အ​သ​ရေ​ကို​ဖျက်​သော​ကြောင့်​သူ​တို့​သည်​အ​ပြစ်​ဒဏ်​ကို​ခံ​ရ​မည်။ နှစ်​ဦး​စ​လုံး​သား​သ​မီး​များ​မ​ရ​ဘဲ​နေ​လိမ့်​မည်။-
  bod-N: གལ་ཏེ་སུ་ཞིག་ཁུ་བོའི་ཆུང་མ་དང་ལུས་འབྲེལ་བྱས་ན། དེ་ནི་རང་གི་ཁུ་བོའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་པ་ཡིན་པས།
    དེ་ཚོས་རང་གི་སྡིག་པ་འཁུར་དགོས་ལ་བུ་ཕྲུག་མེད་པར་འཆི་ངེས་ཡིན།
  sna-sna: “ ‘Kana murume akavata nomukadzi wababamunini vake azvidza babamunini vake.
    Vachava nemhosva; vachafa vasina vana.
  spa-BLM: Si un hombre se acuesta con la mujer de su tío, ha descubierto la desnudez
    de su tío. Ellos cargarán con su pecado. Morirán sin hijos.
  cac-cac: Tato ay junoc vin̈ vinac smulan yed' ix yetb'eyum vin̈ yuc'tac smam ma
    vin̈ snulej snun, syac' val q'uixvelal jun yicham chi', a yuj smul eb' chi' scot
    d'a yib'an̈ schavan̈il, yuj chi' smiljicham eb', malaj yin̈tilal eb' scani.
  swh-ULB: Ikiwa mwanaume analala na shangazi yake, atakuwa amemfedhehesha mjomba
    wake. Wanapokufa, nitawaadhibu wote wawili, na wanapokufa nitauondolea mbali urithi
    wa watoto wao ambao wangeliupokea kutoka kwa wazazi wao.
  bel-bel: Хто ляжа зь цёткаю сваёю, той асарамаціў дзядзьку свайго; грэх свой панясуць
    яны, бязьдзетнымі памруць.
  deu-ELBBK: Und wenn ein Mann bei der Frau seines Onkels liegt, so hat er die Blöße
    seines Onkels aufgedeckt; sie sollen ihre Sünde tragen, kinderlos sollen sie sterben.
  mbb-OT: Emun is maama ebpekidhilavet te esawa te anggam din, mibpeel-elezan din
    is anggam din. Sikandan is dezuwa ne zuen dan televaken, ne ebpatey zà sikandan
    he wazè dan anak.
  mal-2015: ഒരു പുരുഷൻ ഇളയപ്പന്റെ ഭാര്യയോടുകൂടെ ശയിച്ചാൽ അവൻ ഇളയപ്പന്റെ നഗ്നത അനാവൃതമാക്കി;
    അവർ തങ്ങളുടെ പാപം വഹിക്കും; അവർ സന്തതിയില്ലാത്തവരായി മരിക്കേണം.
  rmc-rmc: Te vareko pašľola peskra nenaha, kerela ladž peskre bačiske. Sodujdžene
    ena vinnovata vaš peskro binos a merena bi o čhave.
  pes-OPV: وکسی‌که با زن عموی خود بخوابد، عورت عموی خود را کشف کرده است. متحمل گناه
    خودخواهند بود. بی‌کس خواهند بود.
  ron-1924: 'Дакэ ун ом се кулкэ ку мэтушэ-са, а дескоперит голичуня ункюлуй сэу;
    ышь вор луа педяпса пэкатулуй лор: вор мури фэрэ копий.'
  ben-OBCV: “ ‘যদি কোনো পুরুষ তার আত্মীয়ার সঙ্গে শয়ন করে, তাহলে সে তার আত্মীয়কে
    অশ্রদ্ধা করেছে। তারা অপরাধী হবে ও নিঃসন্তান থাকাকালীন মারা যাবে।
  som-som: Oo haddii nin la seexdo naagta adeerkiis, kaasu wuxuu qaawiyey cawradii
    adeerkiis; iyagu waxay qaadan doonaan dembigooda, oo waxay dhiman doonaan iyagoo
    gablan ah.
  lat-VUC: 'Qui coierit cum uxore patrui vel avunculi sui, et revelaverit ignominiam
    cognationis suæ, portabunt ambo peccatum suum: absque liberis morientur.'
  eng-ASVBT: 'And if a man shall lie with his uncle’s wife, he hath uncovered his
    uncle’s nakedness: they shall bear their sin; they shall die childless.'
  ita-1885: E se alcuno giace con la sua zia, egli ha scoperte le vergogne del suo
    zio; amendue porteranno il lor peccato; sieno fatti morire, e non abbiano figliuoli.
  eng-LXXUP: 'Whosoever shall lie with his near kinswoman, has uncovered the nakedness
    of one near akin to him: they shall die childless.'
  eng-ULB: If a man sleeps with his aunt, he has dishonored his uncle. They will bear
    responsibility for their sin, and they will die without children.
  spa-VBL: “Un hombre que tiene sexo con la esposa de su tío trae vergüenza a su tío.
    Ellos serán responsables de su pecado; morirán sin tener hijos.
  fra-_FOB: Si un homme couche avec sa tante, il découvre la nudité de son oncle;
    ils porteront la peine de leur péché, ils mourront sans enfants.
  mal-mal: ഒരു പുരുഷൻ ഇളയപ്പന്റെ ഭാര്യയോടുകൂടി ശയിച്ചാൽ അവൻ ഇളയപ്പന്റെ നഗ്നത അനാവൃതമാക്കി;
    അവർ തങ്ങളുടെ പാപം വഹിക്കും; അവർ സന്തതിയില്ലാത്തവരായി മരിക്കണം.
  urd-GVR: Jo apnī chachī yā tāī se hambistar huā hai us ne apne chachā yā tāyā kī
    behurmatī kī hai. Donoṅ ko apne qusūr ke natīje bardāsht karne paṛeṅge. Wuh beaulād
    mareṅge.
  suz-BL: सुइ मुरुमी आ बोडो, बकान्‍छा कि मामा आ मीश नु इप्‍त हना, मेकोमी आ बोडो, बकान्‍छा
    कि मामा कली मुने तोक्‍ब। मेको सजाइ जचा पुंइसीनीस। मिनु आल मथिथु बेक्‍नीस।
  ita-1927: Se uno si giace con la moglie di suo zio, scopre la nudità di suo zio;
    ambedue porteranno la pena del loro peccato; morranno senza figliuoli.
  ckb-ckb: «”ئەگەر پیاوێک لەگەڵ مامۆژنی خۆی جووت بوو، ئەوا ناموسی مامی خۆی بردووە،
    هەردووکیان تاوانیان لە ئەستۆ دەبێت، دەبێت بە وەجاخکوێری بمرن.
  eng-BBE: 'And if a man has sex relations with the wife of his father''s brother,
    he has put shame on his father''s brother: their sin will be on them; till the
    day of their death they will have no children.'
  kan-OKCV: “ ‘ಒಬ್ಬನು ತನ್ನ ಚಿಕ್ಕಪ್ಪನ ಹೆಂಡತಿಯೊಂದಿಗೆ ಸಂಗಮಿಸಿದರೆ, ಅವನು ತನ್ನ ಚಿಕ್ಕಪ್ಪನನ್ನು
    ಅಗೌರವಿಸಿದಂತೆ. ಅವರು ತಮ್ಮ ಪಾಪವನ್ನು ಹೊತ್ತುಕೊಳ್ಳಬೇಕು. ಅವರು ಮಕ್ಕಳಿಲ್ಲದೆ ಸಾಯುವರು.
  tam-2017: ஒருவன் தன் தகப்பனின் சகோதரனுடைய மனைவியோடே சயனித்தால், அவன் தன் தகப்பனின்
    சகோதரனை நிர்வாணமாக்கினான்; அவர்கள் தங்கள் பாவத்தைச் சுமப்பார்கள், வாரிசு இல்லாமல்
    சாவார்கள்.
  spa-RV-1909: Y cualquiera que durmiere con la mujer del hermano de su padre, la
    desnudez del hermano de su padre descubrió; su pecado llevarán; morirán sin hijos.
  ron-BTF: Și dacă un bărbat se va culca cu soția unchiului său, el a descoperit goliciunea
    unchiului său, să poarte păcatul lor, să moară fără copii.
  eng-WEBP: If a man lies with his uncle’s wife, he has uncovered his uncle’s nakedness.
    They shall bear their sin. They shall die childless.
  eng-FBV: A man who has sex with his uncle's wife brings shame on his uncle. They
    will bear responsibility for their sin; they shall die without having children.
  nld-1939: Wanneer iemand gemeenschap heeft met zijn tante, onteert hij zijn oom;
    hun zonde zullen ze boeten en kinderloos sterven.
  nch-BL: “Sinta se cochis ihuaya itío isihua, huajca quiixpano itío. Huan nopa ome
    quihuicase tajtacoli noixpa. Quema miquise, amo quipixtehuase yon se inincone.
  vie-1934: Nếu người nam nằm cùng bác gái hay thím mình, tức là gây nhục cho chú
    bác mình; hai người đều sẽ mang sự hình phạt của tội mình. Họ sẽ chết tuyệt tự.
  hin-CV: “ ‘यदि कोई व्यक्ति अपनी चाची से संभोग करता है, तो उसने अपने चाचा की लज्जा
    को उघाड़ा है; वे अपने पाप का बोझ स्वयं उठाएंगे. उनकी मृत्यु निसंतान होगी.
  eng-OURB: If a man lies with his uncle’s wife, he has uncovered his dod ·uncle’s·
    nakedness. They shall bear their crime deserving peanlty, sin ·missing the goal·.
    They shall die childless.
  spa-BES: 'Y si un hombre tiene relaciones sexuales con la esposa del hermano de
    su padre, ha avergonzado al hermano de su padre: su pecado estará sobre ellos;
    hasta el día de su muerte no tendrán hijos.'
  tdx-tdx: Naho mifandia-tihy ami’ty valin-drahalahin-drae’e t’indaty, le fa nafaha’e
    ty heñan-drahalahin-drae’e; sindre hivave ty hakeo’e, songa hikoromake betsiterake.
  vid-vid: Wone munhu yawase na mdala wa mhaza wa heye mkulu ama mdodo, kangumbasa
    soni mhaza wa heye mkulu ama mdodo, weng'ha weli wowa na gehile, weng'ha weli
    wobagama ne wana.
  eng-OKE: And if a man lie with the wife of his father’s brother he hath uncovered
    the nakedness of his father’s brother; they shall receive for their guilt without
    children shall they die.
  tha-KJV: ถ้าชายคนใดคนหนึ่งหลับนอนกับภรรยาของลุง เขาได้เปิดกายที่​เปล​ือยเปล่าของลุง
    ทั้งสองจะต้องรับโทษบาปของเขา เขาจะต้องตายโดยไม่​มี​บุตร
  por-BR-2018: E qualquer um que dormir com a mulher do irmão de seu pai, a nudez
    do irmão de seu pai descobriu; seu pecado levarão; morrerão sem filhos.
  deu-ELO: Und wenn ein Mann bei dem Weibe seines Oheims liegt, so hat er die Blöße
    seines Oheims aufgedeckt; sie sollen ihre Sünde tragen, kinderlos sollen sie sterben.
  eng-WYC-2018: He that doeth fleshly knowing with the wife of his father’s brother,
    either of his mother’s brother, and showeth the filth(hood) of his kin, both they
    shall bear their sin, [and] they shall die without free children. (He who doeth
    fleshly knowing with the wife of his father’s brother, or the wife of his mother’s
    brother, and uncovereth the nakedness of his kin, they both shall bear their sin,
    and they shall die without any children.)
  epo-epo: 'Kaj se iu kuŝis kun sia onklino, li malkovris la nudecon de sia onklo:
    ili portu sian pekon, ili mortos seninfanaj.'
  uig-PIN: Birsi taƣisining ayali bilǝn yatsa taƣisining ǝwritigǝ tǝgkǝn bolidu; ikkilisi
    ɵz gunaⱨini ɵz bexiƣa alidu; ular pǝrzǝntsiz ɵlidu.
  beo-beo: Dunu da ea adabi ea uda amola edaiya idua amo gilisili golasea, e da ea
    adabi o edaiya ea hou wadela:lesiba:le, e amola amo uda da se iasu ba:mu. Ela
    da mano lalelegemu hamedei ba:mu.
  tpi-OTNT: Sapos wanpela man i pilai wantaim meri bilong smolpapa bilong en, dispela
    man i semim tru smolpapa. Na bai dispela man na dispela meri i karim hevi bilong
    rong bilong tupela. Na sapos dispela man i marit, orait bai em i no inap kamapim
    ol pikinini na tu dispela meri bilong smolpapa bai i no inap karim ol pikinini.
  hau-SA: “ ‘In mutum ya kwana da bābarsa, ya ƙasƙantar da kawunsa ke nan. Hakkin
    zai kasance a kansu, za su mutu babu ’ya’ya.
  uig-LAT: Birsi taghisining ayali bilen yatsa taghisining ewritige tegken bolidu;
    ikkilisi öz gunahini öz béshigha alidu; ular perzentsiz ölidu.
  nde-nde: Nxa umuntu elala lomkamfowabo kayise, usenqunule umfowabo kayise. Balomlandu.
    Bazakufa bengelamntwana.
  ton-ton: 'Pea kapau ʻe mohe ha tangata mo e uaifi ʻoe tokoua ʻo ʻene tamai, kuo
    fakatelefua ʻe ia ʻa hono tuʻasina: te na fua ʻena angahala: te na mate taʻehafānau.'
  ces-1613: Kdož by pak spal s ženou strýce svého, hanbu strýce svého odkryl. Ponesou
    hřích svůj, bez dětí zemrou.
  eng-WMB: If a man lies with his uncle’s wife, he has uncovered his uncle’s nakedness.
    They shall bear their sin. They shall die childless.
  tam-TCV: “ ‘ஒருவன் தன் சிறிய தாயுடன் உறவுகொண்டால், அவன் தன் சிறிய தகப்பனைக் கனவீனப்படுத்தினான்.
    அக்குற்றத்திற்கு அவர்களே பொறுப்பாளிகள். அவர்கள் பிள்ளைப்பேறு அற்றவர்களாய்ச் சாவார்கள்.
  ceb-ULB: Kung ang usa ka lalaki nakighilawas sa iyang iyaan, wala niya tahora ang
    iyang uyoan. Sa dihang mamatay sila, pagasilotan ko sila, ug sa dihang mamatay
    sila, kuhaon ko ang bisan unsa nga mapanunod sa ilang mga anak nga ilang madawat
    gikan sa ilang mga ginikanan.
  pol-UBG: Jeśli mężczyzna kładzie się z żoną swego stryja, odsłania nagość swego
    stryja. Obciążą się swoim grzechem, umrą bez dzieci.
  urd-GVU: جو اپنی چچی یا تائی سے ہم بستر ہوا ہے اُس نے اپنے چچا یا تایا کی بےحرمتی
