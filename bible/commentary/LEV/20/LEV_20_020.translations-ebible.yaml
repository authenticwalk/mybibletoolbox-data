  ibo-ibo: “ ‘Ọ bụrụ na nwoke ọbụla na nwunye nwanne nna ya edinaa, ọ bụ omume ileda
    anya nye nwanne nna ya. Ha ga-ebu mmehie ha. Ha ga-anwụ na-amụtaghị nwa.
  ory-ory: ଆଉ, ଯଦି କେହି ଆପଣା ପିତୃବ୍ୟପତ୍ନୀ ସହିତ ଶୟନ କରେ, ତେବେ ସେ ଆପଣା ପିତୃବ୍ୟର ଆବରଣୀୟ
