  kan-2017: ಯಾವನಾದರೂ ದೊಡ್ಡಮ್ಮ ಅಥವಾ ಚಿಕ್ಕಮ್ಮನನ್ನಾಗಲಿ ಸಂಗಮಿಸಿದರೆ ಅವನು ದೊಡ್ಡಪ್ಪ ಮತ್ತು
