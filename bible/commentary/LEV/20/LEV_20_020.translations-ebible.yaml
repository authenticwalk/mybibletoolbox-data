  srp-1865: A ko bi spavao sa ženom strica svojega, otkrio bi golotinju strica svojega;
    neka nose oboje grijeh svoj, neka pomru bez djece.
  lug-lug: “ ‘Omusajja bw’aneebakanga ne muka kitaawe omuto oba ne muka kojjaawe,
    anaabanga aweebudde bakadde be abo. Omusajja oyo n’omukazi oyo be baneetikkanga
    obuvunaanyizibwa obw’ekibi ekyo, era balifa nga tebalina baana.
  heb-heb: ואיש אשר ישכב את דדתו ערות דדו גלה חטאם ישאו ערירים ימתו׃
  ben-IRV: আর যদি কেউ নিজের কাকার স্ত্রীর সঙ্গে শোয় তবে নিজের কাকার স্ত্রীর আবরণীয়
    খোলে; তারা নিজের নিজের পাপ বহন করবে, নিঃসন্তান হয়ে মরিবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਚਾਚੀ ਨਾਲ ਸੰਗ ਕਰੇ, ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਚਾਚੇ ਦਾ ਨੰਗੇਜ਼ ਉਘਾੜਿਆ
    ਹੈ। ਉਨ੍ਹਾਂ ਦਾ ਦੋਸ਼ ਉਨ੍ਹਾਂ ਦੇ ਜੁੰਮੇ ਹੋਵੇ ਅਤੇ ਉਹ ਬੇ-ਔਲਾਦ ਮਰਨਗੇ।
  mya-JVB: အဘ ၏ ညီအစ်ကို မယားနှင့် သင့် နေလျှင်၊ အဘ ၏ ညီအစ်ကိုနှင့်သာဆိုင်သော အရာကို
    ပြစ်မှားသောကြောင့်၊ ထိုသူတို့သည် မိမိ အပြစ် ကိုခံရ သဖြင့်၊ တသက်လုံးသား မရဘဲ နေရလိမ့်မည်။
  hmo-hmo: “Bema tau ta ese iena tamana o sinana edia tadikaka edia adavana dekenai
    ia sihari henia, ia ese iena tamana maragi o iena vavana ia matauraia lasi unai.
    Bona unai dainai unai tau bona unai hahine ese edia kerere davana do idia abia,
    idia ruaosi ese natuna ta do idia abia lasi.
  urd-urd: और अगर कोई अपनी चची या ताई से सुहबत करे तो उसने अपने चचा या ताऊ के बदन
    को बे — पर्दा किया; इसलिए उनका गुनाह उनके सिर लगेगा, वह बे — औलाद मरेंगे।
  rus-SYN: Кто ляжет с теткою своею, тот открыл наготу дяди своего; грех свой понесут
    они, бездетными умрут.
  bqc-SIM: Tó gbɛ̃́ wùlɛ ń a mae vĩ̀i ge aà dãuna nↄo, à a mae vĩ̀i ge aà
    dãuna kpɛbↄ̀n we. An tàae a wi ń musuɛ, aai ga fĩi.
  tcz-CHONGTHU: Apaneo jinu luppi pasal chun apaneo del asutpeh tobang ahitan, hiche
    pasalpa le numeinu chun achonset lhon akipoh cheh lhon ding, cha hingthei louva
    thi lhon ding ahi.
  mar-mar: कोणी आपल्या चुलतीशी शारीरिक संबंध ठेवेल तर त्याने आपल्या चुलत्याची लाज
    उघडी केली असे होईल; ते आपल्या पापाची शिक्षा भोगतील व संतती न होता मरतील.
  qub-qub: «Pipis tiyunpa warminwan cacushpanga tiyuntami manacajman churan. Chayno
    cacojcunaga ollgupis warmipis ishcanmi juchayoj ricacun. Chayno cacojcunaga wamraynajllanami
    wañongapis.
  bqp-bqp: Goo ù n kɑ win tundon wɔnɔ ǹ kun mɛ tundon mɔɔn kurɔ kpunɑ, u bu sekuru
    dokewɑ. Kurɔ wi, kɑ durɔ wi, bɑ koo ben torɑnun ɑre wɑ. Bɑ ǹ bii mɑrumɔ sere
    bu kɑ gbi.
  hat-hat: Si yon nonm kouche madanm tonton li, li jete dezonè sou tonton li. Lè konsa,
    ni li, ni madanm lan, yo gen pou peye pou sa yo fè a. Y'a mouri san fè pitit.
  eng-BSB: If a man lies with his uncle’s wife, he has uncovered the nakedness of
    his uncle. They will bear their sin; they shall die childless.
  tod-tod: «Zunui ta a laana ga kɛɛɠɛ diɛ ɓaa deɠe zunui ta anza, é zunui naa ɠaazu
    unfe seɠea. Ti felegɔ ta ta-ɠotoi ma ɠasɔi zeɠe, ta za ɠana nɔ, ti la doun zɔlɔɔga.
  eng-WEBPB: If a man lies with his uncle’s wife, he has uncovered his uncle’s nakedness.
    They shall bear their sin. They shall die childless.
  kbq-kbq: Hagi nenogo nenaro'enema monkozama hania ne'mo'a, nenogo a'mofo kena'a
    hategahiankino, havi avu'ava nenogona huntegahie. Hagi ana ne'ene ana a'mo'enena
    mofavrea onte'neke frigaha'e.
  nhe-BL: “Intla se cochis ihuaya itío isihua, quiixpanotoc itío. Huan nopa ome quihuicase
    tlajtlacoli noixtla. Quema miquise, ax quipixtehuase niyon se inincone.
  gub-BL: Awa u heinyr puhe uker ma'e umumaranugar kar u tyky'yr a'e, u tywyr a'e.
    Pezepyk a'e awa rehe nehe. Pezepyk a'e kuzà rehe nehe no.
  eng-DRA: 'If any mall lie with the wife of his uncle by the father, or of his uncle
    by the mother, and uncover the shame of his near akin, both shall bear their sin:
    they shall die without children.'
