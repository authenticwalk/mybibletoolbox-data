  mdy-ETH: ፔቴ ዓሲ ዓዶ ዒሾ ማቾና ማዖም ዓዶ ጌኤዚ ማቾና፤ ሃሣ ዓቦ ማቾና ላሄያ ማዔቴ ዬያ ማዺፆና ዬኖ ዓሶ ዻውሲሴያ ማዔሢሮ
