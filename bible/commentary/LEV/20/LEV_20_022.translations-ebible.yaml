    না ফেলে।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਨਿਯਮਾਂ ਨੂੰ ਮੰਨ ਕੇ ਪਾਲਣਾ
    ਕਰਨਾ ਤਾਂ ਜੋ ਉਹ ਦੇਸ ਜਿਸ ਦੇ ਵਿੱਚ ਵੱਸਣ ਲਈ ਮੈਂ ਤੁਹਾਨੂੰ ਲੈ ਕੇ ਜਾ ਰਿਹਾ ਹਾਂ, ਤੁਹਾਨੂੰ
    ਉਗਲ ਨਾ ਦੇਵੇ।
  mya-JVB: သင် တို့ကို ငါ ပို့ဆောင် ၍ နေရာ ချသော ပြည် သည် မ အော့အန် စေခြင်းငှါ ၊ သင်တို့သည်
    ငါ စီရင် ထုံးဖွဲ့သမျှ တို့ကို ကျင့်ဆောင် ရမည်။
  hmo-hmo: Lohiabada ese ma ia gwau, “Lauegu taravatu bona oda ibounai do umui kamonai
    henia, vadaeni umui dekenai do lau henia tano dekenai noho Kanana taudia ese umui
    do idia lulua lao lasi.
  urd-urd: इसलिए तुम मेरे सब आईन और अहकाम मानना और उन पर 'अमल करना, ताकि वह मुल्क
    जिसमें मैं तुम को बसाने को लिए जाता हूँ तुम को उगल न दे।
  rus-SYN: Соблюдайте все уставы Мои и все законы Мои и исполняйте их,- и не свергнет
    вас с себя земля, в которую Я веду вас жить.
  bqc-SIM: Àliↄ ma ikoyãↄ ń ma yãdilɛaↄ kũa, íↄ zĩkɛwà, kɛ́ bùsu pↄ́ málɛ
    gɛ́uánↄ à zↄ̃lɛu su á yáo yã́i.
  tcz-CHONGTHU: Nabon chauvin keima chondan le ka chondan jouse najui sohkei diu,
    aboncha keiya nabol tahtah diu ahi, chuteng na chenna diu gamsung ka puilut nauva
    kona hi kapaidoh lou ding nahiuve.
  mar-mar: म्हणून तुम्ही माझे सर्व विधी व माझे सर्व नियम यांची आठवण ठेवून ते पाळावे
    म्हणजे ज्या देशात मी तुम्हास घेऊन जात आहे त्यामध्ये तुमची वस्ती होईल; तो देश तुमचा
    त्याग करणार नाही.
  qub-qub: «Laynëcunata, willapashäcunata ushajpaj cumliy. Chaura gamcunataga chayachinäpaj
    caycaj nasyunpita manami jitarishayquipächu.
  bqp-bqp: I de i nɛn woodɑbɑ kɑ nɛn yiirebu mɛm nɔɔwɑ kpɑ i kɑ ye sɔmburu ko, kpɑ
    tem mi nɑ kɑ bɛɛ dɔɔ mu ku rɑɑ bɛɛ yɑrinɑsiɑ.
  hat-hat: 'Seyè a di ankò: -Se pou nou kenbe tout lòd mwen yo ak tout kòmandman mwen
    ban nou yo, se pou nou swiv yo. Konsa, peyi kote mwen pral mennen nou pou nou
    rete a p''ap voye nou jete deyò.'
  eng-BSB: You are therefore to keep all My statutes and ordinances, so that the land
    where I am bringing you to live will not vomit you out.
  tod-tod: «Wa makɛ nà-deveiti ma, ta nà-tɔgiti, wo ti zo kpaan, naa ɠa a kɛ zooi
    ʋɛ gè ʋaazu liizu ga woye ná, ga wo zei ná, é la unpiliga ga woye.
  eng-WEBPB: “‘You shall therefore keep all my statutes and all my ordinances, and
    do them, that the land where I am bringing you to dwell may not vomit you out.
  kbq-kbq: E'ina hu'negu kva hu so'e huneta, miko kasegeni'ane tra keni'a amagera
    anteta agorga'a maniho. Ana'ma osanageno'a anama tamavre'na vanua mopamo'a amu'ati
    tamatreankna hanigeta knarera huta ana mopafina omanigahaze.
  nhe-BL: “Monequi xijneltocaca huan xijchijtinemica nochi tlen quiijtohua notlanahuatilhua
    para ax inmechisotlas nopa tlali campa nimechhuica para initztotij.
  gub-BL: Peruzar heze'eg nehe. Peruzar heremiapo kar nehe no. Nezewe mehe ywy peneko
    àwàm napemuhem kar kwaw nehe. Apueraha penereko a'e ywy kutyr ihe. Peiko putar
    izar romo nehe.
  eng-DRA: 'Keep my laws and my judgments, and do them: lest the land into which you
    are to enter to dwell therein, vomit you also out.'
