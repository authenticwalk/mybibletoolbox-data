verse: LEV.020.022
translations:
  mal-C: “ ‘നിങ്ങൾക്കു വസിക്കാനായി ഞാൻ നിങ്ങളെ കൊണ്ടുപോകുന്ന ദേശം നിങ്ങളെ ഉപേക്ഷിക്കാതിരിക്കേണ്ടതിന്
    എന്റെ എല്ലാ ഉത്തരവുകളും നിയമങ്ങളും പാലിച്ച് അവ അനുവർത്തിക്കുക.
  deu-TKW: So beobachtet denn alle meine Satzungen und alle meine Rechte und thut
    darnach, daß euch das Land nicht ausspeie, in das ich euch bringen will, daß ihr
    darin wohnen sollt.
  lin-lin: Bobatela mpe botosa bikateli mpe mibeko na Ngai nyonso ; bosalela yango
    mpo ete mokili epai wapi nakomema bino mpo na kovanda esanza bino te.
  eng-LSV: And you have kept all My statutes and all My judgments, and have done them,
    and the land does not vomit you out to where I am bringing you in to dwell in
    it;
  eng-GNV: Ye shall keepe therefore all mine ordinances and all my iudgements, and
    doe them, that the land, whither I bring you to dwel therein, spue you not out.
  eng-WEBSTER: 'Ye shall therefore keep all my statutes, and all my judgments, and
    do them: that the land whither I bring you to dwell therein, may not vomit you
    out.'
  nhw-BL: “Monequi xijneltocaca huan xijchijtinemica nochi catli quiijtohua notlanahuatilhua
    para amo anmechisotlas nopa tlali campa nimechhuica para anitztotij.
  swh-ONEN: “ ‘Zishikeni amri na sheria zangu zote na kuzifuata, ili nchi ninayowaleta
    kuishi isiwatapike.
  bba-bba: I de i nɛn woodɑbɑ kɑ nɛn yiirebu mɛm nɔɔwɑ kpɑ i kɑ ye sɔmburu ko, kpɑ
    tem mi nɑ kɑ bɛɛ dɔɔ mu ku rɑɑ bɛɛ yɑrinɑsiɑ.
  eng-KJVCPB: 'Ye shall therefore keep all my statutes, and all my judgments, and
    do them: that the land, whither I bring you to dwell therein, spue you not out.'
  luo-luo: Un nyaka koro urit chikena gi buchena kendo umak-gi, mi uluwgi duto, eka
    piny mamiyou mondo udagieno ok nongʼogu oko.
  meu-meu: 'Benaini: egu taravatu bona egu haheḡani ba badinadia, bona karadia ba
    kara; bena baina henimui ba noholaia tanona ese basine lorimui lasi.'
  npi-ULB: त्यसैकारण तिमीहरूले मेरा सबै विधिविधानहरू र आज्ञाहरू पालन गर्नू । यी तिमीहरूले
    पालन गर्नू ताकि तिमीहरूलाई बसोबास गर्नको निम्ति मैले लैजान लागेको भूमिले तिमीहरूलाई
    नउकेलोस् ।
  yor-yor: “ ‘Kí ẹ pa gbogbo àṣẹ àti òfin mi mọ́, kí ẹ sì máa ṣe wọ́n. Kí ilẹ̀ náà
    tí èmi ó fi fún yín láti máa gbé má ba à pọ̀ yín jáde.
  pes-OPCB: «باید از تمامی قوانین و دستورهای من اطاعت کنید تا شما را از سرزمین جدیدتان
    بیرون نکنم.
  tgl-ULB: Kaya dapat ninyong sundin ang lahat ng aking mga batas at lahat ng aking
    mga utos; dapat ninyong sundin ang mga ito sa gayon hindi kayo isusuka ng lupain
    kung saan ko kayo dadalhin para manirahan.
  hui-hui: Anduane Homogo ibugua lalu, I̱na tí Kenana dindiha haru poleberogo dindi
    ogonime tí magu tagu wiatagi nahelo tígua i̱naga bi mana lo werogoni baya hangu
    manda biaabo halimu.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​ပို့​ဆောင်​၍​သင်​တို့​ရောက်​ရှိ​မည့်​ခါ​နာန်​ပြည်​မှ​သင်​တို့​နှင်​ထုတ်​ခြင်း​မ​ခံ​ရ​စေ​ရန်
    ငါ​၏​ပ​ညတ်​အား​လုံး​တို့​ကို​စောင့်​ထိန်း​ရ​မည်။-
  bod-N: ཁྱོད་ཚོས་བདག་གི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་ཐམས་ཅད་སྲུང་བརྩི་བྱས་ནས་དེ་བཞིན་བྱོས་ཤིག
    དེ་ནས་བདག་གིས་ཁྱོད་རྣམས་ཁྲིད་དེ་གནས་པར་འགྱུར་བའི་ཡུལ་དེས་ཁྱོད་ཅག་སྐྱུག་པར་མི་བྱའོ།
    །
  sna-sna: “ ‘Chengetai mirayiro yangu nemitemo yangu mugoitevera kuitira kuti nyika
    yandiri kukuendesai kwairi irege kukurutsirai kunze.
  spa-BLM: “‘Por lo tanto, guardaréis todos mis estatutos y todas mis ordenanzas,
    y los pondréis en práctica, para que la tierra donde os traigo a vivir no os vomite.
  cac-cac: B'eyb'alejec in b'eyb'al, tze c'anab'ajan masanil in checnab'il tic yic
    vach' man̈ ol ex in satel d'a lum luum b'aj ol ex c'och cajan chi'.
  swh-ULB: Kwa hiyo imewapasa kuzishika amri na sheria zangu zote; ni lazima mzitii
    ili kwamba ile nchi ambayo ninawaleta kuishi isiwatapike nyinyi.
  bel-bel: Шануйце ўсе статуты Мае і ўсе законы Мае і выконвайце іх, - і ня скіне
    вас зь сябе зямля, у якую я вяду вас жыць.
  deu-ELBBK: Und ihr sollt alle meine Satzungen und alle meine Rechte beobachten und
    sie tun, damit euch das Land nicht ausspeie, wohin ich euch bringe, um darin zu
    wohnen.
  mbb-OT: Tumana niw is langun he menge sulunuzen he ibpesunud ku wey is menge suǥù
    ku su wey ku sikiyu kenà ipaawà diyà te tanà he ed-uwitan ku keniyu he egkeubpaan
    niw.
  mal-2015: ആകയാൽ നിങ്ങൾ കുടിയിരിക്കേണ്ടതിന്നു ഞാൻ നിങ്ങളെ കൊണ്ടുപോകുന്ന ദേശം നിങ്ങളെ
    ഛർദ്ദിച്ചുകളയാതിരിപ്പാൻ എന്റെ എല്ലാചട്ടങ്ങളും സകലവിധികളും പ്രമാണിച്ചു ആചരിക്കേണം.
  rmc-rmc: Doľikeren savore mire prikazaňja the savore mire zakoni. Dživen pal lende,
    hoj tumen te na čhivel avri odi phuv, andre savi tumen ľidžav, hoj ode te bešen.
  pes-OPV: «پس جمیع فرایض مرا و جمیع احکام مرانگاه داشته، آنها را بجا آورید، تا زمینی
    که من شمارا به آنجا می‌آورم تا در آن ساکن شوید، شما راقی نکند.
  ron-1924: Сэ пэзиць тоате леӂиле Меле ши тоате порунчиле Меле ши сэ ле ымплиниць,
    пентру ка цара ын каре вэ дук сэ вэ ашез сэ ну вэ версе дин гура ей.
  ben-OBCV: “ ‘আমার সব অনুশাসন ও বিধান পালন করবে ও সেগুলির অনুগামী হবে, যেন যে দেশে
    তোমাদের আমি নিয়ে যাচ্ছি, সেই দেশ তোমাদের উগরে না ফেলে।
  som-som: Haddaba waa inaad wada xajisaan oo yeeshaan qaynuunnadayda oo dhan iyo
    xukummadayda oo dhan, si dalka aan idin geeynayo inaad degtaan uusan idiin mantagin.
  lat-VUC: 'Custodite leges meas, atque judicia, et facite ea: ne et vos evomat terra
    quam intraturi estis et habitaturi.'
  eng-ASVBT: Ye shall therefore keep all my statutes, and all mine ordinances, and
    do them; that the land, whither I bring you to dwell therein, vomit you not out.
  ita-1885: Osservate tutti i miei statuti, e tutte le mie leggi, e metteteli in opera;
    acciocchè il paese, dove io vi conduco per abitarvi, non vi vomiti fuori.
  eng-LXXUP: And keep ye all my ordinances, and my judgments; and ye shall do them,
    and the land shall not be aggrieved with you, into which I bring you to dwell
    upon it.
  eng-ULB: You must therefore keep all my statutes and all my decrees; you must obey
    them so that the land into which I am bringing you to live will not vomit you
    up.
  spa-VBL: “Así que guarda todas mis reglas y regulaciones, para que la tierra donde
    te llevo a vivir no te vomite.
  fra-_FOB: Vous observerez toutes mes lois et toutes mes ordonnances, et vous les
    pratiquerez; afin que le pays où je vous mène pour y habiter ne vous vomisse point.
  mal-mal: “‘ആകയാൽ നിങ്ങൾ പാർക്കേണ്ടതിന് ഞാൻ നിങ്ങളെ കൊണ്ടുപോകുന്ന ദേശം നിങ്ങളെ ഛർദ്ദിച്ചുകളയാതിരിക്കുവാൻ
    എന്റെ എല്ലാ ചട്ടങ്ങളും സകലവിധികളും പ്രമാണിച്ച് ആചരിക്കണം.
  urd-GVR: Merī tamām hidāyāt aur ahkām ko māno aur un par amal karo. Warnā jis mulk
    meṅ maiṅ tumheṅ le jā rahā hūṅ wuh tumheṅ ugal degā.
  suz-BL: गेपुकीमी आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं पाबो, दे अरेशो लोव़ नेल्‍ल
    तुइश्‍शा पचा माल्‍नीनी। मो मपाइतीनी हना, गो इन कली चाक्‍शो रागीमी इन कली उक्‍बे
    पा ताइक्‍ब।
  ita-1927: Osserverete dunque tutte le mie leggi e le mie prescrizioni, e le metterete
    in pratica, affinché il paese dove io vi conduco per abitarvi non vi vomiti fuori.
  ckb-ckb: «”هەموو فەرزەکانم بەجێبهێنن و یاساکانم پەیڕەو بکەن و جێبەجێیان بکەن، بۆ
    ئەوەی ئەو خاکە نەتانڕشێنێتەوە کە بۆ نیشتەجێبوون دەتانهێنمە ناوی.
  eng-BBE: So then, keep my rules and my decisions and do them, so that the land which
    I am giving you as your resting-place may not violently send you out again.
  kan-OKCV: “ ‘ನೀವು ನನ್ನ ಎಲ್ಲಾ ನಿಯಮಗಳನ್ನೂ, ನನ್ನ ಎಲ್ಲಾ ನ್ಯಾಯಗಳನ್ನೂ ಕೈಗೊಂಡು ಪಾಲಿಸಬೇಕು.
    ಹೀಗಿದ್ದರೆ ನೀವು ವಾಸಿಸುವುದಕ್ಕೆ ನಾನು ನಿಮ್ಮನ್ನು ತರುವ ಆ ದೇಶವು ನಿಮ್ಮನ್ನು ಕಾರಿಬಿಡುವುದಿಲ್ಲ.
  tam-2017: “ஆகையால் நீங்கள் குடியிருப்பதற்காக நான் உங்களைக் கொண்டுபோகிற தேசம் உங்களை
    வாந்திபண்ணாதபடி, நீங்கள் என் கட்டளைகள் யாவையும் என்னுடைய நியாயங்கள் யாவையும் கைக்கொண்டு
    நடங்கள்.
  spa-RV-1909: 'Guardad, pues, todos mis estatutos y todos mis derechos, y ponedlos
    por obra: y no os vomitará la tierra, en la cual yo os introduzco para que habitéis
    en ella.'
  ron-BTF: De aceea să țineți toate statutele mele și toate judecățile mele și să
    le împliniți, ca țara, în care eu vă aduc să locuiți în ea, să nu vă vomite afară.
  eng-WEBP: “‘You shall therefore keep all my statutes and all my ordinances, and
    do them, that the land where I am bringing you to dwell may not vomit you out.
  eng-FBV: So keep all my rules and regulations, so that the land where I'm taking
    you to live won't vomit you out.
  nld-1939: Onderhoudt al mijn voorschriften en wetten, en volbrengt ze, opdat het
    land, waarheen Ik u breng, om er te wonen, u niet uitspuwt.
  nch-BL: “Monequi xijneltocaca huan xijchijtinemica nochi cati quiijtohua notanahuatilhua
    para amo amechisotas nopa tali campa nimechhuica para anitztotij.
  vie-1934: Các ngươi hãy gìn giữ làm theo những luật pháp và mạng lịnh ta, hầu cho
    xứ mà ta dẫn các ngươi đến ở không mửa các ngươi ra.
  hin-CV: “ ‘तुम मेरी सभी विधियों और मेरे सभी नियमों का पालन करते हुए उनका अनुसरण
    करना, कि वह देश तुम्हें निकाल न फेंके, जिसमें मैं तुम्हें बस जाने के लिए ले जा
    रहा हूं.
  eng-OURB: “‘You shall therefore keep all my regulations, and all my judgments, and
    do them; that the land, where I am bringing you to dwell, may not vomit you out.
    (LY:7)
  spa-BES: Entonces, guarde mis reglas y mis decisiones, y hágalas, para que la tierra
    que les doy como lugar de descanso no pueda arrojarlos de nuevo.
  tdx-tdx: Aa le hene ambeno o fañèkoo, naho o fepèko iabio, vaho anò, tsy mone ha­bo­loa’
    i tane aneseako anahareo himo­neñañey.
  vid-vid: “Hemwe mweng'ha mwanguganigwa kibata na kukolela mijito malajizo na utaguso
    wa heni weng'ha, ila wone haiwa ahyo, isi yila yondilinguwahilika yowalema.
  eng-OKE: But keep you all My statutes and all My judgments, and do them, that the
    land into which I bring you to dwell may not cast you out.
  tha-KJV: เพราะฉะนั้นเจ้าจงรักษากฎเกณฑ์ทั้งสิ้นของเรา และคำตัดสินทั้งสิ้นของเราและกระทำตาม
    เพื่อว่าแผ่นดินซึ่งเรานำเจ้าให้มาอยู่นั้นจะมิ​ได้​สำรอกเจ้าให้ออกไปเสีย
  por-BR-2018: 'Guardai, pois, todos meus estatutos e todos meus regulamentos, e ponde-os
    por obra: e não vos vomitará a terra, na qual eu vos introduzo para que habiteis
    nela.'
  deu-ELO: Und ihr sollt alle meine Satzungen und alle meine Rechte beobachten und
    sie tun, damit euch das Land nicht ausspeie, wohin ich euch bringe, um darin zu
    wohnen.
  eng-WYC-2018: Keep ye my laws and my dooms, and do ye those, lest the land, into
    which ye shall enter and dwell in, cast out vilely also you (or also vilely throw
    you out).
  epo-epo: Kaj observu ĉiujn Miajn leĝojn kaj ĉiujn Miajn decidojn kaj plenumu ilin,
    por ke ne elĵetu vin la lando, en kiun Mi kondukas vin, por tie loĝi.
  uig-PIN: Silǝr Mening barliⱪ ⱪanun bǝlgilimilirim bilǝn barliⱪ ⱨɵkümlirimni tutup,
    buningƣa muwapiⱪ ǝmǝl ⱪilinglar; bolmisa, Mǝn silǝrni elip berip turƣuzidiƣan
    zemin silǝrni ⱪusup qiⱪiriwetidu.
  beo-beo: Hina Gode da amane sia:i, “Na hamoma:ne sia:i liligi amola sema huluane
    amoma noga:le fa:no bobogema. Amo hamosea, Ga:ina:ne soge (amoga Na da dili oule
    ahoa) da dili higale hame fadegamu.
  tpi-OTNT: “Yupela i mas bihainim olgeta lo na olgeta tok bilong mi. Olsem na dispela
    graun Kenan, nau mi bringim yupela i go long en, bai em i no trautim yupela na
    yupela i ken i stap gut long en.
  hau-SA: “ ‘Ku kiyaye dukan farillaina da dokokina duka, don kada ƙasar da nake kai
    ku ta amayar da ku.
  uig-LAT: Siler Méning barliq qanun belgilimilirim bilen barliq hökümlirimni tutup,
    buninggha muwapiq emel qilinglar; bolmisa, Men silerni élip bérip turghuzidighan
    zémin silerni qusup chiqiriwétidu.
  nde-nde: Gcinani zonke izimiso zami lemithetho yami, liyilandele ukuze lelolizwe
    engililethe ukuba lihlale khona lingalikhafuli.
  ton-ton: '¶ “Ko ia ke mou tauhi ai ʻeku ngaahi tuʻutuʻuni ni, mo ʻeku ngaahi fekau,
    ʻo fai ki ai: telia naʻa lua ʻaki ʻakimoutolu ʻe he fonua ʻoku ou ʻomi ʻakimoutolu
    ki ai.'
  ces-1613: Ostříhejtež tedy všech ustanovení mých a všech soudů mých, a čiňte je,
    aby nevyvrátila vás země, do níž já uvozuji vás, abyste v ní bydlili.
  eng-WMB: “‘You shall therefore keep all my statutes and all my ordinances, and do
    them, that the land where I am bringing you to dwell may not vomit you out.
  tam-TCV: “ ‘என் கட்டளைகளையும், சட்டங்களையும் கடைப்பிடித்து, அவற்றைப் பின்பற்றுங்கள்.
    அப்பொழுது, நீங்கள் வாழும்படி நான் உங்களைக் கொண்டுவந்து சேர்க்கும் நாடு, உங்களை
    வாந்திபண்ணாது.
  ceb-ULB: Busa kinahanglan nga tipigan ninyo ang tanan nakong balaod ug kasugoan;
    kinahanglan nga tumanon ninyo kini aron dili kamo isuka sa yuta nga akong pagadad-an
    kaninyo nga inyong puy-an.
  pol-UBG: Przestrzegajcie więc wszystkich moich ustaw i wszystkich moich praw i wypełniajcie
    je, aby was nie wyrzuciła ziemia, do której was wprowadzę, abyście w niej mieszkali.
  urd-GVU: میری تمام ہدایات اور احکام کو مانو اور اُن پر عمل کرو۔ ورنہ جس ملک میں
    مَیں تمہیں لے جا رہا ہوں وہ تمہیں اُگل دے گا۔
  deu-1912: So haltet nun alle meine Satzungen und meine Rechte und tut darnach, auf
    daß euch das Land nicht ausspeie, darein ich euch führe, daß ihr darin wohnt.
  kan-2017: “‘ಈ ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನೆಲ್ಲಾ ನೀವು ಅನುಸರಿಸಿ ನಡೆಯಬೇಕು; ಹಾಗೆ ನಡೆದರೆ ನಾನು
