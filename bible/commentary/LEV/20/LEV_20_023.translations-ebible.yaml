verse: LEV.020.023
translations:
  mal-C: ഞാൻ നിങ്ങളുടെമുമ്പിൽനിന്ന് ഓടിച്ചുകളയുന്ന ജനതയുടെ ആചാരരീതികൾ അനുസരിച്ചു ജീവിക്കരുത്.
    അവർ ഇവയൊക്കെ ചെയ്തതുകൊണ്ടു ഞാൻ അവരെ കഠിനമായി വെറുക്കുന്നു.
  deu-TKW: Ihr dürft nicht wandeln nach den Satzungen des Volks, welches ich vor euch
    ausstoße, weil sie alles das verübt haben, so daß es mich vor ihnen ekelte.
  lin-lin: Bolanda te bizaleli ya bikolo oyo nakobengana liboso na bino, pamba te
    basalaki makambo wana nyonso mpe nayinaki bango.
  eng-LSV: and you do not walk in the statutes of the nation which I am sending away
    from before you, for they have done all these, and I am wearied with them.
  eng-GNV: 'Wherefore ye shall not walke in the maners of this nation which I cast
    out before you: for they haue committed all these things, therefore I abhorred
    them.'
  eng-WEBSTER: 'And ye shall not walk in the manners of the nations which I cast out
    before you: for they committed all these things, and therefore I abhorred them.'
  nhw-BL: Amo xijchihuaca quen nopa masehualme catli ama itztoque nopona ipan nopa
    tlali huan monequi niquintojtocas amoixpa. Quena, inijuanti quichijtinentoque
    nochi ni fiero tlamantli, huan yeca amo nijnequi niquinitas.
  swh-ONEN: Kamwe msiishi kwa kufuata desturi za mataifa nitakayoyafukuza mbele yenu.
    Kwa sababu walifanya mambo haya yote, nami nikachukizwa sana nao.
  bba-bba: I ku bwese nin komɑnu swĩi ni nɑ kon bɛɛ ɡirɑ. Domi komɑ niyɑ bɑ kuɑ nɑ
    kɑ bu yinɑ.
  eng-KJVCPB: 'And ye shall not walk in the manners of the nation, which I cast out
    before you: for they committed all these things, and therefore I abhorred them.'
  luo-luo: Kik uluw timbe oganda mudak e diergi madhi riembonu oko-gi. Nikech gigi
    mane gitimo nomiyo aol kodgi.
  meu-meu: Vairamui ai baina luludia Iasi besedia edia kara basio tohotohodia; badina
    be idia ese ini kara bodagadia idoidiai vada e kara, una dainai lau ese na inai
    henidiamu.
  npi-ULB: तिमीहरूका सामुबाट मैले निष्‍कासन गरेका जातिहरूका रीतिरिवाजहरूमा तिमीहरू
    नहिँड्नू, किनभने तिनीहरूले यी सबै कुरा गरे, र मैले तिनीहरूलाई घृणा गरेँ ।
  yor-yor: Ẹ má ṣe tẹ̀lé àṣà àwọn orílẹ̀-èdè tí mo lé jáde níwájú yín torí pé gbogbo
    nǹkan wọ̀nyí ni wọ́n ń ṣe, tí mo kórìíra wọn.
  pes-OPCB: از رسوم مردمی که از پیش شما می‌رانم پیروی نکنید چون ایشان همهٔ اعمالی
    را که من شما را از آنها برحذر ساخته‌ام انجام می‌دهند و به همین دلیل است که از
    آنها نفرت دارم.
  tgl-ULB: Hindi kayo dapat mamuhay sa mga kaugalian ng mga bansang itataboy ko sa
    harapan ninyo, dahil ginawa nila ang lahat ng mga bagay na ito, at kinamumuhian
    ko ang mga ito.
  hui-hui: Tí Kenana wali agali Anduane Homogo mitangi nabiaga karume mana ko biaga
    ngaru talialu nabilimu. Tigua mana ko uruni bialu heagola i̱na tihondo turu naheore
    henego kogoni. Ani howa ai i̱na tí dindi ogoni karulo halimulo Kenana wali agali
    karu wahalu pelo bo batagi holebero.
  mya-mya: ထို​ပြည်​တွင်​နေ​ထိုင်​သူ​တို့​၏​ဋ္ဌ​လေ့​ထုံး​စံ​များ​ကို​မ​ကျင့်​သုံး​နှင့်။
    ထို​ပြည်​သို့​သင်​တို့​ဝင်​ရောက်​နိုင်​ရန် ငါ​သည်​ထို​ပြည်​သား​များ​ကို​နှင်​ထုတ်​မည်။
    ငါ​သည်​သူ​တို့​၏​ဆိုး​ယုတ်​သော​အ​လေ့​အ​ကျင့်​များ​ကို​စက်​ဆုပ်​ရွံ​ရှာ​၏။-
  bod-N: ཁྱོད་རྣམས་ནི་བདག་གིས་ཁྱོད་ཅག་གི་མདུན་ནས་བསྐྲད་པའི་མི་རྣམས་ཀྱི་ལུགས་སྲོལ་གྱི་རྗེས་སུ་འབྲང་མི་རུང་སྟེ།
    ཅི་ལ་ཞེ་ན། དེ་དག་གིས་དོན་མི་ལེགས་པ་དེ་ཐམས་ཅད་བྱས་པས་བདག་ནི་དེ་དག་ལ་ཞེན་པ་གཏིང་ནས་ལོག་ཡོད།
  sna-sna: Hamufaniri kutevera tsika dzendudzi dzandichadzinga pamberi penyu. Nokuti
    dzakaita zvinhu zvose izvi, ndikadzisema.
  spa-BLM: No andarás en las costumbres de la nación que estoy echando delante de
    ti; porque ellos hicieron todas estas cosas, y por eso los aborrecí.
  cac-cac: Man̈ e b'eyb'alej sb'eyb'al eb' anima ol viq'uel d'a eyichan̈ chi'. A eb'
    chi', sb'eyb'alej masanil juntzan̈ chucal tic eb', yuj chi' tzin chaquel eb'.
  swh-ULB: Msienende katika desturi za mataifa ambayo nitayafukuza mbele yenu, ni
    kwa sababu wamefanya mambo haya yote, nami mimewachukia wao.
  bel-bel: Ня ўчыняйце паводле завядзёнак народу, які Я праганяю ад вас; бо яны ўсё
    гэта рабілі, і Я абурыўся на іх,
  deu-ELBBK: Und ihr sollt nicht wandeln in den Satzungen der Nationen, die ich vor
    euch vertreibe; denn alle jene Dinge haben sie getan, und sie sind mir zum Ekel
    geworden;
  mbb-OT: Is menge etew he ibpaawè ku zutun he tanà iyan mibaal keniyan he kelelalung,
    ne tenged kayi igkelimezangi ku sikandan. Umbe kenè niw iringi is ebeelan dan.
  mal-2015: ഞാൻ നിങ്ങളുടെ മുമ്പിൽ നിന്നു നീക്കിക്കളയുന്ന ജാതിയുടെ ചട്ടങ്ങളെ അനുസരിച്ചു
    നടക്കരുതു; ഈ കാര്യങ്ങളെ ഒക്കെയും ചെയ്തതുകൊണ്ടു അവർ എനിക്കു അറെപ്പായി തീർന്നു.
  rmc-rmc: Ma keren o zviki ole narodengre, saven tradav het angle tumende. On mange
    džungľile, bo kada savoro kerenas.
  pes-OPV: و به رسوم قومهایی که من آنها را ازپیش شما بیرون می‌کنم رفتار ننمایید، زیرا
    که جمیع این کارها را کردند پس ایشان را مکروه داشتم.
  ron-1924: Сэ ну трэиць дупэ обичеюриле нямурилор пе каре ле вой изгони динаинтя
    воастрэ, кэч еле ау фэкут тоате ачесте лукрурь ши Мь-есте скырбэ де еле.
  ben-OBCV: তোমরা ওই সমস্ত জাতির বিভিন্ন প্রথা অনুযায়ী জীবনযাপন করবে না, তোমাদের
    সামনে থেকে যাদের আমি বিতাড়িত করতে যাচ্ছি, কেননা আমার দৃষ্টিতে অত্যন্ত ঘৃণিত কাজগুলি
    এরা করেছে।
  som-som: Oo waa inaydaan ku socon caadooyinkii quruuntii aan hortiinna ka eryayo,
    waayo, iyagu waxyaalahaas oo dhan ayay samayn jireen, oo sidaas daraaddeed ayaan
    u karhay.
  lat-VUC: Nolite ambulare in legitimis nationum, quas ego expulsurus sum ante vos.
    Omnia enim hæc fecerunt, et abominatus sum eas.
  eng-ASVBT: 'And ye shall not walk in the customs of the nation, which I cast out
    before you: for they did all these things, and therefore I abhorred them.'
  ita-1885: E non procedete secondo i costumi della nazione che io scaccio dal vostro
    cospetto; perciocchè essi hanno fatte tutte queste cose; onde io li ho avuti in
    abbominio.
  eng-LXXUP: 'And walk ye not in the customs of the nations which I drive out from
    before you; for they have done all these things, and I have abhorred them:'
  eng-ULB: You must not walk in the customs of the nations that I will drive out before
    you, for they have done all these things, and I detest them.
  spa-VBL: No sigas las prácticas de las naciones que estoy expulsando por ti. Las
    detesté porque hicieron todas estas cosas malvadas.
  fra-_FOB: Vous ne marcherez point selon les lois de la nation que je vais chasser
    de devant vous; car ils ont fait toutes ces choses, et je les ai en abomination.
  mal-mal: ഞാൻ നിങ്ങളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളയുന്ന ജനതയുടെ ചട്ടങ്ങളെ അനുസരിച്ചു
    നടക്കരുത്; ഈ കാര്യങ്ങൾ ഒക്കെയും ചെയ്തതുകൊണ്ട് അവർ എനിക്ക് അറപ്പായി തീർന്നു.
  urd-GVR: Un qaumoṅ ke rasm-o-riwāj ke mutābiq zindagī na guzārnā jinheṅ maiṅ tumhāre
    āge se nikāl dūṅgā. Mujhe is sabab se un se ghin āne lagī ki wuh yih sab kuchh
    karte the.
  suz-BL: गे इन ङोंइती खेरशो रागी रागी ङा मुर आन पशो मपने। मेकोपुकीमी मोदेंशो नेल्‍ल
    पाम्‍तेक्‍म। मोपतीके गो मेको आन कली तशा थम ग्रांग्रा दीती।
  ita-1927: E non adotterete i costumi delle nazioni che io sto per cacciare d’innanzi
    a voi; esse hanno fatto tutte quelle cose, e perciò le ho avute in abominio;
  ckb-ckb: بە ڕێی نەریتی ئەو نەتەوانەدا مەڕۆن کە من لەپێشتانەوە دەریاندەکەم، چونکە
    هەموو ئەم شتانەیان کرد، جا ڕقم لێیان بووەوە.
  eng-BBE: And do not keep the rules of the nations which I am driving out before
    you; for they did all these things, and for that reason my soul was turned against
    them.
  kan-OKCV: ನಾನು ನಿಮ್ಮೆದುರಿನಲ್ಲಿಯೇ ಹೊರಗೆ ಹಾಕಿದ ಜನಾಂಗಗಳಂತೆ ನೀವು ನಡೆಯಬಾರದು. ಏಕೆಂದರೆ
    ಅವರು ಇಂಥವುಗಳನ್ನೆಲ್ಲಾ ಮಾಡಿದ್ದಾರೆ. ಆದಕಾರಣ ನಾನು ಅವರನ್ನು ಕಂಡು ಅಸಹ್ಯಗೊಂಡಿದ್ದೇನೆ.
  tam-2017: நான் உங்களுக்கு முன்பாகத் துரத்திவிடுகிற மக்களுடைய பழக்கவழக்கங்களின்படி
    நடக்காதிருங்கள்; அவர்கள் இப்படிப்பட்ட காரியங்களையெல்லாம் செய்தபடியால் நான் அவர்களை
    வெறுத்தேன்.
  spa-RV-1909: 'Y no andéis en las prácticas de la gente que yo echaré de delante
    de vosotros: porque ellos hicieron todas estas cosas, y los tuve en abominación.'
  ron-BTF: Și să nu umblați în obiceiurile națiunii, pe care o arunc afară dinaintea
    voastră, pentru că ei au făcut toate aceste lucruri și de aceea sunt dezgustat
    de ei.
  eng-WEBP: You shall not walk in the customs of the nation which I am casting out
    before you; for they did all these things, and therefore I abhorred them.
  eng-FBV: Don't follow the practices of the nations I'm expelling for you. I detested
    them because they did all these evil things.
  nld-1939: Leeft niet naar de zeden van de volken, die Ik voor u zal verjagen. Want
    omdat zij dit alles hebben gedaan, heb Ik een afschuw van hen gekregen,
  nch-BL: Amo xijchihuaca quej nopa masehualme cati ama itztoque nopona ipan nopa
    tali huan monequi niquinquixtis amoixpa. Quena, inijuanti quichijtinentoque nochi
    ni fiero tamanti, huan yeca amo nijnequi niquinitas.
  vie-1934: Chớ nên noi theo thói tục của dân mà ta sẽ đuổi ra khỏi trước mặt các
    ngươi, vì họ đã làm những điều đó, và ta lấy làm gớm ghiếc lắm.
  hin-CV: इसके अलावा तुम उन जनताओं की रीति रस्मों पर मत चलना, जिन्हें मैं तुम्हारे
    सामने से निकाल दूंगा, क्योंकि उन्होंने ये सब कुकर्म किए, इसलिये मैंने उनसे घृणा
    की है.
  eng-OURB: 'You shall not walk in the regulations and customs of the nations, which
    I am casting out before you: for they did all these things, and therefore I abhorred
    them.'
  spa-BES: Y no guardes las reglas de las naciones que estoy expulsando delante de
    ti; porque hicieron todas estas cosas, y por esa razón mi alma se volvió contra
    ellos.
  tdx-tdx: Le tsy hañaveloa’ areo o sata’ i foko soiheko aolo’ areoio; amy te lili’
    iareo irezay vaho mampangorìñ’ ahy.
  vid-vid: Mleche kuwinza vihendo vya wanhu wa isi yondilinguwawinga hali hemwe, kwa
    vila nawadita ago geng'ha, nani nandiwazudila ng'hatu.
  eng-OKE: You shall not walk in the laws of the peoples whom I drive away from before
    you; for they have committed all these thin, and My Word hath abhorred them.
  tha-KJV: และเจ้าอย่าดำเนินตามธรรมเนียมของประชาชาติ​ที่​เราไล่ไปเสียให้พ้นหน้าเจ้า
    ด้วยว่าเขาทั้งหลายได้​ประพฤติ​ผิดในสิ่งทั้งปวงเหล่านี้ เราจึงเกลียดชังเขา
  por-BR-2018: 'E não andeis nas práticas da gente que eu lançarei de diante de vós:
    porque eles fizeram todas estas coisas, e os tive em abominação.'
  deu-ELO: und ihr sollt nicht wandeln in den Satzungen der Nationen, die ich vor
    euch vertreibe; denn alle jene Dinge haben sie getan, und sie sind mir zum Ekel
    geworden;
  eng-WYC-2018: Do not ye go in the lawful things, that is, in worshipping and in
    the manner of living of them, of the nations, which I shall cast out before you,
    for they did all these things, and I had abomination of them. (Do not ye follow
    the laws, and the customs, of the nations which I shall throw out before you,
    for they did all these things, and I found them abominable.)
  epo-epo: Kaj ne agu laŭ la leĝoj de la popolo, kiun Mi forpelas de antaŭ vi, ĉar
    ĉion ĉi tion ili faris kaj Mi ekabomenis ilin.
  uig-PIN: Silǝr Mǝn aldinglardin ⱨǝydiwetidiƣan ǝllǝrning rǝsim-ⱪaidiliri boyiqǝ
    mangsanglar bolmaydu; qünki ular bu yirginqlik ixlarning ⱨǝmmisini ⱪilip kǝldi,
    wǝ xuning üqün ular Manga yirginqlik boldi.
  beo-beo: Dilia Ga:ina:ne sogega esalebe dunu ilia hou mae lalegaguma! Na da amo
    hame lalegagui dunu gadili sefasilala. Ilia wadela:i hou bagade hamonanebeba:le,
    Na higale isomu agoai galebe.
  tpi-OTNT: Yupela i no ken bihainim pasin bilong ol haiden i stap long graun Kenan.
    Ol i bin mekim ol dispela samting nogut, olsem na mi no laik tru long ol. Na nau
    bai mi rausim ol long dispela kantri na yupela i ken kisim.
  hau-SA: Kada ku yi zama bisa ga al’adun al’umman da zan kora a gabanku. Domin sun
    aikata dukan waɗannan abubuwa, na yi ƙyamarsu.
  uig-LAT: Siler Men aldinglardin heydiwétidighan ellerning resim-qaidiliri boyiche
    mangsanglar bolmaydu; chünki ular bu yirginchlik ishlarning hemmisini qilip keldi,
    we shuning üchün ular Manga yirginchlik boldi.
  nde-nde: Lingabolandela amasiko ezizwe engizazixotsha phambi kwenu. Ngoba bazenza
    zonke lezizinto ngabenyanya.
  ton-ton: 'Pea ʻe ʻikai te mou fai ki he ngaahi anga ʻoe puleʻanga, ʻaia ʻoku ou
    kapusi mei homou ʻao: he kuo nau fai ʻae ngaahi meʻa ni, pea ko ia kuo u fehiʻa
    ai kiate kinautolu.'
  ces-1613: Aniž choďte v ustanoveních národu toho, kterýž já vyvrhu od tváři vaší;
    nebo všecky ty věci činili, a měl jsem je v ošklivosti.
  eng-WMB: You shall not walk in the customs of the nation which I am casting out
    before you; for they did all these things, and therefore I abhorred them.
  tam-TCV: நான் உங்கள் முன்னிலையிலிருந்து துரத்திவிடப் போகிற நாட்டினருடைய பழக்கவழக்கங்களின்படி
    நீங்கள் வாழக்கூடாது. அவர்கள் இந்தச் செயல்களைச் செய்ததினால், நான் அவர்களை அருவருத்து
    வெறுத்துவிட்டேன்.
  ceb-ULB: Kinahanglan nga dili kamo maglakaw sa naandan sa mga nasod nga akong papahawaon
    sa inyong atubangan, kay gibuhat nila kining tanang mga butang, ug gikaligutgotan
    ko sila.
  pol-UBG: A nie postępujcie według obyczajów tego narodu, który wypędzam przed wami.
    To wszystko bowiem czynili i obrzydziłem ich sobie.
  urd-GVU: اُن قوموں کے رسم و رواج کے مطابق زندگی نہ گزارنا جنہیں مَیں تمہارے آگے
    سے نکال دوں گا۔ مجھے اِس سبب سے اُن سے گھن آنے لگی کہ وہ یہ سب کچھ کرتے تھے۔
  deu-1912: Und wandelt nicht in den Satzungen der Heiden, die ich vor euch her werde
    ausstoßen. Denn solches alles haben sie getan, und ich habe einen Greuel an ihnen
    gehabt.
