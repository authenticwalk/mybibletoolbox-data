  pan-pan: ਅਤੇ ਜਿਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਮੈਂ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਕੱਢਦਾ ਹਾਂ, ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਰੀਤਾਂ
    ਦੇ ਅਨੁਸਾਰ ਨਾ ਚੱਲਣਾ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਇਹ ਸਾਰੇ ਬੁਰੇ ਕੰਮ ਕੀਤੇ, ਇਸ ਲਈ ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ
    ਘਿਣ ਕਰਦਾ ਹਾਂ।
  mya-JVB: သင် တို့ရှေ့ မှ ငါ နှင်ထုတ် သော လူ အမျိုးမျိုးတို့၏ ဘာသာဓလေ့ သို့ မ လိုက်
    ရ။ သူတို့သည် ထိုသို့ သော အမှုခပ်သိမ်း တို့ကို ပြု သောကြောင့် ငါရွံရှာ ၏။
  hmo-hmo: Kanana dekenai idia noho taudia edia kara bamona do umui karaia lasi. Lau
    ese inai bese taudia umui emui vairana dekenai lau luludia noho, umui ese edia
    tano do umui raka vareai totona. Idia edia kerere bona edia kara lau ura lasi
    momokani.
  urd-urd: तुम उन क़ौमों के दस्तूरों पर जिनको मैं तुम्हारे आगे से निकालता हूँ मत चलना,
    क्यूँकि उन्होंने यह सब काम किए इसीलिए मुझे उन से नफ़रत हो गई।
  rus-SYN: Не поступайте по обычаям народа, который Я прогоняю от вас; ибо они все
    это делали, и Я вознегодовал на них,
  bqc-SIM: Ásu bui pↄ́ málɛ ń yáɛ́ↄ ↄlɛsɛo. Aa yã́piↄ kɛ̀ píiɛ, ↄ̃ má ye ń
    gĩyãio.
  tcz-CHONGTHU: Chule nangho masanga kana paidoh namtin le vaipi ho chonna bang chun,
    chon hihhel un; ajeh chu hitobang hoa chonna hinkho ana mantah jeh un, keima adia
    amaho chu thet umtah anahi tauve.
  mar-mar: ज्या राष्ट्रांना मी तुमच्या पुढून घालवून देत आहे त्यांनी असली सर्व पापी
    कृत्ये केली म्हणून मला त्यांचा वीट आला! तुम्ही त्यांच्या रीतीरीवाजाप्रमाणे चालू
    नका.
  qub-qub: Chay nasyun runacunataga fiyupa juchata rurashanpitami gargushaj. Manami
    awantänachu. Gamcuna ichanga paycuna rurashanno ama ruraychu.
  bqp-bqp: I ku bwese nin komɑnu swĩi ni nɑ kon bɛɛ girɑ. Domi komɑ niyɑ bɑ kuɑ nɑ
    kɑ bu yinɑ.
  hat-hat: Piga nou swiv move mès moun lòt nasyon mwen te mete deyò pou nou te ka
    antre nan peyi a. Yo te ban m' degoutans ak tout move bagay yo t'ap fè a.
  eng-BSB: You must not follow the statutes of the nations I am driving out before
    you. Because they did all these things, I abhorred them.
  tod-tod: À mina ziɛ ga zii naati ta-luʋai, niiti gè ʋaazu ti ɓɛɛzu wo luɠɔ, mazɔlɔɔ
    ti naama ɠɛɛwotiiti kpein kɛɛʋɛ, naa ʋɛlɛzeɠe bɛ̀.
  eng-WEBPB: You shall not walk in the customs of the nation which I am casting out
    before you; for they did all these things, and therefore I abhorred them.
  kbq-kbq: Hagi anama vanaza mopafima ko'ma mani'naza vahe'ma zamahenati atresua vahe'mokizmi
    zamavu'zamava zana osiho. Na'ankure anama vanaza mopafi vahe'mo'za kefoza huno
    kasri'nea zamavu'zamava nehazage'na nagote'na navesra huzmante'noe.
  nhe-BL: Amo xijchihuaca queja nopa tlacame tlen ama itztoque nopona ipan nopa tlali
    huan monequi niquintojtocas imoixtla. Quena, inijuanti quichijtinentoque nochi
    ni fiero tlamantli, huan yeca ax nijnequi niquinitas.
  gub-BL: Amono kar putar teko a'e ywy rehe har waiwy wi ihe wà nehe. Peiko zo wazàwe
    nehe. Pezapo zo wanemiapo nehe. Pepyhyk putar a'e ywy peho peiko nehe. Ipyhypyhyk
    mehe amonomono kar putar hehe har izuwi nehe. Aikwahy wanupe, ta'e uzapo iro ma'e
    wà xe.
  eng-DRA: Walk not after the laws of the nations, which I will cast out before you.
    For they have done all these things, and therefore I abhorred them.
