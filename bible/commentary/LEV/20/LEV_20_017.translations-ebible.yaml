verse: LEV.020.017
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ തന്റെ പിതാവിന്റെയോ മാതാവിന്റെയോ മകളായ തന്റെ സഹോദരിയെ വിവാഹംകഴിക്കുകയും
    അവർ പരസ്പരം ലൈംഗികബന്ധത്തിലേർപ്പെടുകയും ചെയ്താൽ അതു നിന്ദ്യം. അവരെ അവരുടെ ജനത്തിന്റെ
    കണ്മുന്നിൽവെച്ചുതന്നെ വധിക്കണം. അവൻ തന്റെ സഹോദരിയെ അപമാനിച്ചു, അവൻ കുറ്റക്കാരനായിരിക്കും.
  deu-TKW: Und wenn einer seine Schwester, die Tochter seines Vaters oder die Tochter
    seiner Mutter, nimmt, so daß er ihre Scham sieht, und sie seine Scham sieht, so
    ist dies Blutschande, und sie sollen hinweggetilgt werden vor den Augen ihrer
    Volksgenossen; die Scham seiner Schwester hat er entblößt und Verschuldung auf
    sich geladen.
  lin-lin: Soki mobali abali mwasi oyo azali ndeko na ye mpo ete abotami na mama mosusu
    to tata mosusu, bongo asangisi na ye nzoto, ezali likambo ya soni. Bakolongola
    bango na miso ya bato na bango. Lokola mobali asambwisi ndeko na ye ya mwasi,
    akomema ngambo.
  eng-LSV: And a man who takes his sister, a daughter of his father or daughter of
    his mother, and he has seen her nakedness, and she sees his nakedness—it is a
    shame; and they have been cut off before the eyes of the sons of their people;
    he has uncovered the nakedness of his sister; he bears his iniquity.
  eng-GNV: 'Also the man that taketh his sister, his fathers daughter, or his mothers
    daughter, and seeth her shame and she seeth his shame, it is villenie: therefore
    they shall be cut off in the sight of their people, because he hath vncouered
    his sisters shame, he shall beare his iniquitie.'
  eng-WEBSTER: 'And if a man shall take his sister, his father''s daughter, or his
    mother''s daughter, and see her nakedness, and she see his nakedness; it is a
    wicked thing; and they shall be cut off in the sight of their people: he hath
    uncovered his sister''s nakedness; he shall bear his iniquity.'
  nhw-BL: “Sintla se telpocatl cochis ihuaya se ichpocatl catli itepotzicni pampa
    yaya itata iichpoca o huelis inana iichpoca, huajca nopa ome monequi anquinhuicase
    iniixpa nochi israelitame huan xiquinquixtica tlamiyacapa tlen campa anisraelitame
    huan xiquinitaca para mictoque. Pampa sintla se tlacatl cochis ihuaya isihua icni
    eli se tlamantli catli nelía monequi tlatzacuiltilistli.
  swh-ONEN: “ ‘Ikiwa mtu anamwoa dada yake, binti aliyezaliwa na baba yake au mama
    yake, nao wakakutana kimwili, ni aibu. Lazima wakatiliwe mbali machoni pa watu
    wao. Huyo mwanaume amemwaibisha dada yake, hivyo atawajibika kwa ajili ya uovu
    huo.
  bba-bba: Goo ù n win sesu tundo turosi ǹ kun mɛ mɛro turosi suɑ kurɔ u kɑ kpunɑ,
    bɑ tii sekuru dokewɑ mi. Bɑ koo bu wunɑwɑ ben tɔmbun suunu sɔɔn di. Durɔ wi, u
    koo win torɑrun ɑre sɔbewɑ. Domi u kɑ win sesu kpunɑ.
  eng-KJVCPB: 'And if a man shall take his sister, his father’s daughter, or his mother’s
    daughter, and see her nakedness, and she see his nakedness; it is a wicked thing;
    and they shall be cut off in the sight of their people: he hath uncovered his
    sister’s nakedness; he shall bear his iniquity.'
  luo-luo: Ka ngʼato okendo nyamin mare ma nyar wuon kata ma nyar min, ma giterore
    kode, to otimo gima kwero. Nyaka neg-gi ka ji duto neno nikech oterore gi nyamin,
    koro nyaka oyud kum.
  meu-meu: Tau ta ese taihuna ta, tamana natuna eiava sinana natuna, baine abia, ia
    ida bae eno bou, una na hemarai karana; edia bese bogaragidia amo bae luludia
    lasi. Ia ese taihuna vada e hahemaraia; ena kara dika madunana baine huaia.
  npi-ULB: कोही पुरुषले आफ्नी दिदी-बहिनी, वा आफ्नो बुबा वा आमाकी छोरीसँग सुतेर त्यसको
    नग्‍नता प्रकट गर्दछ, र त्यसले त्यस पुरुषको नग्‍नता देख्‍दछे भने, यो शर्मको कुरा
    हो । त्यो आफ्नी दिदी-बहिनीसँग सुतेको कारण तिनीहरू आफ्ना मानिसहरूको उपस्थितिबाट
    बहिष्‍कृत गरिनुपर्छ । त्यसले आफ्नो दोष बोकिरहने छ ।
  yor-yor: “ ‘Bí ọkùnrin kan bá fẹ́ arábìnrin rẹ̀ yálà ọmọbìnrin baba rẹ̀ tàbí ọmọbìnrin
    ìyá rẹ̀ tí ó sì bá a lòpọ̀, ohun ìtìjú ni èyí, ẹ ó gé wọn kúrò lójú àwọn ènìyàn
    wọn, ó ti tàbùkù arábìnrin rẹ̀. Ẹ̀bi rẹ̀ yóò wá sórí rẹ̀.
  pes-OPCB: «اگر مردی با خواهر خود ازدواج کند و با او همبستر شود، خواه دختر پدرش باشد،
    خواه دختر مادرش، عمل شرم‌آوری کرده است و هر دو باید در پیش چشمان مردم از میان
    قوم منقطع شوند و آن مرد باید به سزای گناه خود برسد، زیرا خواهر خود را بی‌عصمت
    کرده است.
  tgl-ULB: Kung sumiping ang isang lalaki sa kanyang kapatid na babae, alinman sa
    anak na babae ng kanyang ama o alinman sa anak na babae ng kanyang ina—kung sumiping
    siya sa babae at ang babae sa kanya, ito ay isang kahiya-hiyang bagay. Dapat silang
    alisin mula sa presensiya ng kanyang mga tao, dahil sumiping siya sa kanyang kapatid
    na babae. Dapat niyang dalhin ang kanyang kasalanan.
  hui-hui: Agali mbirame ibu aba wane bedagoyaguabi ibu ai̱ya wane bedagoyaguabi ibu
    mbaliniore bedago dabu biyagua nde wali agali ogonidagua birago libu mana koore
    biya. Anidagua biaga kago tí baba mandagi nahelo tígua wali agali bibahendenaga
    deni wali agali ogonilabo waratagi holene nga. Agali ogonime ibuni mbalini nguniorela
    mana ko bero lalu mini wuwa biyagonaga genda yu holene wulebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည် မိ​မိ​၏​နှ​မ​အ​ရင်း​သို့​မ​ဟုတ်​ဖ​အေ​တူ​မ​အေ​ကွဲ​နှ​မ​နှင့်​ထိမ်း​မြား​လျှင်
    သူ​တို့​ကို​လူ​ထု​ရှေ့​မှောက်​တွင်​ရှုတ်​ချ​၍ ဣ​သ​ရေ​လ​အ​မျိုး​မှ​ထုတ်​ပယ်​ရ​မည်။
    သူ​သည်​မိ​မိ​၏​နှ​မ​နှင့်​ကာ​မ​စပ်​ယှက်​သော​ကြောင့်​အ​ပြစ်​ကို​ခံ​ရ​မည်။-
  bod-N: སུ་ཞིག་གིས་རང་གི་ལྕམ་སྲིང་སྟེ། ཕ་ཡི་བུ་མོའམ་ཡང་ན་མ་ཡི་བུ་མོ་ཆུང་མར་བླངས་ཏེ།
    ཕན་ཚུན་གྱི་ཁོག་སྨད་མཐོང་བ་ཡིན་ན་དེ་ནི་ངོ་ཚ་དགོས་པའི་དོན་ཡིན་པས། དེ་གཉིས་ཀ་རང་གི་མི་རྣམས་ཀྱི་མཐོང་ངོར་རྩ་མེད་དུ་གཏོང་དགོས།
    དེས་རང་གི་ལྕམ་སྲིང་གི་ཁོག་སྨད་གཅེར་བུར་འཕུད་པ་ཡིན་པས་ཉེས་པ་འཁུར་དགོས་པའོ། །
  sna-sna: “ ‘Kana murume akawana hanzvadzi yake mwanasikana wababa vake, kana kuti
    wamai vake, uye vakavata vose, ichi chinyadziso. Vanofanira kubviswa pamberi pameso
    avanhu vokwavo. Azvidza hanzvadzi yake uye achava nemhosva.
  spa-BLM: “‘Si un hombre toma a su hermana — la hija de su padre o de su madre —
    y ve su desnudez, y ella ve la suya, es cosa vergonzosa. Serán cortados a la vista
    de los hijos de su pueblo. Él ha descubierto la desnudez de su hermana. Llevará
    su iniquidad.
  cac-cac: Tato ay junoc vin̈ vinac syic' yanab' yetb'eyumoc, yanab' yuj smam ma yanab'
    yuj snun, a chavan̈ eb' chi', d'a val yichan̈ eb' yetchon̈ab' eb' satjieli, yujto
    a mach smulan yed' yanab', yelxo val q'uixvelal tas sc'ulej eb' chi', yuj chi'
    a mach icha chi' sc'ulej, a smul chi' scotcan d'a yib'an̈.
  swh-ULB: Ikiwa mwanaume analala na dada yake, ama ni binti ya baba yake au binti
    ya mama yake—ikiwa wamelala pamoja, hilo ni jambo la aibu. Ni lazima wakatiliwe
    mbali watoke machoni pa watu wao, kwa sababu amelala na dada yake. Ni lazima aibebe
    hatia yake.
  bel-bel: 'Калі хто возьме сястру сваю, дачку бацькі свайго альбо дачку маці сваёй
    дзеля плоцкай спалукі, гэта сорам, хай будуць яны зьнішчаны на вачах у сыноў народу
    свайго: ён асарамаціў сястру сваю: грэх свой панясе ён.'
  deu-ELBBK: 'Und wenn ein Mann seine Schwester nimmt, die Tochter seines Vaters oder
    die Tochter seiner Mutter, und er sieht ihre Blöße, und sie sieht seine Blöße:
    das ist eine Schande, und sie sollen ausgerottet werden vor den Augen der Kinder
    ihres Volkes; er hat die Blöße seiner Schwester aufgedeckt, er soll seine Ungerechtigkeit
    tragen.'
  mbb-OT: Emun is maama ebpengesawa wey ebpekidhilavet te etevey zin, minsan ke suled
    din dà heini ziyà te amey etawa iney, mibpeel-elezan din haazà is suled din ne
    zuen din televaken. Ne ǥeina te mekeeled-eled haazà is mibeelan dan te zezuwa,
    ne kenè niw en sikandan isipa he zuma niw.
  mal-2015: ഒരു പുരുഷൻ തന്റെ അപ്പന്റെ മകളോ അമ്മയുടെ മകളോ ആയ തന്റെ സഹോദരിയെ പരിഗ്രഹിച്ചു
    അവളുടെ നഗ്നത കാണുകയും അവൾ അവന്റെ നഗ്നത കാണുകയും ചെയ്താൽ അതു ലജ്ജാകരം; അവരെ അവരുടെ
    ജനത്തിന്റെ മുമ്പിൽവെച്ചു തന്നേ സംഹരിച്ചുകളയേണം; അവൻ സഹോദരിയുടെ നഗ്നത അനാവൃതമാക്കി;
    അവൻ തന്റെ കുറ്റം വഹിക്കും.
  rmc-rmc: Te peske vareko lela romňake peskra pheňa, či pal le dadeskri sera abo
    pal la dakri sera, a pašľona jekh avreha, hin oda o džungipen. Sodujdžene ena
    tradle het peskre manušendar avke, hoj oda sako dikhela. Kerďa ladž peskra pheňake
    a ľidžala vaš oda e vina.
  pes-OPV: و کسی‌که خواهر خود را خواه دختر پدرش خواه دختر مادرش باشد بگیرد، وعورت
    او را ببیند و او عورت وی را ببیند، این رسوایی است. در‌پیش چشمان پسران قوم خودمنقطع
    شوند، چون که عورت خواهر خود راکشف کرده است. متحمل گناه خود خواهد بود.
  ron-1924: Дакэ ун ом я пе сорэ-са, фата татэлуй сэу сау фата мамей луй, дакэ ый
    веде голичуня ей ши еа й-о веде пе а луй, есте о мишелие; сэ фие нимичиць суб
    окий копиилор попорулуй лор; ел а дескоперит голичуня сурорий луй, ышь ва луа
    педяпса пентру пэкатул луй.
  ben-OBCV: “ ‘যদি কোনো পুরুষ তার বোনকে বিয়ে করে, যে তার বাবার অথবা মায়ের মেয়ে
    এবং তারা কামনা চরিতার্থ করে, এটি লজ্জার বিষয়। তাদের পরিজনদের নজর থেকে তাদের উচ্ছিন্ন
    করতেই হবে। সে তার বোনের সতীত্ব হরণ করেছে এবং এই দুষ্কর্মের জন্য সে দায়ী থাকবে।
  som-som: Oo haddii nin kaxaysto walaashiis oo ah ina aabbihiis ama ina hooyadiis,
    oo uu cawradeeda arko, oo iyana ay cawradiisa aragto, taasu waa wax ceeb ah, oo
    iyaga waa in dadkooda hortiisa laga gooyaa, waayo, isagu wuxuu qaawiyey cawradii
    walaashiis, oo dembigiisana wuu qaadan doonaa.
  lat-VUC: 'Qui acceperit sororem suam filiam patris sui, vel filiam matris suæ, et
    viderit turpitudinem ejus, illaque conspexerit fratris ignominiam, nefariam rem
    operati sunt: occidentur in conspectu populi sui, eo quod turpitudinem suam mutuo
    revelaverint, et portabunt iniquitatem suam.'
  eng-ASVBT: 'And if a man shall take his sister, his father’s daughter, or his mother’s
    daughter, and see her nakedness, and she see his nakedness; it is a shameful thing;
    and they shall be cut off in the sight of the children of their people: he hath
    uncovered his sister’s nakedness; he shall bear his iniquity.'
  ita-1885: E se alcuno prende la sua sorella, figliuola di suo padre, o figliuola
    di sua madre, e vede le sue vergogne, ed essa vede le vergogne di lui, ciò è cosa
    vituperosa; sieno adunque amendue sterminati alla vista de' figliuoli del lor
    popolo; colui ha scoperte le vergogne della sua sorella; porti la sua iniquità.
  eng-LXXUP: 'Whosoever shall take his sister by his father or by his mother, and
    shall see her nakedness, and she see his nakedness, it is a reproach: they shall
    be destroyed before the children of their family; he has uncovered his sister’s
    nakedness, they shall bear their sin.'
  eng-ULB: If a man sleeps with his sister, a daughter of his father or a daughter
    of his mother, and he uncovers her nakedness, and she sees his nakedness, it is
    a shameful thing. They must be cut off from the presence of their people, because
    he has slept with his sister. He must carry his guilt.
  spa-VBL: “Un hombre que se casa con su hermana, ya sea hija de su padre o de su
    madre, y tienen relaciones sexuales, ha hecho algo vergonzoso. Deben ser expulsados
    de su pueblo delante de todos. Ha avergonzado a su hermana; él tiene la responsabilidad
    de su castigo.
  fra-_FOB: Si un homme prend sa sœur, fille de son père ou fille de sa mère, s'il
    voit sa nudité, et qu'elle voie la sienne, c'est une infamie; ils seront retranchés
    sous les yeux des enfants de leur peuple; il a découvert la nudité de sa sœur;
    il portera son iniquité.
  mal-mal: ഒരു പുരുഷൻ തന്റെ അപ്പന്റെ മകളോ അമ്മയുടെ മകളോ ആയ തന്റെ സഹോദരിയെ പരിഗ്രഹിച്ച്
    അവളുടെ നഗ്നത കാണുകയും അവൾ അവന്റെ നഗ്നത കാണുകയും ചെയ്താൽ അത് ലജ്ജാകരം; അവരെ അവരുടെ
    ജനത്തിന്റെ മുമ്പിൽ സംഹരിച്ചുകളയേണം; അവൻ സഹോദരിയുടെ നഗ്നത അനാവൃതമാക്കി; അവൻ തന്റെ
    കുറ്റം വഹിക്കും.
  urd-GVR: Jis mard ne apnī bahan se shādī kī hai us ne sharmnāk harkat kī hai, chāhe
    wuh bāp kī beṭī ho yā māṅ kī. Unheṅ Isrāīlī qaum kī nazaroṅ se miṭāyā jāe. Aise
    shaḳhs ne apnī bahan kī behurmatī kī hai. Is lie use ḳhud apne qusūr ke natīje
    bardāsht karne paṛeṅge.
  suz-BL: सु मुर आ दिदी बहिनी, आ आंम आ तमी कि आ आफ आ तमी नु इप्‍त हना, मेको थम मुने
    बाक्‍ब। मेको निम्‍फा आस कली आस मुर आन दाते रे नेल्‍लेम तचा ङा पा साइश्‍शा क्‍याम्‍चा
    माल्‍ब। मेकोमी आंम आ समी नु इप्‍तीके सजाइ गेचा पुंइसीब।
  ita-1927: Se uno prende la propria sorella, figliuola di suo padre o figliuola di
    sua madre, e vede la nudità di lei ed ella vede la nudità di lui, è una infamia;
    ambedue saranno sterminati in presenza de’ figliuoli del loro popolo; quel tale
    ha scoperto la nudità della propria sorella; porterà la pena della sua iniquità.
  ckb-ckb: «”ئەگەر پیاوێک خوشکی خۆی هێنا، کچی باوکی یان کچی دایکی و لەگەڵ یەک جووت
    بوون، ئەوا ڕیسواییە، دەبێت لەبەرچاوی گەلەکەیان ببڕدرێتەوە، ناموسی خوشکی خۆی بردووە،
    تاوانی خۆی لە ئەستۆ دەگرێت.
  eng-BBE: 'And if a man takes his sister, daughter of his father or his mother, and
    has sex relations with her and she with him, it is an act of shame: they are to
    be cut off before the children of their people; he has had sex relations with
    his sister, and his sin will be on him.'
  kan-OKCV: “ ‘ಒಬ್ಬನು ತನ್ನ ತಂದೆಯ ಇಲ್ಲವೆ ತನ್ನ ತಾಯಿಯ ಮಗಳಾದ ತನ್ನ ಸಹೋದರಿಯ ಬೆತ್ತಲೆತನವನ್ನು
