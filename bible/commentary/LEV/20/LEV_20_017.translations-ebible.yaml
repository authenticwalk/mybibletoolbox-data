    өз қәбиһлиги өз бешиға чүшкән болиду.
  tel-2017: ఒకడు తన సోదరితో, అంటే తన తండ్రి కుమార్తెతో గానీ తన తల్లి కుమార్తెతో గానీ
    లైంగిక సంబంధం పెట్టుకుంటే అది సిగ్గుచేటు. తమ జాతి వారి సమక్షంలో వారిని ప్రజల్లో
    లేకుండా చెయ్యాలి. వాడు తన సోదరితో లైంగిక సంబంధం పెట్టుకున్నాడు. తన దోష శిక్షను
    తాను భరించాలి.
  hat-BSA: “‘Si yon mesye pran sè li, oswa fi a papa li, oswa fi a manman li, pou
    l wè nidite li, epi li wè nidite li, sa se yon gwo wont. Yo va koupe retire devan
    zye a fis pèp Israël la. Li te dekouvri nidite sè li. Li pote koupabilite pa l.
  kos-kos: Mukul se fin payukyak sin tamtael se lal, ku nu sin acn se nutin papa tumal
    ku nina kial saya, na eltal fah akmwekinyeyuk ye mutun mwet uh, ac lillilla liki
    acn mwet uh muta we. El orek kosro nu sin ma loul, ouinge ac fah kaiyuk el oana
    ma fal in orek nu sel.
  hbo-WLC: וְאִ֣ישׁ אֲשֶׁר־יִקַּ֣ח אֶת־אֲחֹת֡וֹ בַּת־אָבִ֣יו א֣וֹ בַת־אִ֠מּוֹ וְרָאָ֨ה
    אֶת־עֶרְוָתָ֜הּ וְהִֽיא־תִרְאֶ֤ה אֶת־עֶרְוָתוֹ֙ חֶ֣סֶד ה֔וּא וְנִ֨כְרְת֔וּ לְעֵינֵ֖י
    בְּנֵ֣י עַמָּ֑ם עֶרְוַ֧ת אֲחֹת֛וֹ גִּלָּ֖ה עֲוֺנ֥וֹ יִשָּֽׂא׃
  ibo-ibo: “ ‘Nwoke ọbụla ya na nwanne ya nwanyị nwere mmekọ edina, maọbụ nwa afọ
    nne ya maọbụ nwa nwunye nna ya, a ga-ekpochapụ ha site nʼihu ọha mmadụ nʼihi na
    ọ bụ ihe ihere dị ukwuu ka ha mere. Ọ merụọla nwanne ya, nʼihi ya ikpe ọmụma dị
    ya nʼisi.
  ory-ory: ଆଉ, ଯଦି କେହି ଆପଣା ଭଗିନୀକୁ, ଅର୍ଥାତ୍‍, ଆପଣା ପିତୃକନ୍ୟା କି ମାତୃକନ୍ୟାକୁ ଗ୍ରହଣ
    କରେ ଓ ଦୁହେଁ ପରସ୍ପରର ଉଲଙ୍ଗତା ଦେଖନ୍ତି, ତେବେ ତାହା ଲଜ୍ଜାର ବିଷୟ; ସେମାନେ ଆପଣା ଲୋକମାନଙ୍କ
    ସନ୍ତାନଗଣର ସାକ୍ଷାତରେ ଉଚ୍ଛିନ୍ନ ହେବେ; ସେ ଆପଣା ଭଗିନୀର ଆବରଣୀୟ ଅନାବୃତ କରିଅଛି; ସେ ଆପଣା
    ଅପରାଧ ବୋହିବ।
  chk-chk: Iwe, are eman mwän a pwülüeni fefinan, ese lifilifil ika nöün saman ika
    nöün inan, nge ra künafengeni selelar, ei eu föför repwe säw ren fän mesen aramas.
    Iwe, repwe käriwu seni aramaser. Ewe mwän a lisowu ngeni fefinan, iei mine epwe
    angei chappen an föföringau.
  rop-rop: “En if eni men merrit im ronwan sista, o im hafwan sista, wal dei garra
    meigim ola pipul brabli sheim, en yumob garra andimwei dubala brom det taun, dumaji
    imbin silipsilipbat garram im ronwan sista en dubala garra abum det panishmen.
  ukr-1871: І коли чоловік возьме сестру свою, дочку батька або дочку матері своєї,
    та й побачить наготу її, а вона побачить наготу його; паскудний се вчинок, і викоренять
    їх обох перед очима всього люду їх; наготу сестри своєї відкрив; мусить понести
    кару за гріх свій.
  deu-1951: Wenn jemand seine Schwester nimmt, seines Vaters Tochter oder seiner Mutter
    Tochter, und ihre Scham beschaut und sie wieder seine Scham, so ist das eine Blutschande.
    Sie sollen ausgerottet werden vor den Augen ihres Volkes. Er hat seiner Schwester
    Scham entblößt, so trage er seine Schuld.
  eng-JPS: 'And if a man shall take his sister, his father''s daughter, or his mother''s
    daughter, and see her nakedness, and she see his nakedness: it is a shameful thing;
    and they shall be cut off in the sight of the children of their people: he hath
    uncovered his sister''s nakedness; he shall bear his iniquity.'
  srp-1865: Ko bi uzeo sestru svoju, kæer oca svojega ili kæer matere svoje, vidio
    bi golotinju njezinu i ona bi vidjela golotinju njegovu, sramota je; zato da se
    istrijebe ispred sinova naroda svojega; otkrio je golotinju sestre svoje, neka
    nosi bezakonje svoje.
  lug-lug: “ ‘Omusajja bw’anaawasanga mwannyina, oba nga mwanamuwala wa kitaawe, oba
    nga mwanamuwala wa nnyina, ne beebaka bombi, kinaabanga kya buwemu. Bombi banaagobwanga
    mu bannaabwe ne babagaana okukolagananga nabo. Kubanga omusajja oyo anaabanga
    aweebudde mwannyina, era y’aneetikkanga obuvunaanyizibwa bwonna olw’ekibi ekyo.
  heb-heb: ואיש אשר יקח את אחתו בת אביו או בת אמו וראה את ערותה והיא תראה את ערותו
    חסד הוא ונכרתו לעיני בני עמם ערות אחתו גלה עונו ישא׃
  ben-IRV: আর যদি কেউ নিজের বোনকে, বাবার মেয়ে কে কিংবা মায়ের মেয়ের সঙ্গে ব্যভিচার
    করে ও উভয়ে উভয়ের আবরণীয় দেখে, তবে তা লজ্জাকর বিষয়; তারা নিজের জাতির ছেলেদের
    সামনে আলাদা হবে; নিজের বোনের আবরণীয় খোলে সে নিজের অপরাধ বহন করবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਭੈਣ ਦਾ ਭਾਵੇਂ ਉਹ ਉਸ ਦੀ ਸੱਕੀ ਭੈਣ ਹੋਵੇ ਭਾਵੇਂ ਸੌਤੇਲੀ, ਉਸ
    ਦਾ ਨੰਗੇਜ਼ ਵੇਖੇ ਅਤੇ ਉਸ ਦੀ ਭੈਣ ਵੀ ਉਸਦਾ ਨੰਗੇਜ਼ ਵੇਖੇ ਤਾਂ ਇਹ ਸ਼ਰਮ ਦੀ ਗੱਲ ਹੈ। ਉਹ ਆਪਣੇ
    ਲੋਕਾਂ ਦੇ ਸਾਹਮਣੇ ਹੀ ਵੱਢੇ ਜਾਣ। ਉਸ ਨੇ ਆਪਣੀ ਭੈਣ ਦਾ ਨੰਗੇਜ਼ ਉਘਾੜਿਆ, ਇਸ ਲਈ ਉਸ ਦਾ ਦੋਸ਼
    ਉਸ ਦੇ ਜੁੰਮੇ ਹੋਵੇ।
  mya-JVB: ယောက်ျား သည် အဘ ၏သမီး ၊ အမိ ၏သမီး ဖြစ်သော မိမိ နှမ နှင့်သင့် နေလျှင် ၊
    မတရားသော အမှုဖြစ်၏။ ထိုသူတို့သည် အမျိုးသား ချင်းတို့ ရှေ့မှောက် ၌ ပယ်ရှင်း ခြင်းကိုခံရကြမည်။
    ထိုယောက်ျား သည် နှမ နှင့်သင့်နေသောကြောင့်၊ မိမိ အပြစ် ကိုခံရ မည်။
  hmo-hmo: “Bema tau ta ese iena taihuna ta, iena tamana ena natuna, o iena sinana
    ena natuna do ia abia, ia dekenai ia sihari henia neganai, unai be hemarai kara.
    Edia bese dekena amo ruaosi do umui lulua lao, badina unai tau ese iena taihuna
    ia hahemaraia vadaeni, bona unai dainai ia ese unai kerere ena davana do ia davaria.
  urd-urd: '''और अगर कोई मर्द अपनी बहन को जो उसके बाप की या उसकी माँ की बेटी हो, लेकर
    उसका बदन देखे और उसकी बहन उसका बदन देखे, तो यह शर्म की बात है; वह दोनों अपनी क़ौम
    के लोगों की आँखों के सामने क़त्ल किए जाएँ, उसने अपनी बहन के बदन को बे — पर्दा
    किया, उसका गुनाह उसी के सिर लगेगा।'
  rus-SYN: 'Если кто возьмет сестру свою, дочь отца своего или дочь матери своей,
    и увидит наготу ее, и она увидит наготу его: это срам, да будут они истреблены
    пред глазами сынов народа своего; он открыл наготу сестры своей: грех свой понесет
    он.'
  bqc-SIM: Tó gↄ̃ɛ a dãe sɛ̀, aà de nɛ́ ge aà da nɛ́n lò, mɛ́ aa kↄ̃ dↄ̃̀, ásooɛ.
    Wàli ń bↄ ń gbɛ̃́ↄ guu wà ń dɛdɛ. Lá à a dãe dã̀akpà, à azĩa dɛ̀ɛ.
  tcz-CHONGTHU: A sopinu apa chanu ham ahilouleh anu chanu ham kipui aumleh, apan
    amanu chu anih alhap peh ding amanun apa del alhep peh ding, pasal pan jong sagoh
    keova aum chu avet a, numei nun jong hichepa sagohkeova aumchu avet peh khah tah
    leh, hichu jachat na lah a jachat sangpen ahitan, hitia aum khah lhontah jeh achu
    achate ahilouleh amite lah akona pampaiya um jeng ding ahilone, hichepa chun asopinu
    nih alhep lhah peh ahitan themmona chu aman akipoh ding ahi.
  mar-mar: कोणी आपल्या बहिणीला, मग ती त्याच्या बापाची मुलगी असो किंवा त्याच्या आईची
    मुलगी असो, आपली पत्नी करून घेईल व ती दोघे शरीरसंबंध करतील तर ते लाजीरवाणे कर्म
    आहे! त्या दोघांना आपल्या भाऊबंदादेखत शिक्षा व्हावी! त्यांना आपल्या लोकांतून बाहेर
    टाकावे. त्याने आपल्या बहिणीबरोबर केलेल्या वाईट कर्माबद्दल शिक्षा भोगावी.
  qub-qub: «Pipis papäninpita, u mamanpitapis pañin caycaptin warmiwan cacuptenga
    marca-masincunapa ricay ñawincho fiyupa pengaymi. Chaymi chayno cacojtaga ishcanta
    tiyarcaycashayquipita gargurinqui. Gargucänanpäpis quiquincunami juchayoj canga.
  bqp-bqp: Goo ù n win sesu tundo turosi ǹ kun mɛ mɛro turosi suɑ kurɔ u kɑ kpunɑ,
    bɑ tii sekuru dokewɑ mi. Bɑ koo bu wunɑwɑ ben tɔmbun suunu sɔɔn di. Durɔ wi, u
    koo win torɑrun ɑre sɔbewɑ. Domi u kɑ win sesu kpunɑ.
  hat-hat: Si yon nonm marye ak sè li, li te mèt pitit fi manman l' osinon pitit fi
    papa l', si yo kouche yonn ak lòt, yo avili tèt yo devan tout pèp Izrayèl la.
    Sa yo fè a se yon gwo wont. Se pou yo chase yo nan mitan pèp la. Li te kouche
    sè li, se pou li peye pou sa l' fè a.
  eng-BSB: If a man marries his sister, whether the daughter of his father or of his
    mother, and they have sexual relations, it is a disgrace. They must be cut off
    in the sight of their people. He has uncovered the nakedness of his sister; he
    shall bear his iniquity.
  tod-tod: «Ni zunui ta a ná-seelai zeina ga anza, kɛɛɠɛ ná-doun anzanui, ɓaa dee
    ná-doun anzanui, é naa unfega, ta é ɓɔɠɔ unfega. Unfetala vaa wola ɠana, ti
    ɓe ka leʋe ta-nuɓusɛiti ba, naa ɠa ɠɛ ta-nuiti pɛ gaazu. Zunui naa é ná-seelai
    unfegai, ná-faaɠaaza golai ma ɠasɔi ɠa la unma.
  eng-WEBPB: “‘If a man takes his sister—his father’s daughter, or his mother’s daughter—and
    sees her nakedness, and she sees his nakedness, it is a shameful thing. They shall
    be cut off in the sight of the children of their people. He has uncovered his
    sister’s nakedness. He shall bear his iniquity.
  kbq-kbq: Hagi iza'o nesaroma a'ma erintesimo'a, havizantfa erifore hugaha'anki,
    vahenifintira znahe anati atregahaze. Agra nesaro'ene monkoza higu, ana knazana
    agra'a erigahie.
  nhe-BL: “Intla se telpocatl cochis ihuaya se ichpocatl tlen itepotzicni pampa yajaya
    itata iichpoca o huelis inana iichpoca, huajca nopa ome monequi inquinhuicase
    iniixtla nochi israelitame huan xiquinquixtica tlamiyacapa tlen campa inisraelitame
    huan xiquinitaca para mictoque. Pampa intla se tlacatl cochis ihuaya isihua icni
    eli se tlamantli tlen nelía monequi tlatzacuiltilistli.
  gub-BL: Aze awa wereko weinyr wemireko romo nehe, aze a'e kuzà wiko tu tazyr romo
    nehe, aze ru'u, tu tazyr uhy rehe we har romo nehe, pemono kar awa heinyr rehe
    we nehe, teko wamyter wi nehe. Aze awa wereko weinyr, uzapo maranugar haw. Pezepyk
    hehe nehe.
  eng-DRA: 'If any man take his sister, the daughter of his father, or the daughter
    of his mother, and see her nakedness, and she behold her brother’s shame: they
    have committed a crime: they shall be slain, in the sight of their people, because
    they have discovered one another’s nakedness, and they shall bear their iniquity.'
