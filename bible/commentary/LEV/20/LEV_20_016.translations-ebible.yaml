    ও সেই পশুকে হত্যা করবে; তাদের প্রাণদণ্ড অবশ্য হবে, তাদের রক্ত তাদের উপরে পড়বে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਇਸਤਰੀ ਕਿਸੇ ਪਸ਼ੂ ਦੇ ਅੱਗੇ ਆਵੇ ਅਤੇ ਉਸ ਤੋਂ ਸੰਗ ਕਰਵਾਏ ਤਾਂ ਤੂੰ ਉਸ ਇਸਤਰੀ
    ਨੂੰ ਅਤੇ ਉਸ ਪਸ਼ੂ ਨੂੰ ਵੱਢ ਸੁੱਟਣਾ। ਉਹ ਜ਼ਰੂਰ ਹੀ ਮਾਰੇ ਜਾਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਖੂਨ ਉਨ੍ਹਾਂ
    ਦੇ ਜੁੰਮੇ ਹੋਵੇ।
  mya-JVB: မိန်းမ သည်လည်း ၊ မိမိ နှင့် တိရစ္ဆာန် ၏ ပေါင်းဘော် ခြင်းကိုခံလျှင် ၊ ထိုမိန်းမ
    နှင့် တိရစ္ဆာန် သည် အသေ သတ်ခြင်းကို အမှန်ခံရမည်။ သေထိုက်သော အပြစ် ရှိ၏။
  hmo-hmo: “Bema hahine ta ese ubua gauna ta danu idia hekure, do idia sihari totona,
    unai hahine bona ubua gauna be do umui alaia mase. Idia sibona edia kerere dainai
    do idia mase.
  urd-urd: और अगर कोई 'औरत किसी जानवर के पास जाए और उससे हम सुहबत हो तो उस 'औरत और
    जानवर दोनों को मार डालना, वह ज़रूर जान से मारे जाएँ; उनका ख़ून उन ही की गर्दन
    पर होगा।
  rus-SYN: 'Если женщина пойдет к какой-нибудь скотине, чтобы совокупиться с нею,
    то убей женщину и скотину: да будут они преданы смерти, кровь их на них.'
  bqc-SIM: Tó nↄɛ tò pↄtuo kpáwa'òwa, wàli ń dɛdɛ, kɛ́ aa ńzĩa dɛ̀dɛɛ nↄↄ.
  tcz-CHONGTHU: Gancha kitiphot koma gachea ki timatsah ding gela kido numei chu,
    gancha ahin numeinu ahin natha jeng ding, hitia chu ani tah lhona thana nachan
    sah a, athisan lhon sona chu amani chung cheh a mo akipoh lhon ding ahi.
  mar-mar: कोणी स्त्री पशूगमन करील तर त्या स्त्रीला व त्या पशूला जिवे मारावे; त्यांना
    अवश्य मारुन टाकावे; त्यांच्या रक्तपाताची जबाबदारी त्यांच्याच माथी राहील.
  qub-qub: «Juc warmi ima uywawanpis cacuptenga wañuchenga. Uywatapis wañuchenga.
    Wañuchicänanpäpis quiquincunami juchayoj canga.
  bqp-bqp: Tɔn kurɔ ù n mɑɑ kɑ yɑɑ sɑberu mɛnnɑ nge mɛ bɑ rɑ kɑ tɔn durɔ mɛnnɛ, bɑ
    koo nùn gowɑ kɑ yɑɑ sɑbe ten tii. Kpɑ ben yɛm mu wɔri ben tii sɔɔ.
  hat-hat: Si yon fanm chache yon jan pou li kwaze ak yon zannimo, se pou yo touye
    l', li menm ansanm ak zannimo a. Wi, se pou yo touye yo. Lè konsa, se yo menm
    sèl k'ap reskonsab lanmò yo.
  eng-BSB: If a woman approaches any animal to mate with it, you must kill both the
    woman and the animal. They must surely be put to death; their blood is upon them.
  tod-tod: Ni anzanui ta a maaɓuɠana suai ta ʋa, é la koba, wa anzanui ʋaa, wo suai
    ʋaa. Ta ti pɛ paa, ti-ma ɲamai ɠa la ti unma.
  eng-WEBPB: “‘If a woman approaches any animal and lies with it, you shall kill the
    woman and the animal. They shall surely be put to death. Their blood shall be
    upon them.
  kbq-kbq: Hagi mago a'mo'ma monko'zama huntesiegu'ma, ve zagafarema vanigeno'ma ana
    zagagafamo'ma hararesiana, ana a'ene ana zaganena zanahe friho. Na'ankure zanagra
    haviza hugaha'ankino knazana zanagra 'a erigaha'e.
  nhe-BL: “Huan intla se sihuatl quichihuas tlen ax quinamiqui ihuaya se tlapiyali,
    huajca nopa sihuatl huan nopa tlapiyali monequi xiquinmictica. Miquise pampa tlahuel
    quihuicaj tlajtlacoli noixtla.
  gub-BL: Aze kuzà uker ma'ea'yr puhe nehe, pezuka kuzà nehe, pezuka ma'ea'yr nehe
    no. Wiko putar uzezuka kar ma'e kwer romo wà nehe.
  eng-DRA: 'The woman that shall lie under any beast, shall be killed together with
    the same: their blood be upon them.'
