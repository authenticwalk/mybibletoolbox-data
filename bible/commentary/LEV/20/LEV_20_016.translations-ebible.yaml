verse: LEV.020.016
translations:
  mal-C: “ ‘ഒരു മൃഗത്തോടൊപ്പം ലൈംഗികബന്ധത്തിലേർപ്പെടേണ്ടതിന് ഒരു സ്ത്രീ അതിനെ സമീപിച്ചാൽ
    ആ സ്ത്രീയെയും മൃഗത്തെയും കൊല്ലണം. അവർ മരണശിക്ഷ അനുഭവിക്കണം; അവരുടെ രക്തം അവരുടെ
    തലമേലിരിക്കും.
  deu-TKW: Und wenn sich ein Weib irgend einem Tiere naht, daß es sich mit ihr begatte,
    so sollst du das Weib samt dem Tiere töten; mit dem Tode sollen sie bestraft werden,
    Blutschuld haftet auf ihnen.
  lin-lin: 'Ndenge moko mpe soki mwasi asangisi nzoto na nyama, bakoboma ye elongo
    na nyama yango : makila na bango ekotangama na mito na bango moko.'
  eng-LSV: And a woman who draws near to any beast to mate with it—you have even slain
    the woman and the beast; they are certainly put to death; their blood [is] on
    them.
  eng-GNV: 'And if a woman come to any beast, and lye therewith, then thou shalt kill
    the woman and the beast: they shall die the death, their blood shalbe vpon them.'
  eng-WEBSTER: And if a woman shall approach to any beast, and lie down thereto, thou
    shalt kill the woman and the beast; they shall surely be put to death; their blood
    shall be upon them.
  nhw-BL: “Huan sintla se sihuatl quichihuas catli amo quinamiqui ihuaya se tlapiyali,
    huajca nopa sihuatl huan nopa tlapiyali monequi xiquinmictica. Miquise pampa tlahuel
    quihuicaj tlajtlacoli noixpa.
  swh-ONEN: “ ‘Kama mwanamke atamsogelea mnyama kukutana naye kimwili, muueni mwanamke
    huyo pamoja na mnyama pia. Lazima wauawe; damu yao itakuwa juu ya vichwa vyao
    wenyewe.
  bba-bba: Tɔn kurɔ ù n mɑɑ kɑ yɑɑ sɑberu mɛnnɑ nɡe mɛ bɑ rɑ kɑ tɔn durɔ mɛnnɛ, bɑ
    koo nùn ɡowɑ kɑ yɑɑ sɑbe ten tii. Kpɑ ben yɛm mu wɔri ben tii sɔɔ.
  eng-KJVCPB: 'And if a woman approach unto any beast, and lie down thereto, thou
    shalt kill the woman and the beast: they shall surely be put to death; their blood
    shall be upon them.'
  luo-luo: Ka dhako osudo machiegni gi chiayo mondo oterre kode, giduto nyaka neg-gi
    kendo rembgi obed e wigi giwegi.
  meu-meu: Eiava hahine ta na mauri ḡauna idauna ta ida bae eno bou, ia bona hari
    mauri ḡauna bavaladia mase; vada bae mase, raradia na sibodia latadiai.
  npi-ULB: कोही स्‍त्री पशुसँग सहवास गर्नलाई त्यसको नजिक गई भने, तिमीहरूले त्यस स्‍त्री
    र पशु दुवैलाई मार्नू । तिनीहरू निश्‍चय नै मारिनैपर्छ । तिनीहरू दोषी हुन्छन् र
    मर्न योग्‍यका हुन्छन् ।
  yor-yor: “ ‘Bí obìnrin kan bá súnmọ́ ẹranko tí ó sì bá a lòpọ̀ obìnrin náà àti ẹranko
    náà ni kí ẹ pa, ẹ̀jẹ̀ wọn yóò sì wà lórí ara wọn.
  pes-OPCB: اگر زنی با حیوانی نزدیکی کند، آن زن و حیوان باید کشته شوند؛ و خونشان به
    گردن خودشان می‌باشد.
  tgl-ULB: Kung lumapit ang isang babae sa anumang hayop para sipingan ito, dapat
    ninyong patayin ang babae at ang hayop. Tiyak na dapat silang patayin. Sila ay
    nagkasala at karapat-dapat mamatay.
  hui-hui: Wali mbirame nogo biangoru mbira kagoha puwa mana ko biyagua nde wali ogoni
    homelo bo wahalu nogo biangoyaguabi mbira wali ogoni yaga hayadagobi homelo bo
    waholene nga. Mana ko ogoni libunime biyagonaga homolene nga.
  mya-mya: မိန်း​မ​တစ်​ဦး​သည်​တိ​ရစ္ဆာန်​နှင့်​ကာ​မ​စပ်​ယှက်​လျှင် ထို​မိန်း​မ​နှင့်​တ​ကွ​တိ​ရစ္ဆာန်​ကို​လည်း​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။
    သူ​တို့​သည်​သေ​ထိုက်​သော​အ​ပြစ်​ကို​ကူး​လွန်​ကြ​၏။
  bod-N: བུད་མེད་ཅིག་ཕྱུགས་ཟོག་རིགས་ཀྱི་ཉེ་སར་བཅར་ནས་དེ་དང་འཁྲིག་པ་སྤྱད་ན། ཁྱོད་ཀྱིས་བུད་མེད་དང་ཕྱུགས་ཟོག་གཉིས་ཀ་གསོད་དགོས།
    དེ་དག་ངེས་པར་གསོད་དགོས་ལ། དེ་དག་གི་སྟེང་ནས་ཁྲག་ལན་འཇལ་དགོས་པའོ། །
  sna-sna: “ ‘Kana mukadzi akaswedera kumhuka kuti avate nayo, urayai zvose mukadzi
    nemhuka yacho. Vanofanira kuurayiwa; ropa ravo richava pamusoro pavo.
  spa-BLM: “‘Si una mujer se acerca a un animal y se acuesta con él, matarás a la
    mujer y al animal. Serán condenados a muerte. Su sangre caerá sobre ellos.
  cac-cac: Tato ay pax junoc ix ix smulan yed' junoc noc' noc', a jun ix chi' yovalil
    scham ix, schampax jun noc' noc' chi'. A val tz'ic'ancot schamel d'a yib'an̈.
  swh-ULB: Ikiwa mwanamke anamkaribia mnyama ili kulala naye, ni lazima mmuuwe mwanamke
    huyo pamoja na mnyama. Kwa hakika ni lazima wauawe. wana hatia na wanastahili
    kufa.
  bel-bel: 'Калі жанчына пойдзе да якой-небудзь жывёлы, каб спалучыцца зь ёю, дык
    забі жанчыну і жывёлу: хай будуць яны аддадзены сьмерці, кроў іхняя на іх.'
  deu-ELBBK: Und wenn eine Frau sich irgendeinem Vieh naht, um mit ihm zu schaffen
    zu haben, so sollst du die Frau und das Vieh umbringen; sie sollen gewisslich
    getötet werden, ihr Blut ist auf ihnen.
  mbb-OT: '@see-verse:LEV.020.015'
  mal-2015: ഒരു സ്ത്രീ യാതൊരു മൃഗത്തോടെങ്കിലും ചേർന്നു ശയിച്ചാൽ സ്ത്രീയെയും മൃഗത്തെയും
    കൊല്ലേണം; അവർ മരണശിക്ഷ അനുഭവിക്കേണം; അവരുടെ രക്തം അവരുടെമേൽ ഇരിക്കും.
  rmc-rmc: Te varesavi džuvľi avela paš o džviros a pašľola leha avke sar le muršeha,
    murdareha the la džuvľa the le džviros. Mušinen te merel. On hine vinnovata vaš
    peskro meriben.
  pes-OPV: و زنی که به بهیمه‌ای نزدیک شود تا با آن جماع کند، آن زن و بهیمه را بکش.
    البته کشته شوند خون آنها برخود آنهاست.
  ron-1924: 'Дакэ о фемее се апропие де о витэ ка сэ курвяскэ ку еа, сэ учизь ши пе
    фемее, ши пе витэ; сэ фие оморыте: сынӂеле лор сэ кадэ асупра лор.'
  ben-OBCV: “ ‘যদি একটি নারী কামনা চরিতার্থ করতে কোনো পশুর কাছে যায়, সেই নারী ও পশু
    উভয়কে তোমরা অবশ্যই বধ করবে। অবশ্যই তাদের মৃত্যুদণ্ড দেবে। তাদের রক্ত তাদের নিজেদের
    মাথায় গিয়ে পড়বে।
  som-som: Oo naaguna hadday u dhowaato neef xayawaan ah, oo ay u jiifsato, naagta
    iyo neefkaba waa inaad dishaan, sida xaqiiqada ah waa in labadoodaba la dilaa;
    oo dhiiggooduna iyaguu dul saarnaan doonaa.
  lat-VUC: 'Mulier, quæ succubuerit cuilibet jumento, simul interficietur cum eo:
    sanguis eorum sit super eos.'
  eng-ASVBT: 'And if a woman approach unto any beast, and lie down thereto, thou shalt
    kill the woman, and the beast: they shall surely be put to death; their blood
    shall be upon them.'
  ita-1885: Parimente, se alcuna donna si accosta ad alcuna bestia, per farsi coprire,
    uccidi la donna, e la bestia; del tutto facciansi morire; sia il lor sangue sopra
    loro.
  eng-LXXUP: 'And whatever woman shall approach any beast, so as to have connection
    with it, ye shall kill the woman and the beast: let them die the death, they are
    guilty.'
  eng-ULB: If a woman approaches any animal to sleep with it, you must kill the woman
    and the animal. They must certainly be put to death. They are guilty and deserve
    to die.
  spa-VBL: “Una mujer que se entrega a un animal para tener sexo con él debe ser ejecutada,
    junto con el animal. Ambos deben ser asesinados; ellos son responsables de su
    castigo.
  fra-_FOB: Si une femme s'approche de quelque bête pour se prostituer à elle, tu
    tueras la femme et la bête; elles seront mises à mort; leur sang sera sur elles.
  mal-mal: ഒരു സ്ത്രീ യാതൊരു മൃഗത്തോടെങ്കിലും ചേർന്നു ശയിച്ചാൽ സ്ത്രീയെയും മൃഗത്തെയും
    കൊല്ലണം; അവർ മരണശിക്ഷ അനുഭവിക്കണം; അവരുടെ രക്തം അവരുടെ മേൽ ഇരിക്കും.
  urd-GVR: Jo aurat kisī jānwar se jinsī tālluqāt rakhe use sazā-e-maut denī hai.
    Us jānwar ko bhī mār diyā jāe. Wuh apnī maut ke ḳhud zimmedār haiṅ.
  suz-BL: सुइ मीश मुर बस्‍तु भाव नु इप्‍‍त हना, मेको मीश मुर नु बस्‍तु निम्‍फा आस
    कली साइक्‍चा माल्‍ब। मेको साइक्‍चा पुंइसीनीस।
  ita-1927: E se una donna s’accosta a una bestia per prostituirsi ad essa, ucciderai
    la donna e la bestia; ambedue dovranno esser messe a morte; il loro sangue ricadrà
    su loro.
  ckb-ckb: «”ئەگەر ئافرەتێک لە ئاژەڵێک نزیک بووەوە بۆ جووتبوون، ئەوا ئافرەتەکە و ئاژەڵەکەش
    بکوژن، خوێنیان لە ئەستۆی خۆیانە.
  eng-BBE: 'And if a woman goes near a beast and has sex relations with it, you will
    put an end to the woman and the beast: their blood will be on them.'
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಒಬ್ಬ ಸ್ತ್ರೀಯು ಒಂದು ಪಶುವಿನೊಂದಿಗೆ ಸಂಗಮಿಸುವುದಕ್ಕಾಗಿ ಮಲಗಿಕೊಂಡರೆ,
    ನೀವು ಆ ಸ್ತ್ರೀಯನ್ನೂ, ಆ ಪಶುವನ್ನೂ ಕೊಲ್ಲಬೇಕು. ಅವರಿಗೆ ನಿಶ್ಚಯವಾಗಿ ಮರಣದಂಡನೆಯಾಗಬೇಕು. ಅವರ
    ಪಾಪವು ಅವರ ಮೇಲೆ ಇರುವುದು.
  tam-2017: ஒரு பெண் யாதொரு மிருகத்தோடே சேர்ந்து உடலுறவுகொண்டால், அந்த பெண்ணையும்
    அந்த மிருகத்தையும் கொல்லக்கடவாய்; இரு ஜீவனும் கொலைசெய்யப்படவேண்டும்; அவைகளின்
    இரத்தப்பழி அவைகளின்மேல் இருப்பதாக.
  spa-RV-1909: 'Y la mujer que se allegare á algún animal, para tener ayuntamiento
    con él, á la mujer y al animal matarás: morirán infaliblemente; será su sangre
    sobre ellos.'
  ron-BTF: Și dacă o femeie se apropie de vreo fiară și se culcă cu ea, să ucizi și
    femeia și fiara, negreșit să fie ucise; sângele lor să fie asupra lor.
  eng-WEBP: “‘If a woman approaches any animal and lies with it, you shall kill the
    woman and the animal. They shall surely be put to death. Their blood shall be
    upon them.
  eng-FBV: A woman who gives herself to an animal to have sex with it must be executed,
    along with the animal. They must both be killed; they bear the responsibility
    for their punishment.
  nld-1939: 'Wanneer een vrouw zich door een of ander dier laat schenden, moet gij
    de vrouw en het dier doden; zij moeten worden gedood: er rust bloedschuld op hen.'
  nch-BL: “Huan sinta se sihuat quichihuas cati amo quinamiqui ihuaya se tapiyali,
    huajca nopa sihuat huan nopa tapiyali monequi xiquinmictica. Miquise pampa tahuel
    quihuicaj tajtacoli noixpa.
  vie-1934: Nếu một người nữ lại gần một con thú đặng cấu hiệp cùng nó, ngươi hãy
    giết người nữ và con thú đó đi; huyết nó sẽ đổ lại trên mình nó.
  hin-CV: “ ‘यदि कोई स्त्री किसी पशु से सहवास करती है, तो तुम उस स्त्री एवं पशु का
    वध कर देना; निश्चित ही उनका वध कर दिया जाए. उनके लहू का दोष उन्हीं पर होगा.
  eng-OURB: “‘If a woman approaches any animal, and lies down with it, you shall kill
    the woman and the animal. They shall surely be put to death. Their blood shall
    be upon them.
  spa-BES: 'Y si una mujer se acerca a una bestia y tiene relaciones sexuales con
    ella, acabarás con la mujer y la bestia: su sangre estará sobre ellos.'
  tdx-tdx: Naho miharine ami’ty hare ty ampela hisahe le ho vonoe’o i ampelay naho
    i bibiy. Tsy mete tsy havetrake; songa ho ama’e ty lio’e.
  vid-vid: Wone mdala yolihejelela igongolo na kuwasa nalyo yangumlapa mdala ayo yabagame
    na igongolo nalyo libagame. Ahyo, wana nongwa ilinguwalapa kubagama.
  eng-OKE: And if a woman approach to a beast to submit to it, the woman shall be
    put to death, and the beast; they shall verily be killed; of death they are guilty.
  tha-KJV: ถ้าหญิงคนใดเข้าใกล้​สัตว์​เดียรัจฉาน และเข้านอนกับมัน เจ้​าจงฆ่าหญิงนั้นและสัตว์เดียรัจฉานนั้นเสียให้​ตาย
    ทั้งสองต้องมีโทษถึงตายเป็นแน่ ให้​โลหิตของผู้นั้นตกอยู่บนผู้นั้นเอง
  por-BR-2018: E a mulher que se aproximar de algum animal, para ter relação sexual
    com ele, à mulher e ao animal matarás; certamente morrerão; seu sangue será sobre
    eles.
  deu-ELO: Und wenn ein Weib sich irgend einem Vieh naht, um mit ihm zu schaffen zu
    haben, so sollst du das Weib und das Vieh umbringen; sie sollen gewißlich getötet
    werden, ihr Blut ist auf ihnen.
  eng-WYC-2018: A woman that lieth under any beast, be she slain together with it;
    their blood be on them.
  epo-epo: 'Kaj se virino alproksimiĝis al ia bruto, por sekskuniĝi kun ĝi, tiam mortigu
    la virinon kaj la bruton: ili estu mortigitaj, ilia sango estu sur ili.'
  uig-PIN: Əgǝr ayal kixi bir ⱨaywanning ⱪexiƣa berip munasiwǝt ⱪildursa, ayal bilǝn
    ⱨaywanning ikkisini ɵltürünglar; ɵz ⱪeni ɵz bexiƣa qüxkǝn bolidu.
  beo-beo: 'Amola uda da ohe amoma hademusa: dawa:sea, amo uda amola ohe gilisili
    medole legema. Ela wadela:i hou hamomu hanaiba:le, se iasu bogosu lamu.'
  tpi-OTNT: Sapos wanpela meri i go long wanpela animal na traim long mekim animal
    i goapim em, yupela i mas kilim meri wantaim animal i dai. Asua bilong tupela
    tasol na tupela i dai.
  hau-SA: “ ‘In mace ta kusaci dabba don tă yi jima’i da ita, ku kashe macen da dabbar.
    Dole a kashe su; alhakin jininsu zai zauna a kansu.
  uig-LAT: Eger ayal kishi bir haywanning qéshigha bérip munasiwet qildursa, ayal
    bilen haywanning ikkisini öltürünglar; öz qéni öz béshigha chüshken bolidu.
  nde-nde: Nxa owesifazane ehahabela isifuyo aphinge laso, mbulaleni owesifazane lowo
    kanye lesifuyo leso sibulawe. Kumele kubulawe kokubili ngoba konke kulomlandu.
  ton-ton: 'Pea kapau ʻe ʻunuʻunu atu ha fefine ki ha manu, pea tokoto ki ai ia, ʻe
    tāmateʻi ʻae fefine, mo e manu: ʻe tāmateʻi moʻoni ʻakinaua; ʻe ʻiate kinaua hona
    toto.'
  ces-1613: Tolikéž žena, kteráž by přistoupila k některému hovadu, aby obcovala s
    ním, zabiješ ji i to hovado. Smrtí umrou, krev jejich bude na ně.
  eng-WMB: “‘If a woman approaches any animal and lies with it, you shall kill the
    woman and the animal. They shall surely be put to death. Their blood shall be
    upon them.
  tam-TCV: “ ‘ஒரு பெண் ஒரு மிருகத்துடன் பாலுறவுகொள்ளும்படி அதை நெருங்கினால், அவளையும்,
    அந்த மிருகத்தையும் கொன்றுவிடுங்கள். அவர்கள் கொல்லப்படவேண்டும். அவர்களுடைய இரத்தப்பழி
    அவர்கள் தலைகளிலேயே இருக்கும்.
  ceb-ULB: Kung ang usa ka babaye nga nakighilawas sa bisan unsa nga mananap, kinahanglan
    nga patyon ninyo ang babaye ug ang mananap. Sad-an sila ug angay nga mamatay.
  pol-UBG: Jeśli kobieta zbliża się do jakiegoś zwierzęcia, aby się z nim położyć,
    zabijesz kobietę i zwierzę. Poniosą śmierć, ich krew będzie na nich.
  urd-GVU: جو عورت کسی جانور سے جنسی تعلقات رکھے اُسے سزائے موت دینی ہے۔ اُس جانور
