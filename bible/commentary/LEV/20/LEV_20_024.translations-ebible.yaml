    that parted you from other peoples.
  eng-WMBB: But I have said to you, “You shall inherit their land, and I will give
    it to you to possess it, a land flowing with milk and honey.” I am the LORD your
    God, who has separated you from the peoples.
  urd-GVH: लेकिन तुमसे मैंने कहा, ‘तुम ही उनकी ज़मीन पर क़ब्ज़ा करोगे। मैं ही उसे
    तुम्हें दे दूँगा, ऐसा मुल्क जिसमें कसरत का दूध और शहद है।’ मैं रब तुम्हारा ख़ुदा
    हूँ, जिसने तुमको दीगर क़ौमों में से चुनकर अलग कर दिया है।
  rug-rug: Ba koa gamu si ele va tatara nia Rau sa popoa sana vasina sokua na pepeso
    masuruna, meke toqolo valeania na linetelete pude maqu ponini gamu. Arau se Zihova
    sa mia Tamasa sapu ele vizata vata kale gamu si gamu koari butubutu huporo.
  gaz-gaz: Ani garuu, “Isin lafa isaanii ni dhaaltu; anis lafa aannanii fi damma baasu
    dhaala godhee isiniifin kenna” jedheera. Ani Waaqayyo Waaqa keessan kan saboota
    kaan irraa addaan isin baasee dha.
  fra-LSG: 'Je vous ai dit: C’est vous qui posséderez leur pays; je vous en donnerai
    la possession: c’est un pays où coulent le lait et le miel. Je suis l’Éternel,
    votre Dieu, qui vous ai séparés des peuples.'
  yal-yal: Koni n na a fala nɛn ɛ xa, n naxa, ‘E bɔxɔn soma ɛ tan nan yii. N na bɔxɔn
    fima ɛ ma nɛn ɛ kɛɛn na, kumin nun nɔnɔn gbo dɛnaxan yi.’ Alatala nan n tan na,
    ɛ Ala, naxan ɛ sugandixi siyane tagi.
  haw-1868: 'Aka, ua olelo aku au ia oukou, e loaa ia oukou ko lakou aina; na''u ia
    e haawi aku no oukou ponoi, he aina e kahe ai ka waiu a me ka meli: owau no Iehova
    ko oukou Akua nana oukou i hookaawale ae mai na lahuikanaka e ae.'
  arb-NAV: وَوَعَدْتُكُمْ أَنْ تَرِثُوا دِيَارَهَا. وَأَنَا أَهَبُكُمْ إِيَّاهَا لِتَمْتَلِكُوهَا،
    أَرْضاً تَفِيضُ لَبَناً وَعَسَلاً. فَأَنَا الرَّبُّ إِلَهُكُمْ، مَيَّزْتُكُمْ
    عَنْ بَقِيَّةِ الشُّعُوبِ.
  ewe-ewe: Medo woƒe anyigba ŋugbe na mi. Matsɔe na mi wòazu mia tɔ. Enye anyigba
    aɖe si dzi notsi kple anyitsi bɔ ɖo. Nyee nye Yehowa, miaƒe Mawu la, ame si de
    vovototo miawo kple dukɔ bubuwo ƒe amewo dome.
  eng-LEE: 'And I said unto you, Ye shall possess their land, and I will give it unto
    you to possess it, a land flowing with milk and honey: I am the Eternal your God,
    who have separated you from the nations.'
  asm-FB: কিন্তু মই তোমালোকক ক’লোঁ, তোমালোকেই তেওঁলোকৰ দেশ অধিকাৰ কৰিবা; মই তোমালোককেই
    অধিকাৰৰ অৰ্থে সেই গাখীৰ আৰু মৌ-জোল বৈ থকা দেশ দিম। আন জাতি সমূহৰ পৰা তোমালোকক
    পৃথক কৰা তোমালোকৰ ঈশ্বৰ যিহোৱা ময়েই।
  sus-A: ﭑ بَرَ عَ قَلَ وٌ بّ نَ بْشِ قِندِ مَ وٌ فبٍ رَ. ﭑ بَرَ نَ بْشِ قِ وٌ مَ،
    شِحّ نُن كُمِ فبٍفبٍ نَ دّننَشّ. عَلَتَلَ نَن ﭑ نَ، وٌ مَرِفِ عَلَ، نَشَن وٌ سُفَندِشِ
    سِيٍ تَفِ.
  fra-SBL: 'Mais je vous ai dit : « Vous hériterez de leur pays, et je vous le donnerai
    en propriété, un pays où coulent le lait et le miel. » Je suis Yahvé, votre Dieu,
    qui vous a séparés des peuples.'
  hbo-hbo: וָאֹמַ֣ר לָכֶ֗ם אַתֶּם֮ תִּֽירְשׁ֣וּ אֶת־אַדְמָתָם֒ וַאֲנִ֞י אֶתְּנֶ֤נָּה
    לָכֶם֙ לָרֶ֣שֶׁת אֹתָ֔הּ אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָ֑שׁ אֲנִי֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם
    אֲשֶׁר־הִבְדַּ֥לְתִּי אֶתְכֶ֖ם מִן־הָֽעַמִּֽים׃
  eng-WYCLIFFE: Forsothe Y speke to you, Welde ye `the lond of hem, which Y schal
    yyue to you in to eritage, the lond flowynge with mylk and hony; Y am youre Lord
    God, that departide you fro othere puplis.
  cwe-cwe: Mbali nimulongelani, “Mwizahazi isi yawo, nizamwing'hani fana uhazi, isi
    ili na ulongo unogile.” Niye Mndewa Mulungu, Mulungu wenu, yonimbaguleni na wanhu
    wa zisi zimwenga.
  kik-kik: No niĩ ngĩmwĩra atĩrĩ, “Nĩmũkegwatĩra bũrũri wao; nĩngamũhe guo ũtuĩke
    igai rĩanyu, bũrũri ũrĩ bũthi wa iria na ũũkĩ.” Niĩ nĩ niĩ Jehova Ngai wanyu,
    ũrĩa wamwamũrire kuuma kũrĩ ndũrĩrĩ.
  fra-NCL: 'Je vous ai dit : C’est vous qui posséderez leur terre ; je vous la donnerai
    pour la posséder ; c’est un pays où coulent le lait et le miel. Je suis Yahweh,
    votre Dieu, qui vous ai séparés des autres peuples.'
  cek-AK: Toe nangcae khaeah, Nihcae ih prae to na toep o tih, maitaw tahnutui hoi
    khoitui longhaih prae to qawk ah kang paek o han, tiah kang thuih o boeh; Kai
    loe kalah prae kaminawk thung hoi nangcae tapraekkung, na Angraeng Sithaw ah ka
    oh.
  cuk-cuk: 'Ar bemargardi an sogdo: We-dulemar-be-idu-bukwad-e-yala bemargadga guoed,
    an bemarga ukoed, adi, degisadegu bemargadga guegar. A-yargi bela-bela ibmar-gulleged
    obinebaka nikad. ” ’Ani an be-Bab-Dummad-Jehová gued. Bemar an-dulamarga-guega,
    ani an dulemar-baigangi bachikii bemar-urbisad.'
  uig-CYR: 'Шуниң үчүн Мән силәргә: «Силәр уларниң зиминини мирас қилип алисиләр;
    Мән шу сүт билән һәсәл ақидиған зиминни силәргә беримән», дәп ейтқан едим; силәрни
    башқа хәлиқләрдин айрим қилған Худайиңлар Пәрвәрдигардурмән.'
  tel-2017: నేను మీతో చెప్పాను. మీరు వారి భూమిని వారసత్వంగా పొందుతారు. పాలు తేనెలు
    ప్రవహించే ఆ దేశాన్ని మీరు స్వాధీన పరచుకునేందుకై మీకిస్తాను. జాతుల్లో నుండి మిమ్మల్ని
    వేరు చేసిన మీ దేవుడైన యెహోవాను నేనే.
  hat-BSA: 'Konsa Mwen te di nou: “Nou dwe posede peyi pa yo a, e Mwen menm va bannou
    li pou posesyon, yon peyi k ap koule lèt ak siwo myèl.” Mwen se SENYÈ a, Bondye
    nou an, ki te mete nou apa de lòt pèp yo.'
  kos-kos: Tusruktu nga wuleot tari nu suwos ke facl se inge, sie acn mut ac kasrup
    fohk we, tuh in ma lowos, ac nga fah sot nu suwos. Nga LEUM GOD lowos, ac nga
    srikowosla tari liki inmasrlon mutunfacl nukewa saya.
  hbo-WLC: וָאֹמַ֣ר לָכֶ֗ם אַתֶּם֮ תִּֽירְשׁ֣וּ אֶת־אַדְמָתָם֒ וַאֲנִ֞י אֶתְּנֶ֤נָּה
    לָכֶם֙ לָרֶ֣שֶׁת אֹתָ֔הּ אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָ֑שׁ אֲנִי֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם
    אֲשֶׁר־הִבְדַּ֥לְתִּי אֶתְכֶ֖ם מִן־הָֽעַמִּֽים ׃
  ibo-ibo: Ma agwala m unu sị, “Unu ga-eketa ala ha. Aga m enye ya unu ka ọ bụrụ ihe
    nketa unu. Ala mmiri ara ehi na mmanụ aṅụ na-eru na ya.” Abụ m Onyenwe anyị Chineke
    unu onye kewapụtara unu doo unu iche site na mba ndị ọzọ niile.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ କହିଅଛୁ, ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ଦେଶ ଅଧିକାର କରିବ; ଆଉ,
    ଆମ୍ଭେ ଅଧିକାର ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କୁ ସେହି ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶ ଦେବା; ଯେ ଅନ୍ୟ ଲୋକଙ୍କଠାରୁ
    ତୁମ୍ଭମାନଙ୍କୁ ପୃଥକ କରିଅଛନ୍ତି, ଆମ୍ଭେ ସେହି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Nge üa pwon ngenikemi pwe üpwe ngenikemi fanüer pwe oupwe fanüeni, ewe
    fanü mi pwülüöch o fanüeräs. Ngang ewe Samol mi Lapalap ämi we Kot üa aimwükemiila
    seni chon ekewe mwü.
  rop-rop: Bat aibin pramisim langa yumob dijan gudwan kantri garram olkainaba gudwan
    ting en det kantri im blanga yumob na, en ai garra gibit langa yumob. Wal mi na
    YAWEI det trubala God blanga yumob, en mi na bin kadimat yumob brom ol detlot
    najalot pipul.
  ukr-1871: 'І казав я вам: Ви візьмете займище їх, і я оддам вам в державу землю
    текущу молоком та медом. Я Господь, Бог ваш, що вас повилучував із народів.'
  deu-1951: 'Euch aber habe ich gesagt: Ihr sollt ihr Land erblich besitzen; denn
    ich will euch dasselbe zum Erbe geben, ein Land, das von Milch und Honig fließt.
    Ich, der HERR, bin euer Gott, der ich euch von den Völkern abgesondert habe.'
  eng-JPS: 'But I have said unto you: ''Ye shall inherit their land, and I will give
    it unto you to possess it, a land flowing with milk and honey.'' I am the LORD
    your God, who have set you apart from the peoples.'
  srp-1865: 'I rekoh vam: vi æete naslijediti zemlju njihovu i ja æu vam je dati u
    državu, zemlju u kojoj teèe mlijeko i med. Ja sam Gospod Bog vaš, koji vas odvojih
    od drugih naroda.'
  lug-lug: Naye nabategeeza nti, “Mulisikira ensi yaabwe, era ndigibawa ne mugirya,
    ye nsi omukulukuta amata n’omubisi gw’enjuki.” Nze Mukama Katonda wammwe eyabaawula
    ku mawanga amalala.
  heb-heb: ואמר לכם אתם תירשו את אדמתם ואני אתננה לכם לרשת אתה ארץ זבת חלב ודבש אני
    יהוה אלהיכם אשר הבדלתי אתכם מן העמים׃
  ben-IRV: কিন্তু আমি তোমাদেরকে অধিকার করার জন্য সেই দুগ্ধমধুপ্রবাহী দেশ দেব; আমি
    সদাপ্রভু তোমাদের ঈশ্বর; আমি অন্য জাতি সব থেকে তোমাদেরকে আলাদা করেছি।
  pan-pan: ਪਰ ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਦਾ ਹਾਂ, ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ ਦੇ ਅਧਿਕਾਰੀ ਬਣੋਗੇ ਅਤੇ ਮੈਂ ਉਹ
    ਦੇਸ ਜਿੱਥੇ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ, ਤੁਹਾਨੂੰ ਦੇ ਦਿਆਂਗਾ, ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਹਾਂ, ਜਿਸ ਨੇ ਤੁਹਾਨੂੰ ਹੋਰਨਾਂ ਲੋਕਾਂ ਤੋਂ ਵੱਖਰੇ ਕੀਤਾ ਹੈ।
  mya-JVB: သူ တို့ပြည် တည်းဟူသောနို့ နှင့် ပျားရည် စီး သောပြည် ကို သင် တို့သည် အမွေခံ
    စေခြင်းငှါ ငါ အပိုင်ပေး မည်ဟု ငါ့အမိန့် တော်ရှိပြီ။ ငါသည် သင် တို့ကို အခြားသော
    အမျိုး နှင့် ခွဲ ထားသော သင် တို့ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “To lau ese umui dekenai lau gwauhamata vadaeni, unai taudia edia tano
    be umui dekenai do lau henia, emui tano korikori. Inai tano be namo herea, rata
    bona hani dekenai ia honu tanona. Lau be Lohiabada, emui Dirava, bona lau ese
    bese idauidau edia huanai umui lau abia hidi vadaeni.
  urd-urd: लेकिन मैंने तुमसे कहा है कि तुम उनके मुल्क के वारिस होगे, और मैं तुम को
    वह मुल्क जिस में दूध और शहद बहता है तुम्हारी मिल्कियत होने के लिए दूँगा। मैं ख़ुदावन्द
    तुम्हारा ख़ुदा हूँ, जिसने तुम को और क़ौमों से अलग किया है।
  rus-SYN: 'и сказал Я вам: вы владейте землею их, и вам отдаю в наследие землю, в
    которой течет молоко и мед. Я Господь, Бог ваш, Который отделил вас от всех народов.'
  bqc-SIM: Má òɛ́, ámɛ á gↄ̃ ń bùsu pↄ́ vĩ ń zↄ́'io diupi vĩ. Má kpáwá
    á pↄ́ ũɛ. Mámɛ má Dii á Lua, ma á dílɛ adoa ń buipãleↄɛ.
  tcz-CHONGTHU: Hiti hojeh a chu najah uva ka seipeh nahiuve, amaho chenna gampumpi
    nanghon nalosoh uva, keiman jong hiche gam'a bongnoi le khoiju lonna hi nalo nadiuva
    kapeh nahi tauve, tia kasei ahi. Namtin vaipi lah a nangho atuma lheng doh achu
    na Pakaiyu le na Pathenu keima hi kahi.
  mar-mar: मी तुम्हास सांगितले आहे की त्यांचा देश तुमचे वतन होईल! तो मी तुमच्या ताब्यात
    देत आहे. त्यामध्ये दुधामधाचे प्रवाह वाहात आहेत; इतर राष्ट्रापासून वेगळे करून मी
    तुम्हास माझे विशेष लोक म्हणून चालविले आहे. मी तुमचा देव परमेश्वर आहे!
  qub-qub: Chay runacuna tiyashan nasyuncunata nogaga aunishcänami gamcunata goycunäpaj.
    Quiquëmi tiyachishayqui lëchipis, mishquipis yacunöraj achca cashan nasyuncho.
    Llapanpis aypallami canga. «Nogami Tayta Diosniqui cä. Achca nasyun captinpis
    gamcunallatami acracushcä.
  bqp-bqp: Nɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, bɛɛyɑ i ko i n ben tem mɛ mɔ. Nɛnɑ kon bɛɛ mu wɛ̃.
    Tem mɛ, mu tim kɑ bom yibɑ. Nɛnɑ Gusunɔ bɛɛn Yinni nɛ wi nɑ bɛɛ wunɑ sɑɑ bwese
    ni nu tien di.
  hat-hat: Men, mwen te pwomèt mwen t'ap ban nou peyi sa a pou peyi pa nou. Se yon
    peyi kote lèt ak siwo myèl koule tankou dlo. Wi, se mwen menm Seyè a, Bondye nou
    an, ki te chwazi nou nan mitan tout pèp yo pou mete nou apa.
  eng-BSB: But I have told you that you will inherit their land, since I will give
    it to you as an inheritance—a land flowing with milk and honey. I am the LORD
    your God, who has set you apart from the peoples.
  tod-tod: 'Gè boga wo ma: Wa ɠa wo ta-yooi zɔlɔɔsu, nà feezu wo ʋɛ ga wɔnɔ, zooi
    ʋe, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná. Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI, nii é
    wo yeeɠaaɠwɛa, wa zɔɔma ziiti.'
  eng-WEBPB: But I have said to you, “You shall inherit their land, and I will give
    it to you to possess it, a land flowing with milk and honey.” I am the LORD your
    God, who has separated you from the peoples.
  kbq-kbq: Hianagi vahe'mokizmi amu'nompinti Nagra Ra Anumzana tamagri Anumzamo'na
    tamavre'na ko huvempa hurmante'na erisanti haregahaze hu'noa mopagino, ana mopafina
    tumerimo'ene amirimo'a avite'nea mopa erigahaze.
  nhe-BL: Huajca na nijcajtoc notlajtol para inmoaxcatise inintlal pampa na nimechmactilía
    para imoaxca. Nopa tlali elis se cuali tlali tlen temacas itlajca hasta mocahua.
    “Na, niimoTECO Dios, tlen nimechiyocatlalijtoc tlen nochi sequinoc tlacame.
  gub-BL: — Amono putar a'e ywy peme nehe, a'e peme kwehe mehe. Peiko putar izar romo
    nehe. Ikatuahy a'e. Hezuz katu ma'e hehe. Aiko Tuweharupi Wiko Ma'e romo pezar
    romo ihe. Apuenuhem kar amogwer teko wanuwi ihe.
  eng-DRA: 'But to you I say: Possess their land which I will give you for an inheritance,
    a land flowing with milk and honey. I am the Lord your God, who have separated
    you from other people.'
