verse: LEV.020.024
translations:
  mal-C: എന്നാൽ ഞാൻ നിങ്ങളോടു പറയുന്നു, “നിങ്ങൾ അവരുടെ ദേശം കൈവശമാക്കും; പാലും തേനും
    ഒഴുകുന്ന ആ ദേശം ഞാൻ നിങ്ങൾക്ക് അവകാശമായിത്തരും.” ജനതകളിൽനിന്നു നിങ്ങളെ വേർതിരിച്ച
    ദൈവമായ യഹോവ ഞാൻ ആകുന്നു.
  deu-TKW: 'Darum sprach ich zu euch: Ihr sollt ihren Boden zu eigen bekommen, und
    ich will ihn euch zum Besitze geben - ein Land, das von Milch und Honig überfließt,
    ich, Jahwe, euer Gott, der euch ausgesondert hat von den Völkern.'
  lin-lin: 'Boye nayebisaki bino : ‹ Bino nde bato bokozwa mokili na bango, mokili
    oyo ebimisaka miliki mpe mafuta ya nzoyi ; napesi bino yango lokola libula. ›
    Nazali Yawe, Nzambe na bino, oyo alongolaki bino kati na bikolo mpe atiaki bino
    pembeni.'
  eng-LSV: And I say to you, You possess their ground, and I give it to you to possess
    it—a land flowing with milk and honey. I [am] your God YHWH, who has separated
    you from the peoples.
  eng-GNV: 'But I haue saide vnto you, ye shall inherite their land, and I will giue
    it vnto you to possesse it, euen a land that floweth with milke and honie: I am
    the Lord your God, which haue separated you from other people.'
  eng-WEBSTER: 'But I have said to you, Ye shall inherit their land, and I will give
    it to you to possess it, a land that floweth with milk and honey: I am the LORD
    your God, who have separated you from other people.'
  nhw-BL: Huajca na nijcajtoc nocamanal para anmoaxcatise inintlal pampa na nimechmactilía
    para amoaxca. Nopa tlali elis se cuali tlali catli temacas itlajca hasta onmocahua.
    “Na, niamoTECO Dios, catli nimechiyocatlalijtoc tlen nochi sequinoc masehualme.
  swh-ONEN: Lakini niliwaambia ninyi, “Mtaimiliki nchi yao; nitawapa ninyi kuwa urithi,
    nchi inayotiririka maziwa na asali.” Mimi ndimi Bwana Mungu wenu, ambaye amewatenga
    kutoka mataifa.
  bba-bba: Nɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, bɛɛyɑ i ko i n ben tem mɛ mɔ. Nɛnɑ kon bɛɛ mu wɛ̃.
    Tem mɛ, mu tim kɑ bom yibɑ. Nɛnɑ Gusunɔ bɛɛn Yinni nɛ wi nɑ bɛɛ wunɑ sɑɑ bwese
    ni nu tien di.
  eng-KJVCPB: 'But I have said unto you, Ye shall inherit their land, and I will give
    it unto you to possess it, a land that floweth with milk and honey: I am the Lord
    your God, which have separated you from other people.'
  luo-luo: Kendo ne awachonegi niya, “Abiro kawo pinygi kendo abiro miyougo kaka girkeni,
    ma en piny mopongʼ gi chak kod mor kich.” An e Jehova Nyasaye ma Nyasachu mosepogou
    gi ogendini mamoko.
  meu-meu: A lau ese vada na gwau henimui hamata, nato, Edia tano bavabia emui; baina
    henimui emui tano korikori, rata bona bada ranuna e arumu tanona bunai. Lau binai
    Iehova emui Dirava; bese idau-idau bogaragidia amo vada na abimui hidi.
  npi-ULB: मैले तिमीहरूलाई भनेँ, “तिमीहरूले तिनीहरूका भूमि उत्तराधिकारमा पाउने छौ
    । दूध र मह बगिरहने देश म तिमीहरूको अधिकारमा दिने छु । अरू मानिसहरूबाट तिमीहरूलाई
    अलग गर्ने परमप्रभु तिमीहरूका परमेश्‍वर म नै हुँ ।
  yor-yor: Ṣùgbọ́n mo ti sọ fún yín pé, “Ẹ̀yin ni yóò jogún ilẹ̀ wọn, Èmi yóò sì fi
    fún yín láti jogún ilẹ̀ tí ó ń sàn fún wàrà àti oyin.” Èmi ni Olúwa Ọlọ́run yín
    tí ó ti yà yín sọ́tọ̀ kúrò láàrín àwọn ènìyàn yòókù.
  pes-OPCB: قول داده‌ام سرزمینشان را به شما بدهم تا آن را به تصرف خود درآورده، مالک
    آن باشید. آنجا سرزمینی است که شیر و عسل در آن جاری است. من خداوند، خدای شما هستم
    که شما را از قومهای دیگر جدا کرده‌ام.
  tgl-ULB: Sinabi ko sa inyo, “Mamanahin ninyo ang kanilang lupain; ibibigay ko ito
    sa inyo para angkinin, isang lupaing dinadaluyan ng gatas at pulot. Ako si Yahweh
    na inyong Diyos, na siyang naghiwalay sa inyo mula sa ibang mga tao.
  hui-hui: Dindi ogoni bayaleore dindi ibane bere wialu tomo bayale anda hai haga
    ngago tí karulo halimulo lalu abale ngulebero lo wirugoni. Ani lo wirugo ai dindi
    ogoni mo nguleberoore larogoni. I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogo
    i̱na tí wali agali tara tara dewaore heago dombeneha hemiria i̱na tí i̱ninaga
    wali agaliore halimulonaga dabo bagi ho helene kamigoni.
  mya-mya: အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​၍​မြေ​သြ​ဇာ​ထက်​သန်​သော​ထို​ပြည်​ကို သင်​တို့​ပိုင်​ဆိုင်​ရန်​ငါ​ပေး​မည်​ဟု​က​တိ​ထား​သည့်​အ​တိုင်း​ငါ​ပြု​မည်။
    ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘုရား​ဖြစ်​၍ သင်​တို့​သည်​အ​ခြား​လူ​မျိုး​များ​နှင့်​မ​တူ​ငါ​သီး​သန့်​ရွေး​ချယ်​ထား​သော​လူ​မျိုး​ဖြစ်​၏။-
  bod-N: འོན་ཀྱང་བདག་གིས་ཁྱོད་ཚོ་ལ། དེ་དག་གི་ཡུལ་ནི་ཁྱོད་རྣམས་ཀྱིས་རྒྱུན་འཛིན་བྱེད་པ་དང་།
    བདག་གིས་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དེ་ཁྱོད་ཅག་ལ་བགོ་སྐལ་དུ་སྟེར་བར་བྱ་ཞེས་སྨྲས་ཡོད།
    བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཁྱོད་རྣམས་མི་ཐམས་ཅད་ལས་སོ་སོར་འགེར་མཁན་དེ་ཡིན་ནོ།
    །
  sna-sna: Asi ndakati kwamuri, “Muchatora nyika yavo. Ndichaipa kwamuri senhaka,
    nyika inoerera mukaka nouchi.” Ndini Jehovha Mwari wenyu uyo akakutsaurai kubva
    kune dzimwe ndudzi.
  spa-BLM: 'Pero a vosotros os he dicho: “Heredaréis su tierra, y os la daré para
    que la poseáis, una tierra que mana leche y miel”. Yo soy Yahvé, tu Dios, que
    te ha separado de los pueblos.'
  cac-cac: A in val ix vac' in ti' to ol vac' eyiquejcan slum eb' chi' e macb'enoc,
    lum te yax sat. A in Jehová e Diosal in, ex in sic'naquelta d'a scal juntzan̈xo
    chon̈ab'.
  swh-ULB: Nami nikawaambia ninyi, “Mtaimiliki nchi yao, nitaitoa kwenu ili muimiliki,
    nchi itiririkayo amaziwa na asali. Mimi ndimi Yahweh Mungu wenu, aliyewatenga
    nyinyi kutoka kwa watu wengine.
  bel-bel: 'і сказаў Я вам: вы валодайце зямлёю іхняй, і я вам аддаю ў спадчыну зямлю,
    у якой цячэ малако і мёд. Я Гасподзь, Бог ваш, Які аддзяліў вас ад усіх народаў.'
  deu-ELBBK: 'und ich habe zu euch gesagt: Ihr sollt ihr Land besitzen, und ich werde
    es euch zum Besitz geben, ein Land, das von Milch und Honig fließt. Ich bin der
    HERR, euer Gott, der ich euch von den Völkern abgesondert habe.'
  mbb-OT: Ne sumalà te nekaǥi ku keniyu egkaangken niw is tanè dan. Ibeǥey ku keniyu
    heini is meupiya wey selebpeten he tanà su wey niw maangken. Iyan a kes Nengazen
    he Megbevayè niw he midhimu keniyu he segradu puun te zuma he menge etew.
  mal-2015: നിങ്ങൾ അവരുടെ ദേശത്തെ കൈവശമാക്കും എന്നു ഞാൻ നിങ്ങളോടു കല്പിച്ചുവല്ലോ;
    പാലും തേനും ഒഴുകുന്ന ആ ദേശം നിങ്ങൾ കൈവശമാക്കേണ്ടതിന്നു ഞാൻ അതിനെ നിങ്ങൾക്കു തരും;
    ഞാൻ നിങ്ങളെ ജാതികളിൽനിന്നു വേറുതിരിച്ചവനായി നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: 'Ale tumenge phenďom: „Lena tumenge lengri phuv a me tumenge la dava sar
    ďeďictvos – e phuv, andre savi čuľal o thud the o medos.“ Me som o RAJ, tumaro
    Del, savo tumen odďelinďom kale narodendar.'
  pes-OPV: و به شما گفتم شما وارث این زمین خواهید بود ومن آن را به شما خواهم داد و
    وارث آن بشوید، زمینی که به شیر و شهد جاری است. من یهوه خدای شما هستم که شما را
    از امتهاامتیاز کرده‌ام.
  ron-1924: 'В-ам спус: «Вой ле вець стэпыни цара; Еу вэ вой да-о ын стэпынире: есте
    о царэ ын каре курӂе лапте ши мьере.» Еу сунт Домнул Думнезеул востру, каре в-ам
    пус деопарте динтре попоаре.'
  ben-OBCV: কিন্তু আমি তোমাদের বলেছি, “তাদের দেশ তোমরা অধিকার করবে। আমি উত্তরাধিকাররূপে
    দেশটি তোমাদের দেব, যে দেশে দুধ ও মধু প্রবাহিত হয়।” আমি তোমাদের ঈশ্বর সদাপ্রভু,
    যিনি সমস্ত জাতি থেকে তোমাদের পৃথক করেছেন।
  som-som: Laakiinse waxaan idinku idhi, Idinka ayaa dalkoodii dhaxli doona, oo hanti
    ahaan ayaan idiin siinayaa, kaasoo ah dal caano iyo malab la barwaaqaysan, waayo,
    aniga ayaa ah Rabbiga Ilaahiinna ah oo idinka soocay dadyowga.
  lat-VUC: Vobis autem loquor. Possidete terram eorum, quam dabo vobis in hæreditatem,
    terram fluentem lacte et melle. Ego Dominus Deus vester, qui separavi vos a ceteris
    populis.
  eng-ASVBT: 'But I have said unto you, Ye shall inherit their land, and I will give
    it unto you to possess it, a land flowing with milk and honey: I am Jehovah your
    God, who hath separated you from the peoples.'
  ita-1885: 'E io vi ho detto: Voi possederete la terra loro, e io ve la darò per
    possederla; terra stillante latte e miele. Io sono il Signore Iddio vostro, che
    vi ho separati dagli altri popoli.'
  eng-LXXUP: 'and I said to you, Ye shall inherit their land, and I will give it to
    you for a possession, even a land flowing with milk and honey: I am the Lord your
    God, who have separated you from all people.'
  eng-ULB: I said to you, “You will inherit their land; I will give it to you to possess,
    a land flowing with milk and honey. I am Yahweh your God, who has separated you
    from the other peoples.
  spa-VBL: Pero te he prometido que te harás cargo de su tierra. Te la voy a dar en
    propiedad, una tierra que fluye con leche y miel. Yo soy el Señor tu Dios, que
    te ha hecho un pueblo distinto de todos los demás.
  fra-_FOB: 'Et je vous ai dit: C''est vous qui posséderez leur pays; je vous le donnerai
    pour le posséder, c''est un pays où coulent le lait et le miel: Je suis l''Éternel,
    votre Dieu, qui vous ai séparés des peuples.'
  mal-mal: “നിങ്ങൾ അവരുടെ ദേശത്തെ കൈവശമാക്കും” എന്നു ഞാൻ നിങ്ങളോടു കല്പിച്ചുവല്ലോ;
    “പാലും തേനും ഒഴുകുന്ന ആ ദേശം നിങ്ങൾ കൈവശമാക്കേണ്ടതിനു ഞാൻ അതിനെ നിങ്ങൾക്ക് തരും;”
    ഞാൻ നിങ്ങളെ ജനതകളിൽനിന്നു വേർതിരിച്ചവനായ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: Lekin tum se maiṅ ne kahā, ‘Tum hī un kī zamīn par qabzā karoge. Maiṅ hī
    use tumheṅ de dūṅgā, aisā mulk jis meṅ kasrat kā dūdh aur shahd hai.’ Maiṅ Rab
    tumhārā Ḳhudā hūṅ, jis ne tum ko dīgar qaumoṅ meṅ se chun kar alag kar diyā hai.
  suz-BL: तन्‍न गो इन कली मेको आन रागी इन के दुम्‍ब। गो इन कली गेनुङ, देंती। मिनु
    मेको रागीम दूध नु खुदो शुश बाक्‍ब। गो परमप्रभु यावे, इन परमप्रभु नङ। मिनु गो इन
    कली रागी रागी ङा मुर रे तिल्‍शा योव़तन्‍नी। प्रस्‍थान १९:५-६
  ita-1927: 'e vi ho detto: Sarete voi quelli che possederete il loro paese; ve lo
    darò come vostra proprietà; è un paese ove scorre il latte e il miele. Io sono
    l’Eterno, l’Iddio vostro, che vi ho separato dagli altri popoli.'
  ckb-ckb: بەڵام بە ئێوەم فەرموو کە دەبنە خاوەنی خاکەکەیان، من دەیدەمە ئێوە هەتا ببنە
    میراتگری، خاکێک شیر و هەنگوینی لێ بڕژێت، من یەزدانی پەروەردگارتانم کە لەنێو گەلان
    جیای کردنەوە.
  eng-BBE: 'But I have said to you, You will take their land and I will give it to
    you for your heritage, a land flowing with milk and honey: I am the Lord your
    God who have made you separate from all other peoples.'
  kan-OKCV: ಆದರೆ, “ನೀವು ಅವರ ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವಿರಿ. ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ಆ ದೇಶವನ್ನು
    ನೀವು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವಂತೆ ನಾನು ಅದನ್ನು ನಿಮಗೆ ಕೊಡುತ್ತೇನೆ.” ನಿಮ್ಮನ್ನು ಬೇರೆ ಜನರಿಂದ
    ಪ್ರತ್ಯೇಕಪಡಿಸಿದಂಥ ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: “நீங்கள் அவர்கள் தேசத்தைச் சொந்தமாக்கிக்கொள்வீர்கள் என்று உங்களுடன் சொன்னேன்;
    பாலும் தேனும் ஒடுகிற அந்த தேசத்தை உங்களுக்குச் சொந்தமாகக் கொடுப்பேன்; உங்களை மற்ற
    மக்களைவிட்டுப் பிரித்தெடுத்த உங்கள் தேவனாகிய யெகோவா நானே.
  spa-RV-1909: 'Empero á vosotros os he dicho: Vosotros poseeréis la tierra de ellos,
    y yo os la daré para que la poseáis por heredad, tierra que fluye leche y miel:
    Yo Jehová vuestro Dios, que os he apartado de los pueblos.'
  ron-BTF: 'Dar eu v-am spus: Veți moșteni țara lor și am să v-o dau vouă ca să o
    stăpâniți, o țară care curge cu lapte și miere: Eu sunt DOMNUL Dumnezeul vostru,
    care v-am separat de alte popoare.'
  eng-WEBP: But I have said to you, “You shall inherit their land, and I will give
    it to you to possess it, a land flowing with milk and honey.” I am the LORD your
    God, who has separated you from the peoples.
  eng-FBV: But I have promised you that you will take over their land. I'm going to
    give it to you to own, a land that flows with milk and honey. I am the Lord your
    God, who has made you a distinctive people different from all others.
  nld-1939: 'en u gezegd: Neemt gij hun land in bezit; Ik geef het u in eigendom,
    een land, dat druipt van melk en honing: Ik Jahweh, uw God, die u van de volken
    heb afgezonderd!'
  nch-BL: Huajca na nijcajtoc nocamanal para anmoaxcatise inintal pampa na nimechmactilía
    para amoaxca. Nopa tali elis se cuali tali cati temacas itajca hasta mocahua.
    “Na, niamoTECO Dios, cati nimechiyocatalijtoc ten nochi sequinoc masehualme.
  vie-1934: 'Ta đã phán cùng các ngươi rằng: Aáy là các ngươi sẽ được xứ của dân đó;
    ta cho các ngươi xứ ấy đặng làm sản nghiệp; ấy là một xứ đượm sữa và mật: Ta là
    Giê-hô-va, Đức Chúa Trời của các ngươi, đã phân rẽ các ngươi cùng các dân.'
  hin-CV: अतःएव मैंने तुम्हें आदेश दिया, “तुम्हें उनके देश पर अधिकार कर लेना है, मैं
    स्वयं इस देश को तुम्हारे अधिकार में कर दूंगा, जहां दूध और शहद की बहुतायत है.”
