  qub-qub: «Pipis mamanta u papäninta maldisyunajcunataga wañuchinqui. Chayno wañuchicänanpäpis
    quiquinmi juchayoj canga.
  bqp-bqp: Goo ù n win tundo ǹ kun mɛ win mɛro bɔ̃rusi, bɑ koo yɛ̃ro gowɑ kpɑ win
    yɛm mu wɔri win tii sɔɔ.
  hat-hat: Depi yon moun bay manman l' osinon papa l' madichon, se pou yo touye l'.
    Paske li madichonnen manman l' ak papa l', se li menm sèl kab reskonsab lanmò
    li.
  eng-BSB: If anyone curses his father or mother, he must be put to death. He has
    cursed his father or mother; his blood shall be upon him.
  tod-tod: «Zɔi nɔpɛ é kɛɛɠɛ ɓaa dee ɠotozu, ta naama nui ʋaa, tɔɔzei é kɛɛɠɛ ɓaa
    dee ɠotoa, ma ɲamai ɠa la tɔ ɓɔɠɔ unma.
  eng-WEBPB: “‘For everyone who curses his father or his mother shall surely be put
    to death. He has cursed his father or his mother. His blood shall be upon himself.
  kbq-kbq: Hagi iza'o nerera nefama huhavizama huntesimofona ahefriho. Agra nererane
    nefanema huhavizama huntesia knazana agra'a erigahie.
  nhe-BL: “Aqui quitelchihuas inana o itata, monequi xijmictica. Quitelchijtoc inana
    o itata huan tlahuel quihuica tlajtlacoli noixtla.
  gub-BL: Aze amo omono uze'egaiw u rehe nehe, uhy rehe nehe, pezuka a'e teko nehe.
    Wiko putar uzezuka kar ma'e kwer romo nehe. Ta'e omono uze'egaiw u rehe uhy rehe
    xe.
  eng-DRA: 'He that curseth his father, or mother, dying let him die: he hath cursed
    his father, and mother, let his blood be upon him.'
