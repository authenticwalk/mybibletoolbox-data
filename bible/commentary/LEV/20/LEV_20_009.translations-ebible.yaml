verse: LEV.020.009
translations:
  mal-C: “ ‘പിതാവിനെയോ മാതാവിനെയോ ശപിക്കുന്നയാൾ മരണശിക്ഷ അനുഭവിക്കണം. അയാൾ തന്റെ പിതാവിനെയോ
    മാതാവിനെയോ ശപിച്ചതുകൊണ്ട്; ആ കുറ്റത്തിന്റെ രക്തം അയാളുടെ തലമേലിരിക്കും.
  deu-TKW: Denn jedermann, der seinem Vater und seiner Mutter flucht, soll mit dem
    Tode bestraft werden; seinem Vater und seiner Mutter hat er geflucht - Blutschuld
    haftet auf ihm.
  lin-lin: 'Moto nyonso oyo akolakela tata na ye to mama na ye mabe, esengeli baboma
    ye ; pamba te alakeli tata na ye to mama na ye mabe : makila na ye ekotangama
    na moto na ye moko.'
  eng-LSV: 'For any man who reviles his father and his mother is certainly put to
    death; he has reviled his father and his mother: his blood [is] on him.'
  eng-GNV: 'If there be any that curseth his father or his mother, he shall die the
    death: seeing hee hath cursed his father and his mother, his blood shalbe vpon
    him.'
  eng-WEBSTER: 'For every one that curseth his father or his mother, shall surely
    be put to death: he hath cursed his father or his mother; his blood shall be upon
    him.'
  nhw-BL: “Aqui quitelchihuas inana o itata, monequi xijmictica. Quitelchijtoc inana
    o itata huan tlahuel quihuica tlajtlacoli noixpa.
  swh-ONEN: “ ‘Ikiwa mtu yeyote atamlaani baba yake au mama yake, lazima auawe. Amemlaani
    baba yake au mama yake, nayo damu yake itakuwa juu ya kichwa chake mwenyewe.
  bba-bba: Goo ù n win tundo ǹ kun mɛ win mɛro bɔ̃rusi, bɑ koo yɛ̃ro ɡowɑ kpɑ win
    yɛm mu wɔri win tii sɔɔ.
  eng-KJVCPB: 'For every one that curseth his father or his mother shall be surely
    put to death: he hath cursed his father or his mother; his blood shall be upon
    him.'
  cpy-cpy: Ikaati yakaterini ipaapati eejatzi riniro, otzimatyee rowamahaeteri. Tema
    okantakaan-tziro riyakatakiri ipaapate eejatzi riniro, rootaki rowamaan-teetyaariri.
  luo-luo: Ngʼato angʼata mokwongʼo wuon kata min, nyaka negi; nikech timneno; rembe
    nodongʼ e wiye owuon.
  meu-meu: Tamana eiava sinana e uduguiraiamu tauna na bae alaia mase; tamana eiava
    sinana e uduguiraia dainai, rarana be sibona latanai.
  npi-ULB: आफ्नी आमा वा आफ्नो बुबालाई सराप दिने सबै मारिनुपर्छ । त्यसले आफ्नो बुबा
    वा आफ्नी आमालाई सरापेको हुनाले त्यो दोषी हुन्छ र त्यो मर्न योग्‍यको हुन्छ ।
  yor-yor: “ ‘Ẹnikẹ́ni tí ó bá ṣépè lé baba tàbí ìyá rẹ̀ ni kí ẹ pa, ẹ̀jẹ̀ rẹ̀ wà
    lórí ara rẹ̀ torí pé ó ti ṣépè lé baba àti ìyá rẹ̀.
  pes-OPCB: «کسی که پدر یا مادرش را نفرین کند، باید کشته شود؛ و خونش بر گردن خودش
    خواهد بود.
  tgl-ULB: Ang lahat na sumusumpa sa kanyang ama o sa kanyang ina ay tiyak na papatayin.
    Isinumpa niya ang kanyang ama o ang kanyang ina, kaya siya ay nagkasala at karapat-dapat
    mamatay.
  hui-hui: Anduane Homogo ibugua, Mana ogodagua bilimu, lene. Wali agali mbirame ibu
    abahondoyaguabi ibu ai̱yahondoyaguabi ha halu lalu, Ngode Datagaliwabehanda í̠
    mo ko helo, layagua wali agali bi ogonidagua laga kago homelo bo wahalimu. Wali
    agali bi ogonidagua larago ibuniha ko ngagonaga ibuni homolene karulapeore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် အောက်​ပါ​ပ​ညတ်​များ​ကို​ပြ​ဋ္ဌာန်း​ပေး​တော်​မူ​၏။ မိ​မိ​၏​မိ​ဘ​တို့​ကို​ကျိန်​ဆဲ​သော​သူ​အား​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။
    သူ​သည်​မိ​ဘ​ကို​ကျိန်​ဆဲ​သော​ကြောင့်​သေ​ဒဏ်​ကို​ခံ​ထိုက်​၏။
  bod-N: གལ་ཏེ་རང་གི་ཕ་མ་ལ་དམོད་མོ་འདེབས་མཁན་ཡོད་ན་དེ་གསོད་དགོས། སུས་ཕ་མ་ལ་དམོད་མོ་གཏོང་ན།
    དེའི་སྟེང་ནས་ཁྲག་ལན་འཇལ་དགོས་སོ། །
  sna-sna: “ ‘Ani naani anotuka baba kana mai vake anofanira kuurayiwa. Atuka baba
    kana mai vake uye ropa rake richava pamusoro pake.
  spa-BLM: “‘Porque todo el que maldiga a su padre o a su madre será condenado a muerte.
    Ha maldecido a su padre o a su madre. Su sangre caerá sobre él.
  cac-cac: Yaln̈ej mach sb'aj smam snun yovalil schami, a val tz'ic'ancot schamel
    chi' d'a yib'an̈.
  swh-ULB: Yeyote amlaaniye baba yake au mama yake hakika mtu huyo atauawa. Amemlaani
    baba yake au mama yake, kwa hiyo ana hatia na anastahili kufa.
  bel-bel: 'Хто будзе ліхасловіць бацьку свайго альбо маці сваю, той хай будзе аддадзены
    сьмерці; бацьку свайго і маці сваю ён ліхасловіў: кроў яго на ім.'
  deu-ELBBK: Jedermann, der seinem Vater oder seiner Mutter flucht, soll gewisslich
    getötet werden; er hat seinem Vater oder seiner Mutter geflucht, sein Blut ist
    auf ihm.
  mbb-OT: Is minsan hentei he edrewakan din is amey zin etawa iney zin kinahanglan
    he edhimetayan. Iyan dà sikandin egkevasul zutun te kedhimetayi kandin.
  mal-2015: അപ്പനെയോ അമ്മയെയോ ശപിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കേണം; അവൻ അപ്പനെയും അമ്മയെയും
    ശപിച്ചു; അവന്റെ രക്തം അവന്റെ മേൽ ഇരിക്കും.
  rmc-rmc: Sako, ko košel peskre dades abo peskra da, mušinel te merel. Vaš oda, hoj
    košľa peskre dades abo peskra da, ov hino vinnovato vaš peskro meriben.
  pes-OPV: و هر کسی‌که پدر یا مادر خود را لعنت کند، البته کشته شود، چونکه پدر و مادر
    خود را لعنت کرده است، خونش بر خود او خواهد بود.
  ron-1924: 'Дакэ ун ом оарекаре блестемэ пе татэл сэу сау пе мама са, сэ фие педепсит
    ку моартя; а блестемат пе татэл сэу сау пе мама са: сынӂеле луй сэ кадэ асупра
    луй.'
  ben-OBCV: “ ‘যদি কেউ তার বাবাকে বা মাকে অভিশাপ দেয়, তাকে মৃত্যুদণ্ড পেতে হবে। সে
    তার বাবাকে বা মাকে অভিশাপ দিয়েছে; সুতরাং তার রক্ত তার নিজের মাথায় প্রযোজ্য হবে।
  som-som: Oo ku alla kii caaya aabbihiis ama hooyadiis, sida xaqiiqada ah waa in
    la dilaa, waayo, wuxuu caayay aabbihiis ama hooyadiis, oo dhiiggiisuna isaguu
    dul saarnaan doonaa.
  lat-VUC: 'Qui maledixerit patri suo, aut matri, morte moriatur: patri matrique maledixit:
    sanguis ejus sit super eum.'
  eng-ASVBT: 'For everyone that curseth his father or his mother shall surely be put
    to death: he hath cursed his father or his mother; his blood shall be upon him.'
  ita-1885: Se alcuno maledice suo padre, o sua madre, del tutto sia fatto morire;
    egli ha maledetto suo padre, o sua madre; sia il suo sangue sopra lui.
  eng-LXXUP: Every man who shall speak evil of his father or of his mother, let him
    die the death; has he spoken evil of his father or his mother? he shall be guilty.
  eng-ULB: Everyone who curses his father or his mother must surely be put to death.
    He has cursed his father or his mother, so he is guilty and deserves to die.
  spa-VBL: “Cualquiera que maldiga a su padre o madre debe ser ejecutado. Han maldecido
    a su padre o madre; ellos son los responsables de su castigo.
  fra-_FOB: Quand un homme quelconque maudira son père ou sa mère, il sera puni de
    mort; il a maudit son père ou sa mère; son sang sera sur lui.
  mal-mal: അപ്പനെയോ അമ്മയെയോ ശപിക്കുന്നവൻ മരണശിക്ഷ അനുഭവിക്കണം; അവൻ അപ്പനെയും അമ്മയെയും
    ശപിച്ചു; അവന്റെ രക്തം അവന്റെമേൽ ഇരിക്കും.
  urd-GVR: Jis ne bhī apne bāp yā māṅ par lānat bhejī hai use sazā-e-maut dī jāe.
    Is harkat se wuh apnī maut kā ḳhud zimmedār hai.
  suz-BL: सुमी आ आंम आफ आस कली सराप पाइक्‍बा, मेको मुर कली साइक्‍चा माल्‍ब। आ आंम
    आफ आस कली सराप पाइक्‍तीके साइक्‍चा पुंइसीब। प्रस्‍थान २१:१७
  ita-1927: Chiunque maledice suo padre o sua madre dovrà esser messo a morte; ha
    maledetto suo padre o sua madre; il suo sangue ricadrà su lui.
  ckb-ckb: «”هەرکەسێک نەفرەت لە باوکی یان دایکی بکات، دەبێت بکوژرێت، نەفرەتی لە باوکی
    یان دایکی کردووە، خوێنی لە ئەستۆی خۆیەتی.
  eng-BBE: Every man cursing his father or his mother is certainly to be put to death;
    because of his curse on his father or his mother, his blood will be on him.
  kan-OKCV: “ ‘ತನ್ನ ತಂದೆಯಾನ್ನಾಗಲಿ, ತನ್ನ ತಾಯಿಯನ್ನಾಗಲಿ ಶಪಿಸುವವರಿಗೆ ನಿಶ್ಚಯವಾಗಿ ಮರಣದಂಡನೆ
    ವಿಧಿಸಬೇಕು. ಯಾರು ತನ್ನ ತಂದೆಯಾನ್ನಾಗಲಿ, ತನ್ನ ತಾಯಿಯನ್ನಾಗಲಿ ಶಪಿಸುವರೋ, ಅವರ ಪಾಪವು ಸ್ವಯಂಕೃತವಾದುದು.
  tam-2017: “தன் தகப்பனையாவது தன் தாயையாவது சபிக்கிற எவனும் கொலைசெய்யப்படக்கடவன்;
    அவன் தன் தகப்பனையும் தாயையும் சபித்தான், அவனுடைய இரத்தப்பழி அவன்மேல் இருப்பதாக.
  spa-RV-1909: 'Porque varón que maldijere á su padre ó á su madre, de cierto morirá:
    á su padre ó á su madre maldijo; su sangre será sobre él.'
  ron-BTF: Pentru că fiecare om ce blestemă pe tatăl său sau pe mama sa, negreșit
    să fie dat morții; cel ce a blestemat pe tatăl său sau pe mama sa, sângele său
    să fie asupra sa.
  eng-WEBP: “‘For everyone who curses his father or his mother shall surely be put
    to death. He has cursed his father or his mother. His blood shall be upon himself.
  eng-FBV: Anyone who curses their father or mother must be executed. They have cursed
    their father or mother; they bear the responsibility for their punishment.
  nld-1939: Iemand die zijn vader of moeder vervloekt, moet worden gedood. Zo hij
    zijn vader of moeder heeft vervloekt, rust bloedschuld op hem.
  nch-BL: “Cati quitelchihuas inana o itata, monequi xijmictica pampa tahuel quihuica
    tajtacoli noixpa.
  vie-1934: 'Khi một người nào chửi cha mắng mẹ mình, thì phải bị xử tử: nó đã chửi
    rủa cha mẹ; huyết nó sẽ đổ lại trên mình nó.'
  hin-CV: “ ‘यदि कोई ऐसा व्यक्ति है, जो अपने पिता अथवा अपनी माता को शाप देता है, तो
    निश्चय ही उसका वध कर दिया जाए; उसने अपने पिता और माता को शाप दिया है; उसके लहू
    का दोष उसी पर होगा.
  eng-OURB: '“‘For everyone who curses his father or his mother shall surely be put
    to death: he has cursed his father or his mother; his blood shall be upon him.'
  spa-BES: Todo hombre que maldice a su padre o a su madre ciertamente debe ser condenado
    a muerte; Debido a su maldición sobre su padre o su madre, su sangre estará sobre
    él.
  tdx-tdx: Tsy mahay tsy havetrake ze mamàtse rae ndra rene; ie nañozon-drae ndra
    rene, le ho ama’e ty lio’e.
  vid-vid: Munhu yoneche yalingumpanjila mhaza wa heye ama mayake, kobagama. Kana
    nongwa ilingumuwala kubagama.
  eng-OKE: For the man who curseth his father or his mother shall be surely put to
    death; he hath cursed his father, he is guilty of death.
  tha-KJV: เพราะว่าทุกคนที่​แช่​งบ​ิดาหรือมารดาของตนจะต้องมีโทษถึงตายเป็นแน่ เขาได้​แช่​งบ​ิดาหรือมารดาของเขา
    ให้​โลหิตของผู้นั้นตกอยู่บนผู้นั้นเอง
  por-BR-2018: Aquele que amaldiçoar seu pai ou sua mãe certamente morrerá; a seu
    pai ou a sua mãe amaldiçoou; seu sangue será sobre ele.
  deu-ELO: Jedermann, der seinem Vater oder seiner Mutter flucht, soll gewißlich getötet
    werden; er hat seinem Vater oder seiner Mutter geflucht, sein Blut ist auf ihm.
  eng-WYC-2018: Therefore he that curseth his father, either mother, die he by death;
    if a man curseth his father and mother, his blood be on him. (He who curseth his
    father, or his mother, shall be put to death; if a man curseth his father, or
    his mother, his blood be on him.)
  epo-epo: 'Ĉiu, kiu malbenas sian patron aŭ sian patrinon, estu mortigita: sian patron
    kaj sian patrinon li malbenis, lia sango estu sur li.'
  uig-PIN: Əgǝr birkim ɵz atisi yaki anisini ⱪarƣisa, ularƣa ɵlüm jazasi berilmisǝ
    bolmaydu; qünki u ɵz ata-anisini ⱪarƣiƣini üqün ɵz ⱪeni ɵz bexiƣa qüxkǝn bolidu.
  beo-beo: Hina Gode da eno hamoma:ne sia:i olelei, amane, “Nowa da ea eda o ame elama
    gagabusu aligima:ne ilegesea, amo dunu medole legema. E da hi hou hamobeba:le
    fawane bogomu.
  tpi-OTNT: “Sapos wanpela man o meri i tok nogut long papa o long mama olsem, ‘God
    i ken bagarapim yu,’ orait yupela i mas kilim dispela man o dispela meri i dai.
    Man o meri i mekim dispela kain tok, em i gat asua na em i mas i dai.
  hau-SA: “ ‘In wani ya zagi mahaifinsa ko mahaifiyarsa, dole a kashe shi. Domin ya
    zagi mahaifinsa ko mahaifiyarsa, alhakin jininsa zai zauna a kansa.
  uig-LAT: Eger birkim öz atisi yaki anisini qarghisa, ulargha ölüm jazasi bérilmise
    bolmaydu; chünki u öz ata-anisini qarghighini üchün öz qéni öz béshigha chüshken
    bolidu.
  nde-nde: Lowo othuka uyise loba unina kabulawe. Usethuke uyise loba unina ngakho
    usefanele ukufa.
  ton-ton: ¶ He ko ia kotoa pē ʻoku kapeʻi ʻene tamai pe ko ʻene faʻē, ko e moʻoni
    ʻe tāmateʻi ia kuo ne kapeʻi ʻene tamai pe ko ʻene faʻē pea ʻe ʻiate ia pe hono
    toto.
  ces-1613: Kdož by koli zlořečil otci svému neb matce své, smrtí umře. Otci svému
    a matce své zlořečil, krev jeho bude na něm.
  eng-WMB: “‘For everyone who curses his father or his mother shall surely be put
    to death. He has cursed his father or his mother. His blood shall be upon himself.
  tam-TCV: “ ‘யாராவது தன் தகப்பனையோ, தாயையோ சபித்தால், அவன் கொலைசெய்யப்பட வேண்டும்.
    அவன் தன் தகப்பனையோ, தன் தாயையோ சபித்துவிட்டால், அவனுடைய இரத்தப்பழி அவன் தலையிலேயே
    இருக்கும்.
  ceb-ULB: Kinahanglan nga patyon gayod ang si bisan kinsa nga magtunglo sa iyang
    amahan o sa iyang inahan. Gitunglo niya ang iyang amahan o ang iyang inahan, busa
    sad-an siya ug angay nga mamatay.
  pol-UBG: Ktokolwiek bowiem złorzeczy swemu ojcu albo swej matce, poniesie śmierć.
    Złorzeczył swemu ojcu i swej matce, więc jego krew spadnie na niego.
  urd-GVU: جس نے بھی اپنے باپ یا ماں پر لعنت بھیجی ہے اُسے سزائے موت دی جائے۔ اِس
    حرکت سے وہ اپنی موت کا خود ذمہ دار ہے۔
  deu-1912: Wer seinem Vater oder seiner Mutter flucht, der soll des Todes sterben.
    Sein Blut sei auf ihm, daß er seinem Vater oder seiner Mutter geflucht hat.
  kan-2017: “‘ತಂದೆಯನ್ನಾಗಲಿ ಅಥವಾ ತಾಯಿಯನ್ನಾಗಲಿ ದೂಷಿಸುವವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು. ತಂದೆತಾಯಿಗಳನ್ನು
    ದೂಷಿಸುವುದರಿಂದ ಅವನಿಗೆ ಸಂಭವಿಸಿದ ಮರಣಶಿಕ್ಷೆಗೆ ಅವನೇ ಕಾರಣನು.
  yap-yap: Me pi’ SOMOL e pi gafal ni ba’aray. Fa’an ga ra yibil ni nge buch wa’athan
    e chitamam fa chitinam, ma yira thang e fan rom, ni gur tapgin e yam’ ni ngam
    tay.
  hlt-MCSB: Hlang khuikah hlang. loh a manu neh a napa te a tap atah duek rhoe duek
    saeh. A manu a napa a tap dongah amah thii te amah pum ah tla saeh.
