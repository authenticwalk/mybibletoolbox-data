verse: LEV.020.007
translations:
  mal-C: “ ‘ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആയതുകൊണ്ടു നിങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ച് വിശുദ്ധരായിരിക്കുക.
  deu-TKW: Und ihr sollt euch heilig erweisen und sollt heilig sein, denn ich bin
    Jahwe, euer Gott.
  lin-lin: Bomibulisa mpe bozala bule, pamba te nazali Yawe, Nzambe na bino.
  eng-LSV: And you have sanctified yourselves, and you have been holy, for I [am]
    your God YHWH;
  eng-GNV: Sanctifie your selues therefore, and be holie, for I am the Lord your God.
  eng-WEBSTER: 'Sanctify yourselves therefore and be ye holy: for I am the LORD your
    God.'
  nhw-BL: “Huajca ximoiyocatlalica tlen ni tlamantli huan xiitztoca antlatzejtzeloltique,
    pampa na niamoTECO Dios catli nimechnahuatía.
  swh-ONEN: “ ‘Jitakaseni basi, nanyi kuweni watakatifu, kwa sababu mimi ndimi Bwana
    Mungu wenu.
  bba-bba: I de i n dɛɛre, domi nɛn tii nɑ dɛɛre. Nɛ Gusunɔ bɛɛn Yinniwɑ nɑ ye ɡeruɑ.
  eng-KJVCPB: 'Sanctify yourselves therefore, and be ye holy: for I am the Lord your
    God.'
  cpy-cpy: Pikameetha-shire-yitee, pikiteshireyitee, tema naaka Pitajorentsi-tetari.
  luo-luo: Pwodhreuru ubed maler nikech An e Jehova Nyasaye ma Nyasachu.
  meu-meu: Taunabunai, sibomui ba hahelaḡa, bena ba helaḡa noho; badina be lau na
    Iehova emui Dirava.
  npi-ULB: त्यसैले आफैलाई अर्पण गर र पवित्र होओ, किनभने म परमप्रभु तिमीहरूका परमेश्‍वर
    हुँ । [१]
  yor-yor: “ ‘Torí náà ẹ ya ara yín sí mímọ́ kí ẹ sì jẹ́ mímọ́, torí pé, Èmi ni Olúwa
    Ọlọ́run yín.
  pes-OPCB: پس خود را تقدیس نمایید و مقدّس باشید، چون من خداوند، خدای شما هستم.
  tgl-ULB: Kaya ialay ninyo ang inyong mga sarili kay Yahweh at maging banal, dahil
    ako si Yahweh ang inyong Diyos.
  hui-hui: Anidagua bule ngogo ai tígua mana bayale tigabi i̱na hameledogo bialu howa
    tíni bayaleore ani hole halimu. I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogo
    i̱na bi o ledogoniore laro.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​သော​ကြောင့် သင်​တို့​သည်​သန့်​ရှင်း​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་རང་ཉིད་དམ་པར་བྱོས་ལ་དམ་པར་སྒྱུར་ཅིག ཅི་ལ་ཞེ་ན། བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པའི་ཕྱིར་རོ།
    །
  sna-sna: “ ‘Zvitsaurei mugove vatsvene nokuti ndini Jehovha Mwari wenyu.
  spa-BLM: “‘Santificaos, pues, y sed santos, porque yo soy Yahvé, vuestro Dios.
  cac-cac: Juneln̈ej tzeyac'och e b'a d'a yol in c'ab', vach'n̈ej tzeyutej e b'a,
    yujto a in Jehová in tic, e Diosal in.
  swh-ULB: Kwa hiyo jitakaseni wenyewe na muwe watakatifu, kwa sababu Mimi ndimi Yahweh
    Mungu wenu.
  bel-bel: Асьвячайце сябе і будзьце сьвятыя, бо Я Гасподзь, Бог ваш.
  deu-ELBBK: So heiligt euch und seid heilig, denn ich bin der HERR, euer Gott;
  mbb-OT: Ihalad niw is keugelingen niw para kediey wey pengungubpaan kew he segradu,
    su iyan a kes Nengazen he Megbevayè niw.
  mal-2015: ആകയാൽ നിങ്ങൾ നിങ്ങളെത്തന്നേ ശുദ്ധീകരിച്ചു വിശുദ്ധന്മാരായിരിപ്പിൻ; ഞാൻ
    നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: „ ‚Pošvecinen tumen a aven sveta, bo me som o RAJ, tumaro Del.
  pes-OPV: پس خود را تقدیس نمایید و مقدس باشید، زیرا من یهوه خدای شما هستم.
  ron-1924: Вой сэ вэ сфинциць ши сэ фиць сфинць, кэч Еу сунт Домнул Думнезеул востру.
  ben-OBCV: “ ‘তোমরা নিজেদের উৎসর্গ করো ও পবিত্র হও, কেননা আমি তোমাদের ঈশ্বর সদাপ্রভু।
  som-som: Haddaba isdaahiriya oo quduus ahaada, waayo, aniga ayaa ah Rabbiga Ilaahiinna
    ah.
  lat-VUC: Sanctificamini et estote sancti, quia ego sum Dominus Deus vester.
  eng-ASVBT: Sanctify yourselves therefore, and be ye holy; for I am Jehovah your
    God.
  ita-1885: Voi dunque santificatevi, e siate santi; perciocchè io sono il Signore
    Iddio vostro.
  eng-LXXUP: And ye shall be holy, for I the Lord your God am holy.
  eng-ULB: Therefore consecrate yourselves and be holy, because I am Yahweh your God.
  spa-VBL: “Así que dedíquense y sean santos, porque yo soy el Señor su Dios.
  fra-_FOB: Vous vous sanctifierez et vous serez saints; car je suis l'Éternel, votre
    Dieu.
  mal-mal: ആകയാൽ നിങ്ങൾ നിങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചു വിശുദ്ധന്മാരായിരിക്കുവിൻ; ഞാൻ
    നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: Apne āp ko mere lie maḳhsūs-o-muqaddas rakho, kyoṅki maiṅ Rab tumhārā Ḳhudā
    hūṅ.
  suz-BL: मोपतीके आं कली जिम्‍मा गेंसीशा आं के दुमीन। मारदे हना गो परमप्रभु यावे,
    इन परमप्रभु नङ। लेवी १९:२
  ita-1927: Santificatevi dunque e siate santi, perché io sono l’Eterno, l’Iddio vostro.
  ckb-ckb: «”خۆتان تەرخان بکەن و پیرۆز بن، چونکە من یەزدانی پەروەردگارتانم،
  eng-BBE: So make and keep yourselves holy, for I am the Lord your God.
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ನೀವು ನಿಮ್ಮನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳಿರಿ ಮತ್ತು ಪರಿಶುದ್ಧರಾಗಿರಿ. ನಿಮ್ಮ
    ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: ஆதலால் நீங்கள் உங்களைப் பரிசுத்தப்படுத்திப் பரிசுத்தராக இருங்கள்; நான்
    உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: Santificaos, pues, y sed santos, porque yo Jehová soy vuestro Dios.
  ron-BTF: Sfințiți-vă de aceea și fiți sfinți, pentru că eu sunt DOMNUL Dumnezeul
    vostru.
  eng-WEBP: “‘Sanctify yourselves therefore, and be holy; for I am the LORD your God.
  eng-FBV: So dedicate yourselves and be holy, because I am the Lord your God.
  nld-1939: Gij moet u heilig gedragen en heilig zijn; want Ik, Jahweh, ben uw God!
  nch-BL: “Huajca ximoiyocatalica ten ni tamanti huan xiitztoca antatzejtzeloltique,
    pampa na niamoTECO Dios cati nimechnahuatía.
  vie-1934: Các ngươi hãy làm sạch mình, và hãy nên thánh, vì ta là Giê-hô-va, Đức
    Chúa Trời của các ngươi.
  hin-CV: “ ‘इसलिये तुम स्वयं को शुद्ध करो और पवित्र बनो, क्योंकि मैं याहवेह ही तुम्हारा
    परमेश्वर हूं.
  eng-OURB: “‘Sanctify yourselves therefore, and be holy; for I am Yahweh M’Kaddesh
    [Yahweh our Santifier / He sustains breathing who makes you holy]. (RY:7, LY:6)
  spa-BES: Así que se santo y mantente santo, porque yo soy el Señor, tu Dios.
  tdx-tdx: Miefera arè, naho miavaha, fa Izaho Iehovà Andrianañahare’ areo.
  vid-vid: Ahyo midite mwemwe muwe chiuyeng'ha, kwa vila heni nda Mkulu Nguluwi, Nguluwi
    wa hemwe.
  eng-OKE: But you shall be sanctified, and be holy; for I am your God.
  tha-KJV: เหตุ​ฉะนั้นเจ้าจงชำระตัวให้​บริสุทธิ์ เพราะเราคือพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: Santificai-vos, pois, e sede santos, porque eu o SENHOR sou vosso Deus.
  deu-ELO: So heiliget euch und seid heilig, denn ich bin Jehova, euer Gott;
  eng-WYC-2018: Be ye hallowed, and be ye holy, for I am holy, your Lord God (or the
    Lord your God).
  epo-epo: Sanktigu vin kaj estu sanktaj, ĉar Mi estas la Eternulo, via Dio.
  uig-PIN: Xunga ɵzünglarni pak ⱪilip muⱪǝddǝs bolunglar, qünki Mǝn Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: Dilia hou hadigiwane ouligima. Bai Na, dilia Hina Gode, da hadigi.
  tpi-OTNT: Yupela i mas i stap holi na wokabaut oltaim long dispela gutpela stretpela
    pasin mi save laikim. Mi Bikpela, mi God bilong yupela, mi tok pinis.
  hau-SA: “ ‘Ku tsarkake kanku, ku kuma zama da tsarki, gama Ni ne Ubangiji Allahnku.
  uig-LAT: Shunga özünglarni pak qilip muqeddes bolunglar, chünki Men Xudayinglar
    Perwerdigardurmen.
  nde-nde: Zingcweliseni libengcwele ngoba mina nginguThixo uNkulunkulu wenu.
  ton-ton: '¶ “Ko ia mou fakamāʻoniʻoniʻi ʻakimoutolu, pea ke mou māʻoniʻoni: he ko
    au ko Sihova ko homou ʻOtua.'
  ces-1613: A protož posvěťte se a buďte svatí, nebo já jsem Hospodin Bůh váš.
  eng-WMB: “‘Sanctify yourselves therefore, and be holy; for I am the LORD your God.
  tam-TCV: “ ‘நீங்கள் உங்களை அர்ப்பணித்துக் கொண்டு பரிசுத்தராயிருங்கள். ஏனெனில் உங்கள்
    இறைவனாகிய யெகோவா நானே.
  ceb-ULB: Busa paghinlo sa inyong kaugalingon ug pagbalaan, tungod kay ako si Yahweh
    ang inyong Dios.
  pol-UBG: Uświęcajcie się więc i bądźcie święci, bo ja jestem PAN, wasz Bóg.
  urd-GVU: اپنے آپ کو میرے لئے مخصوص و مُقدّس رکھو، کیونکہ مَیں رب تمہارا خدا ہوں۔
  deu-1912: Darum heiligt euch und seid heilig; denn ich bin der HERR, euer Gott.
  kan-2017: ನಾನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಾಗಿರುವುದರಿಂದ ನೀವು ನನ್ನವರಾಗಿ ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು.
  yap-yap: Mu pi’ed gimed ngalan pa’ag mi gimed par ni gimed ba thothup ni bochan
    e Gag SOMOL e Got romed.
  hlt-MCSB: Kai tah na BOEIPA Pathen la ka om dongah nangmih khaw ciim uh lamtah a
    cim la om uh.
  mdy-ETH: ዒንሢኮ ዑፆ ጉቤ ታኣም ዱማዼያ ማሁዋቴ፤ ዓይጎሮ ጌዔቴ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢታሢሮኬ።
  twi-ASANTE: “ ‘Enti monte mo ho na monyɛ kronkron na mene Awurade mo Onyankopɔn.
  eng-WEBU: “‘Sanctify yourselves therefore, and be holy; for I am the LORD your God.
  bnp-bnp: “I mavonga, mu habi mua nau bara mu laho malamala, a vuhuna iau, e BAKOVI
    DAGI a Vure ne mua.
  wal-wal: “‘Taani, GODAI, intte Xoossaa gidiyo gishshau, simmi intte inttena dummayite;
    qassi geeshsha gidite.
  spa-PDDPT: Santifíquense. Sean santos, porque Yo, Yavé soy su ʼElohim.
  gun-gun: Ha'e nunga rupi pejeky'a'o uka ke iky'a e'ỹ va'e peiko aguã, mba'eta xee
    ma Senhor Penderuete.
  agu-BL: ”Ma na ntin k'ukek ic'u'l swe'j, nque'nwok tetz tz'aknak cu'n, na yi in
    wetz in iRyosil, yi na chincawun tzite'j.
  ilo-ULB: Ngarud, idatonyo dagiti bagiyo kenni Yahweh ket agbalinkayo a nasantoan,
    gapu ta siak ni Yahweh a Diosyo.
  kpg-kpg: Heia goodou gii dabu, idimaa, Au go Yihowah, go di godou God.
  uig-ARA: شۇڭا ئۆزۈڭلارنى پاك قىلىپ مۇقەددەس بولۇڭلار، چۈنكى مەن خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa wo ɲɛrɛ sɛniyɛnyi kui, alako wo xa sɛniyɛn, barima Alatala nan n
    na, wo Marigi Ala.
  pon-2006: Eri, kumwail en kolokol amwail mour sarawi, pwe ngehi KAUN-O amwail Koht.
  ksd-ksd: Damana avat a vagomgom avat upi avat a gomgom, tago iau ra Luluai kavava
    God.
  tur-YTC: “'Bunun için kendinizi kutsal kılın ve kutsal olun; çünkü ben Tanrınız
    Yahve'yim.
  grc-BRENT: Καὶ ἔσεσθε ἅγιοι, ὅτι ἅγιος ἐγὼ Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Oleh sebab itu, kuduskanlah dirimu, jadilah kudus. Sebab, Akulah TUHAN,
    Allahmu.
  nya-nya: “ ‘Chifukwa chake dzipatuleni ndi kukhala woyera popeza Ine ndine Yehova
    Mulungu wanu.
  hrv-hrv: Posvećujte se da budete sveti! TÓa ja sam Jahve, Bog vaš.
  mps-mps: Dage te tedali gasagi yai bidu tama sesemane sogo te eno godolo yabo wiegi
    yai doloba pai kolesagade bilao. Ena Genuai Bidi, ena duga God, eno te wai dao.
  tpi-tpi: Yupela i mas i stap holi na wokabaut oltaim long dispela gutpela stretpela
    pasin mi save laikim. Mi Bikpela, mi God bilong yupela, mi tok pinis.
  dan-1931: Helliger eder og vær hellige; thi jeg er HERREN eders Gud!
  vie-OVCB: Vậy, phải làm sạch mình, phải sống thánh khiết, vì Ta là Chúa Hằng Hữu,
    Đức Chúa Trời của các ngươi.
  guj-2017: તે માટે તમે પોતાને શુદ્ધ અને પવિત્ર કરો, કારણ કે, હું યહોવાહ તમારો પવિત્ર
    ઈશ્વર છું.
  pon-2006A: Eri, kumwail en kolokol amwail mour sarawi, pwe ngehi KAUN-O amwail Koht.
  por-BRBSL: “'Santificai-vos, portanto, e sede santos, pois eu sou Yahweh, vosso
    Deus.
  cth-cth: Nangmae BAWIPA KAI Cathut teh kathoung dawkvah nangmouh hai kâthoung sak
    awh nateh, kathoung lah awm awh.
  twi-twi: “ ‘Enti montew mo ho na monyɛ kronkron na mene Awurade mo Nyankopɔn.
  hlt-hlt: Kai tah na BOEIPA Pathen la ka om dongah nangmih khaw ciim uh lamtah a
    cim la om uh.
  tbz-SIM: Ncɑ̃́ɑ̃́nnɛ̀ kɛ dò mpɑ́í pɑ́í mí ndi Yiɛ̀ nKuyie mmíì di te.
  msy-2020: Ia bar zuegh ikɨ, egh arazir aghuir voroghɨra itir kɨ ifongezibar aven
    daru. Kɨ Ikiavɨra Itir God, ian God, kɨ kamaghɨn mɨkemegha gɨfa.
  azb-azb: Buna görə də özünüzü təqdis edin və müqəddəs olun, çünki Allahınız Rəbb
    Mənəm.
  eng-DBY: Hallow yourselves therefore, and be holy; for I am Jehovah your God.
  hin-2017: इसलिए तुम अपने आपको पवित्र करो; और पवित्र बने रहो; क्योंकि मैं तुम्हारा
    परमेश्वर यहोवा हूँ। (1 पत. 1:16)
  wol-KYG: Sell-luleen te sell, ngir man Aji Sax ji maay seen Yàlla.
  eng-YLT: '''And ye have sanctified yourselves, and ye have been holy, for I [am]
    Jehovah your God;'
  kne-kne: Kanayon koma ay onodan yo di nasantoan ay kabibiyag, tan sak-en si Yahweh
    ay Diyos yo.”
  eng-WYC-2017: Be ye hallowed, and be ye holy, for I am holy, your Lord God.
  eng-WMBB: “‘Sanctify yourselves therefore, and be holy; for I am the LORD your God.
  urd-GVH: अपने आपको मेरे लिए मख़सूसो-मुक़द्दस रखो, क्योंकि मैं रब तुम्हारा ख़ुदा
    हूँ।
  rug-rug: Mi koa madi, via, na toṉoto si gamu doduru totoso pa mia tinoa sina Arau
    tugo se Zihova sa mia Tamasa.
  gaz-gaz: “ ‘Of qulqulleessaa; qulqullootas taʼaa; ani Waaqayyo Waaqa keessaniitii.
  fra-LSG: Vous vous sanctifierez et vous serez saints, car je suis l’Éternel, votre
    Dieu.
  yal-yal: Ɛ xa ɛ yɛtɛ suxu sariɲanni, alogo ɛ xa sariɲan amasɔtɔ Alatala nan n tan
    na, ɛ Ala.”
  haw-1868: 'Nolaila, e huikala oukou ia oukou iho, i hoano hoi oukou: no ka mea,
    owau no Iehova ko oukou Akua.'
  arb-NAV: فَتَقَدَّسُوا وَكُونُوا قِدِّيسِينَ، لأَنِّي أَنَا الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: “ ‘Eya ta mikɔ mia ɖokuiwo ŋu, eye mianɔ kɔkɔe, elabena nyee nye Yehowa,
    miaƒe Mawu.
  eng-LEE: Sanctify yourselves therefore, and be ye holy; for I am the Lord your God.
  asm-FB: এই হেতুকে তোমালোকে তোমালোকক পবিত্ৰ কৰি পবিত্ৰ হোৱা; কিয়নো মই তোমালোকৰ ঈশ্বৰ
    যিহোৱা।
