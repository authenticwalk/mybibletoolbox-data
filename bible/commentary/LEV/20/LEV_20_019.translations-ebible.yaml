verse: LEV.020.019
translations:
  mal-C: “ ‘നിന്റെ മാതാവിന്റെയോ പിതാവിന്റെയോ സഹോദരിയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടരുത്,
    അത് അടുത്ത ബന്ധുക്കാരിയെ അപമാനിക്കലാണ്, നിങ്ങൾ ഇരുവരും കുറ്റക്കാരായിരിക്കും.
  deu-TKW: Die Scham der Schwester deiner Mutter und der Schwester deines Vaters darfst
    du nicht entblößen; denn wer es thut, der hat seine nächste Blutsverwandte aufgedeckt
    und sie haben Verschuldung auf sich geladen.
  lin-lin: Okosangisa nzoto te na ndeko mwasi ya tata to ya mama na yo, pamba te ekosambwisa
    bondeko. Soki moto asali yango, bango mibale bakomema ngambo mpo na mabe na bango.
  eng-LSV: And you do not uncover the nakedness of your mother’s sister and your father’s
    sister, because his relation he has made bare; they bear their iniquity.
  eng-GNV: 'Moreouer thou shalt not vncouer the shame of thy mothers sister, nor of
    thy fathers sister: because he hath vncouered his kin, they shall beare their
    iniquitie.'
  eng-WEBSTER: 'And thou shalt not uncover the nakedness of thy mother''s sister,
    nor of thy father''s sister: for he uncovereth his near kin: they shall bear their
    iniquity.'
  nhw-BL: “Amo xijchihua catli amo quinamiqui ihuaya moahui, niyon monana isihua icni,
    niyon motata isihua icni. Pampa sintla se masehuali ya nopa quichihuas ihuaya
    se iteiximatca catli nechca, nochi ome quihuicase tlajtlacoli huan quiselise inintlatzacuiltilis.
  swh-ONEN: “ ‘Usikutane kimwili na dada wa mama yako wala wa baba yako, kwa maana
    hilo litamwaibisha jamaa wa karibu; ninyi wawili mtawajibika kwa ajili ya uovu
    huo.
  bba-bba: I ku kɑ bɛɛn mɛron wɔnɔ ǹ kun mɛ win mɔɔ ǹ kun mɛ bɛɛn tiɔ kɔ̃ɔ mɛnnɑ.
    Domi i sɑ̃ɑwɑ dusinu. Wi u kuɑ mɛ, u koo yen ɑre wɑ.
  eng-KJVCPB: 'And thou shalt not uncover the nakedness of thy mother’s sister, nor
    of thy father’s sister: for he uncovereth his near kin: they shall bear their
    iniquity.'
  luo-luo: Ok oyieni mondo iterri gi nyamin mamau, nikech mano en tim maketho wat.
    Joma timo timbegi nyaka migi kum.
  meu-meu: Sinamu lahaina eiava lalamu ida basio eno bou, badina be idia na varavaramu;
    emui kara dika madunana ba huaia.
  npi-ULB: आफ्नो बुबा वा आमाकी दिदी-बहिनीसँग नसुत्, किनभने तैँले त्यसो गरेर आफ्नो
    नजिकको नाताको अपमान गर्ने छस् । तैँले आफ्नो दोष आफै बोक्‍ने छस् ।
  yor-yor: “ ‘Má ṣe bá arábìnrin baba tàbí ti ìyá rẹ lòpọ̀, nítorí o ti tú ìhòhò ìbátan
    rẹ, ẹ̀yin méjèèjì ni yóò ru ẹ̀bi yín.
  pes-OPCB: «اگر مردی با خاله یا عمهٔ خود همبستر شود، هر دو آنها باید به سزای گناه
    خود برسند، زیرا بستگان نزدیک یکدیگرند.
  tgl-ULB: Hindi ninyo dapat sipingan ang kapatid na babae ng inyong ina, ni kapatid
    na babae ng inyong ama, dahil ipapahiya ninyo ang inyong malapit na kamag-anak.
    Dapat ninyong dalhin ang sarili ninyong kasalanan.
  hui-hui: Agali mbirame ibu ai̱ya hagibunibi ibu aba mbalinibi kayu biyagua agali
    ogoni ibugua ibu dameneore yo handalu mana ko biyago ai libugua mana ko biribigonaga
    genda libuni yu holebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​မိ​မိ​အ​ဒေါ်​နှင့်​ကာ​မ​စပ်​ယှက်​လျှင် သွေး​နီး​စပ်​သူ​ချင်း​ဖောက်​ပြန်​သ​ဖြင့်​နှစ်​ဦး​စ​လုံး​အ​ပြစ်​ခံ​ရ​မည်။-
  bod-N: མ་ཡི་ལྕམ་སྲིང་དང་ཕ་ཡི་ལྕམ་སྲིང་གི་ཁོག་སྨད་གཅེར་བུར་འཕུད་མི་རུང་། དེ་ནི་རང་གི་གཉེན་ཉེ་གཅེར་བུར་འཕུད་པ་ཡིན་པས།
    ཁོ་ཚོས་རང་གི་ནག་ཉེས་འཁུར་དགོས་སོ། །
  sna-sna: “ ‘Usavata namainini kana vatete vako nokuti uku kuzvidza hama yapedyo;
    mose muri vaviri muchava nemhosva.
  spa-BLM: “‘No descubrirás la desnudez de la hermana de tu madre, ni la de la hermana
    de tu padre, porque ha desnudado a su pariente cercano. Ellos cargarán con su
    iniquidad.
  cac-cac: Malajocab' junoc vin̈ vinac smulan yed' yanab' smam, ma yed' snulej snun,
    yujto syac' sq'uixvelal vin̈ mach ayto yuj sb'a yed'oc. A yuj smul eb' chi' scot
    d'a yib'an̈ schavan̈il.
  swh-ULB: Usilale na dada ya mama yako, au dada ya baba yako, kwa sababu ungeweza
    kumwaibisha jamaa yako wa karibu. Ni lazima utabeba hatia yako mwenyewe.
  bel-bel: 'Ніхто не павінен класьціся з сястрой маці сваёй або бацькі свайго, бо
    гэта сарамаціць плоць: грэх свой панясуць яны.'
  deu-ELBBK: 'Und die Blöße der Schwester deiner Mutter und der Schwester deines Vaters
    sollst du nicht aufdecken; denn wer das tut, hat seine Blutsverwandte entblößt:
    Sie sollen ihre Ungerechtigkeit tragen.'
  mbb-OT: Emun is maama ebpekidhilavet te ayè din, mibpeel-elezan din haazà is ayè
    din. Ne sikandan is dezuwa ne zuen dan televaken dutun te mibeelan dan.
  mal-2015: നിന്റെ അമ്മയുടെ സഹോദരിയുടെയോ അപ്പന്റെ സഹോദരിയുടെയോ നഗ്നത അനാവൃതമാക്കരുതു;
    അങ്ങനെത്തവൻ തന്റെ അടുത്ത ചാർച്ചക്കാരത്തിയെ അനാവൃതയാക്കുന്നുവല്ലോ; അവർ തങ്ങളുടെ
    കുറ്റം വഹിക്കും.
  rmc-rmc: Na pašľoha le dadeskra abo la dakra pheňaha, bo lake kerďalas ladž. Sodujdžene
    san vinnovata.
  pes-OPV: و عورت خواهر مادرت یا خواهر پدرت راکشف مکن؛ آن کس خویش خود را عریان ساخته
    است. ایشان متحمل گناه خود خواهند بود.
  ron-1924: 'Сэ ну дескоперь голичуня сурорий мамей тале, нич а сурорий татэлуй тэу,
    кэч ынсямнэ сэ дескоперь пе руда та де апроапе: амындой ачештя ышь вор луа педяпса
    пэкатулуй.'
  ben-OBCV: “ ‘তোমার মায়ের অথবা তোমার বাবার বোনের সঙ্গে যৌন সম্পর্ক স্থাপন করবে না;
    কেননা সেই কাজ নিকট আত্মীয়ের প্রতি অসম্মানজনক। এর জন্য তোমরা দুজনই দায়ী থাকবে।
  som-som: Oo waa inaadan qaawin habaryartaa, ama eeddadaa, waayo, kii saas yeelaa
    wuxuu qaawiyey xigaalkiisa u dhow, oo iyagu waxay qaadan doonaan dembigooda.
  lat-VUC: 'Turpitudinem materteræ et amitæ tuæ non discooperies: qui hoc fecerit,
    ignominiam carnis suæ nudavit; portabunt ambo iniquitatem suam.'
  eng-ASVBT: 'And thou shalt not uncover the nakedness of thy mother’s sister, nor
    of thy father’s sister; for he hath made naked his near kin: they shall bear their
    iniquity.'
  ita-1885: E non iscoprir le vergogne della sorella di tua madre, o della sorella
    di tuo padre; perciocchè se alcuno scopre la carne loro, amendue porteranno la
    loro iniquità.
  eng-LXXUP: 'And thou shalt not uncover the nakedness of thy father’s sister, or
    of the sister of thy mother; for that man has uncovered the nakedness of one near
    akin: they shall bear their iniquity.'
  eng-ULB: You must not sleep with your mother's sister, or with your father's sister,
    because you would disgrace your close relative. You must carry your own guilt.
  spa-VBL: “No tengas relaciones sexuales con tu tía, ya sea por parte de tu padre
    o de tu madre, porque eso avergüenza a tu propia familia. Ambos serán responsables
    de su pecado.
  fra-_FOB: Tu ne découvriras point la nudité de la sœur de ta mère, ni de la sœur
    de ton père; car c'est découvrir sa proche parente; ils porteront leur iniquité.
  mal-mal: നിന്റെ അമ്മയുടെ സഹോദരിയുടെയോ അപ്പന്റെ സഹോദരിയുടെയോ നഗ്നത അനാവൃതമാക്കരുത്;
    അങ്ങനെയുള്ളവൻ തന്റെ അടുത്ത ചാർച്ചക്കാരത്തിയെ അനാവൃതയാക്കുന്നുവല്ലോ; അവർ തങ്ങളുടെ
    കുറ്റം വഹിക്കും.
  urd-GVR: Apnī ḳhālā yā phūphī se hambistar na honā. Kyoṅki jo aisā kartā hai wuh
    apnī qarībī rishtedār kī behurmatī kartā hai. Donoṅ ko apne qusūr ke natīje bardāsht
    karne paṛeṅge.
  suz-BL: इन ममा आ लोक्‍ब नु इन आफ आ समी नु मइपीन। मारदे हना मो पाइतीनी हना, आंम खिं
    ङा मुर कली मुने तोक्‍नीनी। मेको सजाइ ताइनीस।
  ita-1927: Non scoprirai la nudità della sorella di tua madre o della sorella li
    tuo padre; chi lo fa scopre la sua stretta parente; ambedue porteranno la pena
    della loro iniquità.
  ckb-ckb: «”لەگەڵ خوشکی باوکت یان خوشکی دایکت جووت مەبە، ئەوەی وا بکات، ئەوا هەردووکیان
    تاوانی خۆیان لە ئەستۆ دەگرن، چونکە ناموسی کەسوکاری خۆی بردووە.
  eng-BBE: 'And you may not have sex connection with your mother''s sister or your
    father''s sister, for they are his near relations: their sin will be on them.'
  kan-OKCV: “ ‘ನೀನು ನಿನ್ನ ತಾಯಿಯ ಸಹೋದರಿ ಇಲ್ಲವೆ ತಂದೆಯ ಸಹೋದರಿಯೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಪರ್ಕ ಮಾಡಬೇಡ.
    ಅದು ಸಮೀಪ ಬಂಧುವನ್ನು ಅಗೌರವಿಸಿದ ಹಾಗೆ ಅದಕ್ಕೆ ನೀವಿಬ್ಬರೂ ಜವಾಬ್ದಾರರು.
  tam-2017: உன் தாயினுடைய சகோதரியையும் உன் தகப்பனுடைய சகோதரியையும் நிர்வாணமாக்காதே,
    அப்படிப்பட்டவன் தன் நெருங்கிய இனத்தை அவமானமாக்கினான்; அவர்கள் தங்கள் அக்கிரமத்தைச்
    சுமப்பார்கள்.
  spa-RV-1909: 'La desnudez de la hermana de tu madre, ó de la hermana de tu padre,
    no descubrirás: por cuanto descubrió su parienta, su iniquidad llevarán.'
  ron-BTF: Și să nu descoperi goliciunea surorii mamei tale, sau a surorii tatălui
    tău, pentru că el dezgolește pe ruda sa apropiată, ei să poarte nelegiuirea lor.
  eng-WEBP: “‘You shall not uncover the nakedness of your mother’s sister, nor of
    your father’s sister, for he has made his close relative naked. They shall bear
    their iniquity.
  eng-FBV: Don't have sex with your aunt, whether on your father or your mother's
    side, because it brings shame on your own family. Both will bear responsibility
    for their sin.
  nld-1939: 'Gij moogt geen gemeenschap houden met de zuster van uw moeder of met
    die van uw vader; want dan heeft men gemeenschap met zijn naaste bloedverwant:
    hun schuld zullen ze boeten.'
  nch-BL: “Amo xijchihua cati amo quinamiqui ihuaya moahui, yon monana isihua icni,
    yon motata isihua icni. Pampa sinta se masehuali ya nopa quichihuas ihuaya se
    iteixmatca cati nechca, nochi ome quihuicase tajtacoli huan quiselise tatzacuiltili.
  vie-1934: Chớ cấu hiệp cùng chị em của mẹ hay là chị em của cha ngươi, vì là gây
    nhục cho thân tộc mình; hai người đều sẽ mang tội ác mình.
  hin-CV: “ ‘तुम अपनी मौसी अथवा अपनी फूफी की लज्जा को न उघाड़ना, क्योंकि ऐसे व्यक्ति
    ने अपने कुटुंबी को नग्न किया है; वे अपने अधर्म का बोझ स्वयं उठाएंगे.
  eng-OURB: “‘You shall not uncover the nakedness of your mother’s sister, nor of
    your father’s sister; for he has made his close relative naked. They shall bear
    their depravity (moral evil).
  spa-BES: 'No tengas relaciones sexuales con la hermana de tu madre o la hermana
    de tu padre, ya que son sus relaciones cercanas: su pecado estará sobre ellos.'
  tdx-tdx: Tsy haboa’o ty heñan-drahavaven-drene’o, ndra ty rahavaven-drae’o; ie mañalo
    longo marine. Songa hivave ty tahi’e.
  vid-vid: Uleche kuwasa na mayako mkulu ne lumbu wa mhaza wa hegwe, mina ako ndo
    kuwabasa soni wang'holozo wali habehi na hegwe. Weng'ha walingudita ago wangulapigwa
    wagazigwe kwa chiwalo cha wihe wa hewo.
  eng-OKE: Neither shalt thou uncover the nakedness of thy mother’s sister, nor of
    thy father’s sister; for he will have uncovered that of his near kin; they shall
    receive for their sin.
  tha-KJV: เจ้​าอย่าเปิดกายที่​เปล​ือยเปล่าของพี่สาวหรือน้องสาวมารดาเจ้า หรือพี่สาวน้องสาวของบิดาเจ้า
    เพราะผู้นั้นได้เปิดกายที่​เปล​ือยเปล่าของญาติ​สนิท เขาจะต้องรับโทษความชั่วช้าของเขา
  por-BR-2018: A nudez da irmã de tua mãe, ou da irmã de teu pai, não descobrirás;
    uma vez que descobriu sua parente, levarão sobresi a sua perversidade.
  deu-ELO: 'Und die Blöße der Schwester deiner Mutter und der Schwester deines Vaters
    sollst du nicht aufdecken; denn wer das tut, hat seine Blutsverwandte entblößt:
    sie sollen ihre Ungerechtigkeit tragen.'
  eng-WYC-2018: Thou shalt not discover the filth(hood) of thy mother’s sister, and
    of thy father’s sister; he, that doeth this, shall make naked the shame of his
    flesh, and both they shall bear their wickedness. (Thou shalt not uncover the
    nakedness of thy mother’s sister, or of thy father’s sister; he, who doeth this,
    shall make naked his own kin’s flesh, and they both shall bear their wickedness.)
  epo-epo: Kaj la nudecon de la fratino de via patrino kaj de la fratino de via patro
    ne malkovru; ĉar li nudigis sian korpoparencinon, ili portu sian pekon.
  uig-PIN: Sǝn ɵz anangning aqa-singlisi wǝ atangning aqa-singlisining ǝwritigǝ tǝgmǝ;
    qünki kimki xundaⱪ ⱪilsa yeⱪin tuƣⱪinining ǝwritigǝ tǝgkǝn bolidu; ular ikkilisining
    ɵz ⱪǝbiⱨliki ɵz bexiƣa qüxkǝn bolidu.
  beo-beo: Dunu da ea awa ema gilisili golasea, ela da fi ganodini wadela:i uda lasu
    hou hamobeba:le, amo hou ea se iasu lamu.
  tpi-OTNT: “Sapos wanpela man i pilai wantaim smolmama o wantaim kandere meri bilong
    en, em i trabel long wanblut bilong en, na tupela i mas karim hevi long pasin
    nogut tupela i bin mekim.
  hau-SA: “ ‘Kada ka yi jima’i da ’yar’uwar mahaifiyarka, ko ta mahaifinka, gama wannan
    zai ƙasƙantar da dangi na kurkusa, dukanku za ku ɗauki laifin.
  uig-LAT: Sen öz anangning acha-singlisi we atangning acha-singlisining ewritige
    tegme; chünki kimki shundaq qilsa yéqin tughqinining ewritige tegken bolidu; ular
    ikkilisining öz qebihliki öz béshigha chüshken bolidu.
  nde-nde: Ungalali lodadewabo kanyoko loba okayihlo, ngoba kuyikunqunula isihlobo
    segazi. Lobabili lizakuba lomlandu.
  ton-ton: 'Pea ʻoua naʻa ke fakatelefua ʻae tokoua ʻo hoʻo faʻē, pe ko e tuofefine
    ʻo hoʻo tamai: he ko ia ʻoku ne fai pehē ʻoku fakatelefua hono kāinga ofi: te
    na fua ʻena hia.'
  ces-1613: Hanby sestry matky své a sestry otce svého neodkryješ. Nebo kdož by to
    učinil, krevní přítelkyni svou by obnažil; protož nepravost svou ponesou.
  eng-WMB: “‘You shall not uncover the nakedness of your mother’s sister, nor of your
    father’s sister, for he has made his close relative naked. They shall bear their
    iniquity.
  tam-TCV: “ ‘ஒருவன் தன் தாயின் சகோதரியுடனோ, தன் தகப்பனுடைய சகோதரியுடனோ பாலுறவு கொள்ளக்கூடாது.
    ஏனெனில், அது அவனுடைய நெருங்கிய உறவினனைக் கனவீனப்படுத்தும். அவர்கள் இருவருமே அக்குற்றத்திற்குப்
    பொறுப்பாளிகள்.
  ceb-ULB: Ayaw pakighilawas sa inyong iyaan nga igsoon sa inyong inahan, o sa inyong
    iyaan nga igsoon sa inyong amahan, tungod kay mapakaulawan ninyo ang inyong kadugo.
    Manubag kamo sa inyong kaugalingong sala.
  pol-UBG: Nie będziesz odsłaniał nagości siostry swej matki ani siostry swego ojca,
    bo kto obnaża swoją krewną, obciąża się swoją nieprawością.
  urd-GVU: اپنی خالہ یا پھوپھی سے ہم بستر نہ ہونا۔ کیونکہ جو ایسا کرتا ہے وہ اپنی
