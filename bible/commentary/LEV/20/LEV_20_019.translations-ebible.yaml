    munaavunaanyizibwanga olw’ekyonoono kyammwe ekyo.
  heb-heb: וערות אחות אמך ואחות אביך לא תגלה כי את שארו הערה עונם ישאו׃
  ben-IRV: আর তুমি নিজের মাসীর কিংবা পিসীর আবরণীয় খুলো না; তা করলে নিজের ঘনিষ্ঠ আত্মীয়দের
    আবরণীয় খোলা হয়, তারা উভয়েই নিজের নিজের অপরাধ বহন করবে।
  pan-pan: ਤੂੰ ਆਪਣੀ ਮਾਂ ਦੀ ਭੈਣ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੀ ਭੈਣ ਦਾ ਨੰਗੇਜ਼ ਨਾ ਉਘਾੜੀਂ, ਕਿਉਂ ਜੋ ਉਹ
    ਤੇਰੀਆਂ ਨਜ਼ਦੀਕੀ ਰਿਸ਼ਤੇਦਾਰ ਹਨ। ਉਨ੍ਹਾਂ ਦਾ ਦੋਸ਼ ਉਨ੍ਹਾਂ ਦੇ ਹੀ ਜੁੰਮੇ ਹੋਵੇ।
  mya-JVB: အဘ ၏နှမ ၊ အမိ ၏ညီမ နှင့်မသင့်မနေရ။ ထိုသို့သော ပေါက်ဘော် ရင်းနှင့် သင့်နေသောသူတို့သည်
    မိမိ အပြစ် ကိုခံရ ကြမည်။
  hmo-hmo: “Bema tau ta ese iena tamana ena taihuna dekenai o iena sinana ena tadikaka
    hahine dekenai ia sihari henia, idia ruaosi be varavara korikori dainai, edia
    kerere davana do idia davaria.
  urd-urd: और तू अपनी ख़ाला या फूफी के बदन को बे — पर्दा न करना, क्यूँकि जो ऐसा करे
    उसने अपनी क़रीबी रिश्तेदार को बे — पर्दा किया; इसलिए उन दोनों का गुनाह उन ही के
    सिर लगेगा।
  rus-SYN: 'Наготы сестры матери твоей и сестры отца твоего не открывай, ибо таковой
    обнажает плоть свою: грех свой понесут они.'
  bqc-SIM: Ásuli á da vĩ̀i ge aà dãuna dã̀akpao ge á dasɛ̃, asa daɛ fɛ̃̀ɛɛ
    kpɛbↄan we. An tàae a wi ń musuɛ.
  tcz-CHONGTHU: Nanu sopinu ham na pa sopinu ham nih chu na sut theilou hel ding,
    hitia kibol chu a inko puma akeova ajam ahitan; hitia chon ho chun themmona ama
    cheh in akipoh diu ahi.
  mar-mar: आपली मावशी किंवा आपली आत्या ह्याच्याशी शारीरिक संबंध ठेवू नयेत व तसे करणाऱ्याने
    त्याच्या जवळच्या आप्ताची काया उघडी केली आहे त्यांनी आपल्या दुष्कर्माबद्दल शिक्षा
    भोगावी.
  qub-qub: «Pipis ama cacongachu mamanpa ñañanwan, ni papäninpa pañinwanpis. Lijïtimu
    famillyanwan cacorga ishcanmi juchayoj car castigacanga.
  bqp-bqp: I ku kɑ bɛɛn mɛron wɔnɔ ǹ kun mɛ win mɔɔ ǹ kun mɛ bɛɛn tiɔ kɔ̃ɔ mɛnnɑ.
    Domi i sɑ̃ɑwɑ dusinu. Wi u kuɑ mɛ, u koo yen ɑre wɑ.
  hat-hat: Si yon nonm kouche matant li, matant bò papa l' osinon matant bò manman
    l', li kouche pwòp fanmi l'. Se pou yo fè tou de peye pou sa yo fè a.
  eng-BSB: You must not have sexual relations with the sister of your mother or your
    father, for it is exposing one’s own kin; both shall bear their iniquity.
  tod-tod: «À mina la ga wo-lee diɛ ɓaa deɠe anzanui ta, ɓaa wo-ɠɛɛ ná-seelai ta.
    Ni zunui ta a laana ga ná-nu ɠiteɠitegi ta, ta-vaaɠaaza golai ma ɠasɔi ɠa la
    ti unma.
  eng-WEBPB: “‘You shall not uncover the nakedness of your mother’s sister, nor of
    your father’s sister, for he has made his close relative naked. They shall bear
    their iniquity.
  kbq-kbq: Hagi negrera anunkna'hezaneno, negafa asarahehezanena kamomohe'moki, monkozana
    osuo. E'inama hana'ana havizantfa hugahiankino knazama'a erigaha'e.
  nhe-BL: “Amo xijchihua tlen ax quinamiqui ihuaya moahui, niyon monana isihua icni,
    niyon motata isihua icni. Pampa intla se tlacatl ya nopa quichihuas ihuaya se
    iteixmatca tlen nechca, nochi ome quihuicase tlajtlacoli huan quiselise inintlatzacuiltilis.
  gub-BL: Aze awa uker uhy ikypy'yr puhe nehe, aze ru'u tyker puhe nehe, aze ru'u
    u heinyr puhe nehe, pezepyk wanehe nehe, ta'e wiko wànàm romo wà xe.
  eng-DRA: 'Thou shalt not uncover the nakedness of thy aunt by thy mother, and of
    thy aunt by thy father: he that doth this, hath uncovered the shame of his own
    flesh, both shall bear their iniquity.'
