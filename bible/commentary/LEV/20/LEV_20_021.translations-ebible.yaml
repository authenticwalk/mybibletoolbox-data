verse: LEV.020.021
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ തന്റെ സഹോദരന്റെ ഭാര്യയെ വിവാഹംകഴിക്കുന്നെങ്കിൽ, അത് ഒരു മലിനപ്രവൃത്തി;
    അയാൾ തന്റെ സഹോദരനെ അപമാനിച്ചു. അവർ സന്തതിയില്ലാത്തവർ ആയിരിക്കണം.
  deu-TKW: Und wenn jemand das Weib seines Bruders nimmt, so ist dies Blutschande;
    die Scham seines Bruders hat er entblößt - sie sollen ohne Kinder sein.
  lin-lin: Soki mobali asangisi nzoto na mwasi ya ndeko na ye ya mobali, ezali likambo
    ya mbindo ; asambwisi ndeko na ye ya mobali ; bakokufa bazanga bana.
  eng-LSV: And a man who takes his brother’s wife—it [is] impurity; he has uncovered
    the nakedness of his brother; they are childless.
  eng-GNV: 'So the man that taketh his brothers wife, committeth filthines, because
    he hath vncouered his brothers shame: they shalbe childles.'
  eng-WEBSTER: 'And if a man shall take his brother''s wife, it is an unclean thing:
    he hath uncovered his brother''s nakedness; they shall be childless.'
  nhw-BL: “Sintla se tlacatl quicuilis isihua itlaca icni, huajca quichihua se hueyi
    tlajtlacoli huan quiixpano itlaca icni huan amo quipixtehuase niyon se inincone.
  swh-ONEN: “ ‘Ikiwa mwanaume ataoa mke wa ndugu yake, hili ni tendo chafu; amemwaibisha
    ndugu yake. Nao hawatazaa mtoto.
  bba-bba: Goo ù n win wɔnɔ ǹ kun mɛ win mɔɔn kurɔ suɑ, u torɑwɑ mi. U win wɔnɔ ǹ
    kun mɛ win mɔɔ wi sekuru dokewɑ mi. Kurɔ wi, kɑ durɔ wi, bɑ ǹ bibu mɑrumɔ.
  eng-KJVCPB: 'And if a man shall take his brother’s wife, it is an unclean thing:
    he hath uncovered his brother’s nakedness; they shall be childless.'
  luo-luo: Ka ngʼato oterore gi chi owadgi, to mano en dwanyruok nikech oelo dug owadgi,
    kendo ok giniyud nyithindo.
  meu-meu: Tau ta na ihana ida bae eno bou, una na kara mirona; ia ese tadikakana
    vada e hahemaraia. Idia na bae noho gabani.
  npi-ULB: कोही मानिसले आफ्नो दाजु वा भाइ जीवितै हुँदा त्यसकी पत्‍नीलाई बिहे गर्‍यो
    भने, त्यो अपमानजनक हो । त्यसले आफ्नो दाजु वा भाइलाई अनादर गर्दछ, र तिनीहरूले आफ्ना
    आमाबुबाबाट उत्तराधिकारको रूपमा प्राप्‍त गरेका सबै सम्पत्ति तिनीहरूका छोराछोरीबाट
    म खोसिदिने छु ।
  yor-yor: “ ‘Bí ọkùnrin kan bá gba aya arákùnrin rẹ̀, ohun àìmọ́ ni èyí, ó ti tàbùkù
    arákùnrin rẹ̀, wọn ó wà láìlọ́mọ.
  pes-OPCB: اگر مردی زن برادر خود را به زنی بگیرد، کار قبیحی کرده است، زیرا نسبت به
    برادرش بی‌احترامی نموده است. هر دو ایشان بی‌اولاد خواهند مرد.
  tgl-ULB: Kung pakasalan ng isang lalaki ang asawa ng kanyang kapatid na lalaki,
    ito ay kalaswaan dahil nagkaroon siya ng kaugnayang lumalabag sa kasal ng kanyang
    kapatid na lalaki, at hindi sila magkakaanak.
  hui-hui: Agali mbirame ibu hamene one haru pubagi halu dabu biyagua nde ibugua Anduane
    Homogonaga deni mana koore bialu ibu hamene mo taga holebira. Ani biragome libunaga
    waneigini mbira nahe howa walibi agalibi homolebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​မိ​မိ​ညီ​အစ်​ကို​၏​မ​ယား​နှင့်​ထိမ်း​မြား​လျှင် သူ​တို့​သည်​သား​သ​မီး​မ​ထွန်း​ကား​ဘဲ​ရှိ​ကြ​လိမ့်​မည်။
    သူ​သည်​ဘာ​သာ​တ​ရား​ထုံး​နည်း​အ​ရ​မ​သန့်​ရှင်း​သော​အ​မှု​ကို​ပြု​၍​မိ​မိ​ညီ​အစ်​ကို​၏​အ​သ​ရေ​ကို​ဖျက်​၏။
  bod-N: ཡང་སུ་ཞིག་གིས་རང་གི་སྤུན་གྱི་ཆུང་མ་བླངས་ན་དེ་ནི་སྤུན་གྱི་ཁོག་སྨད་གཅེར་བུར་འཕུད་པ་ཡིན་ལ།
    དེ་ནི་འཆལ་སྤྱོད་ཡིན་པས་ཁོ་ཚོར་བུ་ཕྲུག་མེད་པར་འགྱུར་རོ། །
  sna-sna: “ ‘Kana murume akawana mukadzi womukoma kana womununʼuna ichi chinhu chisina
    kunaka, azvidza mukoma kana mununʼuna wake. Vachashaya vana.
  spa-BLM: “‘Si un hombre toma la mujer de su hermano, es una impureza. Ha descubierto
    la desnudez de su hermano. No tendrán hijos.
  cac-cac: Tato ay junoc vin̈ vinac smulan yed' ix yetb'eyum vin̈ yuc'tac, syac' q'uixvelal
    vin̈ yuc'tac vin̈ chi', a jun chi' yajb'entac, yuj chi' smiljicham eb', malaj
    yin̈tilal eb' scani.
  swh-ULB: Ikiwa mwanaume anamwoa mke wa kaka yake wakati ambapo kaka yake angali
    hai, hilo ni jambo la aibu. Amemfedhehesha kaka yake, na nitaondolea mbali mali
    yoyote amabayo watoto wao wangerithi kutoka kwa wazazi wao.
  bel-bel: Калі хто возьме жонку брата свайго - гэта агідна; ён асарамаціў брата свайго,
    бязьдзетныя будуць яны.
  deu-ELBBK: 'Und wenn ein Mann die Frau seines Bruders nimmt: Das ist eine Unreinigkeit;
    er hat die Blöße seines Bruders aufgedeckt, sie sollen kinderlos sein.'
  mbb-OT: Emun is maama ebpengesawa te esawa te suled din he uuyag pa, mibpeel-elezan
    din is suled din. Ne ǥeina te meremerik is mibeelan dan, ne tekew en sikandan
    ebpatey he wazè dan anak.
  mal-2015: ഒരുത്തൻ സഹോദരന്റെ ഭാര്യയെ പരിഗ്രഹിച്ചാൽ അതു മാലിന്യം; അവൻ സഹോദരന്റെ നഗ്നത
    അനാവൃതമാക്കി; അവർ സന്തതിയില്ലാത്തവർ ആയിരിക്കേണം.
  rmc-rmc: Te peske lela vareko le phraleskra romňa, hin oda o džungipen, bo kerela
    ladž peskre phraleske. Ačhena bi o čhave.
  pes-OPV: و کسی‌که زن برادر خود را بگیرد، این نجاست است. عورت برادر خود را کشف کرده
    است. بی‌کس خواهندبود.
  ron-1924: 'Дакэ ун ом я пе неваста фрателуй сэу, есте о некурэцие; а дескоперит
    голичуня фрателуй сэу: ну вор авя копий.'
  ben-OBCV: “ ‘যদি কোনো পুরুষ তার ভাইয়ের বউকে বিয়ে করে, এই কাজ অশুদ্ধাচার; সে তার
    অগ্রজকে অশ্রদ্ধা করেছে। তারা নিঃসন্তান থাকবে।
  som-som: Oo haddii nin kaxaysto naagta walaalkiis, taasu waa nijaas, waayo, wuxuu
    qaawiyey cawradii walaalkiis, oo iyagu waxay ahaan doonaan gablan.
  lat-VUC: 'Qui duxerit uxorem fratris sui, rem facit illicitam: turpitudinem fratris
    sui revelavit: absque liberis erunt.'
  eng-ASVBT: 'And if a man shall take his brother’s wife, it is impurity: he hath
    uncovered his brother’s nakedness; they shall be childless.'
  ita-1885: Parimente, se alcuno prende la moglie del suo fratello, ciò è cosa brutta;
    colui ha scoperte le vergogne del suo fratello; sieno senza figliuoli.
  eng-LXXUP: Whoever shall take his brother’s wife, it is uncleanness; he has uncovered
    his brother’s nakedness; they shall die childless.
  eng-ULB: If a man marries his brother's wife while his brother is still living,
    that is disgraceful. He has dishonored his brother, and I will take away from
    their children any property they may have inherited from their parents.
  spa-VBL: “Un hombre que se casa con la mujer de su hermano hace algo que es impuro.
    Ha avergonzado a su hermano; la pareja no tendrá hijos.
  fra-_FOB: Si un homme prend la femme de son frère, c'est une impureté; il a découvert
    la nudité de son frère, ils seront sans enfants.
  mal-mal: ഒരുവൻ സഹോദരന്റെ ഭാര്യയെ പരിഗ്രഹിച്ചാൽ അത് മാലിന്യം; അവൻ സഹോദരന്റെ നഗ്നത
    അനാവൃതമാക്കി; അവർ സന്തതിയില്ലാത്തവർ ആയിരിക്കണം.
  urd-GVR: Jis ne apnī bhābī se shādī kī hai us ne ek najis harkat kī hai. Us ne apne
    bhāī kī behurmatī kī hai. Wuh beaulād raheṅge.
  suz-BL: सुमी मुरुमी आ भोग्‍यु कि बोहारी चाक्‍बा, मेको ग्रांग्रा दिशो बाक्‍ब। मेकोमी
    आंम लोक्‍ब कली मुने तोक्‍ब। मिनु आल मथिथु बेक्‍नीस।
  ita-1927: Se uno prende la moglie di suo fratello, è una impurità, egli ha scoperto
    la nudità di suo fratello; non avranno figliuoli.
  ckb-ckb: «”ئەگەر پیاوێک براژنی خۆی هێنا ئەوا گڵاوییە، ناموسی براکەی بردووە، دەبێت
    هەردووکیان وەجاخکوێر بن.
  eng-BBE: And if a man takes his brother's wife, it is an unclean act; he has put
    shame on his brother; they will have no children.
  kan-OKCV: “ ‘ಒಬ್ಬನು ತನ್ನ ಸಹೋದರನ ಹೆಂಡತಿಯನ್ನು ತೆಗೆದುಕೊಂಡರೆ, ಅದು ಅಶುದ್ಧವಾದದ್ದು. ಏಕೆಂದರೆ
    ಅವನು ತನ್ನ ಸಹೋದರನನ್ನು ಅಗೌರವಿಸಿದ್ದಾನೆ. ಅವರು ಮಕ್ಕಳಿಲ್ಲದವರಾಗುವರು.
  tam-2017: ஒருவன் தன் சகோதரனுடைய மனைவியைத் திருமணம்செய்தால், அது அசுத்தம்; தன் சகோதரனை
    நிர்வாணமாக்கினான், அவர்கள் வாரிசு இல்லாமலிருப்பார்கள்.
  spa-RV-1909: Y el que tomare la mujer de su hermano, es suciedad; la desnudez de
    su hermano descubrió; sin hijos serán.
  ron-BTF: Și dacă un bărbat ia pe soția fratelui său, acesta este un lucru necurat,
    cel ce a descoperit goliciunea fratelui său, să fie fără copii.
  eng-WEBP: “‘If a man takes his brother’s wife, it is an impurity. He has uncovered
    his brother’s nakedness. They shall be childless.
  eng-FBV: A man who marries his brother's wife does something that is unclean. He
    has brought shame on his brother; the couple will have no children.
  nld-1939: Wanneer iemand de vrouw van zijn broer neemt, bedrijft hij iets afschuwelijks;
    hij onteert zijn broer; zij zullen kinderloos blijven.
  nch-BL: “Sinta se tacat quicuilis isihua itaca icni, huajca quichihua se hueyi tajtacoli
    huan quiixpano itaca icni huan amo quipixtehuase yon se inincone.
  vie-1934: Nếu một người nam lấy vợ của anh em mình, ấy là sự ô uế; người đó đã gây
    nhục cho anh em mình. Hai người đó sẽ tuyệt tự.
  hin-CV: “ ‘यदि कोई व्यक्ति अपनी भाभी से विवाह करता है, यह घिनौना काम है, उसने अपने
    भाई की लज्जा को उघाड़ा है. वे निसंतान ही रह जाएंगे.
  eng-OURB: “‘If a man takes his brother’s wife, it is an impurity. He has uncovered
    his brother’s nakedness. They shall be childless.
  spa-BES: Y si un hombre toma a la mujer de su hermano, es un acto inmundo; ha avergonzado
    a su hermano; No tendrán hijos.
  tdx-tdx: Naho tsindrohe’ ondaty ty valin-drahalahi’e, hativàñe izay. Fa nampikorendahe’e
    ty heñan-drahalahi’e; ho betsiterake iereo.
  vid-vid: Wone mlume yamhole mdala wa mkulugwe ama mdodowe, kangumbasa soni mng'holoze,
    ako ndo kukokomoka, weng'ha weli wobagama ne wana.
  eng-OKE: And if man take his brother’s wife, a thing to be kept aloof from, (merachaka,)
    he bath uncovered the nakedness of his brother, they shall be childless.
  tha-KJV: ถ้าชายคนใดคนหนึ่งเอาภรรยาของพี่ชายหรือน้องชายไป ก็​เป็นการมลทิน เขาได้เปิดกายที่​เปล​ือยเปล่าของพี่ชายหรือน้องชาย
    เขาเหล่านั้นจะต้องไม่​มี​บุตร
  por-BR-2018: E o que tomar a mulher de seu irmão, é imundícia; a nudez de seu irmão
    descobriu; sem filhos serão.
  deu-ELO: 'Und wenn ein Mann das Weib seines Bruders nimmt: das ist eine Unreinigkeit;
    Er hat die Blöße seines Bruders aufgedeckt, sie sollen kinderlos sein.'
  eng-WYC-2018: He that weddeth his brother’s wife, doeth an unleaveful thing; he
    showed his brother’s filth(hood), [and] he shall be without free children. (He
    who weddeth his brother’s wife, doeth an unlawful thing; he uncovered her nakedness
    which is for his brother alone, and they shall die without any children.)
  epo-epo: 'Kaj se iu prenis la edzinon de sia frato, tio estas malpuraĵo: la nudecon
    de sia frato li malkovris, seninfanaj ili estos.'
  uig-PIN: Birsi aka-inisining ayalini alsa paskina bir ix bolidu. U ɵz birtuƣⱪan
    aka-inisining ǝwritigǝ tǝgkǝn bolidu; ular ikkilisi pǝrzǝntsiz ⱪalidu.
  beo-beo: Dunu da ea ola o eya idua lasea, ilia da mano mae lalelegele, aligime esalu,
    bogomu. E da ea ola o eya ea hou wadela:lesiba:le amola ledo hamoi gala sema wadela:lesiba:le,
    se iasu ba:mu.
  tpi-OTNT: Sapos wanpela man i pulim na maritim meri bilong brata bilong en, em i
    mekim pasin nogut tru long ai bilong mi, Bikpela, na em i semim brata bilong en.
    Olsem na dispela man na dispela meri i no inap kamapim pikinini.
  hau-SA: “ ‘In mutum ya auri matar ɗan’uwansa, aikin rashin tsabta ne, ya ƙasƙantar
    da ɗan’uwansa ke nan. Za su mutu babu ’ya’ya.
  uig-LAT: Birsi aka-inisining ayalini alsa paskina bir ish bolidu. U öz birtughqan
    aka-inisining ewritige tegken bolidu; ular ikkilisi perzentsiz qalidu.
  nde-nde: Nxa indoda ithatha umfazi womfowabo, lokho kuyisenzo sokungcola; usembule
    ubunqunu bomfowabo. Bazakufa bengelamntwana.
  ton-ton: 'Pea kapau ʻe maʻu ʻe ha tangata ʻae uaifi ʻa hono tokoua, ko e meʻa taʻemaʻa
    ia: kuo fakatelefua ʻa hono tokoua; te na mate taʻehafānau.'
  ces-1613: Tolikéž kdož by vzal manželku bratra svého, mrzkost jest. Hanbu bratra
    svého obnažil, protož bez dětí budou.
  eng-WMB: “‘If a man takes his brother’s wife, it is an impurity. He has uncovered
    his brother’s nakedness. They shall be childless.
  tam-TCV: “ ‘ஒரு மனிதன் தன் சகோதரனுடைய மனைவியைத் திருமணம் செய்தால், அது ஒரு அசுத்தமான
    செயல். அவன் தன் சகோதரனை கனவீனப்படுத்திவிட்டான். எனவே அவர்கள் இருவரும் பிள்ளைப்பேறு
    இல்லாதிருப்பார்கள்.
  ceb-ULB: Kung minyoan sa usa ka lalaki ang asawa sa iyang igsoon samtang buhi pa
    ang iyang igsoong lalaki, usa kana ka pagpakaulaw. Wala niya tahora ang iyang
    igsoong lalaki, ug pagakuhaon ko gikan sa ilang mga anak ang bisan unsa nga katigayonan
    nga ilang mapanunod gikan sa ilang mga ginikanan.
  pol-UBG: Także jeśli mężczyzna pojmie żonę swego brata, to jest to nieczystość.
    Odsłania nagość swego brata, będą bezdzietni.
  urd-GVU: جس نے اپنی بھابی سے شادی کی ہے اُس نے ایک نجس حرکت کی ہے۔ اُس نے اپنے بھائی
    کی بےحرمتی کی ہے۔ وہ بےاولاد رہیں گے۔
  deu-1912: Wenn jemand seines Bruders Weib nimmt, das ist eine schändliche Tat; sie
    sollen ohne Kinder sein, darum daß er seines Bruders Blöße aufgedeckt hat.
  kan-2017: ಯಾವನಾದರೂ ಅತ್ತಿಗೆ ಇಲ್ಲವೇ ನಾದಿನಿಯರನ್ನು ಸಂಗಮಿಸಿದರೆ ಅದು ಅಶುದ್ಧವಾದ ಕೆಲಸ; ಅವನು
    ಅಣ್ಣತಮ್ಮಂದಿರ ಮಾನವನ್ನೇ ಭಂಗಪಡಿಸಿದವನು; ಅವರಿಗೆ ಸಂತಾನವಿರುವುದಿಲ್ಲ.
  yap-yap: Fa’anra fek be’ nib mo’on le’engin walagen, ma yow ra yim’ ndariy fakrow.
    Ke rin’ ban’en nib alit ke dariyfannag walagen.
  hlt-MCSB: U bang hlang long khaw a manuca kah a yuu aka rhawt pah tah rhalawt la
    om. A manuca kah a yah te a hliphen dongah cakol la duek saeh.
