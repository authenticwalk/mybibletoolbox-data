    kun mɛ win mɔɔ wi sekuru dokewɑ mi. Kurɔ wi, kɑ durɔ wi, bɑ ǹ bibu mɑrumɔ.
  hat-hat: Si yon nonm marye ak madanm frè li, sa l' fè a se yon bagay k'ap mete l'
    nan kondisyon li pa ka sèvi Bondye, li jete dezonè sou frè li. Se poutèt sa, ni
    li ni madanm lan va rete san fè pitit.
  eng-BSB: If a man marries his brother’s wife, it is an act of impurity. He has uncovered
    the nakedness of his brother; they shall be childless.
  tod-tod: «Ni zunui ta a kɛɛloin anzai zeina, kɔzɔba vaa ɠana, é kɛɛɠɛloin unfega,
    ti la doun zɔlɔɔga.
  eng-WEBPB: “‘If a man takes his brother’s wife, it is an impurity. He has uncovered
    his brother’s nakedness. They shall be childless.
  kbq-kbq: Hagi nefu a'ma rehanaresia ne'mo'a, havi avu'ava huno nefu a'mofo kena'a
    hategahiankino mofavre ontegaha'e.
  nhe-BL: “Intla se tlacatl quicuilis isihua itlaca icni, huajca quichihua se hueyi
    tlajtlacoli huan quiixpano itlaca icni huan ax quipixtehuase niyon se inincone.
  gub-BL: Aze awa uker wyky'yr hemireko puhe nehe, wywyr hemireko puhe nehe, umumaranugar
    kar putar wyky'yr a'e nehe, wywyr a'e nehe no. Agwer iapo haw iro ihewe. Umàno
    putar wa'yr 'ym pà wà nehe, umemyr 'ym pà wà nehe.
  eng-DRA: 'He that marrieth his brother’s wife, doth an unlawful thing, he hath uncovered
    his brother’s nakedness: they shall be without children.'
