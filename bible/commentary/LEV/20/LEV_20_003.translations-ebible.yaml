    my sanctuary, and to profane my holy name.
  urd-GVH: मैं ख़ुद ऐसे शख़्स के ख़िलाफ़ हो जाऊँगा और उसे उस की क़ौम में से मिटा डालूँगा।
    क्योंकि अपने बच्चों को मलिक को पेश करने से उसने मेरे मक़दिस को नापाक किया और मेरे
