verse: LEV.020.003
translations:
  mal-C: അയാൾ തന്റെ കുഞ്ഞുങ്ങളെ മോലെക്കിനു യാഗമർപ്പിച്ച് എന്റെ വിശുദ്ധമന്ദിരത്തെ മലിനമാക്കുകയും
    എന്റെ വിശുദ്ധനാമത്തെ നിന്ദിക്കുകയും ചെയ്തതുകൊണ്ടു ഞാൻ ആ മനുഷ്യനു വിരോധമായി എന്റെ
    മുഖംതിരിക്കുകയും അയാളെ സ്വജനത്തിൽനിന്ന് ഛേദിച്ചുകളയുകയും ചെയ്യും.
  deu-TKW: Und ich selbst will gegen einen solchen mein Antlitz richten und ihn hinwegtilgen
    mitten aus seinem Volke, darum daß er eines von seinen Kindern dem Melech hingegeben
    hat, um mein Heiligtum zu verunreinigen und meinen heiligen Namen zu entweihen.
  lin-lin: Ngai nakotombokela moto yango mpe nakolongola ye kati na bato na ye, pamba
    te abonzaki mwana na ye lokola mbeka epai ya nzambe Moloki mpo na kokomisa mbindo
    Esika na Ngai ya bule mpe mpo na kobebisa bosantu ya Kombo na Ngai.
  eng-LSV: and I set My face against that man, and have cut him off from the midst
    of his people, for he has given to the Molech from his seed, so as to defile My
    sanctuary, and to defile My holy Name.
  eng-GNV: And I will set my face against that man and cut him off from among his
    people, because he hath giuen his children vnto Molech, for to defile my Sanctuarie,
    and to pollute mine holy Name.
  eng-WEBSTER: And I will set my face against that man, and will cut him off from
    among his people; because he hath given of his seed to Molech, to defile my sanctuary,
    and to profane my holy name.
  nhw-BL: Na ihuaya nimotlalis huan ayacmo nijcahuilis itztos pampa quimacatoc icone
    nopa totiotzi. Ica ya nopa quichijtoc amo tlapajpactli noyoyon tiopa huan nechpinahualtijtoc
    na catli nitlatzejtzeloltic, huan quipinahualtijtoc notoca.
  swh-ONEN: Mimi nitauelekeza uso wangu dhidi ya mtu huyo, nami nitamkatilia mbali
    na watu wake. Kwa maana kwa kumtoa mmoja wa watoto wake kwa mungu Moleki, amenajisi
    madhabahu yangu na kulinajisi Jina langu takatifu.
  bba-bba: Nɛ, Yinni Gusunɔwɑ kon nùn wɔri kpɑ n nùn wunɑ nɛn tɔmbun suunu sɔɔn di
    yèn sɔ̃ u kɑ win bii Mɔlɔku yɑ̃kuru kuɑ mɑ u nɛn kuru disi doke u nɛn yĩsi dɛɛrɑru
    sɑnkɑ.
  eng-KJVCPB: And I will set my face against that man, and will cut him off from among
    his people; because he hath given of his seed unto Molech, to defile my sanctuary,
    and to profane my holy name.
  cpy-cpy: Tema ari nokijaneen-teeri naaka irika-paeni, aritaki nothonkaeri inampiki,
    tema riitaki owaaripero-takirori tajorentsi-thaante, rowinkatharyaakiro nowaero,
    okantakaan-tziro rashita-kaakari reenchaa-nikiti tajorentsi-niro iitachari ‘Pinkathari
    Itaawen-teetziri Eenchaa-niki-paeni’.
  luo-luo: Anabed jasik ngʼatno kendo anangʼad nyinge oko kuom ogandane; kuom chiwo
    nyathine ni nyasaye manono miluongo ni Molek, osedwanyo kama ler mar lemo, kendo
    osechayo nyinga maler.
  meu-meu: Lau danu vairagu baina ha-aukaia una tau enai, bona ena beseamo baina negea
    daure; badina be natuna na Molek e henia, unu amo ia ese lauegu gabu helaḡana
    vada e hamiroa, bona lau ladagu helaḡana vada e hahemaraia.
  npi-ULB: त्यसले आफ्नो बालक मोलोखलाई दिएर मेरो पवित्र ठाउँ र पवित्र नाउँ अशुद्ध बनाएको
    हुनाले म त्यसको विरुद्ध खडा हुने छु र त्यसका मानिसहरूका बिचबाट त्यसलाई बहिष्कार
    गर्ने छु ।
  yor-yor: Èmi tìkára mi yóò bínú sí irú ẹni bẹ́ẹ̀, ń ó sì gé e kúrò láàrín àwọn ènìyàn
    rẹ̀ fún òrìṣà Moleki ó ti ba ibi mímọ́ mi jẹ́ pẹ̀lú.
  pes-OPCB: من خود بر ضد او برمی‌خیزم و او را از میان قوم اسرائیل منقطع کرده به سزای
    اعمالش خواهم رساند، زیرا فرزند خود را برای مولک قربانی کرده و بدین وسیله خیمۀ
    ملاقات مرا نجس نموده و نام مقدّس مرا بی‌حرمت ساخته است.
  tgl-ULB: Haharap din ako laban sa taong iyon at tatanggalin siya mula sa kanyang
    mga tao dahil ibinigay niya ang kanyang anak kay Molec, upang dungisan ang aking
    banal na lugar at lapastanganin ang aking banal na pangalan.
  hui-hui: Tí mbiralime ibu waneigini mbirago Molegehondo bo miyagua ibugua i̱naga
    Balai Anda mo mebia halu i̱naga mini timbuni lene kogoni bope halu mo nagalone
    haragoni. Anidagua biragola i̱na ogonidagua biaga kagola waitigi halu ibu i̱naga
    wali agali heba mandagi nahelo bo batagi holebero.
  mya-mya: မည်​သူ​မ​ဆို​မိ​မိ​၏​သား​သ​မီး​ကို​မော​လုတ်​ဘု​ရား​အား​ကိုး​ကွယ်​ရာ​တွင်​ပေး​အပ်​ခြင်း​အား​ဖြင့်​ငါ​၏​တဲ​တော်​ကို​ညစ်​ညမ်း​စေ​၍​ငါ​၏​နာမ​တော်​ကို​ရှုတ်​ချ​လျှင်
    ငါ​သည်​ထို​သူ​ကို​မျက်​နှာ​လွှဲ​၍​ငါ​၏​လူ​မျိုး​တော်​မှ​ထုတ်​ပယ်​မည်။-
  bod-N: མི་དེ་ལ་བདག་གི་གདོང་མདོག་ཀྱང་ལོག་སྟེ་ཁོ་རང་མི་མང་ཁྲོད་ནས་མེད་པར་གཏོང་བར་བྱ།
    གང་ལ་ཞེ་ན། ཁོས་རང་གི་བུ་རྒྱུད་མོ་ལེག་ལ་ཕུལ་ནས། བདག་གི་གནས་མཆོག་སྦགས་པ་དང་བདག་གི་མཚན་དམ་པ་ཁྱད་དུ་བསད་པའི་ཕྱིར་རོ།
    །
  sna-sna: Ndichanangana nomunhu iyeye uye ndichamubvisa pakati pavanhu vokwake, nokuti,
    nokuda kwokupa vana vake kuna Moreki, asvibisa nzvimbo yangu tsvene uye amhura
    zita rangu dzvene.
  spa-BLM: Yo también pondré mi rostro contra esa persona, y la cortaré de entre su
    pueblo, porque ha dado de su descendencia a Moloc, para profanar mi santuario,
    y para profanar mi santo nombre.
  cac-cac: Scotpax voval d'a jun anima chi', tzin satel d'a scal eb' yetchon̈ab',
    yujto ix yixtejb'at in cajnub', ix in spaticaneli, yujto syac' yuninal silab'il
    d'a jun comon dios chi'.
  swh-ULB: Pia nitaukaza uso wangu dhidi ya mtu huyo na kumkatilia mbali kutoka miongoni
    mwa watu wake kwa sababu amemtoa mtoto wake kwa Moleki, ili kupatia unajisi mahali
    pangu patakatifu na kulinajisi jina langu takatifu.
  bel-bel: І Я павярну аблічча Маё да чалавека таго і зьнішчу яго з народу ягонага
    за тое, што ён даў зь дзяцей сваіх Малоху, каб апаганіць сьвятыню Маю і зьняважыць
    святое імя Маё;
  deu-ELBBK: Und ich werde mein Angesicht gegen diesen Mann richten und ihn ausrotten
    aus der Mitte seines Volkes, weil er von seinen Kindern dem Molech gegeben hat,
    mein Heiligtum zu verunreinigen und meinen heiligen Namen zu entweihen.
  mbb-OT: Egkeepesan ku heeyan he etew ne kenè niw en isipa he zuma niw, su zutun
    te kebpemuhata zin te anak din diyà te ki Molec, midremerikan din is lugar he
    zutun a keniyu ed-ezapa ne mibpendezeisey zin is ngazan ku. Emun ebey-anan niw
    zà haazà he etew,
  mal-2015: അവൻ തന്റെ സന്തതിയെ മോലെക്കിന്നു കൊടുത്തതിനാൽ എന്റെ വിശുദ്ധമന്ദിരം മലിനമാക്കുകയും
    എന്റെ വിശുദ്ധനാമം അശുദ്ധമാക്കുകയും ചെയ്തതുകൊണ്ടു ഞാൻ അവന്റെ നേരെ ദൃഷ്ടിവെച്ചു
    അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയും.
  rmc-rmc: Me korkoro džava pre leste a tradava les avri leskre manušendar, bo diňa
    le Molochoske peskre čhavendar a oleha meľarďa miro Svetostankos a kerďa ladž
    mire svete naveske.
  pes-OPV: و من روی خود را به ضد آن شخص خواهم گردانید، و او را از میان قومش منقطع
    خواهم ساخت، زیرا که از ذریت خود به مولک داده است، تا مکان مقدس مرا نجس سازد، و
    نام قدوس مرا بی‌حرمت کند.
  ron-1924: Ши Еу Ымь вой ынтоарче Фаца ымпотрива омулуй ачелуя ши-л вой нимичи дин
    мижлокул попорулуй сэу, пентру кэ а дат луй Молох пе унул дин копиий сэй, а спуркат
    Локашул Меу чел Сфынт ши а нечинстит Нумеле Меу чел сфынт.
  ben-OBCV: আমি তার বিরুদ্ধে বিমুখ হব ও তার পরিজনদের মধ্যে থেকে তাকে উচ্ছিন্ন করব;
    কারণ মোলকের উদ্দেশে তার সন্তান দিয়ে সে আমার পবিত্র ধর্মধাম কলুষিত করেছে ও আমার
    পবিত্র নাম কলঙ্কিত করেছে।
  som-som: Oo anna qofkaas ayaan ka gees noqon doonaa, oo isagaan dadkiisa ka dhex
    gooyn doonaa, maxaa yeelay, wuxuu carruurtiisii siiyey Moleg, oo sidaasuu meeshayda
    quduuska ah ku nijaaseeyey oo uu magacayga quduuska ahna wax nijaas ah kaga sheegay.
  lat-VUC: 'Et ego ponam faciem meam contra illum: succidamque eum de medio populi
    sui, eo quod dederit de semine suo Moloch, et contaminaverit sanctuarium meum,
    ac polluerit nomen sanctum meum.'
  eng-ASVBT: I also will set my face against that man, and will cut him off from among
    his people; because he hath given of his seed unto Molech, to defile my sanctuary,
    and to profane my holy name.
  ita-1885: E io ancora metterò la mia faccia contro a quell'uomo, e lo sterminerò
    d'infra il suo popolo; perciocchè egli avrà dato della sua progenie a Molec, per
    contaminare il mio Santuario, e per profanare il mio Nome santo.
  eng-LXXUP: And I will set my face against that man, and will cut him off from his
    people, because he has given of his seed to Molech, to defile my sanctuary, and
    profane the name of them that are consecrated to me.
  eng-ULB: I also will set my face against that man and will cut him off from among
    his people because he has given his child to Molech, so as to defile my holy place
    and profane my holy name.
  spa-VBL: Los repudiaré y los expulsaré de su pueblo, porque al sacrificar sus hijos
    a Moloc, han contaminado mi santuario y deshonrado mi reputación.
  fra-_FOB: Et moi, je tournerai ma face contre cet homme, et je le retrancherai du
    milieu de son peuple, parce qu'il aura livré ses enfants à Moloc, pour souiller
    mon sanctuaire et profaner le nom de ma sainteté.
  mal-mal: അവൻ തന്റെ സന്തതിയെ മോലെക്കിനു കൊടുത്തതിനാൽ എന്റെ വിശുദ്ധമന്ദിരം മലിനമാക്കുകയും
    എന്റെ വിശുദ്ധനാമം അശുദ്ധമാക്കുകയും ചെയ്തതുകൊണ്ട് ഞാൻ അവനെതിരെ ദൃഷ്ടിവച്ച് അവനെ
    അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയും.
  urd-GVR: Maiṅ ḳhud aise shaḳhs ke ḳhilāf ho jāūṅgā aur use us kī qaum meṅ se miṭā
    ḍālūṅgā. Kyoṅki apne bachchoṅ ko Malik ko pesh karne se us ne mere maqdis ko nāpāk
    kiyā aur mere nām ko dāġh lagāyā hai.
  suz-BL: मेकोपुकीमी आन आल मोलेक कली चढ़ेमेनु, आं बाक्‍तीक ताम्‍बु नु आं ठेयब नें
    ग्रांग्रा दिशो सेल्‍तेक्‍म। मोपतीके गो आंमा मेको आन कली ब्रोंइचा मगेथु, आ मुर
    आन दाते रे क्‍याम्‍नुङमी।
  ita-1927: E anch’io volgerò la mia faccia contro quell’uomo, e lo sterminerò di
    fra il suo popolo, perché avrà dato de’ suoi figliuoli a Moloc per contaminare
    il mio santuario e profanare il mio santo nome.
  ckb-ckb: منیش ڕووم لەو کەسە وەردەگێڕم و لە گەلەکەی ڕیشەکێشی دەکەم، چونکە لە منداڵەکانی
    خۆی بە مۆلەخی بەخشی، بۆ ئەوەی پیرۆزگاکەم گڵاو بکات و ناوی پیرۆزم بزڕێنێت.
  eng-BBE: And my face will be turned against that man, and he will be cut off from
    his people; because he has given his offspring to Molech, making my holy place
    unclean, and making my holy name common.
  kan-OKCV: ನಾನು ಆ ಮನುಷ್ಯನಿಗೆ ವಿಮುಖನಾಗಿರುವೆನು. ಅವನನ್ನು ಅವನ ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವೆನು.
    ಏಕೆಂದರೆ ಅವನು ನನ್ನ ಹೆಸರನ್ನು ಅಪವಿತ್ರಗೊಳಿಸುವಂತೆ ಮತ್ತು ನನ್ನ ಪವಿತ್ರ ಸ್ಥಳವನ್ನು ಅಶುದ್ಧಮಾಡುವಂತೆ
    ತನ್ನ ಮಕ್ಕಳನ್ನು ಮೋಲೆಕನಿಗೆ ಕೊಟ್ಟಿದ್ದಾನೆ.
  tam-2017: அவன் என் பரிசுத்த ஸ்தலத்தைத் தீட்டுப்படுத்தி, என் பரிசுத்த நாமத்தைப் பரிசுத்தக்
    குலைச்சலாக்கும்படி, தன் சந்ததியில் ஒரு பிள்ளையை மோளேகுக்குக் கொடுத்ததினாலே, நான்
    அப்படிப்பட்டவனுக்கு விரோதமாக எதிர்த்து நின்று, அவனைத் தன் மக்களுக்குள் இல்லாதபடி
    அறுப்புண்டு போகச் செய்வேன்.
  spa-RV-1909: Y yo pondré mi rostro contra el tal varón, y lo cortaré de entre su
    pueblo; por cuanto dió de su simiente á Moloch, contaminando mi santuario, y amancillando
    mi santo nombre.
  ron-BTF: Și îmi voi întoarce fața împotriva acelui om și îl voi stârpi din mijlocul
    poporului său, pentru că el a dat din sămânța sa lui Moloh, ca să spurce sanctuarul
    meu și să pângărească numele meu sfânt.
  eng-WEBP: I also will set my face against that person, and will cut him off from
    among his people, because he has given of his offspring to Molech, to defile my
    sanctuary, and to profane my holy name.
  eng-FBV: I will disown them and expel them from their people, because by sacrificing
    their children to Molech they have polluted my sanctuary and disgraced my reputation.
  nld-1939: Ik zal zo iemand mijn gramschap doen voelen en hem van zijn volk afsnijden,
    omdat hij een van zijn kinderen aan den Molok heeft geofferd, om mijn heiligdom
    te verontreinigen en mijn heilige Naam te ontwijden.
  nch-BL: Na nimochihuas icualancaitaca huan ayecmo nijcahuilis itztos pampa quimacatoc
    icone nopa teteyot. Ica ya nopa quichijtoc amo tapajpactic noyoyon tiopa huan
    techpinahualtijtoc na cati nitatzejtzeloltic, huan quipinahualtijtoc notoca.
  vie-1934: Còn ta sẽ nổi giận cùng người đó, truất nó khỏi dân sự mình, vì nó đã
    nộp con cái mình cho thần Mo-lóc, làm cho nơi thánh ta ô uế, và làm ô danh thánh
    ta.
  hin-CV: मैं भी उस व्यक्ति से मुंह फेर लूंगा और उसे प्रजा से निकाल बाहर कर दूंगा,
    क्योंकि उसने अपनी संतानों में से कुछ को मेरे पवित्र स्थान को अशुद्ध और मेरे पवित्र
    नाम को भ्रष्‍ट करने के लिए मोलेख के लिए भेंट किया है.
  eng-OURB: I also will set my face against that person, and will cut him off from
    among his people because he has given of his offspring to Molech, to defile my
    sanctuary and profane את my holy name.
  spa-BES: Y mi rostro se volverá contra ese hombre, y él será cortado de su pueblo;
    porque ha dado su descendencia a Molec, haciendo mi lugar santo inmundo, y profanar
    mi santo nombre.
  tdx-tdx: Hatreatrèn-tareheko indatiy le haitoako am’ ondati’eo, amy nanolora’e anake
    amy Molekay, hanivà’e i toeko miavakey vaho hanimbo ty añarako miavake.
  vid-vid: Heni ndomlema munhu ayo na kumbagula na wanhu wa heye kwa vila nakamlavya
    yumwe wa wanage, yawe nhambiko kwa mlungu Moleki, ahyo nakuhadita hawe hakokomoche
    honhu hangu helile na kulibeza itagwa lya heni lyelile.
  eng-OKE: And I will show My displeasure against that man, and will destroy from
