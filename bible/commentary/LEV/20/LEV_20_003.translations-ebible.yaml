  hin-2017: मैं भी उस मनुष्य के विरुद्ध होकर, उसको उसके लोगों में से इस कारण नाश करूँगा,
    कि उसने अपनी सन्तान मोलेक को देकर मेरे पवित्रस्थान को अशुद्ध किया, और मेरे पवित्र
    नाम को अपवित्र ठहराया।
  wol-KYG: Man ci sama bopp dinaa noonoo nit kooku te dinaa ko dagge ci biir bànni
    Israyil, ndax li mu jël ciy doomam jox Moleg, di sobeel sama bérab bu sell tey
