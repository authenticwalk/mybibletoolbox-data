  eng-WEBU: I also will set my face against that person, and will cut him off from
    among his people, because he has given of his offspring to Molech, to defile my
    sanctuary, and to profane my holy name.
  bnp-bnp: Ra bakovi i habi e tuna ne Molek, i rata a mailo nau i muto, i ratapile
