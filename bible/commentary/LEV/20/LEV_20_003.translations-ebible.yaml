    sanctuary and to profane My holy Name.
  tha-KJV: และเราจะตั้งหน้าของเราต่อสู้​ผู้​นั้น และจะตัดเขาออกเสียจากท่ามกลางชนชาติของตน
    เพราะว่าเขาได้มอบเชื้อสายของเขาแก่พระโมเลค กระทำให้สถานบริ​สุทธิ​์ของเราเป็นมลทิน
    และลบหลู่นามบริ​สุทธิ​์ของเรา
  por-BR-2018: Eu porei o meu rosto contra esse homem, e o eliminarei do meio do seu
