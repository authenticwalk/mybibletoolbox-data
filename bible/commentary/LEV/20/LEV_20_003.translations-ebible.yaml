  tam-TCV: நான் என் முகத்தை அவனுக்கு விரோதமாக்கி, அவனுடைய மக்களிலிருந்து அவனை அகற்றுவேன்.
    ஏனெனில், தன் பிள்ளைகளை மோளேக்கு தெய்வத்திற்குக் கொடுத்ததினால் அவன் என் பரிசுத்த
    இடத்தை அசுத்தப்படுத்தி, என் பரிசுத்த பெயரையும் இழிவுபடுத்தினான்.
  ceb-ULB: Ipahilayo ko ang akong dagway batok nianang tawhana tungod kay gitugyan
