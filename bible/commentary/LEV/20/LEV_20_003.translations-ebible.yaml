  tbz-SIM: Kòò mɔù mɛ̀ dɔ̀ɔ̀ mí m mɔ́mmuɔ m miɛkɛ yóó ò yɛ̀mu, kɛ̀ nh ò dènnɛ o kɔbɛ
    miɛkɛ. Kɛ yɛ̃́ ò fèútɛ́mɛ̀ o birɛ dibɔɔ̀ Mɔdɔki kɛ sĩ̀nkùnnɛ mɛtɑummɛ̀ tou, kɛ
    cɑ̀kɛ n yetisɑ̀ɑ̀rì.
  msy-2020: Gumazim borim isa Molek ganɨdir arazir kam, nan Purirpenim gamima a mɨzegha
