    moją świątynię i zbezcześcić moje święte imię.
  urd-GVU: مَیں خود ایسے شخص کے خلاف ہو جاؤں گا اور اُسے اُس کی قوم میں سے مٹا ڈالوں
    گا۔ کیونکہ اپنے بچوں کو مَلِک کو پیش کرنے سے اُس نے میرے مقدِس کو ناپاک کیا اور
    میرے نام کو داغ لگایا ہے۔
  deu-1912: Und ich will mein Antlitz setzen wider solchen Menschen und will ihn aus
