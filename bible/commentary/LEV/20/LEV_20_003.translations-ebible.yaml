  mdy-ETH: ፔኤኮ ናዖ ሞሎኬም ዒንጊፆና ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ጌኤዦ ማኣሮ ዒኢሳያ ማዔቴ ሃሣ ታኣኮ ሱንፆዋ ጫሽኪሳያ
    ማዔቴ ዬያ ዓሢኮ ታኣኒ ሞርኬ ማዓንዳኔ፤ ታ ዴሮ ባኣካፓ ታ ዒዛ ባይዛንዳኔ።
  twi-ASANTE: Na mʼankasa mɛtia saa onipa no na matwa no asuo afiri ne nkurɔfoɔ mu,
