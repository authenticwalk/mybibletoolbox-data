  eng-WYC-2018: And I shall set fast my face against him, and I shall cut away him
    from the midst of my people, for he gave of his seed to Moloch, and defouled my
    saintuary, and defouled mine holy name. (And I shall set my face against him,
    and I shall cut him off from the midst of my people, for he gave his children
    to Molech, and defiled my sanctuary, and defiled my holy name.)
  epo-epo: Mi turnos Mian vizaĝon kontraŭ tiun homon, kaj Mi ekstermos lin el inter
    lia popolo pro tio, ke el siaj idoj li donis al Moleĥ, por malpurigi Mian sanktejon
    kaj malhonori Mian sanktan nomon.
  uig-PIN: Wǝ Mǝn Ɵz yüzümni bu kixigǝ ⱪarxi ⱪilimǝn, qünki ɵzi ɵz ǝwladlirining birini
