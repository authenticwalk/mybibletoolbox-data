    i kuu keenakapu, a me ka hoino i ko'u inoa hoano.
  arb-NAV: وَأَنَا أَنْقَلِبُ عَلَى ذَلِكَ الإِنْسَانِ وَأَسْتَأْصِلُهُ مِنْ بَيْنِ
    شَعْبِهِ، لأَنَّهُ قَرَّبَ أَحَدَ أَبْنَائِهِ لِلْوَثَنِ مُولَكَ لِيُنَجِّسَ قُدْسِي
    وَيُدَنِّسَ اسْمِي الْمُقَدَّسَ.
  ewe-ewe: Emegbe nye ŋutɔ mado dɔmedzoe ɖe eŋu, eye maɖee ɖa le eƒe amewo dome, elabena
    etsɔ via sa vɔe na Molek, eto esia me wɔ nye Agbadɔ wòzu teƒe si medze be maganɔ
    o, eye wòdo vlo nye ŋkɔ kɔkɔe la.
  eng-LEE: And I will set my face against that man, and I will cut him off from among
    his people; because of his seed hath he given unto Molech, in order to defile
    my sanctuary, and to profane my holy name.
  asm-FB: ময়ো সেই লোকলৈ কোন্দোৱাকৈ চাই তেওঁৰ লোকসকলৰ মাজৰ পৰা তেওঁক উচ্ছন্ন কৰিম;
    কাৰণ মোৰ ধৰ্মধাম অশুচি কৰিবলৈ আৰু মোৰ পবিত্ৰ নাম অপবিত্ৰ কৰিবলৈ, তেওঁ নিজ সন্তানৰ
    কোনো এজনক মোলক দেৱতাৰ উদ্দেশ্যে দান কৰিলে।
  sus-A: ﭑ تَن قَن فبِلٍنمَ نّ نَ مِشِ قْشْ رَ، ﭑ عَ رَ مِنِ حَمَ يَ مَ، بَرِ مَ عَ
    بَرَ ﭑ مَ يِرٍ سّنِيّنشِ يٍلٍبُ، عَ بَرَ ﭑ شِلِ سّنِيّنشِ كَنَ نَ سّرّشّ مْولِ
    رَ مْلْكْ كُيٍ بّ.
  fra-SBL: Moi aussi, je tournerai ma face contre cet homme, et je le retrancherai
    du milieu de son peuple, parce qu'il a donné de sa progéniture à Moloch, pour
    souiller mon sanctuaire et profaner mon saint nom.
  hbo-hbo: וַאֲנִ֞י אֶתֵּ֤ן אֶת־פָּנַי֙ בָּאִ֣ישׁ הַה֔וּא וְהִכְרַתִּ֥י אֹתֹ֖ו מִקֶּ֣רֶב
    עַמֹּ֑ו כִּ֤י מִזַּרְעֹו֙ נָתַ֣ן לַמֹּ֔לֶךְ לְמַ֗עַן טַמֵּא֙ אֶת־מִקְדָּשִׁ֔י
    וּלְחַלֵּ֖ל אֶת־שֵׁ֥ם קָדְשִֽׁי׃
  eng-WYCLIFFE: And Y schal sette faste my face ayens hym, and Y schal kitte awei
    him fro the myddis of my puple, for he yaf of his seed to Moloch, and defoulide
    my seyntuarie, and defoulide myn hooli name.
  cwe-cwe: Nizamulola munhu iyo na kumbagula mwa wanhu wake, kwaviya kamulava nhambiko
    mwanage kwa mulungu Moleki, na ivo kuhatenda hanhu hangu helile hambule mwiko
    na kudiliga zina jangu jelile.
  kik-kik: Nĩngahũgũkĩra mũndũ ũcio, na nĩngamũingata kuuma kũrĩ andũ ao; tondũ wa
    kũheana ciana ciake kũrĩ Moleku, nĩathaahĩtie handũ hakwa harĩa haamũre na agathaahia
    rĩĩtwa rĩakwa itheru.
  fra-NCL: Et moi, je tournerai ma face contre cet homme, et je le retrancherai du
    milieu de son peuple, parce qu’il aura livré un de ses enfants à Moloch, pour
    souiller mon sanctuaire et profaner mon saint nom.
  cek-AK: Ka hmuenciim to amhnongsak moe, kaciim Kai ih ahmin to tidoeh sah ai ah,
    a caa to Molek khaeah paek pongah, to kami to mikhmai ka pan thuih mak ai.
  cuk-cuk: An-sunnad we-dulegi an yolemogoed. An we-dule e-dulemar-abargi obelogoed.
    Ar bab-dummad-Molocʼga e-mimmi-ogumakar-uksad-ulale, an-nug-islidikid oichosad,
    degi, anse-goled-neg oichosbalid.
  uig-CYR: Вә Мән Өз йүзүмни бу кишигә қарши қилимән, чүнки өзи өз әвлатлириниң бирини
    Моләк бутиға беғишлап муқәддәс җайимни паскина қилип, Мениң намимни булғиғини
    үчүн уни өз хәлқидин үзүп ташлаймән.
  tel-2017: అతడు తన సంతానాన్ని మోలెకుకు ఇచ్చి నా పరిశుద్ధ స్థలాన్ని అపవిత్రపరచి నా
    పవిత్ర నామాన్ని కలుషితం చేశాడు గనక నేను అతనికి శత్రువునై ప్రజల్లో అతడు లేకుండా
    చేస్తాను.
  hat-BSA: Mwen va osi mete figi Mwen kont moun sa a. Mwen va koupe retire li de pèp
    li a, akoz li te bay nan pitit li bay Moloc pou konwonpi sanktyè Mwen an, e degrade
    non sen Mwen an.
  kos-kos: Kutena mwet su sang sie sin tulik natul nu sel Molech ac oru tuh Lohm Nuknuk
    Mutal sik in fohkfokla ac aklusrongtenye Ine mutal luk, nga fah lainul, ac tia
    sifil oekul mu el sie sin mwet luk.
  hbo-WLC: וַאֲנִ֞י אֶתֵּ֤ן אֶת־פָּנַי֙ בָּאִ֣ישׁ הַה֔וּא וְהִכְרַתִּ֥י אֹת֖וֹ מִקֶּ֣רֶב
    עַמּ֑וֹ כִּ֤י מִזַּרְעוֹ֙ נָתַ֣ן לַמֹּ֔לֶךְ לְמַ֗עַן טַמֵּא֙ אֶת־מִקְדָּשִׁ֔י
    וּלְחַלֵּ֖ל אֶת־שֵׁ֥ם קָדְשִֽׁי׃
  ibo-ibo: Mụ onwe m ga-emegide onye ahụ, bipụ ya site nʼetiti ndị ya, nʼihi na o
    merụọla ebe nsọ m, mee ka aha m gharakwa ịdị nsọ, site nʼiji ụmụ ya chụọrọ Molek
    aja.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ମଧ୍ୟ ସେହି ମନୁଷ୍ୟ ବିରୁଦ୍ଧରେ ଆପଣା ମୁଖ ରଖିବା ଓ ତାହାର ଲୋକମାନଙ୍କ
    ମଧ୍ୟରୁ ତାହାକୁ ଉଚ୍ଛିନ୍ନ କରିବା; କାରଣ ସେ ଆମ୍ଭର ପବିତ୍ର ସ୍ଥାନ ଅପବିତ୍ର କରିବାକୁ ଓ ଆମ୍ଭର
    ପବିତ୍ର ନାମ ଅପବିତ୍ର କରିବାକୁ ମୋଲକ୍‍ ଦେବତା ଉଦ୍ଦେଶ୍ୟରେ ଆପଣା ସନ୍ତାନକୁ ଦେଇଅଛି।
  chk-chk: Püsin ngang üpwe ü ngeni ewe aramas o ärawu me lein aramasan, pun a eäni
    asor ngeni Molok eman nöün. Ren ei a pwal apiningaua imwei mi pin o turunufasei
    itei mi pin.
  rop-rop: En if enibodi gibitbat wanbala biginini langa det drimin gulum Molek en
    meigimbat main Seikridwan Tent nogudwan en rabishimbat main holiwan neim, wal
    mi brabli wail langa det men, dumaji im nomo blanga main ronwan pipul olabat.
  ukr-1871: І сам я поверну лице моє проти чоловіка того, і викореню його зміж людей
    його; бо дїтей своїх він оддав Молехові, щоб опаскудити імя сьвятинї моєї.
  deu-1951: Und ich will mein Angesicht wider einen solchen Menschen setzen und ihn
    mitten aus seinem Volk ausrotten, weil er dem Moloch von seinem Samen gegeben
    und mein Heiligtum verunreinigt und meinen heiligen Namen entheiligt hat.
  eng-JPS: I also will set My face against that man, and will cut him off from among
    his people, because he hath given of his seed unto Molech, to defile My sanctuary,
    and to profane My holy name.
  srp-1865: I ja æu okrenuti lice svoje nasuprot takom èovjeku, i istrijebiæu ga iz
    naroda njegova, što od sjemena svojega dade Molohu, i zaprzni svetinju moju i
    oskvrni sveto ime moje.
  lug-lug: Nange kennyini, omuntu oyo nnaamunyiigiranga, era nnaamugobanga ne mmugaana
    okukolagananga ne banne, kubanga awaddeyo omu ku baana be ng’ekiweebwayo eri Moleki,
    n’ayonoona Awatukuvu wange era n’avumisa erinnya lyange ettukuvu.
  heb-heb: ואני אתן את פני באיש ההוא והכרתי אתו מקרב עמו כי מזרעו נתן למלך למען טמא
    את מקדשי ולחלל את שם קדשי׃
  ben-IRV: আর আমিও সেই ব্যক্তির প্রতি বিমুখ হয়ে তার লোকদের মধ্য থেকে তাকে আলাদা করব;
    কারণ মোলক দেবের উদ্দেশ্যে নিজের বংশজাতকে দেওয়াতে সে আমার ধর্ম্মধাম অশুচি করে
    ও আমার পবিত্র নাম অপবিত্র করে।
  pan-pan: ਮੈਂ ਉਸ ਮਨੁੱਖ ਦਾ ਵਿਰੋਧੀ ਬਣਾਂਗਾ ਅਤੇ ਉਸ ਨੂੰ ਉਸ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਨਾਸ ਕਰਾਂਗਾ
    ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਅਸ਼ੁੱਧ ਕਰਨ ਅਤੇ ਮੇਰੇ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਬਦਨਾਮ ਕਰਨ
    ਲਈ ਆਪਣੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਪਰਾਏ ਦੇਵਤੇ ਮੋਲਕ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਇਆ।
  mya-JVB: ငါ့ သန့်ရှင်း ရာဌာနတော်ကို ညစ်ညူး စေလျက် ၊ ငါ့ သန့်ရှင်း သော နာမ တော်ကို
    ရှုတ်ချ လျက် ၊ မိမိ သား ကို မောလုတ် ဘုရားအား ဆက်ကပ် သောသူကို၊ ငါ သည် မျက်နှာ ထား
    ၍ သူ ၏ အမျိုး မှ ပယ်ရှင်း မည်။
  hmo-hmo: Lau danu ese unai tau do lau badu henia, bona egu bese dekena amo do lau
    negea momokani. Badina be iena natuna be Moleka dekenai ia henia, bona unai kara
    dekena amo ia ese lauegu Palai Dubu ia hamiroa, bona egu ladana helagana ia hahemaraia
    vadaeni.
  urd-urd: और मैं भी उस शख़्स का मुख़ालिफ़ हूँगा और उसे उसके लोगों में से काट डालेंगा,
    इसलिए कि उस ने अपनी औलाद को मोलक की नज़्र कर के मेरे हैकल और मेरे पाक नाम को नापाक
    ठहराया।
  rus-SYN: и Я обращу лице Мое на человека того и истреблю его из народа его за то,
    что он дал из детей своих Молоху, чтоб осквернить святилище Мое и обесчестить
    святое имя Мое;
  bqc-SIM: Máli fɛlɛ ń gbɛ̃́pioɛ, mí aà bↄ a gbɛ̃́ↄ guu, asa à a nɛ́ kpà Mↄlↄkuwa,
    à ma kúkĩi gbãlɛ̀ à ma tↄ́ pↄ́ a kua adoa ↄ̃̀ↄkpàɛ.
  tcz-CHONGTHU: Chule hitobang mihem chu keiman jong kaki doupi ding, amite lah akona
    hitobang mihem chu paidoh a umjeng ding ahi; ajeh chu aman asunga kona pengdoh
    khat chu Molech houna din akatdoh in, hichun keima muntheng asuh boh ahitan, kamin
    jong asuh chatvei ahi.
  mar-mar: मीही त्या मनुष्याच्या विरूद्ध होईन! आणि त्यास आपल्या लोकांतून बाहेर टाकीन!
    कारण त्याने आपले मूल मोलख दैवतास अर्पून माझे पवित्रस्थान भ्रष्ट केले व माझ्या
    पवित्र नावाला कलंक लावला!
  qub-qub: Molocpaj wamranta rupachishpanga Tincunanchi Toldutami ganrachin, nogatapis
    manacajman churaman. Chaymi chayno ruraj runapa contran ricacur ushacächishäpaj.
  bqp-bqp: Nɛ, Yinni Gusunɔwɑ kon nùn wɔri kpɑ n nùn wunɑ nɛn tɔmbun suunu sɔɔn di
    yèn sɔ̃ u kɑ win bii Mɔlɔku yɑ̃kuru kuɑ mɑ u nɛn kuru disi doke u nɛn yĩsi dɛɛrɑru
    sɑnkɑ.
  hat-hat: Mwen menm bò pa m', mwen p'ap okipe l' ankò, m'ap wete l' nan mitan pèp
    mwen an. Paske li te bay yonn nan pitit li yo pou sèvi nan sèvis Molòk, li mete
    kay ki apa pou mwen an nan kondisyon yo pa ka fè sèvis ladan l' pou mwen, li derespekte
    non mwen.
  eng-BSB: And I will set My face against that man and cut him off from his people,
    because by giving his offspring to Molech, he has defiled My sanctuary and profaned
    My holy name.
  tod-tod: Nɔ̀un nà ʋoluave naama nui ʋa, gè kpeteʋe ná-nuɓusɛiti ba, tɔɔzei ba
    é ná-doin ta leʋegɛ salei Mɔlɔke ʋɔ, é sèizu ɲadegai ɠɔzɔʋɛ, é dàasei ɲadegai
    ɠoloɠolo.
  eng-WEBPB: I also will set my face against that person, and will cut him off from
    amongst his people, because he has given of his offspring to Molech, to defile
    my sanctuary, and to profane my holy name.
  kbq-kbq: Nagra ana vahera ha'renezmante'na, vahe zmifintira zamavare atregahue.
    Na'ankure agra mofavre'a havi anumzamofo ofa hunenteno ruotage'ma hu'nea noni'a
    eri haviza nehuno, Nagri nagi eri haviza hu'ne.
  nhe-BL: Na ihuaya nimotlalis huan ayoc nijcahuilis itztos pampa quimacatoc icone
    nopa totiotzi. Ica ya nopa quichijtoc ax tlapajpactic noyoyon tiopa huan nechpinahualtijtoc
    na tlen nitlatzejtzeloltic, huan quipinahualtijtoc notoca.
  gub-BL: Aiko putar a'e awa iàmàtyry'ymar romo nehe. Amono kar putar teko wamyter
    wi nehe no. Omono wa'yr tupàn ua'u Morok her ma'e pe uma'ereko ma'e romo a'e.
    A'e rupi umuaiw tàpuzràn ihewe imonokatu pyrer a'e. Aikuwe a'e pe. Umuaiw herer
    ikatuahy ma'e a'e no.
  eng-DRA: 'And I will set my face against him: and I will cut him off from the midst
    of his people, because he hath given of his seed to Moloch, and hath defiled my
    sanctuary, and profaned my holy name.'
