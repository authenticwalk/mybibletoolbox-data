  ory-ory: ପୁଣି, ପୁରୁଷ ଯଦି ପୁରୁଷ ସହିତ ସ୍ତ୍ରୀ ତୁଲ୍ୟ ଯୌନ ସମ୍ପର୍କ ରଖେ, ତେବେ ସେ ଦୁହେଁ
