    dumaji dubala bin meigim miselp nogud.
  ukr-1871: І коли чоловік з чоловіком зляжеться, так як злягається з жінкою, гидоту
    вкоїли обоє; смертю мусять їх скарати; кров їх на них.
  deu-1951: Wenn ein Mann bei einer männlichen Person schläft, als wäre es ein Weib,
    die haben beide einen Greuel getan, und sie sollen unbedingt sterben; ihr Blut
    sei auf ihnen!
  eng-JPS: 'And if a man lie with mankind, as with womankind, both of them have committed
    abomination: they shall surely be put to death; their blood shall be upon them.'
  srp-1865: Ko bi muškarca obležao kao ženu, uèiniše gadnu stvar obojica; da se pogube;
    krv njihova na njih.
  lug-lug: “ ‘Omusajja bw’aneebakanga ne musajja munne nga bwe yandyebase n’omukazi,
    bombi banaabanga bakoze eky’ekivve; era banattibwanga, n’omusaayi gwabwe gunaabanga
    ku mitwe gyabwe.
  heb-heb: ואיש אשר ישכב את זכר משכבי אשה תועבה עשו שניהם מות יומתו דמיהם בם׃
  ben-IRV: আর যেমন স্ত্রীর সঙ্গে, তেমনি পুরুষ যদি পুরুষের সঙ্গে শয়ন করে, তবে তারা
    দুই জনে ঘৃণার কাজ করে; তাদের প্রাণদণ্ড অবশ্য হবে; তাদের রক্ত তাদের উপরে পড়বে
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਕੋਈ ਪੁਰਖ ਕਿਸੇ ਇਸਤਰੀ ਨਾਲ ਸੰਗ ਕਰਦਾ ਹੈ, ਜੇਕਰ ਉਹ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਪੁਰਖ
    ਨਾਲ ਸੰਗ ਕਰੇ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਘਿਣਾਉਣਾ ਕੰਮ ਕੀਤਾ ਹੈ। ਉਹ ਜ਼ਰੂਰ ਹੀ ਮਾਰੇ ਜਾਣ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦਾ ਖੂਨ ਉਨ੍ਹਾਂ ਦੇ ਹੀ ਜੁੰਮੇ ਹੋਵੇ।
  mya-JVB: မိန်းမ နှင့်ပေါင်းဘော် သကဲ့သို့ယောက်ျား ခြင်းပေါင်းဘော် လျှင် ထို သူနှစ်
    ယောက်တို့သည်၊ ရွံရှာ ဘွယ် သောအမှုကို ပြု သောကြောင့်၊ အသေ သတ်ခြင်းကို အမှန်ခံရမည်။
    သေထိုက်သော အပြစ် ရှိ၏။
  hmo-hmo: “Bema tau ta ese ma tau ta dekenai do ia sihari henia, tau bona hahine
    idia karaia bamona, unai be kara mirona momokani. Unai tau ruaosi be do umui hamasea,
    bona edia mase be idia sibona edia kerere dainai.
  urd-urd: और अगर कोई मर्द से सुहबत करे जैसे 'औरत से करते हैं तो उन दोनों ने बहुत
    मकरूह काम किया है, इसलिए वह दोनों ज़रूर जान से मारे जाएँ, उनका ख़ून उनही की गर्दन
    पर होगा।
  rus-SYN: 'Если кто ляжет с мужчиною, как с женщиною, то оба они сделали мерзость:
    да будут преданы смерти, кровь их на них.'
  bqc-SIM: Tó gↄ̃ɛ wùlɛ ń a gↄ̃ɛ deeo lán nↄɛwa, an pla ḿpii aa dàa bɛ̃̀ɛ kɛ̀,
    wàli ń dɛdɛ. Aa ńzĩa dɛ̀dɛɛ.
  tcz-CHONGTHU: Numei kilup khompi bang banga pasal khat chun pasal khat a luppi tah
    a ahileh, thet umtah'a chonkha ahilhon tan, ani lhona thina chansah jeng ding,
    athisan kisona lhon kisona chu ama cheh in akipoh lhon ding ahi.
  mar-mar: एखाद्या पुरुषाने स्त्रीगमनाप्रमाणे पुरुषगमन केले तर ते भयंकर पाप त्या दोघांनी
    केले आहे म्हणून त्या दोघांनाही अवश्य जिवे मारावे; त्यांच्या रक्तपाताची जबाबदारी
    त्याच्याच माथी राहील.
  qub-qub: «Pipis warmiwan cacoj-japuy ollgu-masinwan cacuptenga fiyupa melanaypaj
    juchami. Chayno rurajtaga ishcanta wañuchenga. Wañuchicänanpäpis quiquincunami
    juchayoj canga.
  bqp-bqp: Tɔn durɔ ù n kɑ win tɔn durɔsi kpunɑ nge mɛ bɑ rɑ kɑ tɔn kurɔ mɛnnɛ, bɑ
    koo be yiru ye kpuro gowɑ. Domi gɑ̃ɑ kɔ̃sunɑ bɑ kuɑ mi. Ben yɛm mu koo wɔriwɑ
    ben tii sɔɔ.
  hat-hat: Depi yon nonm kouche yon nonm tankou li ta fè l' ak yon fanm, sa yo fè
    la a se bagay Bondye pi pa vle we. Se pou yo touye tou de. Lè konsa, se yo menm
    sèl k'ap reskonsab lanmò yo.
  eng-BSB: If a man lies with a man as with a woman, they have both committed an abomination.
    They must surely be put to death; their blood is upon them.
  tod-tod: «Ni zunui ta a laana ga zunui ta, ti kɔzɔba vai ɠɛa, wa ti ʋaa. Ti-ma ɲamai
    ɠa la ti unma.
  eng-WEBPB: “‘If a man lies with a male, as with a woman, both of them have committed
    an abomination. They shall surely be put to death. Their blood shall be upon themselves.
  kbq-kbq: Hagi venenemo'ma venenenema monkozama hania vahera, kefoza huno kasri'nea
    kumi hugaha'anki, ana knazamofo kna'a zamahe frigahaze.
  nhe-BL: “Intla se tlacatl cochis ihuaya seyoc tlacatl huan quichihuilis queja elisquía
    isihua, huajca nopa ome quichijtoque tlen ax nijnequi niquitas huan monequi xiquinmictica.
    Quena, miquise pampa tlahuel quihuicaj tlajtlacoli noixtla.
  gub-BL: Aze awa uker amo awa puhe nehe, pezuka pe wà nehe. Wanemiapo kwer iro ihewe.
    Wiko putar uzezuka kar ma'e kwer romo wà nehe.
  eng-DRA: 'If any one lie with a man as with a woman, both have committed an abomination,
    let them be put to death: their blood be upon them.'
