  mdy-ETH: ፔቴ ዓሲ ዓቲንቄና ላሄቴ ላምዖንሢ ቦርሲሳ ባኣዚ ማዼሢሮ ላምዓሢ ሹጮና ዹይንቲ ሃይቆንጎ፤
  twi-ASANTE: “ ‘Sɛ ɔbarima bi fa ne yɔnko barima a, wɔnkum wɔn baanu no nyinaa. Wɔn
