  tbz-SIM: Kòò mɔù duɔ́nɛ̀ onitidɔ̀ù bɛ̀ dɔunɛ̀mɛ̀ onitipòkù, bɛ̀ dɔ̀ɔ̀ isɔkɛ nyi,
