verse: LEV.020.013
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ സ്ത്രീയുമായി ലൈംഗികബന്ധത്തിലേർപ്പെടുന്നതുപോലെ പുരുഷൻ പുരുഷനോടുകൂടെ
    കിടക്കപങ്കിട്ടാൽ, അവർ രണ്ടുപേരും അറപ്പായതു പ്രവർത്തിച്ചിരിക്കുന്നു. അവരെ കൊല്ലണം;
    അവരുടെ രക്തം അവരുടെ തലമേലിരിക്കും.
  deu-TKW: Und wenn jemand bei einem Manne liegt, wie man beim Weibe liegt, so haben
    beide eine Greuelthat verübt; mit dem Tode sollen sie bestraft werden, Blutschuld
    haftet auf ihnen.
  lin-lin: Soki mobali asangisi nzoto na moninga na ye mobali ndenge basangisaka nzoto
    na mwasi, bango mibale basali likambo moko ya mbindo ; boye esengeli koboma bango
    mpe makila na bango ekotangama na mito na bango moko.
  eng-LSV: And a man who lies with a male as one lies with a woman—both of them have
    done an abomination; they are certainly put to death; their blood [is] on them.
  eng-GNV: 'The man also that lyeth with the male, as one lyeth with a woman, they
    haue both committed abomination: they shall dye the death, their blood shalbe
    vpon them.'
  eng-WEBSTER: 'If a man also shall lie with mankind, as he lieth with a woman, both
    of them have committed an abomination: they shall surely be put to death; their
    blood shall be upon them.'
  nhw-BL: “Sintla se tlacatl cochis ihuaya seyoc tlacatl huan quichihuilis quen elisquía
    isihua, huajca nopa ome quichijtoque catli amo nijnequi niquitas huan monequi
    xiquinmictica. Quena, miquise pampa tlahuel quihuicaj tlajtlacoli noixpa.
  swh-ONEN: “ ‘Kama mwanaume akikutana kimwili na mwanaume mwenzake kama vile mwanaume
    afanyavyo na mwanamke, wanaume hao wawili wamefanya lililo chukizo sana. Lazima
    wauawe; nayo damu yao itakuwa juu ya vichwa vyao wenyewe.
  bba-bba: Tɔn durɔ ù n kɑ win tɔn durɔsi kpunɑ nɡe mɛ bɑ rɑ kɑ tɔn kurɔ mɛnnɛ, bɑ
    koo be yiru ye kpuro ɡowɑ. Domi ɡɑ̃ɑ kɔ̃sunɑ bɑ kuɑ mi. Ben yɛm mu koo wɔriwɑ
    ben tii sɔɔ.
  eng-KJVCPB: 'If a man also lie with mankind, as he lieth with a woman, both of them
    have committed an abomination: they shall surely be put to death; their blood
    shall be upon them.'
  luo-luo: Ka dichwo oterore gi dichwo wadgi. Giduto ji ariyogi gitimo gima kwero
    kendo giduto nyaka neg-gi to rembgi nobedi e wigi giwegi.
  meu-meu: 'Tau ta na ma tau ta ida bae eno bou, una na kara mirona: raruosi na bae
    aladia mase; raradia na sibodia latadiai.'
  npi-ULB: कोही पुरुष स्‍त्रीसँग झैँ गरी अर्को पुरुषसँग सुत्‍यो भने, तिनीहरू दुवैले
    घृणास्पद काम गरेका छन् । तिनीहरू मारिनैपर्छ । तिनीहरू दोषी हुन्छन् र तिनीहरू मर्न
    योग्‍यका हुन्छन् ।
  yor-yor: '“ ‘Bí ọkùnrin kan bá bá ọkùnrin mìíràn lòpọ̀ bí wọ́n ti í bá obìnrin lòpọ̀:
    àwọn méjèèjì ti ṣe ohun ìríra, pípa ni kí ẹ pa wọ́n, ẹ̀jẹ̀ wọn yóò wà lórí wọn.'
  pes-OPCB: اگر دو مرد با هم نزدیکی کنند، عمل قبیحی انجام داده‌اند و باید کشته شوند؛
    و خونشان به گردن خودشان می‌باشد.
  tgl-ULB: Kapag sumiping ang isang lalaki sa kapwa lalaki, tulad ng sa isang babae,
    pareho silang nakagawa ng kasuklam-suklam na bagay. Tiyak na dapat silang patayin.
    Sila ay nagkasala at karapat-dapat mamatay.
  hui-hui: Agali mbirame wali baba paliagadagua agali mendealila palialu mana ko ngubi
    ngago biyagua libugua mana koorene ko biyagonaga libu kirabali homelo bo wahalimu.
  mya-mya: ယောကျာ်း​ချင်း​ကာ​မ​ဆက်​ဆံ​သူ​တို့​သည်​စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်​အ​မှု​ကို​ပြု​လုပ်​သ​ဖြင့်
    နှစ်​ဦး​စ​လုံး​ကို​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။ သူ​တို့​သည်​သေ​ထိုက်​သော​အ​ပြစ်​ကို​ကူး​လွန်​ကြ​၏။-
  bod-N: སྐྱེས་པ་ཞིག་བུད་མེད་ལ་ལུས་འབྲེལ་བྱེད་པའི་ཚུལ་བཞིན་དུ་ཕོ་དང་ལུས་འབྲེལ་བྱས་ན།
    དེ་གཉིས་ཀྱིས་སྐྱུག་བྲོ་བའི་ལས་བྱས་པ་ཡིན་པས་གསོད་དགོས། དེ་དག་གི་སྟེང་ནས་ཁྲག་ལན་འཇལ་དགོས།
  sna-sna: “ ‘Kana mumwe akavata nomurume seanovata nomukadzi vose vari vaviri vaita
    zvinonyangadza. Vanofanira kuurayiwa. Ropa ravo richava pamusoro pavo.
  spa-BLM: “‘Si un hombre se acuesta con un varón como con una mujer, ambos han cometido
    una abominación. Serán condenados a muerte. Su sangre será sobre ellos mismos.
  cac-cac: Tato ay junoc vin̈ vinac smulan yed' yetvinaquil, icha sc'ulej yed' junoc
    ix ix, yovalil scham eb' schavan̈il. A val eb' tz'ic'ancot schamel d'a yib'an̈,
    yujto yajb'entac tas sc'ulej eb' chi'.
  swh-ULB: Kama mwanaume analala na mwanaume mwingine kama alalavyo na mwanamke, wote
    wawili watakuwa wamefanya jambo lililo ovu. Hakika watauawa. Wana hatia na wanastahili
    kufa.
  bel-bel: 'Калі хто ляжа з мужчынам, як з жанчынаю, дык абодва яны ўчынілі гідоту:
    хай будуць аддазены сьмерці, кроў іхняя на іх.'
  deu-ELBBK: Und wenn ein Mann bei einem Mann liegt, wie man bei einer Frau liegt,
    so haben beide einen Gräuel verübt; sie sollen gewisslich getötet werden, ihr
    Blut ist auf ihnen.
  mbb-OT: Emun is maama ebpekidhilavet te iring din he maama, ne sikandan is dezuwa
    kinahanglan he edhimetayan su utew mezaat is mibeelan dan. Diyè dà te kandan igkevasul
    is kemetayen dan.
  mal-2015: സ്ത്രീയോടുകൂടെ ശയിക്കുന്നതുപോലെ ഒരുത്തൻ പുരുഷനോടുകൂടെ ശയിച്ചാൽ ഇരുവരും
    മ്ലേച്ഛത ചെയ്തു; അവർ മരണശിക്ഷ അനുഭവിക്കേണം; അവരുടെ രക്തം അവരുടെമേൽ ഇരിക്കും.
  rmc-rmc: Te vareko pašľola le muršeha, avke sar pes pašľol la džuvľaha, sodujdžene
    mušinen te merel, bo kerde o džungipen. On hine vinnovata vaš peskro meriben.
  pes-OPV: و اگرمردی با مردی مثل با زن بخوابد هر دو فجورکرده‌اند. هر دو ایشان البته
    کشته شوند. خون ایشان بر خود ایشان است.
  ron-1924: Дакэ ун ом се кулкэ ку ун ом кум се кулкэ чинева ку о фемее, амындой ау
    фэкут ун лукру скырбос; сэ фие педепсиць ку моартя, сынӂеле лор сэ кадэ асупра
    лор.
  ben-OBCV: “ ‘যদি কোনো পুরুষ অন্য এক পুরুষের সঙ্গে শয়ন করে, যেমন একটি পুরুষ কোনো
    নারীর সঙ্গে যৌন সম্পর্কে করে তাহলে তারা দুজনই ঘৃণিত কাজ করেছে। অবশ্যই তাদের মৃত্যুদণ্ড
    হবে; তাদের রক্ত তাদের নিজেদের মাথায় গিয়ে পড়বে।
  som-som: Oo haddii nin nin kaleeto ula seexdo sida dumarka loola seexdo oo kale,
    labadooduba waxay sameeyeen karaahiyo oo sida xaqiiqada ah waa in iyaga la dilaa,
    oo dhiiggooduna iyaguu dul saarnaan doonaa.
  lat-VUC: 'Qui dormierit cum masculo coitu femineo, uterque operatus est nefas: morte
    moriantur: sit sanguis eorum super eos.'
  eng-ASVBT: 'And if a man lie with mankind, as with womankind, both of them have
    committed abomination: they shall surely be put to death; their blood shall be
    upon them.'
  ita-1885: E se alcuno giace carnalmente con maschio, amendue hanno fatta una cosa
    abbominevole; del tutto facciansi morire; sia il lor sangue sopra loro.
  eng-LXXUP: And whoever shall lie with a male as with a woman, they have both wrought
    abomination; let them die the death, they are guilty.
  eng-ULB: If a man sleeps with another man, as with a woman, both of them have done
    something detestable. They must surely be put to death. They are guilty and deserve
    to die.
  spa-VBL: “Los hombres que tienen relaciones sexuales con otros hombres como con
    una mujer habrán hecho algo repugnante. Deben ser ejecutados; ellos son culpables
    de su castigo.
  fra-_FOB: Si un homme couche avec un homme, comme on couche avec une femme, ils
    ont fait tous deux une chose abominable; ils seront punis de mort; leur sang sera
    sur eux.
  mal-mal: സ്ത്രീയോടുകൂടി ശയിക്കുന്നതുപോലെ ഒരുവൻ പുരുഷനോടുകൂടെ ശയിച്ചാൽ ഇരുവരും മ്ലേച്ഛത
    ചെയ്തു; അവർ മരണശിക്ഷ അനുഭവിക്കണം; അവരുടെ രക്തം അവരുടെ മേൽ ഇരിക്കും.
  urd-GVR: Agar koī mard kisī dūsre mard se jinsī tālluqāt rakhe to donoṅ ko is ghinaunī
    harkat ke bāis sazā-e-maut denī hai. Wuh apnī maut ke ḳhud zimmedār haiṅ.
  suz-BL: सुइ मुर मीश मुर नु इप्‍शो खोदेंशो पा वोंइश मुर नु इप्‍त हना, मेको थम ग्रांग्रा
    दितीक बाक्‍ब। मेको आस कली साइक्‍चा माल्‍ब। मेको थमा पा साइक्‍चा पुंइसीनीस।
  ita-1927: Se uno ha con un uomo relazioni carnali come si hanno con una donna, ambedue
    hanno commesso cosa abominevole; dovranno esser messi a morte; il loro sangue
    ricadrà su loro.
  ckb-ckb: «”ئەگەر پیاوێک وەک ژن لەگەڵ نێرێک ڕاکشا بوو، ئەوا هەردووکیان شتێکی قێزەونیان
    کردووە و دەبێت بکوژرێن، خوێنیان لە ئەستۆی خۆیانە.
  eng-BBE: 'And if a man has sex relations with a man, the two of them have done a
    disgusting thing: let them be put to death; their blood will be on them.'
  kan-OKCV: “ ‘ಒಬ್ಬ ಮನುಷ್ಯನು ಸ್ತ್ರೀಯೊಂದಿಗೆ ಮಲಗುವಂತೆ ಮತ್ತೊಬ್ಬ ಮನುಷ್ಯನೊಂದಿಗೆ ಮಲಗಿದರೆ,
    ಅವರಿಬ್ಬರೂ ಅಸಹ್ಯವಾದದ್ದನ್ನು ಮಾಡಿದವರಾಗಿದ್ದಾರೆ. ಅವರಿಗೆ ನಿಶ್ಚಯವಾಗಿಯೂ ಮರಣದಂಡನೆ ವಿಧಿಸಬೇಕು.
    ಅವರ ರಕ್ತವು ಅವರ ಮೇಲೆ ಇರುವುದು.
  tam-2017: ஒருவன் பெண்ணோடே உடலுறவு கொள்கிறதுபோல ஆணோடே உடலுறவுகொண்டால், அருவருப்பான
    காரியம் செய்த அந்த இருவரும் கொலைசெய்யப்படக்கடவர்கள்; அவர்களுடைய இரத்தப்பழி அவர்கள்மேல்
    இருப்பதாக.
  spa-RV-1909: 'Y cualquiera que tuviere ayuntamiento con varón como con mujer, abominación
    hicieron: entrambos han de ser muertos; sobre ellos será su sangre.'
  ron-BTF: De asemenea dacă un bărbat se culcă cu un bărbat, precum se culcă cu o
    femeie, amândoi au făcut o urâciune, negreșit să fie uciși; sângele lor să fie
    asupra lor.
  eng-WEBP: “‘If a man lies with a male, as with a woman, both of them have committed
    an abomination. They shall surely be put to death. Their blood shall be upon themselves.
  eng-FBV: Men who have sex with other men as with a woman have done something disgusting.
    They must be executed; they bear the responsibility for their punishment.
  nld-1939: 'Wanneer iemand bij een man ligt als bij een vrouw, bedrijven beiden een
    gruweldaad; zij moeten ter dood worden gebracht: er rust bloedschuld op hen.'
  nch-BL: “Sinta se tacat cochis ihuaya seyoc tacat huan quichihuilis quej elisquía
    isihua, huajca nopa ome quichijtoque cati amo nijnequi niquitas huan monequi xiquinmictica.
    Quena, miquise pampa tahuel quihuicaj tajtacoli noixpa.
  vie-1934: Nếu một người nam nằm cùng một người nam khác, như nằm cùng người nữ,
    thì hai người đó đều hẳn phải bị xử tử, vì họ đã làm một sự gớm ghiếc; huyết họ
    sẽ đổ lại trên mình họ.
  hin-CV: “ ‘यदि कोई पुरुष किसी पुरुष के साथ वैसा ही सहवास करता है जैसा किसी स्त्री
    के साथ, तो उन्होंने एक घृणित काम किया है; निश्चित ही उन दोनों का वध कर दिया जाए.
    उनके लहू का दोष उन्हीं पर होगा.
  eng-OURB: '“‘If a man lies with a male, as with a woman, both of them have committed
    an abomination: they shall surely be put to death; their blood shall be upon them.'
  spa-BES: 'Y si un hombre tiene relaciones sexuales con un hombre, los dos han hecho
    algo abominable: que sean condenados a muerte; Su sangre estará sobre ellos.'
  tdx-tdx: Naho iharoa’ ty lahilahy ty lahilahy manahake ty fiolorañe ami’ty ampela,
    songa nanao hativàñe. Sindre havetrake, songa ama’e ty lio’e.
  vid-vid: Wone mlume yoneche yowasa na mlume miyage kota mdala, lelo weng'ha weli
    nawadita izudizo na yowagana wabagame, ahyo wana nongwa ilinguwalapa wabagame.
  eng-OKE: 'And a man who lieth with a man as with a woman, both of them have wrought
    abomination: they are to be surely put to death, of death they are guilty.'
  tha-KJV: ถ้าชายคนใดคนหนึ่งหลับนอนกับผู้ชายด้วยกันเหมือนอย่างที่เขาหลับนอนกับผู้​หญิง
    ทั้งสองคนก็​ได้​กระทำสิ่งที่​น่าสะอิดสะเอียน ทั้งสองคนนั้นจะต้องถูกประหารให้ตายอย่างแน่​นอน
    ให้​โลหิตของผู้นั้นตกอยู่บนผู้นั้นเอง
  por-BR-2018: Qualquer um que se deitar com homem como se fosse com mulher, fizeram
    abominação entre ambos; terão de ser mortos; seu sangue será sobre eles.
  deu-ELO: Und wenn ein Mann bei einem Manne liegt, wie man bei einem Weibe liegt,
    so haben beide einen Greuel verübt; sie sollen gewißlich getötet werden, ihr Blut
    ist auf ihnen.
  eng-WYC-2018: If a man sleepeth with a man, by lechery of a woman, ever either hath
    wrought unleaveful thing, die they by death; their blood be on them. (If a man
    sleepeth with a man, like in fleshly coupling with a woman, they both have done
    an unlawful thing, and they both shall be put to death; their blood be on them.)
  epo-epo: 'Kaj se iu kuŝis kun viro kiel kun virino, abomenaĵon ili ambaŭ faris:
    ili estu mortigitaj, ilia sango estu sur ili.'
  uig-PIN: Birsi ayal kixi bilǝn yatⱪandǝk ǝr kixi bilǝn yatsa ikkisi yirginqlik ix
    ⱪilƣan bolidu; ularƣa ɵlüm jazasi berilmisǝ bolmaydu. Ɵz ⱪeni ɵz bexiƣa qüxkǝn
    bolidu.
  beo-beo: Dunu da eno dunu amo sama da ea sama adole lasu hou hamosea, amo da gogosiasu
    wadela:idafa hou. Dilia ela gilisili medole legema. Elesu da wadela:i hamobeba:le,
    bogosu ba:mu.
  tpi-OTNT: Sapos wanpela man i goapim narapela man, tupela i mekim bikpela rong tru.
    Olsem na yupela i mas kilim tupela i dai. Asua bilong tupela tasol na tupela i
    dai.
  hau-SA: “ ‘In mutum ya kwana da mutum kamar yadda ake kwana da mace, su biyun sun
    yi abin ƙyama. Dole a kashe su, alhakin jininsu zai zauna a kansu.
  uig-LAT: Birsi ayal kishi bilen yatqandek er kishi bilen yatsa ikkisi yirginchlik
    ish qilghan bolidu; ulargha ölüm jazasi bérilmise bolmaydu. Öz qéni öz béshigha
    chüshken bolidu.
  nde-nde: Nxa indoda ilala lenye indoda ingathi ilala lomfazi, bobabili benze amanyala.
    Kababulawe. Bafanele ukufa.
  ton-ton: Pea kapau ʻe mohe ha tangata mo e tangata, ʻo hangē ko ʻene mohe mo e fefine,
    kuo na fai fakalielia fakatouʻosi pe; ke tāmateʻi moʻoni ʻakinaua; ʻe ʻiate kinaua
    hona toto.
  ces-1613: A kdož by se scházel s pohlavím mužským jako s ženou, ohavnost učinili
    oba dva. Smrtí umrou, krev jejich bude na ně.
  eng-WMB: “‘If a man lies with a male, as with a woman, both of them have committed
    an abomination. They shall surely be put to death. Their blood shall be upon themselves.
  tam-TCV: “ ‘ஒரு மனிதன் ஒரு பெண்ணுடன் உடலுறவு கொள்வதுபோல், ஒரு ஆணுடன் உறவுகொண்டால்,
