verse: LEV.020.027
translations:
  mal-C: “ ‘നിങ്ങളുടെ ഇടയിൽ വെളിച്ചപ്പാടുകളോ ഭൂതസേവക്കാരോ ആയ സ്ത്രീപുരുഷന്മാർ ഉണ്ടെങ്കിൽ
    അവർ മരണശിക്ഷ അനുഭവിക്കണം. നിങ്ങൾ അവരെ കല്ലെറിയണം; അവരുടെ രക്തം അവരുടെ തലമേലിരിക്കും.’ ”
  deu-TKW: Und wenn sich in einem Mann oder Weib ein Totenbeschwörer- oder Wahrsagegeist
    befinden wird, so sollen sie mit dem Tode bestraft werden; man soll sie steinigen,
    Blutschuld lastet auf ihnen.
  lin-lin: 'Mobali to mwasi oyo asololaka na bakufi to oyo azali nganga-kisi kati
    na bino, esengeli baboma ye : bakobamba bango mabanga mpe makila na bango ekotangama
    na mito na bango moko. »'
  eng-LSV: And a man or woman, when there is a familiar spirit in them, or who [are]
    wizards, are certainly put to death; they stone them with stone; their blood [is]
    on them.”
  eng-GNV: 'And if a man or woman haue a spirite of diuination, or soothsaying in
    them, they shall die the death: they shall stone them to death, their blood shalbe
    vpon them.'
  eng-WEBSTER: 'A man also or a woman that hath a familiar spirit, or that is a wizard,
    shall surely be put to death: they shall stone them with stones: their blood shall
    be upon them.'
  nhw-BL: “Aqui hueli tlacatl o sihuatl catli quiijtohua quincamanalhuía inintonalhua
    mijcatzitzi o quicamanalhuía se catli tetonalita, monequi xijmictica ica tetl.
    Inijuanti quihuicase tlajtlacoli ininseltzitzi por ininmiquilis.”
  swh-ONEN: “ ‘Mwanaume au mwanamke ambaye ni mchawi, mwaguzi au mwenye kupunga pepo
    miongoni mwenu lazima auawe. Mtawapiga kwa mawe; nayo damu yao itakuwa juu ya
    vichwa vyao wenyewe.’ ”
  bba-bba: Goo ù n wɑ̃ɑ bɛɛn suunu sɔɔ, tɔn kurɔ ǹ kun mɛ tɔn durɔ mɑ u rɑ ɡɔribu
    soku ǹ kun mɛ u rɑ sɔroru ko, bɑ koo yɛ̃ro kpenu kɑsukuwɑ kpɑ win yɛm mu wɔri
    win tii sɔɔ.
  eng-KJVCPB: 'A man also or woman that hath a familiar spirit, or that is a wizard,
    shall surely be put to death: they shall stone them with stones: their blood shall
    be upon them.'
  luo-luo: Ngʼato angʼata kuomu madichwo kata madhako ma en ajuok nyakalondo kata
    ma ajwoga moro amora, to ugo gi kite nyaka otho. Giduto nyaka ugogi gi kite kendo
    rembgi nobedi e wigi giwegi.
  meu-meu: Rohe bona mea tauna eiava hahinena na bae aladia, nadi amo bae hododia
    mase. Raradia na sibodia latadiai.
  npi-ULB: मरेकाहरू वा आत्माहरूसँग बोल्‍ने पुरुष वा स्‍त्री मारिनुपर्छ । मानिसहरूले
    तिनीहरूलाई ढुङ्गाले हानून् । तिनीहरू दोषी छन् र मर्न योग्‍यका छन् ।’” 20:7 [१]
    धेरै वर्तमान संस्करणमा यस्तो छः ... किनभने म, परमप्रभु तिमीहरूका परमेश्‍वर पवित्र
    छु ।
  yor-yor: “ ‘Ọkùnrin tàbí obìnrin tí ó jẹ́ abókùúsọ̀rọ̀ tàbí oṣó láàrín yín ni kí
    ẹ pa. Ẹ sọ wọ́n ní òkúta, ẹ̀jẹ̀ wọn yóò wà lórí wọn.’ ”
  pes-OPCB: «احضارکنندهٔ روح یا جادوگر، چه مرد باشد چه زن، باید سنگسار شود. خون او
    بر گردن خودش است.»
  tgl-ULB: Tiyak na dapat patayin ang isang lalaki o isang babaeng nakikipag-usap
    sa patay o nakikipag-usap sa mga espiritu. Dapat silang batuhin ng mga tao gamit
    ang mga bato. Sila ay nagkasala at nararapat mamatay.”'
  hui-hui: Wali agali mbirame homene dinini mo bila haga bialu dininime hame ngago
    hale halu heagua nde ogonidagua bialu kago ibuni homelo bo waholene nga. Wali
    agali mana ko ibunime bialu hayadagonaga pani ibuni homolene ngago ai wali agali
    bibahendeme ege to̱le̱ dugualu bo homelalimu, lalu Anduane Homogohanda Mosesehondo
    lamini.
  mya-mya: '``သေ​လွန်​သူ​တို့​၏​ဝိ​ညာဉ်​များ​နှင့်​တိုင်​ပင်​သော​အ​မျိုး​သား​ဖြစ်​စေ၊
    အ​မျိုး​သ​မီး​ဖြစ်​စေ​ကျောက်​ခဲ​နှင့်​ပစ်​သတ်​ရ​မည်။ သူ​သည်​သေ​ထိုက်​သော​အပြစ်​ကို​ကူး​လွန်​၏''''
    ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཡང་མོ་པ་དང་ལྷ་པ་ནི་སྐྱེས་ཕོ་མོ་སུ་ཡིན་ཡང་གསོད་དགོས་ལ། མི་ཡིས་རྡོ་རུབ་བཏང་སྟེ་གསོད་དགོས་པ་དང་།
    དེ་དག་གི་སྟེང་ནས་ཁྲག་ལན་འཇལ་དགོས་ཞེས་སྨྲོས་ཤིག་ཅེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: “ ‘Murume kana mukadzi svikiro kana anoita zvemidzimu pakati penyu anofanira
    kuurayiwa. Munofanira kuvataka namabwe. Ropa ravo richava pamusoro pavo.’ ”
  spa-BLM: “‘El hombre o la mujer que sea un médium o un mago serán condenados a muerte.
    Serán apedreados. Su sangre será sobre ellos”.
  cac-cac: Tato ay junoc vin̈ vinac ma junoc ix ix d'a e cal sc'uman spixan eb' chamnac
    yalani, yovalil sjulq'uenajchamoc. A val tz'ic'ancot schamel chi' d'a yib'an̈,
    xchi Jehová, xa chi, xchi d'a vin̈aj Moisés chi'.
  swh-ULB: Mwanaume au mwanamke anayeongea na wafu au anayeongea na roho hakika atauawa.
    Watu watawaponda kwa mawe. Wanayo hatia na wanastahili kufa.
  bel-bel: 'Хай то мужчына хай жанчына, калі будуць яны выклікаць мёртвых альбо чарадзейнічаць,
    хай будуць аддадзены сьмерці: камянямі трэба пабіць іх, кроў іхняя на іх.'
  deu-ELBBK: Und wenn in einem Mann oder einer Frau ein Totenbeschwörer- oder Wahrsagergeist
    ist, so sollen sie gewisslich getötet werden; man soll sie steinigen, ihr Blut
    ist auf ihnen.
  mbb-OT: Emun duen keniyu veyilan he ebpekidlalag te ǥimukud te nemematey en, kinahanglan
    he ebpenulengen sikandin te vatu taman te ebpatey. Ne iyan dà sikandin egkevasul
    zutun te kemetayen din.
  mal-2015: വെളിച്ചപ്പാടോ മന്ത്രവാദമോ ഉള്ള പുരുഷൻ ആകട്ടെ സ്ത്രീയാകട്ടെ മരണശിക്ഷ അനുഭവിക്കേണം;
    അവരെ കല്ലെറിഞ്ഞു കൊല്ലേണം; അവരുടെ രക്തം അവരുടെമേൽ ഇരിക്കും.
  rmc-rmc: Te vareko tumendar, či murš abo džuvľi, vražinela abo privičinela avri
    le mulen, mušinel te merel. Murdaren len le barenca. On hine vinnovata vaš peskro
    meriben.‘ “
  pes-OPV: مرد و زنی که صاحب اجنه یا جادوگر باشد، البته کشته شوند؛ ایشان را به سنگ
    سنگسار کنید. خون ایشان بر خود ایشان است.»
  ron-1924: 'Дар, дакэ ун ом сау о фемее кямэ духул унуй морт сау се ынделетничеште
    ку гичиря, сэ фие педепсит ку моартя; сэ-й учидець ку петре: сынӂеле лор сэ кадэ
    асупра лор.’”'
  ben-OBCV: “ ‘তোমাদের মধ্যে বসবাসকারী কোনো পুরুষ বা নারী যদি প্রেতমাধ্যম অথবা জাদুকর
    হয়, তার অবশ্যই মৃত্যুদণ্ড হবে। তাদের তোমরা প্রস্তরাঘাত করবে। তাদের রক্ত তাদের
    নিজেদের মাথায় গিয়ে পড়বে।’ ”
  som-som: Oo weliba sida xaqiiqada ah waa in la dilaa ninkii ama naagtii ruuxaan
    leh, ama ku alla kii saaxir ah, oo iyaga waa in dhagax la dhacaa, oo dhiiggooduna
    iyaguu dul saarnaan doonaa.
  lat-VUC: 'Vir, sive mulier, in quibus pythonicus, vel divinationis fuerit spiritus,
    morte moriantur: lapidibus obruent eos: sanguis eorum sit super illos.'
  eng-ASVBT: 'A man also or a woman that hath a familiar spirit, or that is a wizard,
    shall surely be put to death: they shall stone them with stones; their blood shall
    be upon them.'
  ita-1885: Se alcuno, uomo o donna, ha lo spirito di Pitone, o è indovino, del tutto
    sia fatto morire; sia lapidato; sia il sangue di tali persone sopra loro.
  eng-LXXUP: 'And as for a man or woman whosoever of them shall have in them a divining
    spirit, or be an enchanter, let them both die the death: ye shall stone them with
    stones, they are guilty.'
  eng-ULB: A man or a woman who talks with the dead or who talks with spirits must
    certainly be put to death. The people must stone them with stones. They are guilty
    and deserve to die.'”
  spa-VBL: “Todo hombre o mujer que sea médium o espiritista debe ser ejecutado. Deben
    ser apedreados hasta la muerte; ellos son responsables de su castigo”.
  fra-_FOB: 'Lorsqu''il se trouvera un homme ou une femme évoquant les esprits ou
    se livrant à la divination, ils seront punis de mort; on les lapidera: leur sang
    sera sur eux.'
  mal-mal: “‘വെളിച്ചപ്പാടോ മന്ത്രവാദമോ ഉള്ള പുരുഷൻ ആകട്ടെ സ്ത്രീയാകട്ടെ മരണശിക്ഷ അനുഭവിക്കണം;
    അവരെ കല്ലെറിഞ്ഞു കൊല്ലണം; അവരുടെ രക്തം അവരുടെ മേൽ ഇരിക്കും’”.
  urd-GVR: Tum meṅ se jo murdoṅ se rābitā yā ġhaibdānī kartā hai use sazā-e-maut denī
    hai, ḳhāh aurat ho yā mard. Unheṅ sangsār karnā. Wuh apnī maut ke ḳhud zimmedār
    haiṅ.”
  suz-BL: सु इन दातेमी वोंइश मुर कि मीश मुर बेक्‍शो मुर रे लोव़ पाइबा कि लिंक्‍यु
    कोव़नीम, मेको आन कली साइक्‍चा माल्‍ब। मेको आन कली फुल्‍लु आप्‍शा साइक्‍चा माल्‍ब।
    मेको साइक्‍चा पुंइसीनीम’ दे इस्राएली आन कली शेंदो” दे परमप्रभु यावेमी मोसा कली
    देंत। प्रस्‍थान २२:१७
  ita-1927: Se un uomo o una donna ha uno spirito o indovina, dovranno esser messi
    a morte; saranno lapidati; il loro sangue ricadrà su loro”.
  ckb-ckb: «”ئەگەر پیاوێک یان ئافرەتێک نێوانگر یان ڕۆح ئامادەکار بوو، دەبێت بکوژرێت،
    بەردبارانیان بکەن، خوێنیان لە ئەستۆی خۆیانە.“»
  eng-BBE: 'Any man or woman who makes use of spirits, or who is a wonder-worker,
    is to be put to death: they are to be stoned with stones: their blood will be
    on them.'
  kan-OKCV: “ ‘ಪುರುಷನಾಗಲಿ, ಸ್ತ್ರೀಯಾಗಲಿ ಮಾಟಗಾರರಾಗಿದ್ದರೆ ಇಲ್ಲವೆ ಭೂತಪ್ರೇತಗಳನ್ನು ವಿಚಾರಿಸುವವರಾಗಿದ್ದರೆ,
    ಅವರನ್ನು ನಿಶ್ಚಯವಾಗಿ ಕೊಲ್ಲಬೇಕು. ಅವರ ಪಾಪವು ಅವರ ಮೇಲೆ ಇರುವುದು.’ ”
  tam-2017: “ஜோதிடம் பார்க்கிறவர்களும் குறிசொல்லுகிறவர்களுமாக இருக்கிற ஆணாகிலும் பெண்ணாகிலும்
    கொலைசெய்யப்படவேண்டும்; அவர்கள்மேல் கல்லெறிவார்களாக; அவர்களுடைய இரத்தப்பழி அவர்கள்மேல்
    இருப்பதாக என்று சொல்” என்றார்.
  spa-RV-1909: 'Y el hombre ó la mujer en quienes hubiere espíritu pithónico ó de
    adivinación, han de ser muertos: los apedrearán con piedras; su sangre sobre ellos.'
  ron-BTF: De asemenea un bărbat sau o femeie care are demon, sau care este vrăjitor,
    negreșit să fie dat morții, să îi ucidă cu pietre, sângele lor să fie asupra lor.
  eng-WEBP: “‘A man or a woman that is a medium or is a wizard shall surely be put
    to death. They shall be stoned with stones. Their blood shall be upon themselves.’”
  eng-FBV: Anyone, man or a woman, who is a medium or a spiritist must be executed.
    They are to be stoned to death; they bear the responsibility for their punishment.”
  nld-1939: De man of vrouw, die onder u als tovenaar of waarzegger optreedt, moet
    worden gedood; men moet hen stenigen, er rust bloedschuld op hen.
  nch-BL: “Cati hueli tacat o sihuat cati quiijtohua quincamanalhuía inintonalhua
    mijcatzitzi o quicamanalhuía se cati tetonalita, monequi xijmictica ica tet. Inijuanti
    quihuicase tajtacoli por inimiquilis.”
  vie-1934: 'Khi nào một người nam hay nữ làm đồng cốt, hay là bói khoa, thì hẳn sẽ
    bị xử tử; người ta sẽ ném đá chúng nó: huyết chúng nó sẽ đổ lại trên mình chúng
    nó.'
  hin-CV: “ ‘यदि कोई तांत्रिक एवं ओझा है, तो निश्चित ही उसका वध कर दिया जाए. उन पर
    पथराव किया जाए, उनके लहू का दोष उन्हीं पर है.’ ”
  eng-OURB: '“‘A man or a woman that is a spirit-medium, or is a sorcerer, shall surely
    be put to death: they shall stone them with stones. Their blood shall be upon
    them.’”'
  spa-BES: 'Cualquier hombre o mujer que haga uso de espíritus, o que sea un adivinador,
    debe ser condenado a muerte.debe ser apedreado con piedras: su sangre estará sobre
    ellos.'
  tdx-tdx: Tsy mete tsy havetrake ty jiny naho ty doany, ke t’ie lahilahy he rakem­ba,
    ho retsahem-bato, sindre ho ama’e ty lio’e.
  vid-vid: “Mlume ama mdala yoneche wone yawe mlaguzi wa midimu ama mhawi, imgana
    yabagame kwa kumtowa kwa maganga. Weng'ha wana nongwa ilinguwalapa wabagame.”
  eng-OKE: A man or a woman with whom are impostures or divinations shall be verily
    put to death; with stones they shall be stoned, they are guilty of death.
  tha-KJV: ชายหรือหญิงคนใดที่เป็นคนทรงหรือพ่อมดแม่​มด จะต้องมีโทษถึงตายเป็นแน่ จงเอาหินขว้างให้​ตาย
    ให้​โลหิตของผู้นั้นตกอยู่บนผู้นั้นเอง”
  por-BR-2018: E o homem ou a mulher em que houver espírito mediúnico ou de adivinhação,
    terão de ser mortos; os apedrejarão com pedras; seu próprio sangue será sobre
    eles.
  deu-ELO: Und wenn in einem Manne oder einem Weibe ein Totenbeschwörer-oder Wahrsagergeist
    ist, so sollen sie gewißlich getötet werden; man soll sie steinigen, ihr Blut
    ist auf ihnen.
  eng-WYC-2018: A man either a woman, in which is an unclean spirit [of witchcraft]
    speaking in the womb, either a spirit of false divining, die they by death (or
    shall be put to death); men shall oppress them with stones; their blood be on
    them.
  epo-epo: Kaj viro aŭ virino, se ili estos magiistoj aŭ sorĉistoj, estu mortigitaj;
    per ŝtonoj oni ilin mortigu, ilia sango estu sur ili.
  uig-PIN: Jinkǝx yaki seⱨirgǝr bolƣan ⱨǝrⱪandaⱪ ǝr yaki hotun kixigǝ ɵlüm jazasi
    berilmisǝ bolmaydu; hǝlⱪ ularni qalma-kesǝk ⱪilsun; ularning ⱪeni ɵz bexiƣa qüxkǝn
    bolidu.
  beo-beo: Nowa dunu o uda da gesami dasu hou hamosea (bogoi a:silibu ilima sia:sa),
    amo dilia igiga gala:le, medole legema. Agoai dunu, hisu wadela:i hamobeba:le
    da bogosu ba:mu.”
  tpi-OTNT: Wanem man o meri i save toktok wantaim tewel bilong ol man i dai pinis
    bilong kisim tingting bilong ol, em i mas i dai. Yupela i mas tromoi ston long
    en na kilim em i dai. Asua bilong em yet na em i mas i dai.”
  hau-SA: “ ‘Namiji, ko ta macen da yake mai duba, ko maita a cikinku dole a kashe.
    Za ku jajjefe su da duwatsu; alhakin jininsu zai zauna a kansu.’ ”
  uig-LAT: Jinkesh yaki séhirger bolghan herqandaq er yaki xotun kishige ölüm jazasi
    bérilmise bolmaydu; xelq ularni chalma-kések qilsun; ularning qéni öz béshigha
    chüshken bolidu.
  nde-nde: Indoda loba umfazi ovumisayo loba oyisanuse phakathi kwenu, kabulawe. Bakhandeni
    ngamatshe. Yindaba yabo.’ ”
  ton-ton: '¶ “Ko e tangata foki, pe ko e fefine ʻoku vaka ai ʻae laumālie ʻuli, pea
    ko e taulafakafaʻahikehe, ʻe tāmateʻi moʻoni ia: ʻe tolongaki ʻakinautolu ʻaki
    ʻae maka: ʻe ʻiate kinautolu honau toto.'
  ces-1613: Muž pak neb žena, kteříž by měli ducha čarodějného a věštího, smrtí umrou.
    Kamením uházejí je, krev jejich bude na ně.
  eng-WMB: “‘A man or a woman that is a medium or is a wizard shall surely be put
    to death. They shall be stoned with stones. Their blood shall be upon themselves.’”
  tam-TCV: “ ‘அஞ்சனம் பார்க்கிற அல்லது குறிசொல்லுகிற ஒரு ஆணோ, பெண்ணோ உங்களுக்குள்
    இருந்தால், அவர்கள் கொலைசெய்யப்பட வேண்டும். நீங்கள் அவர்களைக் கல்லெறிந்து கொல்லவேண்டும்.
    அவர்களின் இரத்தப்பழி அவர்கள் தலைகளிலேயே இருக்கும்’ ” என்றார்.
  ceb-ULB: Ang usa ka lalaki o babaye nga nakigsulti sa mga patay o nakigsulti sa
    mga espiritu kinahanglan nga patyon gayod. Kinahanglan nga batoon sila. Sad-an
    sila ug angay nga mamatay.”'
  pol-UBG: 'Mężczyzna lub kobieta, w których będzie duch czarownika albo wróżbity,
    poniosą śmierć: będą ukamienowani, ich krew spadnie na nich.'
  urd-GVU: تم میں سے جو مُردوں سے رابطہ یا غیب دانی کرتا ہے اُسے سزائے موت دینی ہے،
    خواہ عورت ہو یا مرد۔ اُنہیں سنگسار کرنا۔ وہ اپنی موت کے خود ذمہ دار ہیں۔“
  deu-1912: Wenn ein Mann oder Weib ein Wahrsager oder Zeichendeuter sein wird, die
    sollen des Todes sterben. Man soll sie steinigen; ihr Blut sei auf ihnen.
  kan-2017: “‘ಸತ್ತವರಲ್ಲಿ ವಿಚಾರಿಸುವವರೂ, ಬೇತಾಳಿಕರೂ ಅವರು ಸ್ತ್ರೀಯರಾಗಲಿ ಅಥವಾ ಪುರುಷರಾಗಲಿ
    ಅವರು ಮರಣಶಿಕ್ಷೆ ಹೊಂದಬೇಕು. ಕಲ್ಲೆಸೆದು ಅವರನ್ನು ಕೊಲ್ಲಬೇಕು, ಆ ಶಿಕ್ಷೆಗೆ ಅವರೇ ಕಾರಣರು’”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Demturug e re mo’on ara re bpin nra ning e ayuw ngak e pi thagith ma yira
    malangnag nge yim’; aromed nra yodroy e ir tapgin e yam’ nra tay.”
  hlt-MCSB: Te dongah tongpa khaw huta khaw, rhaitonghma neh hnam te a om atah duek
    rhoe duek saeh. Amih te lungto neh dae uh saeh lamtah a thii te amamih dongah
    tla saeh,” a ti nah.
  mdy-ETH: «ዓሶ ሙዓ ዓሶና ዦኦና ኮራ ዔኤቢ ዖኦጫኒ ዓኣዼ፥ ዓቲንቄ ማዔቴያ ላኣሊ ሹጮና ዹይንቲ ሃይቆንጎ፤ ዬይ ዓሳ ዬያይዲ
    ሃይቃሢ ፔ ዻቢንቶናኬ» ጌዔኔ።
  twi-ASANTE: “ ‘Ɔbarima anaa ɔbaa a ɔyɛ samanfrɛfoɔ anaasɛ ɔsumanni wɔ mo mu no,
    ɛsɛ sɛ mokum wɔn. Ɛsɛ sɛ mosi wɔn aboɔ. Ɛyɛ bɔne kɛseɛ.’ ”
  eng-WEBU: “‘A man or a woman that is a medium or is a wizard shall surely be put
    to death. They shall be stoned with stones. Their blood shall be upon themselves.’”
  bnp-bnp: “E huriki a bakovi na malulu, a bakovi na muto, mu padimate na kedo. Ria
    kunana ri vakabele mule a vuranga ne ria.”
  wal-wal: “‘Issi attuma asi woikko macca asi moitilliyaara haasayiyaagaa woikko shareechcho
    gidikko, eti haiqqanau bessees. Eti shuchchan cadettona. Eta suuttaa acoi eta
    bollaana’ yaaga” yaagiis.
  spa-PDDPT: El hombre o la mujer que evoque espíritus de muertos, o sea adivino,
    ciertamente morirá. Los apedrearán. Su sangre recaerá sobre ellos.
  gun-gun: — Ha'e gui ava e'ỹ vy kunha teĩ omanogue mboayvua, ha'e'ỹ vy imba'evykya
    rupi oiko va'e pejuka 'rã. Pejapipa 'rã ita py. Ha'e kuery re ae 'rã oĩ huguy
    pemoẽague re opaga aguã.
  agu-BL: ”Alchok yaj nka alchok xna'n yi na chijoy puntil tan xcone'n jun aj wutz
    mes tetz chiyolol scyuch' alma', tajwe'n tan quime'n tan c'ub. Nin e' te'n aj
    paj te yil chicu' biyij,” stzun Ryos bantz.
  ilo-ULB: Ti lalaki wenno babai a makitungtong iti natay wenno makitungtong kadagiti
    espiritu ket awan duadua a masapul a mapapatayda. Masapul a batoen ida dagiti
    tattao. Nagbasolda ket maikarida a matay.”
  kpg-kpg: “Tangada i goodou, taane be di ahina, dela ma ga halahala ono hagamaamaa
    mai baahi nia hagataalunga digau mmade le e dilidili gii made. Tangada i goodou
    ma gaa hai di mee deenei, dono made le e dau hua ang gi deia.”
  uig-ARA: جىنكەش ياكى سېھىرگەر بولغان ھەرقانداق ئەر ياكى خوتۇن كىشىگە ئۆلۈم جازاسى
    بېرىلمىسە بولمايدۇ؛ خەلق ئۇلارنى چالما-كېسەك قىلسۇن؛ ئۇلارنىڭ قېنى ئۆز بېشىغا
    چۈشكەن بولىدۇ.
  sus-sus: «Mixi yo naxan mixi faxaxie rawɔyɛnma, xa na mu a ra a findi sematoe ra,
    wo xa a magɔnɔ gɛmɛe ra han a xa faxa. A tan nan a faxa fe ragirixi.»
  pon-2006: “Ohl emen de lih emen sohte lipilipil me pahn kin wia katieni de kosetipw,
    pahn kostakaidi oh kamakamala; aramas emen me pahn wia tiahk wet pahn pein pwukoahki
    eh mehla.”
  ksd-ksd: A tutana ba ta vavina ia ra tena papait, ba ra tena agagar, a dovotina
    da doka. Da tupar dir ma ra umana vat; a gapu i dir na ki taun dir.
  tur-YTC: “'Medyum ya da büyücü olan erkek ya da kadın kesinlikle öldürülecektir.
    Onlar taşlanacaklar. Onların kanı kendi üzerlerinde olacaktır.'”
  grc-BRENT: Καὶ ἀνὴρ ἢ γυνὴ ὃς ἂν γένηται αὐτῶν ἐγγαστρίμυθος ἢ ἐπαοιδός, θανάτῳ
    θανατούσθωσαν ἀμφότεροι· λίθοις λιθοβολήσετε αὐτοὺς, ἔνοχοί εἰσι.
  ind-AYT: Jika seorang lelaki atau perempuan menjadi dukun dan peramal, dia harus
    dihukum mati dengan dirajam batu. Mereka akan menanggung utang darahnya sendiri.”
  nya-nya: “ ‘Mwamuna kapena mkazi woyankhula ndi mizimu ya anthu akufa kapena wanyanga
    pakati panu ayenera kuphedwa. Muwagende ndi miyala, ndipo magazi awo adzakhala
    pa mitu pawo.’ ”
  hrv-hrv: Čovjek ili žena koji među vama postanu zazivači duhova ili vračari neka
    se kazne smrću; neka se kamenuju i neka njihova krv padne na njih.”
  mps-mps: Mena bidigo ma wego te isali bidigo noma bidi dali po minama, te augwalide
    homu kolesaga sabo we bidi yai baso da, aga isimainao. Dagego agaba masigi sąnama,
    te aga ela muao. Aga yali sę dagede aga isimainao,” te po wai dao.
  tpi-tpi: Wanem man o meri i save toktok wantaim tewel bilong ol man i dai pinis
    bilong kisim tingting bilong ol, em i mas i dai. Yupela i mas tromoi ston long
    en na kilim em i dai. Asua bilong em yet na em i mas i dai.”
  dan-1931: Når der i en Mand eller Kvinde er en Genfærdsånd eller en Sandsigerånd,
    skal de lide Døden; de skal stenes, der hviler Blodskyld på dem.
  vie-OVCB: Người nào làm thầy pháp, đồng bóng, dù đàn ông hay đàn bà, đều phải bị
    xử tử. Họ phải bị người ta ném đá cho chết, và phải chịu trách nhiệm về mạng sống
    mình.”
  guj-2017: તમારામાંથી જે કોઈ પુરુષ કે સ્ત્રી ભૂવા કે જાદુગર હોય તેને મૃત્યુદંડ આપવો.
    લોકોએ તેઓને પથ્થરો વડે મારી નાખવાં. તેઓ દોષી છે અને તેઓ મૃત્યુને લાયક છે.
  pon-2006A: “Ohl emen de lih emen sohte lipilipil me pahn kin wia katieni de kosetipw,
    pahn kostakaidi oh kamakamala; aramas emen me pahn wia tiahk wet pahn pein pwukoahki
    eh mehla.”
  por-BRBSL: “'Um homem ou uma mulher que seja um médium ou um feiticeiro certamente
    será condenado à morte. Eles devem ser apedrejados com pedras. O sangue deles
    será sobre si mesmos””.
  cth-cth: Tongpa thoseh, napui thoseh, kahrai khueyue, camkathoum lah kaawm e tami
    teh thei roeroe lah ao han. Hot patet e tami teh, talung hoi dei lah ao han. Amae
    thi phu amae lû dawk a bo han.
  twi-twi: “ ‘Ɔbarima anaa ɔbea a ɔyɛ samanfrɛfo anaasɛ osumanni wɔ mo mu no, ɛsɛ
    sɛ mukum no. Ɛsɛ sɛ musiw no abo; ne mogya begu nʼankasa atifi.’ ”
  hlt-hlt: Te dongah tongpa khaw huta khaw, rhaitonghma neh hnam te a om atah duek
    rhoe duek saeh. Amih te lungto neh dae uh saeh lamtah a thii te amamih dongah
    tla saeh,” a ti nah.
  tbz-SIM: Di miɛkɛ kòo nitidɔ̀ù mɔù yoo onitipòkù tu opɑ̃ũ̀ yoo ò boorí tinubootì,
    bɛ̀ɛ ò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ. Ò kùɔ omɑ́ɑ̀ ndi.
  msy-2020: “Eghtɨ kukunir gumaziba, ko ariaghirezir gumazamizibar duaba ko mɨgeiba,
    ia bar dagɨaba isɨ me ginivightɨ me arɨmɨghiregh. Me uan osɨmtɨzim bangɨn arɨghiregham.”
  azb-azb: Cindar yaxud ruh çağıran kişilər və ya qadınlar öldürülməlidir, onlar daşqalaq
    olmalıdır. Bunlar qanlarının tökülməyinə özləri baisdir”».
  eng-DBY: 'And if there be a man or a woman in whom is a spirit of Python or of divination,
    they shall certainly be put to death: they shall stone them with stones; their
    blood is upon them.'
  hin-2017: “यदि कोई पुरुष या स्त्री ओझाई या भूत की साधना करे, तो वह निश्चय मार डाला
    जाए; ऐसों पर पथराव किया जाए, उनका खून उन्हीं के सिर पर पड़ेगा।”
  wol-KYG: «Góor gu bokk ci yeen mbaa jigéen, di seete nit ñu dee mbaa muy boroom
    rawaan buy gisaane, dee rekk mooy àtteem. Dees koy dóor ay doj, mu dee, gàddu
    bakkanu boppam.»
  eng-YLT: '''And a man or woman — when there is in them a familiar spirit, or who
    [are] wizards — are certainly put to death; with stones they stone them; their
    blood [is] on them.'''
  eng-WYC-2017: A man either a woman, in which is an unclean spirit [of witchcraft]
    speaking in the womb, either a spirit of false divining, die they by death; men
    shall oppress them with stones; their blood be on them.
  eng-WMBB: “‘A man or a woman that is a medium or is a wizard shall surely be put
    to death. They shall be stoned with stones. Their blood shall be upon themselves.’”
  urd-GVH: तुममें से जो मुरदों से राबिता या ग़ैबदानी करता है उसे सज़ाए-मौत देनी है,
    ख़ाह औरत हो या मर्द। उन्हें संगसार करना। वह अपनी मौत के ख़ुद ज़िम्मादार हैं।”
  rug-rug: Be keke tie babe barikaleqe sina tie vakuvakutae, na tie matemateana, meke
    tepatepa tinokae la koari na maqomaqodi ri pu ele matedi, si kaqu ta gona va mate
    patu, meke sa nana minate si nana telena soti.”
  gaz-gaz: “ ‘Dhiirri yookaan dubartiin ilaalan yookaan ekeraa dubbisan haa ajjeefaman.
    Isaan dhagaadhaan haa tumaman; dhiigni isaanii matuma isaaniitti deebiʼa.’ ”
  fra-LSG: 'Si un homme ou une femme ont en eux l’esprit d’un mort ou un esprit de
    divination, ils seront punis de mort; on les lapidera: leur sang retombera sur
    eux.'
  yal-yal: “Xɛmɛn hanma ɲaxanla naxan ɛ tagi, xa a findi koron bɔnbɔn na hanma yiimatoon
    na, ɛ xa a magɔlɔn a faxa. A tan nan a faxa feen nagidixi.”
  haw-1868: O ke kanaka, a o ka wahine paha, he ninau-uhane, a he kupua paha, e make
    no ia; e hailuku lakou ia laua me na pohaku; e kau no ko laua koko maluna o laua.
  arb-NAV: أَيُّ رَجُلٍ أَوِ امْرَأَةٍ يُمَارِسُ الْوَسَاطَةَ مَعَ الْجَانِّ أَوْ
    مُنَاجَاةَ الأَرْوَاحِ، ارْجُمُوهُ وَيَكُونُ دَمُهُ عَلَى رَأْسِهِ».
  ewe-ewe: “ ‘Ele kokoko be woaƒu kpe ŋɔliyɔlawo alo bokɔwo, woɖanye ŋutsuwo alo nyɔnuwo
    o, woaku. Woawo ŋutɔe di ku na wo ɖokui.’ ”
  eng-LEE: And if there be among men or women one that hath a familiar spirit, or
    that is a wizard, they shall be put to death; with stones shall they stone them;
    their blood shall be upon them.
  asm-FB: যি পুৰুষ কি স্ত্ৰীয়ে ভূত পুহিব বা গুণী হ’ব, তেওঁৰ প্ৰাণদণ্ড হ’ব, তেওঁৰ
    প্ৰাণদণ্ড অৱশ্যে হব; লোকসকলে তেওঁলোকক শিল দলিয়াই বধ কৰিব; তেওঁলোকৰ ৰক্তপাতৰ দোষ
    তেওঁলোকৰ গাতে লাগি থাকিব’।”
  sus-A: «مِشِ يٌ نَشَن مِشِ قَشَشِيٍ رَوْيّنمَ، شَ نَ مُ عَ رَ عَ قِندِ سٍمَتٌي رَ،
    وٌ شَ عَ مَفْنْ فّمّيٍ رَ هَن عَ شَ قَشَ. عَ تَن نَن عَ قَشَ قٍ رَفِرِشِ.»
  fra-SBL: '"''Un homme ou une femme qui est un médium ou un magicien sera mis à mort.
    Ils seront lapidés. Leur sang retombera sur eux. »'
  hbo-hbo: וְאִ֣ישׁ אֹֽו־אִשָּׁ֗ה כִּי־יִהְיֶ֨ה בָהֶ֥ם אֹ֛וב אֹ֥ו יִדְּעֹנִ֖י מֹ֣ות
    יוּמָ֑תוּ בָּאֶ֛בֶן יִרְגְּמ֥וּ אֹתָ֖ם דְּמֵיהֶ֥ם בָּֽם׃ פ
  eng-WYCLIFFE: A man ethir a womman, in which is an vncleene spirit spekynge in the
    `wombe, ethir `a spirit of fals dyuynyng, die thei bi deeth; men schulen oppresse
    hem bi stoonus; her blood be on hem.
  cwe-cwe: “ ‘Mulume hebu muke yoyose yolonga na mizimu hebu muhawi, kolondeka yakomigwe
    kwa kutowigwa na mabwe. Wose wana ubananzi wouwalonda wakomigwe.’ ”
  kik-kik: “ ‘Mũndũ mũrũme kana mũndũ-wa-nja ũrĩ maroho marĩa maragũraga kana mũrogi
    thĩinĩ wanyu, no nginya makooragwo. Mũmahũũre na mahiga nyuguto. Thakame yao nĩĩkamacookerera.’ ”
  fra-NCL: 'Tout homme ou femme qui évoque les esprits ou s’adonne à la divination
    sera mis à mort ; on les lapidera : leur sang est sur eux. »'
  cek-AK: Nongpa doeh, nongpata doeh, taqawk muithla tawn kami, to tih ai boeh loe
    miklet patoh kami loe, paduek han oh; nihcae to thlung hoi vah maat han oh; to
    baktih kami loe duek han krak, tiah a naa.
  cuk-cuk: ” ’Machered-gwensakdibe, ome-gwensakdibe, dule-burgwaled-e-burbase idakele,
    igi, ibmar-wisguega burba-isganase-gordiile, we-dule, akwagi-makar oburgwilegoed.
    We-dule, na dukin burgwed amisad.’ ”
  uig-CYR: Җинкәш яки сеһиргәр болған һәр қандақ әр яки хотун кишигә өлүм җазаси берилмисә
    болмайду; хәлиқ уларни чалма-кесәк қилсун; уларниң қени өз бешиға чүшкән болиду.
  tel-2017: పురుషుడుగానీ స్త్రీగానీ పూనకం వచ్చి చచ్చిన వారితో, ఆత్మలతో మాట్లాడే వాళ్ళు
    ఉంటే వారికి తప్పక మరణ శిక్ష విధించాలి. ప్రజలు వారిని రాళ్లతో కొట్టాలి. వారు దోషులు,
    మరణ పాత్రులు.”
  hat-BSA: “‘Alò, yon nonm oswa yon fanm ki kontakte mò yo, oswa lespri yo, yo va
    anverite vin mete a lanmò. Yo va vin lapide avèk kout wòch. Koupabilite san rete
    sou yo.’”
  kos-kos: “Kutena mukul ku mutan su sramsram nu sin ngunin mwet misa ac fah tatngal
    el nwe ke el misa; ac kutena mwet su oru ouinge uh, el sifacna oru elan misa.”
  hbo-WLC: וְאִ֣ישׁ אֽוֹ־אִשָּׁ֗ה כִּֽי־יִהְיֶ֨ה בָהֶ֥ם א֛וֹב א֥וֹ יִדְּעֹנִ֖י מ֣וֹת
    יוּמָ֑תוּ בָּאֶ֛בֶן יִרְגְּמ֥וּ אֹתָ֖ם דְּמֵיהֶ֥ם בָּֽם׃ פ
  ibo-ibo: “ ‘A ga-eji nkume tugbuo nwoke maọbụ nwanyị ọbụla nke na-ajụ mmụọ ọjọọ
    ase, maọbụ dibịa afa nọ nʼetiti unu ka ọ nwụọ. Ọbara ha ga-adịkwa ha nʼisi.’ ”
  ory-ory: ଆଉ, ପୁରୁଷ ଅବା ସ୍ତ୍ରୀ ଯେକେହି ଭୂତୁଡ଼ିଆ ଅବା ଗୁଣିଆ ହୁଏ, ସେ ନିତାନ୍ତ ହତ ହେବ;
    ଲୋକମାନେ ସେମାନଙ୍କୁ ପଥର ମାରି ବଧ କରିବେ; ସେମାନଙ୍କ ରକ୍ତ ସେମାନଙ୍କ ଉପରେ ବର୍ତ୍ତିବ।”
  chk-chk: Iwe, eman mwän ika eman fefin i watawa ika sourong epwe ninnila. Oupwe
    monei ngeni fau, nge chan epwe ukun chök.”
  rop-rop: “Eni men o gel hu tok langa detlot spirit blanga detlot dedbala, yumob
    garra kilim im ded garram ston, dumaji tharran blanga im ronwan folt.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Оце ж коли чоловік або жінка будуть заклинати помершого або ворожити,
    то нехай скарають їх смертю; каміннєм нехай побють їх; кров їх на їх.
  deu-1951: Wenn in einem Mann oder einem Weib ein Totenbeschwörer oder Wahrsagergeist
    steckt, so sollen sie unbedingt sterben. Man soll sie steinigen, ihr Blut sei
    auf ihnen!
  eng-JPS: A man also or a woman that divineth by a ghost or a familiar spirit, shall
    surely be put to death; they shall stone them with stones; their blood shall be
    upon them.
  srp-1865: A èovjek ili žena, u kojima bi bio duh vraèarski ili gatarski, da se pogube,
    kamenjem da se zaspu, krv njihova na njih.
  lug-lug: “ ‘Omusajja oba omukazi mu mmwe anaabeeranga omusamize oba omulogo, wa
    kuttibwanga. Mubakubanga amayinja; era omusaayi gwabwe gunaabanga ku mitwe gyabwe.’ ”
  heb-heb: ואיש או אשה כי יהיה בהם אוב או ידעני מות יומתו באבן ירגמו אתם דמיהם בם׃
  ben-IRV: আর পুরুষের কিম্বা স্ত্রীর মধ্যে যে কেউ ভূতড়িয়া কিম্বা গুণী হয়, তার প্রাণদণ্ড
    অবশ্য হবে; লোকে তাদেরকে পাথরের আঘাতে হত্যা করবে; তাদের রক্ত তাদের উপর পড়বে’।”
  pan-pan: ਜੇਕਰ ਕੋਈ ਪੁਰਖ ਜਾਂ ਇਸਤਰੀ ਝਾੜਾ-ਫੂਕੀ ਕਰਨ ਵਾਲੇ ਜਾਂ ਭੂਤ ਕੱਢਣ ਵਾਲੇ ਹੋਣ, ਤਾਂ ਉਹ
    ਜ਼ਰੂਰ ਹੀ ਮਾਰੇ ਜਾਣ। ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਥਰਾਂ ਨਾਲ ਮਾਰ ਸੁੱਟਣਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਖੂਨ ਉਨ੍ਹਾਂ ਦੇ
    ਜੁੰਮੇ ਹੋਵੇਗਾ।
  mya-JVB: ယောက်ျား ဖြစ်စေ ၊ မိန်းမ ဖြစ်စေ၊ နတ်ဝင် သောသူ၊ စုန်း လုပ်သောသူသည် အသေ သတ်ခြင်းကို
    အမှန်ခံရမည်။ ထိုသို့သောသူကို ခဲ နှင့် ပစ် ရကြမည်။ သူ ၌ သေထိုက်သော အပြစ် ရှိသည်ဟု
    မိန့် တော်မူ၏။
  hmo-hmo: “Bema tau ta o hahine ta ese mase taudia edia lauma dekenai ia hereva henia,
    umui ese ia do umui alaia mase. Nadi dekenai do umui hodoa mase, bona iena mase
    be ia sibona ena kerere.”
  urd-urd: और वह मर्द या 'औरत जिसमें जिन्न हो या वह जादूगर हो तो वह ज़रूर जान से मारा
    जाए, ऐसों को लोग संगसार करें; उनका ख़ून उन ही की गर्दन पर होगा।”
  rus-SYN: 'Мужчина ли или женщина, если будут они вызывать мертвых или волхвовать,
    да будут преданы смерти: камнями должно побить их, кровь их на них.'
  bqc-SIM: Tó gↄ̃ɛ ge nↄɛ kú á guu gɛ̀sisina ge tã́ade ũ, wàli ade pápa ń
    gbɛo wà dɛ. À azĩa dɛ̀ɛ.
  tcz-CHONGTHU: Pasal hihen numei hileh lhagao phalou vop a pang ham, mitphel doithem
    ham, ani gela thina chansah jeng ding ahi lhone, songa selih jeng ding, athisan
    sona jal'a mona jong ama ho chung cheh a lechuh ding ahi, ati.
  mar-mar: कोणी पंचाक्षरी किंवा चेटकी करणारा असला, मग तो पुरुष असो किंवा स्त्री असो,
    त्यांना अवश्य जिवे मारावे; लोकांनी त्यांना धोंडमार करावा; त्यांच्या रक्तपाताची
    जबाबदारी त्यांच्याच माथी राहील.
  qub-qub: «Ollgutapis, warmitapis almawan parlajcunata, brüjucunataga sajmaypa wañuchinqui.
    Chayno wañuchicänanpäpis quiquincunami juchayoj canga.»
  bqp-bqp: Goo ù n wɑ̃ɑ bɛɛn suunu sɔɔ, tɔn kurɔ ǹ kun mɛ tɔn durɔ mɑ u rɑ gɔribu
    soku ǹ kun mɛ u rɑ sɔroru ko, bɑ koo yɛ̃ro kpenu kɑsukuwɑ kpɑ win yɛm mu wɔri
    win tii sɔɔ.
  hat-hat: Depi yon nonm osinon yon fanm gen lespri yon mò sou li, osinon yon lòt
    lespri k'ap fè l' fè divinò, se pou yo touye yo. Y'a touye yo ak kout wòch. Lè
    konsa, se yo menm sèl k'ap reskonsab lanmò yo.
  eng-BSB: A man or a woman who is a medium or spiritist must surely be put to death.
    They shall be stoned; their blood is upon them.’”
  tod-tod: «Zunui ɓaa anzanui nii é ga gɔvɛ laawooleʋe nui, ɓaa nii gɔvɛiti ti ʋelela
    ʋele vaiti bosu ma, wa sɔ ga kɔtui, é za. Ma ɲamai ɠa la unma.»
  eng-WEBPB: “‘A man or a woman that is a medium or is a wizard shall surely be put
    to death. They shall be stoned with stones. Their blood shall be upon themselves.’”
  kbq-kbq: Hagi mago ne'mo'o a'mo'ma fri'nea vahe'eneno kefo avamu'enema keagama hania
    vahera zamahe friho. Zamagri korankumimo'a zamagripi megahianki havenknonu zamahe
    friho.
  nhe-BL: “Tlen hueli tlacatl o sihuatl tlen quiijtohua quincamahuía inintonalhua
    mijcatzitzi o quicamahuía se tlen tetonalita, monequi xijmictica ica tetl. Inijuanti
    quihuicase tlajtlacoli ininseltitzi ipampa ininmiquilis.”
  gub-BL: Wyzài awa nehe, wyzài kuzà nehe, aze wenoz ma'e umàno ma'e kwer wanekwe
    pe nehe, aze uzapo paze ma'e hemiapo nehe, pezuka ita tetea'u pupe iapiapi pà
    nehe. A'e teko wiko putar uzezuka kar ma'e kwer romo nehe.
  eng-DRA: 'A man, or woman, in whom there is a pythonical or divining spirit, dying
    let them die: they shall stone them: their blood be upon them.'
