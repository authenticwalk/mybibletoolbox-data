  ben-IRV: আর যে কেউ নিজের বাবার স্ত্রীর সঙ্গে শয়ন করে, সে নিজের বাবার আবরণীয় খুলে
    দেয়; তাদের দুই জনেরই প্রাণদণ্ড অবশ্য হবে, তাদের রক্ত তাদের উপরে পড়বে
  pan-pan: ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਸੌਤੇਲੀ ਮਾਂ ਨਾਲ ਸੰਗ ਕਰੇ, ਤਾਂ ਇਸ ਲਈ ਕਿ ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਦਾ
    ਨੰਗੇਜ਼ ਉਘਾੜਿਆ ਹੈ, ਉਹ ਦੋਵੇਂ ਜ਼ਰੂਰ ਮਾਰੇ ਜਾਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਖੂਨ ਉਨ੍ਹਾਂ ਦੇ ਹੀ ਜੁੰਮੇ
    ਹੋਵੇ।
  mya-JVB: ကိုယ် အဘ ၏ မယား နှင့် သင့် နေသော သူ သည် အဘနှင့်သာဆိုင်သောအရာကို ပြစ်မှားသောကြောင့်၊
    ထိုမိန်းမနှင့်တကွအသေ သတ်ခြင်းကို အမှန်ခံရမည်။ သေထိုက်သော အပြစ် ရှိ၏။
  hmo-hmo: Bema tau ta ese iena tamana ena adavana ta do ia sihari henia neganai,
    ia ese iena tamana ia hahemaraia vadaeni. Unai dainai unai tau bona hahine ruaosi
    be do idia alaia mase, bona edia mase be idia sibona edia kerere dainai.
  urd-urd: और जो शख़्स अपनी सौतेली माँ से सुहबत करे उसने अपने बाप के बदन को बे — पर्दा
    किया, वह दोनों ज़रूर जान से मारे जाएँ, उन का ख़ून उन ही की गर्दन पर होगा।
  rus-SYN: 'Кто ляжет с женою отца своего, тот открыл наготу отца своего: оба они
    да будут преданы смерти, кровь их на них.'
  bqc-SIM: Tó gbɛ̃́ wùlɛ ń a mae nↄo à a mae kpɛbↄ̀ɛ, wàli ń dɛ ḿpla ḿpii.
    Aa ńzĩa dɛ̀ɛ.
  tcz-CHONGTHU: Koi hileh apa jinu toh lumkhom aumkhah le ama chun apa delchen alhep
    peh ahitan, ani lhona thina chang jeng lhon ding, thisan soman jong ama nin achung
    cheh lhona akipoh lhon ding ahi.
  mar-mar: जो आपल्या वडिलाच्या पत्नीपाशी जातो तो आपल्या बापाची लाज उघडी करतो! तो मनुष्य
    व त्याच्या बापाची पत्नी त्या दोघांनाही अवश्य जिवे मारावे; त्यांच्या रक्तपाताची
    जबाबदारी त्यांच्याच माथी राहील.
  qub-qub: «Pipis märistanwan cacorga papänintami manacajman churan. Chay-niraj runataga
    märistantinta wañuchenga. Wañuchicänanpäpis quiquincunami juchayoj canga.
  bqp-bqp: Goo ù n kɑ win tundon kurɔ kpunɑ, u win tundo sekuru dokewɑ. Bɑ koo yɛ̃ro
    gowɑ kɑ kurɔ wi sɑnnu kpɑ ben yɛm mu wɔri ben tii sɔɔ.
  hat-hat: Depi yon nonm kouche madanm papa l', li jete dezonè sou papa l'. Se pou
    yo touye yo, ni li ni madanm lan. Lè konsa, se yo menm sèl k'ap reskonsab lanmò
    yo.
  eng-BSB: If a man lies with his father’s wife, he has uncovered his father’s nakedness.
    Both must surely be put to death; their blood is upon them.
  tod-tod: «Ni zunui ta a laana ga kɛɛɠɛ anzai, é kɛɛɠɛ ɠaazu unfe seɠea, wa naama
    zunui ta naama anzanuiti paa. Ti-ma ɲamai ɠa la ti unma.
  eng-WEBPB: “‘The man who lies with his father’s wife has uncovered his father’s
    nakedness. Both of them shall surely be put to death. Their blood shall be upon
    themselves.
  kbq-kbq: Hagi nefa nenaro enema savrima hania nera, nefa agi eri haviza hu'negu,
    anama savrima hania ne'ene a'ene zanahe friho.
  nhe-BL: “Intla se tlacatl cochis ihuaya itata isihua, huajca nopa tlacatl quiixpano
    itata, huan nopa ome, sihuatl huan tlacatl, monequi xiquinmictica pampa tlahuel
    quihuicaj tlajtlacoli noixtla.
  gub-BL: Aze awa uker u hemireko puhe nehe, umuaiw putar u her nehe. Pezuka a'e awa
    nehe. Pezuka a'e kuzà nehe no. Wiko putar uzezuka kar ma'e kwer romo a'e wà nehe.
  eng-DRA: 'If a man lie with his stepmother, and discover the nakedness of his father,
    let them both be put to death: their blood be upon them.'
