verse: LEV.020.011
translations:
  mal-C: “ ‘ഒരാൾ തന്റെ പിതാവിന്റെ ഭാര്യയുടെകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെട്ടാൽ, അയാൾ തന്റെ
    പിതാവിനെ അപമാനിക്കുന്നു; അവർ ഇരുവരും മരണശിക്ഷ അനുഭവിക്കണം. അവരുടെ രക്തം അവരുടെ
    തലമേലിരിക്കും.
  deu-TKW: Und wenn jemand bei dem Weibe seines Vaters liegt, so hat er die Scham
    seines Vaters entblößt; sie sollen beide mit dem Tode bestraft werden, Blutschuld
    haftet auf ihnen.
  lin-lin: 'Soki mobali asangisi nzoto na mwasi ya tata na ye, asambwisi tata na ye ;
    bango mibale, esengeli koboma bango : makila na bango ekotangama na mito na bango
    moko.'
  eng-LSV: And a man who lies with his father’s wife—he has uncovered the nakedness
    of his father—both of them are certainly put to death; their blood [is] on them.
  eng-GNV: 'And the man that lyeth with his fathers wife, because hee hath vncouered
    his fathers shame, they shall both dye: their blood shalbe vpon them.'
  eng-WEBSTER: 'And the man that lieth with his father''s wife hath uncovered his
    father''s nakedness; both of them shall surely be put to death: their blood shall
    be upon them.'
  nhw-BL: “Sintla se tlacatl cochis ihuaya itata isihua, huajca nopa tlacatl quiixpano
    itata, huan nopa ome, sihuatl huan tlacatl, monequi xiquinmictica pampa tlahuel
    quihuicaj tlajtlacoli noixpa.
  swh-ONEN: “ ‘Kama mtu atakutana kimwili na mke wa baba yake, hakumheshimu baba yake.
    Mwanaume huyo na mwanamke huyo wote wauawe; damu yao itakuwa juu ya vichwa vyao
    wenyewe.
  bba-bba: Goo ù n kɑ win tundon kurɔ kpunɑ, u win tundo sekuru dokewɑ. Bɑ koo yɛ̃ro
    ɡowɑ kɑ kurɔ wi sɑnnu kpɑ ben yɛm mu wɔri ben tii sɔɔ.
  eng-KJVCPB: 'And the man that lieth with his father’s wife hath uncovered his father’s
    nakedness: both of them shall surely be put to death; their blood shall be upon
    them.'
  luo-luo: Ka ngʼato oterore gi chi wuon mare, to oseelo dug wuon-gi. Ji ariyogi nyaka
    neg-gi kendo rembgi nobedi e wigi giwegi.
  meu-meu: Tau ta na tamana adavana ida bae heuda hanai, tamana baine hahemaraia,
    raruosi na bae aladia mase. Raradia na sibodia latadiai.
  npi-ULB: आफ्नो बुबाकी पत्‍नीसँग सुत्‍ने मानिसले आफ्नो बुबाको नग्‍नतालाई प्रकट गर्दछ
    । त्यो छोरा र त्यसको बुबाकी पत्‍नी दुवै मारिनुपर्छ । तिनीहरूको रगत तिनीहरू आफैमाथि
    पर्ने छ ।
  yor-yor: “ ‘Ẹnikẹ́ni tí ó bá bá aya baba rẹ̀ lòpọ̀ ti tàbùkù baba rẹ̀. Àwọn méjèèjì
    ni kí ẹ pa. Ẹ̀jẹ̀ wọn yóò wà lórí wọn.
  pes-OPCB: اگر مردی با زن پدر خود همبستر شود به پدر خود بی‌احترامی کرده است، پس آن
    مرد و زن هر دو باید کشته شوند؛ و خونشان به گردن خودشان می‌باشد.
  tgl-ULB: Ang lalaking sumisiping sa asawa ng kanyang ama para makipagtalik sa kanya
    ay nagdulot ng kahihiyan sa kanyang sariling ama. Kapwa ang anak na lalaki at
    ang asawa ng kanyang ama ay tiyak na papatayin. Sila ay nagkasala at karapat-dapat
    mamatay.
  hui-hui: Agali mbirame ibu aba onela mandagi paliyagua nde agali ogoni ibugua ibu
    aba mo taga halu yo handaragoni. Anidagua birago ai agali ogonibi wali biagobi
    kirabali homelo bo waholene nga. Libugua mana ko ogonidagua biyagonaga libuni
    homelo bolene nga.
  mya-mya: ဖ​ခင်​၏​မ​ယား​တစ်​ဦး​ဦး​နှင့်​ဖောက်​ပြန်​သူ​သည် မိ​မိ​ဖ​ခင်​၏​အ​သ​ရေ​ကို​ဖျက်​သ​ဖြင့်
    သူ​တို့​နှစ်​ဦး​စ​လုံး​ကို​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။ သူ​တို့​သည်​သေ​ထိုက်​သော​အ​ပြစ်​ကို​ကူး​လွန်​ကြ​၏။-
  bod-N: སུ་ཞིག་རང་གི་ཕ་ཡི་ཆུང་མ་དང་ལུས་འབྲེལ་བྱེད་པ་སྟེ། རང་གི་ཕ་ཡི་ཁོག་སྨད་གཅེར་བུར་འཕུད་པ་ཡིན་ན།
    དེ་གཉིས་ཀ་གསོད་དགོས་ལ། དེ་གཉིས་ཀའི་སྟེང་ནས་ཁྲག་ལན་འཇལ་དགོས་པ་ཡིན།
  sna-sna: “ ‘Kana murume akavata nomukadzi wababa vake azvidza baba vake. Vose murume
    nomukadzi vanofanira kuurayiwa. Ropa ravo richava pamusoro pavo.
  spa-BLM: “‘El hombre que se acuesta con la mujer de su padre ha descubierto la desnudez
    de su padre. Ambos serán condenados a muerte. Su sangre será sobre ellos.
  cac-cac: Tato ay junoc vin̈ vinac smulan yed' ix yetb'eyum smam, syac' q'uixvelal
    smam chi'. A jun vinac chi' yovalil schami, schampax ix ix chi', a val eb' tz'ic'ancot
    schamel d'a yib'an̈.
  swh-ULB: Mwanaume yeyote anayelala na mke wa baba yake ili kukutana naye kimwili
    amemfedhehesha baba yake mwenye. Wote wawili; mwana huyo na mke huyo wa baba yake
    kwa hakika watauawa. wanahatia na wanastahili kufa.
  bel-bel: Хто ляжа з жонкаю бацькі свайго, той асарамаціў бацьку свайго; абое яны
    хай будуць аддадзены сьмерці, кроў іхняя на іх.
  deu-ELBBK: 'Und wenn ein Mann bei der Frau seines Vaters liegt: er hat die Blöße
    seines Vaters aufgedeckt; beide sollen gewisslich getötet werden, ihr Blut ist
    auf ihnen.'
  mbb-OT: Emun ebpekidhilavet is maama te sevaha te menge esawa te amey zin, mibpeel-elezan
    din is amey zin. Ne sikandan is dezuwa zutun te vahi kinahanglan he edhimetayan.
    Iyan dà sikandan egkevasul zutun te kemetayen dan.
  mal-2015: അപ്പന്റെ ഭാര്യയോടുകൂടെ ശയിക്കുന്നവൻ അപ്പന്റെ നഗ്നത അനാവൃതമാക്കുന്നു; ഇരുവരും
    മരണശിക്ഷ അനുഭവിക്കേണം; അവരുടെ രക്തം അവരുടെമേൽ ഇരിക്കും.
  rmc-rmc: Te vareko pašľola le dadeskra romňaha, oleha kerela ladž peskre dadeske.
    Sodujdžene mušinen te merel; on hine vinnovata vaš peskro meriben.
  pes-OPV: و کسی‌که با زن پدر خود بخوابد، و عورت پدر خود راکشف نماید، هر دو البته
    کشته شوند. خون ایشان بر خود ایشان است.
  ron-1924: Дакэ ун ом се кулкэ ку неваста татэлуй сэу ши дескоперэ астфел голичуня
    татэлуй сэу, омул ачела ши фемея ачея сэ фие педепсиць ку моартя; сынӂеле лор
    сэ кадэ асупра лор.
  ben-OBCV: “ ‘যদি কোনো পুরুষ তার বাবার স্ত্রীর সঙ্গে শয়ন করে, সে তার বাবাকে অশ্রদ্ধা
    করেছে। সেই পুরুষ ও নারী উভয়ের অবশ্যই মৃত্যুদণ্ড হবে; তাদের রক্ত তাদের নিজেদের
    মাথায় গিয়ে পড়বে।
  som-som: Oo ninkii naagta aabbihiis la seexdaana wuxuu qaawiyey cawradii aabbihiis,
    oo sida xaqiiqada ah labadoodaba waa in la dilaa; oo dhiiggooduna iyaguu dul saarnaan
    doonaa.
  lat-VUC: 'Qui dormierit cum noverca sua, et revelaverit ignominiam patris sui, morte
    moriantur ambo: sanguis eorum sit super eos.'
  eng-ASVBT: 'And the man that lieth with his father’s wife hath uncovered his father’s
    nakedness: both of them shall surely be put to death; their blood shall be upon
    them.'
  ita-1885: E se alcuno giace con la moglie di suo padre, egli ha scoperte le vergogne
    di suo padre; del tutto facciansi morire amendue; sia il lor sangue sopra loro.
  eng-LXXUP: 'And if anyone should lie with his father’s wife, he has uncovered his
    father’s nakedness: let them both die the death, they are guilty.'
  eng-ULB: If a man lies with his father's wife, he uncovers his father's nakedness.
    Both the son and his father's wife must certainly be put to death. Their blood
    is upon them.
  spa-VBL: “Un hombre que tiene sexo con la esposa de su padre ha traído la vergüenza
    a su padre. Tanto el hombre como la mujer deben ser ejecutados. Ambos deben ser
    ejecutados; ellos son responsables de su castigo.
  fra-_FOB: Si un homme couche avec la femme de son père, il découvre la nudité de
    son père; ils seront tous deux punis de mort; leur sang sera sur eux.
  mal-mal: അപ്പന്റെ ഭാര്യയോടുകൂടി ശയിക്കുന്നവൻ അപ്പന്റെ നഗ്നത അനാവൃതമാക്കുന്നു; ഇരുവരും
    മരണശിക്ഷ അനുഭവിക്കണം; അവരുടെ രക്തം അവരുടെ മേൽ ഇരിക്കും.
  urd-GVR: Jo mard apne bāp kī bīwī se hambistar huā hai us ne apne bāp kī behurmatī
    kī hai. Donoṅ ko sazā-e-maut denī hai. Wuh apnī maut ke ḳhud zimmedār haiṅ.
  suz-BL: सु आ आफ आ मीश नु इप्‍बा, मेकोम आ आफ कली मुने तोक्‍ब। मेको निम्‍फा आस कली
    साइक्‍चा माल्‍ब। मेको साइक्‍चा पुंइसीनीस। लेवी १८:६-२३
  ita-1927: Se uno si giace con la moglie di suo padre, egli scopre la nudità di suo
    padre; ambedue dovranno esser messi a morte; il loro sangue ricadrà su loro.
  ckb-ckb: «”ئەگەر پیاوێک لەگەڵ باوەژنی خۆی جووت بوو، ئەوا ناموسی باوکی بردووە، هەردووکیان
    دەبێت بکوژرێن، خوێنیان لە ئەستۆی خۆیانە.
  eng-BBE: 'And the man who has sex relations with his father''s wife has put shame
    on his father: the two of them are to be put to death; their blood will be on
    them.'
  kan-OKCV: “ ‘ತನ್ನ ತಂದೆಯ ಹೆಂಡತಿಯೊಡನೆ ಸಂಗಮಿಸುವವನು ತನ್ನ ತಂದೆಗೆ ಮಾನಭಂಗ ಮಾಡಿದಂತೆ. ಅವರಿಬ್ಬರಿಗೂ
    ನಿಶ್ಚಯವಾಗಿ ಮರಣದಂಡನೆ ವಿಧಿಸಬೇಕು. ಅವರ ರಕ್ತವು ಅವರ ಮೇಲೆ ಇರುವುದು.
  tam-2017: தன் தகப்பனுடைய மனைவியோடே உறவுகொள்கிறவன் தன் தகப்பனை நிர்வாணமாக்கினபடியால்,
    இருவரும் கொலைசெய்யப்படக்கடவர்கள்; அவர்களுடைய இரத்தப்பழி அவர்கள்மேல் இருப்பதாக.
  spa-RV-1909: 'Y cualquiera que se echare con la mujer de su padre, la desnudez de
    su padre descubrió: ambos han de ser muertos; su sangre será sobre ellos.'
  ron-BTF: Și bărbatul care se culcă cu soția tatălui său, a descoperit goliciunea
    tatălui său, amândoi negreșit să fie uciși; sângele lor să fie asupra lor.
  eng-WEBP: “‘The man who lies with his father’s wife has uncovered his father’s nakedness.
    Both of them shall surely be put to death. Their blood shall be upon themselves.
  eng-FBV: A man who has sex with his father's wife has brought shame on his father.
    Both the man and the woman must be executed. Both must surely be put to death;
    they bear the responsibility for their punishment.
  nld-1939: 'Wie gemeenschap heeft met de vrouw van zijn vader, onteert zijn vader;
    beiden moeten ter dood worden gebracht: er rust bloedschuld op hen.'
  nch-BL: “Sinta se tacat cochis ihuaya itata isihua, huajca nopa tacat quiixpano
    itata, huan nopa ome, sihuat huan tacat, monequi xiquinmictica pampa tahuel quihuicaj
    tajtacoli noixpa.
  vie-1934: Nếu người nào nằm cùng vợ cha mình, ấy là gây nhục cho cha mình, thì hai
    người đều hẳn phải bị xử tử; huyết họ sẽ đổ lại trên mình họ.
  hin-CV: “ ‘यदि कोई व्यक्ति अपने पिता की पत्नी से सहवास कर लेता है, तो उसने अपने
    पिता का अपमान किया है; इसलिये अवश्य है कि उन दोनों का वध कर दिया जाए; उन दोनों
    के लहू का दोष उन्हीं पर होगा.
  eng-OURB: '“‘The man who lies with his father’s wife has uncovered his father’s
    nakedness: both of them shall surely be put to death; their blood shall be upon
    them.'
  spa-BES: 'Y el hombre que tiene relaciones sexuales con la esposa de su padre ha
    avergonzado a su padre: los dos serán condenados a muerte; Su sangre estará sobre
    ellos.'
  tdx-tdx: Ze lahilahy mifandia-tihy ami’ty tañanjomban-drae’e le fa nañàlo ty heñan-drae’e;
    songa havetrake ie­reon-droroe; am’ iereo ty lio’ iareo.
  vid-vid: Wone mlume yawase na yumwe wa wadala wa mhaza wa heye, kangumbasa soni
    mhaza wa heye, weng'ha weli ndangukomya yanguwalapa wabagame. Mlume ayo na mdala
    ayo, hewo wana nongwa ilinguwalapa wabagame.
  eng-OKE: And the man who lieth with his father’s wife, uncovering his father’s nakedness,
    shall be surely put to death; both of them are guilty of death.
  tha-KJV: ผู้​ชายที่หลับนอนกับภรรยาของบิดาตนก็​ได้​เปิดกายที่​เปล​ือยเปล่าของบิดาตน
    ทั้งสองคนนั้นจะต้องถูกประหารให้ตายอย่างแน่​นอน ให้​โลหิตของผู้นั้นตกอยู่บนผู้นั้นเอง
  por-BR-2018: Qualquer um que se deitar com a mulher de seu pai terá revelou a nudez
    de seu pai; ambos serão mortos; seu sangue será sobre eles.
  deu-ELO: 'Und wenn ein Mann bei dem Weibe seines Vaters liegt: er hat die Blöße
    seines Vaters aufgedeckt; beide sollen gewißlich getötet werden, ihr Blut ist
    auf ihnen.'
  eng-WYC-2018: If a man sleepeth with his step-dame, and showeth his father’s shame,
    both they die by death; their blood be on them. (If a man sleepeth with his step-mother,
    and uncovereth her nakedness, which is for his father alone, they both shall be
    put to death; their blood be on them.)
  epo-epo: Kaj se iu kuŝis kun la edzino de sia patro, li malkovris la nudecon de
    sia patro; ambaŭ ili estu mortigitaj, ilia sango estu sur ili.
  uig-PIN: Əgǝr birsi atisining ayali bilǝn yatsa, ɵz atisining ǝwritigǝ tǝgkǝn bolidu;
    ular ikkisi ɵlüm jazasini tartmisa bolmaydu; ularning ⱪeni ɵz bexiƣa qüxkǝn bolidu.
  beo-beo: Dunu da ea eda idua afae gilisili golasea, e da ea eda gogosiama:ne wadela:le
    hamosa. E amola amo uda gilisili medole legema. Elesu da wadela:i hou hamobeba:le
    fawane bogosu ba:mu.
  tpi-OTNT: Sapos man i pilai wantaim wanpela meri bilong papa bilong en, dispela
    man i mekim nogut long papa bilong en. Olsem na ol i mas kilim i dai dispela man
    na dispela meri. Tupela i mekim rong na i gat asua, olsem na tupela i mas i dai.
  hau-SA: “ ‘In mutum ya kwana da matar mahaifinsa, ya ƙasƙantar da mahaifinsa. Dole
    a kashe shi da macen, alhakin jininsu zai zauna a kansu.
  uig-LAT: Eger birsi atisining ayali bilen yatsa, öz atisining ewritige tegken bolidu;
    ular ikkisi ölüm jazasini tartmisa bolmaydu; ularning qéni öz béshigha chüshken
    bolidu.
  nde-nde: Nxa indoda ilala lomfazi kayise, isiyembule ubunqunu bukayise. Leyondoda
    lonina lowo kababulawe. Bafanele ukufa.
  ton-ton: 'Ko e tangata ʻoku mohe mo e mali ʻo ʻene tamai kuo fakatelefua ʻe ia ʻa
    ʻene tamai: ʻe tāmateʻi ʻakinaua fakatouʻosi pe; ʻe ʻiate kinaua hona toto.'
  ces-1613: A kdož by koli obcoval s ženou otce svého, hanbu otce svého odkryl. Smrtí
    umrou oba dva, krev jejich bude na ně.
  eng-WMB: “‘The man who lies with his father’s wife has uncovered his father’s nakedness.
    Both of them shall surely be put to death. Their blood shall be upon themselves.
  tam-TCV: “ ‘ஒருவன் தன் தகப்பனுடைய மனைவியோடே உறவுகொண்டால், அவன் தன் தகப்பனைக் கனவீனப்படுத்திவிட்டான்.
    எனவே அந்த மனிதனும், அந்தப் பெண்ணும் கொலைசெய்யப்பட வேண்டும். அவர்களின் இரத்தப்பழி
    அவர்கள் தலைகளிலேயே இருக்கும்.
  ceb-ULB: Ang lalaki nga mihigda uban sa asawa sa iyang amahan aron makighilawas
    kaniya nagpakaulaw sa iyang kaugalingong amahan. Patyon gayod ang anak nga lalaki
    ug ang asawa sa iyang amahan. Sad-an sila ug angay nga mamatay.
  pol-UBG: 'Mężczyzna, który położy się z żoną swego ojca, odsłonił nagość swego ojca:
    oboje poniosą śmierć, ich krew spadnie na nich.'
