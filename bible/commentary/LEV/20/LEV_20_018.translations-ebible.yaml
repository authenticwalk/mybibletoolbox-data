  eng-LEE: 'And if a man lie with a woman suffering of her separation, and uncover
    her nakedness, and he lay open her fountain, and she uncover the fountain of her
    blood: then shall both of them be cut off from the midst of their people.'
  asm-FB: যদি কোনোবাই মাহেকীয়া অশৌচ হোৱা মহিলাৰে সৈতে যৌন সম্পৰ্ক স্থাপন কৰে, তাইৰ
    উলঙ্গতা প্ৰকাশ কৰে, তেন্তে সেই পুৰুষে তাইৰ ভুমুক অনাবৃত কৰাত আৰু সেই মহিলায়ো
    নিজৰ তেজৰ ভুমুক অনাবৃত কৰাত, তেওঁলোক দুয়ো নিজ লোকসকলৰ মাজৰ পৰা উচ্ছন্ন হ’ব।
  sus-A: «شَ شّمّ ندٍ كَقُ نُن فِنّ رَ نَشَن نَ عَ شَ كِكٍ وَلِ كُي، عَ وُلِ نَشَ
    مِنِ كّنّ مَ. عٍ قِرِنيِ بِرِن شَ كٍرِ حَمَ يَ مَ نَ قٍ مَ.»
  fra-SBL: '"''Si un homme couche avec une femme qui a ses règles et découvre sa nudité,
    il a mis à nu sa source, et elle a découvert la source de son sang. Tous deux
    seront retranchés du milieu de leur peuple.'
  hbo-hbo: וְ֠אִישׁ אֲשֶׁר־יִשְׁכַּ֨ב אֶת־אִשָּׁ֜ה דָּוָ֗ה וְגִלָּ֤ה אֶת־עֶרְוָתָהּ֙
    אֶת־מְקֹרָ֣הּ הֶֽעֱרָ֔ה וְהִ֕יא גִּלְּתָ֖ה אֶת־מְקֹ֣ור דָּמֶ֑יהָ וְנִכְרְת֥וּ
    שְׁנֵיהֶ֖ם מִקֶּ֥רֶב עַמָּֽם׃
  eng-WYCLIFFE: If a man doith fleischly knowyng with a womman in the flux of monethe,
    and schewith hir filthe, and sche openeth the welle of hir blood, bothe schulen
    be slayn fro the myddis of her puple.
  cwe-cwe: One mulume yahambandama muke yeli muna zisiku zake, wose waidi wolondeka
    wabaguligwe mwa wanhu wawo. Mulume iyo kambandama muke yambule mwiko yeli na damu,
    na muke iyo kabandamigwa na mulume kuno kana damu.
  kik-kik: “ ‘Mũndũ mũrũme angĩkoma na mũndũ-wa-nja hĩndĩ yake ya mweri, nĩaguũria
    riurĩro rĩake, o nake mũndũ-wa-nja ũcio agakĩguũria riurĩro rĩa thakame yake.
    Andũ acio eerĩ nĩmakaingatwo kuuma kũrĩ andũ ao.
  fra-NCL: Si un homme couche avec une femme qui a son indisposition menstruelle,
    et découvre sa nudité, il a découvert son flux, et elle a découvert le flux de
    son sang ; ils seront retranchés tous deux du milieu de leur peuple.
  cek-AK: Nongpata athii hnuk naah, anih hoi iip nongpa loe, athii long nongpata to
    a zae haih baktih toengah, nongpata mah doeh athii long naah nongpa hoi zaehaih
    sak pongah, nihnik to angmacae acaeng thung hoiah pahnawt han oh.
  cuk-cuk: ” ’Ar dule-gwensak ome-e-igar-dakdiidgi ese gochale, degi, ome-igar-dakdiid
    eyeye sogsamogale, wemar, ebobela e-dulemar-abargi onolegoed.
  uig-CYR: Бириси адәт көргән ағриқ вақтида бир аял билән биргә йетип, униң әвритигә
    тәгсә, ундақта у униң қан мәнбәсигә тәккән, аялму қан мәнбәсини ечип бәргән болуп,
    иккиси өз хәлқидин үзүп ташлиниду.
  tel-2017: ఒక స్త్రీ ఋతుస్రావం సమయంలో ఆమెతో లైంగిక సంబంధం పెట్టుకుంటే ఆమె రక్త స్రావాన్ని,
    రక్తధారను బట్టబయలు చేసాడు. ప్రజల్లో నుండి వారిద్దరినీ లేకుండా చేయాలి.
  hat-BSA: “‘Si gen yon mesye ki kouche avèk yon fanm sou règ li e dekouvri nidite
    li, li te vin dekouvri flèv li, e li te fè flèv san li vin parèt. Pou sa, tou
    de va koupe retire de pèp pa yo a.
  kos-kos: Mukul se fin orek kosro nu sin sie mutan ke pacl mutan sac el mas mutan,
    eltal kewa fah lisyukla liki inmasrlon mwet uh, mweyen eltal kunausla oakwuk ke
    ma su tia nasnas.
  hbo-WLC: וְ֠אִישׁ אֲשֶׁר־יִשְׁכַּ֨ב אֶת־אִשָּׁ֜ה דָּוָ֗ה וְגִלָּ֤ה אֶת־עֶרְוָתָהּ֙
    אֶת־מְקֹרָ֣הּ הֶֽעֱרָ֔ה וְהִ֕יא גִּלְּתָ֖ה אֶת־מְק֣וֹר דָּמֶ֑יהָ וְנִכְרְת֥וּ
    שְׁנֵיהֶ֖ם מִקֶּ֥רֶב עַמָּֽם׃
  ibo-ibo: “ ‘Nwoke ọbụla nke ya na nwanyị nọ na nsọ nwanyị ya dinakọrọ nwee mmekọ
    ekpugheela adịghị ọcha nwanyị ahụ. Nwanyị ahụ nʼonwe ya ekpugheekwala adịghị ọcha
    nke ya. A ga-ebipụ ha abụọ site nʼetiti ndị ha.
  ory-ory: ପୁଣି, ଯଦି କେହି ରଜସ୍ୱଳା ସ୍ତ୍ରୀ ସହିତ ଶୟନ କରେ ଓ ତାହାର ଆବରଣୀୟ ଅନାବୃତ କରେ, ତେବେ
    ସେହି ପୁରୁଷ ତାହାର ରକ୍ତର କ୍ଷରଣ ପ୍ରକାଶ କରିବାରୁ ଓ ସେହି ସ୍ତ୍ରୀ ଆପଣା ରକ୍ତର କ୍ଷରଣ ଅନାବୃତ
    କରିବାରୁ, ସେ ଦୁହେଁ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେବେ।
  chk-chk: Nge are eman mwän a kon ren eman fefin lupwen an samaun fefin o lisowu
    ngeni, ätewe a pwärala lenien samaun neminewe, nge neminewe a apwälai lenien an
    samau. Iei mine ir me ruoman repwe käriwu me lein aramaser.
  rop-rop: If eni men silipsilipbat garram gel wen im jidan wumanwei ebri nyumanth
    taim, wal det men en det gel garra lafta gowei brom det taun, dumaji dubala bin
    breigim det lowa blanga kipum miselp klinbala blanga serramoni.
  ukr-1871: І як чоловік ляже з жінкою під час недуги її, та й одкриє наготу її, криничину
    її одкрив, і вона відкрила криничину крові своєї; обох їх викоренити зміж людей
    їх.
  deu-1951: Wenn ein Mann bei einer Frau liegt zur Zeit ihrer Krankheit und ihre Scham
    entblößt und ihren Brunnen aufdeckt, und sie den Brunnen ihres Blutes entblößt,
    so sollen beide aus ihrem Volk ausgerottet werden!
  eng-JPS: And if a man shall lie with a woman having her sickness, and shall uncover
    her nakedness — he hath made naked her fountain, and she hath uncovered the fountain
    of her blood — both of them shall be cut off from among their people.
  srp-1865: I ko bi spavao sa ženom kad ima vrijeme i otkrio golotinju njezinu otkrivši
    teèenje njezino, i ona bi otkrila teèenje krvi svoje, da se istrijebe oboje iz
    naroda svojega.
  lug-lug: “ ‘Omusajja bw’aneebakanga n’omukazi mu biseera by’omukazi, ebya buli mwezi
    ng’empisa y’abakazi bw’eba, anaabanga abikudde ensulo y’omusaayi gw’omukazi oyo,
    era n’omukazi anaabanga yeebikudde. Bombi banaagobwanga mu bannaabwe ne babagaana
    okukolagananga nabo.
  heb-heb: ואיש אשר ישכב את אשה דוה וגלה את ערותה את מקרה הערה והיא גלתה את מקור דמיה
    ונכרתו שניהם מקרב עמם׃
  ben-IRV: আর যদি কেউ রজস্বলা স্ত্রীর সঙ্গে শয়ন করে ও তার আবরণীয় খোলে তবে সেই পুরুষ
    তার রক্তাকর প্রকাশ করাতে ও সেই স্ত্রী নিজের রক্তাকর খোলাতে তারা উভয়ে নিজের লোকদের
    মধ্য থেকে আলাদা হবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਇਸਤਰੀ ਨਾਲ ਉਸ ਦੀ ਮਾਹਵਾਰੀ ਦੇ ਸਮੇਂ ਸੰਗ ਕਰੇ ਅਤੇ ਉਸ ਦਾ ਨੰਗੇਜ਼
    ਉਘਾੜੇ ਤਾਂ ਇਸ ਲਈ ਕਿ ਉਸ ਨੇ ਉਹ ਦਾ ਸੁੰਬ ਖੋਲ੍ਹਿਆ ਅਤੇ ਉਹ ਨੇ ਵੀ ਆਪਣੇ ਲਹੂ ਦਾ ਸੁੰਬ ਖੁਲ੍ਹਵਾਇਆ,
    ਉਹ ਦੋਵੇਂ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਛੇਕੇ ਜਾਣ।
  mya-JVB: ယောက်ျား သည် ဥတု ရောက်လျက်ရှိသောမိန်းမ နှင့် သင့် နေလျှင် ၊ ထိုသူတို့သည်
    သဘောတူ၍၊ သွေးသွန် အနာကို ထင်ရှား စေသောကြောင့်၊ သူ တို့အမျိုး မှ ပယ်ရှင်း ခြင်းကိုခံရကြမည်။
  hmo-hmo: “Bema tau ta ese hahine ta hua rara gorere ia davaria neganai unai hahine
    do ia sihari henia, idia ruaosi be egu bese dekena amo do umui negea siri. Badina
    be idia ese kara mirodia hagoevaia totona taravatu idia utua vadaeni.
  urd-urd: और अगर मर्द उस 'औरत से जो कपड़ों से हो सुहबत कर के उसके बदन को बे — पर्दा
    करे, तो उसने उसका चश्मा खोला और उस 'औरत ने अपने ख़ून का चश्मा खुलवाया। इसलिए वह
    दोनों अपनी क़ौम में से काट डाले जाएँ।
  rus-SYN: 'Если кто ляжет с женою во время болезни кровоочищения и откроет наготу
    ее, то он обнажил истечения ее, и она открыла течение кровей своих: оба они да
    будут истреблены из народа своего.'
  bqc-SIM: Tó gbɛ̃́ wùlɛ ń nↄɛ pↄ́ ↄkũao, à kã̀ aà aubↄkĩiwa. Wàli ń bↄ
    ń gbɛ̃́ↄ guu, wà ń dɛdɛ ḿpla ḿpii.
  tcz-CHONGTHU: Numei in phat ngai banga thi aneiya, hiche pet achu pasal in alup
    pia ahileh, anih alheppeh a sagoh keova alupsah a ahileh, hichepa chun numei thisan
    hung potdoh sagoh keova alupsah ahin, chule amanu jong athisan lonlai tah a lumlha
    jeng ahitan, hijeh achu hiche teni chu amite lah’a kona pampaiya um jeng lhon
    ding ahi.
  mar-mar: ऋतुमती स्त्रीशी कोणी पुरुषाने शरीरसंबंध केला तर तो पुरुष व ती स्त्री या
    दोघांनाही त्यांच्या लोकांतून बाहेर टाकावे; कारण त्यांने तिच्या रक्ताचा झरा उघडा
    करून पाप केले आहे.
  qub-qub: «Pipis quilla gueshyanwan caycaj warmiwan cacorga warmipa yawarnintami
    rican. Ricananpäpis quiquin warmimi juchayoj. Chaypitami ishcanta gargonga.
  bqp-bqp: Goo ù n kɑ tɔn kurɔ mɛnnɑ wi u yɑsɑ mɔ̀, mɑ yen yɛm mɛ mu yɑrɑ u mu wɑ,
    bɑ koo be yiru ye yɑrɑwɑ Isirelibɑn suunu sɔɔn di.
  hat-hat: Si yon nonm kouche yon fanm ki gen règ li, se pou yo wete yo nan mitan
    pèp la.
  eng-BSB: If a man lies with a menstruating woman and has sexual relations with her,
    he has exposed the source of her flow, and she has uncovered the source of her
    blood. Both of them must be cut off from among their people.
  tod-tod: «Ni zunui ta a laana ga anzanui ta, é ná-alugi ɠaai, ti felegɔ pɛ ti
    ɓe ka leʋe ta-nuɓusɛiti ba, mazɔlɔɔ ti ná-alugi ma ɲamai ɠaa.
  eng-WEBPB: “‘If a man lies with a woman having her monthly period, and uncovers
    her nakedness, he has made her fountain naked, and she has uncovered the fountain
    of her blood. Both of them shall be cut off from amongst their people.
  kbq-kbq: Hagi ikankrima eri'nesia a'enema monko'zama hania nera, havi avu'avaza
    erifore hugahiankino, vahenifintira zanahenati atregahaze.
  nhe-BL: “Intla se tlacatl cochis ihuaya se sihuatl ipan nopa tonali quema esotemo,
    huajca nopa ome monequi xiquinquixtica tlen campa imojuanti para ayoc quema itztose
    ica inisraelitame, pampa nopa tlacatl quiixtlapo campa esotemo nopa sihuatl huan
    nopa sihuatl quinexti ieso.
  gub-BL: Aze awa uker kuzà puhe huwy haw 'ar rehe nehe, pemono kar awa teko wamyter
    wi nehe. Pemono kar kuzà teko wamyter wi nehe no. Mokoz wiko ikatu 'ym ma'e romo
    herenataromo wà. Ta'e uzuhaw heze'eg kuzà huwy ma'e imukatu haw rehe har wà xe.
  eng-DRA: If any man lie with a woman in her flowers, and uncover her nakedness,
    and she open the fountain of her blood, both shall be destroyed out of the midst
    of their people.
