verse: LEV.020.018
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ ഋതുമതിയായ ഒരു സ്ത്രീയോടുകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെട്ടാൽ, അവൻ
    അവളുടെ സ്രവത്തിന്റെ ഉറവിടം അനാവൃതമാക്കി; അവളും അത് അനാവൃതമാക്കി. അവർ രണ്ടുപേരെയും
    അവരുടെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
  deu-TKW: Und wenn jemand bei einem Weibe liegt zur Zeit ihrer monatlichen Krankheit
    und ihre Scham entblößt, ihren Brunnen aufgedeckt hat, und sie so den Brunnen
    ihres Bluts entblößt hat, so sollen beide mitten aus ihrem Volk hinweggetilgt
    werden.
  lin-lin: Soki mobali asangisi nzoto na mwasi oyo azali komona makila na ye ya sanza ;
    bango mibale, esengeli kobengana bango kati na bato na bango, mpo te basangisaki
    nzoto na tango mwasi azalaki komona makila na ye ya sanza.
  eng-LSV: And a man who lies with a sick woman and has uncovered her nakedness, her
    fountain he has made bare, and she has uncovered the fountain of her blood—even
    both of them have been cut off from the midst of their people.
  eng-GNV: The man also that lyeth with a woman hauing her disease, and vncouereth
    her shame, and openeth her fountaine, and she open the foutaine of her blood,
    they shall bee euen both cut off from among their people.
  eng-WEBSTER: 'And if a man shall lie with a woman having her sickness, and shall
    uncover her nakedness; he hath discovered her fountain, and she hath uncovered
    the fountain of her blood: and both of them shall be cut off from among their
    people.'
  nhw-BL: “Sintla se tlacatl cochis ihuaya se sihuatl ipan nopa tonali quema esotemo,
    huajca nopa ome monequi xiquinquixtica tlen campa amojuanti para ayacmo quema
    itztose ica anisraelitame, pampa nopa tlacatl quiixtlapo campa esotemo nopa sihuatl
    huan nopa sihuatl quinexti ieso.
  swh-ONEN: “ ‘Ikiwa mwanaume atalala na mwanamke aliye katika hedhi yake na kukutana
    naye kimwili, amefunua mtiririko wa hedhi yake, naye huyo mwanamke amejifunua
    uchi wake. Wote wawili lazima wakatiliwe mbali na watu wao.
  bba-bba: Goo ù n kɑ tɔn kurɔ mɛnnɑ wi u yɑsɑ mɔ̀, mɑ yen yɛm mɛ mu yɑrɑ u mu wɑ,
    bɑ koo be yiru ye yɑrɑwɑ Isirelibɑn suunu sɔɔn di.
  eng-KJVCPB: 'And if a man shall lie with a woman having her sickness, and shall
    uncover her nakedness; he hath discovered her fountain, and she hath uncovered
    the fountain of her blood: and both of them shall be cut off from among their
    people.'
  luo-luo: Ka ngʼato oterore gi dhako manie dwe, mano okuodo wi dhakono, nikech oele
    nyaka kama rembe wuokie, dhakono bende oseyie moel nyaka kama rembe wuokie. Giduto
    nyaka riembgi gia e dier ogandagi.
  meu-meu: Tau ta na hahine ta ida bae eno bou, rara e karaia negana ai, ia ese hahine
    rarana vada e hahemaraia, bona hahine ese sibona rarana vada e hahemaraia; raruosi
    na edia bese amo bae negedia daure.
  npi-ULB: कोही पुरुष स्‍त्रीको रजस्‍वलाको समयमा त्योसँग सुत्‍यो भने, त्यसले त्यसको
    रगतको मूल देखाउँदछ । ती पुरुष र स्‍त्री दुवै आफ्ना मानिसहरूबाट बहिष्‍कृत गरिनुपर्छ
    ।
  yor-yor: “ ‘Bí ọkùnrin kan bá súnmọ́ obìnrin, ní àkókò nǹkan oṣù rẹ̀ tí ó sì bá
    a lòpọ̀. Ó ti tú orísun ẹ̀jẹ̀ rẹ̀. Òun náà sì gbà á láààyè. Àwọn méjèèjì ni a
    ó gé kúrò láàrín àwọn ènìyàn wọn.
  pes-OPCB: اگر مردی با زنی به هنگام عادت ماهانه‌اش همبستر شود، هر دو نفر باید از
    میان قوم اسرائیل منقطع شوند، زیرا مقررات مربوط به طهارت را رعایت نکرده‌اند.
  tgl-ULB: Kung sipingan ng isang lalaki ang isang babae sa panahon ng kanyang pagreregla
    at nakipagtalik sa kaniya, binuksan niya ang agusan ng kanyang dugo, ang pinagmumulan
    ng kanyang dugo. Kapwa ang lalaki at babae ay dapat alisin mula sa kanilang bayan.
  hui-hui: Agali mbirame wali ege habolo bedangi mandagi yu paliribiyagua nde libugua
    Anduane Homogonaga deni mana ko dodoheore biya. Ani biyago ai wali agali ogonilabo
    libu haru Anduane Homogonaga wali agali karu heba mandagi nahelo bo talu pelalimu.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ရာ​သီ​သွေး​ပေါ်​လျက်​ရှိ​သော​မိန်း​မ​နှင့်​ကာ​မ​စပ်​ယှက်​လျှင်
    သူ​တို့​နှစ်​ဦး​သည်​သန့်​စင်​မှု​ဆိုင်​ရာ​ပ​ညတ်​ကို​ချိုး​ဖောက်​သ​ဖြင့်​ဣ​သ​ရေ​လ​အ​မျိုး​မှ​နှင်​ထုတ်​ရ​မည်။-
  bod-N: གལ་ཏེ་སུ་ཞིག་ཟླ་མཚན་འབབ་དུས་ཀྱི་བུད་མེད་དང་ལུས་འབྲེལ་བྱས་ནས། ཁོ་མོའི་ཁོག་སྨད་གཅེར་བུར་འཕུད་པ་དང་།
    ཁོ་མོའི་ཁྲག་ཁུངས་དམར་རྗེན་དུ་བཏོན་ཏེ། ཁོ་མོས་ཀྱང་རང་གི་ཁྲག་ཁུངས་མངོན་པ་ཡིན་ན།
    དེ་གཉིས་ཀ་རང་གི་མི་མང་ལས་མེད་པར་གཏོང་དགོས།
  sna-sna: “ ‘Kana murume akavata nomukadzi panguva yokuva kwake kumwedzi akasangana
    naye, afumura chaipo panobva kuyerera kwake, mukadziwo azvifumura. Vose vari vaviri
    vanofanira kubviswa pavanhu vokwavo.
  spa-BLM: “‘Si un hombre se acuesta con una mujer que tiene su menstruación y descubre
    su desnudez, él ha desnudado su fuente, y ella ha descubierto la fuente de su
    sangre. Ambos serán cortados de entre su pueblo.
  cac-cac: Tato ay junoc vin̈ vinac ay tas sc'ulej yed' junoc ix ix ayic ayoch ix
    sb'isan uj, malaj yelc'och d'a yol sat vin̈ tas tz'ic'an ix chi', b'ecanpax sc'ol
    ix sch'oxanel syaelal chi', yuj chi' man̈xaocab' yalan yic eb' schavan̈il d'a
    e cal.
  swh-ULB: Kama mwanaume analala na mwanamke katika kipindi cha hedhi yake, na amekutana
    naye kimwili, atakuwa amefunua mtiririko wa damu yake, chanzo cha damu yake. Ni
    lizima wote wawili wakatiliwe mbali kutoka mingoni mwa watu wao.
  bel-bel: 'Калі хто ляжа з жонкаю пад час хваробы крывацечы і адкрые сарамату яе,
    дык ён агаліў цечу яе, і яна адкрыла цечу крыві сваёй: абое хай будуць вынішчаны
    з народу свайго.'
  deu-ELBBK: Und wenn ein Mann bei einer Frau liegt in ihrer Krankheit und ihre Blöße
    aufdeckt, so hat er ihre Quelle enthüllt, und sie hat die Quelle ihres Blutes
    aufgedeckt; sie sollen beide ausgerottet werden aus der Mitte ihres Volkes.
  mbb-OT: Emun is maama ebpekidhilavet te vahi he midlengesahan, ne nemineg haazà
    is bahi, ne kenè niw en sikandan isipa is dezuwa he zuma niw.
  mal-2015: ഒരു പുരുഷൻ ഋതുവായ സ്ത്രീയോടുകൂടെ ശയിച്ചു അവളുടെ നഗ്നത അനാവൃതമാക്കിയാൽ
    അവൻ അവളുടെ സ്രവം അനാവൃതമാക്കി; അവളും തന്റെ രക്തസ്രവം അനാവൃതമാക്കി; ഇരുവരെയും അവരുടെ
    ജനത്തിന്റെ ഇടയിൽനിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: Te vareko pašľola la džuvľaha akor, sar la hin lakre dživesa, ta odučharela
    oda than, khatar lake džal o rat, a the oj oda odučharela. Sodujdžene ena tradle
    het peskre manušendar.
  pes-OPV: و کسی‌که با زن حایض بخوابد و عورت او راکشف نماید، او چشمه او را کشف کرده
    است واو چشمه خون خود را کشف نموده است، هردوی ایشان از میان قوم خود منقطع خواهند
    شد.
  ron-1924: Дакэ ун ом се кулкэ ку о фемее каре есте ла сорокул фемеилор ши-й дескоперэ
    голичуня, дакэ-й дескоперэ скурӂеря ши еа ышь дескоперэ скурӂеря сынӂелуй ей,
    амындой сэ фие нимичиць дин мижлокул попорулуй лор.
  ben-OBCV: “ ‘যদি কোনো পুরুষ একটি স্ত্রীলোকের মাসিক রক্তস্রাব চলাকালীন তার সঙ্গে
    শয়ন ও কামনা চরিতার্থ করে, সে ওই স্ত্রীলোকের স্রাবের উৎস উন্মোচন করে এবং স্ত্রীলোকটিও
    তা অনাবৃত করে। তাদের উভয়কে তাদের আপনজনদের মধ্য থেকে অবশ্যই উচ্ছিন্ন করতে হবে।
  som-som: Oo haddii nin la seexdo naag xayl qabta, oo uu cawradeeda qaawiyo, wuxuu
    qaawiyey ishii dhiiggeeda oo iyana waxay qaawisay ishii dhiiggeeda, oo markaas
    labadoodaba waa in laga gooyaa dadkooda.
  lat-VUC: Qui coierit cum muliere in fluxu menstruo, et revelaverit turpitudinem
    ejus, ipsaque aperuerit fontem sanguinis sui, interficientur ambo de medio populi
    sui.
  eng-ASVBT: 'And if a man shall lie with a woman having her sickness, and shall uncover
    her nakedness; he hath made naked her fountain, and she hath uncovered the fountain
    of her blood: and both of them shall be cut off from among their people.'
  ita-1885: E se alcuno giace con donna che è nella sua immondizia, e scopre le sue
    vergogne, egli ha scoperto il flusso di quella donna, ed essa ha scoperto il flusso
    del suo sangue; perciò sieno amendue sterminati del mezzo del lor popolo.
  eng-LXXUP: 'And whatever man shall lie with a woman that is set apart for a flux,
    and shall uncover her nakedness, he has uncovered her fountain, and she has uncovered
    the flux of her blood: they shall both be destroyed from among their generation.'
  eng-ULB: If a man sleeps with a woman during her menstrual period and has slept
    with her, he has uncovered the flow of her blood, the source of her blood. Both
    the man and woman must be cut off from among their people.
  spa-VBL: “Un hombre que tiene relaciones sexuales con una mujer que está teniendo
    su período ha expuesto de dónde proviene el flujo de sangre de ella, y ella también
    lo ha hecho. Ambos deben ser expulsados de su pueblo.
  fra-_FOB: Si un homme couche avec une femme pendant son indisposition, et découvre
    sa nudité, s'il met à nu la source de son sang et qu'elle découvre elle-même la
    source de son sang, ils seront tous deux retranchés du milieu de leur peuple.
  mal-mal: ഒരു പുരുഷൻ ഋതുവായ സ്ത്രീയോടുകൂടി ശയിച്ച് അവളുടെ നഗ്നത അനാവൃതമാക്കിയാൽ അവൻ
    അവളുടെ സ്രവം അനാവൃതമാക്കി; അവളും തന്റെ രക്തസ്രവം അനാവൃതമാക്കി; ഇരുവരെയും അവരുടെ
    ജനത്തിന്റെ ഇടയിൽനിന്ന് ഛേദിച്ചുകളയേണം.
  urd-GVR: Agar koī mard māhwārī ke aiyām meṅ kisī aurat se hambistar huā hai to donoṅ
    ko un kī qaum meṅ se miṭānā hai. Kyoṅki donoṅ ne aurat ke ḳhūn ke mambā se pardā
    uṭhāyā hai.
  suz-BL: सुइ मुर रां ब्रोल्‍शो मीश मुर नु इप्‍त हना, मेको निम्‍फा आस कली आस मुर आन
    दाते रे साइश्‍शा क्‍याम्‍चा माल्‍ब। मारदे हना मेको वोंइश मुरुमी मीश मुर आ हुश
    यितीक ताप्‍तु। मिनु मीश मुरुमी चहिं आ हुश यितीके कोंइताक्‍व। लेवी १५:२४
  ita-1927: Se uno si giace con una donna che ha i suoi corsi, e scopre la nudità
    di lei, quel tale ha scoperto il flusso di quella donna, ed ella ha scoperto il
    flusso del proprio sangue; perciò ambedue saranno sterminati di fra il loro popolo.
  ckb-ckb: «”ئەگەر پیاوێک لەگەڵ ژنێک جووت بوو لە ڕۆژانی خوێنلێچوونی مانگانەی، ئەوا
    دەبێت هەردووکیان لە گەلەکەیان ببڕدرێنەوە، چونکە پیاوەکە خوێنلێچوونی ئافرەتەکەی
    ئاشکرا کردووە و ئافرەتەکەش خوێنلێچوونی خۆی ئاشکرا کردووە.
  eng-BBE: And if a man has sex relations with a woman at the time when she is unwell,
    he has seen her fountain and she has let the fountain of her blood be uncovered,
    and the two of them are to be cut off from among their people.
  kan-OKCV: “ ‘ಒಬ್ಬ ಮನುಷ್ಯನು ಮುಟ್ಟಾದ ಸ್ತ್ರೀಯೊಂದಿಗೆ ಮಲಗಿ, ಆಕೆಯೊಂದಿಗೆ ಲೈಂಗಿಕ ಸಂಪರ್ಕ
    ಮಾಡಿದರೆ, ಅವನು ಆಕೆಯ ಮುಟ್ಟಿನ ಮೂಲವನ್ನು ಬಹಿರಂಗಪಡಿಸಿದ್ದಾನೆ. ಆಕೆ ಅದನ್ನು ಬಹಿರಂಗಪಡಿಸಿದ್ದಾಳೆ.
    ಅವರಿಬ್ಬರನ್ನೂ ಸ್ವಜನರಿಂದ ಬಹಿಷ್ಕರಿಸಬೇಕು.
  tam-2017: ஒருவன் மாதவிடாய் உள்ள பெண்ணுடன் உடலுறவுகொண்டு, அவளை நிர்வாணமாக்கினால்,
    அவன் அவளுடைய இரத்தப்போக்கைத் திறந்து, அவளும் தன் இரத்தப்போக்கை வெளிப்படுத்தினபடியால்,
    இருவரும் தங்கள் மக்களுக்குள் இல்லாதபடி அறுப்புண்டுபோகவேண்டும்.
  spa-RV-1909: 'Y cualquiera que durmiere con mujer menstruosa, y descubriere su desnudez,
    su fuente descubrió, y ella descubrió la fuente de su sangre: ambos serán cortados
    de entre su pueblo.'
  ron-BTF: Și dacă un bărbat se culcă cu o femeie, având necurăția ei, și va descoperi
    goliciunea ei, el i-a dezgolit fântâna; iar ea și-a descoperit fântâna sângerării;
    și amândoi să fie stârpiți din mijlocul poporului lor.
  eng-WEBP: “‘If a man lies with a woman having her monthly period, and uncovers her
    nakedness, he has made her fountain naked, and she has uncovered the fountain
    of her blood. Both of them shall be cut off from among their people.
  eng-FBV: A man who has sex with a woman having her period he has exposed where her
    blood flow comes from, and she has too. They must both be expelled from their
    people.
  nld-1939: Wanneer iemand slaapt bij een vrouw in haar stonden en gemeenschap met
    haar houdt, zodat hij de plaats van haar vloeiing onthult en zij de plaats van
    haar bloedvloeiing ontbloot, dan moeten beiden van hun volk worden afgesneden.
  nch-BL: “Sinta se tacat cochis ihuaya se sihuat ipan nopa tonali quema esotemo,
    huajca nopa ome monequi xiquinquixtica ten campa amojuanti para ayecmo quema itztose
    ica anisraelitame, pampa nopa tacat quiixtapo campa esotemo nopa sihuat huan nopa
    sihuat quinexti ieso.
  vie-1934: Nếu một người nam nằm cùng một người nữ trong lúc có kinh nguyệt, và người
    nam lộ ra nguyên huyết của người nữ, và chính người nữ cũng lộ ra nguyên huyết
    mình, thì cả hai đều sẽ bị truất khỏi dân sự mình.
  hin-CV: “ ‘यदि कोई व्यक्ति किसी ऋतुमती से संभोग कर उसकी लज्जा को उघाड़ता है, उसने
    उसके ऋतुस्राव के स्रोत को उघाड़ा है और उस स्त्री ने अपने रक्त प्रवाह को उघाड़ा
    है, उन दोनों को लोगों के बीच में से निकाल दिया जाए.
  eng-OURB: “‘If a man lies with a woman having her monthly period, and uncovers her
    nakedness; he has made naked her fountain, and she has uncovered the fountain
    of her blood. Both of them shall be cut off from among their people.
  spa-BES: Y si un hombre tiene relaciones sexuales con una mujer en el momento en
    que se encuentra menstruando, ha visto su fuente y ha dejado que la fuente de
    su sangre sea descubierta, y los dos deben ser cortadas entre su gente.
  tdx-tdx: Ie miharo sarimbo ami’ty ampela miambolañe t’indaty naho mampiboake ty
    heña’e—ie nampiboake i fioriha’ey, vaho niborahe’ i ampelay ty fiorihan-dio’e,
    le haitoañe am’ondati’eo i roroey.
  vid-vid: Wone mlume yawase na mdala yawele kuli mhela wa mbuli za chidala, weng'ha
    weli yanguwagana wabaguligwe na wanhu wa hewo. Mlume ayo nakawasa na mdala yakokomoche
    kwa kuwa na danda, na ayo mdala nakawasa na mlume na kuno yolawa danda.
