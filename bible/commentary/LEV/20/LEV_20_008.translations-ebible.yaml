verse: LEV.020.008
translations:
  mal-C: എന്റെ ഉത്തരവുകൾ പ്രമാണിച്ചു നടക്കുക. ഞാൻ നിങ്ങളെ വിശുദ്ധീകരിക്കുന്ന യഹോവ
    ആകുന്നു.
  deu-TKW: Darum sollt ihr meine Satzungen beobachten und nach ihnen thun; ich bin
    Jahwe der euch heiligt.
  lin-lin: Bobatela bikateli na Ngai mpe bosalela yango. Nazali Yawe oyo akomisi bino
    basantu.
  eng-LSV: and you have kept My statutes and have done them; I [am] YHWH, sanctifying
    you.
  eng-GNV: Keepe ye therefore mine ordinances, and doe them. I am the Lord which doeth
    sanctifie you.
  eng-WEBSTER: 'And ye shall keep my statutes, and do them: I am the LORD who sanctify
    you.'
  nhw-BL: Xiquinneltocaca notlanahuatilhua huan xiquinchijtinemica, pampa na, niamoTECO,
    catli nimechtlatzejtzelolchihua.
  swh-ONEN: Shikeni amri zangu na kuzifuata. Mimi ndimi Bwana, niwafanyaye ninyi watakatifu.
  bba-bba: Nɛnɑ Yinni Gusunɔ wi u bɛɛ ɡɔsɑ i n kɑ dɛɛre. I ko i nɛn woodɑbɑ mɛm nɔɔwɑwɑ
    kpɑ i sĩ ye sɔɔ.
  eng-KJVCPB: 'And ye shall keep my statutes, and do them: I am the Lord which sanctify
    you.'
  cpy-cpy: Pikemijan-teero maawoeni noñaani, pantayi-teero eeroka. Tema naaka Tajorentsi,
    kiteshire-takaemiri.
  luo-luo: Rituru buchena kendo uluwgi, nimar An e Jehova Nyasaye mapwodhou.
  meu-meu: 'Egu taravatu ba badinadia, karadia ba kara: lau binai Iehova, ihahelaḡamui
    Diravana.'
  npi-ULB: तिमीहरूले मेरा आज्ञाहरू मानेर ती पालन गर्नू । तिमीहरूलाई पवित्र बनाउने
    परमप्रभु म नै हुँ ।
  yor-yor: Ẹ máa kíyèsi àṣẹ mi, kí ẹ sì máa pa wọ́n mọ́. Èmi ni Olúwa tí ó sọ yín
    di mímọ́.
  pes-OPCB: از فرامین من که خداوند هستم و شما را تقدیس می‌کنم، اطاعت کنید.
  tgl-ULB: Dapat ninyong sundin ang aking mga utos at isagawa ang mga ito. Ako si
    Yahweh, na siyang nagtatalaga sa inyo para sa aking sarili.
  hui-hui: Anigo i̱ Anduane Homogo kogo i̱na tí i̱naga wali agaliore halimulo dabo
    bagiho heledogo ai tígua i̱naga bi mana lo ngago baya hangu taluwa bialu halimu,
    lene.
  mya-mya: ငါ​၏​ပညတ်​များ​ကို​စောင့်​ထိန်း​ကြ​လော့။ ငါ​သည်​သင်​တို့​အား​သန့်​ရှင်း​စေ​သော​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။''
  bod-N: ཁྱོད་ཅག་གིས་བདག་གི་སྒྲིག་ཁྲིམས་བརྩི་སྲུང་བྱས་ནས་དེ་བཞིན་དུ་བྱོས་ཤིག བདག་ནི་ཁྱོད་ཅག་དམ་པར་བཟོ་བའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན།
  sna-sna: Chengetai mitemo yangu mugoitevera. Ndini Jehovha anokuitai vatsvene.
  spa-BLM: Guardarán mis estatutos y los pondrán en práctica. Yo soy Yahvé, que os
    santifico.
  cac-cac: A val in b'eyb'al tze b'eyb'alej, tze c'anab'ajani, yujto a in Jehová in
    tzex vac'och vicoc.
  swh-ULB: Mtazitunza amari zangu na kuzifuta. Mimi ndimi Yahweh anayewatenga ninyi
    muwe watakatifu.
  bel-bel: Шануйце пастановы Мае і выконвайце іх, бо Я Гасподзь, Які асьвячае вас.
  deu-ELBBK: und beobachtet meine Satzungen und tut sie. Ich bin der HERR, der euch
    heiligt.
  mbb-OT: Tumana niw is menge sulunuzen he ibpesunud ku, su iyan a is Nengazen midsivey
    keniyu para kedì.
  mal-2015: എന്റെ ചട്ടങ്ങൾ പ്രമാണിച്ചു ആചരിപ്പിൻ; ഞാൻ നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന യഹോവ
    ആകുന്നു.
  rmc-rmc: Doľikeren o prikazi a dživen pal lende. Me som o RAJ, ko tumendar kerel
    sveta manuša.
  pes-OPV: وفرایض مرا نگاه داشته، آنها را بجا آورید. من یهوه هستم که شما را تقدیس
    می‌نمایم.
  ron-1924: Сэ пэзиць леӂиле Меле ши сэ ле ымплиниць. Еу сунт Домнул, каре вэ сфинцеск.
  ben-OBCV: আমার বিধিবিধান পালন করবে, সেগুলির অনুগামী হবে। আমিই সদাপ্রভু, যিনি তোমাদের
    পবিত্র করেন।
  som-som: Oo waa inaad qaynuunnadayda dhawrtaan oo yeeshaan, waayo, anigu waxaan
    ahay Rabbiga quduus idinka dhiga.
  lat-VUC: 'Custodite præcepta mea, et facite ea: ego Dominus qui sanctifico vos.'
  eng-ASVBT: 'And ye shall keep my statutes, and do them: I am Jehovah who sanctifieth
    you.'
  ita-1885: E osservate i miei statuti, e metteteli in opera. Io sono il Signore che
    vi santifico.
  eng-LXXUP: 'And ye shall observe my ordinances, and do them: I am the Lord that
    sanctifies you.'
  eng-ULB: You must keep my commands and carry them out. I am Yahweh who sets you
    apart as holy.
  spa-VBL: Guarden mis reglas y pónganlas en práctica. Yo soy el Señor que los santifica.
  fra-_FOB: 'Vous observerez mes lois et vous les pratiquerez: Je suis l''Éternel
    qui vous sanctifie.'
  mal-mal: എന്റെ ചട്ടങ്ങൾ പ്രമാണിച്ച് ആചരിക്കുവിൻ; ഞാൻ നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന യഹോവ
    ആകുന്നു.
  urd-GVR: Merī hidāyāt māno aur un par amal karo. Maiṅ Rab hūṅ jo tumheṅ maḳhsūs-o-muqaddas
    kartā hūṅ.
  suz-BL: आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ इन थुंम वोइश्‍शा टिने। गो परमप्रभु यावे
    नङ। गो इन कली आं खोदेंशो सेल्‍नुङ।
  ita-1927: E osservate le mie leggi, e mettetele in pratica. Io sono l’Eterno che
    vi santifica.
  ckb-ckb: فەرزەکانم بەجێبهێنن و جێبەجێیان بکەن، من یەزدانم کە پیرۆزتان دەکات.
  eng-BBE: 'And keep my rules and do them: I am the Lord, who make you holy.'
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡು ಅವುಗಳನ್ನು ಪಾಲಿಸಬೇಕು. ನಿಮ್ಮನ್ನು ಶುದ್ಧಪಡಿಸುವ
    ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: என் கட்டளைகளைக் கைக்கொண்டு நடவுங்கள்; நான் உங்களைப் பரிசுத்தமாக்குகிற
    யெகோவா.
  spa-RV-1909: 'Y guardad mis estatutos, y ponedlos por obra: Yo Jehová que os santifico.'
  ron-BTF: 'Și să țineți statutele mele și să le împliniți: Eu sunt DOMNUL care vă
    sfințește.'
  eng-WEBP: You shall keep my statutes, and do them. I am the LORD who sanctifies
    you.
  eng-FBV: Keep my rules and put them into practice. I am the Lord who makes you holy.
  nld-1939: Gij moet mijn voorschriften onderhouden, en daarnaar handelen. Ik, Jahweh,
    ben het, die u heilig!
  nch-BL: Xiquinneltocaca notanahuatilhua huan xiquinchijtinemica, pampa na, niamoTECO,
    cati nimechtatzejtzelolchihua.
  vie-1934: 'Các ngươi hãy giữ làm theo những luật pháp ta: Ta là Đức Giê-hô-va, Đấng
    làm cho các ngươi nên thánh.'
  hin-CV: तुम मेरी विधियों का पालन करते हुए उनको मानना; मैं ही वह याहवेह हूं, जो तुम्हें
    शुद्ध करता हूं.
  eng-OURB: You shall keep my regulations, and do them. I am Yahweh M’Kaddesh [Yahweh
    our Santifier / He sustains breathing who makes you holy].
  spa-BES: 'Y guarda mis reglas y hazlas: Yo soy el Señor, que te santifico.'
  tdx-tdx: 'Mifahara amo fañèkoo vaho oriho: amy te Izaho i Iehovà mampiambak’ anahareo.'
  vid-vid: Mibatilile malajizo ga heni na kugakolela. Heni nda Mkulu Nguluwi ndilinguweliza.
  eng-OKE: 'And you shall observe My statutes, and do them: I am the Lord who sanctify
    you.'
  tha-KJV: จงรักษากฎเกณฑ์ของเราและกระทำตาม เราคือพระเยโฮวาห์​ผู้​ตั้งเจ้าไว้​ให้​บริสุทธิ์
  por-BR-2018: E guardai meus estatutos, e os praticai. Eu sou o SENHOR que vos santifico.
  deu-ELO: und beobachtet meine Satzungen und tut sie. Ich bin Jehova, der euch heiligt.
  eng-WYC-2018: Keep ye my behests, and do ye those, for I am the Lord that halloweth
    you. (Obey ye my commands, and do ye them, for I am the Lord who maketh you holy.)
  epo-epo: 'Kaj observu Miajn leĝojn kaj plenumu ilin: Mi estas la Eternulo, kiu sanktigas
    vin.'
  uig-PIN: Ⱪanun-bǝlgilimilirimni tutup, ularƣa ǝmǝl ⱪilinglar; Mǝn bolsam silǝrni
    muⱪǝddǝs ⱪilƣuqi Pǝrwǝrdigardurmǝn.
  beo-beo: Na sema noga:le nabima! Bai Na da Hina Gode amola Ni fawane da dilia hou
    hadigima:ne hamosa.’”
  tpi-OTNT: Yupela i mas bihainim olgeta lo bilong mi, long wanem, mi Bikpela, mi
    makim yupela i kamap gutpela manmeri bilong mi stret.
  hau-SA: Ku kiyaye farillaina, ku kuma bi su. Ni ne Ubangiji, wanda ya mai da ku
    masu tsarki.
  uig-LAT: Qanun-belgilimilirimni tutup, ulargha emel qilinglar; Men bolsam silerni
    muqeddes qilghuchi Perwerdigardurmen.
  nde-nde: Gcinani izimiso zami lizilandele. Mina nginguThixo olenza libengcwele.
  ton-ton: 'Pea ke mou tauhi ʻeku ngaahi fekau ʻo fai ki ai: Ko au ko Sihova ʻoku
    ou fakamāʻoniʻoniʻi ʻakimoutolu.”'
  ces-1613: 'A ostříhejte ustanovení mých, a čiňte je: Já jsem Hospodin posvětitel
    váš.'
  eng-WMB: You shall keep my statutes, and do them. I am the LORD who sanctifies you.
  tam-TCV: நீங்கள் என் கட்டளைகளைக் கைக்கொண்டு அவற்றைப் பின்பற்றுங்கள். நானே உங்களைப்
    பரிசுத்தமாக்கும் யெகோவா.
  ceb-ULB: Kinahanglan nga tipigan ninyo ang akong mga mando ug tumana kini. Ako si
    Yahweh ang naglain kaninyo ingon nga balaan.
  pol-UBG: Będziecie przestrzegać moich ustaw i wypełniać je. Ja jestem PAN, który
    was uświęca.
  urd-GVU: میری ہدایات مانو اور اُن پر عمل کرو۔ مَیں رب ہوں جو تمہیں مخصوص و مُقدّس
    کرتا ہوں۔
  deu-1912: Und haltet meine Satzungen und tut sie; denn ich bin der HERR, der euch
    heiligt.
  kan-2017: ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ ನಡೆಯಬೇಕು. ನಾನು ನಿಮ್ಮನ್ನು ಪರಿಶುದ್ಧಜನವಾಗುವಂತೆ
    ಮಾಡುವ ಯೆಹೋವನು.
  yap-yap: Kug mel’egmed ni ngam manged girdi’eg, ma gu be sap ngomed ni ngam ted
    e motochiyel rog u gil’.”
  hlt-MCSB: Kai kah khosing he ngaithuen uh lamtah vai uh. Kai tah nangmih aka ciim
    BOEIPA ni.
  mdy-ETH: ታኣኮ ዓይሢፆ ካፒ ማዻያ ማዑዋቴ፤ ዓይጎሮ ጌዔቴ ታኣኒ ዒንሢ ታኣም ዱማሳ፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Ɛsɛ sɛ modi me mmara nyinaa so, ɛfiri sɛ, mene Awurade a meyɛ mo kronkron
    no.
  eng-WEBU: You shall keep my statutes, and do them. I am the LORD who sanctifies
    you.
  bnp-bnp: Mu longototo a vinara nau, a vuhuna iau e BAKOVI DAGI a rata mua mu malamala.
  wal-wal: Ta higgiyaa naagitenne oottite. Taani inttena geeshshiya GODAATTENNEE.
  spa-PDDPT: Guarden mis Estatutos y practíquenlos. Yo soy Yavé, Quien los santifica.
  gun-gun: Peiko ete 'rã xeayvua aeja va'ekue rupi, pejapopa ete. Xee ma Senhor xevygua
    iky'a e'ỹ va'erã penemoingo va'e.
  agu-BL: Xanswok itib tan ixome'n swe'j nin banwok tane'n e'chk inca'wl tetz cu'n
    italma'. Na in Jehová yi iRyosil yi ja no'c tan ixanse'n, nin tan ibixbaje'n tetz
    inxconsbe'tz.
  ilo-ULB: Masapul a salimetmetanyo dagiti bilbilinko ken masapul a tungpalenyo dagitoy.
    Siak ni Yahweh, ti nangilasin kadakayo a maipaay kaniak.
  kpg-kpg: Haga gila ina aga agu haganoho, idimaa, Au go Dimaadua dela e hai goodou
    gii dabu.”
  uig-ARA: قانۇن-بەلگىلىمىلىرىمنى تۇتۇپ، ئۇلارغا ئەمەل قىلىڭلار؛ مەن بولسام سىلەرنى
    مۇقەددەس قىلغۇچى پەرۋەردىگاردۇرمەن.
  sus-sus: Wo xa n ma yaamarie rabatu, wo xa e ratinmɛ. Alatala nan n na, naxan wo
    rasɛniyɛnma.»
  pon-2006: Kumwail kapwaiada ei kosonned akan, pwehki ngehi KAUN-O, me kin kasarawihkumwailla.”
  ksd-ksd: Ma avat a kodop vake kaugu lavur vartuluai, ma avat a pait diat. Iau ra
    Luluai nina iau vagomgom vilie pa avat.
  tur-YTC: Kurallarımı tutacak ve onları yapacaksınız. Sizi kutsal kılan Yahve benim.'”
  grc-BRENT: Καὶ φυλάξεσθε τὰ προστάγματά μου, καὶ ποιήσετε αὐτά· ἐγὼ Κύριος ὁ ἁγιάζεν
    ὑμᾶς.
  ind-AYT: Kamu harus memelihara semua hukum-Ku dan melakukannya. Akulah TUHAN yang
    menguduskanmu.
  nya-nya: Ndipo sungani malangizo anga ndi kuwatsata. Ine ndine Yehova amene ndimakuyeretsani.
  hrv-hrv: Držite moje zakone i vršite ih. Ja, Jahve, posvećujem vas'.”
  mps-mps: Dagego eno bomai po tigidali wali pao, magi baso meni, ena Genuai Bidigo
    dage eno we bidi wiegi yai pedalumainu sa muai dao,” wali.
  tpi-tpi: Yupela i mas bihainim olgeta lo bilong mi, long wanem, mi Bikpela, mi makim
    yupela i kamap gutpela manmeri bilong mi stret.
  dan-1931: Hold mine Anordninger og gør efter dem. Jeg er HERREN, som helliger eder!
  vie-OVCB: Phải tuân hành luật lệ Ta, vì Ta là Chúa Hằng Hữu, đã thánh hóa các ngươi.
  guj-2017: તમારે કાળજીપૂર્વક મારા સર્વ વિધિઓનું પાલન કરવું, કેમ કે તમને શુદ્ધ કરનાર
    યહોવાહ હું છું.
  pon-2006A: Kumwail kapwaiada ei kosonned akan, pwehki ngehi KAUN-O, me kin kasarawihkumwailla.”
  por-BRBSL: Guardareis meus estatutos, e os cumprireis. Eu sou Yahweh, que vos santifica.
  cth-cth: Kaie ka phunglamnaw hah na tarawi awh han. Kai teh BAWIPA, nangmouh na
    kathoung sak e BAWIPA doeh.
  twi-twi: Ɛsɛ sɛ mudi me mmara nyinaa so, efisɛ mene Awurade a meyɛ mo kronkron no.
  hlt-hlt: Kai kah khosing he ngaithuen uh lamtah vai uh. Kai tah nangmih aka ciim
    BOEIPA ni.
  tbz-SIM: Dí ntũ n tié nkɛ ndɔɔri n yɛ̃mmɛ̀ mí ndi Yiɛ̀ nKuyie mmíì di tɑ̃ɑ̃tɛ́ kɛ̀
    di cɑ̃́ɑ̃́.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ ua bagha ia mɨsevezɨ ia bar nan gumazamizir aghuibar
    otifi. Kamaghɨn amizɨ, arazir kɨ ifongeziba, ia bar dar gɨn mangɨ.
  azb-azb: Qaydalarıma səylə əməl edin, çünki sizi təqdis edən Rəbb Mənəm.
  eng-DBY: 'And ye shall observe my statutes, and do them: I am Jehovah who hallow
    you.'
  hin-2017: और तुम मेरी विधियों को मानना, और उनका पालन भी करना; क्योंकि मैं तुम्हारा
    पवित्र करनेवाला यहोवा हूँ।
  wol-KYG: Nangeen sàmm samay dogali yoon te di ko jëfe. Man Aji Sax ji maay ki leen
    sellal.
  eng-YLT: and ye have kept My statutes and have done them; I [am] Jehovah, sanctifying
    you.
  eng-WYC-2017: Keep ye my behests, and do ye those [or them], for I am the Lord that
    halloweth you.
  eng-WMBB: You shall keep my statutes, and do them. I am the LORD who sanctifies
    you.
  urd-GVH: मेरी हिदायात मानो और उन पर अमल करो। मैं रब हूँ जो तुम्हें मख़सूसो-मुक़द्दस
    करता हूँ।
  rug-rug: Mi va tabei sari na Qua tinarae sina Arau tugo se Zihova si ele va madi
    gamu, va via gamu, meke va toṉoto gamu si gamu.
  gaz-gaz: Sirna koo eegaa; duukaa buʼaas. Ani Waaqayyo isa isin qulqulleessuu dha.
  fra-LSG: Vous observerez mes lois, et vous les mettrez en pratique. Je suis l’Éternel,
    qui vous sanctifie.
  yal-yal: “Ɛ xa n ma tɔnne suxu, ɛ yi e liga. Alatala nan n tan na, naxan ɛ rasariɲanma.”
  haw-1868: 'E malama oukou i ko''u mau kanawai, a e hana hoi ma ia mau mea: owau
    no Iehova nana oukou e hoolaa nei.'
  arb-NAV: أَطِيعُوا فَرَائِضِي وَاعْمَلُوا بِها، فَأَنَا الرَّبُّ الَّذِي يُقَدِّسُكُمْ.
  ewe-ewe: Miwɔ nye seawo katã dzi, elabena nyee nye Yehowa, ame si kɔa mia ŋuti.
  eng-LEE: 'And ye shall keep my statutes, and do them: I am the Lord who sanctify
    you.'
  asm-FB: তোমালোকে মোৰ বিধিবোৰ পালন কৰিবা আৰু সেই অনুসাৰে আচৰণ কৰিবা। মই তোমালোকৰ
    পবিত্ৰকাৰী যিহোৱা।
  sus-A: وٌ شَ ﭑ مَ يَامَرِيٍ رَبَتُ، وٌ شَ عٍ رَتِنمّ. عَلَتَلَ نَن ﭑ نَ، نَشَن وٌ
    رَ سّنِيّنمَ.»
  fra-SBL: Vous observerez mes lois et vous les mettrez en pratique. C'est moi, Yahvé,
    qui vous sanctifie.
  hbo-hbo: וּשְׁמַרְתֶּם֙ אֶת־חֻקֹּתַ֔י וַעֲשִׂיתֶ֖ם אֹתָ֑ם אֲנִ֥י יְהוָ֖ה מְקַדִּשְׁכֶֽם׃
  eng-WYCLIFFE: Kepe ye myn heestis, and do ye tho, for Y am the Lord that halewe
    you.
  cwe-cwe: Zindilileni na kuyatenda malagilizo yangu, kwaviya niye niiyo Mndewa Mulungu
    yonimtendani welile.
  kik-kik: Rũmagiai irĩra ciakwa cia watho na mũcirũmagĩrĩre. Niĩ nĩ niĩ Jehova, ũrĩa
    ũmũtheragia.
  fra-NCL: Vous observerez mes lois et vous les mettrez en pratique. Je suis Yahweh,
    qui vous sanctifie.
  cek-AK: Kai loe nangcae ciimsakkung Angraeng ah ka oh pongah, ka zaehhoihaih daan
    to pazui oh loe, sah oh.
  cuk-cuk: An-igarmar-mamaidba be ibsamala, degi, eba be ibmar imakmala. Ani an Bab-Jehová,
    bemar-gwage-swilidik-imakedid.
  uig-CYR: Қанун-бәлгүлимилиримни тутуп, уларға әмәл қилиңлар; Мән болсам силәрни
    муқәддәс қилғучи Пәрвәрдигардурмән.
  pma-pma: Mihelong kat revi mengkatien keil onak, veni inau, navi Iahova koa nasakin
    kami mivi votut.”
  tel-2017: మీరు నా శాసనాలను పాటించి వాటి ప్రకారం చెయ్యాలి. నేను మిమ్మల్ని పవిత్ర
    పరచే యెహోవాను.
  hat-BSA: “‘Nou va kenbe règleman Mwen yo, e nou va swiv yo. Mwen se SENYÈ a ki fè
    nou sen an.
  kos-kos: Akos ma sap luk, mweyen nga LEUM GOD lowos, su akmutalyekowosla.”
  hbo-WLC: וּשְׁמַרְתֶּם֙ אֶת־חֻקֹּתַ֔י וַעֲשִׂיתֶ֖ם אֹתָ֑ם אֲנִ֥י יְהוָ֖ה מְקַדִּשְׁכֶֽם׃
  ibo-ibo: Debenụ ụkpụrụ m niile, ma gbasoonụ ha nʼihi na abụ m Onyenwe anyị onye
    na-edo unu nsọ.
  ory-ory: ଆହୁରି ତୁମ୍ଭେମାନେ ଆମ୍ଭର ବିଧି ମାନ୍ୟ କରି ପାଳନ କରିବ; ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପବିତ୍ରକାରୀ
    ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: Oupwe aleasochisi ai kewe allük o apwönüretä. Ngang ewe Samol mi Lapalap
    üa apinikemi.
  rop-rop: Yumob garra duwit blanga main lowa, dumaji mi na YAWEI det trubala God,
    en ai meigim yumob brabli holiwan.
  ukr-1871: І пильнуйте установ моїх, і сповняйте їх. Я Господь, що осьвятив вас.
  deu-1951: Darum beobachtet meine Satzungen und tut sie; denn ich, der HERR, bin
    es, der euch heiligt.
  eng-JPS: 'And keep ye My statutes, and do them: I am the LORD who sanctify you.'
  srp-1865: I èuvajte uredbe moje i vršite ih. Ja sam Gospod koji vas posveæujem.
  lug-lug: Mukwatenga amateeka gange, mugagobererenga. Nze Mukama abatukuza.
  heb-heb: ושמרתם את חקתי ועשיתם אתם אני יהוה מקדשכם׃
  ben-IRV: আর তোমরা আমার বিধি মান্য কোরো, পালন কোরো; আমি সদাপ্রভু তোমাদের পবিত্রকারী।
  pan-pan: ਤੁਸੀਂ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨਣਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨਾ। ਮੈਂ ਉਹੋ ਯਹੋਵਾਹ
    ਹਾਂ ਜੋ ਤੁਹਾਨੂੰ ਪਵਿੱਤਰ ਕਰਦਾ ਹਾਂ।
  mya-JVB: ငါ့ နည်း နိဿယတို့ကို ကျင့်ဆောင် ရကြမည်။ ငါ သည် သင် တို့ကို သန့်ရှင်း စေသော
    ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Lauegu taravatu do umui kamonai henia, badina lau be Lohiabada, bona lau
    ese umui lau hahelagaia noho.”
  urd-urd: और तुम मेरे क़ानून को मानना और उस पर 'अमल करना। मैं ख़ुदावन्द हूँ जो तुम
    को पाक करता हूँ।
  rus-SYN: Соблюдайте постановления Мои и исполняйте их, ибо Я Господь, освящающий
    вас.
  bqc-SIM: Àliↄ ma ikoyãↄ kũa, íↄ zĩkɛwà. Ma Dii ma á dílɛ adoaɛ.
  tcz-CHONGTHU: Chule kachonna dan jouse nanitsoh kei uva, hichengse chu nanjui cheh
    diu ahi, keima nangho jouse sutheng na Pakai uchu kahiye.
  mar-mar: तुम्ही माझ्या नियमांची आठवण ठेवून ते पाळा; मीच तुम्हास पवित्र करणारा परमेश्वर
    आहे!
  qub-qub: Llapan laynëcunataga cumliy. Gamcunata acraj noga Tayta Diosniquimi chayno
    në.
  bqp-bqp: Nɛnɑ Yinni Gusunɔ wi u bɛɛ gɔsɑ i n kɑ dɛɛre. I ko i nɛn woodɑbɑ mɛm nɔɔwɑwɑ
    kpɑ i sĩ ye sɔɔ.
  hat-hat: Se pou nou kenbe lòd mwen ban nou yo, se pou nou swiv yo. Se mwen menm
    Seyè a, se mwen menm k'ap fè nou sèvi m' nan tou sa n'ap fè!
  eng-BSB: And you shall keep My statutes and practice them. I am the LORD who sanctifies
    you.
  tod-tod: À nà-deveiti makɛ, wo ziɛ ga tiye. Nà ga Ɠɔoɠɔ GALAGI, nii é wo ɲadesu.
  eng-WEBPB: You shall keep my statutes, and do them. I am the LORD who sanctifies
    you.
  kbq-kbq: Hagi miko kase keni'a kegava huta nevaririta, agoraga'a maniho, na'ankure
    Nagra Ra Anumzamo'na tamazeri ruotagera hu'noe.
  nhe-BL: Xiquinneltocaca notlanahuatilhua huan xiquinchijtinemica, pampa na, niimoTECO,
    tlen nimechtlatzejtzelolchihua.
  gub-BL: Peruzar heze'eg nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. Apuenuhem
    amogwer teko wanuwi, heremiruze'eg romo pemuigo kar pà.
  eng-DRA: Keep my precepts, and do them. I am the Lord that sanctify you.
