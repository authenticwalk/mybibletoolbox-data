  mar-mar: एखादा पुरुष आपल्या सुनेशी शारीरिक संबंध ठेवेल तर त्या दोघांनाही अवश्य जिवे
    मारावे; त्यांनी शरीरसंबंधाचे भयंकर पाप केले आहे! त्यांच्या रक्तपाताची जबाबदारी
    त्यांच्याच माथी राहील.
  qub-qub: «Pipis llumchuyninwan cacuptenga fiyupa melanaypaj juchami. Chaymi llumchuynintinta
    wañuchenga. Chayno wañuchicänanpäpis quiquincunami juchayoj canga.
  bqp-bqp: Goo ù n kɑ win biin kurɔ kpunɑ, bɑ koo yɛ̃ro gowɑ kɑ kurɔ wi sɑnnu. Domi
    seku bɑkɑrɑ bɑ kuɑ mi. Ben yɛm mu koo wɔriwɑ ben tii sɔɔ.
  hat-hat: Depi yon moun kouche bèlfi li, se pou yo touye tou de. Sa yo fè a se yon
    wont. Lè konsa, se yo menm sèl k'ap reskonsab lanmò yo.
  eng-BSB: If a man lies with his daughter-in-law, both must surely be put to death.
    They have acted perversely; their blood is upon them.
  tod-tod: Ni zunui ta a laana ga ná-doun anzai, wa ti felegɔi pɛ paa. Ti unfetala
    vai ɠɛa, ti-ma ɲamai ɠa la ti unma.
  eng-WEBPB: “‘If a man lies with his daughter-in-law, both of them shall surely be
    put to death. They have committed a perversion. Their blood shall be upon themselves.
  kbq-kbq: Hagi nenofero enema savri'ma hania nera, anama savri'ma hana'a a'ene zanahe
    friho. Na'ankure zanagra kefo zanavu'zanava ha'ankino anazamofo nona'a zanagra'a
    knazama'a erigaha'e.
  nhe-BL: “Huan intla se tlacatl cochis ihuaya iyex, huajca nopa ome monequi xiquinmictica
    pampa tlahuel quiixpanotoque se ininteixmatca.
  gub-BL: Aze awa uker wa'yraty puhe nehe, pezuka pe wà nehe. Ta'e iaiw ma'e iapo
    arer romo wanekon a'e wà xe. Wiko putar uzezuka kar ma'e kwer romo wà nehe.
  eng-DRA: 'If any man lie with his daughter in law, let both die, because they have
    done a heinous crime: their blood be upon them.'
