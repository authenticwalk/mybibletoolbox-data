verse: LEV.020.012
translations:
  mal-C: “ ‘ഒരാൾ തന്റെ മരുമകളുടെകൂടെ ലൈംഗികബന്ധത്തിലേർപ്പെട്ടാൽ, അവരെ രണ്ടുപേരെയും
    കൊല്ലണം. അവരുടെ പ്രവൃത്തി നികൃഷ്ടം; അവരുടെ രക്തം അവരുടെ തലമേലിരിക്കും.
  deu-TKW: Und wenn jemand bei seiner Schwiegertochter liegt, so sollen beide mit
    dem Tode bestraft werden; sie haben eine schwere Schandthat verübt, Blutschuld
    haftet auf ihnen.
  lin-lin: 'Soki mobali asangisi nzoto na mwasi ya mwana na ye ya mobali ; bango mibale
    esengeli koboma bango, pamba te basali bosoto : makila na bango ekotangama na
    mito na bango moko.'
  eng-LSV: And a man who lies with his daughter-in-law—both of them are certainly
    put to death; they have done perversion; their blood [is] on them.
  eng-GNV: Also the man that lyeth with his daughter in lawe, they both shall dye
    the death, they haue wrought abomination, their blood shalbe vpon them.
  eng-WEBSTER: 'And if a man shall lie with his daughter-in-law, both of them shall
    surely be put to death: they have wrought confusion; their blood shall be upon
    them.'
  nhw-BL: “Huan sintla se tlacatl cochis ihuaya iyex, huajca nopa ome monequi xiquinmictica
    pampa tlahuel quiixpanotoque se ininteiximatca.
  swh-ONEN: “ ‘Ikiwa mtu atakutana kimwili na mke wa mwanawe, lazima wote wawili wauawe.
    Walichokifanya ni upotovu; damu yao itakuwa juu ya vichwa vyao wenyewe.
  bba-bba: Goo ù n kɑ win biin kurɔ kpunɑ, bɑ koo yɛ̃ro ɡowɑ kɑ kurɔ wi sɑnnu. Domi
    seku bɑkɑrɑ bɑ kuɑ mi. Ben yɛm mu koo wɔriwɑ ben tii sɔɔ.
  eng-KJVCPB: 'And if a man lie with his daughter in law, both of them shall surely
    be put to death: they have wrought confusion; their blood shall be upon them.'
  luo-luo: Ka ngʼato oterore gi chi wuode to giduto nyaka neg-gi. Gima gitimono en
    tim makwero to rembgi nobedi e wigi giwegi.
  meu-meu: Tau ta na rava maraḡi hahinena ida bae heuda hanai, raruosi na bae aladia
    mase. Idia na kara dika-hereana vada e karaia; raradiana sibodia latadiai.
  npi-ULB: यदि कोही मानिस आफ्नी बुहारीसँग सुत्‍यो भने, तिनीहरू दुवै मारिनुपर्छ । तिनीहरूले
    दुराचरण गरेका हुनाले तिनीहरू दोषी हुन्छन् र तिनीहरू मर्न योग्‍यका हुन्छन् ।
  yor-yor: “ ‘Bí ọkùnrin kan bá bá arábìnrin ìyàwó rẹ̀ lòpọ̀, àwọn méjèèjì ni kí ẹ
    pa, wọ́n ti ṣe ohun tí ó lòdì, ẹ̀jẹ̀ wọn yóò wà lórí wọn.
  pes-OPCB: اگر مردی با عروس خود همبستر شود، هر دو باید کشته بشوند، زیرا زنا کرده‌اند؛
    و خونشان به گردن خودشان می‌باشد.
  tgl-ULB: Kung sipingan ng isang lalaki ang kanyang manugang na babae, tiyak na kapwa
    silang dapat patayin. Nakagawa sila ng kabuktutan. Sila ay nagkasala at karapat-dapat
    mamatay.
  hui-hui: Agali mbirame ibu igini one bedagola kayu bialu hayagua wali agalibi kirabali
    homelo bolene nga. Libugua mana ko biyagonaga libuni homolene ngago bo wahalimu.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​မိ​မိ​၏​ချွေး​မ​နှင့်​ဖောက်​ပြန်​လျှင် သူ​တို့​နှစ်​ဦး​စ​လုံး​ကို​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။
    သူ​တို့​သည်​သွေး​နီး​စပ်​သူ​ခြင်း​ဖောက်​ပြန်​ခြင်း​ကြောင့်​သေ​ဒဏ်​ကို​ခံ​ထိုက်​၏။-
  bod-N: སུ་ཞིག་རང་གི་མནའ་མ་དང་ལུས་འབྲེལ་བྱེད་ན་དེ་གཉིས་ཀ་གསོད་དགོས། དེ་དག་གིས་གཉེན་ཚན་བར་འཁྲིག་པ་སྤྱད་པ་ཡིན་པས།
    ཁོ་ཚོའི་སྟེང་ནས་ཁྲག་ལན་འཇལ་དགོས།
  sna-sna: “ ‘Kana mumwe akavata nomuroora wake, vose vari vaviri vanofanira kuurayiwa,
    zvavaita kunyangadza kukuru; ropa ravo richava pamusoro pavo.
  spa-BLM: “‘Si un hombre se acuesta con su nuera, ambos serán condenados a muerte.
    Han cometido una perversión. Su sangre caerá sobre ellos.
  cac-cac: Tato ay junoc vin̈ vinac smulan yed' ix yalib', yovalil scham eb' schavan̈il,
    yujto yelxo val te chuc sc'ulej eb'. A val eb' tz'ic'ancot schamel d'a yib'an̈.
  swh-ULB: Kama mwanaume atalala na mke wa mwanawe, wote wawili; mwanaume huyo na
    mke huyo wa mwanawe hakika watauawa. Wametenda upotovu. Wana hatia na wanastahili
    kufa.
  bel-bel: 'Калі хто ляжа зь нявесткаю сваёю, дык абое яны хай будуць аддадзены сьмерці:
    гідоту ўчынілі яны, кроў іхняя на іх.'
  deu-ELBBK: Und wenn ein Mann bei seiner Schwiegertochter liegt, so sollen beide
    gewisslich getötet werden; sie haben eine schändliche Befleckung verübt, ihr Blut
    ist auf ihnen.
  mbb-OT: Emun is amey ebpekidhilavet te ambey zin, ne sikandan is dezuwa kinahanglan
    he edhimetayan. Su mezaat is mibeelan dan. Iyan dà sikandan egkevasul zutun te
    kemetayen dan.
  mal-2015: ഒരുത്തൻ മരുമകളോടുകൂടെ ശയിച്ചാൽ ഇരുവരും മരണശിക്ഷ അനുഭവിക്കേണം; അവർ നികൃഷ്ട
    കർമ്മം ചെയ്തു; അവരുടെ രക്തം അവരുടെമേൽ ഇരിക്കും.
  rmc-rmc: Te vareko pašľola peskra boraha, sodujdžene mušinen te merel. Kerde o džungipen.
    On hine vinnovata vaš peskro meriben.
  pes-OPV: و اگر کسی با عروس خودبخوابد، هر دو ایشان البته کشته شوند. فاحشگی کرده‌اند
    خون ایشان بر خود ایشان است.
  ron-1924: 'Дакэ ун ом се кулкэ ку норэ-са, амындой сэ фие педепсиць ку моартя; ау
    фэкут о аместекэтурэ де сынӂе: сынӂеле лор сэ кадэ асупра лор.'
  ben-OBCV: “ ‘যদি কেউ তার ছেলের বউ-এর সঙ্গে শয়ন করে তাদের উভয়ের প্রাণদণ্ড হবে।
    তারা যা করেছে তা স্বেচ্ছাচারিতা; তাদের রক্ত তাদের নিজেদের মাথায় গিয়ে পড়বে।
  som-som: Oo haddii nin la seexdo gabadh uu soddog u yahay, sida xaqiiqada ah labadoodaba
    waa in la dilaa; iyagu waxay sameeyeen wax qas ah, oo dhiiggooduna iyaguu dul
    saarnaan doonaa.
  lat-VUC: 'Si quis dormierit cum nuru sua, uterque moriatur, quia scelus operati
    sunt: sanguis eorum sit super eos.'
  eng-ASVBT: 'And if a man lie with his daughter-in-law, both of them shall surely
    be put to death: they have wrought confusion; their blood shall be upon them.'
  ita-1885: E se alcuno giace con la sua nuora, del tutto facciansi morire amendue;
    essi hanno fatta confusione; sia il lor sangue sopra loro.
  eng-LXXUP: And if anyone should lie with his daughter-in-law, let them both be put
    to death; for they have wrought impiety, they are guilty.
  eng-ULB: If a man sleeps with his daughter-in-law, both of them must certainly be
    put to death. They have committed perversion. They are guilty and deserve to die.
  spa-VBL: “Un hombre que tiene relaciones sexuales con su nuera debe ser ejecutado,
    así como ella. Han hecho algo perverso; ellos son los responsables de su castigo.
  fra-_FOB: Si un homme couche avec sa belle-fille, ils seront tous deux punis de
    mort; ils ont commis une abomination; leur sang sera sur eux.
  mal-mal: ഒരുവൻ മരുമകളോടുകൂടി ശയിച്ചാൽ ഇരുവരും മരണശിക്ഷ അനുഭവിക്കണം; അവർ നികൃഷ്ടകർമ്മം
    ചെയ്തു; അവരുടെ രക്തം അവരുടെ മേൽ ഇരിക്കും.
  urd-GVR: Agar koī mard apnī bahū se hambistar huā hai to donoṅ ko sazā-e-maut denī
    hai. Jo kuchh unhoṅ ne kiyā hai wuh nihāyat sharmnāk hai. Wuh apnī maut ke ḳhud
    zimmedār haiṅ.
  suz-BL: सु आ चाइमी नु इप्‍बा, मेको निम्‍फा आस कली साइक्‍चा माल्‍ब। मेको दूली पा
    मेको थम मरिम्‍शो बाक्‍ब। मेको साइक्‍चा पुंइसीनीस।
  ita-1927: Se uno si giace con la sua nuora, ambedue dovranno esser messi a morte;
    hanno commesso una cosa abominevole; il loro sangue ricadrà su loro.
  ckb-ckb: «”ئەگەر پیاوێک لەگەڵ ژنی کوڕەکەی جووت بوو، ئەوا هەردووکیان دەبێت بکوژرێن،
    ئەوپەڕی بەدڕەوشتییان کردووە، خوێنیان لە ئەستۆی خۆیانە.
  eng-BBE: 'And if a man has sex relations with his son''s wife, the two of them are
    to be put to death: it is unnatural; their blood will be on them.'
  kan-OKCV: “ ‘ಒಬ್ಬನು ತನ್ನ ಸೊಸೆಯೊಂದಿಗೆ ಸಂಗಮಿಸಿದರೆ, ಅವರಿಬ್ಬರಿಗೂ ನಿಶ್ಚಯವಾಗಿ ಮರಣದಂಡನೆ
    ವಿಧಿಸಬೇಕು. ಅವರು ವಿಕೃತವನ್ನು ಮಾಡಿದ್ದಾರೆ, ಅವರ ಪಾಪವು ಅವರ ಮೇಲೆ ಇರುವುದು.
  tam-2017: ஒருவன் தன் மருமகளோடே உறவுகொண்டால், இருவரும் கொலைசெய்யப்படக்கடவர்கள்; அருவருப்பான
    தாறுமாறு செய்தார்கள்; அவர்களுடைய இரத்தப்பழி அவர்கள்மேல் இருப்பதாக.
  spa-RV-1909: 'Y cualquiera que durmiere con su nuera, ambos han de morir: hicieron
    confusión; su sangre será sobre ellos.'
  ron-BTF: Și dacă un bărbat se culcă cu nora sa, amândoi să fie uciși negreșit, au
    lucrat încurcătură; sângele lor să fie asupra lor.
  eng-WEBP: “‘If a man lies with his daughter-in-law, both of them shall surely be
    put to death. They have committed a perversion. Their blood shall be upon themselves.
  eng-FBV: A man who has sex with his daughter-in-law must be executed, as well as
    the woman. They have done something perverse; they bear the responsibility for
    their punishment.
  nld-1939: 'Wanneer iemand gemeenschap met zijn schoondochter houdt, moeten beiden
    ter dood worden gebracht; zij hebben een schanddaad begaan: er rust bloedschuld
    op hen.'
  nch-BL: “Huan sinta se tacat cochis ihuaya iyex, huajca nopa ome monequi xiquinmictica
    pampa tahuel quiixpanotoque se ininteixmatca.
  vie-1934: Nếu người nào nằm cùng dâu mình, hai người đều hẳn phải bị phạt xử tử;
    vì họ phạm một sự gớm ghiếc; huyết họ sẽ đổ lại trên mình họ.
  hin-CV: “ ‘यदि कोई व्यक्ति अपनी बहू से सहवास करता है, तो निश्चय ही उन दोनों का वध
    कर दिया जाए; उन्होंने पारिवारिक व्यभिचार किया है, उनके लहू का दोष उन्हीं पर होगा.
  eng-OURB: '“‘If a man lies with his daughter-in-law, both of them shall surely be
    put to death: they have committed a perversion; their blood shall be upon them.'
  spa-BES: 'Y si un hombre tiene relaciones sexuales con la esposa de su hijo, los
    dos serán condenados a muerte: ambos han cometido una perversión; Su sangre estará
    sobre ellos.'
  tdx-tdx: Naho miharo sarimbo ami’ty vinanto’e ampela t’indaty le havetrake ie roe.
    Nanao hativàñe le am’ iereo ty lio’ iareo.
  vid-vid: Wone mlume yoneche yowasa na mdala wa mwanage, weng'ha weli yowalapa wabagame.
    Wajilila kwa kudita ung'hondwa wihile, wana nongwa ilinguwalapa kubagama.
  eng-OKE: 'And a man who lieth with his daughter-in-law, both of them shall be slain:
    they have wrought confusion, they are guilty of death.'
  tha-KJV: ถ้าผู้ใดเข้านอนกั​บลู​กสะใภ้ ต้องให้ทั้งสองคนนั้​นม​ีโทษถึงตายเป็นแน่ เพราะเขาได้กระทำกามวิปลาส
    ให้​โลหิตของผู้นั้นตกอยู่บนผู้นั้นเอง
  por-BR-2018: Qualquer um que se deitar com a sua nora, ambos terão de morrer; fizeram
    abominação; seu sangue será sobre eles.
  deu-ELO: Und wenn ein Mann bei seiner Schwiegertochter liegt, so sollen beide gewißlich
    getötet werden; sie haben eine schändliche Befleckung verübt, ihr Blut ist auf
    ihnen.
  eng-WYC-2018: If any man sleepeth with his son’s wife, ever either die, for they
    have wrought great sin, (or they both shall be put to death, for they have done
    a great sin); their blood be on them.
  epo-epo: 'Kaj se iu kuŝis kun sia bofilino, ili ambaŭ estu mortigitaj: abomenaĵon
    ili faris, ilia sango estu sur ili.'
  uig-PIN: Birsi ɵz kelini bilǝn yatsa, ikkisi nijisliⱪ ⱪilƣini üqün ɵlüm jazasini
    tartmisa bolmaydu; ularning ⱪeni ɵz bexiƣa qüxkǝn bolidu.
  beo-beo: Dunu da egefe idua amola gilisili golasea, dilia ela medole legema. Ela
    da fi ganodini lasu hou hamobeba:le, bogosu ba:mu.
  tpi-OTNT: Sapos wanpela man i pilai wantaim meri bilong pikinini man bilong en,
    bai yupela i mas kilim tupela i dai. Tupela wanblut i mekim trabel, olsem na tupela
    i gat asua na tupela i mas i dai.
  hau-SA: “ ‘In mutum ya kwana da matar ɗansa, dole a kashe su biyun. Abin da suka
    yi haram ne; alhakin jininsu zai zauna a kansu.
  uig-LAT: Birsi öz kélini bilen yatsa, ikkisi nijisliq qilghini üchün ölüm jazasini
    tartmisa bolmaydu; ularning qéni öz béshigha chüshken bolidu.
  nde-nde: Nxa indoda ilala lomalokazana wayo, kababulawe bobabili. Lokho asebekwenzile
    kulihlazo. Bafanele ukufa.
  ton-ton: 'Pea kapau ʻe mohe ʻae tangata mo hono ʻofefine ʻi he fono, ʻe tāmateʻi
    ʻakinaua fakatouʻosi pe: kuo na fai fakamaveuveu; ʻe ʻiate kinaua hona toto.'
  ces-1613: Kdož by pak obcoval s nevěstou svou, smrtí umrou oba dva. Mrzkosti se
    dopustili, krev jejich bude na ně.
  eng-WMB: “‘If a man lies with his daughter-in-law, both of them shall surely be
    put to death. They have committed a perversion. Their blood shall be upon themselves.
  tam-TCV: “ ‘ஒருவன் தன் மருமகளோடு உறவுகொண்டால், இருவரும் கொல்லப்படவேண்டும். அவர்கள்
    செய்திருப்பது இயல்புக்கு முரணான பாலுறவு. அவர்களுடைய இரத்தப்பழி அவர்கள் தலையிலேயே
    இருக்கும்.
  ceb-ULB: Kung ang usa ka lalaki nakighilawas sa iyang umagad nga babaye, silang
    duha kinahanglan nga patyon gayod. Dili gayod tiaw ang ilang pagpakasala. Sad-an
    sila ug angay nga mamatay.
  pol-UBG: Jeśli mężczyzna położy się ze swoją synową, oboje poniosą śmierć. Dopuścili
    się zboczenia, ich krew spadnie na nich.
  urd-GVU: اگر کوئی مرد اپنی بہو سے ہم بستر ہوا ہے تو دونوں کو سزائے موت دینی ہے۔
    جو کچھ اُنہوں نے کیا ہے وہ نہایت شرم ناک ہے۔ وہ اپنی موت کے خود ذمہ دار ہیں۔
  deu-1912: Wenn jemand bei seiner Schwiegertochter schläft, so sollen sie beide des
    Todes sterben; ihr Blut sei auf ihnen.
  kan-2017: ಯಾವನಾದರೂ ಸೊಸೆಯನ್ನು ಸಂಗಮಿಸಿದರೆ ಅವರಿಬ್ಬರಿಗೂ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು; ಅವರು ಧರ್ಮವಿರುದ್ಧವಾದ
    ಕಾರ್ಯವನ್ನು ಮಾಡಿರುವುದರಿಂದ ಆ ಶಿಕ್ಷೆಗೆ ಅವರೇ ಕಾರಣರು.
  yap-yap: Fa’anra par be’ nib mo’on nge be’ ni bpin ni le’engin fak, ma yow l’agruw
    ni yira thang e pogofan rorow. Yow tapgin e yam’ ni kartew.
  hlt-MCSB: Hlang te a langa taengah a yalh atah amih rhoi te duek rhoe duek saeh.
    Amah thii te amah dongah pitpom ham a saii rhoi.
  mdy-ETH: ፔቴ ዓሲ ናኣዚ ማቾና ላሄቴ ላምዖንሢ ሹጮና ዹይንቲ ሃይቆንጎ፤ ዬያይዲፆና ዔያታ ፔኤኮ ዒጊንቶ ዒኢሴሢሮ ዔያታ ሃይቃሢ
    ፔ ዻቢንቶናኬ።
