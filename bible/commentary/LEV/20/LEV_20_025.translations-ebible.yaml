  haw-1868: 'Nolaila e hookaawale ae oukou iwaena o na holoholona maemae, a me ka
    haumia, a mawaena o na manu haumia, a me ka maemae: mai hoohaumia i ko oukou mau
    uhane ma kahi holoholona, a me kahi manu, a me kahi mea e kolo ana ma ka lepo,
    na mea a''u i hookaawale ae mai o oukou ae, me he haumia la.'
  arb-NAV: مَيِّزُوا الْبَهَائِمَ الطَّاهِرَةَ مِنَ النَّجِسَةِ، وَالطُّيُورَ النَّجِسَةَ
    مِنَ الطَّاهِرَةِ، فَلا تُدَنِّسُوا أَنْفُسَكُمْ بِالْبَهَائِمِ وَالطُّيُورِ وَالزَّوَاحِفِ
    الَّتِي حَظَرْتُهَا عَلَيْكُمْ.
  ewe-ewe: “ ‘Eya ta ele be miade vovototo xe kple lã siwo meɖe mɔ na mi be miaɖu
