    da, teda dage eno gedude meda mu pedelaibao.
  tpi-tpi: Olsem na yupela i mas skelim gut wanem abus na wanem pisin i klin na i
    no tambu long kaikai. Abus na pisin i no klin long ai bilong mi, i tambu long
    yupela. Mi tokim yupela pinis long ol dispela kain abus na pisin na binatang i
    no klin, olsem na sapos yupela i kaikai, bai yupela i kamap doti tru long ai bilong
    mi.
  dan-1931: I skal skelne mellem rene og urene Dyr og mellem urene og rene Fugle for
    ikke at gøre eder selv til en Vederstyggelighed ved de Dyr og de Fugle og alt,
