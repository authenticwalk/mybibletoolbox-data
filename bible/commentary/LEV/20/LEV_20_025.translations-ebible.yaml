    čim što zemljom puže: što sam vam ja odlučio kao nečisto.'
  mps-mps: Tama tialima, dagego te mena kibu hasa ba sibi me bugagia dagaliyu, te
    wiegi yai tuabo me tusiąma habu sabo me dagalao. Hasa me ba te eno gedude wiegi
    yai isąwani, te dagego habu sao. Eno te tobage nai dabe te wiegi yai isąwai
