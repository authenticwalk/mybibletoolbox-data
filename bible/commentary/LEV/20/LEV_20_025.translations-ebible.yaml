    soangen mahn da me samin, eri ni amwail pahn tungoale kumwail pahn saminkihla.
  por-BRBSL: “'Você deve, portanto, fazer uma distinção entre o animal limpo e o impuro,
    e entre a ave impura e o limpo. Vocês não se tornarão abomináveis pelo animal,
    ou pela ave, ou por qualquer coisa com que o solo fervilha, que eu separei de
    vocês como impuro para vocês.
  cth-cth: Hatdawkvah, kathounge moi, kathounghoehe moi, kathounge tava, kathounghoehe
