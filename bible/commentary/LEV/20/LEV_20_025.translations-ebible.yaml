    des animaux, par des oiseaux, par tous les reptiles de la terre, que je vous ai
    appris à distinguer comme impurs.
  yal-yal: Nanara, ɛ xa sube haramuxine nun sube daxaxine tagi raba, e nun xɔli haramuxine
