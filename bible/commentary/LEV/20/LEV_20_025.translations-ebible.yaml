  cuk-cuk: Degisoggu, ibdurgan-swilidikid, ibdurgan-swilidiksulidbo, bemar magar-dake
    gumalargebed. Deginbali, nuumar-swilidikid, nuumar-swilidiksulidbo, bemar magar-dake
