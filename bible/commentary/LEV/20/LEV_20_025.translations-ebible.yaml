  eng-WMBB: “‘You shall therefore make a distinction between the clean animal and
    the unclean, and between the unclean fowl and the clean. You shall not make yourselves
    abominable by animal, or by bird, or by anything with which the ground teems,
    which I have separated from you as unclean for you.
  urd-GVH: इसलिए लाज़िम है कि तुम ज़मीन पर चलनेवाले जानवरों और परिंदों में पाक और
    नापाक का इम्तियाज़ करो। अपने आपको नापाक जानवर खाने से क़ाबिले-घिन न बनाना, चाहे
    वह ज़मीन पर चलते या रेंगते हैं, चाहे हवा में उड़ते हैं। मैं ही ने उन्हें तुम्हारे
