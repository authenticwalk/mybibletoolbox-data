  ibo-ibo: “ ‘Unu aghaghị ịkpa oke nʼetiti anụmanụ ndị dị ọcha iri eri, na anụmanụ
    ndị na-adịghị ọcha, na nʼetiti anụ ufe dị ọcha iri eri na ndị rụrụ arụ. Unu emerụla
    onwe unu site nʼiri anụmanụ maọbụ anụ ufe, maọbụ ihe ọzọ na-akpụgharị nʼala, ndị
    ahụ m kewapụrụ iche dịka ihe rụrụ arụ.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେମାନେ ଶୁଚି ଓ ଅଶୁଚି ପଶୁ ପୁଣି ଶୁଚି ଓ ଅଶୁଚି ପକ୍ଷୀ ମଧ୍ୟରେ ପୃଥକ କରିବ;
    ଆମ୍ଭେ ଯେଉଁ ଯେଉଁ ପଶୁ, ପକ୍ଷୀ ଓ ଭୂଚର ଜନ୍ତୁକୁ ଅଶୁଚି ବୋଲି ତୁମ୍ଭମାନଙ୍କଠାରୁ ପୃଥକ କରିଅଛୁ,
    ତଦ୍ଦ୍ୱାରା ଆପଣା ଆପଣା ପ୍ରାଣକୁ ଘୃଣାଯୋଗ୍ୟ କରିବ ନାହିଁ।
  chk-chk: Iei mine oupwe fokun alefila lefilen man mi limöch me man mi limengau,
    pwal lefilen machang mi limengau me machang mi limöch. Ousap alimengauakemi ren
    ämi ochoch man ika machang ika sokopaten man mi tö won pwül, pun üa aimwürela
    pwe repwe limengau me remi.
  rop-rop: Yumob garra kadimat ol detlot enimul en bard weya klinbala blanga serramoni
    brom detlot difrinwan enimul en bard weya nomo klinbala blanga serramoni. Wal
    nomo dagat ol detlot enimul en bard weya nomo klinbala blanga serramoni weya aibin
    shoum yumob. If yumob dagat detlot, wal yumob nomo klinbala blanga serramoni.
  ukr-1871: Оттим же то розбирайте між скотиною чистою й нечистою, і між птаством
    чистим і нечистим, і не робіте себе гидкими скотом і птаством і всїм, що метушиться
    на землї, що я вилучив вам як нечисте.
  deu-1951: So sollt nun auch ihr das reine Vieh vom unreinen absondern und die unreinen
    Vögel von den reinen, und sollt eure Seelen nicht verabscheuungswürdig machen
    durch Vieh, Vögel und alles, was auf Erden kriecht, was ich euch als unrein abgesondert
    habe;
  eng-JPS: Ye shall therefore separate between the clean beast and the unclean, and
    between the unclean fowl and the clean; and ye shall not make your souls detestable
    by beast, or by fowl, or by any thing wherewith the ground teemeth, which I have
    set apart for you to hold unclean.
  srp-1865: Zato razlikujte stoku èistu od neèiste, i pticu èistu od neèiste, i nemojte
    skvrniti duša svojih stokom ili pticom ili èim god što puže po zemlji, što sam
    vam odvojio da je neèisto.
  lug-lug: “ ‘Noolwekyo mujjanga kwawulamu ensolo ennongoofu n’etali nnongoofu, n’ennyonyi
    ennongoofu n’etali nnongoofu. Temufuukanga abatali balongoofu olw’ensolo oba ennyonyi,
    oba ebiramu byonna ebitambula ku ttaka, bye mmaze okwawulako ne mbibategeeza nti
    si birongoofu.
  heb-heb: והבדלתם בין הבהמה הטהרה לטמאה ובין העוף הטמא לטהר ולא תשקצו את נפשתיכם
    בבהמה ובעוף ובכל אשר תרמש האדמה אשר הבדלתי לכם לטמא׃
  ben-IRV: অতএব তোমরা শুচি অশুচি পশুর ও শুচি অশুচি পাখীর তফাৎ করবে; আমি যে যে পশু,
    পাখী ও ভূচর কীটা সব জন্তুকে অশুচি বলে তোমাদের থেকে আলাদা করলাম, সে সকলের দ্বারা
    তোমরা নিজেদের প্রাণকে ঘৃণার্হ কোরো না।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਸ਼ੁੱਧ ਅਤੇ ਅਸ਼ੁੱਧ ਪਸ਼ੂ ਦੇ ਵਿੱਚ ਅਤੇ ਅਸ਼ੁੱਧ ਅਤੇ ਸ਼ੁੱਧ ਪੰਛੀਆਂ ਦੇ
    ਵਿੱਚ ਭੇਦ ਰੱਖਣਾ ਅਤੇ ਕਿਸੇ ਪਸ਼ੂ ਜਾਂ ਪੰਛੀ ਜਾਂ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਜੀਵ ਜੋ ਧਰਤੀ ਉੱਤੇ ਘਿਸਰਦਾ
    ਹੈ, ਜਿਸ ਨੂੰ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਠਹਿਰਾ ਕੇ ਵੱਖਰਾ ਕੀਤਾ ਹੈ, ਉਸ ਦੇ ਕਾਰਨ ਆਪਣੇ ਆਪ ਨੂੰ
    ਭਰਿਸ਼ਟ ਨਾ ਕਰਨਾ।
  mya-JVB: ထိုအကြောင်းကြောင့်၊ စင်ကြယ် သောသား ၊ မ စင်ကြယ်သောသား၊ စင်ကြယ် သောငှက် ၊
    မ စင်ကြယ်သောငှက်တို့ကို ပိုင်းခြား ရမည်။ ငါခွဲ ထားသည်အတိုင်း ၊ မ စင်ကြယ်သောသား
    ၊ ငှက် ၊ မြေ ပေါ်မှာ တွား တတ်သော တိရစ္ဆာန်တစုံ တခုအားဖြင့် ကိုယ် ကိုကိုယ်ရွံရှာ
    ဘွယ် မ ဖြစ်စေရ။
  hmo-hmo: Unai dainai umui ese mauri gaudia goevadia bona mirodia edia idau do umui
    laloa namonamo. Mauri gaudia mirodia bona manu mirodia do umui ania lasi. Lau
    ese lau gwauraidia miro vadaeni. Bema idia umui ania neganai, umui danu be miro.
  urd-urd: इसलिए तुम पाक और नापाक चौपायों में, और पाक और नापाक परिन्दों में फ़र्क़
    करना, और तुम किसी जानवर या परिन्दे या ज़मीन पर के रेंगनेवाले जानदार से, जिनको
    मैंने तुम्हारे लिए नापाक ठहराकर अलग किया है अपने आप को मकरूह न बना लेना।
  rus-SYN: Отличайте скот чистый от нечистого и птицу чистую от нечистой и не оскверняйте
    душ ваших скотом и птицею и всем пресмыкающимся по земле, что отличил Я, как нечистое.
  bqc-SIM: Àliↄ nↄ̀ↄ ń bã pↄ́ áli sóↄ ń pↄ́ pↄ́ áli sóoↄ dↄ̃kↄ̃ɛ. À suli
    tó à gbãlɛ nↄ̀ↄ ge bã ge pↄ́taa'onkuawa pↄ́ má dìlɛɛ́ tɛ̃ ũↄ yã́ musuo.
  tcz-CHONGTHU: Hijeh chun na bonchauvin satheng le satheng lou chu hom khen unlang,
    vacha atheng ahin athenglou ho nakhen diu; hitia chu hiche ganhing ho ahin, vachate
    ahin tollhanga kithol tho hijong leh khat a khat cha nakisuh boh thei lou diu
    ahi, hichengse hi athenglou aboh a kase khen sa ahi.
  mar-mar: म्हणून तुम्ही शुद्ध व अशुद्ध पशू आणि शुद्ध व अशुद्ध पक्षी ह्याच्यातील भेद
    पाळावा, आणि जे पशू, पक्षी व जमिनीवर रांगणारे प्राणी मी अशुद्ध ठरविले आहेत ते तुम्ही
    खाऊ नये.
  qub-qub: 'Chaymi gamcunapis raquinqui ganra caj limyu caj animalcunata; ganra caj
    limyu caj äbicunata. Chauraga mana ganrayänayquipaj ama micunquichu ‹ganra› nishä
    cajtaga: animalcunata, äbicunata, garachaypa purejcunatapis.'
  bqp-bqp: Yen sɔ̃nɑ i ko i wunɑnɑ yɑɑ ye i ko i di kɑ ye i kun dimɔ kɑ sere mɑɑ gunɔ
    si i ko i di kɑ si i ǹ dimɔ kpɑ i ku rɑ bɛɛn tɔmbu disi doke yɛɛ yi, kɑ gunɔ
    sin sɔ̃ ye nɑ gesi nɛɛ, i ku di mi.
  hat-hat: Se konsa, koulye a, piga nou mele zannimo nou gen dwa manje ak zannimo
    nou pa gen dwa manje, zwazo nou gen dwa manje ak zwazo nou pa gen dwa manje. Pa
    kite ankenn zannimo ni ankenn zwazo nou pa gen dwa manje, ni bèt k'ap trennen
    sou vant mwen menm mwen di ki pa bon pou nou, mete nou nan kondisyon pou nou pa
    ka fè sèvis mwen.
  eng-BSB: You are therefore to distinguish between clean and unclean animals and
    birds. Do not become contaminated by any animal or bird, or by anything that crawls
    on the ground; I have set these apart as unclean for you.
  tod-tod: Wa zɔɠɔzu ɠɛ kɔzɔba zuaiti ta sua ɲadegaiti ba, ta kɔzɔba wɔniiti ta wɔni
    ɲadegaiti ba, naa ɠa a kɛ wo mina ɓɔɠɔ ɠɛ ga kɔzɔba ʋea, ga suaiti, ɓaa wɔniiti,
    ɓaa ga naati kpein, niiti ti ɓokposu zooi ma. Gè ti yeeɠaaɠwɛa, ta suai zɔiti,
    nii a kɛ wo kwɛɛ ga ti ɠɔzɔʋɛ.
  eng-WEBPB: “‘You shall therefore make a distinction between the clean animal and
    the unclean, and between the unclean fowl and the clean. You shall not make yourselves
    abominable by animal, or by bird, or by anything with which the ground teems,
    which I have separated from you as unclean for you.
  kbq-kbq: E'ina hu'negu refkohu so'e huta negeta, e'i zagagafamo'a agru hu'neanki,
    e'i zagagafamo'a agru osu'neanki, e'i namamo'a agru hu'neanki, e'i agru osu'neanki
    hiho. Hagi agruma osu'nesia zagagafo, namaramino, zmasaguregati'ma regrorohe'za
    vanoma nehaza zagaraminena, neneta tamagra'a tamazeri havizana osiho.
  nhe-BL: “Huan yeca monequi inquiniyocatlalise nopa tlapiyalime tlen niquinita para
    tlapajpactique para inquincuase huan inijuanti tlen ax tlapajpactique huan ax
    cuali para inquincuase. Amo ximochihuaca ax intlapajpactique noixtla ica niyon
    se tlapiyali o tototl tlen niquijtojtoc ax tlapajpactic, o ica niyon se tlamantli
    tlen mohuahuatatza tlalchi. Pampa na nimechiyocatlalijtoc tlen nopa tlamantli
    tlen ax tlapajpactic.
  gub-BL: 'A''e rupi, petyryk wiràmiri ihewe ikatu ''ym ma''e wanuwi nehe, ma''ea''yr
    ihewe ikatu ''ym ma''e wanuwi nehe. Xo ikatu ma''e zo pe''u nehe. Xo wanehe zo
    pepokok nehe. Ihe ame''e ma''ea''yr wanehe ihe: wiràmiri, miar, ywy rehe upuze
    ma''e. Amume''u wakatu haw. Amume''u wakatu ''ymaw. — Pe''u zo wyzài ihewe ikatu
    ''ym ma''e nehe, a''e peme. Nezewe mehe napeiko kwaw ikatu ''ym ma''e romo herenataromo
    nehe.'
  eng-DRA: 'Therefore do you also separate the clean beast from the unclean, and the
    clean fowl from the unclean: defile not your souls with beasts, or birds, or any
    things that move on the earth, and which I have shewn you to be unclean.'
