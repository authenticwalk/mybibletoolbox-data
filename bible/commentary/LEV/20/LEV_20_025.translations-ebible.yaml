    urent.
  vie-OVCB: Vậy, các ngươi phải biết phân biệt giữa loài thú, loài chim sạch và không
    sạch; đừng để cho loài thú, chim, sâu bọ trên đất—là những loài vật Ta đã bảo
    cho các ngươi biết là không sạch—làm cho các ngươi ô uế.
  guj-2017: તમારે શુદ્ધ અને અશુદ્ધ પશુઓ અને પક્ષીઓ વચ્ચેનો ભેદ સમજવો. અને તે અશુદ્ધ
    પશુ કે પક્ષી અથવા ભૂમિ પર ચાલનારા જીવો કે જેમને મેં તમારાથી અલગ કર્યા છે તે વડે
    પોતાને અશુદ્ધ ન કરવા.
  pon-2006A: Eri, kumwail en kin kadehde oh katohrehsang mahn oh menpihr mwakelekel
