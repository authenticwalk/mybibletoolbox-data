  tbz-SIM: Mbɑɑ̀tìnɛ̀ tũnkɛ́ iwũɔ̃, n yɛ̃ ndí nyo nyì nɛ̀ n yɛ̃ ndí nci ì. Di bɑ́ɑ́
    di n yɛ̃ ndí nci kùù wɑnwɑnkù yoo tɛ̀ɛ̀ nɔ̀tɛ̀ yoo dɛ̀ɛ̀ bɑmbɑɑ̀nnɛ̀ kɛ́sĩnkùnnɛ
    dimɑ́ɑ̀.
  msy-2020: Kamaghɨn amizɨ, ia deraghvɨra asɨziba ko kuaraziba tuisɨgh, asɨziba ko
    kuarazir manaba zue, ia dar amɨ. Ezɨ asɨziba ko kuarazir manaba mɨzeghtɨ, ia dar
    aman markɨ. Kɨ asɨziba ko kuaraziba ko apizir zuezir puvatɨzir kabar gun ia mɨkeme.
    Ia dar amɨva, ia arazir bar kurir kɨ aghuazibar amuam. Ia asɨzir kabar amɨva nan
    damazimɨn bar mɨzegham.
  azb-azb: Beləliklə, siz pak və murdar heyvan və quşları bir-birindən ayırd edin.
    Sizin üçün ayırd etdiyim murdar sayılan heyvanlar yaxud quşlar ya da yerdə sürünən
    məxluqlarla özünüzü iyrənc etməyin.
  eng-DBY: And ye shall make a separation between the clean beast and the unclean,
    and between the unclean fowl and the clean, and ye shall not make yourselves an
    abomination by beast, or by fowl, or by anything that creepeth on the ground which
    I have separated for you, declaring [it] as unclean.
  hin-2017: इस कारण तुम शुद्ध और अशुद्ध पशुओं में, और शुद्ध और अशुद्ध पक्षियों में
    भेद करना; और कोई पशु या पक्षी या किसी प्रकार का भूमि पर रेंगनेवाला जीवजन्तु क्यों
    न हो, जिसको मैंने तुम्हारे लिये अशुद्ध ठहराकर वर्जित किया है, उससे अपने आपको अशुद्ध
