    nasnas. Kowos fin kang ma inge, na ac oru kowos tia nasnas.
  hbo-WLC: וְהִבְדַּלְתֶּ֞ם בֵּֽין־הַבְּהֵמָ֤ה הַטְּהֹרָה֙ לַטְּמֵאָ֔ה וּבֵין־הָע֥וֹף
