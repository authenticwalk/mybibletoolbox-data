verse: LEV.020.025
translations:
  mal-C: “ ‘നിങ്ങൾ അതുകൊണ്ടു ശുദ്ധവും അശുദ്ധവുമായ മൃഗങ്ങൾതമ്മിലും ശുദ്ധവും അശുദ്ധവുമായ
    പക്ഷികൾതമ്മിലും വേർതിരിക്കണം. നിങ്ങൾക്ക് അശുദ്ധമായി ഞാൻ മാറ്റിയിട്ടുള്ള ഏതൊരു
    മൃഗത്താലോ പക്ഷിയാലോ നിലത്തു ചരിക്കുന്ന യാതൊന്നിനാലുമോ നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കരുത്.
  deu-TKW: So macht denn einen Unterschied zwischen den reinen und den unreinen Vierfüßlern,
    sowie zwischen den unreinen und den reinen Vögeln, und macht euch nicht selbst
    abscheulich durch Vierfüßler oder Vögel oder irgend etwas, das sich auf Erden
    regt, was ich abgesondert habe, damit es euch als unrein gelte.
  lin-lin: Yango wana bosengeli kosala bokeseni kati na nyama oyo ezali mbindo mpe
    oyo ezangi mbindo, kati na ndeke oyo ezali mbindo mpe oyo ezali peto. Bosengeli
    te komikomisa mbindo na nzela ya nyama, ya ndeke to ya nyama nyonso oyo etambolaka
    na libumu, oyo natiaki pembeni mpo ete bino mpe bomona yango lokola mbindo.
  eng-LSV: And you have made separation between the pure beasts and the unclean, and
    between the unclean bird and the pure, and you do not make yourselves abominable
    by beast or by bird, or by anything which creeps [on] the ground which I have
    separated to you for unclean.
  eng-GNV: 'Therefore shall ye put difference betweene cleane beastes and vncleane,
    and betweene vncleane foules and cleane: neither shall ye defile your selues with
    beastes and foules, nor with any creeping thing, that ye ground bringeth forth,
    which I haue separated from you as vncleane.'
  eng-WEBSTER: 'Ye shall therefore distinguish between clean beasts and unclean, and
    between unclean fowls and clean: and ye shall not make your souls abominable by
    beast or by fowl, or by any manner of living animal that creepeth on the ground,
    which I have separated from you as unclean.'
  nhw-BL: “Huan yeca monequi anquiniyocatlalise nopa tlapiyalme catli niquinita para
    tlapajpacme para anquincuase huan inijuanti catli amo tlapajpacme huan amo cuali
    para anquincuase. Amo ximochihuaca amo antlapajpacme noixpa ica niyon se tlapiyali
    o tototl catli niquijtojtoc amo tlapajpactli, o ica niyon se tlamantli catli mohuahuatatza
    tlalchi. Pampa na nimechiyocatlalijtoc tlen nopa tlamantli catli amo tlapajpactli.
  swh-ONEN: “ ‘Kwa hiyo, ninyi lazima mweze kutofautisha kati ya wanyama walio safi
    na wasio safi, pia kati ya ndege wasio safi na walio safi. Msijitie unajisi kutokana
    na mnyama yeyote, au ndege, wala kitu chochote kitambaacho juu ya ardhi, vile
    ambavyo nimevitenga kuwa najisi kwa ajili yenu.
  bba-bba: Yen sɔ̃nɑ i ko i wunɑnɑ yɑɑ ye i ko i di kɑ ye i kun dimɔ kɑ sere mɑɑ ɡunɔ
    si i ko i di kɑ si i ǹ dimɔ kpɑ i ku rɑ bɛɛn tɔmbu disi doke yɛɛ yi, kɑ ɡunɔ
    sin sɔ̃ ye nɑ ɡesi nɛɛ, i ku di mi.
  eng-KJVCPB: 'Ye shall therefore put difference between clean beasts and unclean,
    and between unclean fowls and clean: and ye shall not make your souls abominable
    by beast, or by fowl, or by any manner of living thing that creepeth on the ground,
    which I have separated from you as unclean.'
  luo-luo: Nyaka uket pogruok e kind le michamo gi ma ok cham, kendo e kind winy michamo
    to gi ma ok cham. Kik udok mogak nikech le moro amora kata winyo kata gimoro amora
    mamol e lowo ma gin gik masewalo tenge nochido.
  meu-meu: Taunabunai, mauriḡaudia ḡoevaḡoevadia bona mirodia ba hididia, tano ai
    e loamu ḡaudia bona atai ai e rohomu manudia danu. Lau ese vada na gwauraidia
    miro ḡaudia, tano ai e loamu ḡaudia eiava atai ai e rohomu manudia eiava e raumu
    ḡaudia, na mirodia ai basio miro.
  npi-ULB: यसैकारण तिमीहरूले शुद्ध र अशुद्ध पशु, अनि शुद्ध र अशुद्ध पक्षीबिच भेद राख्‍नू
    । मैले तिमीहरूका निम्ति अशुद्ध भनेर छुट्‍ट्याएको अशुद्ध पशु वा पक्षी वा जमिनमा
    घस्रने प्राणीद्वारा आफैलाई अशुद्ध नबनाउनू ।
  yor-yor: '“ ‘Ẹ gbọdọ̀ pààlà sáàrín ẹran tí ó mọ́ àti àwọn tí kò mọ́. Láàrín ẹyẹ
    tí ó mọ́ àti àwọn tí kò mọ́. Ẹ má ṣe sọ ara yín di àìmọ́ nípasẹ̀ àwọn ẹranko tàbí
    ẹyẹ tàbí ohunkóhun tí ń rìn lórí ilẹ̀: èyí tí mo yà sọ́tọ̀ fún yín gẹ́gẹ́ bí ohun
    àìmọ́.'
  pes-OPCB: «بین پرندگان و حیواناتی که گوشت آنها برای شما حلال است و آنهایی که حرام
    است فرق بگذارید. با خوردن گوشت پرندگان یا حیواناتی که خوردن آنها را برای شما حرام
    کرده‌ام خود را آلوده نکنید.
  tgl-ULB: Kaya dapat ninyong kilalanin ang kaibahan ng malinis na mga hayop at ng
    marumi, at kaibahan ng maruming mga ibon at ang malinis. Huwag dapat ninyong dungisan
    ang inyong mga sarili ng mga maruming hayop o mga ibon o anumang nilikhang gumagapang
    sa lupa, na inihiwalay ko bilang marumi mula sa inyo.
  hui-hui: Anigo ai ema bialu piaga ariabi ega bedaru ariabi bibahende tígua balu
    nolene biru ngaru bayale lene agodabe handa i̱naga deni ko dodohe agodabe baya
    hangu dabo handalu halimu. Egabi ema bialu piaga maru bedarubi pagaya tara tara
    bedarubi bibahende dodohe ogoale beda lalu langiai harugoni. Tígua balu nolene
    nawi lalu langirugo bi mo wahalu bo narimiyagua nde tíbi i̱naga deni ko dodohe
    holeberemi.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​သည်​စား​နိုင်​သော​တိ​ရစ္ဆာန်​နှင့်​ငှက်၊ မ​စား​နိုင်​သော​တိ​ရစ္ဆာန်​နှင့်​ငှက်​တို့​ကို​သေ​ချာ​စွာ​ခွဲ​ခြား​သတ်​မှတ်​ရ​မည်။
    မ​သန့်​သော​တိ​ရစ္ဆာန်​နှင့်​ငှက်​တို့​ကို​မ​စား​ရ။ ငါ​သည်​ယင်း​တို့​ကို​မ​သန့်​ဟု​သတ်​မှတ်​ထား​သ​ဖြင့်​ထို​သတ္တ​ဝါ​တို့​၏​အ​သား​ကို​စား​လျှင်​သင်​တို့​သည်​ညစ်​ညမ်း​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་འདབ་ཆགས་དང་སེམས་ཅན་དུད་འགྲོ་གཙང་མི་གཙང་གི་དབྱེ་བ་འབྱེད་དགོས་པ་དང་།
    བདག་གིས་མི་གཙང་བར་སོ་སོར་ཕྱེས་པའི་འདབ་ཆགས་དང་སེམས་ཅན་དུད་འགྲོའམ། ཡང་ན་ས་སྟེང་གི་ལྟོ་འགྲོ་སྲོག་ཆགས་གང་དང་གང་གི་རྐྱེན་གྱིས་རང་ཉིད་སྐྱུག་བྲོ་བར་བཟོ་མི་རུང་།
  sna-sna: “ ‘Naizvozvo unofanira kuisa mutsauko pakati pemhuka dzakachena nedzisina
    kuchena uye pakati peshiri dzakachena nedzisina kuchena. Musazvisvibisa nemhuka
    ipi zvayo kana shiri kana chimwe chinhu chinofamba pavhu, idzo dzandakatsaura
    sedzisina kuchena kwamuri.
  spa-BLM: “‘Por tanto, distinguiréis entre el animal limpio y el impuro, y entre
    las aves impuras y las limpias. No os haréis abominables con ningún animal, ni
    con ninguna ave, ni con nada de lo que abunda en la tierra, que yo he separado
    de vosotros como impuro para vosotros.
  cac-cac: Yuj chi' yovalil ay sq'uexan̈il noc' noc' vach' yed' noc' man̈ vach'oc
    d'a yol e sat yed' d'a scal noc' much vach' yed' noc' man̈ vach'oc. Yuj chi' man̈
    e juel e b'a d'a vichan̈ yuj e chi'an noc' noc' man̈ vach'oc chi', noc' much,
    noc' sn̈ervi, ma noc' sjachvi d'a sat lum tic, aton noc' ix vala' to man̈ vach'oc.
  swh-ULB: Ni lazima pia mtofautishe kati ya wanya najisi na wale walio safi, na kati
    ya ndege walio najisi na walio safi. Msijichafue wenyewe kwa wanyama au ndege
    au kiumbe kitambaacho juu ya nchi kilicho najisi, ambacho nimekitenga kuwa najisi.
  bel-bel: Адрозьнівайце быдла чыстае ад нячыстага і птушку чыстую ад нячыстай і не
    апаганьвайце душ вашых быдлам і птушкаю і ўсім, што поўзае па зямлі, што адрозьніў
    Я, як нячыстае.
  deu-ELBBK: Und ihr sollt unterscheiden zwischen dem reinen Vieh und dem unreinen,
    und zwischen den unreinen Vögeln und dem reinen, und sollt euch selbst nicht zu
    einem Gräuel machen durch das Vieh und durch die Vögel und durch alles, was sich
    auf dem Erdboden regt, was ich euch als unrein ausgesondert habe.
  mbb-OT: Kinahanglan he egketuenan niw ke hengkey is lumpiyu wey meremerik he menge
    langgam ragkes en is menge tagbis. Kenè niw remeriki is keugelingen niw pinaaǥi
    te kegkaan te meremerik he menge langgam. Ne sumalà te migkaǥi ku keniyu, isipa
    niw heini he meremerik,
  mal-2015: ആകയാൽ ശുദ്ധിയുള്ള മൃഗവും ശുദ്ധിയില്ലാത്ത മൃഗവും തമ്മിലും, ശുദ്ധിയില്ലാത്ത
    പക്ഷിയും ശുദ്ധിയുള്ള പക്ഷിയും തമ്മിലും നിങ്ങൾ വ്യത്യാസം വെക്കേണം; ഞാൻ നിങ്ങൾക്കു
    അശുദ്ധമെന്നു വേറുതിരിച്ചിട്ടുള്ള മൃഗത്തെക്കൊണ്ടും പക്ഷിയെക്കൊണ്ടും നിലത്തു ഇഴയുന്ന
    യാതൊരു ജന്തുവിനെക്കൊണ്ടും നിങ്ങളെത്തന്നേ അറെപ്പാക്കരുതു.
  rmc-rmc: Vašoda džanen, savo rozďjel hin maškar o žužo the nažužo džviros a maškar
    o žužo the nažužo čiriklo, a keren pal oda. Ma meľaren tumen andre ole džviroha,
    ole čirikleha aňi oleha, so pes cirdel pal e phuv – olenca, saven odďelinďom,
    hoj te aven tumenge nažuže.
  pes-OPV: پس در میان بهایم طاهر و نجس، و در میان مرغان نجس و طاهر امتیاز کنید، وجانهای
    خود را به بهیمه یا مرغ یا به هیچ‌چیزی که بر زمین می‌خزد مکروه مسازید، که آنها
    رابرای شما جدا کرده‌ام تا نجس باشند.
  ron-1924: Сэ фачець деосебире ынтре добитоачеле курате ши некурате, ынтре пэсэриле
    курате ши некурате, ка сэ ну вэ спуркаць прин добитоаче, прин пэсэрь, прин тоате
    тырытоареле де пе пэмынт, пе каре в-ам ынвэцат сэ ле деосебиць ка некурате.
  ben-OBCV: “ ‘অতএব, শুচি ও অশুচি পশুদের মাঝে এবং অশুচি ও শুচি পাখিদের মাঝে তোমরা
    অবশ্যই তফাৎ রাখবে। কোনো পশু অথবা পাখি কিংবা ভূমিতে বিচরণকারী কোনো কিছুর দ্বারা
    নিজেদের কলুষিত করবে না—তোমাদের জন্য অশুচিরূপে সেগুলিকে আমি পৃথক রেখেছি।
  som-som: Haddaba sidaas daraaddeed waa inaad kala soocdaan xayawaanka daahirka ah
    iyo kan nijaasta ah, iyo haadda daahirka ah iyo tan nijaasta ah, oo waa inaydaan
    nafihiinna wax karaahiyo ah kaga dhigin xayawaan ama haad ama waxa dhulka ku gurguurta
    oo aan idinka soocay oo aan idhi, Waa nijaas.
  lat-VUC: 'Separate ergo et vos jumentum mundum ab immundo, et avem mundam ab immunda:
    ne polluatis animas vestras in pecore, et avibus, et cunctis quæ moventur in terra,
    et quæ vobis ostendi esse polluta.'
  eng-ASVBT: 'Ye shall therefore make a distinction between the clean beast and the
    unclean, and between the unclean fowl and the clean: and ye shall not make your
    souls abominable by beast, or by bird, or by anything wherewith the ground teemeth,
    which I have separated from you as unclean.'
  ita-1885: E però mettete differenza fra la bestia monda e l'immonda, e fra l'uccello
    mondo e l'immondo; e non rendete le vostre persone abbominevoli per quelle bestie,
    o per quegli uccelli, o per alcun rettile che serpe sopra la terra, i quali io
    vi ho separati per averli per immondi.
  eng-LXXUP: And ye shall make a distinction between the clean and the unclean cattle,
    and between clean and unclean birds; and ye shall not defile your souls with cattle,
    or with birds, or with any creeping things of the earth, which I have separated
    for you by reason of uncleanness.
  eng-ULB: You must therefore distinguish between the clean animals and the unclean,
    and between the unclean birds and the clean. You must not defile yourselves with
    unclean animals or birds or with any creature that crawls along the ground, which
    I have separated as unclean from you.
  spa-VBL: '“Así que asegúrate de observar la diferencia entre las aves y animales
    limpios e inmundos. No se vuelvan inmundos por causa de ningún animal o ave, ni
    por nada que corra por la tierra. He dejado clara la diferencia: son inmundos
    para ustedes.'
  fra-_FOB: Séparez donc la bête pure de celle qui est souillée, l'oiseau souillé
    de celui qui est pur; et ne rendez pas vos personnes abominables par des animaux,
    par des oiseaux, par tout ce qui rampe sur la terre, que je vous ai fait séparer
    comme impurs.
  mal-mal: ആകയാൽ ശുദ്ധിയുള്ള മൃഗവും ശുദ്ധിയില്ലാത്ത മൃഗവും തമ്മിലും, ശുദ്ധിയില്ലാത്ത
    പക്ഷിയും ശുദ്ധിയുള്ള പക്ഷിയും തമ്മിലും നിങ്ങൾ വ്യത്യാസം വെക്കണം; ഞാൻ നിങ്ങൾക്ക്
    അശുദ്ധമെന്നു വേർതിരിച്ചിട്ടുള്ള മൃഗത്തെക്കൊണ്ടും പക്ഷിയെക്കൊണ്ടും നിലത്ത് ഇഴയുന്ന
    യാതൊരു ജന്തുവിനെക്കൊണ്ടും നിങ്ങളെത്തന്നെ അറപ്പാക്കരുത്.
  urd-GVR: Is lie lāzim hai ki tum zamīn par chalne wāle jānwaroṅ aur parindoṅ meṅ
    pāk aur nāpāk kā imtiyāz karo. Apne āp ko nāpāk jānwar khāne se qābil-e-ghin na
    banānā, chāhe wuh zamīn par chalte yā reṅgte haiṅ, chāhe hawā meṅ uṛte haiṅ. Maiṅ
    hī ne unheṅ tumhāre lie nāpāk qarār diyā hai.
  suz-BL: मोपतीके गेपुकीमी ग्रांग्रा मदिशो नु ग्रांग्रा दिशो जन्‍तु नु ग्रांग्रा मदिशो
    नु ग्रांग्रा दिशो चिक्‍ब तुइश्‍शा तिल्‍चा माल्‍नीनी। गेपुकीमी ग्रांग्रा दिशो जन्‍तु,
    चिक्‍ब नु खपीम ग्रेशा गाक्‍ब जन्‍तु रे आंम कली ग्रांग्रा दिशो मसेल्‍सीन। मारदे
    हना मेको ग्रांग्रा दिशो बाक्‍नीम, दे शेंताक्‍ङ। लेवी ११:-
  ita-1927: Farete dunque distinzione fra gli animali puri e quelli impuri, fra gli
    uccelli impuri e quelli puri, e non renderete le vostre persone abominevoli, mangiando
    animali, uccelli, o cosa alcuna strisciante sulla terra, e che io v’ho fatto distinguere
    come impuri.
  ckb-ckb: «”لەبەر ئەوە ئێوەش ئاژەڵی پاک و گڵاو لە یەکتر جیا بکەنەوە، هەروەها باڵندەی
    گڵاو و پاکیش، جا خۆتان گڵاو مەکەن بە ئاژەڵ و باڵندە و هەموو ئەوەی لەسەر زەوی دەخشێت،
    لەوانەی بۆم جیا کردنەوە، گوتم، گڵاون.
  eng-BBE: 'So then, make division between the clean beast and the unclean, and between
    the clean bird and the unclean: do not make yourselves disgusting by any beast
    or bird or anything which goes flat on the earth, which has been marked by me
    as unclean for you.'
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ನೀವು ಶುದ್ಧವಾದ ಮತ್ತು ಅಶುದ್ಧವಾದ ಪಶುಗಳ ಮಧ್ಯದಲ್ಲಿಯೂ, ಅಶುದ್ಧವಾದ
