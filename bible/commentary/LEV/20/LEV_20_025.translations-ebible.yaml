  eng-LEE: Ye shall therefore make a difference between the clean beast and the unclean,
    and between the unclean fowl and the clean; and ye shall not make your souls abominable
    by the beast, or by the fowl, or by any manner of thing that creepeth on the ground,
    which I have separated from you as unclean.
  asm-FB: এতেকে তোমালোকে শুচি অশুচি পশুৰ, আৰু শুচি অশুচি পক্ষীৰ প্ৰভেদ কৰিবা। মই যি
    যি পশু,পক্ষী আৰু ভুচৰ পোক পৰুৱা আদি জন্তু অশুচি বুলি তোমালোকৰ পৰা পৃথক কৰিলোঁ,
    সেইবোৰৰ কোনো এটাৰ দ্বাৰাই তোমালোকে নিজক ঘিণলগীয়া নকৰিবা।
  sus-A: وٌ شَ سُبٍ رَهَرَ مُشِيٍ نُن سُبٍ رَدَشَشِيٍ تَفِ رَ سَ، عٍ نُن شْنِ رَهَرَ مُشِيٍ
