    dawk a von hoi kâva e saring buetbuet touh lahoi namahoima kâkhinsak awh hanh.
  twi-twi: “ ‘Ɛsɛ sɛ mo nso muhu nnomaa ne mmoa a mama mo ho kwan sɛ monwe wɔn nam
    ne wɔn a ɛnsɛ sɛ mowe wɔn nam no ntam nsonoe. Ɛwɔ mu sɛ mmoa ne nnomaa a mabra
