    تْنيِ دْشْ نَ سُبٍيٍ، نَ شْنِيٍ، نُن نَ بْشِمَسٍيٍ رَ. عٍ مُ سّنِيّن.
  fra-SBL: '"''Vous ferez donc la distinction entre l''animal pur et l''impur, et
