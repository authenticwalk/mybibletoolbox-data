    қандиқи, чарпай яки учар-қанат болсун яки йәрдә өмилигүчи җанивар болсун, уларниң
    һеч бири билән өзүңларни напак қилмаңлар.
  tel-2017: కాబట్టి మీరు శుద్ధ జంతువులకు, అశుద్ధ జంతువులకు, శుద్ధ పక్షులకు, అశుద్ధ
    పక్షులకు అంతరం తెలుసుకోవాలి. అశుద్ధమైనదని నేను మీకు వేరు చేసి చెప్పిన ఏ జంతువు
    మూలంగా గానీ ఏ పక్షి మూలంగా గానీ, నేల మీద పాకే దేని మూలంగా గానీ మిమ్మల్ని మీరు
    అపవిత్ర పరచుకోకూడదు.
  hat-BSA: “‘Se konsa ke nou gen pou distinge antre bèt ki pwòp ak bèt ki pa pwòp,
