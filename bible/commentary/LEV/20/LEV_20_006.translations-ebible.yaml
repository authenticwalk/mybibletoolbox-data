verse: LEV.020.006
translations:
  mal-C: “ ‘വെളിച്ചപ്പാടുകളിലേക്കും ഭൂതസേവക്കാരിലേക്കും തിരിഞ്ഞ് അവരെ അനുഗമിക്കുന്നതിലൂടെ
    പരസംഗം ചെയ്യുന്നവർക്കെതിരേ ഞാൻ മുഖംതിരിക്കുകയും സ്വജനത്തിൽനിന്ന് അവരെ ഛേദിച്ചുകളയുകയും
    ചെയ്യും.
  deu-TKW: Derjenige aber, der sich an die Totenbeschwörer- und die Wahrsagegeister
    wendet und so Abgötterei mit ihnen treibt, wider einen solchen will ich mein Antlitz
    richten und ihn mitten aus seinem Volk hinwegtilgen.
  lin-lin: Nakotombokela lisusu bato nyonso oyo balandaka moto oyo asololaka na bakufi
    mpe banganga-kisi mpo na kosalela banzambe ya bikeko. Nakolongola bango kati na
    bato na bango.
  eng-LSV: And the person who turns to those having familiar spirits, and to the wizards,
    to go whoring after them, I have even set My face against that person, and cut
    him off from the midst of his people.
  eng-GNV: If any turne after such as worke with spirits, and after soothsayers, to
    go a whoring after them, then will I set my face against that person, and will
    cut him off from among his people.
  eng-WEBSTER: And the soul that turneth after such as have familiar spirits, and
    after wizards, to go astray after them, I will even set my face against that soul,
    and will cut him off from among his people.
  nhw-BL: Sintla aqui hueli masehuali yas campa se catli quiijtohua quincamanalhuía
    mijcatzitzi o quiijtohua para tetonalita, huajca nechcajtejtoc. Itztoc quen se
    tlacanenca sihuatl catli momecatijtoc. Huan na ihuaya nimotlalis huan nijquixtis
    tlen campa amojuanti para ayacmo quema itztos ica anisraelitame.
  swh-ONEN: “ ‘Mimi nitauelekeza uso wangu dhidi ya mtu anayeenda kwa waaguzi na wenye
    pepo, na hivyo kujifanyia ukahaba kwa kuwafuata, nami nitamkatilia mbali na watu
    wake.
  bba-bba: Goo ù n bikiɑru dɑ ɡɔri sokobun mi ǹ kun mɛ sɔrobun mi, kon nùn wɔriwɑ
    kpɑ n nùn wunɑ win tɔmbun suunu sɔɔn di.
  eng-KJVCPB: And the soul that turneth after such as have familiar spirits, and after
    wizards, to go a whoring after them, I will even set my face against that soul,
    and will cut him off from among his people.
  cpy-cpy: Atziri-paeni ikaati awentee-yaarini sheripiyari-paeni, eejatzi yotantaniri-paeni,
    kaariperotaki rirori rawentaakarira. Tema nokijaneentakiri naaka irika atziri,
    aritaki nothonkaeri inampiki.
  luo-luo: Anabed jasik ngʼama oweya modhi odwanyore gi jo-nyakalondo kod lang chunje
    maricho; kendo anangʼad kare oko kuom ogandagi.
  meu-meu: Rohe taudia bona mea taudia baine lao henidia bona idia ida baine kara
    havara tauna danu, lau ese vairagu baina ha-aukaia ienai, bona ena bese amo baina
    negea daure.
  npi-ULB: मरेकाहरू वा आत्माहरूसँग बोलेर आफैलाई वेश्‍यासरह तुल्‍याउनेहरूलाई पछ्‍याउने
    मानिसको विरुद्ध म खडा हुने छु र त्यसका मानिसहरूका बिचबाट त्यसलाई बहिष्‍कार गर्ने
    छु ।
  yor-yor: “ ‘Bí ẹnikẹ́ni bá tọ àwọn abókùúsọ̀rọ̀ àti àwọn ẹlẹ́mìí òkùnkùn lọ, tí
    ó sì ṣe àgbèrè tọ̀ wọ́n lẹ́yìn, Èmi yóò bínú sí irú ẹni bẹ́ẹ̀, Èmi yóò sì gé e
    kúrò láàrín àwọn ènìyàn rẹ̀.
  pes-OPCB: «اگر کسی به جادوگران و احضارکنندگان ارواح متوسل شده، با این عمل به من
    خیانت ورزد من بر ضد او برمی‌خیزم و او را از میان قوم خود منقطع کرده، به سزای اعمالش
    می‌رسانم.
  tgl-ULB: Ang isang taong pumupunta sa mga nakikipag-usap sa patay, o sa mga nakikipag-usap
    sa mga espiritu para isama ang kanilang sarili ssa kanila, haharap ako laban sa
    taong iyon; tatanggalin ko siya mula sa kanyang bayan.
  hui-hui: Mbiralime i̱ wahalu wali agali dama mana biaga kagoha piyagua maru homene
    dinini baba bi ladobo biaga kagoha piyaguabi nde ogoni ibu wali agali i̱ mitangi
    nabiaga karu ale dege holebira. Anidagua bialu kagola i̱na ibuhondo erembira mialu
    i̱naga wali agali baba mandagi nahelo bo batagi holebero.
  mya-mya: '``သေ​သူ​တို့​၏​ဝိ​ညာဉ်​နှင့်​ဆက်​သွယ်​သော​သူ​တို့​ထံ​မှ အ​ကြံ​ဉာဏ်​တောင်း​ခံ​သူ​ကို​ငါ​သည်​မျက်​နှာ​လွှဲ​၍​ငါ​၏​လူ​မျိုး​တော်​မှ​ထုတ်​ပယ်​မည်။-'
  bod-N: མི་སུ་ཞིག་མོ་པ་དང་ལྷ་པ་རྣམས་ཀྱི་ཕྱོགས་སུ་འཁོར་བ་དང་། དེ་དག་གི་རྗེས་སུ་འབྲངས་ནས་ལོག་གཡེམ་བྱེད་པ་ཡིན་ན།
    མི་དེ་ལ་བདག་གི་གདོང་མདོག་ལོག་ཅིང་ཁོ་རང་མི་མང་ལས་མེད་པར་གཏོང་བར་བྱའོ། །
  sna-sna: “ ‘Ndichanangana nomunhu uyo achaenda kumasvikiro, nokuvadzimu achiita
    ufeve nokuvatevera uye ndichamubvisa pakati pavanhu vokwake.
  spa-BLM: “‘La persona que se vuelve a los que son médiums y magos, para jugar a
    la prostitución después de ellos, incluso pondré mi cara contra esa persona, y
    la cortaré de entre su pueblo.
  cac-cac: Tato ay mach sb'at sc'anb'ej sb'a d'a eb' ajb'aal, ma d'a eb' sc'uman spixan
    eb' chamnac yalani, sc'anab'ajan tas syal eb' chi', ol vac' yovalil d'a jun anima
    chi', ol in satel d'a scal yetchon̈ab'.
  swh-ULB: Mtu yule anayewageukia wanaozungumza na wafu, au na wale wanaozungumza
    na roho ili kufanya ukahaba nao, Nitakaza uso wangu dhidi ya mtu huyo; Nami nitamkatilia
    mbali atoke miongoni mwa watu wake.
  bel-bel: І калі якая душа павернецца да закліначоў мёртвых і да чарадзеяў, каб аблудна
    хадзіць па сьлядах іхніх, дык Я павярну аблічча Маё на тую душу і зьнішчу яе з
    народу яе.
  wed-wed: Aiai ravana i ḡoei da kaua anoi ita aramanei, lamna Tau ina vibaḡaiu. Eḡa
    vinuaterena aubaina ina nae konakonaḡa awarii ina bababani. Mepa da aiai wei i kauei,
    nai ravana ana mae-puputei, ma au rava awariei ana viopuni.
  deu-ELBBK: Und die Seele, die sich zu den Totenbeschwörern und zu den Wahrsagern
    wendet, um ihnen nachzuhuren, gegen diese Seele werde ich mein Angesicht richten
    und sie ausrotten aus der Mitte ihres Volkes.
  mbb-OT: Egkeepesan ku zaan is etew he edangep wey edsunud te menge veyilan he ebpekidlalag
    te ǥimukud te nemematey en. Kenè ku sikandan ed-isipen he zuma niw.
  mal-2015: വെളിച്ചപ്പാടന്മാരുടെയും മന്ത്രവാദികളുടെയും പിന്നാലെ പരസംഗം ചെയ്‌വാൻ പോകുന്നവന്റെ
    നേരെയും ഞാൻ ദൃഷ്ടിവെച്ചു അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയും.
  rmc-rmc: „ ‚Te vareko kerela o duchovno lubipen oleha, hoj džala te phučel le vražňikendar
    abo olendar, ko privičinen avri le mulen, pre ajso manuš džava a tradava les avri
    leskre manušendar.‘ “
  pes-OPV: و کسی‌که به سوی صاحبان اجنه وجادوگران توجه نماید، تا در عقب ایشان زنا کند،
    من روی خود را به ضد آن شخص خواهم گردانید، و او را از میان قومش منقطع خواهم ساخت.
  ron-1924: Дакэ чинева се дуче ла чей че кямэ пе морць ши ла гичиторь ка сэ курвяскэ
    дупэ ей, Ымь вой ынтоарче Фаца ымпотрива омулуй ачелуя ши-л вой нимичи дин мижлокул
    попорулуй луй.
  aui-aui: Yawe God ivisisiya Mosis biidi iwona bo, “Isrel damdi kuwonedi da iiyabo
    sawara yana basuna kabina kiiravine, na Tagu, Yawe God initarakiiyanegu. Bi gegha
    wonawiiyoyowana kiiravine na inanagho iiyabo, raborabobodi kanumidi yawata sisisiya
    na wawayina biidi. Memeda wawaya naboni inabera, na anamiiri kubuteni da getagu
    yagu wawaya.”
  ben-OBCV: “ ‘সেই মানুষের বিপক্ষে আমি বিমুখ হব, যে ভূতপ্রেত ও গুণীনদের অনুগমনে ব্যভিচার
    করার জন্য তাদের অভিমুখে যায় এবং তাকে তার আপনজনদের মধ্য থেকে আমি উচ্ছিন্ন করব।
  som-som: Oo qof alla qofkii u jeesta xagga kuwa ruuxaanta leh iyo saaxiriinta, oo
    iyaga u daba gala sida naagu ninkeeda uga dhillowdo, sida xaqiiqada ah anigu qofkaas
    ayaan ka gees noqon doonaa oo isagaan dadkiisa ka dhex gooyn doonaa.
  lat-VUC: Anima, quæ declinaverit ad magos et ariolos, et fornicata fuerit cum eis,
    ponam faciem meam contra eam, et interficiam illam de medio populi sui.
  eng-ASVBT: And the soul that turneth unto them that have familiar spirits, and unto
    the wizards, to play the harlot after them, I will even set my face against that
    soul, and will cut him off from among his people.
  ita-1885: E se alcuna persona si rivolge agli spiriti di Pitone, o agl'indovini,
    per fornicar dietro a loro, io metterò la mia faccia contro a quella persona,
    e la sterminerò d'infra il suo popolo.
  eng-LXXUP: And the soul that shall follow those who have in them divining spirits,
    or enchanters, so as to go a-whoring after them; I will set my face against that
    soul, and will destroy it from among its people.
  eng-ULB: The person who turns to those who talk with the dead, or to those who talk
    with spirits so as to prostitute themselves with them, I will set my face against
    that person; I will cut him off from among his people.
  spa-VBL: “También repudiaré y expulsaré de su gente a cualquiera que vaya a médiums
    o espiritistas y de esta manera cometa prostitución espiritual con ellos.
  fra-_FOB: Si quelqu'un se tourne vers ceux qui évoquent les esprits et vers les
    devins, pour se prostituer après eux, je tournerai ma face contre cette personne,
    et je la retrancherai du milieu de son peuple.
  mal-mal: വെളിച്ചപ്പാടന്മാരുടെയും മന്ത്രവാദികളുടെയും പിന്നാലെ പരസംഗം ചെയ്യുവാൻ പോകുന്നവന്
    എതിരെയും ഞാൻ ദൃഷ്ടിവച്ച് അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയും.
  urd-GVR: Jo shaḳhs murdoṅ se rābitā karne aur ġhaibdānī karne wāloṅ kī taraf rujū
    kartā hai maiṅ us ke ḳhilāf ho jāūṅgā. Un kī pairawī karne se wuh zinā kartā hai.
    Maiṅ use us kī qaum meṅ se miṭā ḍālūṅgā.
  suz-BL: सु मुर बेक्‍शो मुर रे लोव़ पाइब नु लिंक्‍यु कोव़ब आन कली “वारच पयी” दे आन
    बाक्‍तीके लाइबा, गो मेको कली ब्रोंइचा मगेथु, आ मुर आन दाते रे क्‍याम्‍नुङ। लेवी
    १९:३१
  ita-1927: E se qualche persona si volge agli spiriti e agl’indovini per prostituirsi
    dietro a loro, io volgerò la mia faccia contro quella persona, e la sterminerò
    di fra il suo popolo.
  ckb-ckb: «”من ڕووم لەو کەسە وەردەگێڕم کە دەگەڕێتەوە بۆ لای نێوانگر و ڕۆح ئامادەکار
    تاکو بە شوێنکەوتنیان لەشفرۆشیی ڕۆحی بکات، ئەوا من ئەو کەسە لە گەلەکەی ڕیشەکێش
    دەکەم.
  eng-BBE: And whoever goes after those who make use of spirits and wonder-workers,
    doing evil with them, against him will my face be turned, and he will be cut off
    from among his people.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಮಾಟಗಾರರನ್ನು ಮತ್ತು ಭೂತಪ್ರೇತಗಳನ್ನು ವಿಚಾರಿಸುವವರ ಬಳಿಗೆ ಹೋಗಿ, ಅವರ
    ಆಲೋಚನೆ ಕೇಳಿಕೊಂಡು ದೇವದ್ರೋಹಿಯಾದರೆ ನಾನು ಅಂಥ ಮನುಷ್ಯನಿಗೆ ವಿಮುಖನಾಗಿರುವೆನು. ಅವನನ್ನು ಅವನ
    ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವೆನು.
  tam-2017: “ஜோதிடம் பார்க்கிறவர்களையும் குறிசொல்லுகிறவர்களையும் பின்பற்றி கெட்டுப்போக
    எந்த ஆத்துமா அவர்களை நாடுகிறானோ, அந்த ஆத்துமாவுக்கு விரோதமாக எதிர்த்துநின்று,
    அவனைத் தன் மக்களுக்குள் இல்லாதபடி அறுப்புண்டுபோகச் செய்வேன்.
  spa-RV-1909: Y la persona que atendiere á encantadores ó adivinos, para prostituirse
    tras de ellos, yo pondré mi rostro contra la tal persona, y cortaréla de entre
    su pueblo.
  ron-BTF: Și sufletul care se întoarce după cei ce au demoni și după vrăjitori, ca
    să curvească după ei, eu îmi voi întoarce fața împotriva acelui suflet și îl voi
    stârpi din mijlocul poporului său.
  eng-WEBP: “‘The person that turns to those who are mediums and wizards, to play
    the prostitute after them, I will even set my face against that person, and will
    cut him off from among his people.
  eng-FBV: I will also disown and expel from their people anyone who goes to mediums
    or spiritists and in this way commits spiritual prostitution with them.
  nld-1939: Ook hem, die zijn toevlucht neemt tot spoken of waarzeggende geesten,
    en ze achterna loopt, zal Ik mijn gramschap doen voelen, en hem van zijn volk
    afsnijden.
  nch-BL: Sinta cati hueli masehuali yas campa se cati quiijtohua quincamanalhuía
    mijcatzitzi o quiijtohua para tetonalita, quinextía para nechcajtejtoc. Itztoc
    quej se tacanenca sihuat cati momecatijtoc. Huan na nimochihuas icualancaitaca
    huan nijquixtis ten campa amojuanti para ayecmo quema itztos ica anisraelitame.
  vie-1934: Nếu ai xây về đồng cốt và thầy bói mà thông dâm cùng chúng nó, thì ta
    sẽ nổi giận cùng người đó, truất nó ra khỏi dân sự mình.
  hin-CV: “ ‘जहां तक उस व्यक्ति का प्रश्न है, जो तांत्रिकों और ओझाओं की ओर फिर गया
    हो, मेरे साथ विश्वास तोड़ने में उनका साथ देता है, मैं उस व्यक्ति से भी मुंह फेर
    लूंगा और उसे मेरी प्रजा से अलग कर दूंगा.
  eng-OURB: “‘The person that turns to those who are mediums, and to the wizards,
    to play the prostitute after them, I will even set my face against that person,
    and will cut him off from among his people.
  spa-BES: Y el que persiga a los que hacen uso de espíritus y adivinadores, prostituyéndose
    con ellos, se volverá contra él, y será cortado de entre su pueblo.
  tdx-tdx: Le hatreatrèn-tareheko ty mpitolik’ amo mpamorekeo naho amo jinio hañarapilo
    vatañe, hatreatrén-tareheko indatiy, vaho haitoako am’ondati’eo.
  vid-vid: “Wone munhu yoneche yowalutila walaguzi wa midimu na wahawi kota wang'hondwa,
    ayo hokundigwa na heni, ndomlema munhu ayo na kumbagula na wanhu wa heye.
  eng-OKE: And the man who turneth away after impostors and diviners to wander after
    them, I will set My displeasure upon that man, and will cut him off from among
    his people.
  tha-KJV: ผู้​ที่​หันไปหาคนทรงเจ้าเข้าผีหรือพวกพ่อมดหมอผี เล่นชู้​กับเขา เราจะตั้งหน้าของเราต่อสู้​ผู้​นั้นและจะตัดเขาออกเสียจากชนชาติของตน
  por-BR-2018: Se uma pessoa se voltar aos que consultam os mortos ou aos adivinhos,
    para se prostituir seguindo-os, eu porei o meu rosto contra aquela pessoa, e a
    eliminarei do meio do seu povo.
  deu-ELO: Und die Seele, die sich zu den Totenbeschwörern und zu den Wahrsagern wendet,
    um ihnen nachzuhuren, wider selbige Seele werde ich mein Angesicht richten und
    sie ausrotten aus der Mitte ihres Volkes. -
  eng-WYC-2018: If a man boweth to astronomers (or to astrologers), and to false diviners,
    and doeth fornication with them, I shall set my face against him, and I shall
    slay him (or cut him off) from the midst of his people.
  epo-epo: Kaj se iu animo sin turnos al magiistoj kaj sorĉistoj, por malĉasti sub
    ilia gvido, tiam Mi turnos Mian vizaĝon kontraŭ tiun animon kaj ekstermos ĝin
    el inter ĝia popolo.
  uig-PIN: Jinkǝxlǝr bilǝn seⱨirgǝrlǝrgǝ tayinip, ularning kǝynigǝ kirip buzuⱪqiliⱪ
    ⱪilip yürgüqilǝr bolsa, Mǝn yüzümni xu kixilǝrgǝ ⱪarxi ⱪilip, uni ɵz hǝlⱪidin
