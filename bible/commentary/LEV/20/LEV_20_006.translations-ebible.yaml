    se prostituer après eux, je tournerai ma face contre cet homme et je le retrancherai
    du milieu de son peuple.
  cek-AK: Kadueh pakhranawk hoi lungh aah kop kami khaeah caeh moe, takpum zawh hanah
    nihcae hnukah bang kami loe, mikhmai ka set thuih han; anih to angmah ih acaeng
    thung hoiah ka pahnawt sut han.
  cuk-cuk: ” ’Dule-wargwen dule-burgwarmaladbo-sunmakmarye-sogmaladse idakele, degi,
    burba-isganase-gormaladse idakele, deginbali, amarba-nai guarbalile, we-dulegi
    an gwisguoed. We-dule, e-dulemar-abargi an obelogoed.
  uig-CYR: Җинкәшләр билән сеһиргәрләргә тайинип, уларниң кәйнигә кирип бузуқчилиқ
    қилип жүргүчиләр болса, Мән йүзүмни шу кишиләргә қарши қилип, уни өз хәлқидин
    үзүп ташлаймән.
  pma-pma: “Munak meatin tai en vati vahiles eisilin ranau keke vakur rendemien etai
    en koakeil akilea avaselus min ninin tisa keil; inau mun, nihiles eisiluk rani
    ka nirkur revitei kei hesuval meatin onak tai.
  tel-2017: చచ్చిన వారితో మాట్లాడుతామని చెప్పేవారితో సోదె చెప్పే వారితో వేశ్యరికం
    చెయ్యడానికి వారివైపు తిరిగే వారికి నేను విరోధినై ప్రజల్లో వాణ్ణి లేకుండా చేస్తాను.
  hat-BSA: “‘Epi pou moun ki vire vè moun k ap fè kontak ak mò yo, ki swiv lespri
    dyab yo, pou yo jwe pwostitiye avèk yo, Mwen va osi mete figi Mwen kont moun sa
    a e Mwen va koupe retire li de pèp li a.
  bxh-bxh: Yena doga hesa ya lau dodoga peꞌipeꞌidi tau fafalibadi lebedi, bena edi
    sibasiba ya abi, mate haba E taꞌai mulimuliyen na E tomo afulen ena dodoga lisidi
    yai.
  kos-kos: “Fin oasr kutena mwet ma forla ac suk kasru sin mwet su sramsram nu sin
    ngun fohkfok, nga fah forang lainul ac tia sifilpa oakal mu el sie sin mwet luk.
  hbo-WLC: וְהַנֶּ֗פֶשׁ אֲשֶׁ֨ר תִּפְנֶ֤ה אֶל־הָֽאֹבֹת֙ וְאֶל־הַיִּדְּעֹנִ֔ים לִזְנ֖וֹת
    אַחֲרֵיהֶ֑ם וְנָתַתִּ֤י אֶת־פָּנַי֙ בַּנֶּ֣פֶשׁ הַהִ֔וא וְהִכְרַתִּ֥י אֹת֖וֹ מִקֶּ֥רֶב
    עַמּֽוֹ׃
  ibo-ibo: “ ‘Aga m edo ihu m megide onye ọbụla gara jụọ ase site nʼaka mmụọ ọjọọ,
    maọbụ onye gara na dibịa afa gbaa afa, site nʼiso ha kwaa iko. Aga m ekewapụ onye
    ahụ site nʼetiti ndị ya.
  ory-ory: ଆଉ, ଯେଉଁ ପ୍ରାଣୀ ବ୍ୟଭିଚାର କରିବାକୁ ଭୂତୁଡ଼ିଆ ଓ ଗୁଣିଆ ଲୋକର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୁଏ,
    ଆମ୍ଭେ ସେହି ପ୍ରାଣୀ ବିରୁଦ୍ଧରେ ଆପଣା ମୁଖ ରଖିବା ଓ ତାହାର ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ତାହାକୁ ଉଚ୍ଛିନ୍ନ
    କରିବା।
  chk-chk: Iwe, are eman aramas a feila ren watawa me sourong pwe epwe angei an öüröür
    seniir, ngang üpwe ü ngeni ewe aramas o ärawu me lein aramasan.
  rop-rop: “En if enibodi go en askimbat langa detlot pipul hu tok langa detlot spirit
    blanga detlot dedbala, wal ai garra panishim im en ai kaan kain langa im, dumaji
    im nomo blanga main ronwan pipul olabat.
  ukr-1871: І душа, що обернулась до закленателїв мертвих і до ворожбитів, щоб слїдом
    за ними блудувати, оберну лице моє проти душі тієї, та й викореню її спроміж люду
    її.
  deu-1951: Auch wenn sich eine Seele zu den Totenbeschwörern und Zeichendeutern wendet
    und ihnen nachbuhlt, so will ich mein Angesicht wider diese Seele richten und
    sie aus der Mitte ihres Volkes ausrotten.
  eng-JPS: And the soul that turneth unto the ghosts, and unto the familiar spirits,
    to go astray after them, I will even set My face against that soul, and will cut
    him off from among his people.
  srp-1865: A ko se obrati k vraèarima i gatarima da èini preljubu za njima, okrenuæu
    lice svoje nasuprot njemu, i istrijebiæu ga iz naroda njegova.
  lug-lug: “ ‘Omuntu bw’anaakolagananga n’abasamize, n’abalogo, n’akuba nabo obwamalaaya,
    nnaamunyiigiranga, era nnaamugobanga ne mugaana okukolagana ne banne.
  heb-heb: והנפש אשר תפנה אל האבת ואל הידענים לזנות אחריהם ונתתי את פני בנפש ההוא
    והכרתי אתו מקרב עמו׃
  ben-IRV: আর যে কোনো প্রাণী মৃতদের কিংবা গুণীদের অনুগমনে ব্যভিচার করবার জন্য তাদের
    দিকে ফেরে, আমি সেই প্রাণীর প্রতি বিমুখ হয়ে তার লোকদের মধ্য থেকে তাকে আলাদা করব।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਝਾੜਾ-ਫੂਕੀ ਕਰਨ ਵਾਲਿਆਂ ਜਾਂ ਭੂਤ ਕੱਢਣ ਵਾਲਿਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਵਿਭਚਾਰ
    ਕਰੇ ਤਾਂ ਮੈਂ ਉਸ ਮਨੁੱਖ ਦਾ ਵਿਰੋਧੀ ਬਣ ਕੇ ਉਸ ਨੂੰ ਉਸ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਨਾਸ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: လမ်းလွဲ၍ နတ်ဝင် သူ၊ စုန်း လုပ်သူနောက်သို့ လိုက်လျက်၊ မှားယွင်း သောသူကို
    ငါသည် မျက်နှာ ထား ၍ သူ ၏ အမျိုး မှ ပယ်ရှင်း မည်။
  hmo-hmo: “Mase taudia edia lauma danu idia herevahereva taudia do umui tahua lasi,
    edia sisiba abia totona. Bema umui ta ese unai bamona ia karaia neganai, lau be
    ia dekenai do lau badu, bona egu bese dekena amo do lau negea momokani.
  urd-urd: '''और जो शख़्स जिन्नात के यारों और जादूगरों के पास जाए कि उनकी पैरवी में
    ज़िना करे, मैं उसका मुख़ालिफ़ हूँगा और उसे उस की क़ौम में से काट डालूँगा।'
  rus-SYN: И если какая душа обратится к вызывающим мертвых и к волшебникам, чтобы
    блудно ходить вслед их, то Я обращу лице Мое на ту душу и истреблю ее из народа
    ее.
  bqc-SIM: Gbɛ̃́ pↄ́ yãmà gɛ̀sisinaↄ ge tã́adeↄwa à gbãsĩkɛ̀ńnↄ sↄ̃, má fɛlɛ
    ń adeoɛ, mí aà bↄ aà gbɛ̃́ↄ guu mà dɛ.
  tcz-CHONGTHU: Mihem koitobang lhagao dihlou hole doithempuho tahsanna neiya amaho
    juiya apan khah leh, amaho nung ajuiya akijoh ho chona achon tah ahileh, keimatah
    in hitobang chonna akona chu kamai kahin lah jeng ding, hitia chu ama chu amite
    lah akona pampaiya um jeng ding ahi.
  mar-mar: जो मनुष्य व्यभिचारी मतीने सल्लामसलत विचारण्यास पंचाक्षऱ्याकडे व चेटक्याकडे
    जातो तो माझ्याशी विश्वासघात करीत आहे मी त्याच्या विरूद्ध होईन व त्यास आपल्या लोकांतून
    बाहेर टाकीन.
  soq-soq: Iawe God Moses mampe wane wanase, “E Israel apanawa diamoe waase, ‘Apana
    da menasadia dewa da ipawa atenlepona me ne mainawo iririlepi. Tane mai apana
    mo mida bolala mampo gagalontoia mampo aitane gagalo ipawa ateitana baiwa iriritano
    dialepu. Naita mida epe dewalempa ne me mampe adina itupa ita mai ne apanana bedeuwolepi,
    dia.’”
  qub-qub: «Pipis brüjucunaman, u ricacojcunaman musyachicoj aywajcunataga ticrapacurcushämi.
    Chaura chay runataga ushacächishämi.
  bqp-bqp: Goo ù n bikiɑru dɑ gɔri sokobun mi ǹ kun mɛ sɔrobun mi, kon nùn wɔriwɑ
    kpɑ n nùn wunɑ win tɔmbun suunu sɔɔn di.
  hat-hat: Si yon moun vire do ban mwen poul al konsilte moun k'ap rele mò nan tab
    tounant, osinon moun k'ap fè divinò, mwen p'ap okipe l' ankò, m'ap wete l' nan
    mitan pèp mwen an.
  eng-BSB: Whoever turns to mediums or spiritists to prostitute himself with them,
    I will also set My face against that person and cut him off from his people.
  tod-tod: «Ni nui ta a liina, é gɔvɛ laawooleʋe nuiti gaazaɠa, ɓaa niiti gɔvɛiti
    ti ʋelela ʋele vaiti bosu ti ma, nii é ga kɔɔɠɔ gani kɔɔ vai ma zii, nà ʋoluave
    naama nui ʋa, gè kpeteʋe ná-nuɓusɛiti ba.
  eng-WEBPB: “‘The person that turns to those who are mediums and wizards, to play
    the prostitute after them, I will even set my face against that person, and will
    cut him off from amongst his people.
  kbq-kbq: Hagi amu'notamifintima mago'mo'ma antahiza aminogu'ma fri'nesia vahe'mofo
    hankro ene keagaga nehania vahete vuge, monko avu'avazama hiaza huno havi anumzante
    mono'ma hunentesia vahera, Nagra ha'arente'na vahe'niafintira ahenati atregahue.
  nhe-BL: Intla tlen hueli tlacatl yas campa se tlen quiijtohua quincamahuía mijcatzitzi
    o quiijtohua para tetonalita, huajca nechcajtejtoc. Itztoc queja se tlacanenca
    sihuatl tlen momecatijtoc. Huan na ihuaya nimotlalis huan nijquixtis tlen campa
    imojuanti para ayoc quema itztos ica inisraelitame.
  gub-BL: — Hepytywà pe nehe, aze amo i'i umàno ma'e kwer wanekwe pe uze'eg ma'e wanupe
    nehe, aze ru'u uzeapo ma'e ràm imume'u har pe nehe, aiko putar a'e teko iàmàtyry'ymar
    romo hemiapo kwer rehe nehe. Amono kar putar teko wamyter wi nehe.
  eng-DRA: The soul that shall go aside after magicians, and soothsayers, and shall
    commit fornication with them, I will set my face against that soul, and destroy
    it out of the midst of its people.
