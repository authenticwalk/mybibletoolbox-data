    dulemar-bab-dummad-Moloc-nug-odummosmaladmala, an e-dulemar-abargi obelogoed.
  uig-CYR: Мән Өзүм йүзүмни у киши билән униң аилисигә қарши қилимән, уни вә униңға
    әгишип бузуқчилиқ қилғучилар, йәни Моләкниң кәйнидин жүрүп бузуқчилиқ қилғучиларниң
    һәммисини өз хәлқидин үзүп ташлаймән.
  tel-2017: అప్పుడు నేనే వాడికి, వాడి వంశానికి విరోధినై వాణ్ణి ప్రజల్లో లేకుండా చేస్తాను.
    మోలెకుతో వేశ్యరికం చెయ్యడానికి వాడి వెంటబడి వ్యభిచారం చేసే వారందరినీ ప్రజల్లో
    లేకుండా చేస్తాను.
  hat-BSA: alò, Mwen menm va mete figi Mwen kont moun sila a ak kont fanmi li, e Mwen
    va koupe retire de pèp li a; non sèlman li menm, men tout sila ki jwe pwostitiye
    dèyè li yo, lè yo jwe pwostitiye dèyè Moloc.
  kos-kos: nga ac fah sifacna forang lainul, ac sou lal nufon, ac mwet nukewa ma welul
    in tia inse pwaye nu sik a elos alu nu sel Molech. Nga fah tia sifilpa oakalos
    mu elos mwet luk.
  hbo-WLC: וְשַׂמְתִּ֨י אֲנִ֧י אֶת־פָּנַ֛י בָּאִ֥ישׁ הַה֖וּא וּבְמִשְׁפַּחְתּ֑וֹ וְהִכְרַתִּ֨י
    אֹת֜וֹ וְאֵ֣ת ׀ כָּל־הַזֹּנִ֣ים אַחֲרָ֗יו לִזְנ֛וֹת אַחֲרֵ֥י הַמֹּ֖לֶךְ מִקֶּ֥רֶב
    עַמָּֽם׃
  ibo-ibo: mụ onwe m ga-emegide onye ahụ na ezinaụlọ ya bipụ ha site nʼetiti ndị ya.
    Otu a kwa ka m ga-eme ya na ndị niile so ya merụọ onwe ha site nʼife arụsị Molek.
  ory-ory: ତେବେ ଆମ୍ଭେ ସେହି ଲୋକ ଓ ତାହାର ପରିବାରକୁ ଦଣ୍ଡ ଦେବା; ପୁଣି, ତାହାକୁ ଓ ମୋଲକ୍‍ ଦେବତା
    ସହିତ ବ୍ୟଭିଚାର କରିବା ନିମନ୍ତେ ତାହାର ପଶ୍ଚାଦ୍‍ଗାମୀ ବ୍ୟଭିଚାରୀ ସମସ୍ତଙ୍କୁ ସେମାନଙ୍କ ଲୋକମାନଙ୍କ
    ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ କରିବା।
  chk-chk: püsin ngang üpwe ü ngeni ewe aramas me an famili o ärirewu me lein aramaser.
    Iwe, üpwe ärawu ätewe me chokewe meinisin mi eti le fel ngeni Molok.
  rop-rop: wal ai garra panishim det men en ol im femilimob hubin joinap garram im,
    dumaji deibin jidan brabli nogudbala langa mi en deibin weshipbat det drimin gulum
    Molek. Wal ai kaan kain langa detlot pipul na. Dei nomo blanga main ronwan pipul
    olabat.
  ukr-1871: Так поставлю моє лице проти чоловіка такого, і проти роду його, та й викореню
    його й усїх, що блудували слїдом за ним, щоб слїдом за Молехом блудувати; викореню
    їх зміж людей їх.
  deu-1951: so würde ich mein Angesicht wider jenen Menschen und wider sein Geschlecht
    richten und ihn und alle, die mit ihm dem Moloch nachgebuhlt haben, aus der Mitte
    ihres Volkes ausrotten.
  eng-JPS: then I will set My face against that man, and against his family, and will
    cut him off, and all that go astray after him, to go astray after Molech, from
    among their people.
  srp-1865: Ja æu okrenuti lice svoje nasuprot onom èovjeku i nasuprot domu njegovu,
    i istrijebiæu ga, i sve koji za njim èine preljubu èineæi preljubu za Molohom,
    iz naroda njihova.
  lug-lug: omuntu oyo nnaamunyiigiranga, ne ku b’omu nnyumba ye, ne mbagoba ne mbagaana
    okukolagananga ne bannaabwe, ye ne banne abakolaganye naye mu kukuba obwamalaaya
    ne Moleki.
  heb-heb: ושמתי אני את פני באיש ההוא ובמשפחתו והכרתי אתו ואת כל הזנים אחריו לזנות
    אחרי המלך מקרב עמם׃
  ben-IRV: তবে আমি সেই ব্যক্তির ওপর ও তার গোষ্ঠীর ওপর বিমুখ হয়ে তাকে ও মোলক দেবের
    সঙ্গে ব্যভিচার করার জন্য তার অনুগামী ব্যভিচারী সকলকে তাদের লোকদের মধ্য থেকে আলাদা
    করব।
  pan-pan: ਤਦ ਮੈਂ ਆਪ ਉਸ ਮਨੁੱਖ ਅਤੇ ਉਸ ਦੇ ਘਰਾਣੇ ਦਾ ਵਿਰੋਧੀ ਬਣਾਂਗਾ ਅਤੇ ਉਸ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ
    ਸਾਰਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਉਸ ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਮੋਲਕ ਦੇ ਨਾਲ ਵਿਭਚਾਰ ਕੀਤਾ, ਉਨ੍ਹਾਂ ਦੇ ਲੋਕਾਂ
    ਵਿੱਚੋਂ ਨਾਸ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: ထိုသို့ နေသောသူ နှင့် သူ ၏ အိမ်သူ အိမ်သားတို့ကို ၊ ငါ သည် မျက်နှာ ထား ၍
    ၊ ထိုသူ ကို၎င်း ၊ သူ နှင့်အတူ မောလုတ် ဘုရားထံ ၌ မှားယွင်း သောသူကို၎င်း ၊ သူ တို့အမျိုး
    မှ ပယ်ရှင်း မည်။
  hmo-hmo: lau sibona ese unai tau bona iena bese taudia do lau badu henia, bona idia,
    bona Moleka dekenai tomadiho taudia ibounai, be egu bese dekena amo do lau negea
    momokani.
  urd-urd: तो मैं ख़ुद उस शख़्स का और उसके घराने का मुख़ालिफ़ हो कर उसको और उन सभों
    को जो उसकी पैरवी में ज़िनाकार बनें और मोलक के साथ ज़िना करें, उनकी क़ौम में से
    काट डालूँगा।
  rus-SYN: то Я обращу лице Мое на человека того и на род его и истреблю его из народа
    его, и всех блудящих по следам его, чтобы блудно ходить вслед Молоха.
  bqc-SIM: má fɛlɛ ń gbɛ̃́pio ń aà bɛdeↄ ń gbɛ̃́ pↄ́ aa gbãsĩkɛ̀aànↄ Mↄlↄku
    yã́ musuↄ píiɛ, mí ń bↄlɛ ń gbɛ̃́ↄ guu mà ń dɛdɛ.
  tcz-CHONGTHU: Kei matah in hichepa douna chung chona ainsung mite dounaa kahung
    kilah jeng ding, amajong chule ama nungjuia pang Molech houna'a kimangcha akijoh
    sese chu abonchauva, amite lah uva kona kapampai jeng ding ahi.
  mar-mar: तर मी त्या मनुष्याच्या व त्याच्या कुटुंबाच्या विरूद्ध होईन! आणि त्यास व
    मजवर अविश्वास दाखवून जो कोणी व्यभिचारी मतीने मोलख दैवताच्या नादी लागून त्यांच्यामागे
    जातील त्यांना आपल्या लोकांतून बाहेर टाकीन!
  qub-qub: quiquëmi chay runapa, famillyancunapa contran ricacushäpaj. Paycunata ushacächishänömi
    Molocta aduraj runacunatapis llapanta ushacächishäpaj.
  bqp-bqp: nɛn tiiwɑ kon nùn wɔri wi kɑ win yɛnugibu kpuro kpɑ n nùn yɑrɑ win tɔmbun
    suunu sɔɔn di kɑ sere be bɑ mɑɑ Mɔlɔku ye sɑ̃ɑmɔ.
  hat-hat: se mwen menm ki p'ap okipe l' ankò, li menm ak tout fanmi l'. M'ap wete
    yo nan mitan pèp mwen an, ni li, ni nenpòt lòt moun k'ap vire do ban mwen tankou
    l' pou y al sèvi Molòk.
  eng-BSB: then I will set My face against that man and his family and cut off from
    among their people both him and all who follow him in prostituting themselves
    with Molech.
  tod-tod: nɔ̀un, nà ʋoluave ma nui ʋa, ta ná-pɛlɛyeɠei, nà kpeteʋe ná-nuɓusɛiti
    ba, é ʋɛɛ naati kpein ba, niiti ti kɔɔɠɔ gani kɔɔ vai ɠɛɛzu, eɠɛʋelei é kɛɛzu
    la salei Mɔlɔke ʋɛ.
  eng-WEBPB: then I will set my face against that man and against his family, and
    will cut him off, and all who play the prostitute after him to play the prostitute
    with Molech, from amongst their people.
  kbq-kbq: Nagra ana vahera ha'renente'na amage'ma ante'zama havi anumza Morekinte'ma
    mono'ma huntesaza vahe'enena vaheni'afintira zamahenatigahue.
  nhe-BL: na nojquiya nimotlalis ihuaya tlen ax quichihuili cuenta huan nimotlalis
    ininhuaya nochi ichampoyohua. Huan niquinquixtis tlen inisraelitame para ayoc
    quema huelis itztose imohuaya pampa ax quichihuili cuenta tlen nopa tlacatl quichijqui.
    Ax san nijtlatzacuiltis yajaya tlen temaca icone, pero nojquiya niquintlatzacuiltis
    nochi tlacame tlen yase queja ahuilnenca sihuame huan quihueyichihuase nopa totiotzi
    Moloc. Nochi niquinquixtis tlen campa imojuanti para ayoc quema huelise itztose
    ica inisraelitame.
  gub-BL: ihe ae aiko putar iàmàtyry'ymar romo nehe. Aiko putar iànàm waàmàtyry'ymar
    romo nehe no. Amono kar putar heremiaihu wamyter wi nehe. Aze amo weruzar ize'eg
    wà nehe, aze umuwete Morok wà nehe, amono kar putar a'e teko heremiaihu wamyter
    wi ihe wà nehe no.
  eng-DRA: I will set my face against that man, and his kindred, and will cut off
    both him and all that consented with him, to commit fornication with Moloch, out
    of the midst of their people.
