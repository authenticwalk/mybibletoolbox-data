verse: LEV.020.005
translations:
  mal-C: ഞാൻ ആ മനുഷ്യനും അയാളുടെ കുടുംബത്തിനും വിരോധമായി മുഖംതിരിച്ച് അയാളെയും മോലെക്കിനോടു
    പരസംഗം ചെയ്യുന്ന എല്ലാവരെയും അവരുടെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയും.
  deu-TKW: so will doch ich mein Antlitz wider einen solchen richten und wider sein
    Geschlecht und will ihn und alle, die es ihm in der Abgötterei nachthun, indem
    sie mit dem Melech Abgötterei treiben, mitten aus ihrem Volk hinwegtilgen.
  lin-lin: ngai nakotombokela moto yango mpe libota na ye, nakolongola bango na ekolo
    na bango, elongo na bato nyonso oyo balandaki ye mpo na kosalela nzambe Moloki.
  eng-LSV: then I have set My face against that man and against his family, and have
    cut him off, and all who are going whoring after him, even going whoring after
    the Molech, from the midst of their people.
  eng-GNV: Then will I set my face against that man, and against his familie, and
    will cut him off, and all that go a whoring after him to comit whoredome with
    Molech, from among their people.
  eng-WEBSTER: Then I will set my face against that man, and against his family, and
    will cut him off, and all that go astray after him, to commit lewdness with Molech
    from among their people.
  nhw-BL: na nojquiya nimotlalis ihuaya catli amo quichihuili cuenta huan nimotlalis
    ininhuaya nochi ichampoyohua. Huan niquinquixtis tlen anisraelitame para ayacmo
    quema huelis itztose amohuaya pampa amo quichihuili cuenta catli nopa tlacatl
    quichijqui. Amo san nijtlatzacuiltis yaya catli temaca icone, pero nojquiya niquintlatzacuiltis
    nochi masehualme catli yase quen ahuilnenca sihuame huan quihueyichihuase nopa
    totiotzi Moloc. Nochi niquinquixtis tlen campa amojuanti para ayacmo quema huelise
    itztose ica anisraelitame.
  swh-ONEN: mimi nitauelekeza uso wangu dhidi ya mtu huyo pamoja na jamaa yake, nami
    nitawakatilia mbali yeye na watu wote waliofanya ukahaba na Moleki.
  bba-bba: nɛn tiiwɑ kon nùn wɔri wi kɑ win yɛnuɡibu kpuro kpɑ n nùn yɑrɑ win tɔmbun
    suunu sɔɔn di kɑ sere be bɑ mɑɑ Mɔlɔku ye sɑ̃ɑmɔ.
  eng-KJVCPB: then I will set my face against that man, and against his family, and
    will cut him off, and all that go a whoring after him, to commit whoredom with
    Molech, from among their people.
  cpy-cpy: ari nokijaneen-teeri naaka, ari nokanteeri maawoeni isheninka-paeni rirori.
    Ari nothonkaeri notsipa-taanteeyaari ikaatzi aapatziya-kariri ikaariperotakira,
    ipinkatha-waetashi-takari tajorentsi-niro iiteetziri ‘Pinkathari Itaawen-teetziri
    Eenchaa-niki-paeni’.
  luo-luo: to an awuon ema nabed jasik ngʼatno gi dhoodgi duto. Kargi anangʼad oko
    kuom ogandagi, kaachiel gi jogo duto maluwe kendo madwanyore kalamo Molek.
  meu-meu: lau ese vairagu baina ha-aukaia una tau enai bona ena iduhu taudia iboudiai
    ediai; edia bese amo baina negea daure, ia bona ia ida Molek vairani, eha lebulebu
    taudia iboudiai danu.
  npi-ULB: त्यस मानिस र त्यसको वंशको विरुद्ध म आफै खडा हुने छु, र त्यसलाई र मोलोखसँग
    वेश्‍यागमन गर्ने सबैलाई बहिष्‍कृत गर्ने छु ।
  yor-yor: Èmi yóò bínú sí irú ẹni bẹ́ẹ̀ àti gbogbo ìdílé rẹ̀, èmi yóò sì ké wọn kúrò
    láàrín àwọn ènìyàn wọn, òun àti gbogbo àwọn tí ó jọ ṣe àgbèrè tọ òrìṣà Moleki
    lẹ́yìn.
  pes-OPCB: آنگاه من بر ضد او و خانواده‌اش برمی‌خیزم و او را با تمامی اشخاص دیگری
    که از مولک پیروی نموده، به من خیانت ورزیده‌اند منقطع می‌کنم و به سزای اعمالشان
    می‌رسانم.
  tgl-ULB: sa gayon ako mismo ang haharap laban sa taong iyon at sa kanyang angkan,
    at tatanggalin ko siya at bawat isa pang gagamitin sa masama ang kanyang sarili
    para gumanap bilang isang babaeng bayaran kay Molec.
  hui-hui: nde i̱na wali agali urunihondo waitigi halu ibu damene lenego bibahende
    baba waitigi hai ho holebero. Ani bialu wali agali i̱nihondo erembira ngialu dama
    mitangi bialu gime wabini mini Molege ngagonaga bi pupu wialu karu tihondobi erembira
    mulebero. Ani bialu ti i̱naga wali agali baba mandagi nahelo bo batagi holebero.
  mya-mya: သူ​နှင့်​သူ​၏​မိ​သား​စု​ကို​လည်း​ကောင်း၊ ထို​သူ​နည်း​တူ​ငါ့​အား​သစ္စာ​ဖောက်​၍​မော​လုတ်​ဘု​ရား​အား​ကိုး​ကွယ်​သူ​ရှိ​သ​မျှ​ကို​လည်း​ကောင်း
    ငါ​သည်​မျက်​နှာ​လွှဲ​၍​ငါ​၏​လူ​မျိုး​တော်​မှ​ထုတ်​ပယ်​မည်။
  bod-N: མི་དེ་དང་དེའི་ཁྱིམ་མི་ལ་བདག་གི་གདོང་མདོག་ལོག་ཅིང་། མི་དེ་དང་དེའི་རྗེས་སུ་འབྲངས་ནས་མོ་ལེག་དང་ལོག་གཡེམ་བྱེད་པ་ཐམས་ཅད་མི་མང་ལས་མེད་པར་གཏོང་བར་བྱའོ།
    །
  sna-sna: ndichanangana nomunhu uyo nemhuri yake, uye ndichamubvisa pakati pavanhu
    vokwake, iye pamwe chete navose vanomutevera pakuita ufeve naMoreki.
  spa-BLM: entonces yo pondré mi rostro contra ese hombre y contra su familia, y lo
    cortaré de entre su pueblo, y a todos los que se prostituyen después de él para
    prostituirse con Moloc.
  cac-cac: a in val ol vac' yovalil d'a jun anima chi', d'a yetb'eyum, d'a yuninal
    yed' d'a masanil eb' cajan yed' d'a yol spat. Ol in satel eb' d'a scal eb' yetchon̈ab'
    yed' eb' syaq'uem sb'a d'a comon dios Moloc chi' yed'oc.
  swh-ULB: Nami nitamkatilia mbali pamoja na yeyote anayejifanya kahaba ili kufanya
    umalaya na Moleki.
  bel-bel: дык Я павярну аблічча Маё да чалавека таго і на род ягоны і зьнішчу яго
    з народу ягонага, і ўсіх, хто блудзіць па сьлядах ягоных, каб аблудна хадзіць
    сьледам за Малохам.
  deu-ELBBK: so werde ich mein Angesicht gegen diesen Mann richten und gegen sein
    Geschlecht, und werde ihn und alle, die ihm nachhuren, um dem Molech nachzuhuren,
    ausrotten aus der Mitte ihres Volkes.
  mbb-OT: iyan a mismu egkuntra kandin wey te pemilya zin wey te langun he edsunud
    kandin te kebpemuhat diyà te ki Molec. Kenè ku sikandan ed-isipen he zuma niw.
  mal-2015: ഞാൻ അവനും കുടുംബത്തിന്നും നേരെ ദൃഷ്ടിവെച്ചു അവനെയും അവന്റെ പിന്നാലെ മോലെക്കിനോടു
    പരസംഗം ചെയ്‌വാൻ പോകുന്ന എല്ലാവരെയും അവരുടെ ജനത്തിന്റെ നടുവിൽനിന്നു ഛേദിച്ചുകളയും.
  rmc-rmc: akor me korkoro džava pre leste the pre leskri famelija a tradava les avri
    le manušendar jekhetane olenca, ko nane verna a lašaren le Moloch avke sar ov.‘ “
  pes-OPV: آنگاه من روی خود را به ضد آن شخص وخاندانش خواهم گردانید، و او را و همه
    کسانی راکه در عقب او زناکار شده، در‌پیروی مولک زناکرده‌اند، از میان قوم ایشان
    منقطع خواهم ساخت.
  ron-1924: Ымь вой ынтоарче Еу Фаца ымпотрива омулуй ачелуя ши ымпотрива фамилией
    луй ши-л вой нимичи дин мижлокул попорулуй луй, ымпреунэ ку тоць чей че курвеск
    ка ел ку Молох.
  ben-OBCV: তাহলে সেই ব্যক্তি ও তার পরিবারের বিপক্ষে আমি বিমুখ হব এবং তাকে ও তার অনুগামী
    মোলকের সঙ্গে ব্যভিচারী সবাইকে তাদের পরিজনদের মধ্য থেকে উচ্ছিন্ন করব।
  som-som: markaas aniga ayaa ninkaas iyo reerkiisaba ka gees noqon doonaa, oo isaga
    iyo in alla intii raacda inay Moleg u daba galaan sida naagu ninkeeda uga dhillowdo,
    waxaan ka dhex gooyn doonaa dadkooda.
  lat-VUC: ponam faciem meam super hominem illum, et super cognationem ejus, succidamque
    et ipsum, et omnes qui consenserunt ei ut fornicarentur cum Moloch, de medio populi
    sui.
  eng-ASVBT: then I will set my face against that man, and against his family, and
    will cut him off, and all that play the harlot after him, to play the harlot with
    Molech, from among their people.
  ita-1885: io metterò la mia faccia contro a quell'uomo, e contro alla sua famiglia;
    e sterminerò d'infra il lor popolo lui, e tutti coloro che lo seguiranno, in fornicare
    dietro a Molec.
  eng-LXXUP: then will I set my face against that man and his family, and I will destroy
    him, and all who have been of one mind with him, so that he should go a-whoring
    to the princes, from their people.
  eng-ULB: then I myself will set my face against that man and his clan, and I will
    cut him off and everyone else who prostitutes himself in order to play the harlot
    with Molech.
  spa-VBL: Los repudiaré a ellos y a su familia, y los expulsaré de su pueblo, y no
    sólo a ellos, sino a todos los que los sigan en la prostitución espiritual con
    Moloc.
  fra-_FOB: Moi, je tournerai ma face contre cet homme et contre sa famille, et je
    le retrancherai du milieu de son peuple avec tous ceux qui se prostituent à son
    exemple, en se prostituant à Moloc.
  mal-mal: ഞാൻ അവനും കുടുംബത്തിനും എതിരെ ദൃഷ്ടിവച്ച് അവനെയും അവന്റെ പിന്നാലെ മോലെക്കിനോടു
    പരസംഗം ചെയ്യുവാൻ പോകുന്ന എല്ലാവരെയും അവരുടെ ജനത്തിന്റെ നടുവിൽനിന്നു ഛേദിച്ചുകളയും.
  urd-GVR: to phir maiṅ ḳhud aise shaḳhs aur us ke gharāne ke ḳhilāf khaṛā ho jāūṅgā.
    Maiṅ use aur un tamām logoṅ ko qaum meṅ se miṭā ḍālūṅgā jinhoṅ ne us ke pīchhe
    lag kar Malik Dewatā ko sijdā karne se zinā kiyā hai.
  suz-BL: गो आंमा मेको नु आ खिं ङा मुर आन कली ब्रोंइचा मगेथु, मेको आन मुर आन दाते
    रे क्‍याम्‍नुङमी। मेको नु मेको आन नोले खोइक्‍ब मोलेक कली चढ़ेब नेल्‍ल आन कली क्‍याम्‍नुङमी।
  ita-1927: io volgerò la mia faccia contro quell’uomo e contro la sua famiglia, e
    sterminerò di fra il suo popolo lui con tutti quelli che si prostituiscono come
    lui, prostituendosi a Moloc.
  ckb-ckb: ئەوا من ڕووی خۆم لەو کەسە و لە ماڵەکەی وەردەگێڕم و لەنێو گەلەکەیان دەیانبڕمەوە.
    هەمان شت بەوانەش دەکەم کە لە ڕێگەی پەرستنی مۆلەخەوە، لەشفرۆشیی ڕۆحی دەکەن.
  eng-BBE: Then my face will be turned against him and his family, and he and all
    those who do evil with him will be cut off from among their people.
  kan-OKCV: ಆಗ ನಾನು ಆ ಮನುಷ್ಯನಿಗೂ, ಅವನ ಕುಟುಂಬಕ್ಕೂ ವಿರೋಧವಾಗಿಯೂ, ವಿಮುಖವಾಗಿಯೂ ಇರುವೆನು.
    ಮೋಲೆಕನನ್ನು ಪೂಜೆ ಮಾಡಿದ್ದಕ್ಕಾಗಿ ಅವನನ್ನೂ, ದೇವದ್ರೋಹಿಗಳಾಗಿ ಅವನನ್ನು ಹಿಂಬಾಲಿಸುವವರೆಲ್ಲರನ್ನೂ
    ಅವರ ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವೆನು.
  tam-2017: நான் அந்த மனிதனுக்கும் அவன் குடும்பத்திற்கும் விரோதமாக எதிர்த்து நின்று,
    அவனையும், அவன் பின்னே மோளேகை விபசாரமார்க்கமாகப் பின்பற்றின அனைவரையும், தங்கள்
    மக்களுக்குள் இல்லாதபடிக்கு அறுப்புண்டுபோகச் செய்வேன்.
  spa-RV-1909: Entonces yo pondré mi rostro contra aquel varón, y contra su familia,
    y le cortaré de entre su pueblo, con todos los que fornicaron en pos de él, prostituyéndose
    con Moloch.
  ron-BTF: Atunci îmi voi întoarce fața împotriva acelui om și împotriva familiei
    sale și îl voi stârpi din mijlocul poporului lor, pe el și pe toți cei ce merg
    curvind după el, ca să curvească cu Moloh.
  eng-WEBP: then I will set my face against that man and against his family, and will
    cut him off, and all who play the prostitute after him to play the prostitute
    with Molech, from among their people.
  eng-FBV: I will disown them and their family, and expel them from their people—and
    not just them, but everyone who follows them in spiritually prostituting themselves
    with Molech.
  nld-1939: Ik zal zo iemand en zijn geslacht mijn gramschap doen voelen, en hem,
    en allen, die hem volgen in zijn afgodische verering van den Molok, van hun volk
    afsnijden.
  nch-BL: na nojquiya nimochihuas icualancaitaca yaya cati amo quichihuili cuenta
    huan nimochihuas inincualancaitaca nochi ichampoyohua. Huan niquinquixtis ten
    anisraelitame para ayecmo quema huelis itztose amohuaya pampa amo quichihuili
    cuenta cati nopa tacat quichijqui. Amo san nijtatzacuiltis yaya cati temaca icone,
    pero nojquiya niquintatzacuiltis nochi masehualme cati yase quej ahuilnenca sihuame
    huan quihueyichihuase nopa teteyot Moloc. Nochi niquinquixtis ten campa amojuanti
    para ayecmo quema huelise itztose ica anisraelitame.
  vie-1934: thì ta đây sẽ nổi giận cùng người đó và nhà nó, rồi truất nó cùng những
    kẻ nào theo nó mà thông dâm cùng thần Mo-lóc, ra khỏi dân sự mình.
  hin-CV: तो मैं स्वयं उस व्यक्ति एवं उसके परिवार से मुंह फेर लूंगा और उन्हें प्रजा
    से निकाल बाहर कर दूंगा; उस व्यक्ति को और उन सभी लोगों को, जो मोलेख के प्रति श्रद्धा
    दिखा करके मेरे साथ विश्वास को तोड़ने में उस व्यक्ति का साथ देते हैं.
  eng-OURB: then I will set my face against that man, and against his family, and
    will cut him off, and all who play the prostitute after him, to play the prostitute
    with Molech, from among their people.
  spa-BES: Entonces mi rostro se volverá contra él y su familia, y él y todos los
    que fornicaron prostituyéndose con él serán separados de entre su gente.
  tdx-tdx: le hatreatrén-tareheko indatiy naho i hasavereña’ey, le haitoako am’ on­dati’eo
    rekets’ o nindre nañarapilo ama’e vaho nitsinginiotse amy Molekao.
  vid-vid: heni ndomlema munhu ayo na lukolo lwa heye. Ndowabagula hewo kulawa kuli
    wanhu wa hewo, yuye hamwe na weng'ha walingumlutila mlungu Moleki kota wang'hondwa.
  eng-OKE: I will give forth My anger against that man, and against his abettors,
    and will destroy him, and all who go after him, to wander after Molek, from among
    their people.
  tha-KJV: เราจะตั้งหน้าของเราต่อสู้​ผู้​นั้น และต่อสู้กับครอบครัวของเขา และจะตัดเขาและผู้ใดที่ทำตามเขาในการเล่นชู้กับพระโมเลคออกเสียจากชนชาติของตน
  por-BR-2018: então eu porei o meu rosto contra aquele homem, e contra a sua família,
    e o eliminarei do meio do seu povo, com todos os que se prostituem seguindo-o,
    prostituindo-se com Moloque.
  deu-ELO: so werde ich mein Angesicht wider selbigen Mann richten und wider sein
    Geschlecht, und werde ihn und alle, die ihm nachhuren, um dem Molech nachzuhuren,
    ausrotten aus der Mitte ihres Volkes.
  eng-WYC-2018: I shall set my face on that man, and on his kindred, and I shall cut
    him down, and all that consented to him, that they should do fornication, that
    is, idolatry, with Moloch, from the midst of their people. (I shall set my face
    against that man, and against his kindred, and I shall cut off him, and all who
    consented to him, yea, they who would do fornication, that is, idolatry, with
    Molech, from the midst of their people.)
  epo-epo: tiam Mi turnos Mian vizaĝon kontraŭ tiun homon kaj kontraŭ lian familion,
    kaj Mi ekstermos lin, kaj ĉiujn, kiuj malĉastos, imitante lin en la malĉastado
    por Moleĥ, el inter ilia popolo.
  uig-PIN: Mǝn Ɵzüm yüzümni u kixi bilǝn uning ailisigǝ ⱪarxi ⱪilimǝn, uni wǝ uningƣa
    ǝgixip buzuⱪqiliⱪ ⱪilƣuqilar, yǝni Molǝkning kǝynidin yürüp buzuⱪqiliⱪ ⱪilƣuqilarning
    ⱨǝmmisini ɵz hǝlⱪidin üzüp taxlaymǝn.
  beo-beo: Na da amo dunu amola ea sosogo fi ilima mi hanane ba:mu amola e amola eno
    dunu huluane amo da ea hou fa:no bobogele, ogogosu ‘gode’ Moulege ema dawa:sa,
