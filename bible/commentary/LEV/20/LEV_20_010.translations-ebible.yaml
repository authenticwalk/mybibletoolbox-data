verse: LEV.020.010
translations:
  mal-C: “ ‘മറ്റൊരാളിന്റെ ഭാര്യയുമായി—തന്റെ അയൽക്കാരന്റെ ഭാര്യയുമായിത്തന്നെ—ഒരാൾ വ്യഭിചാരം
    ചെയ്താൽ, വ്യഭിചാരിയെയും വ്യഭിചാരിണിയെയും വധിക്കണം.
  deu-TKW: Und wenn jemand Ehebruch treibt mit einem Eheweibe, wenn jemand Ehebruch
    treibt mit dem Weibe seines Nächsten, soll sowohl der Ehebrecher als die Ehebrecherin
    mit dem Tode bestraft werden.
  lin-lin: Soki mobali asali ekobo na mwasi ya mobali mosusu, mwasi ya moninga na
    ye ; bango mibale, mwasi na mobali oyo basali ekobo, esengeli koboma bango.
  eng-LSV: And a man who commits adultery with a man’s wife—who commits adultery with
    the wife of his neighbor—the adulterer and the adulteress are surely put to death.
  eng-GNV: And the man that committeth adulterie with another mans wife, because he
    hath comitted adulterie with his neighbours wife, the adulterer and the adulteresse
    shall die the death.
  eng-WEBSTER: And the man that committeth adultery with another man's wife, even
    he that committeth adultery with his neighbor's wife, the adulterer and the adulteress
    shall surely be put to death.
  nhw-BL: “Sintla se tlacatl cochis ihuaya seyoc tlacatl isihua, huajca nopa tlacatl
    huan nopa sihuatl monequi xiquinmictica.
  swh-ONEN: “ ‘Ikiwa mtu atazini na mke wa mtu mwingine, yaani mke wa jirani yake,
    wazinzi hao wawili lazima wauawe.
  bba-bba: Goo ù n kɑ ɡoon kurɔ kpunɑ, bɑ koo kurɔ wi kɑ durɔ wi ɡowɑ.
  eng-KJVCPB: And the man that committeth adultery with another man’s wife, even he
    that committeth adultery with his neighbour’s wife, the adulterer and the adulteress
    shall surely be put to death.
  cpy-cpy: Ikaati mayempi-tironi tsinaninentsi, otzimatyee rowamahaeteri apitekiro,
    tsinani eejatzi shirampari.
  luo-luo: Ka ngʼato oterore gi chi wadgi ma gidakgo, to jochode ariyogo nyaka neg-gi
    duto.
  meu-meu: Tau ta na dekena tauna adavana ida bae heuda hanai, tau bona hahine raruosi
    na bae aladia mase.
  npi-ULB: अर्कै पुरुषको पत्‍नीसँग व्यभिचार गर्ने मानिस अर्थात् आफ्नो छिमेकीकी पत्‍नीसँग
    व्यभिचार गर्ने त्यो व्यभिचारी मानिस, र व्याभिचारिणी दुवैलाई मारिनुपर्छ ।
  yor-yor: '“ ‘Bí ẹnikẹ́ni bá bá aya aládùúgbò rẹ̀ lòpọ̀: ọkùnrin àti obìnrin náà
    ni kí ẹ sọ ní òkúta pa.'
  pes-OPCB: «اگر فردی با همسر شخص دیگری زنا کند، مرد و زن هر دو باید کشته شوند.
  tgl-ULB: Ang taong gumagawa ng pangangalunya sa asawa ng ibang lalaki, iyon ay,
    sinumang gumagawa ng pangangalunya sa asawa ng kanyang kapitbahay—ang nakikiapid
    na lalaki at ang nakikiapid na babae ay tiyak na kapwa papatayin.
  hui-hui: Agali mbirame ibunaga nenege kago onela kayu biyagua nde wali agalibi kirabali
    homelo bo wahalimu.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​၏​မ​ယား​နှင့်​ဖောက်​ပြန်​လျှင်
    သူ​တို့​နှစ်​ဦး​စ​လုံး​ကို​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။-
  bod-N: གཞན་གྱི་ཆུང་མ་སྟེ་རང་གི་ཁྱིམ་མཚེས་གྱི་ཆུང་མ་དང་ལོག་གཡེམ་བྱེད་མཁན་སུ་ཡིན་ཡང་།
    འཆལ་པོ་འཆལ་མོ་གཉིས་ཀ་གསོད་དགོས།
  sna-sna: “ ‘Kana mumwe akaita upombwe nomukadzi womumwe murume, kana nomukadzi womuvakidzani
    wake, vose murume mhombwe nomukadzi chifeve vanofanira kuurayiwa.
  spa-BLM: “‘El hombre que comete adulterio con la mujer de otro hombre, incluso el
    que comete adulterio con la mujer de su prójimo, el adúltero y la adúltera serán
    condenados a muerte.
  cac-cac: Tato ay junoc vin̈ vinac smulan yed' ix yetb'eyum junoc yetanimail, yovalil
    scham jun vinac chi' yed' jun ix ix chi'.
  swh-ULB: Mwanaume yeyote afanyaye uzinzi na mke wa mwanaume mwingine, yaani, yeyote
    anayezini na mke wa jirani yake—yule mwanaume mzinzi na mwanamke mzinzi ni lazima
    wote wawili wauawe.
  bel-bel: Калі хто будзе пералюбнічаць з жонкаю замужняю, калі хто будзе пералюбнічаць
    з жонкаю блізкага свайго, - хай будуць аддадзены сьмерці і пералюбнік і пералюбніца.
  deu-ELBBK: Und wenn ein Mann Ehebruch treibt mit der Frau eines Mannes, wenn er
    Ehebruch treibt mit der Frau seines Nächsten, so sollen der Ehebrecher und die
    Ehebrecherin gewisslich getötet werden.
  mbb-OT: Emun ebpekidhilavet is maama te esawa te zuma, ne sikandin wey kes bahi
    kinahanglan he edhimetayan.
  mal-2015: ഒരുത്തന്റെ ഭാര്യയുമായി വ്യഭിചാരം ചെയ്യുന്നവൻ, കൂട്ടുകാരന്റെ ഭാര്യയുമായി
    വ്യഭിചാരംചെയ്യുന്ന വ്യഭിചാരിയും വ്യഭിചാരിണിയും തന്നേ, മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: Te vareko kerela lubipen la džuvľaha, so hiňi veraduňi avre Izraelitaha,
    mušinen te merel the o lubaris the e lubňi.
  pes-OPV: و کسی‌که با زن دیگری زنا کند یعنی هر‌که با زن همسایه خود زنانماید، زانی
    و زانیه البته کشته شوند.
  ron-1924: Дакэ ун ом прякурвеште ку о фемее мэритатэ, дакэ прякурвеште ку неваста
    апроапелуй сэу, омул ачела ши фемея ачея прякурварь сэ фие педепсиць ку моартя.
  ben-OBCV: “ ‘যদি কোনো ব্যক্তি অন্যের স্ত্রীর সঙ্গে ব্যভিচার করে—তার প্রতিবেশীর স্ত্রীর
    সঙ্গে—ব্যভিচারী ও ব্যভিচারিণী উভয়ের অবশ্যই প্রাণদণ্ড হবে।
  som-som: Oo nin alla ninkii ka sinaysta nin kale naagtiis, kaasoo ah kii ka sinaysta
    naagta deriskiisa, sida xaqiiqada ah dhillayga iyo dhilladaba waa in la dilaa.
  lat-VUC: Si mœchatus quis fuerit cum uxore alterius, et adulterium perpetraverit
    cum conjuge proximi sui, morte moriantur et mœchus et adultera.
  eng-ASVBT: And the man that committeth adultery with another man’s wife, even he
    that committeth adultery with his neighbor’s wife, the adulterer and the adulteress
    shall surely be put to death.
  ita-1885: E se alcuno commette adulterio con la moglie di un altro, con la moglie
    del suo prossimo; facciansi morire l'adultero e l'adultera.
  eng-LXXUP: Whatever man shall commit adultery with the wife of a man, or whoever
    shall commit adultery with the wife of his neighbor, let them die the death, the
    adulterer and the adulteress.
  eng-ULB: The man who commits adultery with another man's wife, that is, anyone who
    commits adultery with his neighbor's wife—the adulterer and the adulteress must
    both certainly be put to death.
  spa-VBL: “Cualquier hombre que cometa adulterio con la esposa de otro debe ser ejecutado,
    así como la mujer.
  fra-_FOB: Si un homme commet adultère avec la femme d'un autre, s'il commet adultère
    avec la femme de son prochain, l'homme et la femme adultères seront punis de mort.
  mal-mal: ഒരുവന്റെ ഭാര്യയുമായി വ്യഭിചാരം ചെയ്യുന്നവൻ, കൂട്ടുകാരന്റെ ഭാര്യയുമായി വ്യഭിചാരം
    ചെയ്യുന്ന വ്യഭിചാരിയും വ്യഭിചാരിണിയും തന്നെ, മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Agar kisī mard ne kisī kī bīwī ke sāth zinā kiyā hai to donoṅ ko sazā-e-maut
    denī hai.
  suz-BL: सुइ मुर अरु आन मीश नु इप्‍त हना, मेको पाइब निम्‍फा आस कली साइक्‍चा माल्‍ब।
    प्रस्‍थान २०:१४; २सामुएल ११:४; यूहन्‍ना ८:५
  ita-1927: Se uno commette adulterio con la moglie d’un altro, se commette adulterio
    con la moglie del suo prossimo, l’adultero e l’adultera dovranno esser messi a
    morte.
  ckb-ckb: «”ئەگەر پیاوێک داوێنپیسی لەگەڵ ژنی کەسێکی دیکەدا کرد، کە ژنی نزیکەکەیەتی،
    ئەوا پیاوەکە و ژنەکەش دەبێت بکوژرێن.
  eng-BBE: And if a man has sex relations with another man's wife, even the wife of
    his neighbour, he and she are certainly to be put to death.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನ ಹೆಂಡತಿಯೊಡನೆ ವ್ಯಭಿಚಾರ ಮಾಡಿದರೆ, ವ್ಯಭಿಚಾರ ಮಾಡುವವನಿಗೂ
    ಮತ್ತು ವ್ಯಭಿಚಾರ ಮಾಡುವವಳಿಗೂ ನಿಶ್ಚಯವಾಗಿ ಮರಣದಂಡನೆ ವಿಧಿಸಬೇಕು.
  tam-2017: “ஒருவன் பிறனுடைய மனைவியோடே விபசாரம் செய்தால், பிறன் மனைவியோடே விபசாரம்
    செய்த அந்த விபசாரனும் அந்த விபசாரியும் கொலைசெய்யப்படக்கடவர்கள்.
  spa-RV-1909: Y el hombre que adulterare con la mujer de otro, el que cometiere adulterio
    con la mujer de su prójimo, indefectiblemente se hará morir al adúltero y á la
    adúltera.
  ron-BTF: Și bărbatul care comite adulter cu soția unui alt bărbat, chiar cel ce
    comite adulter cu soția aproapelui său, bărbatul și femeia adulteră să fie negreșit
    uciși.
  eng-WEBP: “‘The man who commits adultery with another man’s wife, even he who commits
    adultery with his neighbor’s wife, the adulterer and the adulteress shall surely
    be put to death.
  eng-FBV: Any man who commits adultery with someone else's wife must be executed,
    as well as the woman.
  nld-1939: Wie overspel begaat met de vrouw van een ander, moet ter dood worden gebracht;
    de echtbreker zowel als de echtbreekster.
  nch-BL: “Sinta se tacat cochis ihuaya seyoc tacat isihua, huajca nopa tacat huan
    nopa sihuat monequi xiquinmictica.
  vie-1934: Nếu người nào phạm tội tà dâm cùng vợ của người khác, hay là phạm tội
    tà dâm cùng vợ người lân cận mình, người nam cùng người nữ đó đều phải bị xử tử.
  hin-CV: “ ‘यदि कोई व्यक्ति किसी अन्य व्यक्ति की पत्नी से व्यभिचार करता है, तो जिसने
    अपने मित्र की पत्नी के साथ व्यभिचार किया है, निश्चय ही उस व्यभिचारी और उस व्यभिचारिणी
    दोनों का वध किये जाए.
  eng-OURB: “‘The man who commits adultery with another man’s wife, that is with the
    wife of a fellow countryman, the adulterer and the adulteress shall surely be
    put to death.
  spa-BES: Y si un hombre tiene relaciones sexuales con la esposa de otro hombre,
    incluso la esposa de su vecino, él y ella ciertamente serán condenados a muerte.
  tdx-tdx: T’indaty miharo sarimbo ami’ty vali’ ondaty, ie miolotse amy tañanjomban-drañe’ey,
    le sindre havetrake i namonjey naho i vinonjey.
  vid-vid: “Wone mlume yadite ung'hondwa na mdala wa yalibehi na heye, ndangukomya
    yanguwalapa weng'ha weli wabagame.
  eng-OKE: And the man who committeth adultery with his neighbour’s wife shall be
    surely put to death; the adulterer and the adulteress.
  tha-KJV: ถ้าผู้ใดร่วมประเวณีกับภรรยาของผู้​อื่น คือเขาได้​ร่วมประเวณี​กับภรรยาของเพื่อนบ้าน
    ต้องให้​ผู้​ร่วมประเวณี​ทั้งชายและหญิงนั้​นม​ีโทษถึงตายเป็นแน่
  por-BR-2018: E o homem que adulterar com a mulher de outro, o que cometer adultério
    com a mulher de seu próximo, certamente se condenará à morte o adúltero e a adúltera.
  deu-ELO: Und wenn ein Mann Ehebruch treibt mit dem Weibe eines Mannes, wenn er Ehebruch
    treibt mit dem Weibe seines Nächsten, so sollen der Ehebrecher und die Ehebrecherin
    gewißlich getötet werden.
  eng-WYC-2018: If a man doeth lechery with another man’s wife, and doeth adultery
    with his neighbour’s wife, both the adulterer and the adulteress die they by death.
    (If a man doeth lechery with another man’s wife, yea, if he doeth adultery with
    his neighbour’s wife, both the adulterer and the adulteress shall be put to death.)
  epo-epo: Kaj se iu adultis kun edzinigita virino, se iu adultis kun la edzino de
    sia proksimulo, estu mortigitaj la adultinto kaj la adultintino.
  uig-PIN: Əgǝr birkim baxⱪisining ayali bilǝn zina ⱪilsa, yǝni ɵz ⱪoxnisining ayali
    bilǝn zina ⱪilsa, zina ⱪilƣan ǝr bilǝn ayal ikkisi ɵlüm jazasini tartmisa bolmaydu.
  beo-beo: Dunu da Isala:ili dunu eno ea uda amo inia uda adole lasu hou hamosea,
    dilia amo dunu amola uda gilisili medole legema.
  tpi-OTNT: “Sapos wanpela man i trabel long meri bilong wanpela wantok, orait yupela
    i mas kilim i dai dispela man na dispela meri.
  hau-SA: “ ‘In mutum ya yi zina da matar wani, da matar maƙwabcinsa, dole a kashe
    su biyu da suka yi zinan.
  uig-LAT: Eger birkim bashqisining ayali bilen zina qilsa, yeni öz qoshnisining ayali
    bilen zina qilsa, zina qilghan er bilen ayal ikkisi ölüm jazasini tartmisa bolmaydu.
  nde-nde: Nxa indoda ifeba lomfazi womunye, umfazi kamakhelwane, kababulawe bobabili
    isiphingi lesiphingikazi leso.
  ton-ton: ¶ Pea ko e tangata ʻoku tonoʻi ʻae uafi ʻoe tangata ʻe tokotaha, ʻio, ko
    ia ʻoku tonoʻi ʻae uafi ʻo hono kaungāʻapi, ko e tangata tono fefine mo e fefine
    tono tangata, ʻe tāmateʻi moʻoni ʻakinaua.
  ces-1613: Muž, pak, kterýž by se cizoložství dopustil s ženou něčí, že zcizoložil
    s ženou bližního svého, smrtí umře cizoložník ten i cizoložnice.
  eng-WMB: “‘The man who commits adultery with another man’s wife, even he who commits
    adultery with his neighbor’s wife, the adulterer and the adulteress shall surely
    be put to death.
  tam-TCV: “ ‘ஒருவன் தன் அயலானாகிய ஒருவனுடைய மனைவியோடே விபசாரம் பண்ணினால், அவனும்
    விபசாரியுமான, அந்த இருவருமே கொல்லப்படவேண்டும்.
  ceb-ULB: Ang lalaki nga nanapaw sa asawa sa laing lalaki, si bisan kinsa ang nanapaw
    sa asawa sa iyang silingan—ang lalaki nga nanapaw ug ang babaye nga nanapaw kinahanglan
    nga patyon gayod sila.
  pol-UBG: Mężczyzna, który dopuści się cudzołóstwa z czyjąś żoną, ponieważ cudzołożył
    z żoną swego bliźniego, poniesie śmierć, zarówno cudzołożnik, jak i cudzołożnica.
  urd-GVU: اگر کسی مرد نے کسی کی بیوی کے ساتھ زنا کیا ہے تو دونوں کو سزائے موت دینی
    ہے۔
  deu-1912: Wer die Ehe bricht mit jemandes Weibe, der soll des Todes sterben, beide,
    Ehebrecher und Ehebrecherin, darum daß er mit seines Nächsten Weibe die Ehe gebrochen
    hat.
  kan-2017: “‘ಯಾವನಾದರೂ ಪರನ ಪತ್ನಿಯೊಡನೆ ವ್ಯಭಿಚಾರವನ್ನು ಮಾಡಿದರೆ ಅವರಿಬ್ಬರಿಗೂ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು.
  yap-yap: Fa’anra par be’ nib mo’on nge be’ ni bpin ni le’engin be’ nu Israel, ma
    yow l’agruw ni yira thang e fan rorow.
  hlt-MCSB: Hlang yuu neh aka samphaih tih, a hui kah a yuu neh aka samphaih hlang
    te aka samphaih pa khaw aka samphaih nu khaw duek rhoe duek rhoi saeh.
  mdy-ETH: «ፔቴ ዓሲ ዓሲ ማቾና ላሄቴ ዒዛንታ ዒዞንታ ሹቻ ዹይንቲ ሃይቆንጎ።
  twi-ASANTE: “ ‘Sɛ ɔbarima bi kɔfa obi yere a, ɛsɛ sɛ wɔkum ɔbarima no ne ɔbaa no
    nyinaa.
  eng-WEBU: “‘The man who commits adultery with another man’s wife, even he who commits
    adultery with his neighbor’s wife, the adulterer and the adulteress shall surely
    be put to death.
  bnp-bnp: “Bara a bakovi i rata a naro na molenga ne girihina bakovi tara, ra bakovi
    a ngatavine nga ni gi rabalaki, a vuhuna rua kunana ru vakabele a vuranga ne rua.
  wal-wal: “‘Issi asi ba shooruwaa keettaayeera zin77ikko, he zin77ida bitaneenne
    mishiriyaa naa77aikka haiqqona.
  spa-PDDPT: Si un hombre adultera con la esposa de otro, si adultera con la esposa
    de su prójimo, el adúltero y la adúltera ciertamente morirán.
  gun-gun: — Oirũ ra'yxy reve ava itavy ramo pejuka 'rã, kunha itavy va'ekue voi.
  agu-BL: ”Yi ko at jun yaj lwitbej tib tu txkel junt, tajwe'n tan quime'n yi yaj
    tu yi xna'n na ja chijuch quil.
  ilo-ULB: Ti lalaki a makikamalala iti asawa iti sabali a lalaki, dayta ket, siasinoman
    a makikamalala iti asawa ti kaarubana—ti nakikamalala a lalaki ken ti nakikamalala
    a babai ket awan duadua a masapul a mapapatay.
  kpg-kpg: Maa taane ma gaa hai di hiihai o taga hai lodo ang gi di lodo o dono ehoo
    dangada Israel, meemaa dogolua le e daaligi gii mmade.
  uig-ARA: ئەگەر بىركىم باشقىسىنىڭ ئايالى بىلەن زىنا قىلسا، يەنى ئۆز قوشنىسىنىڭ ئايالى
    بىلەن زىنا قىلسا، زىنا قىلغان ئەر بىلەن ئايال ئىككىسى ئۆلۈم جازاسىنى تارتمىسا
    بولمايدۇ.
  sus-sus: «Xa xɛmɛ nde yɛnɛ raba a malan boore xa ginɛ ra, na xɛmɛ nun na ginɛ xa
    faxa e xa langoeɲa xa fe ra.»
  pon-2006: Ma aramas emen pahn kamwahlihdi ienge mehn Israel men, ira koaros, ohlo
    oh liho, pahn kamakamala.
  ksd-ksd: Ma ra tutana nina dir po ma ra vavina kai talaina, ra tutana ma ra vavina
    nina dir ga po, da doko dir.
  tur-YTC: “'Başka birinin karısıyla zina eden kişi, komşusunun karısıyla zina eden
    kişi, zina eden adam da, zina eden kadın da kesinlikle öldürülecektir.'”
  grc-BRENT: Ἄνθρωπος ὃς ἂν μοιχεύσηται γυναῖκα ἀνδρός, ἢ ὃς ἂν μοιχεύσηται γυναῖκα
    τοῦ πλησίον, θανάτῳ θανατούσθωσαν, ὁ μοιχεύων καὶ ἡ μοιχευομένη.
  ind-AYT: Jika seorang laki-laki melakukan hubungan seksual dengan istri sesamanya,
    kedua pelaku perzinaan itu harus dihukum mati.
  nya-nya: “ ‘Ngati munthu wachita chigololo ndi mkazi wa mnzake, mwamunayo pamodzi
    ndi mkaziyo ayenera kuphedwa.
  hrv-hrv: Čovjek koji počini preljub sa ženom svoga susjeda neka se kazni smrću -
    i preljubnik i preljubnica.
  mps-mps: “Te bidi me deligo abagi me deligo we penani yai baso da, teda dagego te
    bidi me te we dali si ela muao.
  tpi-tpi: “Sapos wanpela man i trabel long meri bilong wanpela wantok, orait yupela
    i mas kilim i dai dispela man na dispela meri.
  dan-1931: Om nogen bedriver Hor med en anden Mands Hustru, om nogen bedriver Hor
    med sin Næstes Hustru, da skal de lide Døden, Horkarlen såvel som Horkvinden.
  vie-OVCB: Nếu một người đàn ông thông dâm với vợ người khác, thì cả hai phải bị
    xử tử.
  guj-2017: જે કોઈ પુરુષ બીજા પુરુષની પત્ની સાથે વ્યભિચાર કરે અથવા પડોશીની પત્ની સાથે
    વ્યભિચાર કરે તેઓ બન્નેને નિશ્ચે મૃત્યુદંડ આપવો.
  pon-2006A: Ma aramas emen pahn kamwahlihdi ienge mehn Israel men, ira koaros, ohlo
    oh liho, pahn kamakamala.
  por-BRBSL: “'O homem que comete adultério com a esposa de outro homem, mesmo aquele
    que comete adultério com a esposa do vizinho, o adúltero e a adúltera serão certamente
    mortos.
  cth-cth: Ayâ yu yonkhai pawiteh, ka uicuk e napui hoi tongpa hah mek thei lah ao
    han.
  twi-twi: “ ‘Sɛ ɔbarima bi kɔfa obi yere a, ɛsɛ sɛ wokum ɔbarima no ne ɔbea no nyinaa
    wɔabɔ aguaman.
  hlt-hlt: Hlang yuu neh aka samphaih tih, a hui kah a yuu neh aka samphaih hlang
    te aka samphaih pa khaw aka samphaih nu khaw duek rhoe duek rhoi saeh.
  tbz-SIM: Kɛ̀ wèè duɔ́nɛ̀ otɔù pokù bɛ̀ɛ bɛ̀ kùɔ bɛdɛ́, wenwe nɛ̀ dɛ kóo nitipòkù.
  msy-2020: “Eghtɨ gumazitam uan namakamɨn amuim ko dakuightɨ, kamaghɨn ia gumazir
    kam ko amizir kam mɨsueghtɨ aning aremegh.
  azb-azb: 'Başqa kişinin arvadı ilə zina edənlərə aid: qonşusunun arvadı ilə zina
    edən kişi zinakar qadınla birlikdə öldürülməlidir.'
  eng-DBY: And a man that committeth adultery with a man's wife, who committeth adultery
    with his neighbour's wife, — the adulterer and the adulteress shall certainly
    be put to death.
  hin-2017: फिर यदि कोई पराई स्त्री के साथ व्यभिचार करे, तो जिसने किसी दूसरे की स्त्री
    के साथ व्यभिचार किया हो तो वह व्यभिचारी और वह व्यभिचारिणी दोनों निश्चय मार डालें
    जाएँ। (यूह. 8:5)
  wol-KYG: «Góor gu njaaloo, mook jabaru moroomam ji muy njaalool, dee rekk mooy seen
    àtte.
  eng-YLT: '''And a man who committeth adultery with a man''s wife — who committeth
    adultery with the wife of his neighbour — the adulterer and the adulteress are
    surely put to death.'
  eng-WYC-2017: If a man doeth lechery with another man’s wife, and doeth adultery
    with his neighbour’s wife, both the adulterer and the adulteress die they by death.
  eng-WMBB: “‘The man who commits adultery with another man’s wife, even he who commits
    adultery with his neighbour’s wife, the adulterer and the adulteress shall surely
    be put to death.
  urd-GVH: अगर किसी मर्द ने किसी की बीवी के साथ ज़िना किया है तो दोनों को सज़ाए-मौत
    देनी है।
  rug-rug: Be keke tie si baratia sa barikaleqe tanisa keke turaṉana, sari karua,
    sa tie meke sa barikaleqe, si kaqu tava mate beto; meke sa minate si dia mo ri
    kara teledia.
  gaz-gaz: “ ‘Yoo namni niitii nama biraa wajjin jechuunis niitii ollaa isaa wajjin
    sagaagale namichi sagaagalee fi niitiin sagaagalte sun haa ajjeefaman.
  fra-LSG: Si un homme commet un adultère avec une femme mariée, s’il commet un adultère
    avec la femme de son prochain, l’homme et la femme adultères seront punis de mort.
  yal-yal: “Xa xɛmɛna nde yalunya liga e nun xɛmɛ gbɛtɛ a ɲaxanla, a lanfana ɲaxanla,
    ɛ xa xɛmɛ yalunxin nun ɲaxalan yalunxin firinne birin faxa.”
  haw-1868: O ke kanaka moe kolohe aku i ka wahine a kekahi kanaka, o ka mea moe kolohe
    i ka wahine a kona hoalauna, e make io no ke kanaka moe kolohe a me ka wahine
    moe kolohe.
  arb-NAV: إِذَا زَنَى رَجُلٌ مَعَ امْرَأَةِ قَرِيبِهِ، فَالزَّانِي وَالزَّانِيَةُ
    يُقْتَلانِ.
  ewe-ewe: “ ‘Ne ŋutsu aɖe wɔ ahasi kple ehavi srɔ̃ la, ele be woawu ŋutsu ahasiwɔla
    la kple nyɔnu ahasiwɔla la siaa.
  eng-LEE: 'And if there be a man that committeth adultery with a man''s wife, [whoever
    it be] that committeth adultery with his neighbor''s wife: then shall the adulterer
    be put to death, together with the adulteress.'
  asm-FB: যি লোকে পৰস্ত্ৰীৰে সৈতে ব্যভিচাৰ কৰিব, যি লোকে ওচৰ-চুবুৰীয়াৰ মহিলাৰে সৈতে
    ব্যভিচাৰ কৰিব, সেই ব্যভিচাৰী আৰু সেই ব্যভিচাৰিণী দুয়োৰো অৱশ্যে প্ৰাণদণ্ড হ’ব।
  sus-A: «شَ شّمّ ندٍ يّنّ رَبَ عَ مَلَن بٌورٍ شَ فِنّ رَ، نَ شّمّ نُن نَ فِنّ شَ
    قَشَ عٍ شَ لَنفٌيحَ شَ قٍ رَ.»
  fra-SBL: '"''L''homme qui commet un adultère avec la femme d''un autre homme, même
    celui qui commet un adultère avec la femme de son prochain, l''adultère et la
    femme adultère seront punis de mort.'
  hbo-hbo: וְאִ֗ישׁ אֲשֶׁ֤ר יִנְאַף֙ אֶת־אֵ֣שֶׁת אִ֔ישׁ אֲשֶׁ֥ר יִנְאַ֖ף אֶת־אֵ֣שֶׁת
    רֵעֵ֑הוּ מֹֽות־יוּמַ֥ת הַנֹּאֵ֖ף וְהַנֹּאָֽפֶת׃
  eng-WYCLIFFE: If a man doith leccherie with `the wijf of another man, and doith
    auowtrie with `the wijf of his neiybore, bothe auowter and auowtresse die bi deeth.
  cwe-cwe: “ ‘One mulume yahambandama muke wa miyage, kweli wose waidi wolondeka wakomigwe.
  kik-kik: “ ‘Mũndũ mũrũme angĩtharia na mũtumia wa mũndũ ũngĩ, atharie na mũtumia
    wa mũndũ wa itũũra rĩake, itharia icio cierĩ, mũndũ mũrũme ũcio na mũtumia, no
    nginya mooragwo.
  fra-NCL: Si un homme commet adultère avec une femme mariée, et s’il commet adultère
    avec la femme de son prochain, ils seront tous deux punis de mort, l’homme et
    la femme adultères.
  cek-AK: Minawk zu hoi zaehaih sah kami loe, a imtaeng kami ih zu hoiah zaehaih to
    a sak pongah, nongpa doeh, nongpata doeh paduek hmaek han oh.
  cuk-cuk: ” ’Ar dule-gwensak dule-baid-omebo negsichigi galagwensuli nanasale, wemar,
    ebobela oburgwilemaloed.
  uig-CYR: Әгәр бирким башқисиниң аяли билән зина қилса, йәни өз хошнисиниң аяли билән
    зина қилса, зина қилған әр билән аял иккиси өлүм җазасини тартмиса болмайду.
  tel-2017: వేరొకడి భార్యతో వ్యభిచరించిన వాడికి, అంటే తన పొరుగు వాడి భార్యతో లైంగిక
    సంబంధం పెట్టుకున్న వాడికి-ఆ వ్యభిచారికి, వ్యభిచారిణికి మరణశిక్ష విధించాలి.
  hat-BSA: “‘Si yon mesye fè adiltè avèk madanm a yon lòt, menm sila ki fè adiltè
    avèk madanm zanmi li an, adiltè la avèk fanm adiltè la va vrèman vin mete a lanmò.
  kos-kos: Sie mwet fin orek kosro nu sin mutan kien sie pac mwet Israel, kewana mukul
    se ac mutan se ma orek kosro fah anwuki.
  hbo-WLC: וְאִ֗ישׁ אֲשֶׁ֤ר יִנְאַף֙ אֶת־אֵ֣שֶׁת אִ֔ישׁ אֲשֶׁ֥ר יִנְאַ֖ף אֶת־אֵ֣שֶׁת
    רֵעֵ֑הוּ מֽוֹת־יוּמַ֥ת הַנֹּאֵ֖ף וְהַנֹּאָֽפֶת׃
  ibo-ibo: “ ‘Ọ bụrụ na nwoke ọbụla edinakwuru nwunye nwoke ọzọ, ya bụ nwunye onye
    agbataobi ya, nwoke ahụ na nwanyị kwara iko ka a ga-egbu.
  ory-ory: ଆଉ, ଯେକେହି ପରର ଭାର୍ଯ୍ୟା ସହିତ ବ୍ୟଭିଚାର କରେ, ଯେ ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟା
    ସହିତ ବ୍ୟଭିଚାର କରେ, ସେହି ବ୍ୟଭିଚାରୀ ଓ ବ୍ୟଭିଚାରିଣୀ ଦୁହେଁ ନିତାନ୍ତ ହତ ହେବେ।
  chk-chk: Iwe, are eman mwän a lisowu ngeni pwülüen chon arun, ir me ruoman, ewe
    mwän me ewe fefin, repwe ninnila.
  rop-rop: “En if eni Isreil men silipsilipbat garram enibodi waif blanga im kantrimen,
    wal im en det gel dubala, garra lafta dai mijamet.
  ukr-1871: І коли чоловік робить перелюб із заміжною жінкою, коли робить перелюб
    з жінкою ближнього свого, смертю мусять скарати перелюбника й перелюбницю.
  deu-1951: Wenn einer die Ehe bricht mit einem Eheweib, so sollen beide unbedingt
    sterben, der Ehebrecher und die Ehebrecherin, weil er mit seines Nächsten Weib
    die Ehe gebrochen hat.
  eng-JPS: And the man that committeth adultery with another man's wife, even he that
    committeth adultery with his neighbour's wife, both the adulterer and the adulteress
    shall surely be put to death.
  srp-1865: A èovjek koji uèini preljubu s tuðom ženom, što je uèinio preljubu sa
    ženom bližnjega svojega, da se pogubi i preljuboèinac i preljuboèinica.
  lug-lug: “ ‘Omusajja bwanaayendanga ku muka omusajja, bombi, omusajja ayenze n’omukazi
    gw’ayenzeeko banattibwanga.
  heb-heb: ואיש אשר ינאף את אשת איש אשר ינאף את אשת רעהו מות יומת הנאף והנאפת׃
  ben-IRV: আর যে কেউ পরের স্ত্রীর সঙ্গে ব্যভিচার করে, যে ব্যক্তি প্রতিবেশীর স্ত্রীর
    সঙ্গে ব্যভিচার করে, সেই ব্যভিচারী ও সেই ব্যভিচারিণী, উভয়ের প্রাণদণ্ড অবশ্য হবে।
  pan-pan: ਜਿਹੜਾ ਕਿਸੇ ਹੋਰ ਮਨੁੱਖ ਦੀ ਪਤਨੀ ਨਾਲ ਵਿਭਚਾਰ ਕਰੇ, ਤਾਂ ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੇ ਆਪਣੇ ਗੁਆਂਢੀ
    ਦੀ ਪਤਨੀ ਨਾਲ ਵਿਭਚਾਰ ਕੀਤਾ ਅਤੇ ਉਹ ਇਸਤਰੀ ਦੋਵੇਂ ਜ਼ਰੂਰ ਹੀ ਮਾਰੇ ਜਾਣ।
  mya-JVB: သူ့ မယား ကို ပြစ်မှား သောသူသည်၊ မှားယွင်း သော မိန်းမနှင့်တကွ အသေ သတ်ခြင်းကို
    အမှန်ခံရမည်။
  hmo-hmo: “Bema tau ta ese iena badibadina dekenai tauna ena adavana ia sihari henia
    neganai, unai tau bona hahine ruaosi be do umui alaia mase.
  urd-urd: '''और जो शख़्स दूसरे की बीवी से या''नी अपने पड़ोसी की बीवी से ज़िना करे,
    वह ज़ानी और ज़ानिया दोनों ज़रूर जान से मार दिए जाएँ।'
  rus-SYN: Если кто будет прелюбодействовать с женой замужнею, если кто будет прелюбодействовать
    с женою ближнего своего,- да будут преданы смерти и прелюбодей и прелюбодейка.
  bqc-SIM: Tó gbɛ̃́ wùlɛ ń gbɛ̃pãle nↄo, wàli ń dɛ ḿpla ḿpii.
  tcz-CHONGTHU: Pasal koi hileh aheng akompa jinu chu achonset pikhah tah leh, ajongpa
    ahin ajonpinu jaonaa anilhona thana chan chang lhon ding ahi.
  mar-mar: जो मनुष्य आपल्या शेजाऱ्याच्या पत्नीपाशी जातो तो मनुष्य व ती स्त्री, ते
    दोघेही व्यभिचाराच्या पापाचे अपराधी आहेत; त्या दोघांना अवश्य जिवे मारावे.
  qub-qub: «Pipis juc runapa warminwan cacuptenga ishcanta warmita ollgutapis wañuchenga.
  bqp-bqp: Goo ù n kɑ goon kurɔ kpunɑ, bɑ koo kurɔ wi kɑ durɔ wi gowɑ.
  hat-hat: Depi yon nonm fè adiltè ak madanm yon frè parèy li, se pou yo touye yo,
    ni li ni madanm lan.
  eng-BSB: If a man commits adultery with another man’s wife—with the wife of his
    neighbor—both the adulterer and the adulteress must surely be put to death.
  tod-tod: «Siɛgi zu zunui ta a wɛɛnziɛ bona la ga seiɲɔɠɔi ta anza, wa wɛɛnziɛ nuiti
    felegɔ pɛ paa.
  eng-WEBPB: “‘The man who commits adultery with another man’s wife, even he who commits
    adultery with his neighbour’s wife, the adulterer and the adulteress shall surely
    be put to death.
  kbq-kbq: Hagi rumofo a'enema savri'ma hania nera, ana ne'ene anama savri'ma hania
    a'enena zanahe friho.
  nhe-BL: “Intla se tlacatl cochis ihuaya seyoc tlacatl isihua, huajca nopa tlacatl
    huan nopa sihuatl monequi xiquinmictica.
  gub-BL: Aze awa uker amo hemireko puhe nehe, pezuka a'e awa nehe. Pezuka a'e kuzà
    nehe no.
  eng-DRA: If any man commit adultery with the wife of another, and defile his neighbour’s
    wife, let them be put to death, both the adulterer and the adulteress.
