verse: LEV.020.015
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ ഒരു മൃഗവുമായി ലൈംഗികബന്ധത്തിലേർപ്പെട്ടാൽ അയാളെ കൊല്ലണം, ആ മൃഗത്തെയും
    കൊല്ലണം.
  deu-TKW: Und wenn sich jemand mit einem Tiere fleischlich vermischt, so soll er
    mit dem Tode bestraft werden, und auch das Tier sollt ihr töten.
  lin-lin: Soki mobali asangisi nzoto na nyama, esengeli koboma ye elongo na nyama
    yango.
  eng-LSV: And a man who commits his intercourse with a beast is certainly put to
    death, and you slay the beast.
  eng-GNV: Also the man that lyeth with a beast, shall dye the death, and ye shall
    slay the beast.
  eng-WEBSTER: 'And if a man shall lie with a beast, he shall surely be put to death:
    and ye shall slay the beast.'
  nhw-BL: “Sintla se tlacatl quichihuas catli amo quinamiqui ihuaya se tlapiyali,
    huajca nopa tlacatl huan nopa tlapiyali monequi xiquinmictica.
  swh-ONEN: “ ‘Kama mwanaume akikutana kimwili na mnyama, ni lazima auawe, na pia
    ni lazima mnyama huyo auawe.
  bba-bba: Goo ù n mɑɑ kɑ yɑɑ sɑberu mɛnnɑ nɡe mɛ bɑ rɑ kɑ tɔn kurɔ mɛnnɛ, bɑ koo
    yɛ̃ro ɡowɑ kɑ yɑɑ sɑbe ten tii.
  eng-KJVCPB: 'And if a man lie with a beast, he shall surely be put to death: and
    ye shall slay the beast.'
  luo-luo: Ka ngʼato oterore gi chiayo, ngʼatni nyaka nege, to chiayono bende nyaka
    negi.
  meu-meu: Tau ta na mauri ḡauna idauna ta ida bae eno bou, ia bae alaia mase bona
    hari mauri ḡauna danu bae alaia mase.
  npi-ULB: कोही पुरुषले पशुसँग सहवास गरेमा त्यो मारिनैपर्छ, र तिमीहरूले त्यो पशुलाई
    पनि मार्नू ।
  yor-yor: “ ‘Bí ọkùnrin kan bá bá ẹranko lòpọ̀, ẹ gbọdọ̀ pa ọkùnrin náà àti ẹranko
    náà.
  pes-OPCB: «اگر مردی با حیوانی نزدیکی کند، آن مرد و آن حیوان باید کشته شوند.
  tgl-ULB: Kung sumiping ang isang lalaki sa isang hayop, tiyak na dapat siyang patayin,
    at dapat ninyong patayin ang hayop.
  hui-hui: Agali mbirame nogo biangorula mana ko biyagua nde agali ogoni homelo bo
    wahalu nogo biangoyaguabi agali biagome yinidagobi homelo bo wahalimu.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​တိ​ရစ္ဆာန်​နှင့်​ကာ​မ​စပ်​ယှက်​လျှင် ထို​သူ​နှင့်​တ​ကွ​တိ​ရစ္ဆာန်​ကို​လည်း​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။-
  bod-N: སུ་ཞིག་གིས་ཕྱུགས་ཟོག་རིགས་དང་འཁྲིག་པ་སྤྱད་ན་མི་དེ་གསོད་དགོས་ལ། ཕྱུགས་ཟོག་དེ་ཡང་གསོད་དགོས།
  sna-sna: “ ‘Kana murume akavata nemhuka anofanira kuurayiwa uye munofanira kuuraya
    mhuka yacho.
  spa-BLM: “‘Si un hombre se acuesta con un animal, será condenado a muerte; y matarás
    al animal.
  cac-cac: Tato ay junoc vin̈ vinac smulan yed' junoc noc' noc', a vin̈ chi' yovalil
    scham vin̈, schampax noc' noc' chi'.
  swh-ULB: Ikiwa mwanaume analala na mnyama, hakika atauawa, ni lazima mumuue na mnyama
    huyo pia.
  bel-bel: Хто зьмяшаецца з быдлам, таго аддаць сьмерці, і быдла забіце.
  deu-ELBBK: Und wenn ein Mann bei einem Vieh liegt, so soll er gewisslich getötet
    werden, und das Vieh sollt ihr umbringen.
  mbb-OT: Emun duen maama etawa vahi he ebpekidhilavet te uyaǥen, kinahanglan he edhimetayan
    sikandin wey haazà is uyaǥen. Diyè dà te kandan igkevasul is kemetayen dan.
  mal-2015: ഒരു പുരുഷൻ മൃഗത്തോടുകൂടെ ശയിച്ചാൽ അവൻ മരണശിക്ഷ അനുഭവിക്കേണം; മൃഗത്തെയും
    കൊല്ലേണം.
  rmc-rmc: Te varesavo murš pašľola le džviroha, mušinel te merel a le džviros kampel
    te murdarel.
  pes-OPV: و مردی که با بهیمه‌ای جماع کند، البته کشته شود و آن بهیمه را نیز بکشید.
  ron-1924: Дакэ ун ом се кулкэ ку о витэ, сэ фие педепсит ку моартя, ши вита с-о
    оморыць.
  ben-OBCV: “ ‘যদি কোনো পুরুষ একটি পশুর সঙ্গে কামনা চরিতার্থ করে, তার অবশ্যই মৃত্যুদণ্ড
    হবে এবং পশুকে তোমরা অবশ্যই বধ করবে।
  som-som: Oo haddii nin neef xayawaan ah kudo, sida xaqiiqada ah waa in ninkaas la
    dilaa, oo neefkana waa inaad gowracdaan.
  lat-VUC: 'Qui cum jumento et pecore coierit, morte moriatur: pecus quoque occidite.'
  eng-ASVBT: 'And if a man lie with a beast, he shall surely be put to death: and
    ye shall slay the beast.'
  ita-1885: E se alcuno si congiunge carnalmente con una bestia, del tutto sia fatto
    morire; uccidete ancora la bestia.
  eng-LXXUP: And whosoever shall lie with a beast, let him die the death; and ye shall
    kill the beast.
  eng-ULB: If a man sleeps with an animal, he must surely be put to death, and you
    must kill the animal.
  spa-VBL: “El hombre que tenga relaciones sexuales con un animal debe ser ejecutado,
    y el animal debe ser matado también.
  fra-_FOB: Si un homme a commerce avec une bête, il sera puni de mort; et vous tuerez
    la bête.
  mal-mal: ഒരു പുരുഷൻ മൃഗത്തോടുകൂടി ശയിച്ചാൽ അവൻ മരണശിക്ഷ അനുഭവിക്കണം; മൃഗത്തെയും
    കൊല്ലണം.
  urd-GVR: Jo mard kisī jānwar se jinsī tālluqāt rakhe use sazā-e-maut denā hai. Us
    jānwar ko bhī mār diyā jāe.
  suz-BL: सुइ वोंइश मुर बस्‍तु भाव नु इप्‍त हना, मेको कली साइक्‍चा माल्‍ब। मिनु मेको
    बस्‍तु कली यो साइक्‍चा माल्‍ब।
  ita-1927: L’uomo che s’accoppia con una bestia, dovrà esser messo a morte; e ucciderete
    la bestia.
  ckb-ckb: «”ئەگەر پیاوێک لەگەڵ ئاژەڵێکدا جووت بوو، دەبێت پیاوەکە بکوژرێت و ئاژەڵەکەش
    بکوژرێت.
  eng-BBE: And if a man has sex relations with a beast, let him be put to death, and
    let the beast be put to destruction.
  kan-OKCV: “ ‘ಒಬ್ಬನು ಪಶುವಿನೊಂದಿಗೆ ಸಂಗಮಿಸಿದರೆ ಅವನಿಗೆ ನಿಶ್ಚಯವಾಗಿ ಮರಣದಂಡನೆಯಾಗಬೇಕು ಮತ್ತು
    ನೀವು ಆ ಪಶುವನ್ನು ವಧಿಸಬೇಕು.
  tam-2017: ஒருவன் மிருகத்தோடே உடலுறவுகொண்டால், அவன் கொலைசெய்யப்படக்கடவன்; அந்த மிருகத்தையும்
    கொல்லக்கடவீர்கள்.
  spa-RV-1909: Y cualquiera que tuviere cópula con bestia, ha de ser muerto; y mataréis
    á la bestia.
  ron-BTF: Și dacă un bărbat se culcă cu o fiară, negreșit să fie ucis; și să ucideți
    fiara.
  eng-WEBP: “‘If a man lies with an animal, he shall surely be put to death; and you
    shall kill the animal.
  eng-FBV: A man who has sex with an animal must be executed, and the animal must
    be killed too.
  nld-1939: Wie een dier misbruikt, moet ter dood worden gebracht; ook het dier moet
    worden gedood.
  nch-BL: “Sinta se tacat quichihuas cati amo quinamiqui ihuaya se tapiyali, huajca
    nopa tacat huan nopa tapiyali monequi xiquinmictica.
  vie-1934: Nếu một người nam cấu hiệp cùng thú vật, thì hẳn phải bị xử tử, và các
    ngươi hãy giết thú đó đi.
  hin-CV: “ ‘यदि कोई व्यक्ति किसी पशु से सहवास करता है, तो निश्चित ही उस व्यक्ति का
    वध कर दिया जाए, और निश्चित ही उस पशु का भी.
  eng-OURB: “‘If a man lies with an animal, he shall surely be put to death; and you
    shall kill the animal.
  spa-BES: Y si un hombre tiene relaciones sexuales con una bestia, ha de ser muerto,
    y la bestia sea destruida.
  tdx-tdx: Naho misahe hare t’indaty le toe hañohofan-doza, le ho lentañe i bibiy.
  vid-vid: Wone mlume yoneche yowasa na igongolo, ndangukomya yangumlapa yabagame,
    na igongolo alyo nalyo libagame.
  eng-OKE: And if a man lie with a beast, be shall be surely put to death, and you
    shall kill the beast.
  tha-KJV: ถ้าชายใดสมสู่กับสัตว์​เดียรัจฉาน ต้องให้ชายคนนั้​นม​ีโทษถึงตายเป็นแน่ และเจ้าจงฆ่าสัตว์เดียรัจฉานนั้นเสียให้​ตาย
  por-BR-2018: Qualquer um que tiver relação sexual com animal será morto; e matareis
    ao animal.
  deu-ELO: Und wenn ein Mann bei einem Vieh liegt, so soll er gewißlich getötet werden,
    und das Vieh sollt ihr umbringen.
  eng-WYC-2018: He that doeth lechery with a great beast, or with a little (beast),
    die he by death (or shall be put to death), also slay ye the beast.
  epo-epo: Kaj se iu kuŝis kun bruto, li estu mortigita, kaj ankaŭ la bruton mortigu.
  uig-PIN: Birsi bir ⱨaywan bilǝn munasiwǝt ɵtküzsǝ, u ɵlüm jazasini tartsun, ⱨaywannimu
    ɵlturünglar.
  beo-beo: Dunu da ohe amo hadesea, e amola amo ohe medole legema.
  tpi-OTNT: Sapos wanpela man i goapim wanpela animal, yupela i mas kilim i dai dispela
    man na dispela animal tu.
  hau-SA: “ ‘In mutum ya yi jima’i da dabba, dole a kashe shi, dole kuma ku kashe
    dabbar.
  uig-LAT: Birsi bir haywan bilen munasiwet ötküzse, u ölüm jazasini tartsun, haywannimu
    ölturünglar.
  nde-nde: Nxa indoda iphinga lesifuyo, kayibulawe, lesifuyo leso sibulawe.
  ton-ton: 'Pea kapau ʻe mohe ha tangata mo e manu, ʻe tāmateʻi moʻoni ia: pea ke
    mou tāmateʻi ʻae manu.'
  ces-1613: Kdož by pak obcoval s hovadem, smrtí umře, a hovado zabijete.
  eng-WMB: “‘If a man lies with an animal, he shall surely be put to death; and you
    shall kill the animal.
  tam-TCV: “ ‘ஒருவன் ஒரு மிருகத்தோடு பாலுறவு கொண்டால், அவன் கொல்லப்படவேண்டும். அந்த
    மிருகத்தையும் நீங்கள் கொல்லவேண்டும்.
  ceb-ULB: Kung ang usa ka lalaki nakighilawas sa mananap, kinahanglan nga patyon
    gayod siya, ug kinahanglan nga patyon ninyo ang mananap.
  pol-UBG: Także mężczyzna, jeśli się położy ze zwierzęciem, poniesie śmierć. Zwierzę
    też zabijecie.
  urd-GVU: جو مرد کسی جانور سے جنسی تعلقات رکھے اُسے سزائے موت دینا ہے۔ اُس جانور
    کو بھی مار دیا جائے۔
  deu-1912: Wenn jemand beim Vieh liegt, der soll des Todes sterben, und das Vieh
    soll man erwürgen.
  kan-2017: ಯಾವನಾದರೂ ಪಶುಸಂಗ ಮಾಡಿದರೆ ಅವನಿಗೆ ಮರಣ ಶಿಕ್ಷೆಯಾಗಬೇಕು; ಆ ಪಶುವನ್ನು ಕೊಲ್ಲಿಸಬೇಕು.
  yap-yap: Fa’anra par be’ nib mo’on nge ba gamanman, ma yira thang e fan rok facha’
    nge fare gamanman.
  hlt-MCSB: Rhamsa taengah a tamtah aka khueh hlang te tah duek rhoe duek sak lamtah
    rhamsa te ngawn uh.
  mdy-ETH: ፔቴ ዓሲ ቆልሞ ዒኢሴቴ ዬያ ዓሢንታ ቆልሞማንታ ዎላ ሹጮና ዹይንቲ ሃይቆንጎ፤
  twi-ASANTE: “ ‘Sɛ ɔbarima bi fa aboa a, wɔbɛkum ɔbarima no na wɔakum aboa no nso.
  eng-WEBU: “‘If a man lies with an animal, he shall surely be put to death; and you
    shall kill the animal.
  bnp-bnp: “Bara bakovi i tari a ligo o a maki tara, ra bakovi iea ni gi rabalaki,
    a ligo tara ni gi rabalaki.
  wal-wal: “‘Issi asi meheera zin77ikko, i haiqqo; he macca mehiyookka worite.
  spa-PDDPT: Si un varón se une con un animal ciertamente morirá. Matarás también
    el animal.
  gun-gun: Mymba reve ri ava itavy ramo pejuka 'rã, pejuka avi 'rã mymba.
  agu-BL: ”Yi ko at jun yaj yil xcon jun txuc chi na xcon jun xna'n, tajwe'n tan cwe'n
    biyij. Nin tajwe'n tan cwe'n biyij yi txuc.
  ilo-ULB: No ti maysa a lalaki ket makikaidda iti maysa nga ayup, awan duadua a masapul
    a mapapatay isuna, ken masapul a patayenyo ti ayup.
  kpg-kpg: Taane dela ma gaa hai di hiihai o taga hai lodo ang gi di manu, taane deelaa
    mo di manu deelaa le e daaligi gii mmade.
  uig-ARA: بىرسى بىر ھايۋان بىلەن مۇناسىۋەت ئۆتكۈزسە، ئۇ ئۆلۈم جازاسىنى تارتسۇن، ھايۋاننىمۇ
    ئۆلتۇرۈڭلار.
  sus-sus: «Xa xɛmɛ nde kafu nun sube ra, wo xa na xɛmɛ nun na sube birin faxa.»
  pon-2006: Ma ohl emen pahn eng rehn mahn emen, ohlo oh mahno ira koaros pahn kamakamala.
  ksd-ksd: Gala ta tutana dir va ma ta vavaguai, da doka; ma avat a doko bula ra vavaguai.
  tur-YTC: “'Bir kişi bir hayvanla yatarsa kesinlikle öldürülecektir; hayvanı da öldüreceksiniz.'”
  grc-BRENT: Καὶ ὃς ἂν δῷ κοιτασίαν αὐτοῦ ἐν τετράποδι, θανάτῳ θανάτούσθω, καὶ τὸ
    τετράπουν ἀποκτενεῖτε.
  ind-AYT: Jika seorang laki-laki melakukan hubungan seksual dengan seekor binatang,
    keduanya harus dihukum mati.
  nya-nya: “ ‘Ngati mwamuna agonana ndi nyama, iye ayenera kuphedwa, ndipo muyeneranso
    kupha nyamayo.
  hrv-hrv: Čovjek koji bi spolno općio sa životinjom ima se smaknuti. Životinju ubijte!
  mps-mps: Te bidi me deligo te kibu sibi me penani ebo bidi, dagego te bidi ela muyu,
    te kibu me ela muao.
  tpi-tpi: Sapos wanpela man i goapim wanpela animal, yupela i mas kilim i dai dispela
    man na dispela animal tu.
  dan-1931: Om nogen har Omgang med et Dyr, skal han lide Døden, og Dyret skal I slå
    ihjel.
  vie-OVCB: Nếu một người đàn ông quan hệ tình dục với một con thú, thì người bị xử
    tử, và thú bị giết.
  guj-2017: કોઈ પુરુષ જો કોઈ પશુ સાથે શારીરિક સંબંધ બાંધે, તો તેને મૃત્યુદંડ આપવો
    અને તે પશુને મારી નાખવું.
  pon-2006A: Ma ohl emen pahn eng rehn mahn emen, ohlo oh mahno ira koaros pahn kamakamala.
  por-BRBSL: “'Se um homem se deitar com um animal, certamente será morto; e você
    matará o animal.
  cth-cth: Apihai saring ipkhai pawiteh, ahni teh thei lah ao han. Hote saring hai
    thei lah ao han.
  twi-twi: “ ‘Sɛ ɔbarima bi fa aboa a, ɛsɛ sɛ wokum ɔbarima no na wokum aboa no nso.
  hlt-hlt: Rhamsa taengah a tamtah aka khueh hlang te tah duek rhoe duek sak lamtah
    rhamsa te ngawn uh.
  tbz-SIM: Kòò mɔù duɔ́nɛ̀ fɛɔ̃̀fɛ̀ bɛ̀ɛ ò kùɔ kɛ́kuɔ dɛ kó fɛɔ̃̀fɛ̀.
  msy-2020: Eghtɨ gumazitam asɨzitam ko arazir kuram damigham, mati gumazim amizim
    koma akui moghɨn, eghtɨ ia uaghara aning mɨsueghtɨ aning aremegh.
  azb-azb: Heyvanla cinsi əlaqəyə girən kişi öldürülməlidir; heyvan isə kəsilməlidir.
  eng-DBY: And if a man lie with a beast for copulation, he shall certainly be put
    to death; and ye shall kill the beast.
  hin-2017: फिर यदि कोई पुरुष पशुगामी हो, तो पुरुष और पशु दोनों निश्चय मार डाले जाएँ।
  wol-KYG: Góor gu tëdde mala dee rekk mooy àtteem, te mala ma it dees koy rey.
  eng-YLT: '''And a man who giveth his lying with a beast is certainly put to death,
    and the beast ye do slay.'
  eng-WYC-2017: He that doeth lechery with a great beast, or with a little, die he
    by death, also slay ye the beast.
  eng-WMBB: “‘If a man lies with an animal, he shall surely be put to death; and you
    shall kill the animal.
  urd-GVH: जो मर्द किसी जानवर से जिंसी ताल्लुक़ात रखे उसे सज़ाए-मौत देना है। उस जानवर
    को भी मार दिया जाए।
  rug-rug: Be keke tie si papa ia si keke kurukuru ṉame, sa tie meke sa kurukuru ṉame
    si kaqu tava mate beto.
  gaz-gaz: “ ‘Namni tokko yoo horii wajjin wal bira gaʼe haa ajjeefamu; horii sana
    illee ajjeesaa.
  fra-LSG: Si un homme couche avec une bête, il sera puni de mort; et vous tuerez
    la bête.
  yal-yal: “Xa xɛmɛna nde kafu suben ma, ɛ xa a faxa, ɛ yi suben faxa.”
  haw-1868: A ina e moe ke kanaka i ka holoholona, e make io no ia; a e pepehi oukou
    ia holoholona.
  arb-NAV: وَإذَا عَاشَرَ رَجُلٌ بَهِيمَةً فَإِنَّهُ يُقْتَلُ، وَكَذَلِكَ الْبَهِيمَةُ
    تُمِيتُونَهَا أَيْضاً
  ewe-ewe: “ ‘Ne ŋutsu aɖe de asi lãnɔ aɖe ŋu la, ele be woawu ŋutsu la kple lãnɔ
    la siaa, elabena woƒe ʋu anɔ woawo ŋutɔ ƒe ta dzi.
  eng-LEE: 'And a man that lieth with a beast shall be put to death: and the beast
    also shall ye slay.'
  asm-FB: যদি কোনো লোকে পশুত পতিত হয়, তেওঁৰ অৱশ্যে প্ৰাণদণ্ড হ’ব। আৰু তোমালোকে সেই
    পশুকো বধ কৰিবা।
  sus-A: «شَ شّمّ ندٍ كَقُ نُن سُبٍ رَ، وٌ شَ نَ شّمّ نُن نَ سُبٍ بِرِن قَشَ.»
  fra-SBL: '"''Si un homme couche avec un animal, il sera mis à mort, et vous tuerez
    l''animal.'
  hbo-hbo: וְאִ֗ישׁ אֲשֶׁ֨ר יִתֵּ֧ן שְׁכָבְתֹּ֛ו בִּבְהֵמָ֖ה מֹ֣ות יוּמָ֑ת וְאֶת־הַבְּהֵמָ֖ה
    תַּהֲרֹֽגוּ׃
  eng-WYCLIFFE: He that doith letcherie with a greet beeste, ethir a litil beeste
    die bi deeth, also sle ye the beeste.
  cwe-cwe: One mulume yahambandama mnyama, kweli mulume iyo na mnyama iyo wolondeka
    wakomigwe.
  kik-kik: “ ‘Mũndũ mũrũme angĩkoma na nyamũ-rĩ, no nginya mũndũ ũcio ooragwo, na
    no nginya mũũrage nyamũ ĩyo.
  fra-NCL: L’homme qui aura commerce avec une bête sera puni de mort, et vous tuerez
    la bête.
  cek-AK: Nongpa maeto mah kahing moi hoiah zaehaih to sah nahaeloe, anih to paduek
    han oh; zae a sak haih kahing moi doeh paduek han oh.
  cuk-cuk: ” ’Ar machered-gwensak ibdurganbo galagwensuli-gusale, we-dule, oburgwilegoed,
    deginbali, ibdurgan oburgwilemogoed.
  uig-CYR: Бириси бир һайван билән мунасивәт өткүзсә, у өлүм җазасини тартсун, һайванниму
    өлтурүңлар.
  tel-2017: ఎవరైనా జంతువుతో లైంగిక సంబంధం పెట్టుకుంటే వాడికి తప్పక మరణ శిక్ష విధించాలి.
    ఆ జంతువును చంపాలి.
  hat-BSA: “‘Si gen yon mesye ki kouche avèk yon bèt, li va vrèman vin mete a lanmò.
    Nou va anplis touye bèt la.
  kos-kos: Mukul se fin orek kosro nu sin soko ma orakrak, mukul sac ac ma orakrak
    soko an fah anwuki.
  hbo-WLC: וְאִ֗ישׁ אֲשֶׁ֨ר יִתֵּ֧ן שְׁכָבְתּ֛וֹ בִּבְהֵמָ֖ה מ֣וֹת יוּמָ֑ת וְאֶת־הַבְּהֵמָ֖ה
    תַּהֲרֹֽגוּ׃
  ibo-ibo: “ ‘Ọ bụrụ na nwoke na anụmanụ enwee mmekọrịta, a ga-egbu nwoke ahụ gbukwaa
    anụmanụ ahụ.
  ory-ory: ପୁଣି, ଯଦି କେହି ପଶୁ ସହିତ ସହବାସ କରେ, ତେବେ ସେ ନିତାନ୍ତ ହତ ହେବ; ପୁଣି ତୁମ୍ଭେମାନେ
    ସେହି ପଶୁକୁ ମଧ୍ୟ ବଧ କରିବ।
  chk-chk: Nge are eman mwän a kon ren eman man, ewe mwän epwe ninnila. Oupwe pwal
    niela ewe man.
  rop-rop: If eni men silipsilipbat garram enimul, wal im en det enimul garra lafta
    dai mijamet du.
  ukr-1871: І як чоловік зляжеться із скотиною, смертю такого мусять скарати, а скотину
    мусите вбити.
  deu-1951: Wenn ein Mann seinen Samen an ein Vieh abgibt, so soll er unbedingt sterben,
    und das Vieh soll man erwürgen.
  eng-JPS: And if a man lie with a beast, he shall surely be put to death; and ye
    shall slay the beast.
  srp-1865: Ko bi obležao živinèe, da se pogubi; ubijte i živinèe.
  lug-lug: “ ‘Omusajja bw’anaakolanga eby’ensonyi ku nsolo, anattibwanga, era n’ensolo
    munaagittanga.
  heb-heb: ואיש אשר יתן שכבתו בבהמה מות יומת ואת הבהמה תהרגו׃
  ben-IRV: আর যে কেউ যদি কোন পশুর সঙ্গে শয়ন করে, তার প্রাণদণ্ড অবশ্য হবে এবং তোমরা
    সেই পশুকেও হত্যা করবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਪਸ਼ੂ ਨਾਲ ਸੰਗ ਕਰੇ ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ ਅਤੇ ਤੁਸੀਂ
    ਪਸ਼ੂ ਨੂੰ ਵੀ ਵੱਢ ਸੁੱਟਣਾ।
  mya-JVB: ယောက်ျား သည် တိရစ္ဆာန် နှင့် ပေါင်းဘော် လျှင် အသေ သတ်ခြင်းကို အမှန်ခံရမည်။
    ထိုတိရစ္ဆာန် ကိုလည်း သတ် ရမည်။
  hmo-hmo: “Bema tau ta ese ubua gauna ta ia sihari henia neganai, unai tau bona ubua
    gauna be do umui alaia mase.
  urd-urd: और अगर कोई मर्द किसी जानवर से जिमा'अ करे तो वह ज़रूर जान से मारा जाए और
    तुम उस जानवर को भी मार डालना।
  rus-SYN: Кто смесится со скотиною, того предать смерти, и скотину убейте.
  bqc-SIM: Tó gↄ̃ɛ kù pↄtuowa, wàli ade dɛ, wi nↄ̀ↄpi dɛ lↄ.
  tcz-CHONGTHU: Ama kiphal thengtah a gancha lup khom pi pasal kiti chu thadoh jeng
    ding ahi, a kitimatpi gancha jeng jong chu natha doh jeng diu ahi.
  mar-mar: कोणा पुरुषाने पशूगमन केले तर त्यास अवश्य जिवे मारावे आणि त्या पशूलाही मारुन
    टाकावे.
  qub-qub: «Juc runa uywawan cacuptenga wañuchenga. Uywatapis wañuchenga.
  bqp-bqp: Goo ù n mɑɑ kɑ yɑɑ sɑberu mɛnnɑ nge mɛ bɑ rɑ kɑ tɔn kurɔ mɛnnɛ, bɑ koo
    yɛ̃ro gowɑ kɑ yɑɑ sɑbe ten tii.
  hat-hat: Si yon nonm kwaze ak yon zannimo, se pou yo touye l', li menm ansanm ak
    zannimo a. Wi, se pou yo touye yo.
  eng-BSB: If a man lies carnally with an animal, he must be put to death. And you
    are also to kill the animal.
  tod-tod: «Ni zunui ta a laana ga suai, wa zunui naa ʋaa, wo suai ɓalaa paa.
  eng-WEBPB: “‘If a man lies with an animal, he shall surely be put to death; and
    you shall kill the animal.
  kbq-kbq: Hagi zagagafanema monko avu'ava'ma hania nera, ahe nefrita ana zagagafa
    ahefriho.
  nhe-BL: “Intla se tlacatl quichihuas tlen ax quinamiqui ihuaya se tlapiyali, huajca
    nopa tlacatl huan nopa tlapiyali monequi xiquinmictica.
  gub-BL: Aze awa uker ma'ea'yr puhe nehe, pezuka pe wà nehe. Pezuka awa nehe. Pezuka
    ma'ea'yr nehe no.
  eng-DRA: He that shall copulate with any beast or cattle, dying let him die, the
    beast also ye shall kill.
