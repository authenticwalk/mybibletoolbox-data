verse: LEV.020.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു പറയുക: ‘ഇസ്രായേല്യരോ ഇസ്രായേലിൽ പാർക്കുന്ന ഏതെങ്കിലും
    പ്രവാസിയോ തങ്ങളുടെ കുഞ്ഞുങ്ങളിൽ ഒന്നിനെയെങ്കിലും മോലെക്കിനു യാഗമർപ്പിച്ചാൽ ആ മനുഷ്യനെ
    വധിക്കണം. ദേശത്തിലെ ജനം അയാളെ കല്ലെറിയണം.'
  deu-TKW: 'Und zu den Israeliten sollst du sprechen: Jedermann von den Israeliten
    und von den Fremden, die sich in Israel aufhalten, der eines von seinen Kindern
    dem Melech hingiebt, soll mit dem Tode bestraft werden; die Landesbewohner sollen
    ihn steinigen.'
  lin-lin: 'ete apesa malako oyo epai ya bana ya Isalaele : « Soki moto moko ya Isalaele
    to mopaya oyo avandi kati na Isalaele abonzi moko kati na bana na ye lokola mbeka
    epai ya nzambe Moloki, esengeli baboma ye. Bato ya mokili bakobamba ye mabanga.'
  eng-LSV: '“And you say to the sons of Israel: Any man of the sons of Israel, and
    of the sojourners who is sojourning in Israel, who gives to the Molech from his
    seed, is certainly put to death; the people of the land stone him with stone;'
  eng-GNV: Thou shalt say also to the children of Israel, Whosoeuer he be of the children
    of Israel, or of the strangers that dwell in Israel, that giueth his children
    vnto Molech, he shall die the death, ye people of ye land shall stone him to death.
  eng-WEBSTER: 'Again thou shalt say to the children of Israel, Whoever he be of the
    children of Israel, or of the strangers that sojourn in Israel, that giveth any
    of his seed to Molech, he shall surely be put to death: the people of the land
    shall stone him with stones.'
  nhw-BL: “Xiquinilhui nopa israelitame ni tlanahuatili. “Aqui hueli catli itztoc
    amohuaya, masque se israelita o se seyoc tlali ejquetl, sintla temacas icone quen
    se tlacajcahualistli para nopa teteyotl catli itoca Moloc, monequi anisraelitame
    anquitepachose hasta miquis.
  swh-ONEN: '“Sema na wana wa Israeli: ‘Mwisraeli yeyote au mgeni anayeishi katika
    Israeli ambaye atamtoa yeyote miongoni mwa watoto wake kuwa sadaka kwa mungu Moleki,
    mtu huyo lazima auawe. Watu wa jumuiya hiyo watampiga kwa mawe.'
  bba-bba: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, ben ɡoo ǹ kun mɛ sɔɔ wi u wɑ̃ɑ be sɔɔ ù n win
    bii suɑ u kɑ bũu wi bɑ mɔ̀ Mɔlɔku yɑ̃kuru kuɑ, bɑ koo nùn kɑsukuwɑ bu ɡo.
  eng-KJVCPB: 'Again, thou shalt say to the children of Israel, Whosoever he be of
    the children of Israel, or of the strangers that sojourn in Israel, that giveth
    any of his seed unto Molech; he shall surely be put to death: the people of the
    land shall stone him with stones.'
  cpy-cpy: '“Iroka otsipa pikantiriri pisheninka Israel-paeni: ‘Ikaati ashitakae-yaarini
    reenchaaniti tajorentsi-niro iiteetziri “Pinkathari Itaawen-teetziri Eenchaa-niki-paeni”,
    otzimatyee rowamahaeteri. Okantawityaa riirika Israel-paeni, riirika itsipa-jatzi
    atsipatari anampiki, rowamahaeteri.'
  luo-luo: 'Nyis jo-Israel ni: Ja-Israel moro amora kata jadak moro amora manie dieru
    manochiw nyathine moro amora ni nyiseche manono miluongo ni Molek, nyaka negi.
    Oganda jo-Israel duto mondo ogoye gi kite nyaka otho.'
  meu-meu: 'Israel taudia ma ba hamaorodia, baoto: Israel tauna ta eiava noho-hedoa
    tauna taese natuna na ḡole-oho boubouna ai baine halaoa, dirava koikoina Molek
    ena, ia na momokani baine mase: hanua taudia ese nadi amo bae hodoa mase.'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन्, ‘इस्राएलका मानिसहरू, वा इस्राएलमा बसोबास गर्ने
    परदेशीहरूमध्ये कसैले आफ्ना छोराछोरी मोलोखलाई चढाउँछ भने, त्यो मारिनुपर्छ । त्यहाँका
    मानिसहरूले त्यसलाई ढुङ्गाले हानून् ।
  yor-yor: “Sọ fún àwọn ará Israẹli pé, ‘Ẹnikẹ́ni nínú àwọn ará Israẹli tàbí àwọn
    àlejò tí ń gbé láàrín Israẹli, tí ó bá fi èyíkéyìí nínú àwọn ọmọ rẹ̀ fún Moleki,
    kí wọ́n pa á, kí àwọn olùgbé ilẹ̀ náà sọ ọ́ ní òkúta pa.
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: هر کسی، چه اسرائیلی باشد چه غریبی
    که در میان شما ساکن است، اگر فرزند خود را برای بت مولک قربانی کند، قوم اسرائیل
    باید او را سنگسار کنند.'
  tgl-ULB: “Sabihin sa bayan ng Israel, 'Sinuman sa mga mamamayan ng Israel, o sinumang
    dayuhan na namumuhay sa Israel na magbigay ng sinuman sa kanyang mga anak kay
    Molec, ay tiyak na papatayin. Dapat siyang batuhin ng mga tao sa lupain gamit
    ang mga bato.
  hui-hui: Í̠na Isaraele wali agali bu karuhondo ogodagua lamibe. Isaraele wali agali
    tínimebi wali agali tara tí heba íbu hene kamirumebi tínaga waneigini mbira mbirale
    gime wabini mini Molege laga ngagohondo loma bialu bo miyagua wali agali ogonidagua
    birago homelo bo wahalimu. Wali agali bu kamiru bibahendeme ege to̱le̱ dugualu
    ogoni birago homelo to̱le̱me baga baga bialu bo wahalimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​အောက်​ပါ​အ​တိုင်း​မိန့်​တော်​မူ​၏။ ``သင်​တို့​အ​ထဲ​က​ဖြစ်​စေ၊
    သင်​တို့​နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး​ခြား​ထဲ​က​ဖြစ်​စေ၊ တစ်​ဦး​ဦး​က​မိ​မိ​၏​သား​သ​မီး​ကို​မော​လုတ်​ဘု​ရား​အား​မီး​ရှို့​ပူ​ဇော်​လျှင်​တစ်​မျိုး​သား​လုံး​က​ထို​သူ​ကို​ခဲ​နှင့်​ပစ်​သတ်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར། ཡེས་ར་ཨེལ་པ་དང་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་བྱེས་སུ་སྡོད་པའི་ཕྱི་མི་སུ་ཡིན་ཡང་།
    རང་གི་བུ་རྒྱུད་མོ་ལེག་ལ་མཆོད་པར་བྱེད་ན་དེ་ནི་གསོད་དགོས། ཡུལ་མི་རྣམས་ཀྱིས་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས་པ་དང་།
  sna-sna: “Uti kuvaIsraeri, ‘MuIsraeri upi noupi kana mutorwa upi noupi agere muIsraeri
    achapa vana vake kuna Moreki anofanira kuurayiwa. Vanhu vomunyika yake vanofanira
    kumutaka namabwe.
  spa-BLM: '“Además, dirás a los hijos de Israel: ‘Cualquiera de los hijos de Israel,
    o de los extranjeros que vivan como forasteros en Israel, que entregue alguno
    de sus vástagos a Moloc, morirá. El pueblo del país apedreará a esa persona con
    piedras.'
  cac-cac: 'Al masanil juntzan̈ checnab''il tic d''a eb'' etisraelal: Yaln̈ej mach
    ex, ma eb'' ch''oc chon̈ab''il ayec'' cajan d''a e cal tz''ac''an junoc yuninal
    silab''il d''a comon dios scuchan Moloc, a jun chi'' yovalil sjulq''uenajcham
    yuj eb'' yetchon̈ab''.'
  swh-ULB: “Waambie watu wa Waisraeli, 'mtu yeyote miongoni mwa watu Israeli, au Mgeni
    yeyote anayeishi miongoni mwa Waisraeli atakayemtoa mtoto wake yeyote kwa Moleki,
    hakika atauawa. Ni lazima watu wa nchi wamponde kwa mawe.
  bel-bel: 'Скажы гэта сынам Ізраілевым: хто з сыноў Ізраілевых і з прыхадняў, што
    жывуць сярод Ізраільцянаў, дасьць зь дзяцей сваіх Малоху, той хай будзе аддадзены
    сьмерці: народ зямлі хай пабэе яго камянямі;'
  deu-ELBBK: 'Und zu den Kindern Israel sollst du sprechen: Jedermann von den Kindern
    Israel und von den Fremden, die sich in Israel aufhalten, der von seinen Kindern
    dem Molech gibt, soll gewisslich getötet werden; das Volk des Landes soll ihn
    steinigen.'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: Is minsan hentei keniyu
    te menge Israilihanen etawa kenà menge Israilihanen he mid-ubpà duma keniyu he
    ebpemuhat te anak din diyà te ed-ezapen he si Molec, kinahanglan he penulenga
    niw te vatu taman te kebpatey zin.'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: യിസ്രായേൽമക്കളിലോ യിസ്രായേലിൽ
    വന്നു പാർക്കുന്ന പരദേശികളിലോ ആരെങ്കിലും തന്റെ സന്തതിയിൽ ഒന്നിനെ മോലെക്കിന്നു കൊടുത്താൽ
    അവൻ മരണശിക്ഷ അനുഭവിക്കേണം; ദേശത്തിലെ ജനം അവനെ കല്ലെറിയേണം.'
  rmc-rmc: '„Phen le Izraelitenge: ‚Te vareko le Izraelitendar abo le cudzincendar,
    save bešen andro Izrael, dela peskre čhavendar la modlake Moloch, mušinel te merel.
    Savore manuša odarik les murdarena le barenca.'
  pes-OPV: '«بنی‌اسرائیل را بگو: هر کسی ازبنی‌اسرائیل یا از غریبانی که در اسرائیل
    ماوا گزینند، که از ذریت خود به مولک بدهد، البته کشته شود؛ قوم زمین او را با سنگ
    سنگسار کنند.'
  ron-1924: '„Спуне копиилор луй Исраел: ‘Дакэ ун ом динтре копиий луй Исраел сау
    динтре стрэиний каре локуеск ын Исраел дэ луй Молох пе унул дин копиий луй, омул
    ачела сэ фие педепсит ку моартя: попорул дин царэ сэ-л учидэ ку петре.'
  ben-OBCV: “ইস্রায়েলীদের বলো, ‘কোনো ইস্রায়েলী অথবা ইস্রায়েলে বসবাসকারী কোনো প্রবাসী
    যদি তার সন্তানদের মোলকের উদ্দেশে উৎসর্গ করার জন্য দেয়, তাহলে অবশ্যই তার প্রাণদণ্ড
    হবে। সমাজের লোকেরা তাকে প্রস্তরাঘাত করবে।
  som-som: Weliba waxaad ku tidhaahdaa reer binu Israa'iil, Ku alla kii reer binu
    Israa'iil ka mid ah, ama shisheeyayaasha idin dhex deggan ka mid ah, oo carruurtiisa
    Moleg siiya, sida xaqiiqada ah kaas waa in la dilaa, oo dadka dalka degganu waa
    inay dhagax la dhacaan.
  lat-VUC: 'Hæc loqueris filiis Israël: Homo de filiis Israël, et de advenis qui habitant
    in Israël, si quis dederit de semine suo idolo Moloch, morte moriatur: populus
    terræ lapidabit eum.'
  eng-ASVBT: 'Moreover, thou shalt say to the children of Israel, Whosoever he be
    of the children of Israel, or of the strangers that sojourn in Israel, that giveth
    of his seed unto Molech; he shall surely be put to death: the people of the land
    shall stone him with stones.'
  ita-1885: Chiunque de' figliuoli d'Israele, o de' forestieri che dimorano in Israele,
    avrà dato della sua progenie a Molec, del tutto sia fatto morire; lapidilo il
    popolo del paese.
  eng-LXXUP: Thou shalt also say to the children of Israel, If there shall be any
    of the children of Israel, or of those who have become proselytes in Israel, who
    shall give of his seed to Molech, let him be surely put to death; the nation upon
    the land shall stone him with stones.
  eng-ULB: “Say to the people of Israel, 'Anyone among the people of Israel, or any
    foreigner who lives in Israel who gives any of his children to Molech, must certainly
    be put to death. The people in the land must stone him with stones.
  spa-VBL: '“Diles a los israelitas: estas normas son para los israelitas y los extranjeros
    que viven entre ellos. Cualquiera que sacrifique sus hijos a Moloc debe ser ejecutado.
    La comunidad debe apedrearlos hasta la muerte.'
  fra-_FOB: 'Tu diras aux enfants d''Israël: Quiconque des enfants d''Israël, ou des
    étrangers séjournant en Israël, donnera de ses enfants à Moloc, sera puni de mort:
    le peuple du pays le lapidera.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘യിസ്രായേൽമക്കളിലോ യിസ്രായേലിൽ
    വന്നുപാർക്കുന്ന പരദേശികളിലോ ആരെങ്കിലും തന്റെ സന്തതിയിൽ ഒന്നിനെ മോലെക്കിനു കൊടുത്താൽ
    അവൻ മരണശിക്ഷ അനുഭവിക്കണം; ദേശത്തിലെ ജനം അവനെ കല്ലെറിയണം.'
  urd-GVR: “Isrāīliyoṅ ko batānā ki tum meṅ se jo bhī apne bachche ko Malik Dewatā
    ko qurbānī ke taur par pesh kare use sazā-e-maut denī hai. Is meṅ koī farq nahīṅ
    ki wuh Isrāīlī hai yā pardesī. Jamāt ke log use sangsār kareṅ.
  suz-BL: “गे लेंशा इस्राएली आन कली ‘इस्राएलीपुकी, मेको नु बाक्‍ब अर्को रागी ङा मुरपुकी
    सुम आन आल मोलेक कली चढ़ेनीमी, मेको आन कली साइक्‍चा माल्‍नीम। ग्रुम्‍तीक ङा मुरपुकीम
    मेको कली फुल्‍लु आप्‍शा साइक्‍चा माल्‍नीम।
  ita-1927: Chiunque de’ figliuoli d’Israele o de’ forestieri che soggiornano in Israele
    darà de’ suoi figliuoli a Moloc, dovrà esser messo a morte; il popolo del paese
    lo lapiderà.
  ckb-ckb: '«بە نەوەی ئیسرائیل بڵێ: ”هەرکەسێک لە نەوەی ئیسرائیل و لەو نامۆیانەی لە
    ئیسرائیلن، ئەگەر لە منداڵەکانی بە مۆلەخی بەخشی، دەبێت بکوژرێت. دەبێت خەڵکی ناوچەکە
    بەردبارانی بکەن.'
  eng-BBE: 'Again, say to the children of Israel, If any man of the children of Israel,
    or any other man living in Israel, gives his offspring to Molech, he is certainly
    to be put to death: he is to be stoned by the people of the land;'
  kan-OKCV: '“ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು: ‘ಇಸ್ರಾಯೇಲರಲ್ಲಿಯಾಗಲಿ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ಪ್ರವಾಸಿಯಾದ ಪರಕೀಯರಲ್ಲಿಯಾಗಲಿ ಯಾವನಾದರೂ ತನ್ನ ಸಂತತಿಯನ್ನು ಮೋಲೆಕನಿಗೆ ಕೊಟ್ಟರೆ, ನಿಶ್ಚಯವಾಗಿ
    ಅವನಿಗೆ ಮರಣವನ್ನು ವಿಧಿಸಬೇಕು. ದೇಶದ ಜನರು ಅವನಿಗೆ ಕಲ್ಲೆಸೆಯಬೇಕು.'
  tam-2017: “பின்னும் நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்; இஸ்ரவேல்
    மக்களிலும் இஸ்ரவேலில் குடியிருக்கிற அந்நியர்களிலும் எவனாகிலும் தன் சந்ததியில்
    ஒரு பிள்ளையை மோளேகு தெய்வத்திற்கென்று கொடுத்தால், அவன் கொலைசெய்யப்படவேண்டும்;
    தேசத்தின் மக்கள் அவன்மேல் கல்லெறியவேண்டும்.
  spa-RV-1909: 'Dirás asimismo á los hijos de Israel: Cualquier varón de los hijos
    de Israel, ó de los extranjeros que peregrinan en Israel, que diere de su simiente
    á Moloch, de seguro morirá: el pueblo de la tierra lo apedreará con piedras.'
  ron-BTF: 'Mai spune o dată copiilor lui Israel: Oricine dintre copiii lui Israel,
    sau dintre străinii care locuiesc temporar în Israel, dă pe cineva din sămânța
    sa lui Moloh, acela negreșit să fie dat morții, poporul să îl ucidă cu pietre.'
  eng-WEBP: “Moreover, you shall tell the children of Israel, ‘Anyone of the children
    of Israel, or of the strangers who live as foreigners in Israel, who gives any
    of his offspring to Molech shall surely be put to death. The people of the land
    shall stone that person with stones.
  eng-FBV: '“Tell the Israelites: these regulations are for both Israelites and foreigners
    living among them. Anyone who sacrifices their children to Molech must be executed.
    The community must stone them to death.'
  nld-1939: 'Zeg tot de kinderen Israëls: Wie van de Israëlieten en van de vreemden,
    die in Israël wonen, een van zijn kinderen aan den Molok offert, moet worden gedood.
    Het volk van het land moet hem stenigen.'
