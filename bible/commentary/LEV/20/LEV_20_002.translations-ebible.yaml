    o birɛ dibɔɔ̀ Mɔdɔki bɛ̀ɛ ò kùɔ. Dihɛì yɛmbɛ̀ɛ ò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ.
  msy-2020: '@see-verse:LEV.020.001'
  azb-azb: '«İsrail övladlarına de: “İsraillilərdən və İsraildə yaşayan yadellilərdən
    övladını Molekə təqdim edən hər kəs öldürülməlidir. Qoy ölkə xalqı onu daşqalaq
    etsin.'
  eng-DBY: 'Thou shalt say also to the children of Israel, Every one of the children
    of Israel, or of the strangers who sojourn in Israel, that giveth of his seed
    unto Molech, shall certainly be put to death: the people of the land shall stone
    him with stones.'
  hin-2017: “इस्राएलियों से कह कि इस्राएलियों में से, या इस्राएलियों के बीच रहनेवाले
    परदेशियों में से, कोई क्यों न हो, जो अपनी कोई सन्तान मोलेक को बलिदान करे वह निश्चय
    मार डाला जाए; और जनता उसको पथरवाह करे।
  wol-KYG: '«Waxal bànni Israyil ne leen: Muy bànni Israyil muy doxandéem ci Israyil,
    képp ku ci jël ciy doomam, jébbal tuur mi ñuy wax Moleg, dee rekk mooy àtteem.
    Na ko waa réew mi dóor ay doj, ba mu dee.'
  eng-YLT: '''And unto the sons of Israel thou dost say, Any man of the sons of Israel,
    and of the sojourners who is sojourning in Israel, who giveth of his seed to the
    Molech, is certainly put to death; the people of the land do stone him with stones;'
  eng-WYC-2017: Speak thou these things to the sons of Israel, If any man of the sons
    of Israel, and of the comelings that dwell in Israel, giveth of his seed to the
    idol Moloch, die he by death; the people of the land shall stone him.
  eng-WMBB: “Moreover, you shall tell the children of Israel, ‘Anyone of the children
    of Israel, or of the strangers who live as foreigners in Israel, who gives any
    of his offspring to Molech shall surely be put to death. The people of the land
    shall stone that person with stones.
  urd-GVH: “इसराईलियों को बताना कि तुममें से जो भी अपने बच्चे को मलिक देवता को क़ुरबानी
    के तौर पर पेश करे उसे सज़ाए-मौत देनी है। इसमें कोई फ़रक़ नहीं कि वह इसराईली है
    या परदेसी। जमात के लोग उसे संगसार करें।
  rug-rug: '“Mamu tozini sari na tinoni Izireli: be keke koa gamu babe keke tie karovona
    pu va malumu valani sari kaiqa nana koburu pude va vukivukihi lani koe tamasa
    Moleki pa vinahesina, si kaqu ta gona va mate patu koari doduru tinoni Izireli
    si asa.'
  gaz-gaz: “Israaʼelootaan akkana jedhi; ‘Namni Israaʼel yookaan alagaan Israaʼel
    keessa jiraatu kan ilmaan isaa keessaa Moolekiif kennu kam iyyuu haa ajjeefamu;
    sabni biyya sanaa dhagaadhaan isa haa tumu.
  fra-LSG: 'Tu diras aux enfants d’Israël: Si un homme des enfants d’Israël ou des
    étrangers qui séjournent en Israël livre à Moloc l’un de ses enfants, il sera
    puni de mort: le peuple du pays le lapidera.'
  yal-yal: a a xa a fala Isirayila kaane xa, a naxa, “Isirayila kaan hanma xɔɲɛn naxan
    dɔxi Isirayila bɔxɔni, xa na nde a diin ba saraxan na Mɔlɔkɔ suxure kideni, yamaan
    xa a magɔlɔn a faxa.
  haw-1868: E olelo hou aku oe i na mamo a Iseraela, O kela kanaka keia kanaka, o
    na mamo a Iseraela, a o na malihini e noho ana ma ka Iseraela, nana e haawi i
    kahi keiki ana ia Moleka, e make io no ua kanaka la; na na kanaka o ka aina ia
    e hailuku aku me na pohaku.
  arb-NAV: '«قُلْ لِبَنِي إِسْرَائِيلَ: أَيُّ إِنْسَانٍ مِنْهُمْ أَوْ مِنَ الْغُرَبَاءِ
    الْمُقِيمِينَ بَيْنَهُمْ قَرَّبَ لِلصَّنَمِ مُولَكَ أَحَدَ أَبْنَائِهِ، فَإِنَّهُ
    يُقْتَلُ إِذْ يَرْجُمُهُ شَعْبُ الأَرْضِ بِالْحِجَارَةِ.'
  ewe-ewe: “Gblɔ na Israelviwo be, ‘Ele be woawu Israelvi alo amedzro si le Israel,
    ame si atsɔ viawo dometɔ aɖe ana Molek. Teƒe ma nɔlawo naƒu kpee.
  eng-LEE: And to the children of Israel shalt thou say, Whatsoever man of the children
    of Israel, or of the strangers that sojourn in Israel, that giveth any of his
    seed unto Molech, shall surely be put to death; the people of the land shall stone
    him with stones.
  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তানসকলক পুনৰ কোৱা, ‘ইস্ৰায়েলৰ সন্তান সকলৰ যিকোনোৱে
    বা ইস্ৰায়েলৰ মাজত প্ৰবাস কৰা যিকোনো বিদেশীয়ে নিজ সন্তানৰ কোনো এজনক মোলক দেৱতাৰ
    উদ্দেশ্যে দান কৰিব, তেওঁৰ অৱশ্যে প্ৰাণদণ্ড হ’ব। দেশীয় লোকসকলে তেওঁক শিল দলিয়াই
    বধ কৰিব।
  sus-A: «عَ قَلَ عِسِرَيِلَكَيٍ بّ، شَ عِسِرَيِلَكَ ندٍ، شَ نَ مُ عَ رَ شْحّ ندٍ
    نَشَن سَبَتِشِ عِسِرَيِلَ بْشِ مَ، عَ شَ دِ ندٍ بَ سّرّشّ رَ مْلْكْ كُيٍ بّ، حَمَ
    شَ نَ كَنيِ مَفْنْ فّمّيٍ رَ هَن عَ شَ قَشَ.
  fra-SBL: 'Tu diras aux enfants d''Israël : « Si quelqu''un parmi les enfants d''Israël
    ou parmi les étrangers qui vivent en Israël donne un de ses descendants à Moloch,
    il sera puni de mort. Les habitants du pays lapideront cette personne.'
  hbo-hbo: וְאֶל־בְּנֵ֣י יִשְׂרָאֵל֮ תֹּאמַר֒ אִ֣ישׁ אִישׁ֩ מִבְּנֵ֨י יִשְׂרָאֵ֜ל
    וּמִן־הַגֵּ֣ר ׀ הַגָּ֣ר בְּיִשְׂרָאֵ֗ל אֲשֶׁ֨ר יִתֵּ֧ן מִזַּרְעֹ֛ו לַמֹּ֖לֶךְ
    מֹ֣ות יוּמָ֑ת עַ֥ם הָאָ֖רֶץ יִרְגְּמֻ֥הוּ בָאָֽבֶן׃
  eng-WYCLIFFE: Speke thou these thingis to the sones of Israel, If eny man of the
    sones of Israel, and of the comelyngis that dwellen in Israel, yyueth of his seed
    to the ydol Moloch, die he bi deeth; the puple of the lond schal stone him.
  cwe-cwe: “Walongele Waisilaili, ‘Muisilaili yoyose hebu nyambenyambe yoyose yokala
    kumwenu yahamulava nhambiko mwanage yoyose kwa mulungu Moleki, kolondeka yakomwigwe.
    Wanhu wose wezamtowa na mabwe.
  kik-kik: '“Ĩra andũ a Isiraeli atĩrĩ: ‘Mũisiraeli o wothe kana mũgeni o wothe ũrĩa
    ũtũũraga bũrũri wa Isiraeli ũkaaheana ũmwe wa ciana ciake kũrĩ ngai ĩrĩa ĩtagwo
    Moleku, no nginya akooragwo. Mũingĩ wothe nĩ ũkaamũhũũra na mahiga nyuguto.'
  fra-NCL: '« Tu diras aux enfants d’Israël : Quiconque d’entre les enfants d’Israël
    ou d’entre les étrangers qui séjournent en Israël donne à Moloch l’un de ses enfants,
    sera puni de mort : le peuple du pays le lapidera.'
  cek-AK: Israel kaminawk khaeah, Israel kami maw, to tih ai boeh loe Israel kaminawk
    khaeah kaom angvinnawk maw, a caanawk to Molek khaeah paek kami loe, hum han oh;
    angmah ih acaeng kaminawk mah anih to thlung hoiah va o maat tih.
  cuk-cuk: '“Israel-dulemarga weyob be sogo: ” ‘Ar Israel-dule-gwensakdibe, Israel-dulesulid-bemar-abargi-maiddibe,
    e-mimmi bab-dummad-Molocʼga ogumakar uksale, we-dule oburgwilegoed. Dulemar, we-dule
    akwagi-makar oburgoed.'
  uig-CYR: 'Сән Исраилларға сөз қилип мундақ дегин: — Әгәр Исраилларниң бири вә яки
    Исраил зиминида туруватқан мусапирларниң бири Моләк бутиға нәслиниң бирини беғишлиса,
    униңға өлүм җазаси берилиши керәк; зиминдикиләр уни чалма-кесәк қилсун.'
  tel-2017: ఇశ్రాయేలీయుల్లో గానీ ఇశ్రాయేలు ప్రజల్లో నివసించే పరదేశుల్లోగాని ఎవరైనా
    తన పిల్లలను మోలెకు దేవుడికి ఇస్తే వాడికి తప్పకుండా మరణ శిక్ష విధించాలి. ప్రజలు
    వాణ్ణి రాళ్లతో కొట్టి చంపాలి.
  hat-BSA: '“Ou va osi di a fis Israël yo: ‘Nenpòt moun nan fis Israël yo, oswa nan
    etranje ki rete an Israël yo ki bay nenpòt nan pitit li yo a Moloc, li va vrèman
    vin mete a lanmò. Pèp peyi a va lapide moun sa a avèk kout wòch.'
  kos-kos: elan fahkang nu sin mwet Israel, “Kutena suwos, ku kutena mwetsac su muta
    inmasrlowos, su asang tulik natu in kisakinyukla nu sin god Molech, ac fah tatngal
    el sin mwet in acn se inge nufon nwe ke el misa.
  hbo-WLC: וְאֶל־בְּנֵ֣י יִשְׂרָאֵ֘ל תֹּאמַר֒ אִ֣ישׁ אִישׁ֩ מִבְּנֵ֨י יִשְׂרָאֵ֜ל
    וּמִן־הַגֵּ֣ר ׀ הַגָּ֣ר בְּיִשְׂרָאֵ֗ל אֲשֶׁ֨ר יִתֵּ֧ן מִזַּרְע֛וֹ לַמֹּ֖לֶךְ
    מ֣וֹת יוּמָ֑ת עַ֥ם הָאָ֖רֶץ יִרְגְּמֻ֥הוּ בָאָֽבֶן׃
  ibo-ibo: “Gwa ụmụ Izrel, ‘Onye Izrel ọbụla maọbụ onye ọbịa ọbụla bi nʼetiti unu,
    nke weere nwa ya nye maka ịchụrụ Molek aja, aghaghị ime ka ọ nwụọ. Ndị mmadụ ga-ewere
    nkume tugbuo ya.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଆହୁରି କହିବ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଅବା ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ପ୍ରବାସକାରୀ ବିଦେଶୀମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି ଲୋକ ଯଦି ଆପଣା ବଂଶର କାହାକୁ ମୋଲକ୍‍ ଦେବତାର
    ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଦାନ କରେ, ତେବେ ତାହାର ନିଶ୍ଚୟ ପ୍ରାଣଦଣ୍ଡ ହେବ ଓ ଦେଶୀୟ ଲୋକମାନେ ତାହାକୁ
    ପଥର ମାରି ବଧ କରିବେ।
  chk-chk: pwe epwe üreni ekewe aramasen Israel, “Are eman me lein ekewe aramasen
    Israel ika eman me lein ekewe chon ekis mi nom lon Israel epwe eäni asor eman
    nöün ngeni Molok, epwe fokun ninnila. Iwe, aramasen ewe fanü repwe monei ngeni
    fau.
  rop-rop: '@see-verse:LEV.020.001'
  ukr-1871: 'Промов до синів Ізрайлевих: Хто б нї був зміж синів Ізрайлевих, чи з
    приходнїв, що пробуває в Ізраїля, такий, що оддавати ме насїннє своє Молехові,
    скарати його смертю; люде країни тієї мусять побити його каміннємъ.'
  deu-1951: Wer von den Kindern Israel oder den Fremdlingen, die in Israel wohnen,
    von seinem Samen dem Moloch gibt, der soll des Todes sterben; das Volk des Landes
    soll ihn steinigen!
  eng-JPS: 'Moreover, thou shalt say to the children of Israel: Whosoever he be of
    the children of Israel, or of the strangers that sojourn in Israel, that giveth
    of his seed unto Molech; he shall surely be put to death; the people of the land
    shall stone him with stones.'
  srp-1865: 'Još reci sinovima Izrailjevim: ko god izmeðu sinova Izrailjevih ili izmeðu
    došljaka koji se bave u Izrailju, da od sjemena svojega Molohu, neka se pogubi,
    narod u zemlji neka ga zaspe kamenjem.'
  lug-lug: “Tegeeza abaana ba Isirayiri bw’oti nti, Omuyisirayiri yenna, oba omunnaggwanga
    atuula mu Isirayiri, bw’anaawangayo omwana we ng’ekiweebwayo eri Moleki, kitaawe
    w’omwana oyo ajjanga kuttibwa. Abantu ab’omu kitundu ekyo mw’abeera banaamukubanga
    amayinja.
  heb-heb: ואל בני ישראל תאמר איש איש מבני ישראל ומן הגר הגר בישראל אשר יתן מזרעו
    למלך מות יומת עם הארץ ירגמהו באבן׃
  ben-IRV: “ইস্রায়েল-সন্তানদের, ‘কোনো ব্যক্তি কিংবা ইস্রায়েলের মধ্যে বসবাসকারী কোনো
    বিদেশী লোক যদি নিজের বংশের কাউকেও মোলক দেবের উদ্দেশ্যে উৎসর্গ করে, তবে তার প্রাণদণ্ড
    অবশ্য হবে, দেশের লোকেরা তাকে পাথরের আঘাতে হত্যা করবে।
  pan-pan: ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਇਹ ਵੀ ਆਖੀਂ, ਜਿਹੜਾ ਭਾਵੇਂ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਜਾਂ ਉਨ੍ਹਾਂ ਪਰਦੇਸੀਆਂ
    ਵਿੱਚੋਂ, ਜੋ ਇਸਰਾਏਲ ਵਿੱਚ ਵੱਸਦੇ ਹਨ, ਆਪਣੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਮੋਲਕ ਦੇਵਤੇ ਨੂੰ ਦੇਵੇ,
    ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਹੀ ਮਾਰਿਆ ਜਾਵੇ। ਦੇਸ ਦੇ ਲੋਕ ਉਸ ਨੂੰ ਪੱਥਰਾਂ ਨਾਲ ਮਾਰ ਸੁੱਟਣ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ ဣသရေလ အမျိုးသား ဖြစ်စေ
    ၊ ဣသရေလ အမျိုး၌ တည်း နေသောတပါး အမျိုးသားဖြစ်စေ၊ မိမိ သား ကို မောလုတ် ဘုရားအား
    ဆက်ကပ် သော သူသည် အသေ သတ်ခြင်းကို အမှန်ခံရမည်။ ပြည် သား တို့လည်း ခဲ နှင့် ပစ် ရကြမည်။
  hmo-hmo: '“Israela taudia ma do oi hamaoroa, inai bamona: Bema Israela tauna ta
    o Israela taudia edia huanai idau bese tauna ta ese iena natuna, be Moleka dirava
    dekenai do ia henia, gabua ore boubouna totona, unai tau be momokani do ia mase.
    Hanua taudia ese nadi dekena amo ia do idia hodoa mase.'
  urd-urd: “तू बनी — इस्राईल से यह भी कह दे कि बनी — इस्राईल में से या उन परदेसियों
    में से जो इस्राईलियों के बीच क़याम करते हैं, जो कोई शख़्स अपनी औलाद में से किसी
    की मोलक की नज़्र करे वह ज़रूर जान से मारा जाए; अहल — ए — मुल्क उसे संगसार करें।
  rus-SYN: 'скажи сие сынам Израилевым: кто из сынов Израилевых и из пришельцев, живущих
    между Израильтянами, даст из детей своих Молоху, тот да будет предан смерти: народ
    земли да побьет его камнями;'
  bqc-SIM: 'aà o Isailiↄnɛ: Tó Isailie ge bↄ̀mↄ pↄ́ kú á guue a nɛ́ kpà Mↄlↄkuwa,
    wali ade dɛ. Bùsudeↄ lí aà pápa ń gbɛo aa dɛ.'
  tcz-CHONGTHU: Israel chate jah in seipeh tan, Israel chate lah a mihem kiti phot
    hihen, chule ahung kholjin kholgam mi hijongle achateu Molech houna dia tohdoh
    aumleh, thina chang jeng ding, amapa chu gamsung cheng miten songa aselih jeng
    ding ahi.
  mar-mar: “तू इस्राएल लोकांस आणखी असे सांग की, इस्राएलांपैकी किंवा इस्राएल लोकांमध्ये
    राहणाऱ्या परकियांपैकी कोणी आपल्या मुलाबाळांतून एखादे मूल मोलख दैवतास अर्पील तर
    त्या मनुष्यास जिवे मारावे! आपल्या देशाच्या लोकांनी त्यास धोंडमार करावा!”
  qub-qub: '«Israel-masiquicunata ninqui: Israel runacunapis, lagacamoj runacunapis
    dios Molocpaj sacrifisyuta rurar wamranta rupachej cäga wañuchicangami. Chay runataga
    llapan runacunami sajmaypa wañuchenga.'
  bqp-bqp: ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, ben goo ǹ kun mɛ sɔɔ wi u wɑ̃ɑ be sɔɔ ù n win
    bii suɑ u kɑ bũu wi bɑ mɔ̀ Mɔlɔku yɑ̃kuru kuɑ, bɑ koo nùn kɑsukuwɑ bu go.
  hat-hat: '-Men sa pou ou di moun pèp Izrayèl yo: Depi yon moun bay yonn nan pitit
    li yo pou sèvi nan sèvis zidòl Molòk, li te mèt moun peyi a osinon moun lòt nasyon
    k''ap viv nan peyi a, se pou yo touye l''. Wi, tout moun nan peyi a va kalonnen
    l'' wòch jouk li mouri.'
  eng-BSB: “Tell the Israelites, ‘Any Israelite or foreigner living in Israel who
    gives any of his children to Molech must be put to death. The people of the land
    are to stone him.
  tod-tod: '«Ɠɛ Izelayɛle nuiti ma: Nu-o-nu é ɠɛni Izelayɛle nuiti saama, ɓaa seikɔɠɔma
    nu, nii a ná-doin ta ɠulana ga zalaɠa salei ʋɛ, daa ga Mɔlɔke, ta naama nui ʋaa.
    Zooi zu nuɓusɛiti ta sɔ ga kɔtui, é za.'
  eng-WEBPB: “Moreover, you shall tell the children of Israel, ‘Anyone of the children
    of Israel, or of the strangers who live as foreigners in Israel, who gives any
    of his offspring to Molech shall surely be put to death. The people of the land
    shall stone that person with stones.
  kbq-kbq: Ama'na trakea Israeli vahe'mokizmia zamasimio, Israeli vahe'mo'o rurega
    vahe'ma tamagranema emani'nesaza vahe'mo'za, mofavrezmia Moreki havi anumzamofona
    omiho. E'inahuma hania vahera have knonu ahefriho.
  nhe-BL: “Xiquinilhui nopa israelitame ni tlanahuatili. “Tlen hueli tlen itztoc imohuaya,
    yonque se israelita o se seyoc tlali ejquetl, intla temacas icone queja se tlacajcahualistli
    para nopa teteyotl tlen itoca Moloc, monequi inisraelitame inquitepachose hasta
    miquis.
  gub-BL: i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe. — Amo Izaew izuapyr nehe, u, amo
    ywy rehe arer Izaew wainuinuromo wiko ma'e nehe, aze omonokatu wa'yr tupàn ua'u
    Morok pe uma'ereko ma'e romo nehe, pezuka a'e awa ita tetea'u pupe iapiapi pà
    nehe.
  eng-DRA: 'Thus shalt thou say to the children of Israel: If any man of the children
    of Israel, or of the strangers, that dwell in Israel, give of his seed to the
    idol Moloch, dying let him die: the people of the land shall stone him.'
