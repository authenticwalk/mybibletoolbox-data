verse: LEV.020.026
translations:
  mal-C: യഹോവയായ ഞാൻ വിശുദ്ധനായതുകൊണ്ടു നിങ്ങൾ എനിക്കു വിശുദ്ധരായിരിക്കണം. എനിക്കു
    സ്വന്തമായിരിക്കേണ്ടതിനു നിങ്ങളെ ഞാൻ ഇതര ജനതകളിൽനിന്ന് വേർതിരിച്ചിരിക്കുന്നു.
  deu-TKW: Und ihr sollt mir heilig sein, denn ich, Jahwe, bin heilig und habe euch
    abgesondert von den Völkern, daß ihr mir angehören sollt.
  lin-lin: Bozala bule, bato oyo babulisami mpo na Ngai ; pamba te Ngai Yawe, nazali
    Bule ; nalongolaki bino kati na bikolo mosusu, natiaki bino pembeni, mpo ete bozala
    bato na Ngai moko.
  eng-LSV: And you have been holy to Me, for I, YHWH, [am] holy; and I separate you
    from the peoples to become Mine.
  eng-GNV: 'Therefore shall ye be holie vnto me: for I the Lord am holy, and I haue
    separated you from other people, that ye shoulde be mine.'
  eng-WEBSTER: 'And ye shall be holy to me: for I the LORD am holy, and have severed
    you from other people, that ye should be mine.'
  nhw-BL: Monequi xiitztoca antlatzejtzeloltique noixpa, pampa na catli niamoTECO
    nitlatzejtzeloltic. Huan nimechiyocatlalijtoc tlen nopa sequinoc masehualme para
    xielica annoaxcahua.
  swh-ONEN: Mtakuwa watakatifu kwangu, kwa sababu Mimi, Bwana, ni mtakatifu, nami
    nimewatenga kutoka mataifa kuwa wangu mwenyewe.
  bba-bba: I de i n dɛɛre i n wɑ̃ɑ nɛn sɔ̃, domi nɑ dɛɛre. Nɛ, Yinni Gusunɔwɑ nɑ bɛɛ
    wunɑ nɛnɛm bwese ni nu tien suunu sɔɔn di i n kɑ sɑ̃ɑ nɛɡibu.
  eng-KJVCPB: 'And ye shall be holy unto me: for I the Lord am holy, and have severed
    you from other people, that ye should be mine.'
  luo-luo: Nyaka ubed maler e nyima nikech an Jehova Nyasaye aler, kendo asewalou
    e kind ogendini mondo ubed joga awuon.
  meu-meu: Umui na ba helaḡa lauegu ai; badina be lau Iehova name helaḡa, bona bese
    idau-idau bogaragimui amo vadana hidimui, egu bese ai baola helaoreana.
  npi-ULB: तिमीहरू पवित्र होओ, किनभने म परमप्रभु पवित्र छु, र मैले तिमीहरूलाई अरू
    मानिसहरूबाट अलग गरेको छु, किनभने तिमीहरू मेरा हौ ।
  yor-yor: Ẹ gbọdọ̀ jẹ́ mímọ́ fún mi torí pé, Èmi Olúwa fẹ́ mímọ́. Mó sì ti yà yín
    kúrò nínú àwọn orílẹ̀-èdè yòókù kí ẹ le jẹ́ tèmi.
  pes-OPCB: برای من مقدّس باشید، زیرا من که خداوند هستم مقدّس می‌باشم و شما را از
    سایر اقوام جدا ساخته‌ام تا از آن من باشید.
  tgl-ULB: Kayo ay dapat maging banal, dahil Ako, si Yahweh, ay banal, at ibinukod
    ko kayo mula sa ibang mga tao, dahil kayo ay aking pag-aari.
  hui-hui: I̱ni Anduane Homogo kogo i̱na tí wali agali tara tara bu hearu dombeneha
    hemiria dabo bagi halu i̱ninaga wali agaliore halimulo dabo helarugoni. I̱naga
    mini tigabiorebi bayalebi howa baya buruguleore kogoni. Ai tíguabi nde mana tigabi
    bayaleore ngaru talialu bialu howa tíni baya buruguleore hole halimu.
  mya-mya: ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​၍​သန့်​ရှင်း​သော​ကြောင့် သင်​တို့​သည်​သန့်​ရှင်း​ရ​ကြ​မည်။
    သင်​တို့​အား​ငါ​ရွေး​ချယ်​သ​ဖြင့်​ငါ​ပိုင်​၏။ ငါ​သာ​လျှင်​သင်​တို့​ကို​ပိုင်​ရန်​အ​တွက်
    သင်​တို့​အား​လူ​မျိုး​တ​ကာ​မှ​ငါ​သီး​သန့်​ရွေး​ချယ်​တော်​မူ​ပြီ။
  bod-N: ཡ་ཝཱེ་ང་རང་ནི་དམ་པ་ཡིན་པའི་ཕྱིར། ཁྱོད་ཀྱང་བདག་གི་ཆེད་དུ་དམ་པ་ཡིན་དགོས། བདག་གིས་ཁྱོད་ཅག་བདག་གི་ཡིན་པའི་རྐྱེན་གྱིས་མི་ཐམས་ཅད་ལས་སོ་སོར་བཀར་བ་ཡིན་ནོ།
    །
  sna-sna: Munofanira kuva vatsvene kwandiri nokuti ini Jehovha ndiri mutsvene. Ndakakutsaurai
    kubva kundudzi kuti muve vangu ndoga.
  spa-BLM: Seréis santos para mí, porque yo, Yahvé, soy santo, y os he apartado de
    los pueblos para que seáis míos.
  cac-cac: Palta yovalil vach' tzeyutej e b'a d'a vichan̈, yujto vach' inn̈ej a in
    tic. A in Jehová in tic ix ex in siq'ueli, to ch'oc eyel d'a yichan̈ juntzan̈xo
    chon̈ab', yic vach' in chon̈ab' tzex aji.
  swh-ULB: Mtakuwa watakatifu, kwa kuwa Mimi, Yahweh, ni mtakakatifu, nami nimewatenga
    nyinyi kutoka kwa watu wengine, kwa kuwa nyinyi ni wangu.
  bel-bel: Будзьце перад Мною сьвятыя, бо Я сьвяты Гасподзь, і Я аддзяліў вас ад народаў,
    каб вы былі Мае.
  deu-ELBBK: Und ihr sollt mir heilig sein, denn ich bin heilig, ich, der HERR; und
    ich habe euch von den Völkern abgesondert, um mein zu sein.
  mbb-OT: pengungubpaan kew he segradu su siak is Nengazen, waǥas a. Ne midhimu ku
    sikiyu he segradu puun te zuma he menge nasyun su wey kew mehimu he kediey.
  mal-2015: നിങ്ങൾ എനിക്കു വിശുദ്ധന്മാരായിരിക്കേണം; യഹോവയായ ഞാൻ വിശുദ്ധനാകകൊണ്ടു നിങ്ങളും
    എനിക്കു വിശുദ്ധന്മാരായിരിക്കേണം; നിങ്ങൾ എനിക്കുള്ളവരായിരിക്കേണ്ടതിന്നു ഞാൻ നിങ്ങളെ
    ജാതികളിൽ നിന്നു വേറുതിരിച്ചിരിക്കുന്നു.
  rmc-rmc: Avena mange sveta, bo me, o RAJ, som sveto a me tumen odďelinďom le narodendar,
    hoj te aven mire.
  pes-OPV: و برای من مقدس باشید زیرا که من یهوه قدوس هستم، وشما را از امتها امتیاز
    کرده‌ام تا از آن من باشید.
  ron-1924: Вой сэ-Мь фиць сфинць, кэч Еу сунт сфынт, Еу, Домнул; Еу в-ам пус деопарте
    динтре попоаре, ка сэ фиць ай Мей.
  ben-OBCV: আমার উদ্দেশে তোমাদের পবিত্র হতে হবে, কারণ আমি সদাপ্রভু পবিত্র এবং জাতিদের
    মধ্য থেকে তোমাদের আমি পৃথক রেখেছি, যেন তোমরা আমার নিজস্ব হও।
  som-som: Waa inaad quduus ii ahaataan, waayo, anigoo Rabbiga ahuba quduus baan ahay,
    oo dadyowgii baan idinka soocay, si aad kuwaygii u ahaataan.
  lat-VUC: Eritis mihi sancti, quia sanctus sum ego Dominus, et separavi vos a ceteris
    populis, ut essetis mei.
  eng-ASVBT: 'And ye shall be holy unto me: for I, Jehovah, am holy, and have set
    you apart from the peoples, that ye should be mine.'
  ita-1885: E siatemi santi; perciocchè io, il Signore, son santo; e vi ho separati
    dagli altri popoli, acciocchè siate miei.
  eng-LXXUP: And ye shall be holy to me; because I the Lord your God am holy, who
    separated you from all nations, to be mine.
  eng-ULB: You must be holy, for I, Yahweh, am holy, and I have separated you from
    the other peoples, for you belong to me.
  spa-VBL: Ustedes serán santos para mí porque yo soy santo. Yo soy el Señor, y los
    he hecho un pueblo distinto de todas las demás naciones. Ustedes me pertenecen.
  fra-_FOB: Vous serez saints pour moi, car je suis saint, moi, l'Éternel; et je vous
    ai séparés des peuples, afin que vous soyez à moi.
  mal-mal: യഹോവയായ ഞാൻ വിശുദ്ധനാകുകകൊണ്ടു നിങ്ങളും എനിക്ക് വിശുദ്ധന്മാരായിരിക്കണം;
    നിങ്ങൾ എനിക്കുള്ളവരായിരിക്കേണ്ടതിനു ഞാൻ നിങ്ങളെ ജനതകളിൽനിന്നു വേർതിരിച്ചിരിക്കുന്നു.
  urd-GVR: Tumheṅ mere lie maḳhsūs-o-muqaddas honā hai, kyoṅki maiṅ quddūs hūṅ, aur
    maiṅ ne tumheṅ dīgar qaumoṅ meṅ se chun kar apne lie alag kar liyā hai.
  suz-BL: गेपुकी ग्रांग्रा दिशो क्‍येङा ङोन बाक्‍शो दुमीन। मारदे हना गो ग्रांग्रा
    दिशो क्‍येङा ङोन बाक्‍शो परमप्रभु यावे नङ। मिनु गो इन कली आं मुर दुम्‍चा कली अरु
    मुर रे तिल्‍शा योव़तन्‍नी।
  ita-1927: E mi sarete santi, poiché io, l’Eterno, son santo, e v’ho separati dagli
    altri popoli perché foste miei.
  ckb-ckb: دەبێت بۆ من پیرۆز بن، چونکە من پیرۆزم، من یەزدانم، ئێوەم لەنێو گەلان جیا
    کردەوە هەتا بۆ من بن.
  eng-BBE: And you are to be holy to me; for I the Lord am holy and have made you
    separate from the nations, so that you may be my people.
  kan-OKCV: ನೀವು ನನ್ನವರಾಗಿರುವಂತೆ ನಿಮ್ಮನ್ನು ಬೇರೆ ಜನರಿಂದ ಪ್ರತ್ಯೇಕಿಸಿದ ಯೆಹೋವ ದೇವರಾದ ನಾನು
    ಪರಿಶುದ್ಧನಾಗಿರುವುದರಿಂದ, ನೀವು ನನಗೆ ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು.
  tam-2017: யெகோவாகிய நான் பரிசுத்தராக இருக்கிறபடியினாலே நீங்களும் எனக்கேற்ற பரிசுத்தவான்களாக
    இருப்பீர்களாக; நீங்கள் என்னுடையவர்களாக இருக்கும்படிக்கு, உங்களை மற்ற மக்களைவிட்டுப்
    பிரித்தெடுத்தேன்.
  spa-RV-1909: Habéis, pues, de serme santos, porque yo Jehová soy santo, y os he
    apartado de los pueblos, para que seáis míos.
  ron-BTF: Și să îmi fiți sfinți, pentru că eu DOMNUL sunt sfânt și v-am separat de
    alte popoare, ca să fiți ai mei.
  eng-WEBP: You shall be holy to me, for I, the LORD, am holy, and have set you apart
    from the peoples, that you should be mine.
  eng-FBV: You shall be holy to me because I am holy. I am the Lord, and I have made
    you a distinctive people different from all other nations. You belong to me.
  nld-1939: Gij moet heilig voor Mij zijn, omdat Ik, Jahweh, heilig ben en u van de
    volken heb afgezonderd, om Mij toe te behoren.
  nch-BL: Monequi xiitztoca antatzejtzeloltique noixpa, pampa na cati niamoTECO nitatzejtzeloltic.
    Huan nimechiyocatalijtoc ten nopa sequinoc masehualme para xielica annoaxcahua.
  vie-1934: Đối cùng ta các ngươi hãy nên thánh, vì ta, Đức Giê-hô-va, là thánh; ta
    đã phân rẽ các ngươi với các dân, để các ngươi thuộc về ta.
  hin-CV: इस प्रकार ज़रूरी है कि तुम मेरे प्रति पवित्र रहो, क्योंकि मैं ही याहवेह
    हूं, जो पवित्र हूं; मैंने तुम्हें मेरी प्रजा होने के लिए लोगों से अलग किया है.
  eng-OURB: You shall be holy to me; for I, Adonai, am holy, and have set you apart
    from the peoples, that you should be mine.
  spa-BES: Y tú debes ser santo para mí; porque yo, el Señor, soy santo y te he separado
    de las naciones, para que seas mi pueblo.
  tdx-tdx: Aa le hiavake ho ahy nahareo, amy te masiñe Raho Iehovà vaho navaheko amo
    kilakila ondatio ho ahiko.
  vid-vid: Muwe mwelile kwa vila heni Mkulu Nguluwi nda yelile, na heni ndo ndiwabagulani
    hemwe na isi zinji leka muwe wa heni.
  eng-OKE: And you shall be holy before Me; for I the Lord am holy, and I have separated
    you from the nations to be worshippers before Me.
  tha-KJV: เจ้​าต้องบริ​สุทธิ​์สำหรับเรา เพราะเราคือพระเยโฮวาห์​บริสุทธิ์ และได้แยกเจ้าออกจากชนชาติทั้งหลายเพื่อเจ้าจะเป็นของเรา
  por-BR-2018: Haveis, pois, de ser para mim santos, porque eu o SENHOR sou santo,
    e vos separei dos povos, para que sejais meus.
  deu-ELO: Und ihr sollt mir heilig sein, denn ich bin heilig, ich, Jehova; und ich
    habe euch von den Völkern abgesondert, um mein zu sein.
  eng-WYC-2018: Ye shall be holy to me, for I the Lord am holy, and I separated you
    from other peoples, (so) that ye shall be mine.
  epo-epo: Kaj estu antaŭ Mi sanktaj, ĉar sankta estas Mi, la Eternulo, kaj Mi apartigis
    vin el inter la popoloj, por ke vi estu Miaj.
  uig-PIN: Silǝr Manga has pak-muⱪǝddǝs boluxunglar kerǝk; qünki Mǝn Pǝrwǝrdigar pak-muⱪǝddǝsturmǝn,
    silǝrni Manga has bolsun dǝp barliⱪ ǝllǝrdin ayrim ⱪilƣanmǝn.
  beo-beo: 'Dilia da Na: fi dunu amola hadigi hamoi dagoi ba:mu. Dilia Na fidafa dunu
    esaloma:ne, Na da dili amo fifi asi gala eno ilima afafai dagoi.'
  tpi-OTNT: Yupela i mas lusim ol pasin nogut na i stap holi na bihainim gutpela na
    stretpela pasin bilong mi tasol, long wanem, mi yet mi holi na olgeta pasin bilong
    mi em i gutpela na stretpela olgeta. Na mi Bikpela, mi bin kisim yupela namel
    long ol arapela lain pipel, bai yupela i bilong mi tasol.
  hau-SA: Ku zama tsarkakakke gare ni, gama Ni Ubangiji, mai tsarki ne, na kuma keɓe
    ku daga al’ummai don ku zama nawa.
  uig-LAT: Siler Manga xas pak-muqeddes bolushunglar kérek; chünki Men Perwerdigar
    pak-muqeddesturmen, silerni Manga xas bolsun dep barliq ellerdin ayrim qilghanmen.
  nde-nde: Kumele libengcwele kimi ngoba mina Thixo ngingcwele njalo ngilahlukanisile
    kwabezizwe ukuthi libe ngabami.
  ton-ton: 'Pea te mou māʻoniʻoni kiate au: he ko au Sihova ʻoku ou māʻoniʻoni, pea
    kuo u fakamavahe ʻakimoutolu mei he kakai kehe, koeʻuhi ke ʻoʻoku ʻakimoutolu.'
  ces-1613: Ale budete mi svatí; nebo svatý jsem já Hospodin, a oddělil jsem vás od
    jiných národů, abyste byli moji.
  eng-WMB: You shall be holy to me, for I, the LORD, am holy, and have set you apart
    from the peoples, that you should be mine.
  tam-TCV: நீங்கள் எனக்குப் பரிசுத்தமுள்ளவர்களாய் இருக்கவேண்டும். ஏனெனில், யெகோவாவாகிய
    நான் பரிசுத்தராய் இருக்கிறேன். நீங்கள் என்னுடையவர்களாய் இருக்கும்படி, நான் நாடுகளிலிருந்து
    உங்களைப் பிரித்து வைத்திருக்கிறேன்.
  ceb-ULB: Kinahanglan nga magbalaan kamo, kay ako, si Yahweh, balaan man, ug ako
    ang naglain kaninyo gikan sa ubang katawhan, tungod kay nahisakop man kamo kanako.
  pol-UBG: I będziecie dla mnie święci, bo ja, PAN, jestem święty i oddzieliłem was
    od innych narodów, abyście byli moimi.
  urd-GVU: تمہیں میرے لئے مخصوص و مُقدّس ہونا ہے، کیونکہ مَیں قدوس ہوں، اور مَیں نے
    تمہیں دیگر قوموں میں سے چن کر اپنے لئے الگ کر لیا ہے۔
  deu-1912: Darum sollt ihr mir heilig sein; denn ich, der HERR, bin heilig, der euch
    abgesondert hat von den Völkern, daß ihr mein wäret.
  kan-2017: ಯೆಹೋವನೆಂಬ ನಾನು ಪರಿಶುದ್ಧನಾಗಿದ್ದೇನೆ, ಮತ್ತು ನೀವು ನನ್ನ ಜನರಾಗುವಂತೆ ನಿಮ್ಮನ್ನು
    ಇತರ ಜನಾಂಗಗಳಿಂದ ಪ್ರತ್ಯೇಕಿಸಿದ್ದೇನೆ; ಆದುದರಿಂದ ನೀವು ನನಗೆ ಮೀಸಲಾಗಿರಬೇಕು.
  yap-yap: Ngam pired ni gimed ba thothup ni kemus ni Gag e bmil famed ngog, ni bochan
    e Gag SOMOL e gub thothup. Kug faelmed nga bang u fithik’ gubin e pi nam ya kemus
    ni Gag e nge milfamed ngog.
  hlt-MCSB: BOEIPA kamah ka cim dongah kai taengah a cim la om uh. Kamah taengah om
