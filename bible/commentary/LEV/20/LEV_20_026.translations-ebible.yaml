  qub-qub: Noga Tayta Diosniquega santumi cä. Chaymi gamcunapis santo cawanayqui.
    Achca nasyun runacunapitapis gamcunatami raquicushcä nogapa canayquipaj.
  bqp-bqp: I de i n dɛɛre i n wɑ̃ɑ nɛn sɔ̃, domi nɑ dɛɛre. Nɛ, Yinni Gusunɔwɑ nɑ bɛɛ
    wunɑ nɛnɛm bwese ni nu tien suunu sɔɔn di i n kɑ sɑ̃ɑ nɛgibu.
  hat-hat: Se pou nou viv apa pou mwen, paske mwen menm se yon Bondye apa mwen ye.
    Mwen menm Seyè a, mwen mete nou apa nan mitan tout lòt pèp yo pou nou ka pou mwen
    nèt.
  eng-BSB: You are to be holy to Me because I, the LORD, am holy, and I have set you
    apart from the nations to be My own.
  tod-tod: «À ɲade nɔ̀un bɛ, mazɔlɔɔ ɲàdegɛ, nɔ̀un nà, Ɠɔoɠɔ GALAGI, gè wo yeeɠaaɠwɛɛʋɛ
    wa zɔɔma ziiti, naa ɠa a kɛ, wo ɠɛ ga nɔ̀nɔiti.
  eng-WEBPB: You shall be holy to me, for I, the LORD, am holy, and have set you apart
    from the peoples, that you should be mine.
  kbq-kbq: Tamagra mani ruotage huta Nagri vahe maniho, na'ankure Nagra Ra Anumzamo'na
    ruotage hu'nogu miko kokankoka vahepintira Nagri vahe maniho hu'na tamagrira tamazeri
    ruotage hu'noe.
  nhe-BL: Monequi xiitztoca intlatzejtzeloltique noixtla, pampa na tlen niimoTECO
    nitlatzejtzeloltic. Huan nimechiyocatlalijtoc tlen nopa sequinoc tlacame para
    xielica innoaxcahua.
  gub-BL: Peiko ikatu ma'e romo nehe, ta'e ihe Tupàn Tuweharupi Wiko Ma'e aiko ikatuahy
    ma'e romo ihe xe. Apuenuhem amogwer teko wanuwi ihe, pemuigo kar pà heremiruze'eg
    romo ihe, amo hemiruze'eg romo pemuigo kar 'ym pà ihe.
  eng-DRA: You shall be holy unto me, because I the Lord am holy, and I have separated
    you from other people, that you should be mine.
