verse: LEV.027.019
translations:
  mal-C: നിലം സമർപ്പിച്ചയാൾ അതു വീണ്ടുകൊള്ളാൻ ആഗ്രഹിക്കുന്നെങ്കിൽ അയാൾ അതിന്റെ വിലയുടെ
    അഞ്ചിലൊന്നും കൂട്ടണം. നിലം വീണ്ടും അയാളുടേതാകും.
  deu-TKW: Will aber der, der das Feld geweiht hat, es doch wieder einlösen, so hat
    er ein Fünftel der Schätzungssumme darauf zu legen; dann verbleibt es ihm.
  lin-lin: Soki moto oyo abulisi elanga alingi kosikola yango, akobakisa eteni moko
    kati na biteni mitano ya motuya oyo ekatama ; boye elanga yango ekokoma lisusu
    ya ye.
  eng-LSV: And if he really redeems the field—he who is sanctifying it—then he has
    added a fifth of the money of your valuation to it, and it has been established
    to him;
  eng-GNV: And if he that dedicateth it, will redeeme the fielde, then he shall put
    the fift parte of the price, that thou esteemedst it at, thereunto, and it shall
    remaine his.
  eng-WEBSTER: And if he that sanctified the field will in any wise redeem it, then
    he shall add the fifth part of the money of thy estimation to it, and it shall
    be assured to him.
  nhw-BL: “Huan sintla nopa tlacatl catli quiiyocatlali itlal sempa quinequis quicohuas
    nopa tlali para iaxca, huajca monequi tlaxtlahuas catli nopa totajtzi quiixquetzas
    para ipati huan iyoca monequi quimiyaquilis seyoc 20 por ciento. Huan quej nopa,
    nopa tlali sempa elis iaxca.
  swh-ONEN: Kama mtu anayeweka wakfu shamba anataka kulikomboa, lazima aongeze sehemu
    ya tano ya thamani yake, nalo shamba litakuwa lake tena.
  bba-bba: Yɛ̃ro ù n kĩ u win ɡbee te yɑkiɑ, u koo kɔsiɑwɑ ye bɑ burɑ mi, kpɑ u yen
    bɔnu nɔɔbun tiɑ sosi ɡbee te, tu sere mɑɑ ko wiɡiru.
  eng-KJVCPB: And if he that sanctified the field will in any wise redeem it, then
    he shall add the fifth part of the money of thy estimation unto it, and it shall
    be assured to him.
  luo-luo: Kaponi ngʼat mane ochiwo lopeno nigi chuny mar ware, to nyaka ochul achiel
    ewi abich mar nengone, eka puodhono nobed mare.
  meu-meu: Tano biaguna baine ura ena tano baine bodohilaia, ia ese dava baine heni
    mai atokauna ida. Atokauna na dava idoinai baine karoaia, karoa ima, bena karoa
    ta heḡereḡerena ma baine atoa kau. Bena tano na iena.
  npi-ULB: यदि त्यो जमिन अलग गर्ने मानिसले त्यो छुटाउन चाहेमा त्यसले त्यसको मूल्यमा
    पाँचौँ भाग थपोस्, र त्यो त्यसको हुने छ ।
  yor-yor: Bí ẹni tí ó ya ilẹ̀ sí mímọ́ bá fẹ́ rà á padà, kí ó san iye owó náà pẹ̀lú
    àfikún ìdámárùn-ún. Ilẹ̀ náà yóò sì di tirẹ̀.
  pes-OPCB: اگر آن شخص تصمیم بگیرد آن مزرعه را بازخرید نماید، بایستی علاوه بر قیمتی
    که کاهن تعیین می‌نماید یک پنجم هم اضافه بپردازد و مزرعه دوباره مال خودش خواهد
    شد.
  tgl-ULB: Kung ang taong naglaan ng bukid ay nagnanais na tubusin ito, sa gayon dapat
    siyang magdagdag ng ikalima sa tinatayang halaga, at ito ay magiging kaniyang
    muli.
  hui-hui: Agali mbirame dindi mbira i̱hondo tu wu ngiyago ibugua nde dindi ogoni
    ibuni yolo duguadai bulene hamelo heagua nde munime yolo duguadai bulebira. Loma
    binigo mo miaga kago ibugua muni kina handari mbirame (100) yolo duguadai bulene
    nga layagua nde agali mabu anduane ogoni ibugua muni kina handari mbirani pira
    kirame (120) yolo duguadai bulene nga. Ibugua muni ogoni loma binigo mo miaga
    agali biagohondo mialu dindi ibuni mo yu dai bulebira.
  mya-mya: ထို​သူ​သည်​မြေ​ယာ​ကို​ပြန်​ဝယ်​ယူ​လို​လျှင် တန်​ဖိုး​အ​ပြင် နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း​ထပ်​ဆောင်း
    ၍​ပေး​ရ​မည်။-
  bod-N: ས་ཞིང་དམ་པར་རྩི་མཁན་གྱིས་དེ་བླུ་བར་འདོད་ན། ཁྱོད་ཀྱིས་རིན་རྩིས་པའི་སྟེང་ལ་ལྔ་ཆ་གཅིག་བསྣན་ཏེ་སྤྲད་ན་ས་ཞིང་ད་གཟོད་ཁོ་ལ་དབང་བར་བྱས་ཆོག
  sna-sna: Kana murume anokumikidza munda achida kuudzikinura, anofanira kupamhidzira
    chikamu chimwe chete muzvishanu pamutengo wacho, uye munda uchava wake zvakare.
  spa-BLM: Si el que dedicó el campo lo rescata, le agregará la quinta parte del dinero
    de tu valuación, y seguirá siendo suyo.
  cac-cac: Tato a junoc mach ix yac' slum chi' d'ayin, sgana smananpaxeli, yovalil
    syac' jab'ocxo más d'a yib'an̈ icha stojol nab'ilcani. Ichato chi' syal yic'anxican
    sluum chi'.
  swh-ULB: Iwapo mtu anayelitenga shamba lake anapenda kuliko, mboa, naye atalazimika
    kuongeza sehemu ya tano kwenye thamani, nalo shamba litakuwa lake tena.
  bel-bel: а калі захоча выкупіць поле той, хто прысьвяціў яго, дык няхай ён дадасьць
    пятую долю срэбра ацэны тваёй, і яно застанецца за ім;
  deu-ELBBK: Wenn aber der Heiligende das Feld lösen will, so soll er das Fünftel
    des Geldes deiner Schätzung darüber hinzufügen, und es soll ihm verbleiben.
  mbb-OT: Emun edhewien te teǥiǥaked haazà is bevesukè din, kinahanglan he ebeyazan
    din is bali kayi te vevesukà ne umani zin pa te 20 pursintu haazà is bali kayi.
    Ne id-uli diyà te kandin haazà is bevesukà.
  mal-2015: നിലം വിശുദ്ധീകരിച്ചവൻ അതു വീണ്ടെടുക്കുന്നെങ്കിൽ അവൻ നിന്റെ മതിപ്പുവിലയുടെ
    അഞ്ചിലൊന്നു അതിനോടു കൂട്ടേണം; എന്നാൽ അതു അവന്നു സ്ഥിരമായിരിക്കും.
  rmc-rmc: A te oda manuš kamela te cinel avri peskri ďeďično maľa, so diňa le RAJESKE,
    akor dothovela paš lakri cena mek biš percent a ela pale leskri.
  pes-OPV: و اگر آنکه زمین راوقف کرد بخواهد آن را فدیه دهد، پس پنج یک از نقد برآورد
    تو را بر آن بیفزاید و برای وی برقرارشود.
  ron-1924: Дакэ чел че шь-а ынкинат Домнулуй огорул вря сэ-л рэскумпере, атунч сэ
    май адауӂе о чинчиме ла арӂинтул прецуит де тине, ши огорул сэ рэмынэ ал луй.
  ben-OBCV: উৎসর্গকারী যদি তার ক্ষেত মুক্ত করতে চায়, ক্ষেতটির মূল্যের অতিরিক্ত পঞ্চমাংশ
    সে অবশ্যই দেবে এবং ক্ষেতটি আবার তার হয়ে যাবে।
  som-som: Oo kii beerta quduus ka dhigay hadduu doonayo inuu soo furto markaas waa
    inuu ku sii daraa lacagtii aad ku qiimaysay oo shan meelood loo dhigay meesheed,
    oo dabadeedna mar labaad buu mulkin doonaa.
  lat-VUC: Quod si voluerit redimere agrum ille qui voverat, addet quintam partem
    æstimatæ pecuniæ, et possidebit eum.
  eng-ASVBT: And if he that sanctified the field will indeed redeem it, then he shall
    add the fifth part of the money of thy estimation unto it, and it shall be assured
    to him.
  ita-1885: E se colui che ha consacrato il campo, pur vuol riscattarlo, sopraggiunga
    alla tua estimazione il quinto dei danari di essa, e resti il campo suo.
  eng-LXXUP: And if he that sanctified the field would redeem it, he shall add to
    its value the fifth part of the money, and it shall be his.
  eng-ULB: If the man who set apart the field wishes to redeem it, then he must add
    a fifth to the valuation, and it will belong to him.
  spa-VBL: Pero si quieres volver a comprar tu campo, tienes que añadir un quinto
    a su valor en pago. Entonces le pertenecerá de nuevo.
  fra-_FOB: Et si celui qui a consacré son champ, veut le racheter, il ajoutera un
    cinquième au prix de ton estimation, et le champ lui restera.
  mal-mal: നിലം വിശുദ്ധീകരിച്ചവൻ അത് വീണ്ടെടുക്കുന്നെങ്കിൽ അവൻ നിന്റെ മതിപ്പുവിലയുടെ
    അഞ്ചിലൊന്ന് അതിനോട് കൂട്ടണം; എന്നാൽ അത് അവനു സ്ഥിരമായിരിക്കും.
  urd-GVR: Agar maḳhsūs karne wālā apnī zamīn wāpas ḳharīdnā chāhe to wuh muqarrarā
    qīmat jamā 20 fīsad adā kare.
  suz-BL: मेको मुरुमी मेको रू लेंशा फेत्‍चा दाक्‍ब हना, चढ़ेबमी देंशो क्‍येट क्‍येङा
    ५ भाग ङा भाग का क्‍येट तेम्‍शा गेचा माल्‍ब। मिनु मेको रू मेको केन दुम्‍ब।
  ita-1927: E se colui che ha consacrato il pezzo di terra lo vuol riscattare, aggiungerà
    un quinto al prezzo della tua stima, e resterà suo.
  ckb-ckb: ئەگەر ئەو کەسەی کێڵگەکەی تەرخان کردووە ویستی کێڵگەکە بکڕێتەوە، ئەوا پێنج
    یەکی نرخی خەمڵاندنەکە دەخاتە سەری و کێڵگەکە بۆ ئەو دەبێت.
  eng-BBE: And if the man who has given the field has a desire to get it back, let
    him give a fifth more than the price at which it was valued and it will be his.
  kan-OKCV: ಇದಲ್ಲದೆ ಆ ಹೊಲವನ್ನು ಪರಿಶುದ್ಧ ಮಾಡಿದವನು ಅದನ್ನು ಅವನು ವಿಮೋಚಿಸಬೇಕೆಂದಿದ್ದರೆ,
    ಅವನು ಕಟ್ಟಿದ ಕ್ರಯಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ ಐದನೆಯ ಒಂದು ಪಾಲನ್ನು ಕೊಡಬೇಕು. ಆಗ ಅದು ಸ್ಥಿರವಾಗಿರುವುದು.
  tam-2017: வயலைப் பரிசுத்தம் என்று நேர்ந்துகொண்டவன் அதை மீட்டுக்கொள்ள மனதாயிருந்தால்,
    உன் மதிப்பான பொருட்களுடன் ஐந்தில் ஒரு பங்கை சேர்த்துக்கொடுக்கக்கடவன்; அப்பொழுது
    அது அவனுக்கு உறுதியாகும்.
  spa-RV-1909: Y si el que santificó la tierra quisiere redimirla, añadirá á tu estimación
    el quinto del dinero de ella, y quedaráse para él.
  ron-BTF: Și dacă cel ce sfințește câmpul dorește, în vreun fel, să îl răscumpere,
    atunci să îi adauge a cincea parte din banii prețuirii tale și să îi rămână lui.
  eng-WEBP: If he who dedicated the field will indeed redeem it, then he shall add
    the fifth part of the money of your valuation to it, and it shall remain his.
  eng-FBV: But if you want to buy your field back, you have to add one fifth to its
    value in payment. Then it will belong to you again.
  nld-1939: Zo hij de akker, die hij gewijd heeft, wil inlossen, moet hij het vijfde
    deel van de geschatte waarde er aan toevoegen; dan blijft de akker zijn eigendom.
  nch-BL: “Huan sinta nopa tacat cati quiiyocatali ital sempa quinequis quicohuas
    nopa tali para iaxca, huajca monequi taxtahuas cati nopa totajtzi quiixquetzas
    para ipati huan iyoca monequi quipihuilis seyoc 20 por ciento. Huan quej nopa,
    nopa tali sempa elis iaxca.
  vie-1934: Nếu ngươi đã biệt ruộng mình ra thánh muốn chuộc nó lại, thì phải phụ
    thêm một phần năm giá ngươi định, rồi ruộng sẽ thuộc về người.
  hin-CV: यदि वह व्यक्ति, जिसने इसे पवित्र किया है, स्वयं इसे छुड़ाना चाहता है, तो
    ठहराए गए मूल्य के अलावा उसका पांचवा अंश भी चुकाए, कि वह खेत उसे लौटा दिया जाए.
  eng-OURB: If he who dedicated the field will indeed redeem it, then he shall add
    the fifth part of the money of your valuation to it, and it shall remain his.
  spa-BES: Y si el hombre que ha dado el campo desea recuperarlo, déle una quinta
    más que el precio por el cual fue valorado y será suyo.
  tdx-tdx: Aa naho te hañavake i tane’ey i nañenga azey, le tsy mete tsy tovoña’e
    ty ampaha-limem-bili’e vaho hibalik’ ama’e.
  vid-vid: Wone gwegwe ugana kugombola, lelo ndo yomlapa yonjezele chasi cha honhu
    ha kahano ha sendi ya awo mgunda, na hamba lowa lufufu lwa heye.
  eng-OKE: But if he will redeem the field that he had consecrated, let him add to
    it a fifth of its valuated price, and it shall be confirmed to him.
  tha-KJV: ถ้าผู้​ที่​ถวายนาประสงค์จะไถ่​นาน​ั้​นก​็​ให้​เขาเพิ่มค่าเงิ​นอ​ีกหนึ่งในห้าของกำหนดราคาที่​ตี​ไว้
    แล​้วนานั้นจะเป็นของเขา
  por-BR-2018: E se o que santificou a terra quiser resgatá-la, acrescentará à tua
    avaliação o quinto do dinheiro dela, e ficará para ele.
  deu-ELO: Wenn aber der Heiligende das Feld lösen will, so soll er das Fünftel des
    Geldes deiner Schätzung darüber hinzufügen, und es soll ihm verbleiben.
  eng-WYC-2018: That if he that avowed will again-buy the field, he shall add the
    fifth part of the money that (it) is appraised (for), and he shall wield it; (And
    if he, who vowed the field, will buy it back, he shall add a fifth part to the
    value that it is appraised for, and then it shall be his;)
  epo-epo: Se la dediĉinto volos elaĉeti la kampon, tiam li aldonu kvinonon de la
    mono laŭ via taksado, kaj ĝi restos lia.
  uig-PIN: Əgǝr birsi ɵz etizliⱪini muⱪǝddǝs ⱪilƣandin keyin pul tɵlǝp uni ⱪayturuwalmaⱪqi
    bolsa, u sǝn tohtatⱪan ⱪimmitigǝ yǝnǝ uning bǝxtin birini ⱪoxup bǝrsun; xuning
    bilǝn etizliⱪ uning ɵz ⱪoliƣa ⱪaytidu.
  beo-beo: 'Dunu amo da musa: amo soge Hina Godema ilegei, e da bu bidi lamusa: dawa:sea,
    e da amo ea bidi lamu defei amola eno20% amoga bu bidi lamu.'
  tpi-OTNT: Na dispela man i bin givim graun bilong en long mi, sapos em i laik baim
    bek, orait em i mas baim long mani. Sapos pris i makim 100 kina, orait man i mas
    givim 120 kina. Em i mas givim dispela mani long pris na bai em i ken kisim bek
    graun bilong en.
  hau-SA: In mutumin da ya keɓe gonar, yana so yă fanshe ta, to, dole yă ƙara kashi
    ɗaya bisa biyar na darajarta, gonar kuwa tă zama nasa.
  uig-LAT: Eger birsi öz étizliqini muqeddes qilghandin kéyin pul tölep uni qayturuwalmaqchi
    bolsa, u sen toxtatqan qimmitige yene uning beshtin birini qoshup bersun; shuning
    bilen étizliq uning öz qoligha qaytidu.
  nde-nde: Nxa umuntu onikela insimu yakhe efuna ukuhlenga, kumele engezelele okwesihlanu
    phezu kwesilinganiso sayo, insimu izakuba ngeyakhe futhi.
  ton-ton: Pea ko ia naʻa ne fakatapui ʻae ngoue, kapau ʻoku tokanga ia ke huhuʻi
    ia, pea ke fakalahi ʻaki ʻe ia ia hono vahe nima ʻoe koloa ʻo hoʻo fakatatau,
    pea ʻe hoko ia kiate ia.
  ces-1613: Chtěl-li by pak vyplatiti pole ten, kterýž ho posvětil, přidá pátý díl
    peněz nad cenu tvou, a zůstane jemu.
  eng-WMB: If he who dedicated the field will indeed redeem it, then he shall add
    the fifth part of the money of your valuation to it, and it shall remain his.
  tam-TCV: அந்த வயலை அர்ப்பணிக்கிறவன் அதை மீட்க விரும்பினால், அதன் மதிப்புடன் ஐந்தில்
    ஒரு பங்கையும் சேர்த்துக் கொடுக்கவேண்டும். அப்பொழுது அந்த வயல் திரும்பவும் அவனுக்குரியதாகும்.
  ceb-ULB: Kung ang tawo nga migahin sa uma buot nga molukat niini, nan kinahanglan
    idugang niya ang ikalimang bahin sa kantidad sa paglukat niini, ug mapanag-iya
    na niya kini.
  pol-UBG: A jeśli ten, który poświęcił pole, zechce je wykupić, to doda jedną piątą
    wartości twego oszacowania i pole będzie jego.
  urd-GVU: اگر مخصوص کرنے والا اپنی زمین واپس خریدنا چاہے تو وہ مقررہ قیمت جمع 20
    فیصد ادا کرے۔
  deu-1912: Will aber der, so ihn geheiligt hat, den Acker lösen, so soll er den fünften
    Teil des Geldes, zu dem er geschätzt ist, draufgeben, so soll er sein werden.
  kan-2017: ಹರಕೆಮಾಡಿದವನು ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿರುವ ಪಕ್ಷಕ್ಕೆ ಅದರ ಕ್ರಯದೊಡನೆ ಐದನೆಯ
    ಒಂದು ಭಾಗವನ್ನು ಹೆಚ್ಚಾಗಿ ಕೊಡಬೇಕು; ಆಗ ಆ ಹೊಲ ಅವನದಾಗಿರುವುದು.
  yap-yap: Fa’anra leamnag fare mo’on ni nge chuw’iy e flang rok nge sul ngak, ma
    thangri pi’ puluwon miki puthuy rliw’ e pasent ngay.
