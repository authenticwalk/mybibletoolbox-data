    be karoa 6.
  urd-urd: और अगर वह जिसने उस खेत को पाक करार दिया है यह चाहे कि उसका फ़िदिया देकर
    उसे छुड़ाए, वह तेरी ठहराई हुई क़ीमत का पाँचवाँ हिस्सा उसके साथ और मिला कर दे तो
    वह खेत उसी का रहेगा।
  rus-SYN: если же захочет выкупить поле посвятивший его, то пусть он прибавит пятую
    часть серебра оценки твоей, и оно останется за ним;
  bqc-SIM: Tó búde ye a bú sí, aàli a ↄ̃a sↄode nawà, i gↄ̃ aà pↄ́ ũ.
  tcz-CHONGTHU: Agam beh pedoh pa chun akile lhat noma ahileh, sum aman jat bang banga
    jakhat lah a somni toh alepeh tha ding, hichea bouchu lechan thei ding ahi.
  mar-mar: शेत वाहणाऱ्याला, मोल देऊन आपले शेत सोडवून परत घ्यावयाचे असले तर त्याच्या
    ठरवलेल्या किंमतीत एकपंचमांश भर घालून त्याने ते सोडवावे. मग ते शेत परत त्याच्या
    मालकीचे होईल.
  qub-qub: «Chacranta goycamashanpita shuntayta munar cüra täsashan risyunta päganga.
    Jananmanpis cada chunca guellaypita ishcaytaraj yapanga. Chayno pägaycur ichanga
    chacranta shuntaconga.
  bqp-bqp: Yɛ̃ro ù n kĩ u win gbee te yɑkiɑ, u koo kɔsiɑwɑ ye bɑ burɑ mi, kpɑ u yen
    bɔnu nɔɔbun tiɑ sosi gbee te, tu sere mɑɑ ko wigiru.
  hat-hat: Si moun ki mete pòsyon tè a apa pou Seyè a ta vle achte tè a ankò, l'a
    peye pri yo te bay pou tè a plis ven pou san (020%). Epi tè a va rete pou li.
  eng-BSB: And if the one who consecrated the field decides to redeem it, he must
    add a fifth to the assessed value, and it shall belong to him.
  tod-tod: Ni kpala nui ɠa pɔ é ná-kpalagi unmɔɔ, toɠa sɔngɔi ma ɠaaɠwɛsu lɔɔlugɔi
    ɠilazuʋɛ ʋɛɛ ba, eɠɛʋelei zalaɠa ɠula nui a ɠida la sɔngɔi liegɔi wu, toɠa kpalagi
    zeɠe ʋolu.
  eng-WEBPB: If he who dedicated the field will indeed redeem it, then he shall add
    the fifth part of the money of your valuation to it, and it shall remain his.
  kbq-kbq: Hagi agrama ana mopa'ama eteno miza huku'ma hanuno'a, pristi vahe'mo'ma
    ahentesia mizantera 5fu'a zagofintira mago zago ante agofetu huno ana mizantera
    mizana asenigeno, ana mopamo'a eteno agri mopa megahie.
  nhe-BL: “Huan intla nopa tlacatl tlen quiiyocatlali itlal sampa quinequis quicohuas
    nopa tlali para iaxca, huajca monequi tlaxtlahuas tlen nopa totajtzi quiixtlalis
    para ipati huan iyoca monequi quimiyaquilis seyoc 20 por ciento. Huan queja nopa,
    nopa tlali sampa elis iaxca.
  gub-BL: Aze ywypehegwer izarer ipurume'eg kar wi wer hehe nehe, omono putar hekuzar
    imume'u pyrer nehe. Umuza'ak putar hekuzar 5 ipehegwer romo nehe. Omono putar
    amo ipehegwer xaxeto pe nehe no.
  eng-DRA: And if he that had vowed, will redeem his field, he shall add the fifth
    part of the money of the estimation, and shall possess it.
