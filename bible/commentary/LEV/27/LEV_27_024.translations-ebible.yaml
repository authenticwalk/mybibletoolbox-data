verse: LEV.027.024
translations:
  mal-C: ആ നിലം അൻപതാംവാർഷികോത്സവത്തിൽ, അതു വിറ്റ അതിന്റെ മുൻഉടമസ്ഥനു മടങ്ങിച്ചേരണം.
  deu-TKW: Im Halljahr aber kommt das Feld wieder an den, von dem er es gekauft hatte,
    dem es als Erbbesitz gehörte.
  lin-lin: 'Na mobu ya kosepela kokangolama, elanga yango ekozonga na maboko ya moto
    oyo atekaki yango : mokolo mabele.'
  eng-LSV: in the Year of the Jubilee the field returns to him from whom he bought
    it, to him who [has] the possession of the land.
  eng-GNV: 'But in the yeere of Iubile, the fielde shall returne vnto him, of whome
    it was bought: to him, I say, whose inheritance the land was.'
  eng-WEBSTER: In the year of the jubilee, the field shall return to him of whom it
    was bought, even to him to whom the possession of the land belonged .
  nhw-BL: Huan quema ajsis nopa xihuitl para nochi mocahuas majcajtoc, nopa tlali
    sempa elis iaxca nopa achtihui tecojtli catli nopa tlacatl quicohuili.
  swh-ONEN: Katika Mwaka wa Yubile, shamba litarudishwa kwa mtu yule ambaye lilinunuliwa
    kutoka kwake, yule ambaye ardhi ilikuwa mali yake.
  bba-bba: Adɑmɑ yɑkiɑbun tɔ̃ɔ bɑkɑru tɑ̀ n tunumɑ, ɡbee te, tɑ ko n sɑ̃ɑwɑ wi u rɑɑ
    nùn tu dɔreɡiru.
  eng-KJVCPB: In the year of the jubile the field shall return unto him of whom it
    was bought, even to him to whom the possession of the land did belong.
  luo-luo: Ka Higa mar Piero Abich osechopo, to puodho nodwok ir ngʼat mane ongʼiewe
    kuome, ma en wuon lowo hie.
  meu-meu: A Iubile laḡanina ai una tano biaguna korikori, senena amo e abia tauna,
    ese baine abia lou.
  npi-ULB: पुनर्स्थापनाको वर्षमा त्यो जमिन जसबाट किनिएको थियो अर्थात् त्यस जमिनको
    मालिककहाँ नै फिर्ता जाने छ ।
  yor-yor: Ní ọdún ìdásílẹ̀ ilẹ̀ náà yóò padà di ti ẹni tí ó ni í, lọ́wọ́ ẹni tí a
    ti rà á.
  pes-OPCB: در سال یوبیل مزرعه به صاحب اصلی آن که از او خریداری شده، باز پس داده شود.
  tgl-ULB: Sa Taon ng Paglaya, ibabalik ang bukid sa tao kung kanino ito binili, sa
    may-ari ng lupa.
  hui-hui: Ani howa mani dindi andaru anduane kago ibunihondo Yadai Bulenenaga Mali
    biago tagira ibirangi agali dindi ogoni yolo biyagome dindi anduane kago ibuni
    miadai bulene nga.
  mya-mya: ပြန်​လည်​ပေး​အပ်​ခြင်း​ဆိုင်​ရာ​နှစ်​ကျ​ရောက် သည့်​အ​ခါ ထို​လယ်​မြေ​ကို​မူ​လ​ပိုင်​ရှင်​သို့
    မ​ဟုတ်​သူ​၏​အ​ဆက်​အ​နွယ်​များ​လက်​သို့ ပြန်​လည်​ပေး​အပ်​ရ​မည်။
  bod-N: དགའ་སྟོན་གྱི་ལོར་ས་ཞིང་དེ་འཚོང་བདག་སྟེ་ས་ཞིང་དེ་རྒྱུན་འཛིན་བྱེད་མཁན་ལ་ཕྱིར་སློག་དགོས།
  sna-sna: Mugore reJubhiri munda uchadzokera kumunhu waakatengeserana naye uyo aiva
    muridzi womunda.
  spa-BLM: En el Año del Jubileo el campo volverá al que lo compró, al que le pertenece
    la posesión de la tierra.
  cac-cac: Axo yic sjax jun ab'il chi', smeltzajxi lum d'a mach ix chon̈an chi', syalelc'ochi
    aton jun mach aytaxon yic luum.
  swh-ULB: Katika mwaka wa Yubile, shamba litarejeshwa kwa mtu yule ambaye lilikuwa
    limenunuliwa, kwa mmiliki wa ardhi.
  bel-bel: а поле ў юбілейны год пяройдзе зноў да таго, у каго куплена, каму належыць
    валоданьне тою зямлёю.
  deu-ELBBK: Im Jubeljahr soll das Feld wieder an den kommen, von dem er es gekauft
    hatte, an den, dem das Land eigentümlich gehörte.
  mbb-OT: Dutun he Tuig te Kebeǥey te Bayàbayà wey Ked-ulì, haazà he tanà id-ulì diyà
    te teǥiǥaked he mibelegyà duen.
  mal-2015: ആ നിലം മുന്നുടമസ്ഥന്നു യോബേൽസംവത്സരത്തിൽ തിരികെ ചേരേണം.
  rmc-rmc: Andro Radišagoskro berš pes e maľa dela pale oleske, kastar sas cinďi a
    kaske patrinel sar ďeďictvos.
  pes-OPV: و آن زمین در سال یوبیل به کسی‌که از اوخریده شده بود خواهد برگشت، یعنی به
    کسی‌که آن زمین ملک موروثی وی بود.
  ron-1924: Ын анул де веселие, огорул сэ се ынтоаркэ ла ачела де ла каре фусесе кумпэрат
    ши дин мошия кэруя фэчя парте.
  ben-OBCV: পঞ্চাশতম বছরে ক্ষেতটি পূর্ব অধিকারে যাবে, যার নিকট থেকে সে ক্ষেতটি কিনেছিল
    অর্থাৎ পূর্বাধিকারী সেই ক্ষেত পাবে।
  som-som: Oo sannadda yubilii ahna beertu waxay u noqon doontaa kii laga soo iibsaday,
    kaasoo ah kii dhulka hanti u leh.
  lat-VUC: In jubilæo autem revertetur ad priorem dominum, qui vendiderat eum, et
    habuerat in sorte possessionis suæ.
  eng-ASVBT: In the year of jubilee the field shall return unto him of whom it was
    bought, even to him to whom the possession of the land belongeth.
  ita-1885: Nell'anno del Giubileo ritorni il campo a colui da chi esso l'avrà comperato,
    a colui di cui sarà la proprietà del terreno.
  eng-LXXUP: And in the year of release the land shall be restored to the man of whom
    the other bought it, whose the possession of the land was.
  eng-ULB: In the year of Jubilee, the field will return to the man from whom it was
    bought, to the land's owner.
  spa-VBL: En el Año Jubilar, la propiedad del campo volverá a la persona a la que
    se lo compraste, al propietario original del terreno.
  fra-_FOB: En l'année du jubilé, le champ retournera à celui duquel il l'avait acheté,
    à celui à qui appartient la propriété de la terre.
  mal-mal: ആ നിലം മുന്നുടമസ്ഥനു യോബേൽ വർഷത്തിൽ തിരികെ ചേരേണം.
  urd-GVR: Bahālī ke sāl meṅ yih khet us shaḳhs ke pās wāpas āegā jis ne use bechā
    thā.
  suz-BL: मिनु लेंशा प्रोंइतीक बर्सम मेको रू सु रे ग्‍याप्‍शो बाक्‍मे, मेको लेंशा
    ताइब।
  ita-1927: L’anno del giubileo la terra tornerà a colui da cui fu comprata, e del
    cui patrimonio faceva parte.
  ckb-ckb: لە ساڵی یۆبیلیش کێڵگەکە دەگەڕێتەوە بۆ ئەوەی لێی کڕیوە، بۆ خاوەنی ڕەسەنی
    زەوییەکە.
  eng-BBE: In the year of Jubilee the field will go back to him from whom he got it,
    that is, to him whose heritage it was.
  kan-OKCV: ಆ ಹೊಲವು ಯಾರಿಗೆ ಸ್ವಂತವಾಗಿದ್ದು, ಯಾರಿಂದ ಕೊಂಡುಕೊಳ್ಳಲಾಗಿದೆಯೋ ಅದು ಜೂಬಿಲಿ ವರ್ಷದಲ್ಲಿ
    ಅವರಿಗೇ ಹಿಂದಕ್ಕೆ ಕೊಡಬೇಕು.
  tam-2017: யார் கையிலே அந்த வயலை வாங்கினானோ, அந்த நிலத்திற்குச் சொந்தக்காரனிடம் அது
    யூபிலி வருடத்தில் திரும்பச்சேரும்.
  spa-RV-1909: En el año del jubileo, volverá la tierra á aquél de quien él la compró,
    cuya es la herencia de la tierra.
  ron-BTF: În anul jubileului câmpul se va întoarce la cel de la care a fost cumpărat,
    la cel căruia i-a aparținut stăpânirea pământului.
  eng-WEBP: In the Year of Jubilee the field shall return to him from whom it was
    bought, even to him to whom the possession of the land belongs.
  eng-FBV: In the Jubilee Year, ownership the field shall revert back to the person
    you bought it from—to the original owner of the land.
  nld-1939: en in het jubeljaar keert de akker terug in het bezit van hem, van wien
    hij hem heeft gekocht en wiens erfgoed hij was.
  nch-BL: Huan quema ajsis nopa xihuit para nochi mocahuas majcajtoc, nopa tali sempa
    elis iaxca nopa achtohui teteco cati nopa tacat quicohuili.
  vie-1934: Năm hân hỉ, ruộng đó sẽ trở về chủ bán, tức là trở về nguyên chủ.
  hin-CV: योवेल वर्ष में वह खेत उस व्यक्ति को छोड़ दिया जाए जिससे उसने वह खेत खरीदा
    था, अर्थात् उस व्यक्ति को, जो उस खेत का असली स्वामी है.
  eng-OURB: In the Jubilee Year ·Shofar Year· the field shall teshuvah ·completely
    return· to him from whom it was bought, even to him to whom the possession of
    the land belongs.
  spa-BES: En el año de Jubileo, el campo volverá a aquel de quien lo obtuvo, es decir,
    a aquel cuya herencia era.
  tdx-tdx: Himpoly amy nikaloañ’ azey, toe amy mpandova i taneiy, i tetekey ami’ty
    taon-Jobily.
  vid-vid: Ila kuli mwaka wa mnvina ya kukumbuchila kwa miyaka makumi gahano, mgunda
    awo ndo yanguganigwa uhilulwe kwa yauguzile ama kwa walelwa wa hewo.
  eng-OKE: In the year of Jubilee the field shall return unto him who sold it, to
    whom the possession of the land had belonged.
  tha-KJV: พอถึงปีเสียงแตรนานั้นต้องกลับไปตกแก่​ผู้​ที่​ขายให้เขาซึ่งเป็นเจ้าของเดิม
    ตามมรดกที่ตกมาเป็นของเขา
  por-BR-2018: No ano do jubileu, voltará a terra a aquele de quem ele a comprou,
    cuja é a herança da terra.
  deu-ELO: Im Jubeljahre soll das Feld wieder an den kommen, von welchem er es gekauft
    hatte, an den, welchem das Land eigentümlich gehörte.
  eng-WYC-2018: forsooth in the jubilee it shall turn again to the former lord that
    sold it, and he shall have it into the heritage of his possession. (but in the
    Jubilee Year it shall return to the original owner who sold it, and it shall be
    in the inheritance of his possession.)
  epo-epo: En la jubilea jaro la kampo revenos al tiu, de kiu oni ĝin aĉetis, al kiu
    apartenas hereda posedado de tiu tero.
  uig-PIN: Lekin azadliⱪ yili kǝlgǝndǝ, etizliⱪ kimdin elinƣan bolsa, xu kixigǝ, yǝni
    ǝslidiki igisigǝ ⱪayturup berilsun.
  beo-beo: 'Bu Sagosu Ode amoga, soge da ea musa: eda o egaga fi ilima bu sinidigili
    ima:mu.'
  tpi-OTNT: Orait long yia bilong bekim bek ol samting, man i mas bekim dispela graun
    i go bek long papa bilong graun stret.
  hau-SA: A Shekara ta Murna ɗin, gonar za tă dawo ga mutumin da aka saye ta daga
    wurinsa, wanda yake mai gonar.
  uig-LAT: Lékin azadliq yili kelgende, étizliq kimdin élin’ghan bolsa, shu kishige,
    yeni eslidiki igisige qayturup bérilsun.
  nde-nde: Ngomnyaka weJubhili, insimu leyo izabuyela kulowomuntu eyathengwa kuye,
    onguye owayengumniniyo.
  ton-ton: Pea ʻi he taʻu ʻoe siupeli ʻe toe hoko ʻae ngoue kiate ia naʻe fakatau
    ia mei ai, ʻio, kiate ia naʻe ʻoʻona ʻae potu fonua ko ia.
  ces-1613: V létě milostivém navrátí se pole k tomu, od kohož bylo koupeno, jehož
    dědictví jest pole to.
  eng-WMB: In the Year of Jubilee the field shall return to him from whom it was bought,
    even to him to whom the possession of the land belongs.
  tam-TCV: அந்த வயல் யாருக்குச் சொந்தமாய் இருந்து, யாரிடத்தில் வாங்கப்பட்டதோ அது யூபிலி
    வருடத்தில் அவனுக்கே திரும்பவும் சேரும்.
  ceb-ULB: Sa tuig sa Kagawasan ug Pag-uli, ang uma iuli ngadto sa tawo nga nagbaligya
    niini, sa tag-iya sa maong yuta.
  pol-UBG: A w roku jubileuszowym pole wróci do tego, od którego zostało kupione,
    do którego posiadłość tej ziemi należy.
  urd-GVU: بحالی کے سال میں یہ کھیت اُس شخص کے پاس واپس آئے گا جس نے اُسے بیچا تھا۔
  deu-1912: Aber im Halljahr soll er wieder gelangen an den, von dem er ihn gekauft
    hat, daß sein Erbgut im Lande sei.
  kan-2017: ಜೂಬಿಲಿ ಸಂವತ್ಸರದಲ್ಲಿ ಆ ಹೊಲವು ಮಾರಿದವನಿಗೆ ಅಂದರೆ ಯಾರ ಪಿತ್ರಾರ್ಜಿತ ಭೂಮಿಗೆ ಸೇರಿದೆಯೋ
    ಅವನಿಗೆ ಪುನಃ ಬರಬೇಕು.
  yap-yap: Ma ra taw ko fare Duwan e Felfelan’ ma fare gi flang e ra sul ko en nri
    tafen fa ngak e pi’in owchen.
  hlt-MCSB: Jubilee kum vaengah tah khohmuen a lai vaengkah a kungmah taengah amah
    kah khohmuen khohut vanbangla bal saeh.
  mdy-ETH: ሻንቂንቴ ባኮ ማሂፆ ሌዖና ሳዔላ ቤርታ ሻንቼ ዓሢም ማዔቴያ ዒዛኮ ዜርፆም ማዓንዳኔ።
  twi-ASANTE: Mfirinhyia Aduonum Afahyɛ no duru so a, asase no bɛsane akɔ deɛ ɔtɔneɛ
    no nkyɛn anaasɛ deɛ na ɔyɛ asase no wura no.
  eng-WEBU: In the Year of Jubilee the field shall return to him from whom it was
    bought, even to him to whom the possession of the land belongs.
  bnp-bnp: Na Pida na Nihabimule a Maki, a bakovi ge habi mulea na tahona a malala
    vona.
  wal-wal: Ishatamantto Laittaa Baalai gakkiyo wode, he gadee koiro laatan ekkidi
    baizzida bitaniyaassi simmees.
  spa-PDDPT: El año del jubileo, el campo volverá a aquél de quien se compró, al que
    tiene la propiedad de la tierra.
  gun-gun: Ha'e gui jubileu ojeupity jevy jave ha'e va'e mba'ety ivendeare mba'erã
    ju 'rã itui, imba'erã ae oejaa rire.
  agu-BL: Ma yil tz'opon yi jun yob jubileo, spakxok tzun junt tir yi tx'otx' tk'ab
    yi mero taw banak.
  ilo-ULB: Iti Tawen ti Panagisubli, maisubli ti talon iti tao a nakagatangan daytoy,
    iti akinkukua iti daga.
  kpg-kpg: I di Ngadau o di Gaamai gi Muli, di gowaa deelaa le e wanga gi tangada
    dana gowaa donu be go dono madawaawa.
  uig-ARA: لېكىن ئازادلىق يىلى كەلگەندە، ئېتىزلىق كىمدىن ئېلىنغان بولسا، شۇ كىشىگە،
    يەنى ئەسلىدىكى ئىگىسىگە قايتۇرۇپ بېرىلسۇن.
  sus-sus: Xɔrɛya Ɲɛ na a li, na xɛ gbilenma na xɛ kanyi singe nan ma, boore a sara
    naxan ma.
  pon-2006: Ni Sounparen Onohnsapahl, sahpwo pahn kapwurupwurdohng me tepin sapweniki,
    de kadaudoke kan.
  ksd-ksd: ma ta ra kilala na iubili ra pia na lilikun pire ra tutana nina ba di ga
    kul pa ia pirana, pire ra tutana nina ba kana apik na tarai dia kale value ra
    pia.
  tur-YTC: Jübile Yılı'nda tarla, kendisinden satın alınan kişiye, toprağın mülkiyeti
    kendisine ait olan kişiye dönecektir.
  grc-BRENT: Καὶ ἐν τῷ ἐνιαυτῷ τῆς ἀφέσεως ἀποδοθήσεται ὁ ἀγρὸς τῷ ἀνθρώπῳ παρʼ οὗ
    κέκτηται αὐτὸν, οὗ ἦν ἡ κατάσχεσις τῆς γῆς.
  ind-AYT: Pada tahun Yobel, ladang itu harus dikembalikan kepada pemilik yang semula,
    yaitu kepada pemilik asli ladang itu.
  nya-nya: Pa chaka chokondwerera zaka makumi asanu, mundawo udzabwezedwa kwa munthu
    amene anawugulitsayo, amene malowo anali ake.
  hrv-hrv: U jubilejskoj godini zemljište se ima vratiti onome od koga je kupljeno
    - kome pripada zemljišno vlasništvo.
  mps-mps: Tialima, te nai dabe wei ma ponobo kibu bede, te tǫ sali bidigo te tǫ
    aga ayaba wei ponama dolo mao,” wali.
  tpi-tpi: Orait long yia bilong bekim bek ol samting, man i mas bekim dispela graun
    i go bek long papa bilong graun stret.
  dan-1931: i Jubelåret går Jorden så tilbage til den Mand, han købte den af, hvis
    Arvejord den var.
  vie-OVCB: Đến Năm hân Hỉ, đất này sẽ thuộc về nguyên chủ tức là người bán.
  guj-2017: જ્યુબિલી વર્ષે એ ખેતર તેના મૂળ માલિક, જેની પાસેથી તે ખરીદયું હોય એટલે
    જેના વતનનું તે હતું તેને પાછું મળે.
  pon-2006A: Ni Sounparen Onohnsapahl, sahpwo pahn kapwurupwurdohng me tepin sapweniki,
    de kadaudoke kan.
  por-BRBSL: No Ano do Jubileu, o campo voltará para aquele a quem foi comprado, mesmo
    para aquele a quem pertence a posse da terra.
  cth-cth: Jubili kum a pha toteh, hote law hah ahmaloe ka tawn ni teh kayawtkung
    koe bout a poe han.
  twi-twi: Mfirihyia Aduonum Afahyɛ no du so a, asase no bɛsan akɔ nea ɔtɔnee no anaasɛ
    nea na ɔyɛ asase no wura no nkyɛn.
  hlt-hlt: Jubilee kum vaengah tah khohmuen a lai vaengkah a kungmah taengah amah
    kah khohmuen khohut vanbangla bal saeh.
  tbz-SIM: Kɛ̀ tidɑɑtì fĩ́ĩmmù benni tùɔ̀kɛ wèè do kɛ̀ te nɛ̀ dimɔ̀nnì wèe wɛ̃tɛ kɛ́
    kɛ̀ cɔutɛ́, o yɛmbɛ̀ kɔkɛ nkɛ.
  msy-2020: Eghtɨ azenir ua biziba ikarvaghamimɨn, gumazir kam nguazir kam uam a isɨ
    an guizɨn ghuavim danɨngigh.
  azb-azb: Azadlıq ilində həmin tarla mülk olub onu satan adama qaytarılsın.
  eng-DBY: In the year of the jubilee the field shall return unto him of whom it was
    bought — to him to whom the land belonged.
  hin-2017: जुबली के वर्ष में वह खेत उसी के अधिकार में जिससे वह मोल लिया गया हो फिर
    आ जाए, अर्थात् जिसकी वह निज भूमि हो उसी की फिर हो जाए।
  wol-KYG: Bu atum Yiwiku dikkee, tool bi day dellu ca ka ñu ko jënde woon te mu di
    alalu ndonoom.
  eng-YLT: in the year of the jubilee the field returneth to him from whom he bought
    it, to him whose [is] the possession of the land.
  eng-WYC-2017: forsooth in the jubilee it shall turn again to the former lord that
    sold it, and he shall have it into the heritage of his possession.
  eng-WMBB: In the Year of Jubilee the field shall return to him from whom it was
    bought, even to him to whom the possession of the land belongs.
  urd-GVH: बहाली के साल में यह खेत उस शख़्स के पास वापस आएगा जिसने उसे बेचा था।
  rug-rug: Koasa vuaheni ziubili sa inuma si kaqu tava pule la koasa pu tagona pa
    pinodalaena babe pa tutina.
  gaz-gaz: Waggaa Iyyoobeeliyyuuttis lafti qotiisaa sun namichuma irraa bitame kan
    abbaa lafa qotiisaa sanaa tureef ni deebiʼa.
  fra-LSG: L’année du jubilé, le champ retournera à celui de qui il avait été acheté
    et de la propriété dont il faisait partie.
  yal-yal: Xɛɛn naxɛtɛma a kari singen ma nɛn Xɔrɔya Ɲɛɛni, a sara naxan ma, naxan
    gbee yi a ra nun.
  haw-1868: I ka makahiki Iubile e hoi aku ka mahinaai i ka mea nona mai ai i ke kuai
    lilo ia mai, i ka mea nona ka aina mamua.
  arb-NAV: وَفِي سَنَةِ الْيُوبِيلِ يُرَدُّ الْحَقْلُ إِلَى مَالِكهِ الَّذِي بَاعَهُ
    إِيَّاهُ،
  ewe-ewe: Ekema le Aseyetsoƒe la me la, anyigba la agazu nutɔ gbãtɔ si si wòƒlee
    le la tɔ.
  eng-LEE: In the year of the jubilee the field shall return unto him of whom he bought
    it, to the one to whom belongeth the possession of the land.
  asm-FB: সেই মাটি যাৰ পৰা কিনা হৈছিল, তেওঁ, সেই মাটিৰ যাৰ স্বত্ত্ব আছিল, তেওঁৱেই
    যোৱেল বছৰত তাক পুনৰায় পাব।
  sus-A: شْرّيَ حّ نَ عَ لِ، نَ شّ فبِلٍنمَ نَ شّ كَنيِ سِنفٍ نَن مَ، بٌورٍ عَ سَرَ
    نَشَن مَ.
  fra-SBL: L'année du Jubilé, le champ retournera à celui qui l'a acheté, à celui
    à qui appartient la possession du pays.
  hbo-hbo: בִּשְׁנַ֤ת הַיֹּובֵל֙ יָשׁ֣וּב הַשָּׂדֶ֔ה לַאֲשֶׁ֥ר קָנָ֖הוּ מֵאִתֹּ֑ו
    לַאֲשֶׁר־לֹ֖ו אֲחֻזַּ֥ת הָאָֽרֶץ׃
  eng-WYCLIFFE: forsothe in the iubilee it schal turne ayen to the formere lord that
    seelde it, and `haue he in to the eritage of his possessioun.
  cwe-cwe: Muna umwaka wa kubweleza, mgunda uwo wolondeka ubwelezigwe kwa munhu yachuuzile
    hebu welesi wake.
  kik-kik: Mwaka-inĩ wa Jubilii, mũgũnda ũcio nĩũgacookerera mwene ũrĩa wamwendeirie,
    ũrĩa warĩ mwene mũgũnda ũcio.
  fra-NCL: L’année du jubilé, le champ retournera à celui de qui on l’avait acheté
    et du patrimoine duquel il faisait partie.
  cek-AK: Jubili saning phak naah loe, to lawk zaw kami, lawk tawnkung khaeah paek
    let tih.
  cuk-cuk: Gannar-Ibmar-Ukleged-Birga-nagunonikir e-ibed-sunnadga we-nainu gannar
    uklegoed.
  uig-CYR: Лекин азатлиқ жили кәлгәндә, етизлиқ кимдин елинған болса, шу кишигә, йәни
    әслидики егисигә қайтуруп берилсун.
  tel-2017: సునాద సంవత్సరంలో ఆ భూమి ఎవరి పిత్రార్జితమో వాడికి, అంటే ఆ పొలాన్ని అమ్మిన
    వాడికి అది తిరిగి రావాలి.
  hat-BSA: Nan ane jibile a, chan an va retounen a sila sou li menm li te achte li
    a, e ki se pwòp mèt teren an.
  kos-kos: Ke ac sun Yac in Folokyang sac, ima sac ac fah folokyang nu sin mwet se
    la acn sac meet ah, ku nu sin fwil natul uh.
  hbo-WLC: בִּשְׁנַ֤ת הַיּוֹבֵל֙ יָשׁ֣וּב הַשָּׂדֶ֔ה לַאֲשֶׁ֥ר קָנָ֖הוּ מֵאִתּ֑וֹ
    לַאֲשֶׁר־ל֖וֹ אֲחֻזַּ֥ת הָאָֽרֶץ׃
  ibo-ibo: Mgbe afọ inwere onwe ahụ zuru, onye nwe ala ahụ, ya bụ onye ahụ e si nʼaka
    ya zụọ ya, ga-ewerekwa ala ya.
  ory-ory: ଯାହାଠାରୁ ସେହି କ୍ଷେତ୍ର କ୍ରୟ କରାଗଲା, ଅର୍ଥାତ୍‍, ଭୂମି ଯାହାର ସମ୍ପତ୍ତି ଅଟେ, ତାହା
    ଯୋବେଲ ବର୍ଷରେ ତାହାକୁ ଫେରାଇ ଦିଆଯିବ।
  chk-chk: Nge lon ewe ierin supili ewe fanü epwe liwiniti ätewe mi amömöla, pun fanüan
    me won saman.
  rop-rop: En langa det namba 50 yiya ola kantri garra gobek langa ola fesmob boswan
    blanga det kantri o langa detlot bigininimob blanga olabat.
  ukr-1871: В ювілейному роцї вернеться поле знов до того, в кого він купив його,
    до того, чия земля властиво була.
  deu-1951: Aber im Jubeljahr soll das Feld wieder an den Verkäufer zurückfallen,
    nämlich an den, welchem das Land als Erbteil gehört.
  eng-JPS: In the year of jubilee the field shall return unto him of whom it was bought,
    even to him to whom the possession of the land belongeth.
  srp-1865: A godine oprosne da se vrati njiva onome od koga je kupljena, èije je
    dostojanje ona njiva.
  lug-lug: Mu mwaka gwa Jjubiri, ennimiro eneddizibwanga oyo gwe yagigulako, nga y’oyo
    eyali nannyini ttaka.
  heb-heb: בשנת היובל ישוב השדה לאשר קנהו מאתו לאשר לו אחזת הארץ׃
  ben-IRV: যোবেল বছরে সেই জমি বিক্রেতার হাতে, অর্থাৎ সেই জমি যার পৈতৃক অধিকার, তার
    হাতে ফিরে আসবে।
  pan-pan: ਅਨੰਦ ਦੇ ਸਾਲ ਵਿੱਚ ਉਹ ਖੇਤ ਉਸੇ ਦੇ ਅਧਿਕਾਰ ਵਿੱਚ ਆ ਜਾਵੇਗਾ, ਜਿਸ ਤੋਂ ਉਹ ਮੁੱਲ ਲਿਆ
    ਗਿਆ ਸੀ ਅਰਥਾਤ ਉਹ ਜਿਸ ਦੀ ਨਿੱਜ-ਭੂਮੀ ਸੀ, ਉਸ ਉੱਤੇ ਉਸੇ ਦਾ ਅਧਿਕਾਰ ਹੋਵੇਗਾ।
  mya-JVB: ယုဘိလ နှစ် ရောက်သောအခါ ၊ ထိုလယ် ကို အရင်ပိုင် ၍ ရောင်းသောသူ လက်သို့ ပြန်
    စေရမည်။
  hmo-hmo: “To Iubili Lagani dekenai unai tano be iena biaguna korikori, iena sene
    taudia dekena amo ia abia tauna, ese do ia abia lou.
  urd-urd: और साल — ए — यूबली में वह खेत उसी को वापस हो जाए जिससे वह ख़रीदा गया था
    और जिसकी वह मिल्कियत है।
  rus-SYN: поле же в юбилейный год перейдет опять к тому, у кого куплено, кому принадлежит
    владение той земли.
  bqc-SIM: Gↄ̃a wɛ̃́ɛↄ ũ wɛ̃ ↄ̃ wàli buapi sↄaa a yìana pↄ́ tↄↄlɛpi vĩ yãaɛ.
  tcz-CHONGTHU: Thil kilepeh na kum ahung lhun teng leh, hiche gambeh chu aneisa pa
    ahilouleh aki naipi henga lepeh kit ding ahi.
  mar-mar: ज्याच्याकडून त्याने ते शेत पहिल्यांदा खरेदी केलेले असेल म्हणजे ज्याच्या
    वतनाचे ते असेल त्याच्या ताब्यात ते योबेल वर्षी परत जावे.
  qub-qub: Cachaycunan wata chayamuptin chay chacraga cutenga rimir caj duyñunmanna.
  bqp-bqp: Adɑmɑ yɑkiɑbun tɔ̃ɔ bɑkɑru tɑ̀ n tunumɑ, gbee te, tɑ ko n sɑ̃ɑwɑ wi u rɑɑ
    nùn tu dɔregiru.
  hat-hat: Lè lanne rejwisans lan va rive, jaden an va tounen pou premye mèt la osinon
    pou pitit premye mèt la.
  eng-BSB: In the Year of Jubilee the field shall return to the one from whom it was
    bought—the original owner of the land.
  tod-tod: Kɛlɛ ɓɔɠɔyeema ɠonagi ma, kpalagi ɠa ɠaaɠale ma naa ma, nii é ɠeyani ma,
    nii zooi ɓɔɠɔi ɠɛa zea ga poganii.
  eng-WEBPB: In the Year of Jubilee the field shall return to him from whom it was
    bought, even to him to whom the possession of the land belongs.
  kbq-kbq: Hagi eri'neniazama eteno ami kafuma esigeno'a, ana mopamo'a, mopa agafa
    ne'mofo azampi eteno vugahie.
  nhe-BL: Huan quema ajsis nopa xihuitl para nochi mocahuas malacantoc, nopa tlali
    sampa elis iaxca nopa achtohui tecojtli tlen nopa tlacatl quicohuili.
  gub-BL: Inugwer kwarahy purumuhem kar haw rehe a'e ywy izarer uzewyr putar izar
    romo wiko pà nehe. Izypy mehe tu umur izupe a'e.
  eng-DRA: But in the jubilee, it shall return to the former owner, who had sold it,
    and had it in the lot of his possession.
