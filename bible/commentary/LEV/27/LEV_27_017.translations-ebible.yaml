verse: LEV.027.017
translations:
  mal-C: ഒരാൾ തന്റെ നിലം അൻപതാംവാർഷികോത്സവത്തിൽ സമർപ്പിച്ചാൽ അതിനു മതിച്ചവില നിലനിൽക്കും.
  deu-TKW: Weiht er sein Feld vom Halljahr ab, so soll es nach dem Schätzungswerte
    zu stehen kommen.
  lin-lin: Soki abulisi elanga na ye, na mobu ya kosepela kokangolama, motuya oyo
    bakata ekotikala bongo.
  eng-LSV: if he sanctifies his field from the Year of the Jubilee, according to your
    valuation it stands;
  eng-GNV: If he dedicate his field immediatly from the yeere of Iubile, it shall
    bee worth as thou doest esteeme it.
  eng-WEBSTER: If he shall sanctify his field from the year of jubilee, according
    to thy estimation it shall stand.
  nhw-BL: Huan sintla se tlacatl quiiyocatlalis itlal ipan nopa xihuitl 50 quema nochi
    mocahua majcajtoc, huajca nochi catli ipati monequi tlaxtlahuas ipan tiopamitl
    para mocohuis sempa nopa tlali.
  swh-ONEN: Kama akiweka shamba lake wakfu katika Mwaka wa Yubile, ile thamani iliyokwisha
    wekwa itakuwa iyo hiyo.
  bba-bba: Ǹ n sɑ̃ɑn nɑ yɑkiɑbun tɔ̃ɔ bɑkɑrun diyɑ u ɡbee te wɛ̃, ten ɡobi kpurowɑ
    u koo kɔsiɑ.
  eng-KJVCPB: If he sanctify his field from the year of jubile, according to thy estimation
    it shall stand.
  luo-luo: Kaponi ochiwo lopeno e Higa mar Piero Abich, to nengone osiki mana kamano.
  meu-meu: Iubile laḡanina ai ena tano bema hahelaḡaia, ibodohilaina na dava idoinai,
    oi ese ba gwauraia heḡereḡerena, baine heni.
  npi-ULB: यदि त्यसले त्यो जमिन पुनर्स्थापनाको वर्षमा अलग गर्दछ भने, त्यसको मूल्य
    तोकिएबमोजिम हुने छ ।
  yor-yor: Bí ó ba ṣe pé ní ọdún ìdásílẹ̀ ni ó ya ilẹ̀ náà sí mímọ́. Iye owó tí wọn
    sọtẹ́lẹ̀ náà ni kí o san.
  pes-OPCB: اگر شخصی در سال یوبیل مزرعهٔ خود را وقف خداوند کند، در آن صورت قیمت زمین
    برابر با قیمت محصول پنجاه سالهٔ آن خواهد بود.
  tgl-ULB: Kung ilalaan niya ang kaniyang bukid sa panahon ng Taon ng Paglaya, ang
    tinatayang halaga ay mananatili.
  hui-hui: Yadai Bulenenaga Mali biago tagira ayure ibini lowa mali mbira napedaore
    nde dindi anduanedago ibunime muni kina handari mbira (100) ogonidagua degeme
    Anduane Homogo i̱ni ngiadai bulene nga. Muni gadia daliha gadia dagaha bulene
    nawi.
  mya-mya: ထို​သူ​သည်​မိ​မိ​၏​မြေ​ယာ​ကို ပြန်​လည်​ပေး အပ်​ခြင်း​ဆိုင်​ရာ​နှစ်​ကုန်​ဆုံး​ချိန်​၌​ပူ​ဇော်
    ဆက်​သ​လျှင် တန်​ဖိုး​အ​ပြည့်​ပေး​ဆောင်​ရ မည်။-
  bod-N: ཁོས་དགའ་སྟོན་གྱི་ལོ་ནས་བཟུང་སྟེ། རང་གི་ས་ཞིང་ཞིག་དམ་པར་བརྩིས་ན་ཁྱོད་ཀྱིས་ཚོད་རྩིས་བྱས་པའི་རིན་གོང་ཚད་གཞིར་འཛིན་དགོས།
  sna-sna: Kana akakumikidza munda wake mugore reJubhiri, mutengo wakatarwa unoramba
    uripo.
  spa-BLM: Si él dedica su campo desde el Año del Jubileo, según tu valoración se
    mantendrá.
  cac-cac: Tato tz'ac'ji lum luum chi' d'a yol yab'ilal yoch q'uin̈ yic tz'el tas
    d'a libre, scanxon̈ej stojol lum icha ix aj snajican chi'.
  swh-ULB: Na kama analitenga shamba lake katika mwaka wa Yubile, tathmini yake ya
    awali itabaki kuwa ileile.
  bel-bel: калі ад юбілейнага года прысьвячае хто поле сваё, - павінна стацца паводле
    ацэны тваёй;
  deu-ELBBK: Wenn er vom Jubeljahr an sein Feld heiligt, so soll es nach deiner Schätzung
    festgestellt sein;
  mbb-OT: Emun inhalad din is bevesukè din dutun te sikan pa meipus is Tuig te Kebeǥey
    te Bayàbayà wey Ked-ulì, is bali kayi ne iyan ded.
  mal-2015: യോബേൽസംവത്സരംമുതൽ അവൻ തന്റെ നിലം വിശുദ്ധീകരിച്ചാൽ അതു നിന്റെ മതിപ്പുപോലെ
    ഇരിക്കേണം.
  rmc-rmc: Te peskri maľa le RAJESKE oddela andro Radišagoskro berš, rachinela pes
    caľi cena.
  pes-OPV: و اگر زمین خود را ازسال یوبیل وقف نماید، موافق برآورد تو برقرارباشد.
  ron-1924: Дакэ ышь ынкинэ Домнулуй огорул, ку ынчепере кяр дин анул де веселие,
    сэ рэмынэ ла прецуиря та,
  ben-OBCV: অর্ধশত বছর চলাকালীন যদি সে তার ক্ষেত উৎসর্গ করে, তাহলে ক্ষেতটির নিরূপিত
    মূল্য অপরিবর্তিত থাকবে।
  som-som: Oo beertiisa hadduu quduus ka dhigo oo uu ka bilaabo sannadda yubilii ah,
    markaas intaad ku qiimaysay ha ahaato.
  lat-VUC: Si statim ab anno incipientis jubilæi voverit agrum, quanto valere potest,
    tanto æstimabitur.
  eng-ASVBT: If he sanctify his field from the year of jubilee, according to thy estimation
    it shall stand.
  ita-1885: Se egli consacra il suo campo fin dall'anno del Giubileo, stia fermo il
    prezzo di esso, come tu l'avrai tassato.
  eng-LXXUP: And if he should sanctify his field from the year of release, it shall
    stand according to his valuation.
  eng-ULB: If he sets apart his field during the year of Jubilee, the valuation of
    it will stand.
  spa-VBL: Si dedicas tu campo durante el año jubilar, el valor será la cantidad total
    calculada.
  fra-_FOB: S'il consacre son champ dès l'année du jubilé, on s'en tiendra à ton estimation.
  mal-mal: യോബേൽവർഷംമുതൽ അവൻ തന്റെ നിലം വിശുദ്ധീകരിച്ചാൽ അത് നിന്റെ മതിപ്പുപോലെ ആയിരിക്കണം.
  lit-lit: Jei jis pašventins savo lauką nuo jubiliejaus metų, turi pasilikti tavo
    nustatyta vertė,
  urd-GVR: Shart yih hai ki wuh apnī zamīn bahālī ke sāl ke ain bād maḳhsūs kare.
    Phir us kī yihī qīmat muqarrar kī jāe.
  suz-BL: मेको मुरुमी आ रू कली लेंशा प्रोंइतीक बर्स आ नोले ङा बर्स रे चढ़ेप्‍तु हना,
    मेको आ क्‍येट चढ़ेबमी देंशो खोदेंशो दुम्‍ब। लेवी २५:८-५५
  ita-1927: Se consacra la sua terra dall’anno del giubileo, il prezzo ne resterà
    fissato secondo la tua stima;
  ckb-ckb: ئەگەر لە ساڵی یۆبیلدا کێڵگەکەی تەرخان کرد، ئەوا بەگوێرەی ئەو خەمڵاندنەی
    کە دانراوە دەمێنێتەوە.
  eng-BBE: If he gives his field from the year of Jubilee, the value will be fixed
    by your decision.
  kan-OKCV: ಜೂಬಿಲಿ ಸಂವತ್ಸರ ಮೊದಲುಗೊಂಡು ಅವನು ತನ್ನ ಹೊಲವನ್ನು ಪ್ರತಿಷ್ಠಿಸಿದರೆ, ನೀನು ಕಟ್ಟುವ
    ಕ್ರಯದ ಪ್ರಕಾರ ಅದು ಸ್ಥಿರವಾಗಿರಬೇಕು.
  tam-2017: யூபிலி வருடம்முதல் அவன் தன் வயலைப் பரிசுத்தம் என்று நேர்ந்துகொண்டால்,
    அது உன் மதிப்பின்படி இருக்கவேண்டும்.
  spa-RV-1909: Y si santificare su tierra desde el año del jubileo, conforme á tu
    estimación quedará.
  ron-BTF: Dacă el sfințește câmpul său din anul jubileului, să fie după prețuirea
    ta.
  eng-WEBP: If he dedicates his field from the Year of Jubilee, according to your
    valuation it shall stand.
  eng-FBV: If you dedicate your field during the Jubilee Year, the value will be the
    full amount calculated.
  nld-1939: Wijdt hij zijn akker van het jubeljaar af, dan moet hij de volle schattingsprijs
    betalen.
  nch-BL: Huan sinta se tacat quiiyocatalis ital ipan nopa xihuit 50 quema nochi mocahua
    majcajtoc, huajca nochi cati ipati monequi taxtahuas ipan tiopamit para mocohuis
    sempa nopa tali.
  vie-1934: Nếu biệt ruộng mình ra thánh từ năm hân hỉ, họ sẽ nhận giá ngươi định;
  hin-CV: यदि वह योवेल वर्ष से ही अपना खेत पवित्र करे, तो ठहराया गया मूल्य पूरा-पूरा
    दिया जाए;
  eng-OURB: If he dedicates his field from the Jubilee Year ·Shofar Year·, according
    to your valuation it shall stand.
  spa-BES: Si él da su campo del año del jubileo, el valor será fijado por su decisión.
  tdx-tdx: Aa naho boak’ an-taon-Jobily ty añenga’ ondaty ty tane’e, le ty amolilia’o
    aze ty mijadoñe.
  vid-vid: Wone yaudite mgunda wa heye uwe wa chiuyeng'ha kuli mwaka wa mnvina ya
    kukumbuchila miyaka makumi gahano, bei yake yanguganigwa iwe iwhanile na chipimilo
    cha hemwe chenele.
  eng-OKE: If he consecrate his field from the year of Jubilee, it shall stand according
    to its value.
  tha-KJV: ถ้าเขาถวายนาในปีเสียงแตร ก็​ให้​คงเต็มราคาที่​เจ้​ากำหนด
  por-BR-2018: E se santificar sua terra desde o ano do jubileu, conforme tua avaliação
    ficará.
  deu-ELO: Wenn er vom Jubeljahre an sein Feld heiligt, so soll es nach deiner Schätzung
    festgestellt sein;
  eng-WYC-2018: If he avoweth the field anon from the year of [the] beginning of the
    jubilee, as much as it may be worth, by so much it shall be appraised; (If he
    voweth the field from the beginning of the Jubilee Year, it shall be worth as
    much as it shall be appraised for;)
  epo-epo: Se de jubilea jaro li dediĉas sian kampon, tiam la afero restu laŭ via
    taksado.
  uig-PIN: Əgǝr birsi «azadliⱪ yili»din tartip ɵz etizliⱪini muⱪǝddǝs ⱪilsa, sǝn ⱪanqǝ
    tohtatsang xu bolsun.
  beo-beo: 'Be Bu Sagosu Ode doaga:sea, amolalu e da hedolo Hina Godema imunusa: ilegesea,
    amo ea bu lamusa: defei da huluanedafa.'
  tpi-OTNT: Na sapos em i givim dispela graun long mi long namba wan yia bihain long
    yia bilong bekim bek ol samting, orait pe i mas i stap olsem, na i no ken senis.
  hau-SA: In ya keɓe gonarsa a Shekara ta Murna, darajar da aka kimanta za tă zauna.
  uig-LAT: Eger birsi «azadliq yili»din tartip öz étizliqini muqeddes qilsa, sen qanche
    toxtatsang shu bolsun.
  nde-nde: Nxa enikela insimu yakhe ngomnyaka weJubhili, isilinganiso esimisiweyo
    sizahlala sinjalo.
  ton-ton: Kapau ʻoku ne fakatapu ʻene ngoue mei he taʻu ʻoe siupeli, ʻe tuʻumaʻu
    ia ʻo tatau mo hoʻo fakatatau.
  ces-1613: Jestliže by hned od léta milostivého posvětil pole svého, tedy vedlé ceny
    tvé zůstane.
  eng-WMB: If he dedicates his field from the Year of Jubilee, according to your valuation
    it shall stand.
  tam-TCV: அவன் தனது வயலை யூபிலி வருடத்தில் அர்ப்பணிப்பதானால், தீர்மானிக்கப்பட்ட மதிப்பு
    அப்படியே இருக்கும்.
  ceb-ULB: Kung igahin niya ang iyang uma atol sa tuig sa Kagawasan ug Pag-uli, magpabilin
    ang kantidad niini.
  pol-UBG: Jeśli poświęcił swoje pole do roku jubileuszowego, to zostanie według twego
    oszacowania.
  urd-GVU: شرط یہ ہے کہ وہ اپنی زمین بحالی کے سال کے عین بعد مخصوص کرے۔ پھر اُس کی
    یہی قیمت مقرر کی جائے۔
  deu-1912: Heiligt er seinen Acker vom Halljahr an, so soll er nach seinem Wert gelten.
  kan-2017: ಅವನು ಜೂಬಿಲಿ ಸಂವತ್ಸರದಿಂದ ಆ ಹೊಲವನ್ನು ಪ್ರತಿಷ್ಠಿಸಿದರೆ ಈ ಕ್ರಯ ಸ್ಥಿರವಾಗಿರುವುದು.
  yap-yap: Fa’anra pi’ fare gi binaw nga tomuren ni kaf ni thumur fare Duwan e Felfelan,
    ma aram e ra pi’ puluwon fare gi binaw ndabi mul ban’en riy.
  hlt-MCSB: Jubilee kum dongah a khohmuen te a ciim atah a phu te amah tarhing la
    om saeh.
  mdy-ETH: ዬይ ዓሢ ሳዖ ፔኤኮ ሻንቂንቴ ባኮ ማሂፆ ሌዓ ዒንጌያ ማዔቴ ጌይንቴ ሚኢሾ ቢያ ጪጋንዳያ ኮይሳኔ።
  twi-ASANTE: Mfirinhyia Aduonum Afahyɛ mu no, sɛ obi de nʼafuo kyɛ a, ne boɔ no rensesa.
  eng-WEBU: If he dedicates his field from the Year of Jubilee, according to your
    valuation it shall stand.
  bnp-bnp: Bara i habia nau na Pida na Nihabimule a Maki, a mapana ge tabuli mavonga,
    nahea ni gi pulo lae.
  wal-wal: I ba gadiyaa Ishatamantto Laittaa Baalaappe doommidi geeshsha ootti GODAASSI
    dummayikko, he gadiyau kumetta waagaa qanxxo.
  spa-PDDPT: Si consagra su campo desde el año del jubileo, tu valoración se mantendrá.
  gun-gun: Xapy'a rei jubileu ma'etỹ py ri omba'ety omboaxa aguã re onhemboayvu ramo
    hepyrã ha'e javi porã'i 'rã reikuaa.
  agu-BL: Nin kol suk yi tx'otx' tul yi yob yi na bi'aj jubileo, tajwe'n tan ẍchojle'n
    yi jamel cawal.
  ilo-ULB: No idatonna ti talonna kabayatan iti Tawen ti Panagisubli, ti napatta-patta
    a gatadna ket agtalinaed.
  kpg-kpg: Maa goe ga hagadabu di gowaa deelaa gi Dimaadua i muli hua di Ngadau o di
    Gaamai gi Muli, gei goe e hui di maa i di hui dogomaalia.
  uig-ARA: ئەگەر بىرسى «ئازادلىق يىلى»دىن تارتىپ ئۆز ئېتىزلىقىنى مۇقەددەس قىلسا، سەن
    قانچە توختاتساڭ شۇ بولسۇن.
  sus-sus: Xa a a xa xɛ fi Xɔrɛya Ɲɛ nan kui, a sare mu masarama.
  pon-2006: Ma e kasarawihong KAUN-O sahpwo mwurinte Sounparen Onohnsapahlo, e pahn
    kihda pweine unsek.
  ksd-ksd: Gala i vakilang kana pia papa ta ra kilala na iubili, kaum toto na tur,
  tur-YTC: Eğer tarlasını Jübile Yılı'ndan itibaren adarsa, senin biçtiğin değere
    göre kalacaktır.
  grc-BRENT: Ἐὰν δὲ ἀπὸ τοῦ ἐνιαυτοῦ τῆς ἀφέσεως ἁγιάσῃ τὸν ἀγρὸν αὐτοῦ, κατὰ τὴν
    τιμὴν αὐτοῦ στήσεται.
  ind-AYT: Jika orang itu mengkhusus ladangnya pada tahun Yobel, nilainya sesuai dengan
    penetapanmu.
  nya-nya: Ngati munthu apereka munda wake kuyambira chaka chokondwerera zaka makumi
    asanu, mtengo wake ukhale umene unakhazikitsidwa.
  hrv-hrv: Zavjetuje li zemljište za jubilejske godine, neka ostane prema ovoj procjeni.
  mps-mps: Tama agai enabolo te mani tǫ te nai dabe wei ma ponabo kibu be yagasobode
    te hasia wabo kibu bede mobaso da, teda te mone te tiwai elalumainao, te me hasegelamo
    dao.
  tpi-tpi: Na sapos em i givim dispela graun long mi long namba wan yia bihain long
    yia bilong bekim bek ol samting, orait pe i mas i stap olsem, na i no ken senis.
  dan-1931: Helliger han sin Jord fra Jubelåret af, skal den stå til den fulde Vurderingssum;
  vie-OVCB: Nếu đất được dâng từ Năm Hân Hỉ, giá trị đất sẽ bằng giá quy định.
  guj-2017: જો કોઈ માણસ જ્યુબિલી વર્ષમાં પોતાનું ખેતર સ્વેચ્છાએ અર્પણ કરે તો તારા
    ઠરાવ્યા પ્રમાણે તેની કિંમત થાય.
  pon-2006A: Ma e kasarawihong KAUN-O sahpwo mwurinte Sounparen Onohnsapahlo, e pahn
    kihda pweine unsek.
  por-BRBSL: Se ele dedicar seu campo a partir do Ano do Jubileu, de acordo com sua
    avaliação, ele permanecerá de acordo com sua avaliação.
  cth-cth: Jubili kum kamtawng nah a law hah poe pawiteh aphu teh a tâtueng yit touh
    a poe han.
  twi-twi: Mfirihyia Aduonum Afahyɛ mu no, sɛ obi de nʼafuw kyɛ a, ne bo no rensesa.
  hlt-hlt: Jubilee kum dongah a khohmuen te a ciim atah a phu te amah tarhing la om
    saeh.
  tbz-SIM: Kòò yó m pɑ̃ dɛ kó kɛtenkɛ̀, kɛ sɔ̃́ tidɑɑtì fĩ́ĩmmù benni bo kɛ díítí
    bɑɑ mmɛ mmɑ̀.
  msy-2020: Gumazir kam, azenir ua biziba ikarvaghamimɨn gɨn nguazir kam na danightɨ
    ivezim kamaghɨra ikɨ, egh a gɨghan markɨ.
  azb-azb: Əgər o adam tarlasını Azadlıq ilindən başlayaraq təqdis edirsə, bu dəyər
    olduğu kimi qalsın.
  eng-DBY: If he hallow his field from the year of jubilee, according to thy valuation
    shall it stand;
  hin-2017: यदि वह अपना खेत जुबली के वर्ष ही में पवित्र ठहराए, तो उसका दाम तेरे ठहराने
    के अनुसार ठहरे;
  wol-KYG: Su fekkee ne ci atum Yiwiku la joxe suuf si, xaymab suuf si day mat sëkk
    ànd ak moom.
  eng-YLT: if from the year of the jubilee he sanctify his field, according to thy
    valuation it standeth;
  eng-WYC-2017: If he avoweth the field anon from the year of [the] beginning of the
    jubilee, as much as it may be worth, by so much it shall be appraised;
  eng-WMBB: If he dedicates his field from the Year of Jubilee, according to your
    valuation it shall stand.
  urd-GVH: शर्त यह है कि वह अपनी ज़मीन बहाली के साल के ऐन बाद मख़सूस करे। फिर उस की
    यही क़ीमत मुक़र्रर की जाए।
  rug-rug: Be lopu sana va madia sa sa pepeso pa mudina sa vuaheni ziubili, sa doduruna
    sa hinoluna sa pepeso si ta hivae.
  gaz-gaz: Yoo inni lafa qotiisaa isaa Waggaa Iyyoobeeliyyuu keessa qulqulleesse gatiin
    duraan hedame sun hin geeddaramu.
  fra-LSG: Si c’est dès l’année du jubilé qu’il sanctifie son champ, on s’en tiendra
    à ton estimation;
  yal-yal: Xa xɛɛn fixi Xɔrɔya Ɲɛɛn nin, a saren luma na kii nin.
  haw-1868: A ina mai ka makahiki Iubile i hoolaa ai oia i kana mahinaai, alaila e
    like me kau mea e manao ai, pela no ia e ku iho ai.
  arb-NAV: فَإِنْ كَرَّسَ حَقْلَهُ فِي سَنَةِ الْيُوبِيلِ فَإِنَّهُ يَقُومُ بِدَفْعِ
    مَا تَمَّ تَقْدِيرُهُ.
  ewe-ewe: Ne ame aɖe tsɔ eƒe anyigba na Yehowa le Aseyetsoƒe la me la, ekema nutɔ
    la naxe ga home la katã.
  eng-LEE: If immediately after the year of the jubilee he sanctify his field, according
    to this estimation shall it stand.
  asm-FB: যদি তেওঁ যোৱেল বছৰ যোৱা মাত্ৰকে নিজৰ সেই ডোখৰ মাটি পবিত্ৰ কৰে, তেন্তে তোমাৰ
    নিৰূপিত মূল্য অনুসাৰে সেয়ে স্থিৰ হ’ব।
  sus-A: شَ عَ عَ شَ شّ قِ شْرّيَ حّ نَن كُي، عَ سَرٍ مُ مَسَرَ مَ.
  fra-SBL: S'il consacre son champ à partir de l'année jubilaire, il sera maintenu
    selon votre évaluation.
  hbo-hbo: אִם־מִשְּׁנַ֥ת הַיֹּבֵ֖ל יַקְדִּ֣ישׁ שָׂדֵ֑הוּ כְּעֶרְכְּךָ֖ יָקֽוּם׃
  eng-WYCLIFFE: If he auowith the feeld anoon for the yeer of the iubilee bigynnynge,
    as myche as it may be worth, bi so myche it schal be preisid;
  cwe-cwe: One yahawika mgunda wake kwa sang'hano yelile muna umwaka wa kubweleza,
    bei yake yolondeka iwe fana ipangigwe.
  kik-kik: Angĩkaamũra mũgũnda wake Mwaka-inĩ wa Jubilii, thogora ũrĩa ũtuĩtwo nĩguo
    ũgaatuĩka thogora waguo.
  fra-NCL: Si c’est dès l’année du jubilé qu’il consacre son champ, on s’en tiendra
    à ton estimation ;
  cek-AK: Jubili saning thungah a lawk to paek nahaeloe, atho khaeh tangcae baktiah
    om poe tih.
  cuk-cuk: Dule na e-nainu Gannar-Ibmar-Ukleged-Birgagi Bab-Jehováʼga uksale, nainu-gargegued-soglesadba
    e-mani-nug naguoed.
  uig-CYR: Әгәр бириси «азатлиқ жили»дин тартип өз етизлиғини муқәддәс қилса, сән
    қанчә тохтатсаң шу болсун.
  tel-2017: అతడు సునాద సంవత్సరం మొదలు తన పొలాన్ని ప్రతిష్ఠించినట్టయితే నీవు నిర్ణయించే
    వెల ఖాయం.
  hat-BSA: Si li konsakre chan li an nan menm ane jibile a, selon valè nou ba li,
    li va kanpe konsa.
  kos-kos: El fin ac sa na kisakunla acn sac tukunna Yac in Folokyang sac, na moul
    na fon ke acn sac ac fah orekmakinyuk.
  hbo-WLC: אִם־מִשְּׁנַ֥ת הַיֹּבֵ֖ל יַקְדִּ֣ישׁ שָׂדֵ֑הוּ כְּעֶרְכְּךָ֖ יָקֽוּם׃
  ibo-ibo: Ọ bụrụ nʼime afọ inwere onwe ka o doro ala ahụ nsọ, agaghị agbanwe ọnụahịa
    ya.
  ory-ory: ଯଦି ସେ ଯୋବେଲ ବର୍ଷଠାରୁ ଆପଣା କ୍ଷେତ୍ର ଶୁଚି କରେ, ତେବେ ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ
    ଅନୁସାରେ ତାହା ସ୍ଥିର ହେବ।
  chk-chk: Are ewe aramas a fangala fanüan ngeni Kot lon ewe ierin supili, ükükün
    liwinin aüchean epwe unus.
  rop-rop: En if im gibit det graun langa det namba 50 yiya wen ola kantri oldei gobek
    langa ola fesmob boswan blanga det kantri, wal im garra peiyim det bigwan mani.
  ukr-1871: Коли від ювілейного року присьвятить поле своє, зостанеться воно по цїнуванню
    твому.
  deu-1951: Weiht er sein Feld vor dem Jubeljahr, so soll es nach deiner Schatzung
    gelten.
  eng-JPS: If he sanctify his field from the year of jubilee, according to thy valuation
    it shall stand.
  srp-1865: Ako bi od oprosne godine zavjetovao njivu svoju, neka ostane po tvojoj
    cijeni.
  lug-lug: Singa ennimiro ye, agiwaayo mu biseera by’Omwaka gwa Jjubiri, omuwendo
    ogubaliriddwa gunaasigalanga nga bwe guli.
  heb-heb: אם משנת היבל יקדיש שדהו כערכך יקום׃
  ben-IRV: যদি সে যোবেল বছর পর্যন্ত নিজের জমি পবিত্র করে, তবে তোমার নির্ধারিত সেই
    মূল্য অনুসারে তা ঠিক হবে।
  pan-pan: ਜੇਕਰ ਉਹ ਆਪਣਾ ਖੇਤ ਅਨੰਦ ਦੇ ਸਾਲ ਵਿੱਚ ਅਰਪਣ ਕਰੇ ਦਾ ਉਸ ਦਾ ਮੁੱਲ ਤੇਰੇ ਠਹਿਰਾਉਣ ਦੇ
    ਅਨੁਸਾਰ ਹੋਵੇ।
  mya-JVB: ယုဘိလ နှစ် မှစ၍မိမိ လယ် ကို သန့်ရှင်း စေလျှင် ၊ ပြတ်သည်အတိုင်း အဘိုး ရှိ
    ရမည်။
  hmo-hmo: “Bema unai tano be Iubili Lagani dekenai ia hahelagaia, tano ena davana
    be bada.
  urd-urd: अगर कोई साल — ए — यूबली से अपना खेत पाक करार दे, तो उसकी क़ीमत जो तू ठहराए
    वही रहेगी।
  rus-SYN: если от юбилейного года посвящает кто поле свое, должно состояться по оценке
    твоей;
  bqc-SIM: Tó gↄ̃a wɛ̃́ɛↄ ũ wɛ̃ ↄ̃ à Dii gbàu sↄ̃, a ↄ̃a a gi àↄ ku a lɛgbɛuɛ.
  tcz-CHONGTHU: Thil kile pehna kum kut kon chaa apeh doh khah ahile vang, aki tepehna
    banga aman jat jong lhingset a apeh ding ahi.
  mar-mar: योबेल वर्षापासून त्याने आपले शेत देवाला वाहिले तर याजक ठरविल त्याप्रमाणे
    त्याचे मोल होईल.
  qub-qub: Cachaycunan watacho chacranta goycamaptinpis cüra täsashannömi risyun quëdanga.
  bqp-bqp: Ǹ n sɑ̃ɑn nɑ yɑkiɑbun tɔ̃ɔ bɑkɑrun diyɑ u gbee te wɛ̃, ten gobi kpurowɑ
    u koo kɔsiɑ.
  hat-hat: Si li fè ofrann lan apre yo fèk fin fete lanne rejwisans lan, se pou l'
    peye tout pri a nèt.
  eng-BSB: If he consecrates his field during the Year of Jubilee, the price will
    stand according to your valuation.
  tod-tod: Ni a ná-kpalagi veena ɓɔɠɔyeema ɠonagi lɔɔzeigi, ta va sɔngɔi liegɔi wu.
  eng-WEBPB: If he dedicates his field from the Year of Jubilee, according to your
    valuation it shall stand.
  kbq-kbq: Hagi erinesiazama eteno ami kafumofo agu'afima huvempa huno mopa'ama Ra
    Anumzamofoma amisiana, anama agima ahente'naza kante ana mopa miza hugahie.
  nhe-BL: Huan intla se tlacatl quiiyocatlalis itlal ipan nopa xihuitl 50 quema nochi
    mocahua malacantoc o majcajtoc, huajca nochi tlen ipati monequi tlaxtlahuas ipan
    tiopamitl para mocohuis sampa nopa tlali.
  gub-BL: Aze omono a'e ywy pehegwer Tupàn pe kwarahy purumuhem kar haw rehe nehe,
    umume'u putar hekuzar uhua'u wera'u ma'e nehe.
  eng-DRA: If he vow his field immediately from the year of jubilee that is beginning,
    as much as it may be worth, at so much it shall be rated.
