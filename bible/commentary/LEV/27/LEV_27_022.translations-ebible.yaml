verse: LEV.027.022
translations:
  mal-C: “ ‘തന്റെ കുടുംബസ്വത്തിൽ ഉൾപ്പെടാതെ ഒരാൾ സ്വന്തമായി വാങ്ങിയ ഒരു നിലം യഹോവയ്ക്കു
    സമർപ്പിക്കുന്നെങ്കിൽ,
  deu-TKW: Weiht er dagegen Jahwe ein von ihm erkauftes Feld, welches nicht zu seinem
    erblichen Grundbesitze gehört,
  lin-lin: Soki moto abulisi epai na Yawe elanga oyo asombaki, nzokande ezali mabele
    ya libota na bango te,
  eng-LSV: And if he sanctifies a field of his purchase to YHWH, which [is] not of
    the fields of his possession,
  eng-GNV: If a man also dedicate vnto ye Lord a fielde which he hath bought, which
    is not of the groud of his inheritance,
  eng-WEBSTER: And if a man shall sanctify to the LORD a field which he hath bought,
    which is not of the fields of his possession;
  nhw-BL: “Huan sintla acajya nechiyocatlalilis na, niamoTECO, se quentzi tlali catli
    san quicojtoc huan amo quiselijtoc tlen ihuejcapan tatahua,
  swh-ONEN: “ ‘Kama mtu ameweka wakfu kwa Bwana shamba alilonunua, ambalo si sehemu
    ya ardhi ya jamaa yake,
  bba-bba: Goo ù n Yinni Gusunɔ ɡberu wɛ̃ te u dwɑ, n ǹ mɔ te u tubi di,
  eng-KJVCPB: And if a man sanctify unto the Lord a field which he hath bought, which
    is not of the fields of his possession;
  luo-luo: “ ‘Ka ngʼato ochiwo ni Jehova Nyasaye puodho mosengʼiewo, ma ok en lop
    anywola,
  meu-meu: Tau ta ese ena tano ta, dia senena edia amo e abia to moni amo e hoia ḡauna,
    bema hahelaḡaia Iehova ena,
  npi-ULB: यदि कुनै मानिसले आफूले किनेको जमिन परमप्रभुको निम्ति अलग गर्दछ, तर त्यो
    जमिन त्यसको परिवारको जमिनको भाग होइन भने,
  yor-yor: “ ‘Bí ẹnikẹ́ni bá ya ilẹ̀ tí ó ti rà tí kì í ṣe ilẹ̀ ìdílé rẹ̀ sí mímọ́
    fún Olúwa.
  pes-OPCB: «اگر کسی مزرعه‌ای را که خریده است، وقف خداوند کند ولی آن مزرعه قسمتی از
    ملک خانوادگی او نباشد،
  tgl-ULB: Kung ilalaan ng isang tao kay Yahweh ang bukid na kanyang binili, pero
    ang bukid na iyon ay hindi bahagi ng lupain ng kanyang pamilya,
  hui-hui: Agali mbira ibu aba mamalirunaga dindi ndo agali mendenaga ngago yolo buwa
    Anduane Homogo i̱hondo lomabu ngiyagua
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် မိ​မိ​ယူ​ထား သော​လယ်​မြေ​ကို​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်
    ဆက်​သ​လျှင်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་པར་ཕུལ་བའི་ས་ཞིང་ནི་རང་ས་མ་ཡིན་པར་གཞན་ནས་ཉོས་པ་ཡིན་ན།
  sna-sna: “ ‘Kana munhu akakumikidza kuna Jehovha munda waakatenga, usiri chikamu
    chomunda wemhuri yake,
  spa-BLM: “‘Si dedica a Yahvé un campo que ha comprado, que no es del campo de su
    posesión,
  cac-cac: Tato ay mach syac' sti' yac'an junoc lum luum d'ayin to manb'il yuuj, man̈
    smacb'enoctaxon yaji,
  swh-ULB: Iwapo mtu anatenga shamba alilolinunua, lakini hilo shamba siyo sehemu
    ya ardhi ya familia yake,
  bel-bel: А калі хто прысьвеціць Госпаду поле купленае, якое не з палеткаў яго валоданьня,
  deu-ELBBK: Und wenn er ein von ihm erkauftes Feld, das nicht zum Feld seines Eigentums
    gehört, dem HERRN heiligt,
  mbb-OT: Emun inhalad te etew is bevesukà he nepemasa zin,
  mal-2015: തന്റെ അവകാശനിലങ്ങളിൽ ഉൾപ്പെടാതെ സ്വായർജ്ജിതമായുള്ള ഒരു നിലം ഒരുത്തൻ യഹോവെക്കു
    ശുദ്ധീകരിച്ചാൽ
  rmc-rmc: Te vareko oddela le RAJESKE e maľa, savi varekastar cinďa, savi na chudňa
    peskra famelijatar sar ďeďictvos,
  pes-OPV: و اگرزمینی را که خریده باشد که از زمین ملک او نبود، برای خداوند وقف نماید،
  ron-1924: Дакэ чинева ынкинэ Домнулуй ун огор кумпэрат де ел, каре ну фаче парте
    дин мошия луй,
  ben-OBCV: “ ‘যদি কোনো এক পুরুষ তার কেনা একটি ক্ষেত সদাপ্রভুর উদ্দেশে উৎসর্গ করে,
    যা তার পৈতৃক ভূমির অংশ নয়,
  som-som: Oo hadduu Rabbiga quduus uga dhigo beer uu soo iibsaday oo aan ahayn beerta
    hantidiisa ah,
  lat-VUC: Si ager emptus est, et non de possessione majorum sanctificatus fuerit
    Domino,
  eng-ASVBT: And if he sanctify unto Jehovah a field which he hath bought, which is
    not of the field of his possession;
  ita-1885: E se alcuno ha consacrato al Signore un campo da sè comperato, il qual
    non sia de' campi della sua eredità;
  eng-LXXUP: And if he should consecrate to the Lord of a field which he has bought,
    which is not of the field of his possession,
  eng-ULB: If a man sets apart a field that he has bought, but that field is not part
    of his family's land,
  spa-VBL: “Si le dedicas al Señor un campo que has comprado y que no era de tu propiedad
    original,
  fra-_FOB: Si quelqu'un consacre à l'Éternel un champ qu'il ait acheté et qui ne
    soit pas des champs de sa possession,
  mal-mal: തന്റെ അവകാശനിലങ്ങളിൽ ഉൾപ്പെടാതെ സ്വയം വാങ്ങിയ ഒരു നിലം ഒരുവൻ യഹോവയ്ക്കു
    ശുദ്ധീകരിച്ചാൽ
  urd-GVR: Agar koī apnā maurūsī khet nahīṅ balki apnā ḳharīdā huā khet Rab ke lie
    maḳhsūs kare
  suz-BL: मिनु सुइ मुरुमी आंम के ममाइ, तन्‍न आ ग्‍याप्‍शो रू परमप्रभु यावे कली चढ़ेप्‍तु
    हना,
  ita-1927: Se uno consacra all’Eterno un pezzo di terra ch’egli ha comprato e che
    non fa parte della sua proprietà,
  ckb-ckb: «”ئەگەر کێڵگەیەکی کڕاوی بۆ یەزدان تەرخان کرد، کە لە کێڵگەکانی موڵکی خێزانی
    نەبوو،
  eng-BBE: And if a man gives to the Lord a field which he has got for money from
    another, which is not part of his heritage;
  kan-OKCV: “ ‘ಆದರೆ ತನ್ನ ಹೊಲಗಳಲ್ಲಿ ಅಂದರೆ ಪಿತ್ರಾರ್ಜಿತ ಭೂಮಿಗೆ ಸೇರದಂಥ ಹೊಲವನ್ನು ಯೆಹೋವ
    ದೇವರಿಗೆ ಹರಕೆಮಾಡಿ ಪ್ರತಿಷ್ಠಿಸಿದರೆ,
  tam-2017: ஒருவன் தனக்குச் சொந்தமான வயலாக இல்லாமல், தான் விலைக்கு வாங்கின ஒரு வயலைக்
    யெகோவாவுக்குப் பரிசுத்தம் என்று நேர்ந்துகொண்டால்,
  spa-RV-1909: Y si santificare alguno á Jehová la tierra que él compró, que no era
    de la tierra de su herencia,
  ron-BTF: Și dacă un om sfințește DOMNULUI un câmp pe care l-a cumpărat, care nu
    este dintre câmpurile stăpânirii sale,
  eng-WEBP: “‘If he dedicates a field to the LORD which he has bought, which is not
    of the field of his possession,
  eng-FBV: If you dedicate to the Lord a field you've bought that was not part of
    your original property,
  nld-1939: Wanneer iemand een akker aan Jahweh wijdt, die door koop is verkregen,
    en niet tot zijn erfgoed behoort,
  nch-BL: “Huan sinta acajya techiyocatalilis na, niamoTECO, se quentzi tali cati
    san quicojtoc huan amo quiselijtoc ten ihuejcapan tatahua,
  vie-1934: Nếu ai biệt ra thánh cho Đức Giê-hô-va một sở ruộng mình mua, chớ chẳng
    phải của tổ nghiệp,
  hin-CV: “ ‘यदि कोई व्यक्ति याहवेह के लिए ऐसा खेत पवित्र करे, जिसे उसने खरीदा हो
    और जो उसकी पैतृक संपत्ति का भाग न हो,
  eng-OURB: “‘If he dedicates a field to Adonai which he has bought, which is not
    of the field of his possession,
  spa-BES: Y si un hombre le da al Señor un campo comprado, que no es parte de su
    herencia;
  tdx-tdx: Aa ie avi’e am’ Iehovà ty teteke vinili’e fa tsy ty tane linova’e,
  vid-vid: “Wone munhu nakaulavya kwa Mkulu Nguluwi mgunda woyagulile, mina hauwele
    wa heye kwa uhalizi,
  eng-OKE: And if a man will consecrate before the Lord a field which he hath bought,
    and which is not of the fields of his inheritance,
  tha-KJV: ถ้าคนใดซื้อนามาถวายแด่พระเยโฮวาห์ ซึ่งไม่​ใช่​ส่วนมรดกที่ตกเป็นกรรมสิทธิ์ของเขา
  por-BR-2018: E se santificar alguém ao SENHOR a terra que ele comprou, que não era
    da terra de sua herança,
  deu-ELO: Und wenn er ein von ihm erkauftes Feld, das nicht zum Felde seines Eigentums
    gehört, Jehova heiligt,
  eng-WYC-2018: If the field is bought, and is not of the possession of greater men,
    that is, of ancestors, and it is hallowed to the Lord, (If a field is bought,
    and it is not part of a person’s ancestral land, and it is holy to the Lord,)
  epo-epo: Kaj se iu dediĉos al la Eternulo kampon, kiun li aĉetis kaj kiu ne estas
    el la kampoj de lia hereda posedaĵo,
  uig-PIN: Əgǝr birsi setiwalƣan ǝmma ɵz mirasi bolmiƣan bir parqǝ yǝr-etizni Pǝrwǝrdigarƣa
    atap muⱪǝddǝs ⱪilƣan bolsa,
  beo-beo: 'Dunu da soge bidi lale, Hina Godema amo soge imunusa: ilegesea,'
  tpi-OTNT: “Sapos wanpela man i baim wanpela graun, na i no graun bilong ol tumbuna
    bilong em yet, na em i givim dispela graun long mi Bikpela,
  hau-SA: “ ‘In mutum ya keɓe gonar da ya saya, wadda take ba sashe na gonar iyali
    ba, ga Ubangiji,
  uig-LAT: Eger birsi sétiwalghan emma öz mirasi bolmighan bir parche yer-étizni Perwerdigargha
    atap muqeddes qilghan bolsa,
  nde-nde: Nxa umuntu enikela kuThixo insimu ayithengayo, engasingxenye yensimu yelifa
    lakwabo,
  ton-ton: Pea kapau ʻoku ai ha tangata ʻoku ne fakatapui kia Sihova ʻae ngoue naʻa
    ne fakatau, ʻaia ʻoku ʻikai ʻi he ngaahi ngoue ʻo hono tofiʻa;
  ces-1613: Jestliže pak pole koupené, kteréž by nebylo z pole dědictví jeho, posvětil
    Hospodinu,
  eng-WMB: “‘If he dedicates a field to the LORD which he has bought, which is not
    of the field of his possession,
  tam-TCV: “ ‘ஒருவன் தன் குடும்ப நிலத்தின் பங்கு அல்லாத வயலை வாங்கி, அதை யெகோவாவுக்கு
    அர்ப்பணித்தால்,
  ceb-ULB: Kung ang tawo mogahin sa usa ka uma nga iyang pinalit, apan ang maong uma
    dili kabahin sa kayutaan sa iyang kaliwat,
  pol-UBG: A jeśli ktoś poświęca PANU kupione pole, które nie należy do pól jego posiadłości;
  urd-GVU: اگر کوئی اپنا موروثی کھیت نہیں بلکہ اپنا خریدا ہوا کھیت رب کے لئے مخصوص
    کرے
  deu-1912: Wenn aber jemand dem HERRN einen Acker heiligt, den er gekauft hat und
    der nicht sein Erbgut ist,
  kan-2017: “‘ಯಾವನಾದರೂ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡ ಹೊಲವನ್ನು ಅಂದರೆ ಪಿತ್ರಾರ್ಜಿತ ಭೂಮಿಗೆ ಸೇರದಿರುವ
    ಹೊಲವನ್ನು ಯೆಹೋವನಿಗೆ ಹರಕೆಮಾಡಿ ಪ್ರತಿಷ್ಠಿಸಿದರೆ,
  yap-yap: Fa’anra pi’ be’ bangi flang ni chuw’iy ngak SOMOL,
  hlt-MCSB: Amah kah khohut khohmuen pawt dae a kho lai te BOEIPA ham a ciim atah,
  mdy-ETH: «ፔቴ ዓሲ ባጋሢዳፓ ሻንቂ ዔኬ ሳዓ ናንጊና ናንጋ ጎዳም ዱማዼ ዒንጊሢ ማሂ ዒንጌቴ፥
  twi-ASANTE: “ ‘Sɛ obi bi de asase a watɔ ma Awurade, na sɛ asase no nyɛ nʼabusua
    asase a,
  eng-WEBU: “‘If he dedicates a field to the LORD which he has bought, which is not
    of the field of his possession,
  bnp-bnp: “Bara bakovi i habia ne BAKOVI DAGI a hania i konea, i uka ma a tabeke
    na malala ne tubuna,
  wal-wal: “‘Issi asi hara asappe shammido gadiyaa geeshsha ootti GODAASSI dummayanau
    koyikko,
  spa-PDDPT: Si alguno consagra a Yavé un campo comprado, que no era campo de su herencia,
  gun-gun: — Xapy'a rei amongue omba'etyrã ojogua va'ekue omboaxa 'rã Senhor peguarã,
    imba'erã oeja pyre regua e'ỹ.
  agu-BL: ”Ko at jun ltak' jun piẍ tx'otx' swetz yi ja lok', nin nk'e'tz herens yi
    at tk'ab, cyak'un taj,
  ilo-ULB: No mangidaton ti maysa a tao kenni Yahweh iti talon a ginatangna, ngem
    dayta a talon ket saan a paset ti daga ti pamiliana,
  kpg-kpg: Tangada ma ga haga dabu ang gi Dimaadua dana gowaa dela ne hui,
  uig-ARA: ئەگەر بىرسى سېتىۋالغان ئەمما ئۆز مىراسى بولمىغان بىر پارچە يەر-ئېتىزنى
    پەرۋەردىگارغا ئاتاپ مۇقەددەس قىلغان بولسا،
  sus-sus: Xa mixi bara xɛ saraxi fi Alatala ma, naxan mu na a xabilɛ kɛ ya ma,
  pon-2006: Ma aramas emen pahn kasarawihong KAUN-O peliensapw ehu me e pwainda,
  ksd-ksd: Gala ta tutana i vakilang vaire ta pakana pia nina i ga kul ia, ma nina
    ba vakir kai tamana, ure ra Luluai,
  tur-YTC: “'Eğer biri satın aldığı ve kendi mülkü olmayan bir tarlayı Yahve'ye adarsa,
  grc-BRENT: Ἐὰν δὲ ἀπὸ τοῦ ἀγροῦ οὗ κέκτηται, ὃς οὐκ ἔστιν ἀπὸ τοῦ ἀγροῦ τῆς κατασχέσεως
    αὐτοῦ, ἁγιάσῃ τῷ Κυρίῳ,
  ind-AYT: Apabila seseorang mengkhususkan ladang yang dia beli bagi TUHAN, yang bukan
    miliknya dahulu,
  nya-nya: “ ‘Ngati munthu apereka kwa Yehova munda umene anagula, umene si malo a
    makolo ake,
  hrv-hrv: Zavjetuje li tko Jahvi kupljeno zemljište koje nije dio njegove očevine,
  mps-mps: “Te tǫ me deli bidigo abelai, te aga wąį nǫų dabego tǫ menio, agai
    te tǫ ena Genuai Bidiba mobaso da,
  tpi-tpi: “Sapos wanpela man i baim wanpela graun, na i no graun bilong ol tumbuna
    bilong em yet, na em i givim dispela graun long mi Bikpela,
  dan-1931: Hvis nogen helliger HERREN Jord, han har købt, og som ikke hører til hans
    Arvejord,
  vie-OVCB: Nếu một người muốn dâng lên Chúa Hằng Hữu một miếng đất người ấy đã mua
    chứ không phải đất thừa hưởng của gia đình,
  guj-2017: જો કોઈ વ્યક્તિ પોતે ખરીદેલું ખેતર યહોવાહને અર્પણ કરે અને તે તેના કુટુંબની
    મિલકતનો ભાગ નથી,
  pon-2006A: Ma aramas emen pahn kasarawihong KAUN-O peliensapw ehu me e pwainda,
  por-BRBSL: “'Se ele dedica a Javé um campo que ele comprou, que não é do campo de
    sua posse,
  cth-cth: Tami ni a ran e law hah BAWIPA hanlah poe pawiteh,
  twi-twi: “ ‘Sɛ obi de asase a watɔ ma Awurade, na sɛ asase no nyɛ nʼabusua asase
    a,
  hlt-hlt: Amah kah khohut khohmuen pawt dae a kho lai te BOEIPA ham a ciim atah,
  tbz-SIM: Kòò mɔù m pɑ̃ kɛtenkɛ̀ ò dontɛ́ kɛ̀, kɛ̀ dɛ̀ í tú o yɛmbɛ̀ kɔkɛ,
  msy-2020: “Eghtɨ gumazitam nguazir otevitam ikiam, kar nguazir an inazir afeziaba
    a ganɨngizir puvatɨzim, a faragha gumazir igharazim dama a givese, egh a nguazir
    kam inigh Ikiavɨra Itir God danɨngasa.
  azb-azb: Əgər bir nəfər öz mülkü olmayaraq, satın aldığı bir tarlanı Rəbbə təqdis
    edərsə,
  eng-DBY: And if he hallow to Jehovah a field that he hath bought, which is not of
    the fields of his possession,
  hin-2017: फिर यदि कोई अपना मोल लिया हुआ खेत, जो उसकी निज भूमि के खेतों में का न
    हो, यहोवा के लिये पवित्र ठहराए,
  wol-KYG: «Su fekkee ne nit ki dafa jagleel Aji Sax ji tool bu mu jënd, te donnu
    ko,
  eng-YLT: '''And if the field of his purchase (which [is] not of the fields of his
    possession) [one] sanctify to Jehovah —'
  eng-WYC-2017: If the field is bought, and is not of the possession of greater men,
    that is, of ancestors, and it is hallowed to the Lord,
  eng-WMBB: “‘If he dedicates a field to the LORD which he has bought, which is not
    of the field of his possession,
  urd-GVH: अगर कोई अपना मौरूसी खेत नहीं बल्कि अपना ख़रीदा हुआ खेत रब के लिए मख़सूस
    करे
  rug-rug: Be keke tie si va madi la nia koe Zihova, si keke inuma sapu ele holua
    sa,
  gaz-gaz: “ ‘Yoo namni tokko lafa qotiisaa dhaalaan hin argatin kan ofii isaatii
    bitate Waaqayyoof qulqulleesse,
  fra-LSG: Si quelqu’un sanctifie à l’Éternel un champ qu’il a acquis et qui ne fait
    point partie de sa propriété,
