verse: LEV.027.031
translations:
  mal-C: ഒരാൾ, അയാളുടെ ദശാംശത്തിൽ എന്തെങ്കിലും വീണ്ടെടുക്കുന്നെങ്കിൽ അതിന്റെ വിലയുടെ
    അഞ്ചിലൊന്നും കൂട്ടണം.
  deu-TKW: Sollte aber jemand einen Teil seines Zehnten einlösen wollen, so hat er
    ein Fünftel des Betrags darauf zu legen.
  lin-lin: Soki moto alingi kosikola eteni na ye ya zomi, asengeli kobakisa eteni
    moko kati na biteni mitano ya motuya na yango.
  eng-LSV: And if a man really redeems [any] of his tithe, he adds its fifth to it.
  eng-GNV: But if a man will redeeme any of his tithe, he shall adde the fift part
    thereto.
  eng-WEBSTER: And if a man will at all redeem aught of his tithes, he shall add to
    it the fifth part of it.
  nhw-BL: Huajca sintla acajya quinequis sempa mocohuis nopa iyol tlen imila o itlajca
    icuatlatochua, huajca monequi tlaxtlahuas catli ipati huan quimacas nopa totajtzi
    huan nojquiya monequi quimiyaquilis seyoc 20 por ciento.
  swh-ONEN: Kama mtu akikomboa chochote cha zaka yake, lazima aongeze sehemu ya tano
    ya thamani yake.
  bba-bba: Goo ù n kĩ u ye yɑkiɑ, u koo yen ɡee te kɔsiɑwɑ kpɑ u mɑɑ yen bɔnu nɔɔbun
    tiɑ sosi.
  eng-KJVCPB: And if a man will at all redeem ought of his tithes, he shall add thereto
    the fifth part thereof.
  luo-luo: Ka ngʼato owaro achiel kuom apar mar gige, to nyaka omedie achiel ewi abich
    mar nengogi.
  meu-meu: Tau ta baine ura karoa helaḡana baine bodohilaia, ia na davana baine heni
    mai atokauna ida. Atokauna na dava baine karoa, karoa ima, bena karoa ta heḡereḡerena
    ma baine atoa kau.
  npi-ULB: यदि कसैले आफ्नो दशांश छुटाउँछ भने, त्यसले त्यसको मूल्यमा पाँचौँ भाग थपोस्
    ।
  yor-yor: Bí ẹnikẹ́ni bá fẹ́ ra ìdámẹ́wàá nǹkan rẹ̀ padà, o gbọdọ̀ fi márùn-ún kún
    un.
  pes-OPCB: اگر کسی بخواهد این میوه یا غله را بازخرید نماید، باید یک پنجم به قیمت
    اصلی آن اضافه کند.
  tgl-ULB: Kung tutubusin ng isang tao ang alinman sa kanyang ikapu, dapat siyang
    magdagdag ng ikalima sa halaga nito.
  hui-hui: Agali mbirame mbirale uruni ale ibuni yolo biadai buleyagua nde ani bulene
    karulape degego yolo biadai bulene nga. Mbirale uruni muni kina duriame yolo biadai
    bulene karulapeyagua nde ibugua muni kina waragane tago howa yolo biadai bialu
    muni loma binigo mo miaga kagohondo mulene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည်​ထို​အ​သီး အ​နှံ​ကို​ပြန်​၍​ဝယ်​ယူ​လို​လျှင်
    စံ​ချိန်​တော် အ​ရ​တန်​ဖိုး​အ​ပြင်​နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း ထပ်​ဆောင်း​၍​ဝယ်​ယူ​ရ​မည်။-
  bod-N: སུ་ཞིག་གིས་བཅུ་ཆ་གཅིག་དེ་བླུ་བར་འདོད་ན། གཞན་པའི་ལྔ་ཆ་གཅིག་སྣོན་དགོས།
  sna-sna: Kana munhu akadzikinura chimwe chinhu pazvegumi zvake, anofanira kupamhidzira
    chikamu chimwe chete muzvishanu pamutengo wacho.
  spa-BLM: Si un hombre rescata algo de su diezmo, le añadirá la quinta parte.
  cac-cac: Tato ay junoc mach sgana smananel jun diezmo chi', yovalil syac' jab'ocxo
    más d'a yib'an̈ icha stojol chi'.
  swh-ULB: Iwapo mtu anakomboa chochote cha zaka yake, atalazimika kuongeza sehemu
    ya tano kwenye thamani yake.
  bel-bel: а калі хто захоча выкупіць дзесяціну сваю, дык няхай прыкладзе да цаны
    яе пятую долю.
  deu-ELBBK: Wenn aber jemand von seinem Zehnten lösen will, so soll er dessen Fünftel
    hinzufügen.
  mbb-OT: emun edhewien te etew is ikesepulù he vahin te sebpet, kinahanglan he ebeyazan
    din is bali kayi ne umani zin pa haazà is bali te 20 pursintu.
  mal-2015: ആരെങ്കിലും തന്റെ ദശാംശത്തിൽ ഏതാനും വീണ്ടെടുക്കുന്നു എങ്കിൽ അതിനോടു അഞ്ചിലൊന്നുകൂടെ
    ചേർത്തുകൊടുക്കേണം.
  rmc-rmc: Te vareko kamel te cinel avri vareso peskre ďesjatkendar, dothovela paše
    biš percent.
  pes-OPV: و اگر کسی از ده‌یک خود چیزی فدیه دهدپنج یک آن را بر آن بیفزاید.
  ron-1924: Дакэ вря чинева сэ рэскумпере чева дин зечуяла луй, сэ май адауӂе о чинчиме.
  ben-OBCV: যদি কোনো পুরুষ তার দশমাংশের কিছুটা মুক্ত করে, তাহলে দশমাংশ মূল্যের অতিরিক্ত
    পঞ্চমাংশ সে অবশ্যই দেবে।
  som-som: Oo haddii qof doonayo inuu wax meeltobnaadkiisii ah furto waa inuu ku daraa
    waxaas oo shan meelood loo dhigay meeshood.
  lat-VUC: Si quis autem voluerit redimere decimas suas, addet quintam partem earum.
  eng-ASVBT: And if a man will redeem aught of his tithe, he shall add unto it the
    fifth part thereof.
  ita-1885: E se pure alcuno vuol riscattar delle sue decime, sopraggiunga il quinto
    al prezzo di esse.
  eng-LXXUP: And if a man should at all redeem his tithe, he shall add the fifth part
    to it, and it shall be his.
  eng-ULB: If a man redeems any of his tithe, he must add a fifth to its value.
  spa-VBL: Si quieren volver a comprar parte de su diezmo, deben añadir un quinto
    a su valor.
  fra-_FOB: Et si quelqu'un veut racheter quelque chose de sa dîme, il y ajoutera
    le cinquième en sus.
  mal-mal: ഒരുവൻ തന്റെ ദശാംശത്തിൽ ഏതാനും വീണ്ടെടുക്കുന്നു എങ്കിൽ അതിനോട് അഞ്ചിലൊന്നുകൂടി
    ചേർത്തുകൊടുക്കണം.
  urd-GVR: Agar koī apnī fasal kā daswāṅ hissā chhuṛānā chāhtā hai to wuh is ke lie
    us kī muqarrarā qīmat jamā 20 fīsad de.
  suz-BL: मुरुमी आंमा आ गेशो १० भाग लेत्‍चा दाक्‍ताक्‍व हना, ५ भाग तेम्‍शा, लेन्‍ने
    चाप्‍ब।
  ita-1927: Se uno vuol riscattare una parte della sua decima vi aggiungerà il quinto.
  ckb-ckb: ئەگەر کەسێک هەندێک لە دەیەکەکەی خۆی کڕییەوە، ئەوا پێنجیەکی دەخاتە سەر،
  eng-BBE: And if a man has a desire to get back any of the tenth part which he has
    given, let him give a fifth more.
  kan-OKCV: ಯಾವನಾದರೂ ತನ್ನ ಹತ್ತನೆಯ ಪಾಲುಗಳನ್ನು ವಿಮೋಚಿಸಬೇಕೆಂದಿದ್ದರೆ, ಅದಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ
    ಅದರ ಐದನೆಯ ಒಂದು ಪಾಲನ್ನು ಕೊಡಬೇಕು.
  tam-2017: ஒருவன் தன் தசமபாகத்திலே எவ்வளவாவது மீட்டுக்கொள்ள விருப்பமாக இருந்தான்
    என்றால், அதனுடன் ஐந்தில் ஒரு பங்கைக் கூட்டிக் கொடுக்கக்கடவன்.
  spa-RV-1909: Y si alguno quisiere redimir algo de sus décimas, añadirá su quinto
    á ello.
  ron-BTF: Și dacă un om va dori să răscumpere ceva din zeciuielile sale, să adauge
    la ele a cincea parte din ele.
  eng-WEBP: If a man redeems anything of his tithe, he shall add a fifth part to it.
  eng-FBV: If you want to buy back some of your tithe, you must add on one fifth to
    its value.
  nld-1939: Zo iemand iets van zijn tienden wil lossen, moet hij een vijfde deel daarvan
    er aan toevoegen.
  nch-BL: Huajca sinta acajya quinequis sempa mocohuis nopa iyol ten imila o itajca
    icuatatochua, huajca monequi taxtahuas cati ipati huan quimacas nopa totajtzi
    huan nojquiya monequi quipihuilis seyoc 20 por ciento.
  vie-1934: Nếu ai muốn chuộc lại vật chi về một phần mười của mình, thì phải phụ
    thêm một phần năm.
  hin-CV: इसलिये यदि कोई अपने दसवें अंश का कुछ छुड़ाना चाहे, तो वह उसमें उसके ठहराए
    गए मूल्य का पांचवा अंश भी जोड़ दे.
  eng-OURB: If a man redeems anything of his tithe, he shall add a fifth part to it.
    (Maftir ·Conclusion·)
  spa-BES: Y si un hombre desea recuperar algo de la décima parte que ha dado, tendrá
    que pagar lo que valga y una quinta más.
  tdx-tdx: aa naho te hijebañe i faha-folo’ey t’indaty, le hatovo’e ama’e ty ampaha-lime’e.
  vid-vid: Wone munhu yogana kuhagombola honhu ha kumi ha heye, kolipa sendi ya heye
    na konjeza honhu ha kahano ha sendi.
  eng-OKE: But if a man will redeem any of his tithe, a fifth shall be add upon it.
  tha-KJV: ถ้าคนใดประสงค์จะไถ่​สิ​บชักหนึ่งส่วนใดของเขา เขาต้องเพิ่​มอ​ีกหนึ่งในห้าของสิบชักหนึ่งนั้น
  por-BR-2018: E se alguém quiser resgatar algo de seus dízimos, acrescentará seu
    quinto a ele.
  deu-ELO: Wenn aber jemand von seinem Zehnten lösen will, so soll er dessen Fünftel
    hinzufügen.
  eng-WYC-2018: soothly if any man will again-buy his tithes, he shall add to (them)
    the fifth part of those; (and if anyone will buy back his tithes, he shall add
    the fifth part to their value;)
  epo-epo: Se iu volos elaĉeti ion el sia dekonaĵo, li aldonu al la valoro kvinonon.
  uig-PIN: Birsi ɵz ɵxriliridin mǝlum birnǝrsini bǝdǝl berip ⱪayturuwalmaⱪqi bolsa,
    u xuningƣa yǝnǝ uning ⱪimmitining bǝxtin birini ⱪoxup berip, ⱪayturuwalsun.
  beo-beo: 'Nowa da Hina Gode Ea liligi bu lamusa: dawa:sea, e da amo ea bidi lamu
    defei defele amola eno20% amoga bu lamu.'
  tpi-OTNT: Sapos wanpela man i laik baim bek sampela bilong ol dispela kaikai, orait
    em i ken baim. Sapos pe bilong dispela kaikai em i 5 kina, orait em i mas baim
    long 6 kina na givim long ol pris.
  hau-SA: In mutum ya fanshi wani zakansa, dole yă ƙara kashi ɗaya bisa biyar na darajar.
  uig-LAT: Birsi öz öshriliridin melum birnersini bedel bérip qayturuwalmaqchi bolsa,
    u shuninggha yene uning qimmitining beshtin birini qoshup bérip, qayturuwalsun.
  nde-nde: Nxa umuntu ehlenga okunye kokwetshumi kwakhe, kumele engezelele kukho okwesihlanu
    kwesilinganiso sakho.
  ton-ton: Pea kapau ʻoku tokanga ʻe ha tangata ke huhuʻi ʻae meʻa niʻihi ʻi hono
    hongofulu ʻoe vahe, ʻe fakalahi ʻaki ʻe ia ia hono nima ʻoe vahe ʻo ia.
  ces-1613: Bude-li kdo chtíti vyplatiti desátky své, pátý díl jejich přidá nad ně.
  eng-WMB: If a man redeems anything of his tithe, he shall add a fifth part to it.
  tam-TCV: யாராவது தனது பத்தில் ஒரு பங்கை மீட்டுக்கொள்வதானால், அதன் மதிப்புடன் ஐந்தில்
    ஒரு பங்கையும் சேர்த்துக்கொடுத்தே அதை மீட்கவேண்டும்.
  ceb-ULB: Kung lukaton sa tawo ang bisan unsa nga iyang ikapulo, kinahanglan idugang
    niya niini ang ikalimang bahin sa kantidad sa paglukat niini.
  pol-UBG: Ale jeśli ktoś zechce wykupić część swoich dziesięcin, doda do nich jedną
    piątą.
  urd-GVU: اگر کوئی اپنی فصل کا دسواں حصہ چھڑانا چاہتا ہے تو وہ اِس کے لئے اُس کی
    مقررہ قیمت جمع 20 فیصد دے۔
  deu-1912: Will aber jemand seinen Zehnten lösen, der soll den Fünften darübergeben.
  kan-2017: ಯಾವನಾದರೂ ತಾನು ಕೊಡಬೇಕಾದ ಹತ್ತನೆಯ ಒಂದು ಪಾಲಿನಲ್ಲಿ ಏನಾದರೂ ಬಿಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿದ್ದರೆ
    ಅಷ್ಟರೊಡನೆ ಐದನೆಯ ಒಂದು ಭಾಗವನ್ನು ಹೆಚ್ಚಾಗಿ ಕೊಡಬೇಕು.
  yap-yap: Fa’anra ba’adag be’ ni ngki chuwiiy boch riy nge sul ngak, ma thangri pi’
    puluwon nrogon ni kan mu’ i duwgiliy ma ku ra puthuy rliw’ e pasent ngay.
  hlt-MCSB: Te dongah hlang khat khat mai loh amah kah parha pakhat te a tlan la a
    tlan atah amah kah panga neh thap thil saeh.
  mdy-ETH: ዬያ ዒንጊንቴ ባኮ ዓይጎዋ ማዖም ማሂ ሻንቂ ዔካኒ ኮዓ ዓሲ ‹ያዺ ኬሳንዳኔ› ጌይንቴ ሚኢሾይዳ ዶንጎፓ ፔቴ ኩቺ
    ቃሳንዳያ ኮይሳኔ።
  twi-ASANTE: Sɛ obi pɛ sɛ ɔsane tɔ saa aduaba anaa aburoo no a, ɛsɛ sɛ ɔde ne boɔ
    nkyɛmu enum mu baako ka ho.
  eng-WEBU: If a man redeems anything of his tithe, he shall add a fifth part to it.
  bnp-bnp: Bara bakovi tara i ngaru ni kona mule ranga maki ni kani nga, ge konamulea
    na mapana, ge ru langa tabu ranga ( ).
  wal-wal: Issi asi ba asirataa wozanau koyikko, a waagaa bollan xeetaappe laatamu
    kushiyaa gujjo.
  spa-PDDPT: Si alguno quiere rescatar algo de su diezmo, le añadirá la quinta parte
    de su valor.
  gun-gun: Xapy'a rei amongue dízimo ome'ẽ va'ekue regua ri omboekoviaxe vy ome'ẽve
    'rã hepyrã va'ekue áryve, peteĩ nhiruĩ repy ovare nhavõ áry peteĩ-teĩ ju 'rã ome'ẽve.
  agu-BL: Ma ko at jun na taj tan colpe'n mu'ẍ te yi lajuji'n piẍa'tz, tajwe'n tan
    ẍchojol yi jamel tuml o'i'n part te tircu'n yi jamel.
  ilo-ULB: No subboten ti tao ti aniaman kadagiti apagkapullona, masapul a nayunanna
    iti apagkalima ti sigud a gatadna.
  kpg-kpg: Tangada ma ga hiihai bolo ia e hui gi muli hunu mee i nia maa, geia e hui
    di hui nia maa donu, hagapuni ginai dahi baahi e lima.
  uig-ARA: بىرسى ئۆز ئۆشرىلىرىدىن مەلۇم بىرنەرسىنى بەدەل بېرىپ قايتۇرۇۋالماقچى بولسا،
    ئۇ شۇنىڭغا يەنە ئۇنىڭ قىممىتىنىڭ بەشتىن بىرىنى قوشۇپ بېرىپ، قايتۇرۇۋالسۇن.
  sus-sus: Xa mixi nde wama a xa farilɛ xun sarafe, a xa a sare fi, a man xa kɔbiri
    nde sa na fari. Na findima kɔbiri naxan na, a na se sare nan itaxunma dɔxɔ suuli
    ra, a fa dɔxɔ keren ba a ra, a na fi a xunsare ra.
  pon-2006: Ma aramas emen men pwainda sapahl ekis wahnsahpw pwukat, e pahn kihda
    pweine me koasoandier iangahki persent 20.
  ksd-ksd: Ma gala ta tutana na kul valangalanga ta pakana ta kana vavinununa na tul
    tar bula tika na vailimana me.
  tur-YTC: Bir adam ondalığının bir kısmını geri alırsa, onun üzerine beşte birini
    ekleyecektir.
  grc-BRENT: Ἐὰν δὲ λυτρῶται λύτρῳ ἄνθρωπος τὴν δεκάτην αὐτοῦ, τὸ ἐπίπεμπτον προσθήσει
    πρὸς αὐτὸν, καὶ ἔσται αὐτῷ.
  ind-AYT: Jika seseorang ingin menebus sebagian persepuluhannya, dia harus menambahkan
    1/5.
  nya-nya: Ngati munthu afuna kuwombola chakhumi chilichonse, awonjezere pamtengo
    wake chimodzi mwa zigawo zisanu za mtengowo.
  hrv-hrv: Ako bi tko htio otkupiti koji dio svoje desetine, mora tome dodati jednu
    petinu cijene.
  mps-mps: Te bidi me deligo te naigo meba abelainogo ebaso da, teda agai abelemainao.
    Te naide mone 5 kina yai baso da, teda agai 6 kinago hasegeliyu abelama, te pris
    dabeba mao.
  tpi-tpi: Sapos wanpela man i laik baim bek sampela bilong ol dispela kaikai, orait
    em i ken baim. Sapos pe bilong dispela kaikai em i 5 kina, orait em i mas baim
    long 6 kina na givim long ol pris.
  dan-1931: Hvis nogen vil indløse noget af sin Tiende, skal han yderligere udrede
    en Femtedel.
  vie-OVCB: Nếu ai muốn chuộc phần ngũ cốc hay hoa quả này, phải trả thêm một phần
    năm giá trị của nó.
  guj-2017: જો કોઈ વ્યક્તિ આ અનાજ કે ફળનો દશમો ભાગ પાછો ખરીદવા ઇચ્છે તો તેની કિંમતમાં
    વીસ ટકા ઉમેરીને ચૂકવે.
  pon-2006A: Ma aramas emen men pwainda sapahl ekis wahnsahpw pwukat, e pahn kihda
    pweine me koasoandier iangahki persent 20.
  por-BRBSL: Se um homem redimir algo de seu dízimo, ele deve acrescentar uma quinta
    parte a ele.
  cth-cth: Hra touh dawk buet touh e hah ratang hanelah na ngai pawiteh, Aphu hoi
    pung panga touh dawk pung touh bout na poe sin han.
  twi-twi: Sɛ obi pɛ sɛ ɔsan tɔ saa aduaba anaa aburow no a, ɛsɛ sɛ ɔde ne bo nkyɛmu
    anum mu baako ka ho.
  hlt-hlt: Te dongah hlang khat khat mai loh amah kah parha pakhat te a tlan la a
    tlan atah amah kah panga neh thap thil saeh.
  tbz-SIM: Kòò mɔù dɔ́ kɛ́wɛ̃tɛ kɛ́dontɛ́ o kó dɛpííndɛ̀ kó dɛ̀mɑrɛ̀ wèe yietí kɛ́nɔ́ɔ́
    nkɛ̀ dɛ̀ mmɑ̀nnɛ̀ bɛ̀ bo totɛ́mɛ̀ ò yietí ì yɛcúò yɛ̀nùmmù kó dìmɑ́ɑ̀.
  msy-2020: Eghtɨ gumazitam nan dagher pozim uam a givesɨ a givesegh. Eghtɨ dagher
    kabar ivezim 5 kina, eghtɨ a 6 kinan dagh ivezegh ofa gamir gumazim danɨngigh.
  azb-azb: Əgər bir nəfər öz onda bir hissəsini geri satın almaq istəsə, qoy qiymətinə
    beşdə birini əlavə edərək ödəsin.
  eng-DBY: And if any one will at all redeem of his tithes, he shall add thereto the
    fifth thereof.
  hin-2017: यदि कोई अपने दशमांश में से कुछ छुड़ाना चाहे, तो पाँचवाँ भाग बढ़ाकर उसको
    छुड़ाए।
  wol-KYG: Su fekkee ne nit ki dafa namma jotaat lenn ca céru fukkeelu meññeefam ma
    muy génne, day yokk ca njég ga xaajub juróomeelam.
  eng-YLT: '''And if a man really redeem [any] of his tithe, its fifth he addeth to
    it.'
  eng-WYC-2017: soothly if any man will again-buy his tithes, he shall add to the
    fifth part of those [or them];
  eng-WMBB: If a man redeems anything of his tithe, he shall add a fifth part to it.
  urd-GVH: अगर कोई अपनी फ़सल का दसवाँ हिस्सा छुड़ाना चाहता है तो वह इसके लिए उस की
    मुक़र्ररा क़ीमत जमा 20 फ़ीसद दे।
  rug-rug: Be keke tie si hiva holu vagi pulea si keke toṉa, kaqu holua sa sa padana
    sa hinolu meke tomo la nia ka hiokona puta paseniti si asa.
  gaz-gaz: Namni yoo kennaa isaa kan harka kudhan keessaa harka tokko taʼe sana furachuu
    barbaade inni gatii kennaa sanaaf herregame irratti harka shan keessaa harka tokko
    dabalee haa baasu.
  fra-LSG: Si quelqu’un veut racheter quelque chose de sa dîme, il y ajoutera un cinquième.
  yal-yal: Xa muxuna nde waxi a yaganna yirena nde xunba feni, fɔ a xa a ɲɔxɔn fi,
    a yi na yiren yaganna dɔxɔɲa ma firin sa a fari.
  haw-1868: A ina makemake ke kanaka e kuai lilo hou mai i ke kauwahi o kona mau hapaumi,
    e hui oia me ia i ka hapalima ona.
  arb-NAV: وَإِنْ فَكَّ إِنْسَانٌ بَعْضَ عُشْرِهِ يُضِيفُ عَلَيْهِ خُمْسَ ثَمَنِهِ.
  ewe-ewe: Ne ame aɖe di be yeaxɔ yeƒe kutsetse la alo agblemenuku la aƒle la, ele
    be wòaxe ga home la kple eƒe mama atɔ̃lia ƒe ɖeka.
  eng-LEE: And if a man will redeem any part of his tithe, its fifth part shall he
    add thereto.
  asm-FB: আৰু যদি কোনোৱে নিজৰ দশম ভাগৰ কিছু মোকলাব খোজে, তেন্তে তেওঁ তাৰ পাঁচভাগৰ
    এভাগ বেছিকৈ দিব।
  sus-A: شَ مِشِ ندٍ وَ مَ عَ شَ قَرِلّ شُن سَرَقٍ، عَ شَ عَ سَرٍ قِ، عَ مَن شَ كْبِرِ
    ندٍ سَ نَ قَرِ. نَ قِندِ مَ كْبِرِ نَشَن نَ، عَ نَ سٍ سَرٍ نَن عِتَشُنمَ دْشْ
    سُولِ رَ، عَ قَ دْشْ كٍرٍن بَ عَ رَ، عَ نَ قِ عَ شُنسَرٍ رَ.
  fra-SBL: Si un homme rachète quelque chose de sa dîme, il y ajoutera un cinquième.
  hbo-hbo: וְאִם־גָּאֹ֥ל יִגְאַ֛ל אִ֖ישׁ מִמַּֽעַשְׂרֹ֑ו חֲמִשִׁיתֹ֖ו יֹסֵ֥ף עָלָֽיו׃
  eng-WYCLIFFE: sotheli if ony man wole ayenbie hise tithis, he schal adde the fyuethe
    part of tho; of alle tithis,
  cwe-cwe: One munhu yahalonda kukombola chinhu chochose muna ivinhu vino, kolondeka
    yalihe bei yake na yongezele hanhu ha tano ha bei yake.
  kik-kik: Mũndũ angĩgakũũra gĩcunjĩ gĩake gĩa ikũmi, no nginya akongerera gĩcunjĩ
    kĩngĩ gĩa ithano harĩ thogora ũrĩa ũtuĩtwo.
  fra-NCL: Si quelqu’un veut racheter quelque chose de sa dîme, il y ajoutera un cinquième.
  cek-AK: Kami maeto mah hato thungah maeto akrang koeh nahaeloe, khaeh ih atho nuiah
    pangato thungah maeto thap pacoengah, akrang han oh.
  cuk-cuk: Dule-wargwen we-ibmar-ambegi-gwensakad (10%) wis ebubiele, ega mani-nug-nagusadba
    bennukoed, degine, a-ukinbali, a-mani-atargi-gwensak napi bennukbaloed.
  uig-CYR: Бириси өз өшрилиридин мәлум бир нәрсини бәдәл берип қайтурувалмақчи болса,
    у шуниңға йәнә униң қиммитиниң бәштин бирини қошуп берип, қайтурувалсун.
  tel-2017: ఒకడు తాను చెల్లించవలసిన దశమభాగాల్లో దేనినైనా విడిపించుకోవాలి అనుకుంటే
    దానిలో ఐదో వంతును దానితో కలపాలి.
  hat-BSA: Alò, konsa, si yon moun vle peye ranson yon pati nan dim li, li va mete
    yon senkyèm sou li.
  kos-kos: Mwet se fin lungse sifilpa molela kutena sin ma inge, el enenu in moli
    ke moul ma oakwuki nu kac ac laesla ke percent longoul.
  hbo-WLC: וְאִם־גָּאֹ֥ל יִגְאַ֛ל אִ֖ישׁ מִמַּֽעַשְׂר֑וֹ חֲמִשִׁית֖וֹ יֹסֵ֥ף עָלָֽיו׃
  ibo-ibo: Onye ọbụla chọrọ ịgbara otu ụzọ nʼime ụzọ iri nke ihe ubi ya aghaghị ịkwụ
    ọnụahịa ya, tụkwasị ya otu ụzọ nʼime ụzọ ise nke ọnụahịa e kwesiri ire ya.
  ory-ory: ଆଉ, ଯଦି କେହି ଆପଣା ଦଶମାଂଶରୁ କିଛି ମୁକ୍ତ କରିବାକୁ ଇଚ୍ଛା କରେ, ତେବେ ସେ ତହିଁର
    ମୂଲ୍ୟର ପଞ୍ଚମାଂଶ ଅଧିକ ଦେବ।
  chk-chk: Nge are eman aramas a mochen mönisefäli eu kinikin seni an leengol, epwe
    mönätiu ükükün liwinin, nge epwe pwal pacheetä eu lelimu ngeni.
  rop-rop: If enibodi wandim baiyimbek detlot sid daga o frut daga, wal im garra pei
    det raitwan mani en lilbit mowa.
  ukr-1871: Коли ж хто схоче викупити яку десятину свою, так пятину її мусить ще додати
    до неї.
  deu-1951: Will aber jemand etwas von seinem Zehnten lösen, der soll den fünften
    Teil darübergeben.
  eng-JPS: And if a man will redeem aught of his tithe, he shall add unto it the fifth
    part thereof.
  srp-1865: Ali ko bi htio otkupiti što desetka svojega, neka na cijenu dometne još
    peti dio.
  lug-lug: Omuntu anaayagalanga okununula ku bitundu bye eby’ekkumi, anaagatangako
    ekitundu kimu kyakutaano ku muwendo gwakyo.
  heb-heb: ואם גאל יגאל איש ממעשרו חמשיתו יסף עליו׃
  ben-IRV: আর যদি কেউ নিজের দশমাংশ থেকে কিছু মুক্ত করতে চায়, তবে সে তার পাঁচ অংশ
    বেশী দেবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਦਸਵੰਧਾਂ ਵਿੱਚੋਂ ਕੁਝ ਛੁਡਾ ਲਵੇ ਤਾਂ ਉਸ ਦੇ ਨਾਲ ਉਸ ਦਾ ਪੰਜਵਾਂ
    ਹਿੱਸਾ ਹੋਰ ਪਾ ਕੇ ਦੇ ਦੇਵੇ।
  mya-JVB: ဆယ် စုတစုကို ရွေး လိုလျှင် ၊ အဘိုးရင်းနှင့်ငါး စုတစုကို ထပ် ၍ပေးရမည်။
  hmo-hmo: Bema tau ta ia ura unai karoa helagana ta ia hoia lou, ia ese davana korikori
    mai atoa kau moni danu do ia henia. Atoa kau moni be, bema davana korikori be
    karoa 5, karoa ta be atoa kau moni ena bada, vadaeni davana be karoa 6.
  urd-urd: और अगर कोई अपनी दहेकी में से कुछ छुड़ाना चाहे, तो वह उसका पाँचवाँ हिस्सा
    उसमें और मिला कर उसे छुड़ाए।
  rus-SYN: если же кто захочет выкупить десятину свою, то пусть приложит к цене ее
    пятую долю.
  bqc-SIM: Tó gbɛ̃́ ye a pↄ́ kwidepiↄ bo, aàli a ↄ̃a sↄode nawà.
  tcz-CHONGTHU: Koi hileh thil somakhat kipeh dohsa le choh nom aum leh, chonna ngai
    banga aman jat jaonan jakhat lah a somni alepeh cheh cheh ding ahi.
  mar-mar: म्हणून एखाद्याला आपला एक दशांश भाग सोडवून घ्यावयाचा असला तर त्याच्या किंमतीत
    एक पंचमांशाची भर घालून त्याने तो सोडवावा.
  qub-qub: Chay diesmuta raquishanta quiquinpäna cananta munarga risyunta päganga.
    Jananmanpis pägashan cada chunca guellaypita ishcaytaraj yapanga.
  bqp-bqp: Goo ù n kĩ u ye yɑkiɑ, u koo yen gee te kɔsiɑwɑ kpɑ u mɑɑ yen bɔnu nɔɔbun
    tiɑ sosi.
  hat-hat: Si yon moun vle achte pou li menm kichòy nan dis pou san (010%) ki pou
    Seyè a, la peye pri bagay la plis ven pou san (020%) lavalè.
  eng-BSB: If a man wishes to redeem part of his tithe, he must add a fifth to its
    value.
  tod-tod: Ni nui ta ɠa pɔ é ná-puusiɛi ma anii ta unmɔɔ, toɠa sɔngɔi ma ɠaaɠwɛsu
    lɔɔlugɔi ɠilazuʋɛ zeɠe, é pɛɛ ba.
  eng-WEBPB: If a man redeems anything of his tithe, he shall add a fifth part to
    it.
  kbq-kbq: Hagi ama ana ne'zama ete kagrama miza hunaku'ma hanunka, pristi vahe'mo'ma
    miza agima ahentesire mizanesenka 5fu'a zagofintira mago zago ante agofetu hunka
    miza hugahane.
  nhe-BL: Huajca intla acajya quinequis sampa mocohuis nopa xinachtli tlen imila o
    itlajca icuatlatochua, huajca monequi tlaxtlahuas tlen ipati huan quimacas nopa
    totajtzi huan nojquiya monequi quimiyaquilis seyoc 20 por ciento.
  gub-BL: Aze izarer ipurume'eg kar wer a'e imono pyrer ikurer rehe nehe, omono putar
    hekuzar ma'eme'egaw pe har hekuzaromo nehe. Umuza'ak putar hekuzar 5 ipehegwer
    romo nehe. Omono putar pitài ipehegwer xaxeto pe nehe no.
  eng-DRA: And if any man will redeem his tithes, he shall add the fifth part of them.
