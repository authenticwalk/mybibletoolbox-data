    zago miza hutere hugahie.
  nhe-BL: “Huan intla se acajya quiiyocatlalis se quentzi tlali tlen quiselijtoc tlen
    ihuejcapan tatahua para nechmacas para elis noaxca, niimoTECO, huajca nopa totajtzi
    monequi quitlachilis quejatza ihuexca nopa tlali huan quesqui litros tlen xinachtli
    monequi para quitocas. Queja nopa quiixtlalis ipati. Intla quiitas para ipan nopa
    tlali monequi 220 litros tlen cebada xinachtli para quitocas para 50 xihuitl huajca
    monequi tlaxtlahuas 50 plata tomi.
  gub-BL: Aze amo omono uiwypehegwer wa'yr pe nehe, aze ta'yr iporomono wer ipehegwer
    rehe Tupàn Tuweharupi Wiko Ma'e pe nehe, xaxeto ume'e putar hehe nehe. — Màràn
    ma'eà'yz amo uzutym putar hehe wà nehe, i'i putar hehe upuranu pà nehe. Na'e umume'u
    putar hekuzar nehe. Aze amo uzutym putar 100 kir xewar hehe nehe, izarer omono
    putar 570 kàràm parat hekuzaromo nehe.
  eng-DRA: And if he vow the field of his possession, and consecrate it to the Lord,
    the price shall be rated according to the measure of the seed. If the ground be
    sowed with thirty bushels of barley, let it be sold for fifty sides of silver.
