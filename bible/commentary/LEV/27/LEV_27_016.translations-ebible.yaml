verse: LEV.027.016
translations:
  mal-C: “ ‘ഒരാൾ തന്റെ കുടുംബഭൂമിയിൽ കുറെ യഹോവയ്ക്കു സമർപ്പിക്കുന്നെങ്കിൽ, ഒരു ഹോമർ
    യവം വിതയ്ക്കാവുന്ന നിലത്തിന് അൻപതുശേക്കേൽ എന്ന നിരക്കിൽ, അതിനുവേണ്ടുന്ന വിത്തിന്റെ
    അളവനുസരിച്ചായിരിക്കണം വിലമതിക്കേണ്ടത്.
  deu-TKW: Wenn jemand etwas von seinem erblichen Grundbesitze Jahwe weiht, so richtet
    sich der Schätzungswert nach dem Maße der Aussaat; ein Feld von einem Gomer Gerste
    Aussaat ist auf fünfzig Silbersekel zu schätzen.
  lin-lin: 'Soki moto abulisi mpo na Yawe eteni ya mabele kati na mabele na ye, bakokata
    motuya ya eteni ya mabele yango kolanda milona oyo bakoki kolona kuna : bagrame
    nkama motoba ya palata mpo na bakilo nkama minei ya bambuma ya orje.'
  eng-LSV: And if a man sanctifies to YHWH from a field of his possession, then your
    valuation has been according to its seed—a homer of barley-seed at fifty shekels
    of silver;
  eng-GNV: 'If also a man dedicate to the Lord any grounde of his inheritance, then
    shalt thou esteeme it according to the seede therof: an Homer of barlie seede
    shalbe at fiftie shekels of siluer.'
  eng-WEBSTER: 'And if a man shall sanctify to the LORD some part of a field of his
    possession, then thy estimation shall be according to the seed of it: a homer
    of barley seed shall be valued at fifty shekels of silver.'
  nhw-BL: “Huan sintla se acajya quiiyocatlalis se quentzi tlali catli quiselijtoc
    tlen ihuejcapan tatahua para nechmacas para elis noaxca, niamoTECO, huajca nopa
    totajtzi monequi quitlachilis quenicatza ihuexca nopa tlali huan quesqui litros
    tlen xinachtli monequi para quitocas. Quej nopa quiixquetzas ipati. Sintla quiitas
    para ipan nopa pedazo monequi 220 litros tlen iyol cebada para quitocas para 50
    xihuitl huajca monequi tlaxtlahuas 50 plata tomi.
  swh-ONEN: “ ‘Kama mtu anaweka sehemu ya ardhi ya jamaa yake wakfu kwa Bwana, thamani
    yake itawekwa kulingana na kiasi cha mbegu inayohitajiwa kupandwa katika ardhi
    hiyo, yaani homeri moja ya mbegu za shayiri kwa shekeli hamsini za fedha.
  bba-bba: Goo ù n mɑɑ win ɡberu Yinni Gusunɔ wɛ̃, bɑ koo ten ɡeeru burɑwɑ. Dĩɑ ni
    bɑ koo duuren kpɑ̃ɑrɑ bɑ koo mɛɛri. Nɡe tɛ̃ bɑ̀ n dĩɑ ni bɑ mɔ̀ ɔɔsu duurɑ, mɑ
    nu kilo ɡoobɑ wunɔbu (300) kuɑ, sii ɡeesun ɡobi weerɑɑkurɑ bɑ koo kɔsiɑ.
  eng-KJVCPB: 'And if a man shall sanctify unto the Lord some part of a field of his
    possession, then thy estimation shall be according to the seed thereof: a homer
    of barley seed shall be valued at fifty shekels of silver.'
  luo-luo: “ ‘Ka ngʼato ochiwo ne Jehova Nyasaye bath lope moro, to nyaka nengone
    romre gi nengo kodhi ma inyalo chwo e puodhono. Nengo kodhi mar shairi midhi chwo
    e lowono nyaka rom abiriyo ma en shekel piero abich mar fedha.
  meu-meu: Tau ta ese ena tano kahana, senena edia amo e abia tanona, bema hahelaḡaia
    Iehova ena, oi ese ibodohilaina davana ba haeroa, uhe una tano lalonai vada e
    hadomu heḡereḡerena. Bali homerena ta na silver sekeledia imahui ida ba haheḡereḡerea.
  npi-ULB: यदि कुनै मानिसले आफ्नो केही जमिन परमप्रभुको निम्ति अलग गर्दछ भने, त्यो
    जमिनमा छर्न सकिने बिउको परिमाणअनुसार त्यसको मूल्य निर्धारण हुन्छ । एक मुरी जौको
    मूल्य चाँदीका बिस शेकेल बराबर हुने छ ।
  yor-yor: “ ‘Bí ẹnìkan bá sì ya ara ilẹ̀ ìdílé rẹ̀ sí mímọ́ fún Olúwa. Iye tí ó bá
    jẹ́ ni kí wọ́n ṣètò gẹ́gẹ́ bí iye èso tí a ó fi gbìn ín. Àádọ́ta ṣékélì fàdákà
    fún òsùwọ̀n homeri irúgbìn barle.
  pes-OPCB: «اگر کسی قسمتی از زمین خود را وقف خداوند کند، ارزش آن به تناسب مقدار بذری
    که در آن می‌توان کاشت تعیین شود. قطعه زمینی که صد کیلو جو در آن پاشیده شود، پنجاه
    مثقال نقره ارزش دارد.
  tgl-ULB: Kung ninanais ng isang tao na ilaan kay Yahweh ang ilan sa kaniyang lupa,
    sa gayon ang pagtataya ng halaga nito ay gagawin alinsunod sa halaga ng binhing
    kinakailangan upang itanim dito. Magkakahalaga ng limampung siklo ng pilak ang
    isang homer ng sebada.
  hui-hui: Agali mbirame ibunaga dindi mbira Anduane Homogo i̱hondo loma bialu tu
    wu ngiyagua nde dindi ogoniha widi ale dege mini bali lini egane agirame hongolene
    karulapedabe hondole loma binigo mo miaga kago ibugua hondo polene nga. Ani handalu
    karia bali lini egane genda magi kilogarama pira kirame (20) hongolene karulapeyagua
    nde mabu ogoni muni kina handari mbirame (100) yolo bulene karulape holebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် မိ​မိ​၏​မြေ​ယာ တစ်​စိတ်​တစ်​ဒေ​သ​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ
    ဇော်​ဆက်​သ​လျှင် ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​မြေ ကွက်​တွင်​စိုက်​ပျိုး​နိုင်​သော မျိုး​စေ့​အ​နည်း​အ​များ
    အ​လိုက်​တန်​ဖိုး​ကို​ဖြတ်​ရ​မည်။ မု​ယော​စ​ပါး မျိုး​စေ့​တစ်​တင်း​စိုက်​ရ​သော​မြေ​ကွက်​ကို
    ငွေ သား​တစ်​ဆယ်​နှုန်း​ဖြင့်​တန်​ဖိုး​ဖြတ်​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་རང་གིས་རྒྱུན་འཛིན་བྱས་པའི་ས་ཞིང་ལས་ཁག་ཅིག་དམ་པར་བརྩིས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་པར་ཕུལ་ན།
    ས་ཞིང་དེའི་ས་བོན་འདེབས་ཚད་བཞིན་དུ་ཚོད་རྩིས་བྱེད་དགོས་པ་འདི་ལྟ་སྟེ། ནས་ཁལ་ གཅིག་གི་ས་བོན་འདེབས་ཐུབ་པའི་ས་ཞིང་ནི་དངུལ་སྲང་ལྔ་བཅུ་ཡིན།
  sna-sna: “ ‘Kana munhu akakumikidza kuna Jehovha chikamu chomunda wemhuri yake,
    mutengo wawo unofanira kutarwa zvichienderana nouwandu hwezviyo zvinodiwa ipapo,
    mashekeri makumi mashanu esirivha pahomeri yezviyo yebhari.
  spa-BLM: “‘Si un hombre dedica a Yahvé una parte del campo de su posesión, su valoración
    será según la semilla de la misma. La siembra de un homer de cebada se valorará
    en cincuenta siclos de plata.
  cac-cac: Tato ay junoc mach syac' junoc macan̈ sluum d'ayin, a stojol lum luum chi'
    snaji, ato a' jantac sat tas tz'el d'a sat luum. Tato b'alun̈e' arroba ixim cebada
    tz'elta d'a luum, 50 siclo plata stojol luum.
  swh-ULB: Iwapo mtu anatenga sehemu ya ardhi yake mwenye, kisha tathmini yake itakuwa
    katika uwiano kwa kiwango cha kiasi cha mbegu inayotakiwa kuipanda katika ardhi
    hiyo—homeri moja ya mbegu za shairi ambayo itathamanishwa kwa shekeli hamsini
    za fedha.
  bel-bel: 'Калі поле з валоданьня свайго прысьвяціў хто Госпаду, дык ацэна твая павінна
    быць паводле меры пасеву: за пасеў гомера ячменю пяцьдзясят сікляў срэбра;'
  deu-ELBBK: 'Und wenn jemand von dem Feld seines Eigentums dem HERRN heiligt, so
    soll deine Schätzung nach Verhältnis seiner Aussaat sein: 1 Homer Gerste Aussaat
    zu 50 Sekel Silber.'
  mbb-OT: 'Emun inhalad te etew ziyà te Nengazen is bahin te tanè din he nepengevilin
    din puun te menge kepuun din, ebeliyan heini te memumuhat te vali he ibpesikad
    te kezekelà te venì he igkepemula zutun te tanà: is kada egkepemulaan te liwazà
    te saku he venì ne iyan bali zin is 20 he vuuk he pelata.'
  mal-2015: ഒരുത്തൻ തന്റെ അവകാശനിലത്തിൽ ഏതാനും യഹോവെക്കു വിശുദ്ധീകരിച്ചാൽ നിന്റെ മതിപ്പു
    അതിന്റെ വിത്തുപാടിന്നു ഒത്തവണ്ണം ആയിരിക്കേണം; ഒരു ഹോമെർ യവം വിതെക്കുന്ന നിലത്തിന്നു
    അമ്പതു ശേക്കെൽ വെള്ളി മതിക്കേണം.
  rmc-rmc: 'Te vareko oddela le RAJESKE vareso peskra maľatar, savi hiňi andral leskro
    ďeďictvos, lakri cena pes rachinela pal oda, keci pre late kampel semena te sadzinel:
    deš šekli pes rachinela vaš o biš kili jačmeňis.'
  pes-OPV: و اگر کسی قطعه‌ای از زمین ملک خود را برای خداوند وقف نماید، آنگاه برآوردتو
    موافق زراعت آن باشد، زراعت یک حومر جو به پنجاه مثقال نقره باشد.
  ron-1924: Дакэ чинева ынкинэ Домнулуй ун огор дин мошия луй, прецуиря та сэ фие
    дупэ кытимя де сэмынцэ пе каре о дэ, ши ануме чинчзечь де сикли де арӂинт пентру
    ун омер де сэмынцэ де орз.
  ben-OBCV: “ ‘যদি কোনো পুরুষ তার অধিকৃত ক্ষেতের অংশবিশেষ সদাপ্রভুর উদ্দেশে উৎসর্গ
    করে, সেই ক্ষেতে বপনীয় বীজের পরিমাণানুসারে ক্ষেতটির মূল্য নিরূপিত হবে—এক হোমর
    যবের বীজের জন্য পঞ্চাশ শেকল রুপো।
  som-som: Oo haddii nin doonayo inuu Rabbiga quduus uga dhigo qaar ka mid ah beertuu
    leeyahay, markaas waxaad ku qiimaysaa inta abuurkeedu dhan yahay; xomeer muggiis
    oo shaciir abuur ah waa in lagu qiimeeyaa konton sheqel oo lacag ah.
  lat-VUC: 'Quod si agrum possessionis suæ voverit, et consecraverit Domino, juxta
    mensuram sementis æstimabitur pretium: si triginta modiis hordei seritur terra,
    quinquaginta siclis venundetur argenti.'
  eng-ASVBT: 'And if a man shall sanctify unto Jehovah part of the field of his possession,
    then thy estimation shall be according to the sowing thereof: the sowing of a
    homer of barley shall be valued at fifty shekels of silver.'
  ita-1885: E se alcuno consacra al Signore dei campi della sua eredità, sia la tua
    estimazione a ragione della sementa di esso; la sementa d'un omer d'orzo sia estimata
    a cinquanta sicli di argento.
  eng-LXXUP: And if a man should hallow to the Lord a part of the field of his possession,
    then the valuation shall be according to its seed, fifty didrachmas of silver
    for a homer of barley.
  eng-ULB: If a man sets apart some of his own land, then the valuation of it will
    be in proportion to the amount of seed required to plant it—a homer of barley
    will be valued at fifty shekels of silver.
  spa-VBL: '“Si dedicas parte de tu tierra al Señor, entonces su valor se determinará
    por la cantidad de semilla necesaria para sembrarla: cincuenta siclos de plata
    por cada homer de semilla de cebada utilizada.'
  fra-_FOB: Et si quelqu'un consacre à l'Éternel une partie du champ de sa propriété,
    ton estimation sera selon ce qu'on y sème; le homer de semence d'orge à cinquante
    sicles d'argent.
  mal-mal: “‘ഒരുവൻ തന്റെ അവകാശനിലത്തിൽ ഏതാനും യഹോവയ്ക്കു വിശുദ്ധീകരിച്ചാൽ നിന്റെ മതിപ്പ്
    അതിന് വിതയ്ക്കുവാന്‍ വേണ്ട വിത്തിന്റെ അളവിനു ഒത്തവണ്ണം ആയിരിക്കണം; ഒരു ഹോമെർ യവം
    വിതയ്ക്കുന്ന നിലത്തിന് അമ്പത് ശേക്കെൽ വെള്ളി മതിക്കണം.
  urd-GVR: Agar koī apnī maurūsī zamīn meṅ se kuchh Rab ke lie maḳhsūs-o-muqaddas
    kare to us kī qīmat us bīj kī miqdār ke mutābiq muqarrar kī jāe jo us meṅ bonā
    hotā hai. Jis khet meṅ 135 kilogrām jau kā bīj boyā jāe us kī qīmat chāṅdī ke
    50 sikke hogī.
  suz-BL: मिनु सुइ मुरुमी तेकोइ आंम रू परमप्रभु यावे कली चढ़ेप्‍तु हना, चढ़ेबमी मेको
    रूम दोशो वांचेर लाइ‍बा कोव़शा, मेको आ क्‍येट देंचा माल्‍ब। होमेर का क्‍योव़ज वांचेर
    लाइब रू कली ५० चांदी के शेकेल दुम्‍चा माल्‍ब। होमेर का २२० लिटर रिक्‍ब पुक्‍तीक
    का बाक्‍ब। ताम्‍बु ङा शेकेल का १२ ग्राम चांदी बाक्‍ब।२सामुएल २४:२४
  ita-1927: 'Se uno consacra all’Eterno un pezzo di terra della sua proprietà, ne
    farai la stima in ragione della sementa: cinquanta sicli d’argento per un omer
    di seme d’orzo.'
  ckb-ckb: «”ئەگەر کەسێک بەشێکی لە کێڵگەکەی موڵکی خێزانی خۆی بۆ یەزدان تەرخان کرد،
    ئەوا خەمڵاندنەکە بەگوێرەی تۆوکردن تێیدا دەبێت، جێی حۆمەرێک تۆوی جۆ بە پەنجا شاقل
    زیو دەبێت.
  eng-BBE: And if a man gives to the Lord part of the field which is his property,
    then let your value be in relation to the seed which is planted in it; a measure
    of barley grain will be valued at fifty shekels of silver.
  kan-OKCV: “ ‘ಒಬ್ಬನು ತನ್ನ ಸ್ವಾಸ್ತ್ಯದ ಹೊಲದಲ್ಲಿ ಏನಾದರೂ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿಸಿದರೆ,
    ಅದರ ಬೀಜದ ಪ್ರಕಾರ ಕ್ರಯ ಕಟ್ಟಬೇಕು. ಒಂದು ಓಮೆರ್ ಜವೆಗೋಧಿಯನ್ನು, ಬೀಜಕ್ಕೆ ಐವತ್ತು ಬೆಳ್ಳಿ
    ಶೆಕೆಲ್‌ಗಳನ್ನು ಕೊಡಬೇಕಾಗುವುದು.
  tam-2017: “ஒருவன் தனக்குச் சொந்தமான வயலில் யாதொரு பங்கைக் யெகோவாவுக்குப் பரிசுத்தம்
    என்று நேர்ந்துகொண்டால், உன் மதிப்பு அதின் விதைப்புக்குத்தக்கதாக இருக்கவேண்டும்;
    ஒரு கலம் வாற்கோதுமை விதைக்கிற வயல் ஐம்பது வெள்ளிச் சேக்கலாக மதிக்கப்படவேண்டும்.
  spa-RV-1909: 'Y si alguno santificare de la tierra de su posesión á Jehová, tu estimación
    será conforme á su sembradura: un omer de sembradura de cebada se apreciará en
    cincuenta siclos de plata.'
  ron-BTF: Și dacă un bărbat va sfinți DOMNULUI o parte din câmpul stăpânirii sale,
    atunci prețuirea ta să fie conform cu sămânța câmpului, un homer de sămânță de
    orz să fie prețuit la cincizeci de șekeli de argint.
  eng-WEBP: “‘If a man dedicates to the LORD part of the field of his possession,
    then your valuation shall be according to the seed for it. The sowing of a homer
    of barley shall be valued at fifty shekels of silver.
  eng-FBV: 'If you dedicate some of your land to the Lord, then its value shall be
    determined by the amount of seed required to sow it: fifty shekels of silver for
    every homer of barley seed used.'
  nld-1939: Wanneer iemand een stuk land, dat hij bezit, aan Jahweh wijdt, dan moet
    het worden geschat naar de hoeveelheid zaad, die er voor nodig is; een stuk land,
    waarop een chómer gerst kan worden gezaaid, op vijftig zilveren sikkels.
  nch-BL: “Huan sinta se acajya quiiyocatalis se quentzi tali cati quiselijtoc ten
    ihuejcapan tatahua para techmacas para elis noaxca, niamoTECO, huajca nopa totajtzi
    monequi quitachilis quenicatza ihuexca nopa tali huan quesqui litros ten xinachti
    monequi para quitocas. Quej nopa quiixquetzas ipati. Sinta quiitas para ipan nopa
    pedazo monequi 220 litros ten iyol cebada para quitocas para 50 xihuit huajca
    monequi taxtahuas 50 plata tomi.
  vie-1934: Nếu ai biệt một phần ruộng tổ nghiệp mình ra thánh cho Đức Giê-hô-va,
    thì ngươi hãy định giá tùy theo số họ gieo, nghĩa là cứ năm chục siếc-lơ bạc mỗi
