  kan-2017: “‘ಯಾವನಾದರೂ ಪಿತ್ರಾರ್ಜಿತ ಭೂಮಿಯಲ್ಲಿ ಒಂದು ಭಾಗವನ್ನು ಯೆಹೋವನಿಗೆ ಹರಕೆಮಾಡಿ ಪ್ರತಿಷ್ಠಿಸಿದರೆ,
