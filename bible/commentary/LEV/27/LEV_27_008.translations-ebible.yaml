    ia ia iho imua o ke alo o ke kahuna, a e manao ke kahuna ia ia; mamuli o ka mea
    hiki i kona lima, e manao ai ke kahuna i ka mea i hoohiki.
  arb-NAV: وَإِنْ كَانَ النَّاذِرُ فَقِيراً يَعْجُزُ عَنْ دَفْعِ الْقِيمَةِ الْمُقِدَّرَةِ،
    يَحْضُرُ إِلَى الْكَاهِنِ فَيُقَدِّرُ فِدَاءَهُ وَفْقاً لِقُدْرَةِ النَّاذِرِ
    الْمَادِّيَّةِ.
  ewe-ewe: Ke ne ame si le adzɔgbe la ɖem da ahe ale gbegbe be mate ŋu axe fe si wòle
    be wòaxe o la, woakplɔe va nunɔla la gbɔ, eya kple nunɔla la naɖo aɖaŋu, eye wòaxe
    nu si nunɔla la aɖo nɛ la.
  eng-LEE: But if he be too poor for this estimation, then shall he present himself
    before the priest, and the priest shall value him; according to the ability to
    pay of him that hath vowed shall the priest value him.
  asm-FB: কিন্তু যদি লোকজন দুখীয়া হয় আৰু তুমি নিৰূপণ কৰা মূল্য তেওঁ দিবলৈ যদি অক্ষম
    হয়, তেন্তে পুৰোহিতে তাৰ মূল্য স্থিৰ কৰিব; সঙ্কল্প কৰা লোকজনৰ সমৰ্থ অনুসাৰে পুৰোহিতে
    তাৰ মূল্য স্থিৰ কৰিব।
  sus-A: شَ سٍتَرٍ بَرَ نَ لَايِدِ تٌنفٌ، نَشَن مُ نْمَ نَ شُنسَرٍ شَسَبِ قِدٍ، عَ
    لَن عَ شَ عَ يّتّ مَسٍن سّرّشّدُبّ بّ نَشَن قَمَ شُنسَرٍ شَسَبِ قَلَدٍ عَ بّ عَ
    نْمَ نَشَن نَ.»
  fra-SBL: Mais s'il est plus pauvre que ton estimation, on le présentera au prêtre,
    qui lui attribuera une valeur. Le prêtre lui attribuera une valeur en fonction
    de sa capacité de paiement.
  hbo-hbo: וְאִם־מָ֥ךְ הוּא֙ מֵֽעֶרְכֶּ֔ךָ וְהֶֽעֱמִידֹו֙ לִפְנֵ֣י הַכֹּהֵ֔ן וְהֶעֱרִ֥יךְ
    אֹתֹ֖ו הַכֹּהֵ֑ן עַל־פִּ֗י אֲשֶׁ֤ר תַּשִּׂיג֙ יַ֣ד הַנֹּדֵ֔ר יַעֲרִיכֶ֖נּוּ הַכֹּהֵֽן׃
    ס
  eng-WYCLIFFE: If it is a pore man, and may not yelde the valu, he schal stonde bifor
    the preest, and as myche as the preest preisith, and seeth that the pore man may
    yelde, so myche he schal yyue.
  cwe-cwe: “ ‘Mbali one munhu iyo yahawa ngayengaye na hadaha kuliha hela ya kuikombola
    mwenyewo, munhu iyo kezagaligwa kwa mkulu wa nhambiko. Mkulu wa nhambiko kezamulola
    goya va kuguligwa kwake kuilinga na viyodaha ija yekile chilaho.
  kik-kik: Angĩkorwo mũndũ ũrĩa wĩhĩtĩte mwĩhĩtwa nĩ mũthĩĩni mũno ndaangĩhota kũrĩha
    irĩhi rĩrĩa rĩtuĩtwo, nĩagatwara mũndũ ũcio kũrĩ mũthĩnjĩri-Ngai, ũrĩa ũgaatua
    irĩhi rĩrĩa mũndũ ũcio wĩhĩtĩte mwĩhĩtwa angĩhota kũrĩha.
  fra-NCL: Si celui qui a fait le vœu est trop pauvre pour payer la valeur de ton
    estimation, on le présentera au prêtre, qui fera son estimation ; le prêtre fera
    l’estimation d’après les ressources de celui qui a fait le vœu.
  cek-AK: Anih loe na khaeh ih atho pongah amtang kue nahaeloe, to kami to qaima khaeah
    caeh haih ah; qaima mah anih ih atho to khaek tih; lokkamhaih sahkung mah paek
    thaih ih atho baktih toengah, qaima mah atho to khaek pae tih.
  cuk-cuk: ” ’Ar dule nue-wilegediile, we-igar-maidba geg bennukele, dule-irwa-Bab-Dummadse-goledse
    seledoed, adi, ega mani-nug nasikegar. Dule-irwa-Bab-Dummadse-goled, we-dule e-ganguedba
    na bennuko-itogedba, ega mani-nug nasikoed.’ ”
  uig-CYR: Әгәр бириси тохтитилған қиммитини төләшкә қурби йәтмисә, у өзини каһинниң
    алдида тәқ қилсун; каһин униң қиммитини бекитсун. Каһин қәсәм қилғучиниң әһвалиға
    қарап униң қиммитини тохтитип бәрсун.
  tel-2017: ఎవరైనా నీవు నిర్ణయించిన వెల చెల్లించలేనంత పేద వాడైతే అతడు యాజకుని ఎదుటికి
    రావాలి. అప్పుడు యాజకుడు అతని వెల నిర్ణయిస్తాడు. మొక్కుకున్న వాడి తాహతు చొప్పున
    వాడికి వెలను నిర్ణయించాలి.
  hat-BSA: Men si li manke rive nan valè ou, alò li va plase devan prèt ki va bay
    valè li a. Selon mwayen a sila ki te fè ve a, prèt la va ba li valè.
  kos-kos: Mwet se ma orala wuleang sac fin arulana sukasrup ac tia ku in moli lupan
    mani ma oakwuk inge, na ac fah utuku el nu yurin mwet tol, na mwet tol fah orala
    sie moul fisrasr kutu, fal nu ke kuiyen mwet sac elan ku in moli.
  hbo-WLC: וְאִם־מָ֥ךְ הוּא֙ מֵֽעֶרְכֶּ֔ךָ וְהֶֽעֱמִידוֹ֙ לִפְנֵ֣י הַכֹּהֵ֔ן וְהֶעֱרִ֥יךְ
    אֹת֖וֹ הַכֹּהֵ֑ן עַל־פִּ֗י אֲשֶׁ֤ר תַּשִּׂיג֙ יַ֣ד הַנֹּדֵ֔ר יַעֲרִיכֶ֖נּוּ הַכֹּהֵֽן׃
    ס
  ibo-ibo: Ọ bụrụ na e nwee onye ogbenye na-enweghị ego ọ ga-eji kwụọ ụgwọ ndị a,
    a ga-akpọtara ya onye nchụaja, onye ga-ekwubi ihe onye ahụ kwere nkwa ga-akwụ
    dịka ego o nwere ruru.
  ory-ory: ମାତ୍ର ସେ ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ ଅପେକ୍ଷା ଦରିଦ୍ର ହେଲେ, ଯାଜକ ସମ୍ମୁଖକୁ ଅଣାଯିବ,
    ତହୁଁ ଯାଜକ ତାହାର ମୂଲ୍ୟ ନିରୂପଣ କରିବ; ମାନତକାରୀର ଶକ୍ତି ଅନୁସାରେ ଯାଜକ ତାହାର ମୂଲ୍ୟ ନିରୂପଣ
    କରିବ।
  chk-chk: Nge are eman aramas a wöüngau pwe esap tongeni mönätiu ükükün liwinin aüchean
    ewe aramas a eäni pwon won, epwe emwenato ewe aramas fän mesen ewe souasor. Iwe,
    ewe souasor epwe aüküsefäli liwinin aüchean, nge epwe alongolong won ükükün tufichin
    ätewe a eäni ewe pwon.
  rop-rop: “If enibodi bin meigim detkain pramis en im powan en im kaan pei det raitwan
    mani, wal im garra lafta go langa det serramonimen, en det serramonimen garra
    meigim det mani godan lowan, wulijim det men gin peiyim.
  ukr-1871: Коли ж той, що робить обітницю, не спроможеться дати по твому цїнуванню,
    так поставити його перед сьвященником, і цїнувати ме його сьвященник; по мірі
    того, що може дати той, хто робить обітницю, нехай цїнує його сьвященник.
  deu-1951: Vermag er aber nicht soviel zu bezahlen, wie du ihn schätzest, so soll
    er sich vor den Priester stellen, und der Priester soll ihn schätzen nach dem
    Vermögen dessen, der das Gelübde getan hat.
  eng-JPS: But if he be too poor for thy valuation, then he shall be set before the
    priest, and the priest shall value him; according to the means of him that vowed
    shall the priest value him.
  srp-1865: Ako je siromah da ne može platiti cijene, onda neka doðe k svešteniku
    da ga ucijeni sveštenik, i prema onome što može dati koji se zavjetovao, neka
    ga sveštenik ucijeni.
  lug-lug: Omuntu eyakola obweyamo bw’anaabanga omwavu ennyo atasobola kuleeta miwendo
    egyo gye wamusalira, anaayanjulwanga eri kabona; kale kabona anaamusaliranga omuwendo
    ogumugyamu ng’ageraageranya obusobozi bw’oyo eyeeyama nga bwe bunaabanga.
  heb-heb: ואם מך הוא מערכך והעמידו לפני הכהן והעריך אתו הכהן על פי אשר תשיג יד הנדר
    יעריכנו הכהן׃
  ben-IRV: কিন্তু যদি গরিব হওয়ার জন্য তোমার নির্ধারিত মূল্য দিতে সে না পারে, তবে
    যাজকের কাছে আনতে হবে এবং যাজক তার মূল্য নির্ধারন করবে; মানতকারী ব্যক্তির ক্ষমতা
    অনুসারে যাজক তার মূল্য নির্ধারন করবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਇੰਨ੍ਹਾਂ ਗਰੀਬ ਹੋਵੇ ਕਿ ਜਾਜਕ ਦਾ ਠਹਿਰਾਇਆ ਹੋਇਆ ਮੁੱਲ ਨਾ ਦੇ ਸਕੇ ਤਾਂ
    ਉਹ ਜਾਜਕ ਦੇ ਅੱਗੇ ਆਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਦਾ ਮੁੱਲ ਠਹਿਰਾਵੇ ਅਰਥਾਤ ਸੁੱਖਣਾ ਸੁੱਖਣ ਵਾਲੇ ਦੀ ਸਮਰੱਥਾ
    ਦੇ ਅਨੁਸਾਰ ਉਸ ਦਾ ਮੁੱਲ ਠਹਿਰਾਵੇ।
  mya-JVB: သင် အဘိုး ပြတ်သည်အတိုင်း၊ မ တတ်နိုင်လျှင် ၊ ယဇ်ပုရောဟိတ် ထံ သို့ချဉ်းကပ်
    ၍ ၊ ယဇ် ပုရောဟိတ်သည် သစ္စာ ဂတိပြုသောသူ တတ်နိုင် သမျှအတိုင်း အဘိုး ပြတ်ရမည်။
  hmo-hmo: “Bema gwauhamata ia gwauraia tauna be ogogami dainai davana korikori ia
    henia diba lasi, ia ese gwauhamata ia henia dekenai tauna do ia mailaia, hahelagaia
    tauna ena vairana dekenai do idia gini hebou. Vadaeni hahelagaia tauna ese davana
    do ia hamaragia, unai gwauhamata tauna ese ia henia diba hegeregerena.
  urd-urd: लेकिन अगर कोई तेरे अन्दाज़े की निस्बत कम मक़दूर रखता हो, तो वह काहिन के
    सामने हाज़िर किया जाए और काहिन उसकी क़ीमत ठहराए, या'नी जिस शख़्स ने मिन्नत मानी
    है उसकी जैसी हैसियत ही वैसी ही क़ीमत काहिन उसके लिए ठहराए।
  rus-SYN: 'Если же он беден и не в силах отдать по оценке твоей, то пусть представят
    его священнику, и священник пусть оценит его: соразмерно с состоянием давшего
    обет пусть оценит его священник.'
  bqc-SIM: Tó taasideɛ, mɛ́ aà gbãa i ka màao, aàli gɛ́ sa'ona le, sa'ona lí
    a bo'ↄ̃a dilɛ lá lɛgbɛ̃na a fↄ̃wa.
  tcz-CHONGTHU: Ahinlah hitobanga kitepna nei dingpa chun, hiche chepi ding chu angaplal
    banga ahileh, ana kikat dohsa mihempa chu thempu lama apui ding, chuteng thempu
    pan aman ato khambep ateppeh ding, hiche mipan ajokham ding chu atep peh ding
    ahi.
  mar-mar: परंतु तू ठरविलेले मोल न देण्याइतका कोणी गरीब असेल तर त्यास याजकापुढे आणावे;
    आणि याजकाने नवस करणाऱ्याच्या ऐपतीप्रमाणे नवसाच्या मानवाचे मोल ठरवावे.
  qub-qub: Pasaypa pobri cashpan pägananpaj mana ayparga cürata willanga. Chaura cürana
    nenga aycatapis pägananpaj.
  bqp-bqp: Goo ù n sɑ̃ɑ sɑ̃ɑro too, mɑ u ǹ kpɛ̃ u kɔsiɑ mɛ bɑ geruɑ, bɑ koo kɑ yɛ̃ro
    dɑwɑ yɑ̃ku kowon mi, kpɑ yɑ̃ku kowo wi, u nùn sɔ̃ mɛ̀n nɔɔ u koo kɔsiɑ nge mɛ
    win wɑɑrɑ nɛ.
  hat-hat: Men, si moun ki te pran angajman an pa gen kont lajan pou peye valè nou
    mande a, l'a mennen moun li te pwomèt bay la bay prèt la. Prèt la va fè yon lòt
    pri, dapre sa moun lan ka peye.
  eng-BSB: But if the one making the vow is too poor to pay the valuation, he is to
    present the person before the priest, who shall set the value according to what
    the one making the vow can afford.
  tod-tod: Ni zɔi é minazeɠegi ɠɛai, naa ɠa ga zeaɲaka nu, é la zooga é ʋa sɔngɔi
    zala, toɠa ʋa ga zɔi nii é kalivaai, é dɛɛ ga zalaɠa ɠula nui. Naa ɠa deve,
    é soloo ná-sɔlɔɔgi ɠɛʋelei ma.
  eng-WEBPB: But if he is poorer than your valuation, then he shall be set before
    the priest, and the priest shall assign a value to him. The priest shall assign
    a value according to his ability to pay.
  kbq-kbq: Hagi zamunte omane vahe'mo'zama huvempa hu'nenuzama zamagrama mizasega
    avamente zagoma e'ori'nesu'za, pristi vahete vanageno pristi vahe'mo zamagrama
    mizamasega avamente zago agi ahezamantesige'za mizasegahaze.
  nhe-BL: Huan intla se tlacatl nelteicneltzi tlatestigojquetztoc para motemacas ica
    na huan teipa quinequi sampa mocohuis pero ax huelis quisentilis nopa tomi tlen
    monequi, huajca ma quihuicaca campa nopa totajtzi. Huan nopa totajtzi quiixtlalis
    quesqui plata tomi monequi tlaxtlahuas nopa tlacatl teicneltzi. Quena, quiixtlalis
    queja quiitas para quiaxilis itlaxtlahuil nopa tlacatl tlen tlatestigojquetztoc
    para motemactilis ica na, niimoTECO, huan quinequi sampa mocohuis para mocahuas
    malacantoc o majcajtoc.
  gub-BL: Aze a'e teko wiko hemetarer 'ym ma'e romo nehe, aze nupuner kwaw imekuzar
    haw rehe nehe, uze'eg putar oho xaxeto pe nehe. — Màràn erepuner imur haw rehe,
    i'i putar izupe nehe. A'e mehe wenoz putar a'e temetarer izupe nehe.
  eng-DRA: 'If he be poor, and not able to pay tile estimation, he shall stand before
    tile priest: and as much as he shall value him at, and see him able to pay, so
    much shall he give.'
