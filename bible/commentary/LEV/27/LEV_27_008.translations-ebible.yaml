verse: LEV.027.008
translations:
  mal-C: നേരുന്നയാൾ, നിശ്ചിത തുക കൊടുക്കാൻ കഴിയാത്തവിധം ദരിദ്രനെങ്കിൽ അയാൾ ആ വ്യക്തിയെ
    പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം. നേരുന്നയാളുടെ പ്രാപ്തിക്കൊത്തവണ്ണം പുരോഹിതൻ മൂല്യം
    നിശ്ചയിക്കട്ടെ.
  deu-TKW: Und wenn der Betreffende zu arm ist, um den Schätzungswert zu entrichten,
    so stelle man ihn vor den Priester, und der Priester möge ihn abschätzen; mit
    Rücksicht darauf, wie viel der Gelobende zu leisten vermag, soll ihn der Priester
    abschätzen.
  lin-lin: Soki moto oyo alapi ndayi azali mobola to azali na makoki te ya kopesa
    motuya oyo ekatama, akomema epai ya Nganga-Nzambe moto oyo ye alapelaki ndayi
    ya kopesa lokola likabo. Boye Nganga-Nzambe akokata motuya ya kopesa kolanda makoki
    ya moto oyo alapi ndayi.
  eng-LSV: And if he is poorer than your valuation, then he has presented himself
    before the priest, and the priest has valued him; according to that which the
    hand of him who is vowing reaches, the priest values him.
  eng-GNV: But if he be poorer then thou hast esteemed him, then shall hee present
    himselfe before the Priest, and the Priest shall value him, according to the abilitie
    of him that vowed, so shall the Priest value him.
  eng-WEBSTER: 'But if he shall be poorer than thy estimation, then he shall present
    himself before the priest, and the priest shall value him: according to his ability
    that vowed shall the priest value him.'
  nhw-BL: Huan sintla se masehuali nelteicneltzi tlatestigojquetztoc para motemacas
    ica na huan teipa quinequi sempa mocohuas pero amo huelis quisentilis nopa tomi
    catli monequi, huajca ma quihuicaca campa nopa totajtzi. Huan nopa totajtzi quiixquetzas
    quesqui plata tomi monequi tlaxtlahuas nopa tlacatl teicneltzi. Quena, quiixquetzas
    quen quiitas para quiaxilis itlaxtlahuil nopa tlacatl catli tlatestigojquetztoc
    para motemactilis ica na, niamoTECO, huan quinequi sempa mocohuas para mocahuas
    majcajtoc.
  swh-ONEN: Kama mtu yeyote anayeweka nadhiri ni maskini mno kuweza kulipa kiasi kilichowekwa,
    atampeleka huyo mtu kwa kuhani, ambaye ataweka thamani yake kulingana na kile
    mweka nadhiri anachoweza kulipa.
  bba-bba: Goo ù n sɑ̃ɑ sɑ̃ɑro too, mɑ u ǹ kpɛ̃ u kɔsiɑ mɛ bɑ ɡeruɑ, bɑ koo kɑ yɛ̃ro
    dɑwɑ yɑ̃ku kowon mi, kpɑ yɑ̃ku kowo wi, u nùn sɔ̃ mɛ̀n nɔɔ u koo kɔsiɑ nɡe mɛ
    win wɑɑrɑ nɛ.
  eng-KJVCPB: But if he be poorer than thy estimation, then he shall present himself
    before the priest, and the priest shall value him; according to his ability that
    vowed shall the priest value him.
  luo-luo: Kaponi ngʼat mane osingoreno odhier ma ok nyal chulo nengo ma oketneno,
    to nokaw ngʼatni mondo otere e nyim jadolo, kendo jadolo noyiene mondo ochul mana
    gima nokwongʼore ni onyalo.
  meu-meu: Aogoḡami dainai gwau-hamata tauna na ibodohilaidia bini basine heni diba,
    ia na hahelaḡa tauna vairanai baine hedinarai, bena hahelaḡa tauna ese ibodohilaina
    davana baine gwauraia, gwau-hamata tauna baine heni diba heḡereḡerena.
  npi-ULB: तर प्रतिज्ञा गर्ने मानिसले तोकिएको मूल्य तिर्न सकेन भने, त्यो मानिस पुजारीकहाँ
    प्रकट गरियोस्, र पुजारीले भाकल गर्ने मानिसको क्षमताअनुसार मूल्य निर्धारण गरिदिने
    छ ।
  yor-yor: Bí ẹnìkan tí ó jẹ́ ẹ̀jẹ́ bá tálákà púpọ̀ dé bi pé kò lè san iye owó náà,
    kí a mú ẹni náà wá síwájú àlùfáà, àlùfáà yóò sì dá iye owó tí ó lè san lé e gẹ́gẹ́
    bí agbára ẹni náà tí ó jẹ́ ẹ̀jẹ́.
  pes-OPCB: ولی اگر کسی فقیرتر از آن باشد که بتواند این مبلغ را بپردازد، نزد کاهن
    آورده شود و کاهن مبلغی را تعیین کند که او قادر به پرداخت آن باشد.
  tgl-ULB: Pero kung ang taong gumawa ng panata ay hindi makabayad ng pamantayang
    halaga, kung gayon dapat iharap sa pari ang taong ibinigay, at bibigyang halaga
    ng pari ang taong iyon sa pamamagitan ng halagang makakaya ng isang gumagawa ng
    panata.
  hui-hui: Wali agali mbirago ibuni nde yolo ogoni biadai bulenego manda bu karia
    muni nakarulape tubagi hayagua nde o biago ibu loma binigo mo miaga kago hondo
    polene nga. Loma binigo mo miaga kago ibugua muni ogodagua karulapedago manda
    buwa yolo bialu ngiadai bule í̠na ogodagua yolo bibehedago bia laradagua bulene
    nga.
  mya-mya: က​တိ​သစ္စာ​ပြု​၍​မိ​မိ​ကိုယ်​မိ​မိ​ဆက်​ကပ် ပူ​ဇော်​သော​သူ​သည် သတ်​မှတ်​ထား​သော​ငွေ​ကို
    မ​ပေး​နိုင်​လျှင် သူ့​ကို​ယဇ်​ပု​ရော​ဟိတ်​ထံ​သို့ ခေါ်​ဆောင်​ခဲ့​ရ​မည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို
    သူ​ပေး​ဆောင်​နိုင်​စွမ်း​ရှိ​သည့်​အ​တိုင်း တန်​ဖိုး ငွေ​ကို​လျော့​၍​သတ်​မှတ်​ရ​မည်။
  bod-N: གལ་སྲིད་ཁོ་རང་དབུལ་དྲགས་ཏེ་ཁྱོད་ཀྱི་ཚོད་རྩིས་བཞིན་དུ་བསྒྲུབ་མི་ནུས་ན། མཆོད་དཔོན་གྱི་མདུན་དུ་ཁྲིད་དེ།
    མཆོད་དཔོན་གྱིས་ཁོ་ལ་ཚོད་རྩིས་བྱེད་ཅིང་། དམ་བཅའ་འཇོག་མཁན་ལག་གི་རྒྱུ་སྟོབས་བཞིན་དུ་མཆོད་དཔོན་གྱིས་ཚོད་རྩིས་བྱེད་དགོས་སོ།
    །
  sna-sna: Kana munhu wose anenge achiita mhiko ari murombo zvikuru zvokutotadza kuripa
    muripo wakatarwa, anofanira kuuya nomunhu uyu kumuprista, achatara mutengo wake
    zvichienderana nezvinokwaniswa nomunhu ari kuita mhiko.
  spa-BLM: Pero si es más pobre que tu valuación, entonces será presentada ante el
    sacerdote, y éste le asignará un valor. El sacerdote le asignará un valor según
    su capacidad de pago.
  cac-cac: Tato ay junoc anima yelxo val meb'a' jun, max yal-laj yac'an icha sb'isul
    q'uen to chequel yaj chi', tz'ic'chajcot d'a yichan̈ junoc vin̈ sacerdote, snaji
    jantac val syal yac'ani.
  swh-ULB: Lakini kama mtu atoaye kiapo cha mnadhiri hawezi kulipa kiwango hicho cha
    thamani, kisha huyo mtu anayetolewa lazima atapelekwa kwa kuhani, naye kuhani
    atamthamanisha huyo atolewaye kwa kiasi anachoweza kutoa yule anayetoa kiapo cha
    mnadhiri.
  bel-bel: 'А калі ён бедны і ня мае сілы аддаць паводле ацэны тваёй, дык няхай прывядуць
    яго да сьвятара, і сьвятар няхай ацэніць яго: суразьмерна са станам таго, хто
    даў абяцаньне, няхай ацэніць яго сьвятар.'
  deu-ELBBK: Und wenn der Gelobende zu arm ist für deine Schätzung, so soll man ihn
    vor den Priester stellen, und der Priester soll ihn schätzen; nach Verhältnis
    dessen, was die Hand des Gelobenden aufbringen kann, soll der Priester ihn schätzen.
  mbb-OT: Emun pubri is nekepenaad ne kenà sikandin ebpekevaug he ebayad dutun he
    kentidad, ne uwita zin diyà te memumuhat sikan is etew he impenaad din he idhalad
    din diyà te Nengazen, ne iyan egkaǥi haazà is memumuhat te vali he egkevaug dutun
    te etew te ebayad.
  mal-2015: നിന്റെ മതിപ്പുപോലെ കൊടുപ്പാൻ കഴിയാതവണ്ണം ഒരുത്തൻ ദരിദ്രനായിരുന്നാൽ അവനെ
    പുരോഹിതന്റെ മുമ്പാകെ കൊണ്ടുവന്നു നിർത്തേണം; പുരോഹിതൻ അവനെ മതിക്കേണം; നേർന്നവന്റെ
    പ്രാപ്തിക്കു ഒത്തവണ്ണം പുരോഹിതൻ അവനെ മതിക്കേണം.
  rmc-rmc: Te oda, ko lel vera, uľahas igen čoro a našťi ajci počinďahas, akor ačhaveha
    anglo rašaj oles, ko sas oddino le RAJESKE. A o rašaj phenela, keci kampel vaš
    leste te počinel pal oda, pre soste hin oles, ko iľa vera.
  pes-OPV: و اگر از برآورد تو فقیرتر باشد، پس او را به حضور کاهن حاضر کنند، و کاهن
    برایش برآورد کند و کاهن به مقدار قوه آن که نذر کرده، برای وی برآورد نماید.
  ron-1924: Дакэ чел че а фэкут журуинца есте пря сэрак ка сэ плэтяскэ прецуиря ачаста
    фэкутэ де тине, сэ-л адукэ ла преот, сэ-л прецуяскэ, ши преотул сэ факэ о прецуире
    потривит ку мижлоачеле омулуй ачелуя.
  ben-OBCV: যদি কেউ মানত করে, অথচ অত্যন্ত দরিদ্রতার কারণে নির্দিষ্ট পরিমাণ মূল্য দিতে
    অসমর্থ হয়, তাহলে সেই নির্দিষ্ট ব্যক্তিকে যাজকের কাছে আনা হবে এবং মানতকারীর সামর্থ্য
    অনুযায়ী সেই ব্যক্তির পক্ষে যাজক মূল্য নির্ধারণ করবে।
  som-som: Laakiinse qofku hadduu ka miskiinsan yahay intaad ku qiimaysay, markaas
    waa in la soo taagaa wadaadka hortiisa, oo wadaadku waa inuu qiimeeyaa, oo qofkii
    nidarka galay intuu awoodo waa in wadaadku ku qiimeeyaa.
  lat-VUC: 'Si pauper fuerit, et æstimationem reddere non valebit, stabit coram sacerdote:
    et quantum ille æstimaverit, et viderit eum posse reddere, tantum dabit.'
  eng-ASVBT: But if he be poorer than thy estimation, then he shall be set before
    the priest, and the priest shall value him; according to the ability of him that
    vowed shall the priest value him.
  ita-1885: E se colui che avrà fatto il voto sarà così povero, che non possa pagar
    la tua estimazione, presenti la persona votata davanti al Sacerdote, il qual ne
    faccia l'estimazione; facciala secondo la possibilità di colui che avrà fatto
    il voto.
  eng-LXXUP: 'And if the man be too poor for the valuation, he shall stand before
    the priest; and the priest shall value him: according to what the man who has
    vowed can afford, the priest shall value him.'
  eng-ULB: But if the person making the vow cannot pay the standard value, then the
    person being given must be presented to the priest, and the priest will value
    that person by the amount the one making the vow is able to afford.
  spa-VBL: Sin embargo, si al cumplir su promesa es más pobre que el valor fijado,
    debe presentar a la persona ante el sacerdote, quien entonces fijará el valor
    dependiendo de lo que pueda pagar.
  fra-_FOB: Si celui qui a fait le vœu est trop pauvre pour payer ton estimation,
    on le présentera devant le sacrificateur, qui fixera son prix; le sacrificateur
    fixera un prix selon les moyens de celui qui a fait le vœu.
  mal-mal: നിന്റെ മതിപ്പുപോലെ കൊടുക്കുവാൻ കഴിയാതെ ഒരുവൻ ദരിദ്രനായിരുന്നാൽ അവനെ പുരോഹിതന്റെ
    മുമ്പാകെ കൊണ്ടുവന്നു നിർത്തണം; പുരോഹിതൻ അവന്റെ വിലമതിക്കണം; നേർന്നവന്റെ പ്രാപ്തിക്കൊത്തവണ്ണം
    പുരോഹിതൻ അവനെ വിലമതിക്കണം.
  urd-GVR: Agar mannat mānane wālā muqarrarā raqam adā na kar sake to wuh maḳhsūs
    kie hue shaḳhs ko imām ke pās le āe. Phir imām aisī raqam muqarrar kare jo mannat
    mānane wālā adā kar sake.
  suz-BL: मिनु मेको मुर प्रुङग दुम्‍शा, गेने मचाप्‍ब बाक्‍त हना, मेको कली चढ़ेब आ
    ङोंइती चाक्‍चा माल्‍नीम। मिनु चढ़ेबमी मेको कसम जाइब आ चाप्‍शो खोदेंशो पा मेको
    आ क्‍येट देंचा माल्‍ब।
  ita-1927: E se colui che ha fatto il voto e troppo povero per pagare la somma fissata
    da te, lo si farà presentare al sacerdote, il quale lo tasserà. Il sacerdote farà
    una stima, in proporzione de’ mezzi di colui che ha fatto il voto.
  ckb-ckb: ئەگەر کەسێک نەزری کرد و ئەو کەسە هەژار بوو و ئەو خەمڵاندنەی لە توانادا
    نەبوو، ئەوا نەزرەکە دەهێنێتە بەردەم کاهین و کاهینەکەش بۆی دەخەمڵێنێت. بەگوێرەی
    توانای ئەو کەسەی نەزرەکەی کردووە کاهینەکە بۆی دەخەمڵێنێت.
  eng-BBE: But if he is poorer than the value which you have put on him, then let
    him be taken to the priest, and the priest will put a value on him, such as it
    is possible for him to give.
  kan-OKCV: ಆದರೆ ನೀನು ನೇಮಿಸಿದ ಕ್ರಯವನ್ನು ಕೊಡದಷ್ಟು ಅವನು ಬಡವನಾಗಿದ್ದರೆ, ಅವನನ್ನು ಯಾಜಕನ
    ಮುಂದೆ ನಿಲ್ಲಿಸಬೇಕು. ಯಾಜಕನು ಅವನಿಗೆ ಕ್ರಯವನ್ನು ನೇಮಿಸಬೇಕು. ಪ್ರಮಾಣ ಮಾಡಿದವನ ಸಂಪತ್ತಿಗೆ
    ತಕ್ಕಂತೆ ಯಾಜಕನು ಅವನಿಗೆ ಕ್ರಯವನ್ನು ನಿರ್ಣಯಿಸಬೇಕು.
  tam-2017: உன் மதிப்பின்படி செலுத்தமுடியாத ஏழையாக இருந்தால், அவன் ஆசாரியனுக்கு முன்பாக
    வந்து நிற்கக்கடவன்; ஆசாரியன் அவனை மதிப்பானாக; பொருத்தனைசெய்தவனுடைய தகுதிக்குத்
    தக்கபடி ஆசாரியன் அவனை மதிக்கக்கடவன்.
  spa-RV-1909: 'Pero si fuere más pobre que tu estimación, entonces comparecerá ante
    el sacerdote, y el sacerdote le pondrá tasa: conforme á la facultad del votante
    le impondrá tasa el sacerdote.'
  ron-BTF: Dar dacă este mai sărac decât prețuirea ta, atunci să se prezinte el însuși
    înaintea preotului și preotul să îl prețuiască; preotul să îl prețuiască conform
    cu mijloacele celui ce promite.
  eng-WEBP: But if he is poorer than your valuation, then he shall be set before the
    priest, and the priest shall assign a value to him. The priest shall assign a
    value according to his ability to pay.
  eng-FBV: However, if when you fulfill your promise you are poorer than the fixed
    value, you are to present the person before the priest, who will then set the
    value depending on what you can afford.
  nld-1939: Wanneer hij te arm is om die schatting te betalen, moet men hem voor den
    priester brengen, en deze moet hem schatten; en de priester zal het vermogen schatten
    van hem, die de gelofte heeft afgelegd.
  nch-BL: Huan sinta se masehuali nelteicneltzi quiijtojtoc para motemacas ica na
    huan teipa quinequi sempa mocohuas pero amo huelis quisentilis nopa tomi cati
    monequi, huajca ma quihuicaca campa nopa totajtzi. Huan nopa totajtzi quiixquetzas
    quesqui plata tomi monequi taxtahuas nopa tacat teicneltzi. Quena, quiixquetzas
    quej quiitas para quiaxilis itaxtahuil nopa tacat cati quiijtojtoc para motemactilis
    ica na, niamoTECO, huan quinequi sempa mocohuas para mocahuas majcajtoc.
  vie-1934: Bằng người khấn nguyện rất nghèo khổ, không nộp được giá tiền ngươi định,
    thì hãy đem đến trước mặt thầy tế lễ cho người nhất định cho. Thầy tế lễ sẽ tùy
    theo phương thế người khấn nguyện mà nhất định giá vậy.
  hin-CV: किंतु यदि कोई इतना कंगाल है कि वह ठहराया हुआ मूल्य न दे पाए, तो उसे पुरोहित
    के सामने ले जाए और पुरोहित उसका मूल्य तय करे. पुरोहित उस व्यक्ति के साधनों के
    अनुसार ही उसका मूल्य तय करेगा, जिसने मन्नत मानी है.
  eng-OURB: But if he is poorer than your valuation, then he shall be set before the
    priest, and the priest shall assign a value to him. The priest shall assign a
    value according to his ability to pay.
  spa-BES: Pero si es más pobre que el valor que le has puesto, déjalo llevarlo al
    sacerdote, y el sacerdote le pondrá un valor, tal como sea posible para él.
  tdx-tdx: Ie rarake te amy namolilia’o azey, le hampiatrefeñe amy mpisoroñey, vaho
