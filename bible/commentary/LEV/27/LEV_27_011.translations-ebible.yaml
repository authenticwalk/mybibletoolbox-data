verse: LEV.027.011
translations:
  mal-C: ഒരാൾ നേർന്നത്, യഹോവയ്ക്കു സ്വീകാര്യമല്ലാത്ത ഒരു അശുദ്ധമൃഗമെങ്കിൽ, ആ മൃഗത്തെ
    പുരോഹിതന്റെ അടുക്കൽ നിർത്തണം.
  deu-TKW: Ist es aber irgend welches unreines Vieh, von dem man Jahwe keine Opfer
    bringen kann, so soll man das Vieh dem Priester darstellen,
  lin-lin: Soki nyama oyo alapelaki ndayi ezali mbindo, nyama oyo esengeli te kopesama
    lokola likabo epai na Yawe, bakomema nyama yango liboso ya Nganga-Nzambe
  eng-LSV: And if [it is] any unclean beast of which they do not bring near [as] an
    offering to YHWH, then he has presented the beast before the priest,
  eng-GNV: And if it be any vncleane beast, of which men do not offer a sacrifice
    vnto the Lord, hee shall then present the beast before the Priest.
  eng-WEBSTER: 'And if it shall be any unclean beast, of which they do not offer a
    sacrifice to the LORD, then he shall present the beast before the priest:'
  nhw-BL: “Huan sintla tlatestigojquetzas para nechmacas se tlapiyali catli amo tlapajpactli
    para elis tlacajcahualistli para na, niamoTECO, huajca nopa tlacatl quihuicas
    campa nopa totajtzi nopa tlapiyali.
  swh-ONEN: Kama alichokiwekea nadhiri ni mnyama aliye najisi kiibada, yaani yule
    asiye kubalika kuwa sadaka kwa Bwana, huyo mnyama lazima aletwe kwa kuhani,
  bba-bba: Goo ù n kɑ yɑɑ sɑberu nɑ te bɑ ku rɑ kɑ yɑ̃kuru ko, bɑ koo kɑ tu dɑwɑ yɑ̃ku
    kowon mi.
  eng-KJVCPB: 'And if it be any unclean beast, of which they do not offer a sacrifice
    unto the Lord, then he shall present the beast before the priest:'
  luo-luo: Ka chiayo mane osingono obedo mogak ma ok nyal timgo misango ni Jehova
    Nyasaye, to chiayono chuno ni nyaka kele e nyim jadolo,
  meu-meu: A bema mauri ḡauna mirona ta, Iehova ena ihaboulaina ai asie halaoamu ḡauna,
    gwau-hamata tauna ese una ḡau baine laohaiaha helaḡa tauna vairanai.
  npi-ULB: तथापि, यदि त्यस मानिसले परमप्रभुलाई दिन्छु भनी प्रतिज्ञा गरेको पशु अशुद्ध
    छ र परमप्रभुले त्यो स्वीकार्नुभएन भने, त्यस मानिसले पशुलाई पुजारीकहाँ ल्याओस्
    ।
  yor-yor: 'Ṣùgbọ́n bí ó bá jẹ́ ẹ̀jẹ́ ní ti ẹranko àìmọ́ tí a fi tọrẹ: èyí tí kò jẹ́
    ìtẹ́wọ́gbà bí i ọrẹ fún Olúwa. Kí ọkùnrin náà mú ọrẹ náà lọ fún àlùfáà.'
  pes-OPCB: ولی اگر حیوانی که برای خداوند نذر شده آن نوع حیوانی نیست که برای قربانی
    مجاز می‌باشد، صاحبش آن را نزد کاهن بیاورد
  tgl-ULB: Gayunman, kung ang panunumpa ng isang tao na ibigay kay Yahweh ay totoong
    marumi, kung kaya hindi ito tatanggapin ni Yahweh, sa gayon dapat dalhin ng tao
    ang hayop sa isang pari.
  hui-hui: Mbiralime i̱hondo nogo egaru mbira loma bialu bo ngule karia ogoni i̱naga
    deni ko dodoheyagua nde wahalu loma binigo mo miaga agali karia yalu polene nga.
  mya-mya: ဆက်​သ​ရန်​ကတိ​သစ္စာ​ပြု​ထား​သော​တိ​ရစ္ဆာန် သည် ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​မ​သန့်​စင်
    လျှင် ထာ​ဝ​ရ​ဘု​ရား​အား​မ​ပူ​ဇော်​အပ်။ သူ​သည်​တိ​ရစ္ဆာန်​ကို​ယဇ်​ပု​ရော​ဟိတ်​ထံ
    သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: གལ་སྲིད་ཕྱུགས་ཟོག་དེ་ནི་མི་གཙང་བ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པར་འབུལ་མི་རུང་བ་ཞིག་ཡིན་ན།
    ཕྱུགས་ཟོག་དེ་མཆོད་དཔོན་གྱི་མདུན་དུ་འཁྲིད་དགོས།
  sna-sna: Kana chaakapika chiri mhuka isina kuchena, iyo isingagamuchiriki sechipiriso
    kuna Jehovha, mhuka iyi inofanira kupiwa kumuprista,
  spa-BLM: Si se trata de un animal impuro, del que no se ofrece como ofrenda a Yahvé,
    entonces pondrá el animal delante del sacerdote;
  cac-cac: Axo pax yuj junoc noc' noc' man̈ vach'octaxon yoch silab'il d'ayin jun,
    a noc' chi' tz'ic'jicot d'a junoc vin̈ sacerdote,
  swh-ULB: Hata hivyo, iwapo kile mtu amishaapa kumtolea Yahweh kwa uhalisia siyo
    kisafi, kwa hiyo, Yahweh hatakikubali, naye huyo mtu atalazimika kumleta huyo
    mnyama kwa kuhani.
  bel-bel: А калі тое будзе якое-небудзь быдла нячыстае, якое ня прыносяць у ахвяру
    Госпаду, дык трэба прывесьці быдла сьвятару,
  deu-ELBBK: Und wenn es irgendein unreines Vieh ist, wovon man dem HERRN keine Opfergabe
    darbringt, so soll man das Vieh vor den Priester stellen,
  mbb-OT: Emun iyan impenaad din is meremerik he uyaǥen he kenà egkehimu he ibpemuhat
    diyà te Nengazen, ne uwita zin diyà te memumuhat haazà is uyaǥen.
  mal-2015: അതു യഹോവെക്കു വഴിപാടു കഴിച്ചുകൂടാത്ത അശുദ്ധമൃഗമാകുന്നു എങ്കിൽ ആ മൃഗത്തെ
    പുരോഹിതന്റെ മുമ്പാകെ നിർത്തേണം.
  rmc-rmc: Te oda ela varesavo nažužo džviros, so pes na anel le RAJESKE pre obeta,
    akor pes mi ačhavel ole džviros anglo rašaj.
  pes-OPV: و اگر هرقسم بهیمه نجس باشد که از آن قربانی برای خداوند نمی گذرانند، آن
    بهیمه را پیش کاهن حاضر کند.
  ron-1924: Дакэ есте ворба де добитоачеле некурате, каре ну пот фи адусе ка жертфэ
    Домнулуй, сэ адукэ добитокул ла преот,
  ben-OBCV: যদি তার মানত করা পশু আনুষ্ঠানিকভাবে অশুচি হয়, যদি তা সদাপ্রভুর উদ্দেশে
    এক উপহাররূপে গ্রহণযোগ্য না হয়, তাহলে ওই পশুকে অবশ্যই যাজকের কাছে নিয়ে যেতে হবে।
  som-som: Oo neefku hadduu yahay neef nijaas ah oo aan Rabbiga qurbaan loogu bixin,
    markaas isagu neefka ha soo taago wadaadka hortiisa,
  lat-VUC: 'Animal immundum, quod immolari Domino non potest, si quis voverit, adducetur
    ante sacerdotem:'
  eng-ASVBT: And if it be any unclean beast, of which they do not offer an oblation
    unto Jehovah, then he shall set the beast before the priest;
  ita-1885: E se il voto è di qualunque bestia immonda, della quale non si offerisce
    offerta al Signore, presenti quella bestia davanti al Sacerdote.
  eng-LXXUP: And if it be any unclean beast, of which none are offered as a gift to
    the Lord, he shall set the beast before the priest.
  eng-ULB: However, if what the person has vowed to give Yahweh is in fact unclean,
    so that Yahweh will not accept it, then the person must bring the animal to a
    priest.
  spa-VBL: “Si al cumplir tu promesa traes algún animal impuro que no esté permitido
    como ofrenda al Señor, entonces debes mostrar el animal al sacerdote.
  fra-_FOB: Et s'il s'agit de quelque animal impur, dont on ne fait point offrande
    à l'Éternel, on présentera l'animal devant le sacrificateur;
  mal-mal: അത് യഹോവയ്ക്കു വഴിപാട് കഴിക്കുവാൻ പാടില്ലാത്ത അശുദ്ധമൃഗമാകുന്നു എങ്കിൽ
    ആ മൃഗത്തെ പുരോഹിതന്റെ മുമ്പാകെ നിർത്തണം.
  urd-GVR: Agar kisī ne mannat mān kar koī nāpāk jānwar maḳhsūs kiyā jo Rab kī qurbāniyoṅ
    ke lie istemāl nahīṅ ho saktā to wuh us ko imām ke pās le āe.
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती चढ़ेचा मदुम्‍शो ग्रांग्रा दिशो बस्‍तु भाव बाक्‍तेक्‍म
    हना, मेको आन कली चढ़ेब कली कोंइचा माल्‍नीम।
  ita-1927: E se si tratta di animali impuri di cui non si può fare offerta all’Eterno,
    l’animale sarà presentato davanti al sacerdote;
  ckb-ckb: ئەگەر نەزرەکە بەپێی ڕێوڕەسم ئاژەڵێکی گڵاو بوو، لەوانەی کە قبوڵ نییە وەک
    قوربانی بۆ یەزدان، ئەوا پێویستە ئاژەڵەکە بهێنرێتە بەردەم کاهین.
  eng-BBE: And if it is any unclean beast, of which offerings are not made to the
    Lord, then let him take the beast before the priest;
  kan-OKCV: ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಬೇಕಾದ ಪಶುವು ಅಶುದ್ಧವಾಗಿದ್ದರೆ, ಆ ಪಶುವನ್ನು ಅವನು
    ಯಾಜಕನ ಮುಂದೆ ನಿಲ್ಲಿಸಬೇಕು.
  tam-2017: அது யெகோவாவுக்குப் பலியிடப்படத்தகாத சுத்தமில்லாத மிருகமானால், அதை ஆசாரியனுக்கு
    முன்பாக நிறுத்தக்கடவன்.
  spa-RV-1909: 'Y si fuere algún animal inmundo, de que no se ofrece ofrenda á Jehová,
    entonces el animal será puesto delante del sacerdote:'
  ron-BTF: Și dacă este un animal necurat, din care ei nu aduc sacrificiu DOMNULUI,
    atunci să prezinte animalul înaintea preotului;
  eng-WEBP: If it is any unclean animal, of which they do not offer as an offering
    to the LORD, then he shall set the animal before the priest;
  eng-FBV: If when you fulfill your promise you bring any unclean animal that is not
    permitted as an offering to the Lord, then you must show the animal to the priest.
  nld-1939: Wanneer het een of ander onrein dier is, dat niet als offergave aan Jahweh
    mag worden gebracht, dan moet men dat dier voor den priester brengen.
  nch-BL: “Huan sinta quiijtos para techmacas se tapiyali cati amo tapajpactic para
    elis tacajcahualisti para na, niamoTECO, huajca nopa tacat quihuicas campa nopa
    totajtzi nopa tapiyali.
  vie-1934: Nếu là thú vật ô uế không phép dùng làm của lễ dâng cho Đức Giê-hô-va,
    thì phải đem con thú đó đến trước mặt thầy tế lễ,
  hin-CV: किंतु यदि मन्नत का पशु अशुद्ध हो और याहवेह को बलि देने योग्य न हो, तो वह
    उस पशु को पुरोहित के सामने लाए.
  eng-OURB: If it is any unclean animal, of which they do not offer as an offering
    to Adonai, then he shall set the animal before the priest;
  spa-BES: Y si es una bestia inmunda, de la cual no se hacen ofrendas al Señor, que
    tome la bestia delante del sacerdote;
  tdx-tdx: Aa naho biby tsy malio, ie tsy fisoroñañe am’ Iehovà, le hasese’e aolo’
    i mpisoroñey;
  vid-vid: “Wone choyelahile acho changulapa igongolo likokomoche, liwele hambe liwe
    lya kumlavila Mkulu Nguluwi, lelo munhu yalilavile, koligala kwa mtambika,
  eng-OKE: And if it be any unclean animal, of which none may be offered an oblation
    before the Lord, he shall present the animal before the priest,
  tha-KJV: ถ้าเป็นสัตว์มลทินซึ่งไม่พึงนำมาถวายแด่พระเยโฮวาห์ ให้​ผู้​นั้นนำสัตว์ตั​วน​ั้นไปหาปุโรหิต
  por-BR-2018: 'E se for algum animal impuro, de que não se oferece oferta ao SENHOR,
    então o animal será posto diante do sacerdote:'
  deu-ELO: Und wenn es irgend ein unreines Vieh ist, wovon man Jehova keine Opfergabe
    darbringt, so soll man das Vieh vor den Priester stellen,
  eng-WYC-2018: Soothly if any man avoweth an unclean beast, that may not be offered
    to the Lord, it shall be brought before the priest,
  epo-epo: Se tio estas ia bruto malpura, el tiaj, kiajn oni ne alportas ofere al
    la Eternulo, tiam oni starigu la bruton antaŭ la pastro;
  uig-PIN: Əgǝr ⱨaywan Pǝrwǝrdigarƣa atalƣan ⱪurbanliⱪⱪa layiⱪ bolmaydiƣan bir «napak»
    ⱨaywan bolsa, undaⱪta u ⱨaywanni kaⱨinning aldiƣa elip kǝlsun;
  beo-beo: Be ilegei liligi amo da ledo galebe ohe (Hina Gode da agoai liligi hame
    laha) amo galea, dunu da amo ohe gobele salasu dunuma gaguli masunu.
  tpi-OTNT: Sapos em i mekim promis long givim mi wanpela animal i no klin na i no
    inap em i ofaim long mi, orait em i mas bringim i go long pris.
  hau-SA: In abin da ya yi alkawari dabba ce marar tsarki, wadda ba yardajje ba ce,
    a matsayin hadaya ga Ubangiji, dole a kai dabbar wa firist,
  uig-LAT: Eger haywan Perwerdigargha atalghan qurbanliqqa layiq bolmaydighan bir
    «napak» haywan bolsa, undaqta u haywanni kahinning aldigha élip kelsun;
  nde-nde: Nxa lokho akufungelayo kuyinyamazana engcolileyo, njalo ingamukeleki njengomnikelo
    kuThixo, kumele sinikwe umphristi,
  ton-ton: 'Pea kapau ko e manu taʻemaʻa ia, ʻaia ʻoku ʻikai tenau fai ʻaki ha feilaulau
    kia Sihova, te ne toki ʻatu ʻae manu ʻi he ʻao ʻoe taulaʻeiki:'
  ces-1613: Pakli by které nečisté hovado slíbil, z jehož pokolení neobětují oběti
    Hospodinu, tedy postaví to hovado před knězem.
  eng-WMB: If it is any unclean animal, of which they do not offer as an offering
    to the LORD, then he shall set the animal before the priest;
  tam-TCV: ஆனாலும், யெகோவாவுக்குக் காணிக்கையாக நேர்த்திக்கடன் செய்யப்பட்ட மிருகம்
    ஏற்றுக்கொள்ளத் தகாததானால், சம்பிரதாயப்படி அசுத்தமான அது, அவனால் ஆசாரியன் முன்
    கொண்டுவந்து நிறுத்தப்படவேண்டும்.
  ceb-ULB: Bisan pa niana, kung ang gisaad sa tawo nga ihalad kang Yahweh maoy hugaw,
    mao nga dili kini dawaton ni Yahweh, nan kinahanglan nga dad-on sa maong tawo
    ang mananap ngadto sa pari.
  pol-UBG: A jeśli to będzie nieczyste zwierzę, którego nie składa się PANU w ofierze,
    wtedy stawi to zwierzę przed kapłanem;
  urd-GVU: اگر کسی نے مَنت مان کر کوئی ناپاک جانور مخصوص کیا جو رب کی قربانیوں کے
    لئے استعمال نہیں ہو سکتا تو وہ اُس کو امام کے پاس لے آئے۔
  deu-1912: Ist aber das Tier unrein, daß man's dem HERRN nicht opfern darf, so soll
    man's vor den Priester stellen,
  kan-2017: ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕಾದ ಪಶುವು ಅಶುದ್ಧವಾಗಿದ್ದರೆ, ಅದನ್ನು ಯಾಜಕನ ಮುಂದೆ ನಿಲ್ಲಿಸಬೇಕು.
  yap-yap: Machane fa’anra fare gamanman e de be’ech ni de fel’ ni ngan pi’ ngak SOMOL,
    ma aram e nge fek facha’ i yib ngak fare prist.
  hlt-MCSB: Tedae rhalawt rhamsa boeih tah BOEIPA taengkah nawnnah ham khuen uh boel
    saeh. Tedae rhamsa te khosoih kah mikhmuh ah tloeng saeh.
  mdy-ETH: ዒንጊንቴሢ ዳምቦ ጎይፆና ናንጊና ናንጋ ጎዳም ዒንጊንታኒ ኮይሱዋ ቆልሞ ማዔቴ ዓሢ ዬያ ዒንጊንቴ ባኮ ዔኪ ቄኤሳሢ
    ኮይላ ሙኮንጎ፤
  twi-ASANTE: Sɛ aboa a ɔde rema Awurade no ho nte na ɛmfata sɛ wɔde yɛ afɔrebɔdeɛ
    ma Awurade a, ɛsɛ sɛ ne wura no de brɛ ɔsɔfoɔ.
  eng-WEBU: If it is any unclean animal, of which they do not offer as an offering
    to the LORD, then he shall set the animal before the priest;
  bnp-bnp: A kanirau i muto nahea ni gi habi ne BAKOVI DAGI. A kanirau maea ni gi
    bole lakea taro na prister.
  wal-wal: I shiiqettido mehee GODAASSI yarshsho oottidi shiishshanau geeshsha gidenna
    mehe gidikko, he bitanee he mehiyaa qeesiyaa sintti eho.
  spa-PDDPT: Si se trata de un animal impuro, de la clase que no se debe presentar
    como sacrificio ante Yavé, entonces el animal será puesto delante del sacerdote,
  gun-gun: Xapy'a rei mymba ha'eve'ỹ va'e Senhor pe ome'ẽ mbyrã va'ekue'ỹ regua ri
    peru vy pexa uka 'rã sacerdote pe.
  agu-BL: ”Ma ko i'tz jun txuc yi nk'e'tz xansa'nt, yi qui'c cuj tan toye'n tetz Ryos,
    tajwe'n tzuntz tan bene'n ticy'le'n yi jun awuna'tz swutz yi pale',
  ilo-ULB: Nupay kasta, no ti insapata ti tao nga itedna kenni Yahweh ket narugit,
    ket saan nga awaten ni Yahweh daytoy, masapul nga iyeg ti tao ti ayup iti maysa
    a padi.
  kpg-kpg: Maa dau hagababa la ne hai gi di manu milimilia, dela hagalee haga tenetene
    di manawa o Dimaadua, gei goe kaina di manu gi tangada hai mee dabu,
  uig-ARA: ئەگەر ھايۋان پەرۋەردىگارغا ئاتالغان قۇربانلىققا لايىق بولمايدىغان بىر «ناپاك»
    ھايۋان بولسا، ئۇنداقتا ئۇ ھايۋاننى كاھىننىڭ ئالدىغا ئېلىپ كەلسۇن؛
  sus-sus: Xa sube raharamuxi na a ra, naxan mu bama sɛrɛxɛ ra n tan Alatala bɛ, a
    xa xanin sɛrɛxɛdubɛ xɔn.
  pon-2006: Ahpw ma inowo pid mahn emen me samin ong kaudok, me sohte pahn kaparanda
    kupwuren KAUN-O, aramaso pahn walahng mahno rehn samworo.
  ksd-ksd: Ma gala ia ra vavaguai nina pa i gomgom, ma nina ba pa di tul tar ia ure
    ta vartabar na nian tadav ra Luluai, na kap ra vavaguai ta ra luaina mata i ra
    tena tinabar;
  tur-YTC: Eğer bu, Yahve'ye sunu olarak sunulmayan kirli bir hayvansa, hayvanı kâhinin
    önünde durduracak;
  grc-BRENT: Ἐὰν δὲ πᾶν κτῆνος ἀκάθαρτον, ἀφʼ ὧν οὐ προσφέρεται ἀπʼ αὐτῶν δῶρον τῷ
    Κυρίῳ, στήσει τὸ κτῆνος ἔναντι τοῦ ἱερέως,
  ind-AYT: Namun, jika binatang yang dia nazarkan adalah binatang najis yang tidak
    boleh dipersembahkan kepada TUHAN, orang itu harus membawa binatang itu kepada
    imam.
  nya-nya: Ngati chimene anachitira lumbiro ndi nyama yodetsedwa, nyama imene siloledwa
    kuyipereka kukhala nsembe kwa Yehova, nyamayo abwere nayo kwa wansembe,
  hrv-hrv: Bude li zavjetovani prinos od nečiste životinje koja se ne može Jahvi prinositi,
    neka se takvo živinče dovede k svećeniku
  mps-mps: Te bidi me agai enabolo te wiegi yai isąwai kibu me deli agai enabolo
    ofa yabo usu meni baso da, teda agai te prisba selasa pao,” wali.
  tpi-tpi: Sapos em i mekim promis long givim mi wanpela animal i no klin na i no
    inap em i ofaim long mi, orait em i mas bringim i go long pris.
  dan-1931: Men er det et urent Dyr, af den Slags man ikke kan bringe HERREN som Offergave,
    skal man fremstille Dyret for Præsten,
  vie-OVCB: Trường hợp một người hứa dâng một con vật thuộc loại không sạch (không
    được phép dâng lên Chúa Hằng Hữu), người ấy sẽ đem con vật đến cho thầy tế lễ
    định giá,
  guj-2017: પરંતુ માનતા લઈ અર્પણ કરવાનું પશુ જો અશુદ્ધ હશે તો યહોવાહ તેને માન્ય નહિ
    કરે. પછી તેણે તે પશુ યાજક પાસે લઈને જવું.
  pon-2006A: Ahpw ma inowo pid mahn emen me samin ong kaudok, me sohte pahn kaparanda
    kupwuren KAUN-O, aramaso pahn walahng mahno rehn samworo.
  por-BRBSL: Se for qualquer animal imundo, do qual não ofereçam como oferenda a Javé,
    então ele colocará o animal diante do sacerdote;
  cth-cth: Cathut koe poe kawi hoeh e kathounghoehe saring lah awm pawiteh vaihma
    koe patue vaiteh,
  twi-twi: Sɛ aboa a ɔde rema Awurade no ho ntew na ɛmfata sɛ wɔde yɛ afɔrebɔde ma
    Awurade a, ɛsɛ sɛ ne wura no de brɛ ɔsɔfo,
  hlt-hlt: Tedae rhalawt rhamsa boeih tah BOEIPA taengkah nawnnah ham khuen uh boel
    saeh. Tedae rhamsa te khosoih kah mikhmuh ah tloeng saeh.
  tbz-SIM: Kɛ̀ dɛ kó fɛɔ̃̀fɛ̀ mɛ ntu ikuɔ́ yetɛ fɛ̀nfɛ, bɛ̀ɛ fɛ̀ bɛnkɛ ikuɔ́ nìùtì
    bɑ́ kɛ̀ fɛ̀ tu fɛ̀ɛ̀ botí,
  msy-2020: Egh a nan damazimɨn mɨzezir asɨzitam na danɨngɨsɨ akar dɨkɨrɨzim damigh,
    egh asɨzir kamɨn nan ofa damuan kogham, kamaghɨn an asɨzim inigh ofa gamir gumazim
    bagh mangɨ.
  azb-azb: Əgər Rəbbə qurban gətirməyə layiq olmayan hər hansı murdar heyvanlardan
    birini həsr etsə, qoy o heyvanı kahinin yanına gətirib ona göstərsin;
  eng-DBY: And if it be any unclean beast, of which they do not bring an offering
    unto Jehovah, then he shall present the beast before the priest;
  hin-2017: और जिन पशुओं में से लोग यहोवा के लिये चढ़ावा नहीं चढ़ाते ऐसों में से यदि
    वह हो, तो वह उसको याजक के सामने खड़ा कर दे,
  wol-KYG: Su fekkee ne la ñu dogu woona joxe mala mu daganul la te daganula sarxalal
    Aji Sax ji, na nit ki yóbbu jur ga ba ca sarxalkat ba,
  eng-YLT: '''And if [it is] any unclean beast of which they do not bring near an
    offering to Jehovah, then he hath presented the beast before the priest,'
  eng-WYC-2017: Soothly if any man avoweth an unclean beast, that may not be offered
    to the Lord, it shall be brought before the priest,
  eng-WMBB: If it is any unclean animal, of which they do not offer as an offering
    to the LORD, then he shall set the animal before the priest;
  urd-GVH: अगर किसी ने मन्नत मानकर कोई नापाक जानवर मख़सूस किया जो रब की क़ुरबानियों
    के लिए इस्तेमाल नहीं हो सकता तो वह उसको इमाम के पास ले आए।
  rug-rug: Be keke tie pa nana zinama tokotokoro si vala nia sa si keke kurukuru lopu
    viana sapu lopu qetu nia sa Tamasa, pude va vukivukihi la nia koa Sa, si kaqu
    turaṉa la nia sa pa kenuna sa hiama.
  gaz-gaz: Yoo horiin inni wareege sun akka seeraatti xuraaʼaa jechuunis kan Waaqayyoof
    aarsaa taʼee dhiʼaachuu hin dandeenye taʼe namichi sun horii sana gara lubatti
    haa fidu;
  fra-LSG: S’il s’agit d’animaux impurs, qui ne peuvent être offerts en sacrifice
    à l’Éternel, on présentera l’animal au sacrificateur,
  yal-yal: Xa suben na a ra naxan haramuxi, naxan mi bɛ saraxan na Alatala xa, a xa
    xali saraxaraliin fɛma.
  haw-1868: A ina he holoholona haumia i lawe ole ia mai ai kauwahi i mohai ia Iehova,
    alaila e hoike oia i ka holoholona imua o ke alo o ke kahuna;
  arb-NAV: وَإِنْ كَانَ النَّذْرُ بَهِيمَةً نَجِسَةً، لَا يَجُوزُ تَقْرِيبُهَا لِلرَّبِّ،
    يُحْضِرُ النَّاذِرُ الْبَهِيمَةَ أَمَامَ الْكَاهِنِ،
  ewe-ewe: Ke ne lã si wòɖe adzɔgbe be yeatsɔ asa vɔe nye lã makɔmakɔ, lã si womaxɔ
    abe vɔsa na Yehowa ene o la, ele be wòatsɔ lã la ayi na nunɔla,
  eng-LEE: 'And if it be any unclean beast, of which they cannot offer a sacrifice
    unto the Lord, then shall he present the beast before the priest:'
  asm-FB: আৰু যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ কৰিব নোৱাৰা কোনো অশুচি পশু যদি হয়, তেন্তে
    তেওঁ সেই পশু পুৰোহিতৰ ওচৰলৈ আনিব।
  sus-A: شَ سُبٍ رَهَرَ مُشِ نَ عَ رَ، نَشَن مُ بَمَ سّرّشّ رَ ﭑ تَن عَلَتَلَ بّ،
    عَ شَ شَنِن سّرّشّدُبّ شْن.
  fra-SBL: S'il s'agit d'un animal impur, dont on ne fait pas d'offrande à l'Éternel,
    on le présentera au prêtre,
  hbo-hbo: וְאִם֙ כָּל־בְּהֵמָ֣ה טְמֵאָ֔ה אֲ֠שֶׁר לֹא־יַקְרִ֧יבוּ מִמֶּ֛נָּה קָרְבָּ֖ן
    לַֽיהוָ֑ה וְהֽ͏ֶעֱמִ֥יד אֶת־הַבְּהֵמָ֖ה לִפְנֵ֥י הַכֹּהֵֽן׃
  eng-WYCLIFFE: Sotheli if ony man avowith an vncleene beeste, that may not be offrid
    to the Lord, it schal be brouyt bifor the preest,
  cwe-cwe: One yahawa mnyama yambule mwiko hafaya kumulava nhambiko kwa Mndewa Mulungu,
    munhu iyo yamulavile kezamgala kwa mkulu wa nhambiko.
  kik-kik: Angĩkorwo kĩndũ kĩu ehĩtĩte kũruta nĩ nyamũ ĩrĩ na thaahu, ĩrĩa ĩtangĩĩtĩkĩrĩka
    ĩrĩ iruta kũrĩ Jehova, nyamũ ĩyo no nginya ĩtwarĩrwo mũthĩnjĩri-Ngai,
  fra-NCL: Si c’est quelque animal impur dont on ne peut faire offrande à Yahweh,
    on présentera l’animal au prêtre,
  cek-AK: Kaciim ai moi ah om nahaeloe, Angraeng khaeah tathlang han om ai; to pongah
    moi to khet hanah qaima khaeah caeh haih ah;
  cuk-cuk: ” ’Ibdurgan-Bab-Dummadga-ukleged, swilidiksulidile, dule-irwa-Bab-Dummadse-goled-asabin
    seledoed.
  uig-CYR: Әгәр һайван Пәрвәрдигарға аталған қурбанлиққа лайиқ болмайдиған бир «напак»
    һайван болса, ундақта у һайванни каһинниң алдиға елип кәлсун;
  tel-2017: ప్రజలు యెహోవాకు అర్పించకూడని అపవిత్ర జంతువుల్లో ఒకదాన్ని తెస్తే ఆ జంతువును
    యాజకుని ఎదుట నిలబెట్టాలి.
  hat-BSA: Si li se yon bèt ki pa pwòp nan kalite ke moun pa kab prezante kòm yon
    ofrann bay SENYÈ a, alò, li va plase bèt la devan prèt la.
  kos-kos: Tusruktu wulela sac fin ma nu ke soko kosro ma tia nasnas, su ac tia wo
    in kisakinyuk nu sin LEUM GOD, na mwet sac enenu in usla kosro soko ah nu sin
    mwet tol.
  hbo-WLC: וְאִם֙ כָּל־בְּהֵמָ֣ה טְמֵאָ֔ה אֲ֠שֶׁר לֹא־יַקְרִ֧יבוּ מִמֶּ֛נָּה קָרְבָּ֖ן
    לַֽיהוָ֑ה וְהֶֽעֱמִ֥יד אֶת־הַבְּהֵמָ֖ה לִפְנֵ֥י הַכֹּהֵֽן׃
  ibo-ibo: Ọ bụrụ na anụ ụlọ o ji kwee nkwa bụ anụ ụlọ rụrụ arụ, ụdị anụ ụlọ ahụ a
    jụrụ ịnabata dịka onyinye maka iji ya chụọ aja nye Onyenwe anyị, a ga-akpụtara
    onye nchụaja anụ ụlọ ahụ.
  ory-ory: ଆଉ ଯାହା ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉପହାର ଉତ୍ସର୍ଗ କରାଯାଏ ନାହିଁ, ଏପରି
    କୌଣସି ଅଶୁଚି ପଶୁ ଯଦି ଦିଆଯାଏ, ତେବେ ସେ ସେହି ପଶୁକୁ ଯାଜକ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ କରିବ।
  chk-chk: Nge are a eäni pwon eman man mi limengau esap tufich an epwe eäni asor
    ngeni ewe Samol mi Lapalap, ewe aramas epwe uwato ewe man fän mesen ewe souasor.
  rop-rop: Bat if enibodi meigim pramis en gibit enimul weya nomo klinbala blanga
    serramoni, wal im garra deigim det enimul langa det serramonimen.
  ukr-1871: А коли буде яка нечиста скотина, що не приносять в жертву Господеві, так
    нехай поставить скотину перед сьвященником,
  deu-1951: Ist aber das Tier unrein, daß man es dem HERRN nicht opfern darf, so soll
    man es vor den Priester stellen;
  eng-JPS: And if it be any unclean beast, of which they may not bring an offering
    unto the LORD, then he shall set the beast before the priest.
  srp-1865: Ako li bi zavjetovao živinèe neèisto od onijeh što se ne prinose Gospodu,
    neka se dovede živinèe pred sveštenika;
  lug-lug: Ensolo omuntu gy’anaabanga yeeyamye bw’eneebanga etali nnongoofu, etakkirizibwa
    ng’ekiweebwayo eri Mukama Katonda, ensolo eyo esaanira okuleetebwanga eri kabona,
  heb-heb: ואם כל בהמה טמאה אשר לא יקריבו ממנה קרבן ליהוה והעמיד את הבהמה לפני הכהן׃
  ben-IRV: আর যা সদাপ্রভুর উদ্দেশ্যে উপহার হিসাবে উৎসর্গ করা যায় না, এমন কোন অশুচি
    পশু যদি কেউ দান করে, তবে সে ঐ পশুকে যাজকের সামনে উপস্থিত করবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਉਹ ਅਸ਼ੁੱਧ ਪਸ਼ੂ ਹੋਵੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਨਹੀਂ ਚੜ੍ਹਾਉਂਦੇ
    ਤਾਂ ਅਜਿਹੇ ਪਸ਼ੂਆਂ ਨੂੰ ਉਹ ਜਾਜਕ ਦੇ ਅੱਗੇ ਲਿਆਵੇ।
  mya-JVB: ထာဝရဘုရား အား မ ပူဇော် အပ်၊ မ စင်ကြယ်သော တိရစ္ဆာန် ဖြစ်လျှင် ၊ ယဇ်ပုရောဟိတ်
    အား ပြ ၍၊
  hmo-hmo: “To bema gwauhamata be mauri gauna mirona ta totona, Lohiabada ese boubou
    totona do ia abia dae lasi gauna, gwauhamata tauna ese unai mauri gauna be hahelagaia
    tauna ena vairana dekenai do ia abia lao.
  urd-urd: और अगर वह कोई नापाक जानवर हो जिसकी क़ुर्बानी ख़ुदावन्द के सामने नहीं पेश
    करते, तो वह उसे काहिन के सामने खड़ा करे,
  rus-SYN: Если же то будет какая-нибудь скотина нечистая, которую не приносят в жертву
    Господу, то должно представить скотину священнику,
  bqc-SIM: Tó pↄtuo pↄ́ wìli sa'oò Diiwaoɛ sↄ̃, wàli gɛò sa'ona kĩ́i,
  tcz-CHONGTHU: Pakai lama katdoh theilou hichu gancha theng lou kitepna ahi vangleh,
    kitepna nei dingpa chun agancha chu thempupa heng lama akai ding ahi.
  mar-mar: काही पशू परमेश्वरास अर्पण करावयास योग्य नसतात ते अशुद्ध असतात कोणी अशुद्ध
    पशूपैकी एखादा परमेश्वरास अर्पण करावयास आणला तर त्याने तो याजकाकडे आणावा.
  qub-qub: «Nogapaj raquishan ofrenda ganra uywa captinpis cüraman apanga.
  bqp-bqp: Goo ù n kɑ yɑɑ sɑberu nɑ te bɑ ku rɑ kɑ yɑ̃kuru ko, bɑ koo kɑ tu dɑwɑ yɑ̃ku
    kowon mi.
  hat-hat: Men, si bèt li te pran angajman ofri a se yon bèt ki pa ka sèvi ofrann
    pou Seyè a, l'a mennen bèt la bay prèt la.
  eng-BSB: But if the vow involves any of the unclean animals that may not be brought
    as an offering to the LORD, the animal must be presented before the priest.
  tod-tod: «Ni nu a minazeɠena ga é sua ɠɔzɔai ta ve Ɠɔoɠɔ GALAGI ʋɛ, nii é la zooga
    ɠulazu ga zalaɠa, toɠa lɛ ga zalaɠa ɠula nui,
  eng-WEBPB: If it is any unclean animal, of which they do not offer as an offering
    to the LORD, then he shall set the animal before the priest;
  kbq-kbq: Hianagi agruma osu'nenia zagagafama Ra Anumzamona'ma antahimina e'orisua
    ofama huvempama hanuta, ana zagagafa erita pristi vahete viho.
  nhe-BL: “Huan intla tlatestigojquetzas para nechmacas se tlapiyali tlen ax tlapajpactic
    para elis tlacajcahualistli para na, niimoTECO, huajca nopa tlacatl quihuicas
    campa nopa totajtzi nopa tlapiyali.
  gub-BL: Aze ma'ea'yr na'ikatu kwaw Tupàn henataromo nehe, aze wiko Tupàn Tuweharupi
    Wiko Ma'e hemimuawyze 'ym romo nehe, a'e mehe teko weraha putar a'e ma'ea'yr xaxeto
    pe wà nehe.
  eng-DRA: 'An unclean beast, which cannot be sacrificed to the Lord, if my man shall
    vow, shall be brought before the priest:'
