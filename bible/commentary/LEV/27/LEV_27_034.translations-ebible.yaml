verse: LEV.027.034
translations:
  mal-C: യഹോവ സീനായിമലയിൽവെച്ച് ഇസ്രായേൽമക്കൾക്കുവേണ്ടി മോശയ്ക്കു നൽകിയ കൽപ്പനകൾ ഇവയാണ്.
  deu-TKW: Das sind die Gebote, die Jahwe Mose auf dem Berge Sinai für die Israeliten
    auftrug.
  lin-lin: Oyo nde mitindo oyo Yawe apesaki Moyize, na ngomba Sinai, mpo na bana ya
    Isalaele.
  eng-LSV: These [are] the commands which YHWH has commanded Moses for the sons of
    Israel in Mount Sinai.
  eng-GNV: These are the commandements which the Lord commanded by Moses vnto the
    children of Israel in mount Sinai.
  eng-WEBSTER: These are the commandments which the LORD commanded Moses for the children
    of Israel in mount Sinai.
  nhw-BL: Huajca ya ni nopa tlanahuatilme catli TOTECO quimacac Moisés ipan nopa tepetl
    Sinaí para ma quinilhuis nochi israelitame.
  swh-ONEN: Haya ndiyo maagizo Bwana aliyompa Mose juu ya Mlima Sinai kwa ajili ya
    Waisraeli.
  bba-bba: Woodɑ yenibɑrɑ Yinni Gusunɔ u Mɔwisi wɛ̃ Isirelibɑn sɔ̃ Sinɑin ɡuurɔ.
  eng-KJVCPB: These are the commandments, which the Lord commanded Moses for the children
    of Israel in mount Sinai.
  luo-luo: Magi e chike mane Jehova Nyasaye omiyo Musa ewi Got Sinai ne jo-Israel.
  meu-meu: Haheḡani bini, Iehova ese Mose e henia, Sinai ororona ai, Israel taudia
    edia.
  npi-ULB: परमप्रभुले सीनै पर्वतमा इस्राएलका मानिसहरूका निम्ति दिनुभएका आज्ञाहरू यी
    नै हुन् ।
  yor-yor: Àwọn àṣẹ wọ̀nyí ni Olúwa pa fún Mose fún àwọn ọmọ Israẹli ní orí òkè Sinai.
  pes-OPCB: این است دستورهایی که خداوند در کوه سینا توسط موسی به قوم اسرائیل داد.
  tgl-ULB: Ito ang mga utos na ibinigay ni Yahweh kay Moises sa Bundok Sinai para
    sa mga bayan ng Israel.
  hui-hui: Bi mana uruni Isaraele wali agali hearume talialu biai helo Anduane Homogo
    ibugua Hari Sainaiha howa Mosesehondo lamiai hene.
  mya-mya: ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​က သိ​နာ​တောင် ပေါ်​တွင်​မော​ရှေ​မှ​တစ်​ဆင့် ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​အား​ပေး​အပ်​သော​ပ​ညတ် များ​ဖြစ်​သ​တည်း။ ရှင်​မော​ရှေ​စီ​ရင်​ရေး​ထား​သော​ဝတ်​ပြု​ရာ
    ကျမ်း​ပြီး​၏။
  bod-N: དེ་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་སི་ནཱ་རུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཆེད་དུ་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་རྣམས་ཡིན་ནོ།།
    །།
  sna-sna: Iyi ndiyo mirayiro yavaIsraeri yakapiwa Mozisi naJehovha paGomo reSinai.
  spa-BLM: Estos son los mandamientos que Yahvé ordenó a Moisés para los hijos de
    Israel en el Monte Sinaí.
  cac-cac: A d'a jolom vitz Sinaí ix yac' juntzan̈ checnab'il tic Jehová d'a vin̈aj
    Moisés chi', yic chon̈ab' Israel yaji.
  swh-ULB: Hizi ndizo amri ambazo Yahweh alimpa Musa kwenye mlima Sinai kwa ajili
    ya watu wa Israeli.
  bel-bel: Вось запаведзі, якія наказаў Гасподзь Майсею дзеля сыноў Ізраілевых на
    гары Сінай.
  deu-ELBBK: Das sind die Gebote, die der HERR dem Mose auf dem Berg Sinai an die
    Kinder Israel aufgetragen hat.
  mbb-OT: Iyan heeyan menge suǥù he imbeǥey te Nengazen ki Moises diyà te Buntud he
    Sinai he para te menge Israilihanen.
  mal-2015: യിസ്രായേൽമക്കൾക്കുവേണ്ടി യഹോവ സീനായിപർവ്വതത്തിൽവെച്ചു മോശെയോടു കല്പിച്ച
    കല്പനകൾ ഇവതന്നേ.
  rmc-rmc: Kala hin o prikazaňja, save diňa o RAJ le Mojžišoske pro verchos Sinaj
    prekal o Izraeliti.
  pes-OPV: این است اوامری که خداوند به موسی برای بنی‌اسرائیل درکوه سینا امر فرمود.
  ron-1924: Ачестя сунт порунчиле пе каре ле-а дат луй Мойсе Домнул пентру копиий
    луй Исраел, пе мунтеле Синай.
  ben-OBCV: সদাপ্রভুর এই আদেশগুলি ইস্রায়েলীদের জন্য সীনয় পর্বতে মোশিকে দেওয়া হল।
  som-som: Kuwanu waa amarradii Rabbigu Muuse kaga amray Buur Siinay oo uu reer binu
    Israa'iil ugu soo dhiibay.
  lat-VUC: Hæc sunt præcepta, quæ mandavit Dominus Moysi ad filios Israël in monte
    Sinai.
  eng-ASVBT: These are the commandments, which Jehovah commanded Moses for the children
    of Israel in mount Sinai.
  ita-1885: Questi sono i comandamenti che il Signore diede a Mosè, nel monte di Sinai,
    per proporli a' figliuoli d'Israele.
  eng-LXXUP: These are the commandments which the Lord commanded Moses for the sons
    of Israel in Mount Sinai.
  eng-ULB: These are the commandments that Yahweh gave at Mount Sinai to Moses for
    the people of Israel.
  spa-VBL: Estas son las leyes que el Señor dio a Moisés para los israelitas en el
    Monte Sinaí.
  fra-_FOB: Tels sont les commandements que l'Éternel prescrivit à Moïse pour les
    enfants d'Israël, sur la montagne de Sinaï.
  mal-mal: യിസ്രായേൽമക്കൾക്കുവേണ്ടി യഹോവ സീനായിപർവ്വതത്തിൽവച്ചു മോശെയോടു കല്പിച്ച
    കല്പനകൾ ഇവ ആകുന്നു.
  urd-GVR: Yih wuh ahkām haiṅ jo Rab ne Sīnā Pahāṛ par Mūsā ko Isrāīliyoṅ ke lie die.
  suz-BL: मिनु सीनै डांडामी परमप्रभु यावेमी इस्राएली आन कली मोसा रे पा शेंशो लोव़
    एको बाक्‍नीम। लेवी ७:३८; लेवी २५:१; २६:४६
  ita-1927: Questi sono i comandamenti che l’Eterno diede a Mosè per i figliuoli d’Israele,
    sul monte Sinai.
  ckb-ckb: ئەمانە ئەو فەرمانانەن کە یەزدان فەرمانی بە موسا کرد بۆ نەوەی ئیسرائیل لە
    شاخی سینا.
  eng-BBE: These are the orders which the Lord gave to Moses for the children of Israel
    in Mount Sinai.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಗೆ ಇಸ್ರಾಯೇಲರಿಗಾಗಿ ಕೊಟ್ಟ ಆಜ್ಞೆಗಳು ಇವೇ.
  tam-2017: இஸ்ரவேல் மக்களுக்குச் சொல்லும்படி யெகோவா சீனாய்மலையில் மோசேக்கு விதித்த
    கட்டளைகள் இவைகளே.
  spa-RV-1909: Estos son los mandamientos que ordenó Jehová á Moisés, para los hijos
    de Israel, en el monte de Sinaí.
  ron-BTF: Acestea sunt poruncile, pe care DOMNUL le-a poruncit lui Moise pentru copiii
    lui Israel pe muntele Sinai.
  eng-WEBP: These are the commandments which the LORD commanded Moses for the children
    of Israel on Mount Sinai.
  eng-FBV: These are the laws the Lord gave to Moses for the Israelites on Mount Sinai.
  nld-1939: Dit zijn de geboden, die Jahweh op de berg Sinaï aan Moses voor de kinderen
    Israëls heeft gegeven.
  nch-BL: Huajca ya ni nopa tanahuatilme cati TOTECO quimacac Moisés ipan nopa tepet
    Sinaí para quinilhuis nochi israelitame.
  vie-1934: Đó là các mạng lịnh mà Đức Giê-hô-va truyền cho Môi-se về dân Y-sơ-ra-ên
    tại trên núi Si-na-i.
  hin-CV: यही वे आदेश हैं, जिन्हें याहवेह ने मोशेह को इस्राएल के घराने के लिए सीनायी
    पर्वत पर दिए.
  eng-OURB: These are the mitzvot ·instructions· which Adonai enjoined Moses [Drawn
    out] for the children of Israel [God prevails] on Mount Sinai [Thorn].
  spa-BES: Estas son las órdenes que el Señor dio a Moisés para los hijos de Israel
    en el Monte Sinaí.
  tdx-tdx: I lily rezay ro nandilia’ ­Iehovà amy Mosè ambohi-Sinay añe ho a o ana’
    Israeleo.
  vid-vid: Ago ndo malajizo gawele Mkulu Nguluwi nayamlajize Musa yawalonjele Waisilaeli,
    kuchidunda cha Sinai.
  eng-OKE: These are the commandments which the Lord commanded Mosheh for the children
    of Israel, in the mountain of Sinai.
  tha-KJV: เหล่านี้​เป็นบทบัญญั​ติ​ที่​พระเยโฮวาห์ทรงบัญญั​ติ​ไว้​กับโมเสสสำหรับคนอิสราเอลบนภูเขาซี​นาย
  por-BR-2018: Esses são os mandamentos que o SENHOR ordenou a Moisés para os filhos
    de Israel, no monte Sinai.
  deu-ELO: Das sind die Gebote, welche Jehova dem Mose auf dem Berge Sinai an die
    Kinder Israel aufgetragen hat.
  eng-WYC-2018: These be the commandments which the Lord commanded to Moses, and to
    the sons of Israel, in the hill of Sinai. (These be the commandments which the
    Lord commanded to Moses, and to the Israelites, on Mount Sinai.)
  epo-epo: Tio estas la ordonoj, kiujn la Eternulo ordonis al Moseo por la Izraelidoj
    sur la monto Sinaj.
  uig-PIN: Pǝrwǝrdigar Sinay teƣida Musaƣa tapilƣan, Israillarƣa tapxurux kerǝk bolƣan
    ǝmrlǝr mana xular idi.
  beo-beo: 'Hina Gode da amo hamoma:ne sia:i huluane Sainai Goumia Mousesema i. E
    da Isala:ili fi dunu ilima alofele ima:ne, Mousesema sia:si. Sia: Ama Dagoi'
  tpi-OTNT: Ol dispela tok na lo Bikpela i givim long Moses long maunten Sainai. Na
    em i tok bai ol Israel i mas bihainim olgeta.
  hau-SA: Waɗannan su ne dokokin da Ubangiji ya ba wa Musa a Dutsen Sinai saboda Isra’ilawa.
  uig-LAT: Perwerdigar Sinay téghida Musagha tapilghan, Israillargha tapshurush kérek
    bolghan emrler mana shular idi.
  nde-nde: Le yimilayo uThixo ayinika uMosi entabeni yaseSinayi ukuba ayinike abako-Israyeli.
  ton-ton: Ko eni ʻae ngaahi fekau, ʻaia naʻe fekau ʻe Sihova kia Mōsese ki he fānau
    ʻa ʻIsileli ʻi he moʻunga ko Sainai.
  ces-1613: Ta jsou přikázaní, kteráž přikázal Hospodin Mojžíšovi na hoře Sinai, aby
    je oznámil synům Izraelským.
  eng-WMB: These are the commandments which the LORD commanded Moses for the children
    of Israel on Mount Sinai.
  tam-TCV: யெகோவா இஸ்ரயேலருக்காக, சீனாய் மலையில் மோசேக்குக் கொடுத்த கட்டளைகள் இவையே.
  ceb-ULB: Mao kini ang mga kasugoan nga gihatag ni Yahweh ngadto kang Moises didto
    sa bukid sa Sinai alang sa katawhan sa Israel.
  pol-UBG: To są przykazania, które PAN rozkazał Mojżeszowi dla synów Izraela na górze
    Synaj.
  urd-GVU: یہ وہ احکام ہیں جو رب نے سینا پہاڑ پر موسیٰ کو اسرائیلیوں کے لئے دیئے۔
  deu-1912: Dies sind die Gebote, die der HERR dem Mose gebot an die Kinder Israel
    auf dem Berge Sinai.
  kan-2017: ಯೆಹೋವನು ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಯ ಮೂಲಕ ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಟ್ಟ ಆಜ್ಞೆಗಳು ಇವೇ.
  yap-yap: Irera’ e tin ni yog SOMOL ngak Moses u daken e Burey ni Sinai ni fan ngak
    e girdi’ nu Israel.
  hlt-MCSB: Tahae kah olpaek rhoek he Israel ca rhoek ham Sinai tlang ah BOEIPA. loh
    Moses a uen.
  mdy-ETH: ዒስራዔኤሌ ዴሮም ኬኤዚንታንዳጉዲ ሙሴ ሲና ዹኮይዳ ዓኣንቴ ናንጊና ናንጋ ጎዳ ዒዛ ዔርዜ ዎጎና ዳምቦና ያዺኬ።
  twi-ASANTE: Yeinom ne mmara a Awurade de maa Mose wɔ Sinai Bepɔ so sɛ ɔnka nkyerɛ
    Israelfoɔ no.
  eng-WEBU: These are the commandments which the LORD commanded Moses for the children
    of Israel on Mount Sinai.
  bnp-bnp: A vinara nga e BAKOVI DAGI i habi ne Moses na lolo e Sinai, ge longo e
    huriki a Israel, ri gi ramai.
  wal-wal: Siinaa Deriyaa bollan GODAI Muuse baggaara Israa7eela asaa azazido azazoti
    hageeta.
  spa-PDDPT: Estos son los Mandamientos que Yavé ordenó a Moisés para los hijos de
    Israel en la Montaña Sinaí.
  gun-gun: Kova'e ayvu ha'e javi Moisés pe Senhor oeja va'ekue Israel kuery peguarã,
    Sinai yvyty áry.
  agu-BL: Ya'stzun yi e'chk ca'wl yi tak' Kataj Ryos tetz Moisés wi yi wutz yi na
    bi'aj Sinaí, tan xtxolil scyetz yi e' tetz tanum, yi e' xonl Israel.
  ilo-ULB: Dagitoy dagiti bilbilin nga inted ni Yahweh kenni Moises idiay Bantay Sinai
    para kadagiti Israelita.
  kpg-kpg: Aanei la nia haganoho ala ne wanga go Dimaadua gi Moses i hongo di gonduu
    Sinai bolo gi hagi anga ina gi digau Israel.
  uig-ARA: پەرۋەردىگار سىناي تېغىدا مۇساغا تاپىلغان، ئىسرائىللارغا تاپشۇرۇش كېرەك
    بولغان ئەمرلەر مانا شۇلار ئىدى.
  sus-sus: Alatala xa yaamarie nan na ki, a naxee so Annabi Munsa yi ra Turusinina
    geya fari Isirayilakae bɛ.
  pon-2006: Ih koasoandi pwukat me KAUN-O ketikihong Moses ni Nahna Sainai pwehn padahkihong
    mehn Israel ko.
  ksd-ksd: Go diat ra lavur vartuluai nina ba ra Luluai i ga tul tar ia tai Moses
    ure ra tarai Israel ta ra luana Sinai.
  tur-YTC: Bunlar, Yahve'nin Sina Dağı'nda İsrael'in çocukları için Moşe'ye buyurduğu
    buyruklardır.
  grc-BRENT: Αὗταί εἰσιν αἱ ἐντολαὶ ἃς ἐνετείλατο Κύριος τῷ Μωυσῇ πρὸς τοὺς υἱοὺς
    Ἰσραὴλ ἐν τῷ ὄρει Σινᾷ.
  ind-AYT: Itulah perintah-perintah yang disampaikan TUHAN kepada Musa di Gunung Sinai
    bagi umat Israel.
  nya-nya: Amenewa ndi malamulo amene Yehova anamupatsa Mose pa Phiri la Sinai kuti
    awuze Aisraeli.
  hrv-hrv: To su zapovijedi koje je Jahve izdao Mojsiju za Izraelce na Sinajskome
    brdu.
  mps-mps: Te po dabe dali te bomai po me Genuai Bidigo Mosesbolo te Sainai bulu dude
    mawai. Tama agai te po weyu, te Israel dabe augwaligo tigidali wali piyąo po
    wai dao.
  tpi-tpi: Ol dispela tok na lo Bikpela i givim long Moses long maunten Sainai. Na
    em i tok bai ol Israel i mas bihainim olgeta.
  dan-1931: Det er de Bud, HERREN gav Moses til Israelitterne på Sinaj Bjerg.
  vie-OVCB: Trên đây là các mệnh lệnh Chúa Hằng Hữu ban bố cho Môi-se tại Núi Si-nai
    để truyền lại cho người Ít-ra-ên.
  guj-2017: ઇઝરાયલી લોકો માટે જે આજ્ઞાઓ મૂસાને યહોવાહે સિનાઈ પર્વત પર આપી હતી તે આ
    છે.
  pon-2006A: Ih koasoandi pwukat me KAUN-O ketikihong Moses ni Nahna Sainai pwehn
    padahkihong mehn Israel ko.
  por-BRBSL: Estes são os mandamentos que Javé ordenou a Moisés para os filhos de
    Israel no Monte Sinai.
  cth-cth: Hete kâpoelawknaw teh Cathut ni Sinai mon dawk Isarelnaw hanlah Mosi koe
    kâ a poe e naw doeh.
  twi-twi: Eyinom ne ahyɛde a Awurade de maa Mose wɔ Sinai Bepɔw so sɛ ɔnka nkyerɛ
    Israelfo no.
  hlt-hlt: Tahae kah olpaek rhoek he Israel ca rhoek ham Sinai tlang ah BOEIPA loh
    Moses a uen.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo duɔ́ nyìì kuɔ́ nyi Mɔyiisi Sinɑii tɑ̃rì ĩ́nkɛ̀ Isidɑyɛɛribɛ
    kpɛ́í.
  msy-2020: Akar Gavgavir kaba, Ikiavɨra Itir God Sainain Mɨghsɨamɨn Moses ganɨngi.
    Egha ghaze, Israelia bar adar gɨn mangam.
  azb-azb: Bu, Rəbbin Musaya İsrail övladları üçün Sina dağında verdiyi əmrlərdir.
  eng-DBY: These are the commandments which Jehovah commanded Moses for the children
    of Israel upon mount Sinai.
  hin-2017: जो आज्ञाएँ यहोवा ने इस्राएलियों के लिये सीनै पर्वत पर मूसा को दी थीं,
    वे ये ही हैं।
  wol-KYG: Yooyu santaane la Aji Sax ji dénkoon Musaa ca tundu Sinayi, ngir mu jottli
    ko bànni Israyil.
  eng-YLT: These [are] the commands which Jehovah hath commanded Moses for the sons
    of Israel, in mount Sinai.
  eng-WYC-2017: These be the commandments which the Lord commanded to Moses, and to
    the sons of Israel, in the hill [or mount] of Sinai.
  eng-WMBB: These are the commandments which the LORD commanded Moses for the children
    of Israel on Mount Sinai.
  urd-GVH: यह वह अहकाम हैं जो रब ने सीना पहाड़ पर मूसा को इसराईलियों के लिए दिए।
  rug-rug: Arini sari na tinarae saripu tozi lani e Zihova koe Mosese pa toqere Saenai,
    pude tadi na tinoni Izireli.
  gaz-gaz: Kunneen ajajawwan Waaqayyo Gaara Siinaa irratti karaa Museetiin Israaʼelootaaf
    kennee dha.
  fra-LSG: Tels sont les commandements que l’Éternel donna à Moïse pour les enfants
    d’Israël, sur la montagne de Sinaï.
  yal-yal: Alatala na yamarine nan so Musa yii Isirayila kaane xa Sinayi geyaan fari.
  haw-1868: Oia na kauoha a Iehova i kauoha mai ai ia Mose no na mamo a Iseraela,
    ma ka mauna Sinai.
  arb-NAV: هَذِهِ هِيَ الْوَصَايَا الَّتِي أَمَرَ الرَّبُّ مُوسَى أَنْ يُبَلِّغَهَا
    لِبَنِي إِسْرَائِيلَ فِي جَبَلِ سِينَاءَ.
  ewe-ewe: Esiawoe nye se siwo Yehowa de na Mose le Sinai to la dzi na Israelviwo.
  eng-LEE: These are the commandments, which the Lord commanded Moses for the children
    on mount Sinai.
  asm-FB: এইবোৰ আজ্ঞাই ইস্ৰায়েলৰ সন্তান সকলৰ বাবে যিহোৱাই চীনয় পৰ্ব্বতত মোচিক দিছিল।
  sus-A: عَلَتَلَ شَ يَامَرِيٍ نَن نَ كِ، عَ نَشٍيٍ سٌ عَننَبِ مُنسَ يِ رَ تُرُ سِنِنَ
    فٍيَ قَرِ عِسِرَيِلَكَيٍ بّ.
  fra-SBL: Tels sont les commandements que Yahvé a prescrits à Moïse pour les enfants
    d'Israël sur le mont Sinaï.
  hbo-hbo: אֵ֣לֶּה הַמִּצְוֹ֗ת אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֶת־מֹשֶׁ֖ה אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל
    בְּהַ֖ר סִינָֽי׃
  eng-WYCLIFFE: These ben the comaundementis whiche the Lord comaundide to Moises,
    and to the sones of Israel, in the hil of Synay.
  cwe-cwe: Yano yayo malagilizo yaja Mndewa Mulungu kamwing'ha Musa kuna mulima wa
    Sinai kwa ichimu cha Waisilaili.
  kik-kik: Macio nĩmo maathani marĩa Jehova aaheire Musa Kĩrĩma-inĩ gĩa Sinai makoniĩ
    andũ a Isiraeli.
  fra-NCL: Tels sont les commandements que Yahweh donna à Moïse pour les enfants d’Israël,
    sur la montagne de Sinaï.
  cek-AK: Hae loe Sinai mae ah Israel kaminawk han, Angraeng mah Mosi khaeah paek
    ih loknawk ah oh.
  cuk-cuk: Bab-Jehová we-igarmala Sinaí-yalagi Moisésʼga uksad, adi, Moisés Israel-dulemarga
    we-igarmar ukmogagar.
  uig-CYR: Пәрвәрдигар Синай теғида Мусаға тапилған, Исраилларға тапшуруш керәк болған
    әмирләр мана шулар еди.
  tel-2017: ఇవి యెహోవా సీనాయి కొండ మీద ఇశ్రాయేలీయుల కోసం మోషేకు ఇచ్చిన ఆజ్ఞలు.
  hat-BSA: Sa yo se kòmandman ke SENYÈ a te kòmande Moïse pou fis Israël yo nan mòn
    Sinai a.
  kos-kos: Pa inge oakwuk ma LEUM GOD El tuh sang nu sel Moses Fineol Sinai, tuh in
    ma nu sin mwet Israel.
  hbo-WLC: אֵ֣לֶּה הַמִּצְוֺ֗ת אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה אֶת־מֹשֶׁ֖ה אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל
    בְּהַ֖ר סִינָֽי׃
  ibo-ibo: Ndị a bụ iwu Onyenwe anyị nyere Mosis nʼugwu Saịnaị ka ọ nye ụmụ Izrel.
  ory-ory: ସଦାପ୍ରଭୁ ସୀନୟ ପର୍ବତରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ନିମନ୍ତେ ମୋଶାଙ୍କୁ ଯେଉଁ ଆଜ୍ଞା ଦେଇଥିଲେ,
    ସେହି ସକଳ ଆଜ୍ଞା ଏହି।
  chk-chk: Iwe, ikkei ekewe allük ewe Samol mi Lapalap a ngeni Moses fän iten ekewe
    aramasen Israel me won ewe chuk Sinai.
  rop-rop: Dijan na im ol detlot lowa weya YAWEI bin gibit langa Mosis ontop langa
    det bigwan hil gulum Sainai blanga detlot Isreil pipul. Binij na.
  ukr-1871: Се заповідї, що заповідав їх Господь Мойсейові про синів Ізрайлевих на
    Синай горі.
  deu-1951: Das sind die Gebote, die der HERR Mose befohlen hat an die Kinder Israel,
    auf dem Berge Sinai.
  eng-JPS: These are the commandments, which the LORD commanded Moses for the children
    of Israel in mount Sinai.
  srp-1865: Ovo su zapovjesti koje zapovjedi Gospod Mojsiju za sinove Izrailjeve na
    gori Sinajskoj.
  lug-lug: Ago ge mateeka Mukama Katonda ge yawa Musa ku lusozi Sinaayi agategeeze
    abaana ba Isirayiri.
  heb-heb: אלה המצות אשר צוה יהוה את משה אל בני ישראל בהר סיני׃
  ben-IRV: সদাপ্রভু সীনয় পাহাড়ে ইস্রায়েল সন্তানদের জন্য মোশিকে এই সব আদেশ করেছিলেন।
  pan-pan: ਜਿਹੜੇ ਹੁਕਮ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਲਈ ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਮੂਸਾ ਨੂੰ ਦਿੱਤੇ, ਉਹ
    ਇਹ ਹੀ ਹਨ।
  mya-JVB: ဤ ရွေ့ကား ထာဝရဘုရား သည်၊ သိနာ တောင် ပေါ် မှာ ဣသရေလ အမျိုးသား တို့အဘို့
    မောရှေ ၌ ထား တော်မူသော ပညတ် တော်များ ဖြစ်သတည်း။
  hmo-hmo: Inai taravatu be Lohiabada ese Mose dekenai ia henia, Sinai Ororo dekenai,
    Israela taudia totona.
  urd-urd: जो हुक्म ख़ुदावन्द ने कोह-ए-सीना पर बनी इस्राईल के लिए मूसा को दिए वह यही
    हैं।
  rus-SYN: Вот заповеди, которые заповедал Господь Моисею для сынов Израилевых на
    горе Синае.
  bqc-SIM: Yã́ pↄ́ Dii dà Mↄiziɛ Sinai gbɛ musu a dìlɛ Isailiↄnɛn we.
  tcz-CHONGTHU: Hiche thupeh chengse hi Israelte henga Pakayin Sinai molchunga Mose
    athupeh ahi.
  mar-mar: परमेश्वराने इस्राएल लोकांकरिता सीनायपर्वतावर मोशेला दिलेल्या आज्ञा याच
    आहेत.
  qub-qub: Chaynömi Tayta Diosga Sinaí puntacho Moisesta willaparan chay mandamintucunata
    llapan Israelcunata willapänanpaj.
  bqp-bqp: Woodɑ yenibɑrɑ Yinni Gusunɔ u Mɔwisi wɛ̃ Isirelibɑn sɔ̃ Sinɑin guurɔ.
  hat-hat: Men tout regleman Seyè a te bay Moyiz pou moun pèp Izrayèl yo sou mòn Sinayi
    a.
  eng-BSB: These are the commandments that the LORD gave to Moses for the Israelites
    on Mount Sinai.
  tod-tod: Deveiti kana Ɠɔoɠɔ GALAGI ti veeni Moize ya, Izelayɛle nuiti ta vaa ma,
    Sinayi gizei ma.
  eng-WEBPB: These are the commandments which the LORD commanded Moses for the children
    of Israel on Mount Sinai.
  kbq-kbq: Ra Anumzamo'a amana kasegene tra kenena Mosese'ma Sainai agonafi mani'negeno
    amigeno erino Israeli vahe'ma ome zmasami'nea naneke.
  nhe-BL: Huajca ya ni nopa miyac tlanahuatili tlen TOTECO quimacac Moisés ipan nopa
    tepetl Sinaí para ma quinilhuis nochi israelitame.
  gub-BL: Amumaw a'e ze'eg imume'u haw kwez xe kury. Tupàn Tuweharupi Wiko Ma'e omono
    a'e uze'eg Moizez pe Xinaz ywytyr rehe a'e. — Emono ko heze'eg teko Izaew izuapyapyr
    wanupe nehe, i'i izupe. Upaw.
  eng-DRA: These are the precepts which the Lord commanded Moses for the children
    of Israel in mount Sinai.
