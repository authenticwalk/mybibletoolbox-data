  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Dule-gwensak
    Bab-Jehováʼga ibmar-ilagwen-ukar-imaksale, gege bar manigi uked, gwen onogosurbalid:
    Duledibe, ibdurgandibe, nainu-e-dad-ega-uksaddibe, manigi ukosulid, gwen onogosurbalid.
    Bela Bab-Jehováʼga-ibmar-uklesadi, nue-islidikidga gunonikoed.'
  uig-CYR: Әгәр бириси Пәрвәрдигарға өз мелидин, адәм болсун, һайван болсун яки мирас
