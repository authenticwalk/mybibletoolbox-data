verse: LEV.027.028
translations:
  mal-C: “ ‘എന്നാൽ, മനുഷ്യനോ മൃഗമോ കുടുംബസ്വത്തോ ആയി ഒരു മനുഷ്യന്റെ ഉടമസ്ഥതയിലുള്ളതും
    യഹോവയ്ക്കു സമർപ്പിതവുമായ യാതൊന്നും വിൽക്കുകയോ വീണ്ടെടുക്കുകയോ അരുത്; അങ്ങനെ സമർപ്പിതമായതൊക്കെയും
    യഹോവയ്ക്ക് അതിവിശുദ്ധമാണ്.
  deu-TKW: Gebanntes jedoch, welches jemand Jahwe mittels des Bannes weiht von allem,
    was ihm gehört, es seien Menschen oder Vieh oder erblicher Grundbesitz, darf niemals
    verkauft oder eingelöst werden; alles Gebannte ist Jahwe hochheilig.
  lin-lin: Nyonso oyo moto akopesa epai na Yawe lokola likabo ekoki kotekama te to
    kosikolama ; ezala moto, nyama to mabele, pamba te nyonso oyo epesami epai na
    Yawe ezali bule mpo na Yawe.
  eng-LSV: Only, no devoted thing which a man devotes to YHWH of all that he has,
    of man, and beast, and of the field of his possession, is sold or redeemed; every
    devoted thing is most holy to YHWH.
  eng-GNV: 'Notwithstanding, nothing separate from the common vse that a man doeth
    separate vnto the Lord of all that he hath (whether it bee man or beast, or lande
    of his inheritance) may be solde nor redeemed: for euery thing separate from the
    common vse is most holy vnto the Lord.'
  eng-WEBSTER: 'Notwithstanding, no devoted thing that a man shall devote to the LORD
    of all that he hath, both of man and beast, and of the field of his possession,
    shall be sold or redeemed: every devoted thing is most holy to the LORD.'
  nhw-BL: “Pero se masehuali, o se tlapiyali, o se tlali catli se quiselijtoc tlen
    ihuejcapan tatahua huan senquistoc nechmacatoc para elis noaxca, ayacmo aqui huelis
    quicohuas o quinemacas ica seyoc, pampa ya nopa senquistoc noaxca huan tlahuel
    tlatzejtzeloltic para na, niamoTECO.
  swh-ONEN: “ ‘Lakini chochote kile mtu alicho nacho na akakiweka wakfu kwa Bwana,
    iwe ni binadamu, au mnyama, au ardhi ya jamaa, hakiwezi kuuzwa au kukombolewa.
    Chochote kilichowekwa wakfu ni kitakatifu sana kwa Bwana.
  bba-bba: Gɑ̃ɑ ni bɑ Yinni Gusunɔ kɑ̃ sere kɑ bɑɑdommɑɔ, ɑɑ tɔnuwɑ? Ǹ kun mɛ yɑɑ
    sɑberɑ? Ǹ kun mɛ ɡbee te u tubi diwɑ? Gɑ̃ɑ ni bɑ ɡɔsɑ bɑ yi Yinni Gusunɔn sɔ̃
    ɡesi, n ǹ mɑɑ koorɔ u nu yɑkiɑ ǹ kun mɛ u nu dɔrɑ. Nu ko n sɑ̃ɑwɑ Yinni Gusunɔɡinu
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Notwithstanding no devoted thing, that a man shall devote unto the
    Lord of all that he hath, both of man and beast, and of the field of his possession,
    shall be sold or redeemed: every devoted thing is most holy unto the Lord.'
  luo-luo: “ ‘Gimoro amora ma ngʼato angʼata osechiwo ni Jehova Nyasaye chuth kuom
    mwandune ma en godo, bedni en dhano kata chiayo kata lop anywola ok onego ngʼiew
    kata waro nikech gima osechiw ne Jehova Nyasaye ler moloyo.
  meu-meu: 'Tau ta ese taunimanima ta eiava mauri ḡauna ta eiava tano ta Iehova baine
    henia vaitani, una na basine hoia diba bona basine bodohilaia diba: unuhetomadia
    na vada e helaḡa vaitani, Iehova ena.'
  npi-ULB: तर कुनै मानिसले आफूसँग भएका सबै सम्पत्तिबाट परमप्रभुलाई अर्पण गरेको कुरा,
    चाहे त्यो मानिस वा पशु, वा आफ्नो पारिवारिक जमिन जेसुकै भए पनि त्यो बेचिनु वा छुटाउनुहुँदैन
    । अर्पण गरिएको सबै कुरा परमप्रभुको निम्ति पवित्र हुन्छ ।
  yor-yor: “ ‘Ohun tí a bá yà sí mímọ́ pátápátá láti ọwọ́ ẹnikẹ́ni sí Olúwa tàbí ẹranko
    tàbí ilẹ̀ tí ó jogún, òun kò gbọdọ̀ tà á kí ó rà á padà. Gbogbo ohun ìyàsọ́tọ̀
    bẹ́ẹ̀ di mímọ́ jùlọ fún Olúwa.
  pes-OPCB: «اما چیزی که تماماً وقف خداوند شده باشد، چه انسان، چه حیوان و چه مزرعهٔ
    خانوادگی، هرگز فروخته یا بازخرید نشود چون برای خداوند بسیار مقدّس است.
  tgl-ULB: Gayunman, walang taong maglalaan kay Yahweh mula sa anumang bagay na mayroon
    siya, maging tao o hayop, o lupa ng kanyang pamilya, na maaaring ipagbili o tinubos.
    Bawat inilaan na bagay ay banal kay Yahweh.
  hui-hui: Agali mbirame ibunaga mbirale ngago mbira Anduane Homogo i̱ninagaore lalu
    wiabagi ho ngelayagua nde ogonime biabe tara tara ngaru bulene nawi. Ani bialu
    agali mende kagome yolo bilo mulenebi nawi. Ibunimebi loma binigo mo miaga kagonaga
    giha howabi yolo biadai bulenebi nawi dege. Mbiralime wali agali lomabia heneyaguabi
    nogo lomabia heneyaguabi dindi ibu mamalinaga wia a̱i̱ heneyaguabi uruni bibahende
    Anduane Homogo i̱ninagaore loma bini wiaabo holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား အ​ပြီး​အ​ပိုင်​လုံး​ဝ ပူ​ဇော်​ဆက်​သ​ထား​သော​လူ​ကို​ဖြစ်​စေ၊
    တိ​ရစ္ဆာန်​ကို​ဖြစ်​စေ၊ မြေ​ယာ​ကို​ဖြစ်​စေ မ​ရောင်း​မ​ဝယ်​ရ။ ထို​ကဲ့​သို့​ပူ​ဇော်​ဆက်​သ
    ထား​သ​မျှ​ကို​ထာ​ဝ​ရ​ဘု​ရား​အ​မြဲ ပိုင်​၏။-
  bod-N: འོན་ཀྱང་། ཡོངས་སུ་རྫོགས་པར་ཕུལ་བ་རྣམས་ཏེ། མི་ཡིས་རང་ལ་གང་ཡོད་པ་ལས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏན་དུ་འབུལ་འོས་པ་ནི།
    མིའམ་ཕྱུགས་ཟོག་གམ། ཁོ་ལ་དབང་བའི་ས་ཞིང་བཅས་གང་ཡིན་ཡང་བཙོང་བའམ་ཉོ་བར་མི་རུང་སྟེ།
    གཏན་དུ་འབུལ་འོས་པ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཀུན་ལས་དམ་པ་ཡིན་པའི་ཕྱིར་རོ། །
  sna-sna: “ ‘Asi hakuna chinhu chomunhu chinopiwa kuna Jehovha, angava munhu kana
    mhuka kana munda wemhuri, chinogona kutengeswa kana kudzikinurwa; chinhu chose
    chinopiwa saizvozvo chinova chitsvene kwazvo kuna Jehovha.
  spa-BLM: “‘Sin embargo, ninguna cosa consagrada que un hombre dedique a Yahvé de
    todo lo que tiene, sea de hombre o de animal, o del campo de su posesión, será
    vendida o redimida. Todo lo que se consagra permanentemente es santísimo para
    Yahvé.
  cac-cac: Yaln̈ej tas tz'ac'ji d'ayin d'a juneln̈ej, junoc anima, ma junoc noc' molb'etzal
    noc', ma junoc lum luum to smacb'entaxon yaj jun mach tz'ac'an chi', ma junocxo
    tasi, max yal-laj schon̈chaji, max yalpax smanjiel yuj mach ix ac'ani. Vicxo yaj
    d'a juneln̈ej.
  swh-ULB: Hakutakuwa na kitu amabacho mtu anakitoa kwa Yahweh, kutoka katika vyote
    alivyonavyo, iwe ni mwanadamu au mnyama, au ardhi ya familia yake, ambacho chaweza
    kuuzwa au kukombolewa. Kila kitu kitolewacho ni kitakatifu sana kwa Yahweh.
  bel-bel: 'Толькі ўсё заклятае, што пад закляцьцем аддае чалавек Госпаду са сваёй
    уласнасьці, - хай чалавека, хай быдла, хай поле свайго валоданьня, - не прадаецца
    і не выкупаецца: усё заклятае ёсьць вялікая сьвятыня Гасподняя;'
  deu-ELBBK: Jedoch alles Verbannte, das jemand dem HERRN verbannt, von allem, was
    sein ist, es seien Menschen oder Vieh oder Feld seines Eigentums, soll nicht verkauft
    und nicht gelöst werden; alles Verbannte ist dem HERRN hochheilig.
  mbb-OT: Kenà egkehimu he ibelegyà etawa edlekaten is minsan hengkey he azen he kenè
    en duwazuwa is kedhelaza zuen diyà te Nengazen, etew man etawa uyaǥen etawa tanà
    he nepengevilin. Gaked en heini he Nengazen.
  mal-2015: എന്നാൽ ഒരുത്തൻ തനിക്കുള്ള ആൾ, മൃഗം, അവകാശനിലം മുതലായി യഹോവെക്കു കൊടുക്കുന്ന
    യാതൊരു ശപഥാർപ്പിതവും വിൽക്കയോ വീണ്ടെടുക്കയോ ചെയ്തുകൂടാ; ശപഥാർപ്പിതം ഒക്കെയും യഹോവെക്കു
    അതിവിശുദ്ധം ആകുന്നു.
  rmc-rmc: Ale ňič olestar, so les hin a oddiňa imar pro furt le RAJESKE – či oda
    hin manuš, džviros vaj ďeďično maľa – našťi pes bikenel aňi cinel avri. Savoro,
    so hin oddino imar pro furt, hin igen sveto le RAJESKE.
  pes-OPV: اما هر چیزی که کسی برای خداوند وقف نماید، از کل مایملک خود، چه از انسان
    چه از بهایم چه از زمین ملک خود، نه فروخته شود و نه فدیه داده شود، زیرا هر‌چه وقف
    باشد برای خداوند قدس اقداس است.
  ron-1924: 'Тот че ва дэруи ун ом Домнулуй прин фэгэдуинцэ, дин че аре, ну ва путя
    нич сэ се вындэ, нич сэ се рэскумпере: фие ом, фие добиток, фие ун огор дин мошия
    луй; тот че ва фи дэруит Домнулуй прин фэгэдуинцэ ва фи ун лукру прясфынт, пентру
    Домнул.'
  ben-OBCV: “ ‘কিন্তু কোনো ব্যক্তি নিজের সর্বস্ব থেকে—মানুষ কিংবা পশু কিংবা পৈতৃক
    সম্পত্তি—সদাপ্রভুর উদ্দেশে উৎসর্গীকৃত করে; তা বিক্রি বা মুক্ত করা যাবে না; সদাপ্রভুর
    উদ্দেশে নিবেদিত সবকিছুই অতি পবিত্র।
  som-som: Habase yeeshee wixii gooni loo sooco, oo qof waxyaalihiisa oo dhan Rabbiga
    uga sooco, hadday waxaasu yihiin qof, ama neef, ama beerta hantidiisa ah, waa
    inaan innaba la iibin ama la furan, waayo, wax kasta oo gooni loo sooco waa wax
    Rabbiga ugu wada quduusan.
  lat-VUC: 'Omne quod Domino consecratur, sive homo fuerit, sive animal, sive ager,
    non vendetur, nec redimi poterit. Quidquid semel fuerit consecratum, Sanctum sanctorum
    erit Domino:'
  eng-ASVBT: 'Notwithstanding, no devoted thing, that a man shall devote unto Jehovah
    of all that he hath, whether of man or beast, or of the field of his possession,
    shall be sold or redeemed: every devoted thing is most holy unto Jehovah.'
  ita-1885: Ma niuna cosa consacrata per interdetto, che l'uomo abbia consacrata al
    Signore per interdetto, di tutto ciò ch'è suo, così degli uomini, come del bestiame,
    e de' campi della sua eredità, non si potrà vendere nè riscattare; ogni interdetto
    è cosa santissima, appartenente al Signore.
  eng-LXXUP: 'And every dedicated thing which a man shall dedicate to the Lord of
    all that he has, whether man or beast, or of the field of his possession, he shall
    not sell it, nor redeem it: every devoted thing shall be most holy to the Lord.'
  eng-ULB: But nothing that a man devotes to Yahweh, from all that he has, whether
    human or animal, or his family land, may be sold or redeemed. Everything that
    is devoted is very holy to Yahweh.
  spa-VBL: “Todo lo que dediques deforma especialal Señor, ya sea una persona, animal
    o tu tierra, no podrá ser vendido o rescatado. Todo lo que sea dedicado especialmente
    será santo para el Señor.
  fra-_FOB: Mais tout interdit, tout ce que quelqu'un aura dévoué à l'Éternel, de
    ce qui lui appartient, tout, soit un homme, un animal ou un champ de sa propriété,
    ne pourra ni se vendre ni se racheter; tout interdit est entièrement consacré
    à l'Éternel.
  mal-mal: “‘എന്നാൽ ഒരുവൻ തനിക്കുള്ള ആൾ, മൃഗം, അവകാശനിലം മുതലായി യഹോവയ്ക്കു കൊടുക്കുന്ന
    യാതൊരു സമർപ്പിതവസ്തുവും വില്ക്കുകയോ വീണ്ടെടുക്കുകയോ ചെയ്തുകൂടാ; സമർപ്പിതവസ്തു
    ഏല്ലാം യഹോവയ്ക്ക് അതിവിശുദ്ധം ആകുന്നു.
  urd-GVR: Lekin agar kisī ne apnī milkiyat meṅ se kuchh ġhairmashrūt taur par Rab
    ke lie maḳhsūs kiyā hai to use bechā yā wāpas nahīṅ ḳharīdā jā saktā, ḳhāh wuh
    insān, jānwar yā zamīn ho. Jo is tarah maḳhsūs kiyā gayā ho wuh Rab ke lie nihāyat
    muqaddas hai.
  suz-BL: मिनु परमप्रभु यावे कली साइक्‍चा कली जिम्‍मा गेशो मारेइ मारेइ मुर बाक्‍त
    हना यो, बस्‍तु भाव बाक्‍त हना यो, आंम रू बाक्‍त हना यो, मेको लेयने नु लेन्‍ने
    मचाप्‍नीम। मेको साइक्‍चा कली जिम्‍मा गेशो मारेइ मारेइ थमा पा परमप्रभु यावे केन
    बाक्‍नीम। गन्‍ती १८:१४; गन्‍ती २१:२; यहोसु ६:१८,२६; इजीकीएल ४४:२९
  ita-1927: Nondimeno, tutto ciò che uno avrà consacrato all’Eterno per voto d’interdetto,
    di fra le cose che gli appartengono, sia che si tratti di una persona, di un animale
    o di un pezzo di terra del suo patrimonio, non potrà esser né venduto, né riscattato;
    ogni interdetto è cosa interamente consacrata all’Eterno.
  ckb-ckb: «”بەڵام هەموو ڕاگیراوێک کە مرۆڤ بۆ یەزدانی تەرخان دەکات لە هەموو ئەوانەی
    هەیەتی، لە خەڵک و ئاژەڵ و کێڵگەکانی موڵکی خۆی، ئەوا نافرۆشرێت و ناکڕدرێتەوە، هەموو
    ڕاگیراوێک هەرەپیرۆزە بۆ یەزدان.
  eng-BBE: But nothing which a man has given completely to the Lord, out of all his
    property, of man or beast, or of the land which is his heritage, may be given
    away or got back in exchange for money; anything completely given is most holy
    to the Lord.
  kan-OKCV: “ ‘ಯಾರಾದರೂ ಮನುಷ್ಯನನ್ನಾಗಲಿ, ಪಶುವನ್ನಾಗಲಿ, ಪಿತ್ರಾರ್ಜಿತ ಹೊಲವನ್ನಾಗಲಿ ತನಗಿದ್ದ
    ಬೇರೆ ಯಾವುದನ್ನಾಗಲಿ ಒಬ್ಬ ಮನುಷ್ಯನು ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಮೀಸಲಾಗಿಟ್ಟಿದ್ದರೆ, ಅದನ್ನು ಮಾರಬಾರದು
    ಇಲ್ಲವೆ ವಿಮೋಚಿಸಬಾರದು. ಮೀಸಲಾಗಿರುವ ಪ್ರತಿಯೊಂದೂ ಯೆಹೋವ ದೇವರಿಗೆ ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.
  tam-2017: “ஒருவன் தன்னிடத்திலுள்ள மனிதர்களிலாவது, மிருகங்களிலாவது, சொந்தமான நிலத்திலாவது,
    எதையாகிலும் யெகோவாவுக்கென்று நேர்ந்துகொண்டால், அது விற்கப்படவும் மீட்கப்படவும்
    கூடாது; நேர்ந்துகொள்ளப்பட்டவைகளெல்லாம் யெகோவாவுக்காகப் பரிசுத்தமாக இருக்கும்.
  spa-RV-1909: 'Pero ninguna cosa consagrada, que alguno hubiere santificado á Jehová
    de todo lo que tuviere, de hombres y animales, y de las tierras de su posesión,
    no se venderá, ni se redimirá: todo lo consagrado será cosa santísima á Jehová.'
  ron-BTF: Cu toate acestea niciun lucru dedicat, pe care un om îl va dedica DOMNULUI
    din tot ce are, fie dintre oameni, fie dintre animale, fie din câmpul stăpânirii
    sale, să nu fie vândut sau răscumpărat, fiecare lucru dedicat este preasfânt DOMNULUI.
  eng-WEBP: “‘Notwithstanding, no devoted thing that a man devotes to the LORD of
    all that he has, whether of man or animal, or of the field of his possession,
    shall be sold or redeemed. Everything that is permanently devoted is most holy
    to the LORD.
  eng-FBV: Anything that you specially dedicate to the Lord from what you own, whether
    it's a person, an animal, or your land, can't be sold or bought back. Anything
    specially dedicated if most holy to the Lord.
  nld-1939: Maar niets wat onder de banvloek ligt, en wat men uit zijn bezit door
    de ban aan Jahweh heeft gewijd, mens, dier of een stuk land, kan worden verkocht
