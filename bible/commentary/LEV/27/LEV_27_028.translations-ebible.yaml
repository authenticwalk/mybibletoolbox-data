  cth-cth: Hateiteh, tami thoseh, saring thoseh, mae law thoseh, Cathut koe thoebo
    laihoi poe e pueng teh, apinihai bout ratang bout yawt nahanh lawi naseh. Thoebo
    laihoi poe e pueng teh Cathut hanlah kathoungpounge lah ao.
  twi-twi: “ ‘Ade biara a wɔde ama Awurade no, sɛ ɛyɛ nnipa, mmoa anaa abusuasase
    no, ɛnsɛ sɛ wɔtɔn anaa wɔsan gye, efisɛ biribiara a ɛte saa no yɛ kronkron ma
    Awurade.
  hlt-hlt: Tedae hlang loh a khueh khui boeih lamkah hlang khaw, rhamsa khaw, amah
