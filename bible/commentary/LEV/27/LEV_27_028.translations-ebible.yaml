  tbz-SIM: Kòò mɔù m pɑ̃ dɛ̀mɑrɛ̀ kɛ tú, ò dɛ̀ nni mpɑ̃mu sɑ̃́ɑ̃̀, bɛ̀ bɑ́ɑ́ nɑ kɛ́wɛ̃tɛ
    kɛ́ dɛ̀ dontɛ́ yoo bɛ̀ɛ dɛ̀ fìtɛ́. Kòo nìtì nwe yoo fɛɔ̃̀fɛ̀ yoo o yɛmbɛ̀ o yóunɛ̀
    kɛ̀ɛ̀ tenkɛ̀, bɛ̀ m pɑ̃ɑ̃ ndɛ̀ɛ̀ kó dimɑ̀ɑ̀ mɛbotí dɛ̀ tu n kpɛrɛ ndɛ.
  msy-2020: “Eghtɨ gumazitam Ikiavɨra Itir God baghavɨra ikiamin bizitam amɨsevegh,
    egh ingangarir igharazim damuan an anogorogham, egh a gumazir igharazir tamɨn
    anemadaghtɨ an a givezan markɨ, egh a uaghan uabɨ ofa gamir gumaziba da, dagh
    ivezan markɨ. A gumazitam o, amizitam o, asɨzitam o, a uan inazir afeziaba da
    inizir nguazir otevitam, bizir kaba da bar Ikiavɨra Itir Godɨn bizibara. A bar
    da amangan markɨ.
  azb-azb: Bir nəfərin öz əmlakından istər adam, istər heyvan, istər mülkü olan tarla
    sahəsi olsun – Rəbb üçün məhv edilməyə həsr etdiyi hər bir şey nə satılsın, nə
    də geri satın alınsın. Məhv edilməyə həsr olunmuş hər şey Rəbb üçün ən müqəddəsdir.
  eng-DBY: 'Notwithstanding, no devoted thing that a man hath devoted to Jehovah of
    all that he hath, of man or beast, or of the field of his possession, shall be
    sold or redeemed: every devoted thing is most holy to Jehovah.'
  hin-2017: “परन्तु अपनी सारी वस्तुओं में से जो कुछ कोई यहोवा के लिये अर्पण करे, चाहे
    मनुष्य हो चाहे पशु, चाहे उसकी निज भूमि का खेत हो, ऐसी कोई अर्पण की हुई वस्तु न
    तो बेची जाए और न छुड़ाई जाए; जो कुछ अर्पण किया जाए वह यहोवा के लिये परमपवित्र
    ठहरे।
  wol-KYG: Mboolem lu ñu aayalal Aji Sax ji, lu sella sell la ñeel Aji Sax ji. Lépp
    lu nit moom, su dee nit mbaa jur mbaa suuf su mu donn, amu ci lenn lu mu aayalal
    Aji Sax ji te ñu sañ koo jaay mbaa mu di ko jotaat.
  eng-YLT: '''Only, no devoted thing which a man devoteth to Jehovah, of all that
    he hath, of man, and beast, and of the field of his possession, is sold or redeemed;
    every devoted thing is most holy to Jehovah.'
  eng-WYC-2017: All thing that is hallowed to the Lord, whether it is man, or beast,
    whether field of his heritage, it shall not be sold, neither it shall be able
    to be again-bought; whatever thing is hallowed once, it shall be holy of holy
    things to the Lord,
  eng-WMBB: “‘Notwithstanding, no devoted thing that a man devotes to the LORD of
    all that he has, whether of man or animal, or of the field of his possession,
    shall be sold or redeemed. Everything that is permanently devoted is most holy
    to the LORD.
  urd-GVH: लेकिन अगर किसी ने अपनी मिलकियत में से कुछ ग़ैरमशरूत तौर पर रब के लिए मख़सूस
    किया है तो उसे बेचा या वापस नहीं ख़रीदा जा सकता, ख़ाह वह इनसान, जानवर या ज़मीन
