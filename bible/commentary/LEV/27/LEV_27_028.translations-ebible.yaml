    болса «әң муқәддәсләрниң бири» һесаплинип, униңға хас болиду.
  tel-2017: అయితే మనుషుల్లోగాని జంతువుల్లోగాని సొంత పొలంలోగాని తనకు కలిగినవాటన్నిటిలో
    దేనినైనా ఒకడు యెహోవాకు ప్రతిష్టించినట్టయితే ప్రతిష్ఠించిన దాన్ని అమ్మకూడదు, విడిపించ
    కూడదు. ప్రతిష్ఠించిన ప్రతిదీ యెహోవాకు అతి పరిశుద్ధంగా ఉంటుంది.
  hat-BSA: “‘Sepandan, nenpòt bagay ke yon nonm mete apa pou SENYÈ a nan tout sa ke
    li genyen, kit se moun, bèt, oswa chan nan pwòp tè li, li p ap janm vann ni peye
    ranson. Nenpòt bagay ki dedye pou destriksyon, pi sen pou SENYÈ a.
  kos-kos: Wangin sie mwet fah kukakin, ku sifil moli, kutena ma su kisakinyukyang
    tuh in ma na lun LEUM GOD nwe tok— finne mwet se, ku kosro soko, ku acn se. Ma
    inge ma na lun LEUM GOD nwe tok.
  hbo-WLC: אַךְ־כָּל־חֵ֡רֶם אֲשֶׁ֣ר יַחֲרִם֩ אִ֨ישׁ לַֽיהוָ֜ה מִכָּל־אֲשֶׁר־ל֗וֹ מֵאָדָ֤ם
    וּבְהֵמָה֙ וּמִשְּׂדֵ֣ה אֲחֻזָּת֔וֹ לֹ֥א יִמָּכֵ֖ר וְלֹ֣א יִגָּאֵ֑ל כָּל־חֵ֕רֶם
    קֹֽדֶשׁ־קָֽדָשִׁ֥ים ה֖וּא לַיהוָֽה׃
  ibo-ibo: “ ‘A gaghị ere, maọbụ gbara ihe ọbụla mmadụ nwere, nke o doro nsọ nye Onyenwe
    anyị, maọbụ mmadụ, maọbụ ala ezinaụlọ, maọbụ anụ ụlọ, nʼihi na ihe ọbụla nke e
    wezugara iche bụ ihe dịkarịsịrị nsọ nye Onyenwe anyị.
  ory-ory: ଆଉ କୌଣସି ମନୁଷ୍ୟ ଆପଣା ସର୍ବସ୍ୱରୁ, ଅର୍ଥାତ୍‍, ମନୁଷ୍ୟ କି ପଶୁ କି ଅଧିକୃତ କ୍ଷେତ୍ରରୁ
    ଯାହା କିଛି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରେ, ଏପରି କୌଣସି ଉତ୍ସର୍ଗିତ ବସ୍ତୁ ବିକ୍ରୀତ
    ବା ମୁକ୍ତ ହେବ ନାହିଁ; ପ୍ରତ୍ୟେକ ଉତ୍ସର୍ଗିତ ବସ୍ତୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ଅଟେ।
  chk-chk: Nge are eman aramas a apini och mettoch seni mine an fän iten ewe Samol
    mi Lapalap pwe epwe katala, ese lifilifil ika eman aramas ika nöün man ika fanüan
    me won saman, esap tufich an epwe amömöla are mönisefäli. Iteiten mettoch mi pin
    pwe repwe katala ra unusen pin fän iten ewe Samol mi Lapalap.
  rop-rop: “En nobodi nomo lau selim o baiyimbek wanim imbin gibit mi brabli trubalawei,
    nomeda imbin gibit men o wuman o biginini o enimul o graun, dumaji im blanga mi
    olataim.
  ukr-1871: Тільки все обречене, що хто присьвятив Господеві, усе, що його, чи людина,
    чи скотина, чи поле його власностї, неможна продавати нї викуплювати; все що обречене,
    пресьвяте Господеві.
  deu-1951: Nur soll man kein mit dem Bann Belegtes verkaufen oder lösen, nichts,
    das jemand dem HERRN gebannt, von allem, was sein ist, es seien Menschen, Vieh
    oder Äcker seines Besitztums; denn alles Gebannte ist dem HERRN hochheilig!
  eng-JPS: Notwithstanding, no devoted thing, that a man may devote unto the LORD
    of all that he hath, whether of man or beast, or of the field of his possession,
    shall be sold or redeemed; every devoted thing is most holy unto the LORD.
  srp-1865: Ali ni jedna stvar zavjetovana, što ko zavjetuje Gospodu od èega mu drago
