    অর্পিত বস্তু সদাপ্রভুর উদ্দেশ্যে অতি পবিত্র।
  pan-pan: ਪਰ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਵਿੱਚੋਂ ਜੋ ਕੁਝ ਕੋਈ ਮਨੁੱਖ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੁੱਖੇ, ਭਾਵੇਂ
    ਮਨੁੱਖ ਹੋਵੇ, ਭਾਵੇਂ ਪਸ਼ੂ, ਭਾਵੇਂ ਉਸ ਦੀ ਆਪਣੀ ਨਿੱਜ-ਭੂਮੀ ਦਾ ਖੇਤ ਹੋਵੇ, ਅਜਿਹੀ ਅਰਪਣ ਕੀਤੀ
    ਹੋਈ ਕੋਈ ਵੀ ਵਸਤੂ ਨਾ ਤਾਂ ਵੇਚੀ ਜਾਵੇ ਅਤੇ ਨਾ ਛੁਡਾਈ ਜਾਵੇ। ਸਾਰੀਆਂ ਸੁੱਖੀਆਂ ਹੋਈਆਂ ਵਸਤੂਆਂ
    ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਅੱਤ ਪਵਿੱਤਰ ਹਨ।
  mya-JVB: သို့ရာတွင် လူ ဖြစ်စေ ၊ တိရစ္ဆာန် ဖြစ်စေ၊ ကိုယ်ပိုင် ရင်းလယ် ဖြစ်စေ ၊ ထာဝရဘုရား
    အား ကျိန်ဆို ၍ ပူဇော် သမျှ ကို မ ရောင်း မ ရွေး ရ။ ကျိန်ဆို ၍ ပူဇော်သမျှ တို့သည်
    ထာဝရဘုရား အား အလွန်သန့်ရှင်း ရမည်။
  hmo-hmo: “Bema tau ta ese taunimanima ta, o mauri gauna ta, o tano ta be Lohiabada
    dekenai ia henia ore momokani, ia ese ia hoia lao, o hoia lou diba lasi. Unai
    bamona taudia bona gaudia be helaga momokani, Lohiabada ena.
  urd-urd: “तोभी कोई मख़्सूस की हुई चीज़ जिसे कोई शख़्स अपने सारे माल में से ख़ुदावन्द
    के लिए मख़्सूस करे, चाहे वह उसका आदमी या जानवर या मौरूसी ज़मीन ही बेची न जाए और
    न उसका फ़िदिया दिया जाए; हर एक मख़्सूस की हुई चीज़ ख़ुदावन्द के लिए बहुत पाक है।
  rus-SYN: 'Только все заклятое, что под заклятием отдает человек Господу из своей
    собственности,- человека ли, скотину ли, поле ли своего владения,- не продается
    и не выкупается: все заклятое есть великая святыня Господня;'
  bqc-SIM: Pↄ́ pↄ́ gbɛ̃́ vĩ à Dii gbà ń a mìbao, gbɛ̃nazĩna ge pↄtuo ge tↄↄlɛ
    pↄ́ dɛ a buiↄ pↄ́ ũn lò, asuli yíao, asu bo sↄ̃o. Pↄ́ pↄ́ wà Dii gbà ń a
    mìbao á pↄ́ pↄ́ wìli booɛ.
  tcz-CHONGTHU: Hitia chun mihem ahin, gancha hihen, gambeh jeng jong, ajeh um louva
    Pakaiya dia kipeh dohsa chu koiman ale lhat thei lou ding ahi.
  mar-mar: लोक परमेश्वरास काही विशेष देणगी देतात, ती देणगी माणसे, पशू किंवा वतनांची
    शेते या प्रकारची असेल, ती देणगी परमेश्वराचीच आहे; ती सोडवून परत घेता येणार नाही
    किंवा विकता येणार नाही.
  qub-qub: «Pipis quiquinpa cajta uywata carpis, runata carpis erensyata chasquishan
    chacrata carpis ‹imaypis manami shuntashänachu› nir nogapaj goycamaptenga manami
    ranticongachu ni shuntacongapischu. Chayno nir nogapaj goycamaptenga fiyupa rispitädu
    car nogapanami canga.
  bqp-bqp: Gɑ̃ɑ ni bɑ Yinni Gusunɔ kɑ̃ sere kɑ bɑɑdommɑɔ, ɑɑ tɔnuwɑ? Ǹ kun mɛ yɑɑ
    sɑberɑ? Ǹ kun mɛ gbee te u tubi diwɑ? Gɑ̃ɑ ni bɑ gɔsɑ bɑ yi Yinni Gusunɔn sɔ̃
    gesi, n ǹ mɑɑ koorɔ u nu yɑkiɑ ǹ kun mɛ u nu dɔrɑ. Nu ko n sɑ̃ɑwɑ Yinni Gusunɔginu
    sere kɑ bɑɑdommɑɔ.
  hat-hat: Tou sa yon moun mete apa nèt pou Seyè a, kit se yon moun, kit se yon bèt,
    kit se yon jaden, li pa ka vann li ni li pa ka reachte l'. Bagay la fèt pou l'
    rete la, apa nèt pou Seyè a. Pesonn p'ap ka manyen l'.
  eng-BSB: Nothing that a man sets apart to the LORD from all he owns—whether a man,
    an animal, or his inherited land—can be sold or redeemed; everything so devoted
    is most holy to the LORD.
  tod-tod: «Naa ʋoluma, nii kpein nu a kona Ɠɔoɠɔ GALAGI ma, kɔligaa zaama ti ga nɔnɔi,
    naa la zooga ʋɔdizu, ɓaa é ʋa unmɔɔ, é ɠɛni ga nu vului, ɓaa toganii, ɓaa kpalagi
    é ga zeaɠɔligi. Nii kpein a ɠona Ɠɔoɠɔ GALAGI ma, naa ɠa ɠɛ ga nɔnɔ ta anii gola
    ɲadegai.
  eng-WEBPB: “‘Notwithstanding, no devoted thing that a man devotes to the LORD of
    all that he has, whether of man or animal, or of the field of his possession,
    shall be sold or redeemed. Everything that is permanently devoted is most holy
    to the LORD.
  kbq-kbq: Hianagi vahero, zagagafao, mopao, maka'zama Ra Anumzamona'ma huvempa hunka
    nami'nenana zana, zagoreti mizasenka e'orige, ete zagorera atregera osugahane.
    Hagi ana mika'zama eri ruotage'ma hunka huvempa hunana zamo'a, ruotage huno Nagrike'za
    megahie.
  nhe-BL: “Pero se tlacatl, o se tlapiyali, o se tlali tlen se quiselijtoc tlen ihuejcapan
    tatahua huan senquistoc nechmacatoc para elis noaxca, ayoc aca huelis quicohuas
    o quinamacas ica seyoc, pampa ya nopa senquistoc noaxca huan tlahuel tlatzejtzeloltic
    para na, niimoTECO.
  gub-BL: Wyzài ma'e nehe, wyzài ma'ea'yr nehe, wyzài teko nehe, aze amo omono Tupàn
    Tuweharupi Wiko Ma'e pe nehe, ni amo nupuner kwaw ime'egaw rehe wà nehe. Uzeapo
    ikatuahy ma'e romo a'e. Tuweharupi Wiko Ma'e wiko izar romo.
  eng-DRA: Any thing that is devoted to the Lord, whether it be man, or beast, or
    field, shall not be sold, neither may it be redeemed. Whatsoever is once consecrated
    shall be holy of holies to the Lord.
