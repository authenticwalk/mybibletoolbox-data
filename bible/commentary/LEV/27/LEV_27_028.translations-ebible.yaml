  gaz-gaz: “ ‘Garuu wanni namni qabu kan inni Waaqayyoof qulqulleessu tokko illee
    jechuunis namas taʼu horiin yookaan lafti dhaalaan argame hin gurguramu yookaan
    hin furamu. Wanni akkasiin qulqulleeffame hundinuu akka malee Waaqayyoof qulqulluudhaatii.
  fra-LSG: Tout ce qu’un homme dévouera par interdit à l’Éternel, dans ce qui lui
    appartient, ne pourra ni se vendre, ni se racheter, que ce soit une personne,
    un animal, ou un champ de sa propriété; tout ce qui sera dévoué par interdit sera
    entièrement consacré à l’Éternel.
  yal-yal: “Koni, muxun na sese fi Alatala ma habadanni, muxu ba, xuruse ba, a kɛɛ
    xɛɛn ba, na sese mi sarɛ, a mi xunbɛ. Naxan yo na fi a ma habadanni, na bata sariɲan
    a xa fefe.
  haw-1868: Aka, o kela mea keia mea laa a ke kanaka i hoolaa ai ia Iehova o kana
    mau mea a pau, he kanaka, he holoholona, he mahinaai o kona aina, aole ia e kuai
    lilo ia aku, aole hoi e kuai lilo hou ia mai; o kela mea laa keia mea laa, he
    hoano loa ia no Iehova.
  arb-NAV: لَكِنْ كُلُّ مَا يُوْقِفُهُ إِنْسَانٌ لِلرَّبِّ مِمَّا يَمْلِكُهُ مِنَ
    النَّاسِ وَالْبَهَائِمِ وَالْحُقُولِ الْمَوْرُوثَةِ فَلا يُبَاعُ وَلا يُفْتَدَى،
    لأَنَّ كُلَّ وَقْفٍ هُوَ قُدْسُ أَقْدَاسٍ لِلرَّبِّ.
  ewe-ewe: Ke nu sia nu si woatsɔ ana Yehowa, eɖanye amegbetɔ o, lã o alo anyigba
    si ƒe dome ame aɖe menyi o la, womadzra wo o, eye womagbugbɔ wo axɔ hã o, elabena
    nu kɔkɔewo ƒe nu kɔkɔewo wonye na Yehowa.
  eng-LEE: 'But any devoted thing, which a man may devote unto the Lord of all that
    he hath, both of man and beast, and of the field of his possession, shall not
    be sold nor redeemed: every devoted thing is most holy unto the Lord.'
  asm-FB: তথাপি মানুহ বা পশু হওক বা নিজ আধিপত্যৰ মাটিয়েই হওক, যি কোনো মানুহে নিজৰ
    সৰ্ব্বস্বৰ পৰা যিহোৱাৰ উদ্দেশ্যে বৰ্জিত কৰি দিয়ে, সেই বৰ্জিত বস্তু বেচা মোকলোৱা
    নাযাব; প্ৰত্যেক বৰ্জিত বস্তু যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ।
  sus-A: «كْنْ سٍ ندٍيٍ نَ مِشِ نَشٍيٍ قِمَ ﭑ تَن عَلَتَلَ مَ عَ بْحّ بِرِن نَ عٍ
    قِندِ ﭑ فبٍ رَ، عَدَ مَ مُ نْمَ نٍيٍ شُن سَرَدٍ سْنْن. نٍيٍ بَرَ سّنِيّن، نٍيٍ
    بَرَ قِندِ ﭑ تَن عَلَتَلَ فبَنسَن فبٍ رَ. نٍيٍ نْمَ قِندِدٍ مِشِ، شُرُ سٍ، شّ،
    شَ نَ مُ عَ رَ سٍ فبّتّ رَ.
  fra-SBL: '"''Toutefois, aucun objet consacré qu''un homme consacre à Yahvé parmi
    tout ce qu''il possède, qu''il s''agisse d''hommes ou d''animaux, ou du champ
    de sa propriété, ne sera vendu ou racheté. Tout ce qui est consacré de façon permanente
