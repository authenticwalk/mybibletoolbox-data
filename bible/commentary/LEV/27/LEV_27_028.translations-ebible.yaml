  cwe-cwe: “ ‘Chinhu chochose chochilavigwa kwa Mndewa Mulungu, iwe munhu hebu mnyama
    hebu chinhu chipatike kwa uhazi, hachizachuuzigwa hebu kukomboligwa. Chinhu chochose
    chilavigwe kwa Mndewa Mulungu chela ng'hani.
  kik-kik: “ ‘No gũtirĩ kĩndũ kĩa mũndũ kĩrĩa aamũrĩire Jehova, arĩ mũndũ, kana nyamũ,
