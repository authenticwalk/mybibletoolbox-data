  heb-heb: אך כל חרם אשר יחרם איש ליהוה מכל אשר לו מאדם ובהמה ומשדה אחזתו לא ימכר
    ולא יגאל כל חרם קדש קדשים הוא ליהוה׃
  ben-IRV: আর কোনো ব্যক্তি নিজের সর্বস্ব হতে, মানুষ কি পশু কি অধিকার করা জমি হতে,
