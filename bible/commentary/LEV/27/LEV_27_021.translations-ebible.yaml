verse: LEV.027.021
translations:
  mal-C: ആ നിലം അൻപതാംവാർഷികോത്സവത്തിൽ ഒഴിഞ്ഞുകൊടുക്കുമ്പോൾ, യഹോവയ്ക്കു സമർപ്പിതനിലംപോലെ
    അതു വിശുദ്ധമായിരിക്കും; അതു പുരോഹിതന്മാരുടെ വസ്തുവാകും.
  deu-TKW: sondern das Feld hat, wenn es im Halljahre frei wird, als etwas Jahwe Geweihtes
    zu gelten, wie ein dem Banne verfallenes Feld; das Eigentumsrecht daran fällt
    dem Priester zu.
  lin-lin: 'Soki elanga esikolami na mobu ya kosepela kokangolama, ekokoma bule lokola
    elanga oyo babulisi mpo na Yawe : ekozala mabele ya Banganga-Nzambe.'
  eng-LSV: and the field has been, in its going out in the Jubilee, holy to YHWH as
    a field which is devoted; his possession is for the priest.
  eng-GNV: 'But the field shalbe holy to the Lord, whe it goeth out in the Iubile,
    as a fielde separate from common vses: the possession thereof shall be the Priests.'
  eng-WEBSTER: 'But the field, when it goeth out in the jubilee, shall be holy to
    the LORD, as a field devoted: the possession of it shall be the priest''s.'
  nhw-BL: Huan quema ajsis nopa xihuitl para nochi mocahuas majcajtoc, nopa tlali
    nojquiya mocahuas majcajtoc, huan elis tlaiyocacahuali para na, niamoTECO, huan
    teipa elis para nopa totajtzitzi iniaxca.
  swh-ONEN: Shamba hilo litakapoachiwa mwaka wa Yubile, litakuwa takatifu, kama shamba
    lililotolewa kwa Bwana, nalo litakuwa mali ya makuhani.
  bba-bba: Yɑkiɑbun tɔ̃ɔ bɑkɑru tɑ̀ n tunumɑ, tɑ koo kowɑ Yinni Gusunɔɡiru. Yɑ̃ku
    kowobɑ bɑ ko n tu mɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: But the field, when it goeth out in the jubile, shall be holy unto the
    Lord, as a field devoted; the possession thereof shall be the priest’s.
  luo-luo: Ka ochopo Higa mar Piero Abich mi oweyo puodhono, to nobed gima ler kaka
    puodho moyangne Jehova Nyasaye chuth, kendo puodhono nodongʼne jadolo kaka mwandune
    chuth.
  meu-meu: 'A Iubile baine kau ai, una tano na baine helaḡa Iehova ena, badina be
    ia na gwau-hamata ḡauna: hahelaḡa tauna ese baine abia, iena.'
  npi-ULB: त्यो भूमि पुनर्स्थापनाको वर्षमा स्वतन्त्र हुँदा परमप्रभुको निम्ति पूर्ण
    रूपमा दिइएको जमिनझैँ त्यो परमप्रभुको निम्ति पवित्र उपहार हुने छ । त्यो पुजारीको
    हुने छ ।
  yor-yor: Bí a bá fi ilẹ̀ náà sílẹ̀ ní ọdún ìdásílẹ̀ yóò di mímọ́ gẹ́gẹ́ bí ilẹ̀
    tí a fi fún Olúwa. Yóò sì di ohun ìní àlùfáà.
  pes-OPCB: وقتی که در سال یوبیل آن مزرعه آزاد شود، به عنوان موقوفه متعلق به خداوند
    خواهد بود و باید به کاهنان داده شود.
  tgl-ULB: Sa halip, ang bukid, kapag ibinalik ito sa Paglaya, magiging isang banal
    na regalo kay Yahweh, katulad ng bukid na ganap na ibinigay kay Yahweh. Mabibilang
    ito sa pari.
  hui-hui: Yadai Bulenenaga Mali biago mende tagira ibiragola nde agali dindi yolo
    biyago ibugua i̱nihondo ngiadai bulebira. Ani ngiadai biragola dindi ogoni i̱ninaga
    wiabagi hene wialu wali agali mbiralime ogoni karulolene nawulebira. Ani ngagola
    i̱nime i̱naga loma binigo mo miaga karuhondo mo mulebero.
  mya-mya: ရှေ့​လာ​မည့်​ပြန်​လည်​ပေး​အပ်​ခြင်း​ဆိုင်​ရာ​နှစ် ကျ​ရောက်​သည့်​အ​ခါ​ထို​မြေ​ယာ​သည်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ပူ​ဇော်​ဆက်​သ​ထား​သော​မြေ ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​အ​မြဲ​ပိုင်​တော်​မူ​၏။
    သို့ ဖြစ်​၍​ထို​မြေ​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့် ဆိုင်​သည်။
  bod-N: དགའ་སྟོན་གྱི་ལོར་ས་ཞིང་དེ་ཉོ་བདག་གི་ལག་ནས་ཕྱིར་ལེན་དུས། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་པ་ཡིན་པས།
    ཡོངས་སུ་རྫོགས་པར་ཕུལ་བའི་ས་ཞིང་དང་འདྲ་བར་མཆོད་དཔོན་ལ་དབང་བར་འགྱུར་རོ། །
  sna-sna: Kana munda ukasunungurwa muJubhiri, uchava mutsvene, somunda wakapiwa kuna
    Jehovha; uchava munda wavaprista.
  spa-BLM: pero el campo, cuando salga en el jubileo, será sagrado para Yahvé, como
    campo consagrado. Será propiedad de los sacerdotes.
  cac-cac: Ayic scan lum luum chi' d'a libre d'a yab'ilal e chaan q'uin̈ yic tz'el
    tas d'a libre, a jun lum chi', vic tz'ajcan luum, axo eb' sacerdote smacb'enancan
    luum.
  swh-ULB: Badala yake, shamba hilo litakapoachwa huru katika mwaka wa Yubile, litakuwa
    zawadi takatifu kwa Yahweh, kama lilivyo shamba lililotolewa kabisa kwa Yahweh.
    Nalo litakuwa mali ya kuhani.
  bel-bel: поле тое, калі яно ў юбілей адыдзе, будзе сьвятыняю Госпаду, як бы поле
    заклятае; сьвятару дастанецца яно на валоданьне.
  deu-ELBBK: und das Feld soll, wenn es im Jubeljahr frei ausgeht, dem HERRN heilig
    sein, wie ein verbanntes Feld; es soll dem Priester als Eigentum gehören.
  mbb-OT: Ne emun egkeume en maan is Tuig te Kebeǥey te Bayàbayà wey Ked-ulì, ne ǥaked
    en heini te Nengazen ne kenè en heini egkahawì, egkehimu en heini he azen te menge
    memumuhat.
  mal-2015: ആ നിലം യൊബേൽസംവത്സരത്തിൽ ഒഴിഞ്ഞുകൊടുക്കുമ്പോൾ ശപഥാർപ്പിതഭൂമിപോലെ യഹോവെക്കു
    വിശുദ്ധമായിരിക്കേണം; അതിന്റെ അനുഭവം പുരോഹിതന്നു ഇരിക്കേണം.
  rmc-rmc: Pro Radišagoskro berš ačhela odi maľa sveto le RAJESKE; ela oddiňi imar
    pro furt. Ačhela le rašajenge sar lengro majetkos.
  pes-OPV: و آن زمین چون در یوبیل رها شود مثل زمین وقف برای خداوند، مقدس خواهد بود؛
    ملکیت آن برای کاهن است.
  ron-1924: Ши кынд ва еши кумпэрэторул дин ел ла анул де веселие, огорул ачела сэ
    фие ынкинат Домнулуй, ка огор хэрэзит Луй; сэ фие мошия преотулуй.
  ben-OBCV: অর্ধশতবার্ষিকীতে ক্ষেত মুক্ত হলে তা হবে পবিত্র, যেন সদাপ্রভুর উদ্দেশে
    বিকশিত এক ক্ষেত; এটি হবে যাজকদের সম্পত্তি।
  som-som: laakiin beertu markay wareegto sannadda yubilii ah, waxay quduus u ahaan
    doontaa Rabbiga sidii beer isaga loo soocay, hantideedana waxaa yeelan doona wadaadka.
  lat-VUC: Quia cum jubilæi venerit dies, sanctificatus erit Domino, et possessio
    consecrata ad jus pertinet sacerdotum.
  eng-ASVBT: but the field, when it goeth out in the jubilee, shall be holy unto Jehovah,
    as a field devoted; the possession thereof shall be the priest’s.
  ita-1885: E quando il comperatore ne uscirà al Giubileo, sia cosa sacra al Signore,
    come campo d'interdetto; appartenga esso in proprio al Sacerdote.
  eng-LXXUP: But the field shall be holy to the Lord after the release, as separated
    land; the priest shall have possession of it.
  eng-ULB: Instead, the field, when it is released in the year of Jubilee, will be
    a holy gift to Yahweh, like the field that has been completely given to Yahweh.
    It will belong to the priest.
  spa-VBL: Cuando llegue el Jubileo, el campo se convertirá en sagrado, de la misma
    manera que un campo dedicado al Señor. Se convertirá en propiedad de los sacerdotes.
  fra-_FOB: 'Et ce champ, quand l''acquéreur en sortira au jubilé, sera consacré à
    l''Éternel comme un champ d''interdit: la possession en sera au sacrificateur.'
  mal-mal: ആ നിലം യൊബേൽവർഷത്തിൽ ഒഴിഞ്ഞുകൊടുക്കുമ്പോൾ സമർപ്പിതഭൂമിപോലെ യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കണം;
    അതിന്റെ അനുഭവം പുരോഹിതന് ഇരിക്കണം.
  urd-GVR: Agle bahālī ke sāl yih zamīn maḳhsūs-o-muqaddas rahegī aur Rab kī dāymī
    milkiyat ho jāegī. Chunāṅche wuh imām kī milkiyat hogī.
  suz-BL: मेको रू लेंशा प्रोंइतीक बर्सम प्रोंइशो बाक्‍त हना, मेको परमप्रभु यावे कली
    जिम्‍मा गेशो रू दुम्‍शा, चढ़ेबमी मेको रूम शोक्‍ब।
  ita-1927: ma quel pezzo di terra, quando rimarrà franco al giubileo, sarà consacrato
    all’Eterno come una terra interdetta, e diventerà proprietà del sacerdote.
  ckb-ckb: بەڵکو کێڵگەکە لە ساڵی یۆبیل ئازاد دەکرێت، پیرۆز دەبێت، وەک کێڵگەی ڕاگیراو
    بۆ یەزدان. ئەو کاتە دەبێتە موڵکی کاهینەکان.
  eng-BBE: 'But the field, when it becomes free at the year of Jubilee, will be holy
    to the Lord, as a field given under oath: it will be the property of the priest.'
  kan-OKCV: ಜೂಬಿಲಿ ಸಂವತ್ಸರದಲ್ಲಿ ಆ ಹೊಲವು ಬಿಡುಗಡೆಯಾಗುವಾಗ ಆ ಹೊಲವು ಯೆಹೋವ ದೇವರಿಗೆ ಪವಿತ್ರವಾದ
    ಹೊಲದಂತೆ ಆತನ ಸೊತ್ತಾಗಿಯೇ ಇರಬೇಕು, ಅದು ಯಾಜಕನಿಗೆ ಸಲ್ಲಬೇಕು.
  tam-2017: யூபிலி வருடத்தில் மீட்கப்படும்போது, சாபத்தீடான வயலாகக் யெகோவாவுக்கென்று
    நியமிக்கப்பட்டதாக இருப்பதாக; அது ஆசாரியனுக்குச் சொந்தமான நிலமாகும்.
  spa-RV-1909: 'Sino que cuando saliere en el jubileo, la tierra será santa á Jehová,
    como tierra consagrada: la posesión de ella será del sacerdote.'
  ron-BTF: Dar câmpul, când iese la jubileu, să fie sfânt DOMNULUI, ca un câmp dedicat;
    stăpânirea acestuia să fie a preotului.
  eng-WEBP: but the field, when it goes out in the Jubilee, shall be holy to the LORD,
    as a devoted field. It shall be owned by the priests.
  eng-FBV: When the Jubilee comes, the field will become holy, in the same way as
    a field devoted to the Lord. It will become the property of the priests.
  nld-1939: en wanneer de akker met het jubeljaar vrijkomt, zal hij aan Jahweh gewijd
    blijven, zoals een akker, die onder de banvloek ligt; hij valt dan den priester
    ten deel.
  nch-BL: Huan quema ajsis nopa xihuit para nochi mocahuas majcajtoc, nopa tali nojquiya
    mocahuas majcajtoc, huan elis taiyocatalili para na, niamoTECO, huan teipa elis
    para nopa totajtzitzi iniaxca.
  vie-1934: 'Khi đến năm hân hỉ, ruộng ra khỏi tay chủ mua, thì sẽ trở nên thánh,
    biệt riêng ra cho Đức Giê-hô-va như một sở ruộng cấm: nó sẽ làm sản nghiệp cho
    thầy tế lễ.'
  hin-CV: यदि योवेल वर्ष में वह खेत छूट जाता है, तो वह याहवेह के लिए पवित्र खेत के
    समान अलग माना जाएगा. वह खेत पुरोहित की संपत्ति हो जाएगा.
  eng-OURB: but the field, when it goes out in the Jubilee ·Shofar·, shall be holy
    to Adonai, as a devoted field. It shall be owned by the priests. (LY:6)
  spa-BES: Pero el campo, cuando se libere en el año de Jubileo, será santo para el
    Señor, como un campo dado bajo juramento, será propiedad del sacerdote.
  tdx-tdx: f’ie votso­tse amy Jobiliy i tetekey, hiavake ho am’ Iehovà i taney ho
    tane miavake; le a’ i mpisoroñey izay ho fanaña’e.
  vid-vid: Kuli mwaka wa mnvina ya kukumbuchila kwa miyaka makumi gahano, mgunda awo
    wolechelwa leka uwe wa Mkulu Nguluwi mazuwa gose. Wowa wa watambika.
  eng-OKE: But the field, when it would have gone out at the Jubilee, shall be consecrated
    before the Lord as a field devoted (hekel cherema); the possession of it shall
    be to the priest.
  tha-KJV: แต่​นาน​ั้นเมื่อออกไปในปีเสียงแตรก็เป็นของบริ​สุทธิ​์​แด่​พระเยโฮวาห์ ดุ​จนาที่ตั้งถวายจึงเป็นของปุโรหิต
  por-BR-2018: 'Em vez disso quando sair no jubileu, a terra será santa ao SENHOR,
    como terra consagrada: a possessão dela será do sacerdote.'
  deu-ELO: und das Feld soll, wenn es im Jubeljahre frei ausgeht, Jehova heilig sein,
    wie ein verbanntes Feld; es soll dem Priester als Eigentum gehören.
  eng-WYC-2018: for when the day of jubilee cometh, that field shall be hallowed to
    the Lord, and the possession hallowed pertaineth to the right of priests. (for
    when the Jubilee Year cometh, that field shall be holy to the Lord, and dedicated
    possessions belong to the priests.)
  epo-epo: 'Kaj tiu kampo, kiam ĝi foriros en la jubilea jaro, estos konsekrita al
    la Eternulo, kiel kampo priĵurita: ĝi fariĝos posedaĵo de la pastro.'
  uig-PIN: Bǝlki azadliⱪ yili kǝlgǝndǝ etizliⱪ «igisigǝ ⱪayturulidiƣanda» u mutlǝⱪ
    beƣixlanƣan yǝrgǝ ohxax, Pǝrwǝrdigarƣa atap muⱪǝddǝs ⱪilinip, miras ⱨoⱪuⱪi kaⱨinƣa
    ɵtidu.
  beo-beo: 'Bu Sagosu Ode eno doaga:sea, amo soge da Hina Gode Ea: liligi, eso huluane
    enoga mae bidi lama:ne, hamoi dagoi ba:mu. Gobele salasu dunu ilia da amo soge
    gagumu.'
  tpi-OTNT: Na taim yia bilong bekim bek ol samting i kamap, orait man i bin baim
    dispela graun em i mas givim long mi. Na bai dispela graun i stap graun bilong
    mi oltaim, na i tambu long ol manmeri. Na bai mi givim long ol pris tasol.
  hau-SA: Sa’ad da aka saki gonar a Shekara ta Murna, za tă zama mai tsarki, a matsayin
    gonar da aka miƙa ga Ubangiji, za tă zama mallakar firistoci.
  uig-LAT: Belki azadliq yili kelgende étizliq «igisige qayturulidighanda» u mutleq
    béghishlan’ghan yerge oxshash, Perwerdigargha atap muqeddes qilinip, miras hoquqi
    kahin’gha ötidu.
  nde-nde: Lapho insimu iyekelwa ngeJubhili, iba ngcwele njengensimu enikelwe kuThixo,
    izakuba yilifa lomphristi.
  ton-ton: 'Ka ko e ngoue ʻi hono tukuange ʻi he siupeli, ʻe tapu ia kia Sihova, ʻo
    hangē ha ngoue kuo fakatapui: ʻe hoko ia ke ʻoe taulaʻeiki.'
  ces-1613: I bude pole to, když svobodné vyjde léta milostivého, svaté Hospodinovo,
    jakožto pole posvěcené; knězi bude v dědictví jeho.
  eng-WMB: but the field, when it goes out in the Jubilee, shall be holy to the LORD,
    as a devoted field. It shall be owned by the priests.
  tam-TCV: யூபிலி, வருடத்தில் அந்த வயல் திருப்பிக் கொடுக்கப்படும்பொழுது, யெகோவாவுக்கு
    அர்ப்பணிக்கப்பட்ட வயலைப்போல அது பரிசுத்தமாகும். அது ஆசாரியர்களின் சொத்தாகும்.
  ceb-ULB: Hinuon, ang uma, kung mahatag na kini sa tuig sa Kagawasan ug Pag-uli,
    mahimo kining balaang gasa ngadto kang Yahweh, sama sa uma nga gihatag na sa hingpit
    kang Yahweh. Mapanag-iya na kini sa pari.
  pol-UBG: I to pole, gdy stanie się wolne w roku jubileuszowym, będzie święte dla
    PANA jako pole poświęcone; stanie się posiadłością kapłana.
  urd-GVU: اگلے بحالی کے سال یہ زمین مخصوص و مُقدّس رہے گی اور رب کی دائمی ملکیت ہو
    جائے گی۔ چنانچہ وہ امام کی ملکیت ہو گی۔
  deu-1912: sondern derselbe Acker, wenn er im Halljahr frei wird, soll dem HERRN
    heilig sein wie ein verbannter Acker und soll des Priesters Erbgut sein.
  kan-2017: ಬಿಡುಗಡೆಯಾಗುವ ಜೂಬಿಲಿ ಸಂವತ್ಸರದಲ್ಲಿ ಆ ಹೊಲವು ಯೆಹೋವನಿಗೆ ಪವಿತ್ರವಾದ ಹೊಲದಂತೆ ಆತನ
    ಸೊತ್ತಾಗಿಯೇ ಇರಬೇಕು; ಅದು ಯಾಜಕರ ವಶದಲ್ಲಿರಬೇಕು.
  yap-yap: Ma ra bin migid e Duwan e Felfelan’ ma fare gi flang e bayi par nike fanay
    SOMOL, ni aram e ke milfan ngak e pi prist.
  hlt-MCSB: Jubilee a poeng vaengah khohmuen loh BOEIPA taengah a cim la a om pueng
    atah khohmuen bangla yaehtaboeih la aka om te tah khosoih kah khohut la om saeh.
