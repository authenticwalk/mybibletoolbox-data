    ahi.
  mar-mar: पण योबेल वर्षी ते शेत परत विकत घेतले नाही तेव्हा पूर्णपणे समर्पित केलेल्या
    शेताप्रमाणे परमेश्वराकरिता ते पवित्र ठरेल, अर्थात ते याजकाचे कायमचे वतन होईल.
  qub-qub: Cachaycunan wata chayamuptin chay chacraga nogapana canga. Chaura cüranami
    chay chacrawanga duyñu canga.
  bqp-bqp: Yɑkiɑbun tɔ̃ɔ bɑkɑru tɑ̀ n tunumɑ, tɑ koo kowɑ Yinni Gusunɔgiru. Yɑ̃ku
    kowobɑ bɑ ko n tu mɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Yon tè konsa, lè lanne rejwisans lan va rive, pase yo renmèt li nan men
    premye mèt li, l'ap rete yon bagay apa pou Seyè a, yon jaden pesonn p'ap ka manyen.
    L'a rete pou prèt yo.
  eng-BSB: When the field is released in the Jubilee, it will become holy, like a
    field devoted to the LORD; it becomes the property of the priests.
  tod-tod: ɓɔɠɔyeema ɠonagi a zeelina, kpalagi naa ɠa ɠɛ ga Ɠɔoɠɔ GALAGI nɔnɔ, é
    ɠɛ ga zalaɠa ɠula nui nɔnɔ, eɠɛ kpalagi nii feai Ɠɔoɠɔ GALAGI ʋɛ eyɛsu ɠɔ.
  eng-WEBPB: but the field, when it goes out in the Jubilee, shall be holy to the
    LORD, as a devoted field. It shall be owned by the priests.
  kbq-kbq: Hagi eri'nesia zama ami kafuma esigeno'a, ana mopamo'a ruotage huno Nagri'za
    segahie. E'igu ana mopamo'a pristi vahe mopa megahie.
  nhe-BL: Huan quema ajsis nopa xihuitl para nochi mocahuas malacantoc o majcajtoc,
    nopa tlali nojquiya mocahuas malacantoc, huan elis tlaiyocacahuali para na, niimoTECO,
    huan teipa elis para nopa totajtzitzi iniaxca.
  gub-BL: Kwarahy purumuhem kar haw rehe a'e ywy izar 'ym ma'e romo uzeapo mehe xaxeto
    omono putar Tupàn Tuweharupi Wiko Ma'e pe nehe. Ywypehegwer Tupàn pe imonokatu
    pyrer romo a'e nehe. Xaxeto wiko putar izar romo wà nehe.
  eng-DRA: For when the day of jubilee cometh, it shall be sanctified to the Lord,
    and as a possession consecrated, pertaineth to the right of the priests.
