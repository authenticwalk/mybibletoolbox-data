verse: LEV.027.007
translations:
  mal-C: ഒരു വ്യക്തി അറുപതു വയസ്സോ അതിലധികമോ പ്രായമുള്ളയാളാണെങ്കിൽ പുരുഷനു പതിനഞ്ചു
    ശേക്കേലും സ്ത്രീക്ക് പത്തു ശേക്കേലും വില നിശ്ചയിക്കുക.
  deu-TKW: Ist es jemand von sechzig Jahren und darüber, so soll der Schätzungswert
    des Mannes fünfzehn Sekel betragen, der des Weibes zehn Sekel.
  lin-lin: mpo na moto oyo mibu na ye ya mbotama ezali kobanda na tuku motoba mpe
    komata, bagrame nkama moko na tuku mwambe ya palata mpo na mobali, mpe bagrame
    nkama moko na tuku mibale ya palata mpo na mwasi.
  eng-LSV: and if from a son of sixty years and above, if a male, then your valuation
    has been fifteen shekels, and for a female, ten shekels.
  eng-GNV: And from sixty yeere olde and aboue, if he be a male, then thy price shalbe
    fifteene shekels, and for the female ten shekels.
  eng-WEBSTER: And if it shall be from sixty years old and above; if a male, then
    thy estimation shall be fifteen shekels, and for the female ten shekels.
  nhw-BL: Huan para se tlacatl catli quipiya 60 xihuitl para huejcapa, tlaxtlahuas
    15 plata tomi. Huan sintla eli se sihuatl catli quipiya 60 xihuitl para huejcapa,
    tlaxtlahuas majtlactli plata tomi.
  swh-ONEN: Kama ni mtu mwenye miaka sitini na zaidi, weka thamani ya mwanaume kuwa
    shekeli kumi na tano, na mwanamke shekeli kumi.
  bba-bba: Goo ù n mɑɑ wɔ̃ɔ wɑtɑ mɔ ǹ kun mɛ ù n kere mɛ, sii ɡeesun ɡobi wɔkurɑ
    nɔɔbuwɑ u koo kɔsiɑ. Ǹ n mɑɑ tɔn kurɔn nɑ, sii ɡeesun ɡobi wɔkurɑ u koo kɔsiɑ.
  eng-KJVCPB: And if it be from sixty years old and above; if it be a male, then thy
    estimation shall be fifteen shekels, and for the female ten shekels.
  luo-luo: To ka ngʼatno hike chakore piero auchiel kadhi malo, to nochul shekel apar
    gabich ka en dichwo, to ka en dhako to noware gi shekel apar.
  meu-meu: 'Laḡani tauratoi-ahui vada e hanai taudia ibodohilaidia bini: bema tau,
    sekele gwauta-ima; bema hahine, sekele gwauta.'
  npi-ULB: साठी वर्षमाथिको पुरुषको लागि मूल्य पन्ध्र शेकेल र स्‍त्रीको लागि दस शेकेल
    निर्धारण गर्नू ।
  yor-yor: Bí ẹni náà bá jẹ́ ọmọ ọgọ́ta ọdún àti jù bẹ́ẹ̀ lọ, kí iye owó rẹ̀ jẹ́ òsùwọ̀n
    ṣékélì mẹ́ẹ̀ẹ́dógún fún ọkùnrin àti òsùwọ̀n ṣékélì mẹ́wàá fún obìnrin.
  pes-OPCB: مرد از شصت سال به بالا باید پانزده مثقال نقره و زن از شصت سال به بالا
    باید ده مثقال نقره بپردازد.
  tgl-ULB: Mula animnapung taong gulang pataas ang inyong pamantayang halaga para
    sa isang lalaki ay dapat labin limang siklo, at sampung siklo para sa isang babae.
  hui-hui: '@see-verse:LEV.027.006'
  mya-mya: '@see-verse:LEV.027.006'
  bod-N: ལོ་དྲུག་ཅུའི་ཡན་གྱི་སྐྱེས་པ་ཡིན་ན་དངུལ་སྲང་བཅོ་ལྔ་དང་། བུད་མེད་ཡིན་ན་དངུལ་སྲང་བཅུ་རུ་བརྩི་དགོས།
  sna-sna: Kana munhu ane makore makumi matanhatu kana anopfuura, utare mutengo womunhurume
    pamashekeri gumi namashanu, uye pamunhukadzi mashekeri gumi.
  spa-BLM: Si la persona es de sesenta años en adelante, si es varón, tu valoración
    será de quince siclos, y para la mujer de diez siclos.
  cac-cac: Axo yuj eb' icham anima ec'xo d'a 60 ab'il, tato vinac, 15 siclo q'uen
    plata syac'a', tato ix jun, 10 siclo q'uen syac'a'.
  swh-ULB: Tangu wenye umri wa miaka sitini na zaidi kwa mwanaume viwango vyenu vya
    thamani vitakuwa shekeli kumi na tano, na kwa mwanamke ni shekeli kumi.
  bel-bel: ад шасьцідзесяці гадоў і вышэй мужчыну ацэна твая павінна быць пятнаццаць
    сікляў срэбра, а жанчыне дзесяць сікляў.
  deu-ELBBK: und wenn es von 60 Jahren alt und darüber ist, so sei deine Schätzung,
    wenn es ein Mann ist, 15 Sekel, und einer Frau 10 Sekel.
  mbb-OT: '@see-verse:LEV.027.006'
  mal-2015: അറുപതു വയസ്സുമുതൽ മേലോട്ടെങ്കിൽ നിന്റെ മതിപ്പു ആണിന്നു പതിനഞ്ചു ശേക്കെലും
    പെണ്ണിന്നു പത്തു ശേക്കെലും ആയിരിക്കേണം.
  rmc-rmc: Vaš o murš, saveske hin šovardeš berš a buter, pes počinela dešupandž šekli
    a vaš e džuvľi deš.
  pes-OPV: و اگر ازشصت ساله و بالاتر باشد، اگر ذکور باشد، آنگاه برآورد تو پانزده مثقال،
    و برای اناث ده مثقال خواهد بود.
  ron-1924: Де ла шайзечь де ань ын сус, прецуиря сэ фие де чинчспрезече сикли пентру
    ун бэрбат ши де зече сикли пентру о фемее.
  ben-OBCV: যদি কারও বয়স ষাট অথবা তদূর্ধ্ব হয়, তাহলে পুরুষের ক্ষেত্রে পনেরো শেকল
    ও নারীর ক্ষেত্রে দশ শেকল ধার্য করতে হবে।
  som-som: Oo haddii qofku lixdan jir yahay amase ka sii weyn yahay, hadduu lab yahay
    waxaad ku qiimaysaa shan iyo toban sheqel, hadduu dhaddig yahayna waxaad ku qiimaysaa
    toban sheqel.
  lat-VUC: 'Sexagenarius et ultra masculus dabit quindecim siclos: femina, decem.'
  eng-ASVBT: And if it be from sixty years old and upward; if it be a male, then thy
    estimation shall be fifteen shekels, and for the female ten shekels.
  ita-1885: E se è una persona di età da sessant'anni in su, sia la tua estimazione
    a quindici sicli per lo maschio, e a dieci sicli per la femmina.
  eng-LXXUP: And if from sixty years old and upward, if it be a male, his valuation
    shall be fifteen didrachmas of silver, and if a female, ten didrachmas.
  eng-ULB: From sixty years old and up for a male your standard value must be fifteen
    shekels, and for a female ten shekels.
  spa-VBL: El valor de alguien de sesenta años o más es de quince siclos para un hombre
    y diez siclos de plata para una mujer.
  fra-_FOB: Et si c'est quelqu'un qui soit âgé de soixante ans et au-dessus, si c'est
    un mâle, ton estimation sera de quinze sicles, et pour la femme de dix sicles.
  mal-mal: അറുപതു വയസ്സുമുതൽ മേലോട്ടെങ്കിൽ നിന്റെ മതിപ്പ് ആണിന് പതിനഞ്ചു ശേക്കെലും
    പെണ്ണിന് പത്തു ശേക്കെലും ആയിരിക്കണം.
  urd-GVR: sāṭh sāl se baṛe ādmī ke lie chāṅdī ke 15 sikke aur isī umr kī aurat ke
    lie chāṅdī ke 10 sikke.
  suz-BL: मिनु ६० बर्स क्‍येङा ग्‍येत्‍थ ङा वोंइश मुर आ पर्बम १५ शेकेल नु मीश मुर
    आ पर्बम १० शेकेल गेचा माल्‍ब। ताम्‍बु ङा शेकेल का १२ ग्राम बाक्‍ब।
  ita-1927: Dai sessant’anni in su, la tua stima sarà di quindici sicli per un maschio
    e di dieci sicli per una femmina.
  ckb-ckb: ئەگەر تەمەنی شەست ساڵ و بەرەو سەرەوە بوو، ئەوا خەمڵاندنەکەت پازدە شاقل
    بۆ نێر و دە شاقل بۆ مێ دەبێت.
  eng-BBE: And for sixty years old and over, for a male the value will be fifteen
    shekels, and for a female, ten.
  kan-OKCV: ಅರವತ್ತು ವರುಷವೂ, ಅದಕ್ಕೂ ಹೆಚ್ಚಾದ ಪ್ರಾಯವುಳ್ಳ ಪುರುಷನಾಗಿದ್ದರೆ, ನೀನು ನೇಮಿಸುವ
    ಕ್ರಯವು ಹದಿನೈದು ಶೆಕೆಲ್, ಸ್ತ್ರೀಗೆ ಹತ್ತು ಶೆಕೆಲ್ ಆಗಿರಬೇಕು.
  tam-2017: அறுபது வயதுதொடங்கி, அதற்கு மேற்பட்ட வயதுள்ள ஆண்களைப் பதினைந்து சேக்கலாகவும்,
    பெண்களைப் பத்துச் சேக்கலாகவும் மதிக்கக்கடவாய்.
  spa-RV-1909: Mas si fuere de sesenta años arriba, por el varón tu estimación será
    quince siclos, y por la hembra diez siclos.
  ron-BTF: Și dacă este de la vârsta de șaizeci de ani și peste, dacă este parte bărbătească,
    atunci prețuirea ta să fie de cincisprezece șekeli și pentru partea femeiască,
    zece șekeli.
  eng-WEBP: If the person is from sixty years old and upward; if he is a male, then
    your valuation shall be fifteen shekels, and for a female ten shekels.
  eng-FBV: The value of someone aged sixty or older is fifteen shekels for a male
    and ten shekels of silver for a female.
  nld-1939: Een man van zestig jaar en daarboven moet op vijftien sikkels worden geschat,
    een vrouw op tien.
  nch-BL: Huan para se tacat cati quipiya 60 xihuit para huejcapa, taxtahuas 15 plata
    tomi. Huan sinta eli se sihuat cati quipiya 60 xihuit para huejcapa, taxtahuas
    majtacti plata tomi.
  vie-1934: Nếu một người già cả từ sáu mươi tuổi trở lên, ngươi hãy định giá mười
    lăm siếc-lơ bạc cho một người nam, và mười siếc-lơ bạc cho một người nữ.
  hin-CV: साठ वर्ष और इससे ऊपर की आयु के पुरुष के लिए पन्द्रह शेकेल तथा स्त्री के
    लिए दस शेकेल.
  eng-OURB: If the person is from sixty years old and upward; if he is a male, then
    your valuation shall be fifteen shekels [6 oz; 170.1 g], and for a female ten
    shekels [4 oz; 113.4 g].
  spa-BES: Y para los sesenta años y más, para un hombre el valor será quince siclos,
    y para una mujer, diez.
  tdx-tdx: ie enem-polo taoñe mañambone, naho ondaty, le amolilio sekele folo-lim’
    amby, vaho folo sekele ty rakemba.
  vid-vid: Wone munhu ayu kana miyaka makumi sita na mzidi, kogomboligwa kwa sendi
    migwala kumi na jihano ja sendi wone yawe mlume na migwala kumi ja sendi wone
    yawe mdala.
  eng-OKE: But if (the age) be sixty years and upwards, for a male the valuation shall
    be fifteen shekels, and for a female ten shekels.
  tha-KJV: ถ้าเป็นบุคคลอายุ​ตั้งแต่​หกสิบปี​ขึ้นไป ให้​เจ้​ากำหนดราคาผู้ชายเป็นค่าเงินสิบห้าเชเขลและผู้หญิงเป็นสิบเชเขล
  por-BR-2018: Mas se for de sessenta anos acima, pelo homem tua avaliação será quinze
    siclos, e pela fêmea dez siclos.
  deu-ELO: und wenn es von sechzig Jahren alt und darüber ist, so sei deine Schätzung,
    wenn es ein Mann ist, fünfzehn Sekel, und eines Weibes zehn Sekel.
  eng-WYC-2018: a male of sixty years and over shall give fifteen shekels, a woman
    shall give ten shekels.
  epo-epo: Kaj se en la aĝo de sesdek jaroj kaj pli, tiam, se tio estos viro, via
    taksado estu dek kvin sikloj kaj pro virino dek sikloj.
  uig-PIN: Əgǝr atmix ya uningdin qongraⱪ yaxtiki kixi bolsa, tohtitilidiƣan ⱪimmiti
    ǝr kixi üqün on bǝx xǝkǝl, hotun kixi üqün on xǝkǝl bolsun.
  beo-beo: '@see-verse:LEV.027.006'
  tpi-OTNT: Man i winim 60 krismas, inap 150 kina. Meri i winim 60 krismas, inap 100
    kina.
  hau-SA: Namijin da ya fi shekara sittin, za a biya azurfa goma sha biyar, mace kuma
    azurfa goma.
  uig-LAT: Eger atmish ya uningdin chongraq yashtiki kishi bolsa, toxtitilidighan
    qimmiti er kishi üchün on besh shekel, xotun kishi üchün on shekel bolsun.
  nde-nde: Nxa kungumuntu wesilisa oleminyaka engamatshumi ayisithupha kumbe edlula
    lapho, isilinganiso akube ngamashekeli alitshumi lanhlanu, kuthi owesifazane kube
    ngamashekeli alitshumi.
  ton-ton: Pea kapau ʻoku onongofulu taʻu mo e taʻu niʻihi ʻene motuʻa; kapau ko e
    tangata, ko hoʻo fakatatau ki ai ko e sikeli ʻe hongofulu ma nima, pea ki he fefine
    ko e sikeli ʻe hongofulu.
  ces-1613: Od šedesáti pak let a výše, bude-li muž, uložíš výplatu patnácte lotů,
    a ženě deset lotů.
  eng-WMB: If the person is from sixty years old and upward; if he is a male, then
    your valuation shall be fifteen shekels, and for a female ten shekels.
  tam-TCV: அறுபது வயதிற்கும் அதற்கும் மேற்பட்ட நபராயிருந்தால், ஆணுக்குரிய மதிப்பு
    பதினைந்து சேக்கல் வெள்ளிக்காசும், பெண்ணுக்குரிய மதிப்பு பத்து சேக்கல் வெள்ளிக்காசும்
    ஆகும்.
  ceb-ULB: Gikan sa nagpangidaron ug 60 ka tuig pataas kinahanglang 15 ka shekel ang
    kantidad nga angay ninyong ibugti alang sa usa ka lalaki, ug napulo ka shekel
    alang sa usa ka babaye.
  pol-UBG: A jeśli to jest ktoś w wieku od sześćdziesięciu lat wzwyż, jeśli to jest
    mężczyzna, wtedy twoje szacowanie będzie wynosiło piętnaście syklów, a za kobietę
    – dziesięć syklów.
  urd-GVU: ساٹھ سال سے بڑے آدمی کے لئے چاندی کے 15 سِکے اور اِسی عمر کی عورت کے لئے
    چاندی کے 10 سِکے۔
  deu-1912: Ist er aber sechzig Jahre alt und darüber, so sollst du ihn schätzen auf
    fünfzehn Silberlinge, wenn's ein Mannsbild ist, ein Weibsbild aber auf zehn Silberlinge.
  kan-2017: ಅರವತ್ತು ವರ್ಷಗಳ ಪ್ರಾಯವನ್ನು ದಾಟಿದ ಪುರುಷನಿಗೋಸ್ಕರ ಹದಿನೈದು ಶೆಕೆಲ್ ಬೆಳ್ಳಿಯನ್ನು
    ಮತ್ತು ಸ್ತ್ರೀಗೋಸ್ಕರ ಹತ್ತು ಶೆಕೆಲ್ ಬೆಳ್ಳಿಯನ್ನು ಕೊಡಬೇಕು.
  yap-yap: '@see-verse:LEV.027.006'
  hlt-MCSB: Kum sawmrhuk ca lamkah a so te tah tongpa te shekel hlai nga te, na phu
    la om saeh lamtah huta ham shekel parha om saeh.
  mdy-ETH: '@see-verse:LEV.027.006'
  twi-ASANTE: Ɔbarima a wadi boro mfeɛ aduosia no wɔbɛtua dwetɛ gram ɔha aduɔson (170);
    na ɔbaa nso wɔatua dwetɛ gram ɔha ne dunum (115).
  eng-WEBU: If the person is from sixty years old and upward; if he is a male, then
    your valuation shall be fifteen shekels, and for a female ten shekels.
  bnp-bnp: A viri a pida vona i rangi a pida i ravulu polotara (60), a bakovi ni gi
    kona na silva moni i 15. A ngatavine ni gi kona na silva moni i ravulu.
  wal-wal: Hegaadankka qassi usuppun tammu laittanne hegaappe bollaara de7iya attumaagau
    tammanne ichchashu xaqara biraanne maccaarissi tammu xaqara biraa qanxxo.
  spa-PDDPT: Si es de 60 años o más, tu valoración por el varón será de 165 gramos
    de plata, y por la mujer, de 110 gramos de plata.
  gun-gun: Ha'e rã avakue sessenta ma'etỹ va'e guive tujakueve peve ramo ma quinze
    hatã'i va'e reikuaa 'rã hepyrã. Ha'e rã kunha ma dez 'rã hepyrã.
  agu-BL: Ma scyetz yi e' yi ja tz'ak ox c'al yob cya'n, o'laj tzun piẍ sakaltz, scyetz
    yi e' yaj, nin lajuj scyetz yi e' xna'n.
  ilo-ULB: Kadagiti lallaki nga agtawen iti innem a pulo nga agpangato, ti ibayadyo
    a gatad ket sangapulo ket lima a siklo, ken para iti babai ket sangapulo a siklo.
  kpg-kpg: '@see-verse:LEV.027.006'
  uig-ARA: ئەگەر ئاتمىش يا ئۇنىڭدىن چوڭراق ياشتىكى كىشى بولسا، توختىتىلىدىغان قىممىتى
    ئەر كىشى ئۈچۈن ئون بەش شەكەل، خوتۇن كىشى ئۈچۈن ئون شەكەل بولسۇن.
  sus-sus: Xa xɛmɔxi na a ra naxan xa simaya dangima ɲɛ tongo senni ra, a xun sarama
    gbeti kole fu nun suuli nan na. Xa ɲɛlɛxɛfori na a ra, a xun sarama gbeti kole
    fu nan na.
  pon-2006: '@see-verse:LEV.027.006'
  ksd-ksd: ma ona i da laptikai na vinun ma i pirai na kilala, una luk ia varogop
    ma ra vinun ma a ilima na mamat ure ta tutana, ma ra vinun na mamat ure ta vavina.
  tur-YTC: Kişi altmış yaş ve üzeri ise; eğer erkek ise, o zaman biçtiğiniz değer
    on beş şekel, bir kadın için ise on şekel olacaktır.
  grc-BRENT: Ἐὰν δὲ ἀπὸ ἑξήκοντα ἐτῶν καὶ ἐπάνω, ἐὰν μὲν ἄρσεν ᾖ, ἔσται ἡ τιμὴ αὐτοῦ
    πεντεκαίδεκα δίδραχμα ἀργυρίου· ἐὰν δὲ θήλεια, δέκα δίδραχμα.
  ind-AYT: Untuk mereka yang berusia 60 tahun lebih, nilainya adalah 15 syikal untuk
    laki-laki, dan 10 syikal untuk perempuan.
  nya-nya: Ngati ndi munthu wa zaka makumi asanu ndi limodzi kapena kuposerapo, mtengo
    wa wamwamuna ukhale masekeli khumi ndi asanu, ndipo wamkazi ukhale masekeli khumi.
  hrv-hrv: 'Bude li u starosti od šezdeset godina ili više, neka ti je procjena: za
    muškarca petnaest šekela, a za žensku deset šekela.'
  mps-mps: “Te kibu be bidi sese sela 60 yali bidi, te 150 kina monego abelao. Te
    kibu be bidi sese sela 60 yali we da, te 100 kina monego hasegeliyu abelao,” te
    po wai dao.
  tpi-tpi: Man i winim 60 krismas, inap 150 kina. Meri i winim 60 krismas, inap 100
    kina.
  dan-1931: Fra det tresindstyvende År og opefter skal Vurderingssummen være femten
    Sekel, hvis det er en Mand, men ti, hvis det er en Kvinde.
  vie-OVCB: bậc lão thành nam giới trên sáu mươi tuổi, 171 gam bạc; bậc lão thành
    nữ giới trên sáu mươi, 114 gam bạc.
  guj-2017: સાઠ વર્ષ અને તેની ઉપરની ઉંમરના નરની કિંમત પંદર શેકેલ અને નારીની કિંમત
    દસ શેકેલ ઠરાવવી.
  pon-2006A: '@see-verse:LEV.027.006'
  por-BRBSL: Se a pessoa for de sessenta anos de idade ou mais; se for macho, sua
    avaliação será de quinze siclos, e para uma fêmea de dez siclos.
  cth-cth: Kumrui taruk lathueng e tongpa teh ngun tangka hlaipanga, napui teh phek
    hra touh lah aphu na tâtueng han.
  twi-twi: Ɔbarima a wadi boro mfe aduosia no wobetua dwetɛ gram ɔha aduoson (170);
    na ɔbea nso wɔatua dwetɛ gram ɔha ne dunum (115).
  hlt-hlt: Kum sawmrhuk ca lamkah a so te tah tongpa te shekel hlai nga te, na phu
    la om saeh lamtah huta ham shekel parha om saeh.
  tbz-SIM: Yɛbie nsipísìkuɔ̀ kó difɔ̃nkúò kɔbɛ, kòo nitidɔ̀ù nwe mɛdítíbii ntɛpíítɛ̀
    nɛ̀ mɛ̀nùmmù, onitipòkù mɛdítíbii ntɛpíítɛ̀.
  msy-2020: Eghtɨ gumazir 60plan azenibagh afirazim, me 150 kinan a givezam. Eghtɨ
    amizir 60plan azenibagh afirazim, me 100 kinan a givezam.
  azb-azb: altmış yaşından yuxarı olan kişinin dəyəri on beş şekel, qadının isə on
    şekeldir;
  eng-DBY: And if it be from sixty years old and above, if it be a male, thy valuation
    shall be fifteen shekels; and for the female ten shekels.
  hin-2017: फिर यदि उसकी अवस्था साठ वर्ष की या उससे अधिक हो, और वह पुरुष हो तो उसके
    लिये पन्द्रह शेकेल, और स्त्री हो तो दस शेकेल ठहरे।
  wol-KYG: Su dee ku am juróom benn fukki at ak lu ko ëpp, nanga ko xayma ci fukki
    dogi xaalis ak juróom su dee góor; mbaa fukki dogi xaalis su dee jigéen.
  eng-YLT: and if from a son of sixty years and above — if a male, then hath thy valuation
    been fifteen shekels, and for a female, ten shekels.
  eng-WYC-2017: a male of sixty years and over shall give fifteen shekels, a woman
    shall give ten shekels.
  eng-WMBB: If the person is from sixty years old and upward; if he is a male, then
    your valuation shall be fifteen shekels, and for a female ten shekels.
  urd-GVH: साठ साल से बड़े आदमी के लिए चाँदी के 15 सिक्के और इसी उम्र की औरत के लिए
    चाँदी के 10 सिक्के।
  rug-rug: '@see-verse:LEV.027.006'
  gaz-gaz: Namni umuriin isaa waggaa jaatama yookaan sanaa ol taʼe dhiirri meetii
    saqilii kudha shanitti, dubartiin immoo meetii saqilii kudhanitti haa herregamu.
  fra-LSG: De soixante ans et au-dessus, ton estimation sera de quinze sicles pour
    un mâle, et de dix sicles pour une femme.
  yal-yal: Xɛmɛn naxan bata dangu ɲɛɛ tonge senninna ra, na lanma gbeti gbanan fu
    nun suulun ma. Ɲaxanla, gbeti gbanan fu.
  haw-1868: A ina mai ka makahiki kanaono aku ona, alaila, ina he kane, o kou manao,
    he umikumamalima aekela, a no ka wahine he umi aekela.
  arb-NAV: وَإِنْ كَانَ الْمَنْذُورُ ذَكَراً ابْنَ سِتِّينَ سَنَةً فَمَا فَوْقُ يُفْتَدَى
    بِخَمْسَةَ عَشَرَ شَاقِلاً (نَحْوِ مِئَةٍ وَثَمَانِينَ جِرَاماً)؛ أَمَّا الأُنْثَى
    فَتُفْتَدَى بِعَشَرَةِ شَوَاقِلَ (نَحْوِ مِئَةٍ وَعِشْرِينَ جِرَاماً).
  ewe-ewe: Ŋutsu si xɔ wu ƒe blaade la axe klosalo gram blaatɔ̃ vɔ atɔ̃, eye nyɔnu
    si xɔ wu ƒe blaade la axe klosalo gram blaetɔ̃ vɔ atɔ̃.
  eng-LEE: And if [the person be] from sixty years old and upward, if it be a male,
    then shall the estimation be fifteen shekels, and for the female ten shekels.
  asm-FB: আৰু যদি ষাঠি বছৰ ও তাতকৈ অধিক বয়সীয়া হয়, তেনেহলে পুৰুষৰ বাবে তোমাৰ নিৰূপিত
    মূল্য পোন্ধৰ চেকল আৰু স্ত্ৰীৰ বাবে দহ চেকল ৰূপ হ’ব।
  sus-A: شَ شّمْشِ نَ عَ رَ نَشَن شَ سِمَيَ دَنفِمَ حّ تٌنفٌ سٍننِ رَ، عَ شُن سَرَ مَ
    فبٍتِ كٌلٍ قُ نُن سُولِ نَن نَ. شَ حّلّشّقٌرِ نَ عَ رَ، عَ شُن سَرَ مَ فبٍتِ كٌلٍ
    قُ نَن نَ.
  fra-SBL: Si la personne est âgée de soixante ans et plus, si c'est un homme, ton
    évaluation sera de quinze sicles, et pour une femme de dix sicles.
  hbo-hbo: וְ֠אִם מִבֶּן־שִׁשִּׁ֨ים שָׁנָ֤ה וָמַ֙עְלָה֙ אִם־זָכָ֔ר וְהָיָ֣ה עֶרְכְּךָ֔
    חֲמִשָּׁ֥ה עָשָׂ֖ר שָׁ֑קֶל וְלַנְּקֵבָ֖ה עֲשָׂרָ֥ה שְׁקָלִֽים׃
  eng-WYCLIFFE: a male of sixti yeer and ouer schal yyue fiftene ciclis, a womman
    schal yyue ten cyclis.
  cwe-cwe: One munhu iyo yahawa na miyaka malongo sita na kugendelela, one yahawa
    mulume kezakomboligwa kwa kuliha shekeli longo na tano ya hela, one yahawa muke
    kezakomboligwa kwa kuliha shekeli longo ya hela.
  kik-kik: Aakorwo nĩ mũndũ wa mĩaka mĩrongo ĩtandatũ kana makĩrĩa, ũgaatua irĩhi
    rĩa mũndũ mũrũme rĩtuĩke nĩ cekeri ikũmi na ithano, na rĩa mũndũ-wa-nja nĩ cekeri
    ikũmi.
  fra-NCL: De soixante ans et au-dessus, ton estimation sera de quinze sicles pour
    un homme, et de dix sicles pour une femme.
  cek-AK: Saning qui tarukto hoi ranui bang kami ah om nahaeloe, nongpa to shekel
    hatlai pangato hoiah akrang ueloe, nongpata to shekel hato hoiah akrang tih.
  cuk-cuk: Machergan-birga-dulapaa (60), degi, birga-dulapaa-obine-nikale, onogega,
    mani-ambe-gakatar-aidiku (15) be bennukoed. Mukwamar-onogegardi, mani-ambegi-aidiku
    (10) be bennukoed.
  uig-CYR: Әгәр атмиш я униңдин чоңрақ яштики киши болса, тохтитилидиған қиммити әр
    киши үчүн он бәш шәкәл, хотун киши үчүн он шәкәл болсун.
  tel-2017: అరవై ఏళ్ల వయసు దాటిన పురుషుడికి పదిహేను తులాల వెలను స్త్రీకి పది తులాల
    వెలను నిర్ణయించాలి.
  hat-BSA: Si yo gen swasantan oswa plis, si se yon gason, alò valè li va kenz sik,
    e pou fanm lan, dis sik.
  kos-kos: A fin mwet se oasr ke yac onngoul yak nu lucng — ipin silver singoul limekosr
    ke mukul, ac singoul ke mutan.
  hbo-WLC: וְ֠אִם מִבֶּן־שִׁשִּׁ֨ים שָׁנָ֤ה וָמַ֙עְלָה֙ אִם־זָכָ֔ר וְהָיָ֣ה עֶרְכְּךָ֔
    חֲמִשָּׁ֥ה עָשָׂ֖ר שָׁ֑קֶל וְלַנְּקֵבָ֖ה עֲשָׂרָ֥ה שְׁקָלִֽים׃
  ibo-ibo: Nʼisi nwoke gafere iri afọ isi, a ga-enye ọlaọcha shekel iri na ise. Nʼisi
    nwanyị gafere iri afọ isi a ga-enye ọlaọcha shekel iri.
  ory-ory: ପୁଣି ଷାଠିଏ ବର୍ଷଠାରୁ ଅଧିକ ବର୍ଷ ବୟସ ହେଲେ, ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ ପୁରୁଷ ନିମନ୍ତେ
    ପନ୍ଦର ଶେକଲ ଓ ସ୍ତ୍ରୀ ନିମନ୍ତେ ଦଶ ଶେକଲ ହେବ।
  chk-chk: Iwe, are ewe aramas a ierini wone feitä, ükükün liwinin aüchean epwe engol
    me limeföü föün moni silifer fän iten eman mwän, nge engol föün moni silifer fän
    iten eman fefin.
  rop-rop: '@see-verse:LEV.027.006'
  ukr-1871: А як же кому шістьдесять років або він старший, так цїна твоя, коли се
    чоловік, пятнайцять секлів, а як жінка, десять секлів.
  deu-1951: Im Alter von sechzig aber und darüber sollst du ihn auf fünfzehn Schekel
    schätzen, wenn es ein Mann ist, auf zehn Schekel, wenn es ein Weib ist.
  eng-JPS: 'And if it be from sixty years old and upward: if it be a male, then thy
    valuation shall be fifteen shekels, and for the female ten shekels.'
  srp-1865: Ako li bude od šezdeset godina i više, ako je muško, cijeniæeš petnaest
    sikala, a žensko deset sikala.
  lug-lug: Omuntu bw’anaabanga ow’emyaka egy’obukulu nkaaga n’okusingawo, omusajja
    onoomusaliranga sekeri kkumi na ttaano n’omukazi sekeri kkumi.
  heb-heb: ואם מבן ששים שנה ומעלה אם זכר והיה ערכך חמשה עשר שקל ולנקבה עשרה שקלים׃
  ben-IRV: যদি ষাট বছর কিংবা তার বেশী বয়স হয়, তবে তোমার নির্ধারিত মূল্য পুরুষের
    পক্ষে পনের শেকল ও স্ত্রীর পক্ষে দশ শেকল হবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਉਸ ਦੀ ਉਮਰ ਸੱਠ ਸਾਲ ਜਾਂ ਉਸ ਤੋਂ ਉੱਪਰ ਹੋਵੇ, ਤਾਂ ਜੇਕਰ ਉਹ ਪੁਰਖ ਹੋਵੇ
    ਤਾਂ ਉਸ ਦੇ ਲਈ ਤੇਰਾ ਮੁੱਲ ਪੰਦਰਾਂ ਸ਼ਕੇਲ ਅਤੇ ਇਸਤਰੀ ਹੋਵੇ ਤਾਂ ਦਸ ਸ਼ਕੇਲ ਹੋਵੇਗਾ।
  mya-JVB: အသက် ခြောက် ဆယ်လွန် လျှင် ၊ ယောက်ျား ကို ဆယ် ငါး ကျပ် ၊ မိန်းမ ကို တဆယ်
    နှင့် အဘိုး ပြတ်ရမည်။
  hmo-hmo: Tau buruka ta, ena mauri lagani be 60 mai kahana, be siliva moni 15. Hahine
    buruka ta, ena mauri lagani be 60 mai kahana, be siliva moni 10.
  urd-urd: और अगर साठ बरस से लेकर ऊपर ऊपर की उम्र हो, तो मर्द के लिए पन्द्रह मिस्क़ाल
    और 'औरत के लिए दस मिस्क़ाल मुक़र्रर हों।
  rus-SYN: от шестидесяти лет и выше мужчине оценка твоя должна быть пятнадцать сиклей
    серебра, а женщине десять сиклей.
  bqc-SIM: Tó gↄ̃ɛ dɛ wɛ̃̀ bàaↄ̃la, ã́nusu ↄwatɛ̃ gɛ̃oɛ, nↄɛ sↄ̃ kwi.
  tcz-CHONGTHU: Amavang pasal kum somgup chunglam dangka somle nga hi ding, numei
    kum somgup chung lamse ahileh dangka somkhat a lhatdoh thei ahi.
  mar-mar: साठ वर्षे वा साठ वर्षाहून अधिक वर्षे वयाच्या पुरुषाचे मोल पंधरा शेकेल रुपे
    व स्त्रीचे दहा शेकेल रुपे असावे.
  qub-qub: Rucu runacuna sojta chunca (60) watayojpita janaman cajpäna päganga ollgu
    cajcunapaj chunca pichga (15) guellayta; warmi cajpäna chunca guellayta.
  bqp-bqp: Goo ù n mɑɑ wɔ̃ɔ wɑtɑ mɔ ǹ kun mɛ ù n kere mɛ, sii geesun gobi wɔkurɑ
    nɔɔbuwɑ u koo kɔsiɑ. Ǹ n mɑɑ tɔn kurɔn nɑ, sii geesun gobi wɔkurɑ u koo kɔsiɑ.
  hat-hat: Pou yon gason ki depase swasantan, se va kenz pyès ajan. Pou yon fanm menm
    laj la, se va dis pyès ajan.
  eng-BSB: And if the person is sixty years of age or older, then your valuation shall
    be fifteen shekels for the male and ten shekels for the female.
  tod-tod: É zo kona ʋuulɔzita (60) ma, é lɛ zeemaazu, zunui ma zɔngɔi ɠa ɠɛ ga
    wali ɠae puugɔ maazu lɔɔlugɔ (15), ta anzanui ma zɔngɔi ɠa ɠɛ ga wali ɠae puugɔ.
  eng-WEBPB: If the person is from sixty years old and upward; if he is a male, then
    your valuation shall be fifteen shekels, and for a female ten shekels.
  kbq-kbq: Hagi 6'a kafuma agaterenenia venenerera, 15tini'a silva zago miza nehuta,
    60'a kafuma agatere'nenia anerera 10ni'a silva zago mizasegahaze.
  nhe-BL: Huan para se tlacatl tlen quipiya 60 xihuitl para huejcapa, tlaxtlahuas
    15 plata tomi. Huan intla eli se sihuatl tlen quipiya 60 xihuitl para huejcapa,
    tlaxtlahuas majtlactli plata tomi.
  gub-BL: Aze awa wereko wera'u 60 kwarahy nehe, omono putar 15 temetarer tàtà ma'e
    parat iapo pyrer nehe. Kuzà izàwenugar omono putar 10 temetarer tàtà ma'e parat
    iapo pyrer wà nehe.
  eng-DRA: 'A man that is sixty years old or upward, shall give fifteen aisles: a
    woman ten.'
