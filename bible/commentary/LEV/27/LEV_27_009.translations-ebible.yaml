verse: LEV.027.009
translations:
  mal-C: “ ‘ആ മനുഷ്യൻ നേർന്നതു യഹോവയ്ക്ക് സ്വീകാര്യമായ ഒരു മൃഗമെങ്കിൽ, ആ മൃഗത്തെ യഹോവയ്ക്കു
    കൊടുക്കുന്നതിനാൽ അതു വിശുദ്ധമാകും.
  deu-TKW: Und wenn es Vieh ist, von welchem man Jahwe Opfer bringen kann, so soll
    alles, was einer Jahwe davon giebt, als geheiligt gelten.
  lin-lin: Soki moko kati na bino alapi ndayi ya kopesa lokola likabo epai na Yawe
    nyama oyo esengeli, nyama yango ekokoma bule ;
  eng-LSV: And if [it is] a beast of which they bring near [as] an offering to YHWH,
    all that [one] gives of it to YHWH is holy;
  eng-GNV: And if it be a beast, whereof men bring an offering vnto the Lord, all
    that one giueth of such vnto the Lord, shalbe holy.
  eng-WEBSTER: And if it shall be a beast of which men bring an offering to the LORD,
    all that any man giveth of such to the LORD shall be holy.
  nhw-BL: “Pero sintla se acajya tlatestigojquetztoc para nechmacas na, niamoTECO,
    se tlapiyali, huajca nopa tlacatl monequi nelía nechmactilis nopa tlapiyali. Nochi
    nopa tlamantli catli se quiijtos para nechmacas elis tlatzejtzeloltic huan tlaiyocatlalili
    para na.
  swh-ONEN: “ ‘Kama kile mtu alichokiwekea nadhiri ni mnyama anayekubalika kama sadaka
    kwa Bwana, mnyama wa namna hiyo aliyetolewa kwa Bwana anakuwa mtakatifu.
  bba-bba: Goo ù n nɛ, Yinni Gusunɔ nɔɔ mwɛɛru kuɑ mɑ u koo mɑn yɑɑ sɑberu kɛ̃ te
    bɑ rɑ kɑ yɑ̃kuru ko, yɑɑ sɑbe te, tɑ ko n sɑ̃ɑwɑ nɛɡiru.
  eng-KJVCPB: And if it be a beast, whereof men bring an offering unto the Lord, all
    that any man giveth of such unto the Lord shall be holy.
  luo-luo: “ ‘Ka ngʼato osingore ni obiro chiwo ne Jehova Nyasaye chiayo minyalo timgo
    misango, to gima ochiwono nobed mowal ne Jehova Nyasaye.
  meu-meu: Ḡau helaḡana bema mauri ḡauna ta, taunimanima vaia Iehova ena ihaboulaina
    ai e halaomu ḡaudia ta, una ḡau danu baine helaḡa, tau ta ese Iehova vada e henia
    dainai.
  npi-ULB: यदि कसैले परमप्रभुको निम्ति कुनै पशु बलिदान गर्न चाहन्छ, र यदि उहाँले त्यो
    स्वीकार्नुभयो भने, त्यो पशु त्यसको निम्ति छुटाइने छ ।
  yor-yor: “ ‘Bí ẹ̀jẹ́ tí ó jẹ́ bá jẹ́ ẹranko èyí tí ó jẹ́ ìtẹ́wọ́gbà gẹ́gẹ́ bí ọrẹ
    fún Olúwa, irú ẹran bẹ́ẹ̀ tí a bá fi fún Olúwa di mímọ́.
  pes-OPCB: «اگر نذر او شامل دادن حیوانی است که به عنوان قربانی به خداوند تقدیم می‌شود،
    چنین هدیه‌ای به خداوند مقدّس خواهد بود.
  tgl-ULB: Kung gusto ng isang tao na mag-alay ng isang hayop kay Yahweh, at kung
    tatanggapin ito ni Yahweh, sa gayon ang hayop na iyon ay ilalaan sa kanya.
  hui-hui: Mbiralime Anduane Homogo i̱hondo mbirale lomabu ngule lalu lo winidagua
    áyu lomabu ngiyagua nde nogo egabi ogoaleore lomabu bo ngilimu lalu abale langirudagua
    bialu bo ngulene nga. Tígua nogo egabi lomabu ngeremigo damene bibahende i̱ninagaore
    wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ရန် သင့်​တော်​သည့် တိ​ရစ္ဆာန်​ကို​ဆက်​သ​မည်​ဟု​သစ္စာ​က​တိ​ပြု
    ထား​လျှင် ထို​သို့​သော​ယဇ်​ကောင်​သည်​သန့်​ရှင်း သည်​ဖြစ်​၍၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བར་དམ་བཅས་པའི་མཆོད་པ་ནི་ཕྱུགས་ཟོག་ཡིན་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གང་ཞིག་ཕུལ་བ་ཐམས་ཅད་དམ་པ་ཡིན་དགོས།
  sna-sna: “ ‘Kana chaakapika chiri mhuka inogamuchirika sechipiriso kuna Jehovha,
    mhuka yakadai inopiwa kuna Jehovha ichava tsvene.
  spa-BLM: “‘Si se trata de un animal del que los hombres ofrecen una ofrenda a Yahvé,
    todo lo que un hombre da de él a Yahvé se convierte en santo.
  cac-cac: Axo pax yuj noc' noc' to tz'ac'jitaxon silab'il d'ayin, masanil noc' tz'ac'ji
    d'ayin chi', chequel tz'ajcan noc'.
  swh-ULB: Iwapo mtu anataka kutoa sadaka ya mnyama kwa Yahweh, na iwapo Yahweh ataikubali,
    kisha huyo mnyama atatengwa kwake.
  bel-bel: 'А калі тое будзе быдла, якое прыносяць у ахвяру Госпаду, дык усё, што
    дадзена Госпаду, павінна быць сьвятое:'
  deu-ELBBK: Und wenn es ein Vieh ist, wovon man dem HERRN eine Opfergabe darbringt,
    so soll alles, was man dem HERRN davon gibt, heilig sein.
  mbb-OT: Emun iyan impenaad din is uyaǥen he egkehimu he ibpemuhat diyà te Nengazen,
    heeyan he uyaǥen egkehimu en he gaked te Nengazen.
  mal-2015: അതു യഹോവെക്കു വഴിപാടു കഴിപ്പാൻ തക്ക മൃഗം ആകുന്നു എങ്കിൽ ആ വകയിൽ നിന്നു
    യഹോവെക്കു കൊടുക്കുന്നതൊക്കെയും വിശുദ്ധമായിരിക്കേണം.
  rmc-rmc: Te vareko iľahas vera, hoj oddela le RAJESKE varesave džviros sar daros,
    akor oda džviros dino le RAJESKE ačhela sveto.
  pes-OPV: و اگر بهیمه‌ای باشد ازآنهایی که برای خداوند قربانی می‌گذرانند، هرآنچه را
    که کسی از آنها به خداوند بدهد، مقدس خواهد بود.
  ron-1924: Дакэ есте ворба де добитоачеле каре пот фи адусе ка жертфэ Домнулуй, орьче
    добиток каре се ва да Домнулуй ва фи чева сфынт.
  ben-OBCV: “ ‘একটি পশু দিয়ে যদি সে মানত করে, সদাপ্রভুর উদ্দেশে এক উপহাররূপে সেই
    মানত গ্রহণযোগ্য। সদাপ্রভুর উদ্দেশে দত্ত এমন এক পশু পবিত্র হয়।
  som-som: Oo neef Rabbiga qurbaan loogu bixiyo hadduu yahayna, wax alla wixii qofi
    Rabbiga saas ugu bixiyaa quduus bay ahaan doonaan.
  lat-VUC: Animal autem, quod immolari potest Domino, si quis voverit, sanctum erit,
  eng-ASVBT: And if it be a beast, whereof men offer an oblation unto Jehovah, all
    that any man giveth of such unto Jehovah shall be holy.
  ita-1885: E se il voto è di bestia della quale si offerisce offerta al Signore,
    tutto ciò che egli avrà di quella specie donato al Signore sia sacro.
  eng-LXXUP: And if it be from the cattle that are offered as a gift to the Lord,
    whoever shall offer one of these to the Lord, it shall be holy.
  eng-ULB: If someone wants to sacrifice an animal to Yahweh, and if Yahweh accepts
    it, then that animal will be set apart to him.
  spa-VBL: “Si al cumplir tu promesa traes un animal que esté permitido como ofrenda
    al Señor, el animal dado al Señor será considerado santo.
  fra-_FOB: S'il s'agit d'animaux dont on fait offrande à l'Éternel, tout ce qu'on
    en donnera à l'Éternel, sera chose sacrée.
  mal-mal: “‘അത് യഹോവയ്ക്കു വഴിപാട് കഴിക്കുവാൻ തക്ക മൃഗം ആകുന്നു എങ്കിൽ ആ വകയിൽനിന്ന്
    യഹോവയ്ക്കു കൊടുക്കുന്നതൊക്കെയും വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Agar kisī ne mannat mān kar aisā jānwar maḳhsūs kiyā jo Rab kī qurbāniyoṅ
    ke lie istemāl ho saktā hai to aisā jānwar maḳhsūs-o-muqaddas ho jātā hai.
  suz-BL: मिनु परमप्रभु यावे कली चढ़ेचा ङा बी ब्‍यफ, क्‍यारश भेडा बाक्‍तेक्‍म हना,
    मेको मारेइ मदुम्‍शो थम रिम्‍शो नु ग्रांग्रा मदिशो बाक्‍चा माल्‍नीम।
  ita-1927: Se si tratta di animali che possono essere presentati come offerta all’Eterno,
    ogni animale che si darà all’Eterno sarà cosa santa.
  ckb-ckb: «”ئەگەر نەزرەکە ئاژەڵ بێت، لەوانەی پەسەندە وەک قوربانی بۆ یەزدان، ئەوا
    هەموو ئەوەی لێی دەدرێت بە یەزدان، پیرۆز دەبێت.
  eng-BBE: And if it is a beast of which men make offerings to the Lord, whatever
    any man gives of such to the Lord will be holy.
  kan-OKCV: “ ‘ಆದರೆ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಬೇಕಾದ ಪಶುಗಳ ಜಾತಿಯಲ್ಲಿ ಯಾವುದಾಗಿದ್ದರೂ, ಅವುಗಳಲ್ಲಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ಕೊಡುವಂಥದ್ದು ಪರಿಶುದ್ಧವಾಗಿರಬೇಕು.
  tam-2017: “ஒருவன் பொருத்தனைசெய்தது யெகோவாவுக்குப் பலியிடப்படத்தக்க மிருகமானால் அவன்
    யெகோவாவுக்குக் கொடுக்கிற அவைகளெல்லாம் பரிசுத்தமாக இருப்பதாக.
  spa-RV-1909: Y si fuere animal de que se ofrece ofrenda á Jehová, todo lo que se
    diere de él á Jehová será santo.
  ron-BTF: Și dacă este un animal, din care oamenii aduc un dar DOMNULUI, tot ce omul
    dă DOMNULUI din acest dar să fie sfânt.
  eng-WEBP: “‘If it is an animal of which men offer an offering to the LORD, all that
    any man gives of such to the LORD becomes holy.
  eng-FBV: If when you fulfill your promise you bring an animal that is permitted
    as an offering to the Lord, the animal given to the Lord shall be considered holy.
  nld-1939: Wanneer het een dier is, dat aan Jahweh als offergave kan worden gebracht,
    dan blijft het gewijd, als men het eenmaal aan Jahweh heeft gegeven.
  nch-BL: “Pero sinta se acajya tatestigojquetztoc para techmacas na, niamoTECO, se
    tapiyali, huajca nopa tacat monequi nelía techmactilis nopa tapiyali. Nochi nopa
    tamanti cati se quiijtos para techmacas elis tatzejtzeloltic huan taiyocatalili
    para na.
  vie-1934: Nếu khấn nguyện về thú vật dùng làm của lễ dâng cho Đức Giê-hô-va, thì
    hễ con thú nào dâng cho Đức Giê-hô-va sẽ là vật thánh.
  hin-CV: “ ‘यदि मन्नत के रूप में याहवेह को एक पशु भेंट किया जाना है, तो याहवेह को
    चढ़ाया गया पशु पवित्र माना जाएगा.
  eng-OURB: “‘If it is an animal, of which men offer an offering to Adonai, all that
    any man gives of such to Adonai becomes holy.
  spa-BES: Y si fuere animales de lo cual los hombres hacen ofrendas al Señor, todo
    lo que el hombre dé al Señor será santo.
  tdx-tdx: Aa naho biby fañengà’ ondaty am’ Iehovà ty hengaeñe, le hiavake ze hene
    hare engae’ ondaty am’ Iehovà.
  vid-vid: “Wone kilaha kwa heye kwangulapa igongolo liwele wanhu humlavila Mkulu
    Nguluwi nhambiko, lelo chila nhambiko kota igongolo alyo, yowa chinhu chelile.
  eng-OKE: And if it be an animal of which (some portion) will be offered an oblation
    before the Lord, all that he giveth of it before the Lord shall be sacred;
  tha-KJV: ถ้าเป็นสัตว์อย่างที่​มนุษย์​นำมาถวายพระเยโฮวาห์ สิ​่งใดๆที่​มนุษย์​ถวายแด่พระเยโฮวาห์ถือว่าเป็นของบริ​สุทธิ​์
  por-BR-2018: E se for animal de que se oferece oferta ao SENHOR, tudo o que se der
    dele ao SENHOR será santo.
  deu-ELO: Und wenn es ein Vieh ist, wovon man Jehova eine Opfergabe darbringt, so
    soll alles, was man Jehova davon gibt, heilig sein.
  eng-WYC-2018: Soothly if any man avoweth a beast, that may be offered to the Lord,
    it shall be holy,
  epo-epo: Se tio estas bruto el tiaj, kiajn oni ofere alportas al la Eternulo, tiam
    ĉio, kio estas donita al la Eternulo, estu sankta.
  uig-PIN: Əgǝr birsi ⱪǝsǝm ⱪilip Pǝrwǝrdigarƣa ⱪurbanliⱪ boluxⱪa layiⱪ bolidiƣan
    bir ⱨaywanni uningƣa atiƣan bolsa, undaⱪta xundaⱪ ⱨaywanlar Pǝrwǝrdigarƣa atap
    mutlǝⱪ muⱪǝddǝs sanalsun;
  beo-beo: '-'
  tpi-OTNT: “Sapos man i promis long ofaim wanpela animal long mi Bikpela, em i mas
    ofaim wanpela bilong ol dispela kain animal mi tokim yupela long ofaim. Na olgeta
    animal yupela i ofaim, ol i bilong mi stret.
  hau-SA: “ ‘In abin da ya yi alkawarin yardajje ne a matsayin hadaya ga Ubangiji,
    wannan dabbar da aka bayar ga Ubangiji, za tă zama mai tsarki.
  uig-LAT: Eger birsi qesem qilip Perwerdigargha qurbanliq bolushqa layiq bolidighan
    bir haywanni uninggha atighan bolsa, undaqta shundaq haywanlar Perwerdigargha
    atap mutleq muqeddes sanalsun;
  nde-nde: Nxa lokho akufungelayo kuyisifuyo esamukelekayo njengomnikelo kuThixo,
    isifuyo esinikelwe kanjalo kuThixo siba ngcwele.
  ton-ton: Pea kapau ko e manu, ʻaia ʻoku ʻomi ʻe he kakai ʻo ʻatu kia Sihova, ko
    ia kotoa pē ʻoku foaki ʻe ha tangata ʻi he meʻa pehē kia Sihova ʻe tapu ia.
  ces-1613: Jestliže by pak kdo hovado z těch, kteréž se obětují Hospodinu, slíbil,
    každé, kteréž dá z nich Hospodinu, svaté bude.
  eng-WMB: “‘If it is an animal of which men offer an offering to the LORD, all that
    any man gives of such to the LORD becomes holy.
  tam-TCV: “ ‘ஒருவன் நேர்த்திக்கடன் செய்தது யெகோவாவுக்குக் காணிக்கையாக ஏற்றுக்கொள்ளத்தக்க
    ஒரு மிருகமானால், யெகோவாவுக்குக் கொடுக்கப்பட்ட அந்த மிருகம் பரிசுத்தமாயிருக்கிறது.
  ceb-ULB: Kung ang usa ka tawo buot mohalad ug usa ka mananap ngadto kang Yahweh,
    ug kung dawaton kini ni Yahweh, nan kana nga mananap igahin alang kaniya.
  pol-UBG: Jeśli to, co będzie PANU składane w ofierze, jest ze zwierząt, to wszystko
    z tego, które będzie oddane PANU, będzie święte;
  urd-GVU: اگر کسی نے مَنت مان کر ایسا جانور مخصوص کیا جو رب کی قربانیوں کے لئے استعمال
    ہو سکتا ہے تو ایسا جانور مخصوص و مُقدّس ہو جاتا ہے۔
  deu-1912: 'Ist''s aber ein Vieh, das man dem HERRN opfern kann: alles, was man davon
    dem HERRN gibt ist heilig.'
  kan-2017: “‘ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬಹುದಾದ ಪಶುವನ್ನು ಯಾವನಾದರೂ ಹರಕೆಮಾಡಿ ಪ್ರತಿಷ್ಠಿಸಿದ್ದಾದರೆ
    ಅದು ದೇವರ ಸೊತ್ತಾಗಿರಬೇಕು.
  yap-yap: Fa’anra micheg be’ ba gamanman ni bfel’ ni nge mang maligach ngak SOMOL,
    ma aram e urngin e tow’ath ni kan pi’ ngak SOMOL e ba tabgul,
  hlt-MCSB: Rhamsa te BOEIPA taengkah nawnnah ham a nawn uh bal atah BOEIPA taengah
    a paek boeih te tah a cimcaih la om saeh.
  mdy-ETH: «ናኣቦና ናኣባ ፆኦሲም ዒንጎ ዒንጊሢ ማዓኒ ኮይሳ ቆልሞ ማዔቴ ዒንጊንቴ ዒንጊፃ ቢያ ናንጊና ናንጋ ጎዳም ዱማዼያ
    ማዖንጎ።
  twi-ASANTE: “ ‘Sɛ ɔde aboa hyɛ bɔ sɛ afɔrebɔdeɛ a ɛfata ma Awurade a, saa aboa no
    a ɔde ama Awurade no bɛyɛ kronkron.
  eng-WEBU: “‘If it is an animal of which men offer an offering to the LORD, all that
    any man gives of such to the LORD becomes holy.
  bnp-bnp: “Bara bakovi i ta muholi ge habia ne BAKOVI DAGI tara kanirau ge a nihabi,
    ge habia a kanirau ra a taki mua vona ta mu gu habia. A kanirau maea mu habia
    ni taba.
  wal-wal: “‘I shiiqettidoo mehee GODAASSI yarshshanau haniya mehe gidikko, hegaa
    mala mehee ubbai GODAASSI geeshsha.
  spa-PDDPT: Si es ganado apto para el sacrificio a Yavé, todo lo que de él se dé
    a Yavé será sagrado.
  gun-gun: — Xapy'a rei penhemboayvu 'rã mymba Senhor pe pemboaxa aguã re. Peme'ẽ
    va'ekue ma Senhor pe iky'a e'ỹ va'e meme.
  agu-BL: ”Ma jalu', yi ko i'tz jun awun yi suki'nt swetz, qui'c tzun rmeriltz tan
    xite'n yi jun trata'tz, na ja wi't xansij.
  ilo-ULB: No kayat ti maysa a tao ti mangidaton ti ayup kenni Yahweh, ken no awaten
    ni Yahweh daytoy, ket maidaton ngarud dayta nga ayup kenkuana.
  kpg-kpg: Maa dau hagababa la di manu dela e tau anga gi di hai tigidaumaha e haga tenetene
