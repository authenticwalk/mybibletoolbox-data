    l’estimation du prêtre.
  cek-AK: Kami maeto mah a im to Angraeng khaeah kaciim ah paek han koeh nahaeloe,
    kahoih maw, ka sae maw, atho loe qaima mah khaeh ih baktih toengah om tih.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Ar dule-wargwen
    Bab-Jehováʼga na e-neg-uksale, dule-irwa-Bab-Dummadse-goled we-neg nue dakoed.
    Nue dakogu, geb dulega mani-nug-nasikoed. We-mani-nug-naguoedi, dule-baid bipisaale
    ogwaosulid.'
  uig-CYR: Әгәр бириси Пәрвәрдигарға муқәддәс болсун дәп өйини униңға атап муқәддәс
    қилса, каһин униң яхши-яманлиғиға қарап қиммитини тохтатсун; каһин униң қиммитини
    қанчә тохтатқан болса, шу қиммити инавәтлик болиду.
  tel-2017: ఎవరైనా తన ఇల్లు యెహోవాకు సమర్పించడానికి దాన్ని ప్రతిష్ఠించినట్టయితే అది
    మంచిదైనా చెడ్డదైనా యాజకుడు దాని వెల నిర్ణయించాలి. యాజకుడు నిర్ణయించిన వెల ఖాయం
    అవుతుంది.
  hat-BSA: “‘Alò, si yon mesye konsakre kay li kòm sen pou SENYÈ a, alò prèt la va
    ba li valè kòm bon, oswa pa bon. Jan prèt la ba li valè, se konsa li va kanpe.
  kos-kos: Mwet se fin kisakin lohm sel nu sin LEUM GOD, mwet tol el ac fah orala
    sie lupan moul ma ac fal nu ke woiya ku kolukiyen lohm sac, na ac pa ingan lupan
    molo uh.
  hbo-WLC: וְאִ֗ישׁ כִּֽי־יַקְדִּ֨שׁ אֶת־בֵּית֥וֹ קֹ֙דֶשׁ֙ לַֽיהוָ֔ה וְהֶעֱרִיכוֹ֙
    הַכֹּהֵ֔ן בֵּ֥ין ט֖וֹב וּבֵ֣ין רָ֑ע כַּאֲשֶׁ֨ר יַעֲרִ֥יךְ אֹת֛וֹ הַכֹּהֵ֖ן כֵּ֥ן
    יָקֽוּם׃
  ibo-ibo: “ ‘Ọ bụrụ na mmadụ enye ụlọ ya, dịka ihe ga-adị nsọ nye Onyenwe anyị, onye
    nchụaja ga-ekpebi maọbụ ụlọ dị mma, ma ọ bụkwanụ ụlọ jọrọ njọ. Ọ ga-ekwukwa ihe
    bụ ọnụahịa ụlọ ahụ.
  ory-ory: ଆଉ, ଯଦି କୌଣସି ମନୁଷ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର କରିବା ପାଇଁ ଆପଣା ଗୃହ
    ପ୍ରତିଷ୍ଠା କରେ, ତେବେ ତାହା ଭଲ କି ମନ୍ଦ ହେଉ, ଯାଜକ ତହିଁର ମୂଲ୍ୟ ନିରୂପଣ କରିବ; ଯାଜକ ତହିଁର
    ଯେଉଁ ମୂଲ୍ୟ ନିରୂପଣ କରିବ, ତାହା ସ୍ଥିର ହେବ।
  chk-chk: Iwe, are eman aramas a fangala imwan pwe epwe pin fän iten ewe Samol mi
    Lapalap, ewe souasor epwe aükü ükükün liwinin aüchean ewe imw o filätä ika men
    öch ika men ngau. Nge ükükün mine ewe souasor epwe aükü ngeni epwe chök ina.
  rop-rop: “En if enibodi gibit im haus langa mi, det serramonimen garra dalim im
    haumatj mani blanga det haus, en det serramonimen garra luk langa ola gudwan en
    ola nogudwan ting blanga det haus en det serramonimen garra dalim im haumatj im
    garra pei en im kaan tjeinjim.
  ukr-1871: І коли хто присьвятить дім свій, як сьвятиню Господеві, оцїнить його сьвященник,
    чи годиться, чи нї.
  deu-1951: Wenn jemand sein Haus dem HERRN zum Heiligtum weiht, so soll es der Priester
    schätzen, je nachdem es gut oder schlecht ist; und wie es der Priester schätzt,
    so soll es gelten.
  eng-JPS: And when a man shall sanctify his house to be holy unto the LORD, then
    the priest shall value it, whether it be good or bad; as the priest shall value
    it, so shall it stand.
  srp-1865: Kad bi ko zavjetovao kuæu svoju, da je sveta Gospodu, neka je precijeni
    sveštenik, bila dobra ili rðava; kako je precijeni sveštenik, tako da bude.
  lug-lug: “Omusajja bw’anaawangayo ennyumba ye okubeera entukuvu eri Mukama Katonda
    kabona anaagirabiranga omuwendo ogugigyamu, oba nnungi oba mbi. Omuwendo ogwo
    kabona gw’anaasalanga gwe gunaakolanga.
  heb-heb: ואיש כי יקדש את ביתו קדש ליהוה והעריכו הכהן בין טוב ובין רע כאשר יעריך
    אתו הכהן כן יקום׃
  ben-IRV: আর যদি কোনো ব্যক্তি সদাপ্রভুর উদ্দেশ্যে নিজের গৃহ পবিত্র করে, তবে তা ভাল
    কিম্বা খারাপ হোক, যাজক তার মূল্য নির্ধারন করবে; যাজক তার যে মূল্য নিরধারণ করবে,
    তাই ঠিক হবে।
  pan-pan: ਜਦ ਕੋਈ ਮਨੁੱਖ ਆਪਣਾ ਘਰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪਵਿੱਤਰ ਬਣਾਉਣ ਲਈ ਅਰਪਣ ਕਰੇ ਤਾਂ ਜਾਜਕ ਉਸ
    ਨੂੰ ਚੰਗਾ ਜਾਂ ਮਾੜਾ ਜਾਂਚ ਕੇ ਉਸ ਦਾ ਮੁੱਲ ਠਹਿਰਾਵੇ ਅਤੇ ਜਿਨ੍ਹਾਂ ਮੁੱਲ ਜਾਜਕ ਠਹਿਰਾਵੇ, ਉਸ
    ਦਾ ਮੁੱਲ ਉਨ੍ਹਾਂ ਹੀ ਹੋਵੇਗਾ।
  mya-JVB: လူ သည် မိမိ အိမ် ကို ထာဝရဘုရား အဘို့ သန့်ရှင်း စေလျှင် ၊ ကောင်း မ ကောင်းရှိသည်အလျောက်
    ၊ ယဇ်ပုရောဟိတ် အဘိုး ပြတ်ရမည်။ ယဇ်ပုရောဟိတ် ပြတ်သည်အတိုင်း အဘိုး ရှိ ရမည်။
  hmo-hmo: “Bema tau ta ese iena ruma be Lohiabada dekenai ia henia, helaga gauna,
    hahelagaia tauna ese unai ruma ena davana do ia gwauraia, ruma ena namo o dika
    hegeregerena, bona ena davana korikori be unai.
  urd-urd: '''और अगर कोई अपने घर को पाक क़रार दे ताकि वह ख़ुदावन्द के लिए पाक हो,
    तो ख़्वाह वह अच्छा हो या बुरा काहिन उसकी क़ीमत ठहराए, और जो कुछ वह ठहराए वही उसकी
    क़ीमत रहेगी।'
  rus-SYN: Если кто посвящает дом свой в святыню Господу, то священник должен оценить
    его, хорош ли он, или худ, и как оценит его священник, так и состоится;
  bqc-SIM: Tó gbɛ̃́ Dii gbà a kpɛ́, sa'ona lí a taa gwa, tó a maa ge a vãiɛ.
    Lá sa'ona dìlɛ, màa a ↄ̃a aↄ dɛ.
  tcz-CHONGTHU: Chule mi koi hileh a in atheng dinga Pakai henga apehdoh noma ahileh,
    in ahoi dan le ahoi loudan dungjuiya thempu pan jong atetoh chet ding, thempu
    pan atetoh bang banga chu achaina hi jeng ding ahi.
  mar-mar: एखाद्याने आपले घर परमेश्वरास वाहिले तर ते चांगले असो किंवा वाईट असो याजकाने
    त्या घराचे मोल ठरवावे; याजक ठरवील ते त्याचे मोल समजावे.
  qub-qub: «Nogapäna cananpaj pipis wasinta goycamaptin wasita cüra täsanga. Chaura
    cüra aycachöpis risyunta täsashanchömi risyun quëdanga.
  bqp-bqp: Goo ù n win diru Yinni Gusunɔ kɑ̃, yɑ̃ku kowowɑ u koo dɑ u tu mɛɛri kpɑ
    u ten geerun sɑkɑ gere. Gee te u geruɑ mi, terɑ bɑ koo kɑ sɔmburu ko.
  hat-hat: Lè yon moun ap mete kay li apa pou Seyè a, prèt la va fè pri kay la dapre
    jan l' wè kay la. Lè l'a fin fè pri a, pri l' mande a, se sa pou yo bay.
  eng-BSB: Now if a man consecrates his house as holy to the LORD, then the priest
    shall value it either as good or bad. The price will stand just as the priest
    values it.
  tod-tod: «Ni nui ta wɔinʋɛ ga é ná-pɛlɛi ve Ɠɔoɠɔ GALAGI ʋɛ, é kɛ ga nɔnɔ, zalaɠa
    ɠula nui ɠa sɔngɔi leve, é zoloo ná-pagi ɓaa ná-ɲɔi ma, ta yeezei naa wu, sɔngɔi
    nɔpɛ é devezu.
  eng-WEBPB: “‘When a man dedicates his house to be holy to the LORD, then the priest
    shall evaluate it, whether it is good or bad. As the priest evaluates it, so it
    shall stand.
  kbq-kbq: Hagi mago ne'mo'ma noma'ama ruotage hu'ne huno Ra Anumzamo'na nazampima
    ante'nigeno'a, pristi vahe'mo'zage nege'za knare hu'ne huge, haviza hu'ne hu'za
    miza agia ahentegahaze.
  nhe-BL: “Intla acajya quiiyocatlalis ichaj para elis tlatzejtzeloltic para na, niimoTECO,
    huan teipa sampa quinequis mocohuis para iaxca, huajca quej ni quichihuas. Monequi
    ma huala nopa totajtzi ma quitlachiliqui nopa cali huan quiixtlalis quesqui ipati.
    Huan nopa imiyaca tomi tlen nopa totajtzi quiixtlalis, huajca ya nopa elis ipati.
    Huan iyoca tlen nopa ipati tlen quiixtlalijtoc nopa totajtzi, nopa tlacatl monequi
    quimiyaquilis seyoc 20 por ciento. Huan quema tlaxtlahuas nochi ya nopa, nopa
    cali sampa elis iaxca.
  gub-BL: Aze amo omonokatu wàpuz Tupàn Tuweharupi Wiko Ma'e pe nehe, xaxeto ume'e
    putar hàpuz rehe nehe. Na'e umume'u putar hekuzar nehe.
  eng-DRA: If a man shall vow his house, and sanctify it to the Lord, the priest shall
    consider it, whether it be good or bad, and it shall be sold according to the
    price, which he shall appoint.
