verse: LEV.027.014
translations:
  mal-C: “ ‘ഒരാൾ തന്റെ വീട് യഹോവയ്ക്കു വിശുദ്ധമായി സമർപ്പിച്ചാൽ അതു നല്ലതോ ചീത്തയോ
    എന്നുനോക്കി പുരോഹിതൻ അതിന്റെ ഗുണം നിർണയിക്കും. പുരോഹിതൻ നിശ്ചയിക്കുന്ന മൂല്യം
    എന്തായാലും അത് അങ്ങനെതന്നെ ആയിരിക്കും.
  deu-TKW: Und wenn jemand Jahwe sein Haus als heilige Gabe weiht, so soll es der
    Priester abschätzen, je nachdem es schön oder gering ist; so, wie es der Priester
    abschätzt, soll es zu stehen kommen.
  lin-lin: Soki moto abulisi ndako na ye lokola eloko oyo ebulisami mpo na Yawe, Nganga-Nzambe
    akokata motuya na yango kolanda ndenge ndako yango ezali malamu to mabe. Motuya
    nyonso oyo Nganga-Nzambe akokata, ekotikala bongo.
  eng-LSV: And when a man sanctifies his house [as] a holy thing to YHWH, then the
    priest has valued it, whether good or bad; as the priest values it so it stands;
  eng-GNV: Also whe a man shall dedicate his house to be holy vnto the Lord, then
    the Priest shall value it, whether it be good or bad, and as ye Priest shall prise
    it, so shall the value be.
  eng-WEBSTER: 'And when a man shall sanctify his house to be holy to the LORD, then
    the priest shall estimate it, whether it is good or bad: as the priest shall estimate
    it, so shall it stand.'
  nhw-BL: “Sintla acajya quiiyocatlalis ichaj para elis tlatzejtzeloltic para na,
    niamoTECO, huan teipa sempa quinequis mocohuis para iaxca, huajca quej ni quichihuas.
    Monequi ma huala nopa totajtzi ma quitlachiliqui nopa cali huan quiixquetzas quesqui
    ipati. Huan nopa imiyaca tomi catli nopa totajtzi quiixquetzas, huajca ya nopa
    elis ipati. Huan iyoca tlen nopa ipati catli quiixquetztoc nopa totajtzi, nopa
    tlacatl monequi quimiyaquilis seyoc 20 por ciento. Huan quema tlaxtlahuas nochi
    ya nopa, nopa cali sempa elis iaxca.
  swh-ONEN: “ ‘Kama mtu ataweka nyumba yake wakfu kama kitu kitakatifu kwa Bwana,
    kuhani ataamua ubora wa nyumba hiyo, kama ni nzuri au mbaya. Thamani yoyote kuhani
    atakayoweka, basi hivyo ndivyo itakavyokuwa.
  bba-bba: Goo ù n win diru Yinni Gusunɔ kɑ̃, yɑ̃ku kowowɑ u koo dɑ u tu mɛɛri kpɑ
    u ten ɡeerun sɑkɑ ɡere. Gee te u ɡeruɑ mi, terɑ bɑ koo kɑ sɔmburu ko.
  eng-KJVCPB: 'And when a man shall sanctify his house to be holy unto the Lord, then
    the priest shall estimate it, whether it be good or bad: as the priest shall estimate
    it, so shall it stand.'
  luo-luo: “ ‘Ka ngʼato ochiwo ode mondo obed gima owal ni Jehova Nyasaye, to jadolo
    mondo onon odno kober kata korach. To nengo moro amora ma jadolo oketo ema nobed
    nengo odno.
  meu-meu: Tau ta ese ena ruma bema gwauraia hamata, baine helaḡa Iehova ena, hahelaḡa
    tauna ese ibodohilaina davana baine gwauraia, ena namo eiava ena dika heḡereḡerena;
    hahelaḡa tauna ese davana baine gwauraia heḡereḡerena, dava korikorina bunai.
  npi-ULB: जब कुनै मानिसले आफ्नो घर परमप्रभुको निम्ति पवित्र उपहारको रूपमा अलग गर्दछ
    भने, पुजारीले त्यो असल छ वा छैन भनेर हेरी त्यसको मूल्य निर्धारण गरोस् । पुजारीले
    त्यसको मूल्य जति निर्धारण गर्दछ, त्यति नै त्यसको मूल्य हुने छ ।
  yor-yor: '“ ‘Bí ẹnikẹ́ni bá ya ilẹ̀ rẹ̀ sí mímọ́ fún Olúwa: kí àlùfáà kó sọ iye
    tí yóò san gẹ́gẹ́ bí ilẹ̀ náà ti dára tàbí bàjẹ́ sí, iye owó náà ni kí ó jẹ́.'
  pes-OPCB: «اگر کسی خانهٔ خود را وقف خداوند کند، کاهن باید قیمت خانه را تعیین کند
    و نذرکننده، این مبلغ را هر قدر که باشد، بپردازد.
  tgl-ULB: Kung ninanais ng isang tao na ilaan ang kaniyang bahay para ibukod para
    kay Yahweh, sa gayon tatantiyahin ng pari ang halaga nito. Anuman ang ibibigay
    na halaga ng pari dito, iyon ang magiging halaga nito.
  hui-hui: Mbiralime ibunaga anda i̱hondo lomabu ngule hamelo heagua loma binigo mo
    miaga kago ibugua anda ogoni kodabe bayaledabe ala hondolene nga. Ani hondowa
    ibugua anda ogoni muni yolo ogodaguame karulapeda lolebira. Ani laragola muni
    ledago gadia dali ha gadia daga ha bulene nawi. Muni daga miyadagua yolo bulene
    nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် ထာ​ဝ​ရ ဘုရား​အား​မိ​မိ​အိမ်​ကို​ပူ​ဇော်​ဆက်​သ​သည့်
    အ​ခါ ယဇ်​ပု​ရော​ဟိတ်​သည်​အိမ်​၏​အ​ခြေ အ​နေ​ကို​စစ်​ဆေး​၍ တန်​ဖိုး​ကို​သတ်​မှတ်
    ရ​မည်။ ထို​သို့​သတ်​မှတ်​သော​တန်​ဖိုး​သည် အ​တည်​ဖြစ်​စေ​ရ​မည်။-
  bod-N: གལ་སྲིད་སུ་ཞིག་གིས་རང་གི་ཁང་པ་དམ་པར་བརྩིས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་པར་འབུལ་ན།
    མཆོད་དཔོན་གྱིས་རིན་གོང་ཚོད་རྩིས་བྱེད་དགོས་ཤིང་། ཁང་པ་བཟང་ངན་གང་ཡིན་ཡང་མཆོད་དཔོན་གྱིས་ཚོད་རྩིས་བྱས་པ་བཞིན་དུ་རིན་གོང་དེ་ཚད་གཞི་རུ་འཛིན་དགོས་སོ།
    །
  sna-sna: “ ‘Kana munhu akakumikidza imba yake sechinhu chitsvene kuna Jehovha, muprista
    achatara kukosha kwayo kuti yakanaka here kana kuti yakaipa. Mutengo upi noupi
    uchatemwa nomuprista, ndiwo ucharamba uripo.
  spa-BLM: “‘Cuando un hombre dedique su casa a ser santa para Yahvé, entonces el
    sacerdote la evaluará, si es buena o mala. Según la evalúe el sacerdote, así quedará.
  cac-cac: Tato ay mach syac' spat d'ayin, tato vach' yaji, mato chuctac val yaji,
    a junoc vin̈ sacerdote snaani jantac val stojol. Icha chi' tz'ajcan stojol chi'
    d'a juneln̈ej.
  swh-ULB: Mtu aitengapo nyumba yake iwe zawadi takatifu kwa Yahweh, kisha kuhani
    ataweka thamani yake ama iwe ni nzuri au mbaya. Thamani yoyote itakayowekwa na
    kuhani juu yake, ndiyo itakuwa thamani yake.
  bel-bel: Калі хто прысьвячае дом свой у сьвятыню Госпаду, дык сьвятар павінен ацаніць
    яго, добры ён ці благі, і як ацэніць яго сьвятар, так і станецца;
  deu-ELBBK: Und wenn jemand sein Haus heiligt, dass es dem HERRN heilig sei, so soll
    es der Priester schätzen, ob es gut oder schlecht sei; so wie der Priester es
    schätzt, so soll es festgestellt sein.
  mbb-OT: Emun inhalad te etew is baley zin diyà te Nengazen, ne edsusiyen te memumuhat
    haazà is baley ke meupiya pe be wey ke kenè en, ne ebeliyan din heini te vali
    he kenè en egkahalinhalin.
  mal-2015: ഒരുത്തൻ തന്റെ വീടു യഹോവെക്കു വിശുദ്ധമായിരിക്കേണ്ടതിന്നു വിശുദ്ധീകരിച്ചാൽ
    അതു നല്ലതെങ്കിലും തീയതെങ്കിലും പുരോഹിതൻ അതു മതിക്കേണം; പുരോഹിതൻ മതിക്കുന്നതുപോലെ
    തന്നേ അതു ഇരിക്കേണം.
  rmc-rmc: Te vareko oddela le RAJESKE peskro kher sar sveto daros, o rašaj phenela,
    keci hin leskri cena pal oda, savo oda kher hino, či hino lačho abo na. Ajsi cena,
    savi o rašaj phenela, ajsi ela.
  pes-OPV: و اگر کسی خانه خود را وقف نماید تا برای خداوند مقدس شود، کاهن آن راچه خوب
    و چه بد برآورد کند، و بطوری که کاهن آن را برآورد کرده باشد، همچنان بماند.
  ron-1924: Дакэ чинева ышь ынкинэ Домнулуй каса, хэрэзинд-о Домнулуй ка ун дар сфынт,
    преотул сэ-й факэ прецуиря дупэ кум ва фи, бунэ сау ря, ши сэ рэмынэ ла прецуиря
    фэкутэ де преот.
  ben-OBCV: “ ‘যদি কোনো পুরুষ পবিত্র বস্তুরূপে তার বাড়ি সদাপ্রভুর উদ্দেশে উৎসর্গ
    করে তাহলে ভালো অথবা মন্দ বাড়িটির গুণাগুণ যাজক বিচার করবে; যাজক দ্বারা নির্ধারিত
    মূল্য মেনে নেওয়া হবে।
  som-som: Oo haddii qof doonayo inuu gurigiisa quduus uga dhigo Rabbiga, markaas
    wadaadku waa inuu qiimeeyaa hadduu xun yahay iyo hadduu fiican yahayba, oo sidii
    wadaadku ku qiimeeyo ha ahaato.
  lat-VUC: 'Homo si voverit domum suam, et sanctificaverit Domino, considerabit eam
    sacerdos utrum bona an mala sit, et juxta pretium, quod ab eo fuerit constitutum,
    venundabitur:'
  eng-ASVBT: 'And when a man shall sanctify his house to be holy unto Jehovah, then
    the priest shall estimate it, whether it be good or bad: as the priest shall estimate
    it, so shall it stand.'
  ita-1885: E quando alcuno avrà consacrata la casa sua, per esser cosa sacra al Signore,
    apprezzila il Sacerdote, secondo che sarà buona o cattiva; resti fermo il suo
    prezzo, quale il Sacerdote le avrà posto.
  eng-LXXUP: 'And whatsoever man shall consecrate his house as holy to the Lord, the
    priest shall make a valuation of it between the good and the bad: as the priest
    shall value it, so shall it stand.'
  eng-ULB: When a man sets apart his house as a holy gift to Yahweh, then the priest
    will set its value as either good or bad. Whatever the priest values it, so it
    will be.
  spa-VBL: “Si usted dedica su casa como santa al Señor, entonces el sacerdote decidirá
    su valor, ya sea alto o bajo. Cualquier valor que el sacerdote le ponga será definitivo.
  fra-_FOB: Et quand quelqu'un consacrera à l'Éternel sa maison pour être sacrée,
    le sacrificateur en fera l'estimation selon qu'elle sera bonne ou mauvaise; on
    s'en tiendra à l'estimation que le sacrificateur en aura faite.
  mal-mal: “‘ഒരുവൻ തന്റെ വീട് യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കേണ്ടതിനു വിശുദ്ധീകരിച്ചാൽ
    അത് നല്ലതെങ്കിലും മോശമായതെങ്കിലും പുരോഹിതൻ അത് മതിക്കണം; പുരോഹിതൻ മതിക്കുന്നതുപോലെ
    തന്നെ അത് ആയിരിക്കണം.
  urd-GVR: Agar koī apnā ghar Rab ke lie maḳhsūs-o-muqaddas kare to imām us kī achchhī
    aur burī siftoṅ kā lihāz karke us kī raqam muqarrar kare. Is muqarrarā qīmat meṅ
    kamī beshī nahīṅ ho saktī.
  suz-BL: मिनु सुइ मुरुमी परमप्रभु यावे कली खिं का चढ़ेप्‍तु हना, चढ़ेबमी मेको खिं
    कोव़शा रिम्‍शो बाक्‍म कों मरिम्‍शो बाक्‍मे ‘ओशो क्‍येट लाइक्‍ब’ देंचा माल्‍ब।
    मिनु चढ़ेबमी दोशो देंबा मेको ठीक दुम्‍ब।
  ita-1927: Se uno consacra la sua casa per esser cosa santa all’Eterno, il sacerdote
    ne farà la stima secondo ch’essa sarà buona o cattiva; e uno se ne starà alla
    stima fattane dal sacerdote.
  ckb-ckb: «”ئەگەر یەکێک ماڵەکەی تەرخان کرد هەتا بۆ یەزدان پیرۆزکراو بێت، ئەوا کاهینەکە
    دەیخەمڵێنێت باش بێت یان خراپ، کاهینەکە چۆنی بخەمڵێنێت ئاوا دەبێت.
  eng-BBE: And if a man has given his house as holy to the Lord, then the priest will
    put a value on it, if it is good or bad; as the priest gives decision so will
    the value be fixed.
  kan-OKCV: “ ‘ಒಬ್ಬನು ತನ್ನ ಮನೆಯನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾಗಿರಲೆಂದು ಪ್ರತಿಷ್ಠೆಪಡಿಸಿದರೆ,
    ಯಾಜಕನು ಅದು ಒಳ್ಳೆಯದೋ, ಕೆಟ್ಟದ್ದೋ ಎಂದು ಪರೀಕ್ಷಿಸಿ ಕ್ರಯವನ್ನು ಕಟ್ಟಬೇಕು. ಯಾಜಕನು ನಿರ್ಧರಿಸಿದ
    ಬೆಲೆಯೇ ಸ್ಥಿರವಾಗಿರಬೇಕು.
  tam-2017: “ஒருவன் தன் வீட்டைக் யெகோவாவுக்குப் பரிசுத்தம் என்று நேர்ந்துகொண்டால்,
    ஆசாரியன் அதின் நலத்திற்கும், நிலைமைக்கும் தக்கதாக அதை மதிக்கக்கடவன்; ஆசாரியன்
    மதிக்கிறபடி அது இருப்பதாக.
  spa-RV-1909: 'Y cuando alguno santificare su casa consagrándola á Jehová, la apreciará
    el sacerdote, sea buena ó sea mala: según la apreciare el sacerdote, así quedará.'
  ron-BTF: Și când un bărbat își va sfinți casa pentru a fi sfântă DOMNULUI, atunci
    preotul să o prețuiască, dacă este bună sau rea; precum preotul o va prețui, așa
    să fie.
  eng-WEBP: “‘When a man dedicates his house to be holy to the LORD, then the priest
    shall evaluate it, whether it is good or bad. As the priest evaluates it, so it
    shall stand.
  eng-FBV: If you dedicate your house as holy to the Lord, then the priest will decide
    its value, whether high or low. Whatever value the priest places on it remains
    final.
  nld-1939: Wanneer iemand zijn huis als heilige gave aan Jahweh wijdt, zal de priester
    het op zijn juiste waarde schatten, en zoals de priester het schat, zal de waarde
    worden bepaald.
  nch-BL: “Sinta acajya quiiyocatalis ichaj para elis tatzejtzeloltic para na, niamoTECO,
    huan teipa sempa quinequis mocohuis para iaxca, huajca quej ni quichihuas. Monequi
    ma huala nopa totajtzi ma quitachiliqui nopa cali huan quiixquetzas quesqui ipati.
    Huan nopa imiyaca tomi cati nopa totajtzi quiixquetzas, ya nopa elis ipati. Huan
    iyoca ten nopa ipati cati quiixquetztoc nopa totajtzi, nopa tacat monequi quipihuilis
    seyoc 20 por ciento. Huan quema taxtahuas nochi ya nopa, nopa cali sempa elis
    iaxca.
  vie-1934: Nếu ai biệt nhà mình ra thánh cho Đức Giê-hô-va, thì thầy tế lễ sẽ tùy
    theo nhà tốt hay xấu mà định giá; họ phải nhận lấy giá của thầy tế lễ đã định.
  hin-CV: “ ‘यदि कोई अपना घर पवित्र कर याहवेह के लिए अलग करे, तो पुरोहित द्वारा इसको
    अच्छा या बुरा ठहराया जाए और जो पुरोहित तय करेगा, वह मान्य होगा.
  eng-OURB: '“‘When a man dedicates his house to be holy to Adonai, then the priest
    shall evaluate it, whether it is good or bad: as the priest shall evaluate it,
    so shall it stand.'
  spa-BES: Y si un hombre ha dado su casa como santa al Señor, entonces el sacerdote
    le dará un valor, si es bueno o malo; Así como el sacerdote toma la decisión,
    el valor será fijado.
  tdx-tdx: Aa naho havahe’ t’indaty ty anjomba’e hampiavaha’e am’ Iehovà, le hampitsatohe’
    i mpisoroñey ty vili’e, ke t’ie soa ke raty, ze amolilia’ i mpisoroñey aze ty
    hijadoñe.
  vid-vid: “Wone munhu yaiwiche ng'handa ya heye iwe ya chiuyeng'ha kwa Mkulu Nguluwi,
    mtambika kolonga bei ya heye kota vyoiwele kunoga ama kwiha kwa heye. Ndo vyoiwa
    yuye mtambika vyoyolonga.
  eng-OKE: And when a man shall sanctify his house, to be consecrated before the Lord,
    the priest shall value it, whether good or bad; as the priest shall value it,
    so shall it stand.
  tha-KJV: เมื่อคนใดถวายเรือนของตนไว้เป็นของบริ​สุทธิ​์​แด่​พระเยโฮวาห์ ปุ​โรหิตต้องกำหนดราคาตามดี​ไม่ดี
    ปุ​โรหิตกำหนดราคาเท่าใดก็​ให้​เป็นเท่านั้น
  por-BR-2018: 'E quando alguém santificar sua casa consagrando-a ao SENHOR, a avaliará
    preço o sacerdote, seja boa ou seja má: segundo a avaliar o sacerdote, assim ficará.'
  deu-ELO: Und wenn jemand sein Haus heiligt, daß es Jehova heilig sei, so soll es
    der Priester schätzen, ob es gut oder schlecht sei; so wie der Priester es schätzt,
    also soll es festgestellt sein.
  eng-WYC-2018: If a man avoweth his house, and halloweth it to the Lord, the priest
    shall behold, whether it is good either evil, and by the price which is ordained
    of him, it shall be sold; (If a man voweth his house, and dedicateth it to the
