verse: LEV.027.013
translations:
  mal-C: ഉടമസ്ഥൻ മൃഗത്തെ വീണ്ടുകൊള്ളാൻ ആഗ്രഹിക്കുന്നെങ്കിൽ അയാൾ അതിന്റെ മൂല്യത്തോട്
    അഞ്ചിലൊന്നുകൂടെ ചേർക്കണം.
  deu-TKW: Will er es aber einlösen, so hat er noch ein Fünftel von dem Schätzungswerte
    darauf zu legen.
  lin-lin: Soki mokolo nyama alingi kosikola yango, asengeli kobakisa eteni moko kati
    na biteni mitano ya motuya na yango.
  eng-LSV: and if he really redeems it, then he has added its fifth to your valuation.
  eng-GNV: But if he will bye it againe, then hee shall giue the fift part of it more,
    aboue thy valuation.
  eng-WEBSTER: But if he will at all redeem it, then he shall add a fifth part of
    it to thy estimation.
  nhw-BL: Pero sintla teipa quinequis sempa quicohuas nopa tlapiyali, monequi tlaxtlahuas
    catli ipati quiixquetztoc nopa totajtzi huan nojquiya monequi quimiyaquilis seyoc
    20 por ciento para quej nopa, nopa tlapiyali sempa elis iaxca.
  swh-ONEN: Kama mwenye mnyama atapenda kumkomboa mnyama huyo, lazima aongeze sehemu
    ya tano ya thamani yake.
  bba-bba: Wi u kɑ yɑɑ sɑbe te nɑ, mɑ u kĩ u tu yɑkiɑ, ɡee te yɑ̃ku kowo u nùn bure,
    terɑ u koo kɔsiɑ. Kpɑ u mɑɑ ɡee ten bɔnu nɔɔbun tiɑ sosi.
  eng-KJVCPB: But if he will at all redeem it, then he shall add a fifth part thereof
    unto thy estimation.
  luo-luo: To ka wuon chiayono dwaro waro chiacheno, to nyaka omed achiel ewi abich
    mar nengone.
  meu-meu: Hari tau baine ura baine bodohilaia, ia ese dava bunai baine heni, mai
    atokauna ida. Atokauna na dava idoinai baine karoaia, karoa ima, bena karoa ta
    heḡereḡerena ma baine atoa kau.
  npi-ULB: यदि त्यसको मालिकले त्यसलाई छुटाउन चाह्‍यो भने, त्यसले त्यसको छुटकाराको
    मूल्यमा पाँचौँ भाग थपोस् ।
  yor-yor: Bí ẹni náà bá fẹ́ rà á padà, ó gbọdọ̀ san iye owó rẹ̀ àti ìdá ogún iye
    owó náà láfikún.
  pes-OPCB: اگر حیوان از نوعی است که می‌توان آن را به عنوان قربانی تقدیم نمود ولی
    صاحبش می‌خواهد آن را بازخرید نماید، در آن صورت علاوه بر قیمتی که کاهن تعیین می‌کند،
    باید یک پنجم قیمت آن را نیز اضافه بپردازد.
  tgl-ULB: At kung nais ng may-ari na tubusin ito, ang ikalima ng halaga nito ay idadagdag
    sa pantubos na presyo nito.
  hui-hui: Nogo egabi anduane biago ibugua muni aribia halu lomabu mulene hamelayagua
    nde muni nogo yolo bulene karulape mialu marubi tago howa mulene nga. Loma binigo
    mo miaga kago ibugua kina duriame yolo bibe layagua nde anduane biagome kina mbira
    tago howa waragariame yolo biadai bulene nga. Kina pirame yolo bibeheda layagua
    nde kina kira tago howa homberiame (12) yolo biadai bulene nga.
  mya-mya: ထို​သူ​သည်​တိ​ရစ္ဆာန်​ကို​ပြန်​ဝယ်​ယူ​လို​လျှင် တန်​ဖိုး​အ​ပြင်​နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း​ထပ်​ဆောင်း
    ၍​ပေး​ရ​မည်။
  bod-N: གལ་སྲིད་དམ་བཅའ་འཇོག་མཁན་གྱིས་ཅིས་ཀྱང་དེ་བླུ་བར་འདོད་ན། ཁྱོད་ཀྱིས་ཚོད་རྩིས་བྱས་པའི་རིན་གོང་སྟེང་ལྔ་ཆ་གཅིག་སྣོན་དགོས་སོ།
    །
  sna-sna: Kana muridzi achida kudzikinura mhuka iyi, anofanira kupamhidzira chikamu
    chimwe chete muzvishanu pamutengo wayo.
  spa-BLM: Pero si en verdad lo redime, entonces añadirá la quinta parte de él a su
    valoración.
  cac-cac: Tato an̈eja' mach ay yic noc' chi' sgana smananpaxel noc' jun, yovalil
    syac' stojol noc' nab'ilxo chi', syac'an jab'ocxo más d'a yib'an̈ stojol noc'
    chi'.
  swh-ULB: Na kama mmiliki anapenda kumkomboa, kisha tano ya thamani yake itaongezwa
    kwenye gharama yake ya ukombozi.
  bel-bel: а калі хто хоча выкупіць яго, дык няхай дадасьць пятую долю да ацэны сваёй.
  deu-ELBBK: Wenn man es aber lösen will, so soll man zu deiner Schätzung ein Fünftel
    hinzufügen.
  mbb-OT: Emun edhewien dutun te teǥiǥaked haazà is uyaǥen kinahanglan he ebeyazan
    din haazà is prisyu te uyaǥen ne umani zin pa te 20 pursintu is bali kayi.
  mal-2015: അതിനെ വീണ്ടെടുക്കുന്നു എങ്കിൽ നീ മതിച്ച തുകയോടു അഞ്ചിലൊന്നു കൂട്ടേണം.
  rmc-rmc: A te les oda manuš kamela te cinel avri, dothovela paš odi cena biš percent.
  pes-OPV: و اگر آن را فدیه دهد، پنج یک بر برآوردتو زیاده دهد.
  ron-1924: Дакэ вря сэ-л рэскумпере, сэ май адауӂе о чинчиме ла прецуиря луй.
  ben-OBCV: পশুর মালিক যদি পশুকে মুক্ত করতে চায়, নিরূপিত মূল্যের পঞ্চমাংশ সে অবশ্যই
    অতিরিক্ত দেবে।
  som-som: Laakiinse isagu hadduu doonayo inuu furto, waa inuu ku sii daraa intii
    aad ku qiimaysay oo shan meelood loo dhigay meesheed.
  lat-VUC: Quod si dare voluerit is qui offert, addet supra æstimationem quintam partem.
  eng-ASVBT: But if he will indeed redeem it, then he shall add the fifth part thereof
    unto thy estimation.
  ita-1885: E se pure egli vuol riscattarla, sopraggiunga il quinto del prezzo di
    essa, oltre alla tua estimazione.
  eng-LXXUP: And if the worshiper will at all redeem it, he shall add the fifth part
    to its value.
  eng-ULB: If the owner wishes to redeem it, then a fifth of its value is to be added
    to its redemption price.
  spa-VBL: Si luego decide comprar el animal de nuevo, debe agregar un quinto a su
    valor en pago.
  fra-_FOB: Mais si on veut le racheter, on ajoutera un cinquième à ton estimation.
  mal-mal: അതിനെ വീണ്ടെടുക്കുന്നു എങ്കിൽ നീ മതിച്ച തുകയോട് അഞ്ചിലൊന്നു കൂട്ടണം.
  urd-GVR: Agar mannat mānane wālā use wāpas ḳharīdnā chāhe to wuh muqarrarā qīmat
    jamā 20 fīsad adā kare.
  suz-BL: मेको मुरुम क्‍येट थाप्‍शा, मेको बस्‍तु कली प्रोंइचा दाक्‍ब हना, चढ़ेब आ
    देंशो क्‍येङा यो ५ भाग ङा भाग का क्‍येट तेम्‍शा गेचा माल्‍ब। लेवी ५:१६
  ita-1927: Ma se uno lo vuol riscattare, aggiungerà un quinto alla tua stima.
  ckb-ckb: جا ئەگەر خاوەنەکەی ویستی ئاژەڵەکە بکڕێتەوە، ئەوا پێویستە پێنج یەک بخاتە
    سەر خەمڵاندنەکە.
  eng-BBE: But if he has a desire to get it back for himself, let him give a fifth
    more than your value.
  kan-OKCV: ಹರಕೆ ಮಾಡುವವನು ಅದನ್ನು ಹೇಗಾದರೂ ವಿಮೋಚಿಸಬೇಕೆಂದಿದ್ದರೆ, ನೀನು ನಿರ್ಧರಿಸಿದ ಕ್ರಯಕ್ಕಿಂತ
    ಹೆಚ್ಚಾಗಿ ಐದನೇ ಪಾಲನ್ನು ಅದಕ್ಕೆ ಕೂಡಿಸಬೇಕು.
  tam-2017: அதை மீட்டுக்கொள்ள மனதாயிருந்தானாகில், உன் மதிப்போடே ஐந்தில் ஒரு பங்கைக்
    கூட்டிக் கொடுக்கக்கடவன்.
  spa-RV-1909: Y si lo hubieren de redimir, añadirán su quinto sobre tu valuación.
  ron-BTF: Iar dacă el dorește să îl răscumpere, atunci să adauge a cincea partea
    din el la prețuirea ta.
  eng-WEBP: But if he will indeed redeem it, then he shall add the fifth part of it
    to its valuation.
  eng-FBV: If you then decide to buy the animal back, you have to add one fifth to
    its value in payment.
  nld-1939: Zo men het wil inlossen, moet men nog het vijfde deel van de geschatte
    waarde er aan toevoegen.
  nch-BL: Pero sinta teipa quinequis sempa quicohuas nopa tapiyali, monequi taxtahuas
    cati ipati quiixquetztoc nopa totajtzi huan nojquiya monequi quimiyaquilis seyoc
    20 por ciento para quej nopa, nopa tapiyali sempa elis iaxca.
  vie-1934: Còn nếu muốn chuộc lại, thì phải phụ thêm một phần năm giá của ngươi định.
  hin-CV: यदि वह उसको छुड़ाना चाहे, तो तय मूल्य के अलावा उसका पांचवा भाग भी चुकाए.
  eng-OURB: But if he will indeed redeem it, then he shall add the fifth part of it
    to its valuation.
  spa-BES: Pero si él desea recuperarlo para sí mismo, déjale un quinto más que su
    valor.
  tdx-tdx: F’ie te hijebañe aze, le hatovo’e amy anjoanjo’e ty ampaha-lime’e.
  vid-vid: Ila wone iwe yuye yogana kugombola, lelo kokonjeza chasi cha sendi honhu
    ha kahano ha bei ya igongolo alyo.
  eng-OKE: Arid if he will redeem it, then he shall add the fifth upon its value.
  tha-KJV: แต่​ถ้าเขาจะมาไถ่​สัตว์​นั้​นก​็​ให้​เขาเพิ่​มอ​ีกหนึ่งในห้าของราคาที่​ตี​ไว้
  por-BR-2018: E se o houverem de resgatar, acrescentarão seu quinto sobre tua avaliação.
  deu-ELO: Wenn man es aber lösen will, so soll man zu deiner Schätzung ein Fünftel
    hinzufügen.
  eng-WYC-2018: (for) which price, if he that offereth (it) will not give (it), he
    shall add the fifth part over the value (to buy it back).
  epo-epo: Se la promesinto volos ĝin elaĉeti, li aldonu kvinonon al via takso.
  uig-PIN: Əgǝr igisi pul tɵlǝp ⱨaywanni ⱪayturuwlmaⱪqi bolsa, tohtitilƣan ⱪimmitigǝ
    yǝnǝ uning bǝxtin birini ⱪoxup bǝrsun.
  beo-beo: 'Iasu dunu da amo ohe bu bidi lamusa: dawa:sea, e da bidi lamu defei amola20%
    eno amola bidi lamusa: imunu.'
  tpi-OTNT: Sapos dispela man i laik baim bek dispela animal, orait em i mas bringim
    sampela mani moa wantaim mani pris i makim. Sapos pris i makim 5 kina, orait em
    i mas baim long 6 kina, o sapos pris i tok 10 kina orait em i mas givim 12 kina.
  hau-SA: In mai shi yana so yă fanshi dabbar, dole yă ƙara kashi ɗaya bisa biyar
    na darajarta.
  uig-LAT: Eger igisi pul tölep haywanni qayturuwlmaqchi bolsa, toxtitilghan qimmitige
    yene uning beshtin birini qoshup bersun.
  nde-nde: Nxa umnikazi waso efuna ukuzihlenga, kuzamele engezelele okwesihlanu phezu
    kwesilinganiso saso.
  ton-ton: Pea kapau ʻoku loto ia ke huhuʻi ia, pea ʻe fakalahi ʻaki ia hono nima
    ʻoe vahe ki hoʻo fakatatau.
  ces-1613: Pakli bude chtíti vyplatiti je, přidá pátý díl nad cenu tvou.
  eng-WMB: But if he will indeed redeem it, then he shall add the fifth part of it
    to its valuation.
  tam-TCV: அதன் உரிமையாளன் அந்த மிருகத்தை மீட்டுக்கொள்ள விரும்பினால், அதன் மதிப்புடன்
    ஐந்தில் ஒரு பங்கையும் சேர்த்துக் கொடுக்கவேண்டும்.
  ceb-ULB: Kung buot kining lukaton sa tag-iya, nan idugang ang ikalimang bahin sa
    kantidad sa paglukat niini.
  pol-UBG: A jeśli zechce je wykupić, to doda jedną piątą do twojego oszacowania.
  urd-GVU: اگر مَنت ماننے والا اُسے واپس خریدنا چاہے تو وہ مقررہ قیمت جمع 20 فیصد
    ادا کرے۔
  deu-1912: Will's aber jemand lösen, der soll den Fünften über die Schätzung geben.
  kan-2017: ಹರಕೆಮಾಡಿದವನು ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿದ್ದರೆ ಅದರ ಕ್ರಯದೊಡನೆ ಐದನೆಯ ಒಂದು ಭಾಗವನ್ನು
    ಹೆಚ್ಚಾಗಿ ಕೊಡಬೇಕು.
  yap-yap: Fa’anra ba’adag fare mo’on ni nge chuw’iy fare gamanman nge sul ngak, ma
    thangri pi’ fare puluwon nike turguy e prist miki puthuy rliw’ e pasent ngay.
  hlt-MCSB: Tedae amah loh a tlan la a tlan atah na phu te panga neh thap van saeh.
  mdy-ETH: ቆልሞ ዒንጌ ዓሢ ፔኤሮ ሻንቃኒ ኮዔቴ ዒንጎንጎ ጌይንቴ ሚኢሾ ዑፃ ዶንጎፓ ፔቴ ኩቺ ቃሶንጎ።
  twi-ASANTE: Sɛ aboa no yɛ deɛ ɛsɛ sɛ wɔde no bɔ afɔdeɛ nanso onipa a ɔde no reba
    no pɛ sɛ ɔsane gye nʼadeɛ a, ɔbɛtua sika ɔha mu nkyɛmu aduonu aka ɛboɔ a ɔsɔfoɔ
    no bɛtwa ama no sɛ ɔntua no ho.
  eng-WEBU: But if he will indeed redeem it, then he shall add the fifth part of it
    to its valuation.
  bnp-bnp: A bakovi iea i ngaru ge konamulea ra kanirau iea, ge konamulea na moni
    i takia a prister, ge ru langa tabu ranga ( ).
  wal-wal: SHin he mehiyaa godai a zaaridi wozanau koyikko, he mehiyaa waagaa bolli
    xeetaappe laatamu kushiyaa gujjo.
  spa-PDDPT: Si uno quiere rescatarlo, añadirá un quinto a su valoración.
  gun-gun: Ha'e gui xapy'a rei pendejeupe guarã ju pejoguaxe vy hepyrã oikuaa pyre
    áryve 'rã peme'ẽve, peteĩ nhiruĩ repy oikuaa nhavõ áry peteĩ-teĩ ju 'rã peme'ẽve.
  agu-BL: Nin ko na a'wij tan taje'n junt tir yi awun, tajwe'n tzuntz tan ẍchojol
    yi jamel yi bixba'nt, tuml jun mult, yi i'tz jun part te o' piẍ yi jamel yi awuna'tz.
  ilo-ULB: Ket no tarigagayan ti akinkukua a subbuten daytoy, ket masapul a manayunan
    iti apagkalima iti sigud a gatadna iti pangsubbot a bayad.
  kpg-kpg: Maa goe ga hiihai bolo goe e hui di maa gi muli, goe e hui di hui di maa
    ge e hagapuni labelaa ginai dahi baahi e lima di maa.
  uig-ARA: ئەگەر ئىگىسى پۇل تۆلەپ ھايۋاننى قايتۇرۇۋلماقچى بولسا، توختىتىلغان قىممىتىگە
    يەنە ئۇنىڭ بەشتىن بىرىنى قوشۇپ بەرسۇن.
  sus-sus: Xa a kanyi wama na sube xun sarafe, a xa na sare fi, a man xa kɔbiri nde
    sa na fari. Na findima kɔbiri naxan na, a na se sare nan itaxunma dɔxɔ suuli ra,
    a fa dɔxɔ keren ba a ra, a na fi xunsare ra.»
  pon-2006: Ma aramaso men pwurehng pwainda sapahl mahno, e pahn kihda uwen pweine
    iangahki persent 20.
  ksd-ksd: Ma gala ra tutana i mainge ba na kul valangalanga pa ia, na tul tar bula
    tika na vailimana ta ra mataina u ga toa ure.
  tur-YTC: Ama eğer gerçekten onu geri alacaksa, o zaman onun beşte birini biçtiğin
    değerin üzerine ekleyecektir.'”
  grc-BRENT: Ἐὰν δὲ λυτρούμενος λυτρώσηται αὐτὸ, προσθήσει τὸ ἐπίπεμπτον πρὸς τὴν
    τιμὴν αὐτοῦ.
  ind-AYT: Jika orang itu mau menebus binatang itu, dia harus menambahkan 1/5 dari
    nilai yang ditetapkan itu.
  nya-nya: Ngati mwini wakeyo akufuna kuwombola nyamayo, awonjezere pa mtengo wake
    wa nyamayo chimodzi mwa zigawo zisanu zamtengowo.
  hrv-hrv: Zaželi li ga tko otkupiti, neka doda njegovoj procjeni jednu petinu.
  mps-mps: Te bidigo te kibu ma abelabo homu ebaso da, teda agai te mone meba dali
    te prisgo dąį ilali mone dali sesao. Te prisgo 5 kina dąį ilibaso da, teda
    agai te mone 6 kinago abelao. Ma, prisgo te mone 10 kina po obaso da, agai te
    mone 12 kina mobaso usu dao,” wai dao.
  tpi-tpi: Sapos dispela man i laik baim bek dispela animal, orait em i mas bringim
    sampela mani moa wantaim mani pris i makim. Sapos pris i makim 5 kina, orait em
    i mas baim long 6 kina, o sapos pris i tok 10 kina orait em i mas givim 12 kina.
  dan-1931: Men vil man selv indløse det, skal man foruden Vurderingssummen yderligere
    udrede en Femtedel.
  vie-OVCB: Trường hợp một người muốn chuộc lại con vật đã hứa dâng, người ấy phải
    trả thêm một phần năm giá trị con vật.
  guj-2017: અને જો તે વ્યક્તિ તેને છોડાવવા ઇચ્છતો હોય તો તેણે તેની કિંમત કરતાં પાંચમો
    ભાગ વધુ ચૂકવવો.
  pon-2006A: Ma aramaso men pwurehng pwainda sapahl mahno, e pahn kihda uwen pweine
    iangahki persent 20.
  por-BRBSL: Mas se ele de fato o resgatar, então ele acrescentará a quinta parte
    dele à sua avaliação.
  cth-cth: Kapoekung ni ratang hanelah ngai pawiteh, saring phu hoi pung panga touh
    dawk pung touh bout a poe sin han.
  twi-twi: Sɛ aboa no yɛ nea ɛsɛ sɛ wɔde no bɔ afɔre nanso onipa a ɔde no reba no
    pɛ sɛ ɔsan gye nʼade a, obetua sika ɔha mu nkyɛmu aduonu aka bo a ɔsɔfo no betwa
    ama no sɛ ontua no ho.
  hlt-hlt: Tedae amah loh a tlan la a tlan atah na phu te panga neh thap van saeh.
  tbz-SIM: Kɛ̀ fɛ yiɛ̀ nweè mɛ ndɔ́ kɛ́wɛ̃tɛ kɛ́ fɛ̀ dontɛ́ wèe yietí bɛ̀ fɛ̀ kèétɛ́
    ìì díítí kɛ́nɔ́ɔ́ nkɛ ì mmɑ̀nnɛ̀ ò bo totɛ́mɛ̀ ò mɛ nyietí ì yɛcúò yɛ̀nùmmù kó
    dìmɑ́ɑ̀.
  msy-2020: Eghtɨ gumazir kam uam asɨzir kam givesɨ, a ua dagɨataba inigh egh ofa
    gamir gumazim dɨborozir dagɨaba sara inigh izɨ. Ofa gamir gumazim 5 kina dɨboroghtɨ,
    a 6 kinan ivezam. O, ofa gamir gumazim 10 kina dɨboroghtɨ, a 12 kinan ivezam.
  azb-azb: Əgər heyvanı həsr edən onu geri satın almaq istəsə, qoy o dəyərinə beşdə
    biri qədər əlavə edərək ödəsin.
  eng-DBY: And if they will in any wise redeem it, then they shall add a fifth [part]
    thereof unto thy valuation.
  hin-2017: पर यदि संकल्प करनेवाला उसे किसी प्रकार से छुड़ाना चाहे, तो जो मोल याजक
    ने ठहराया हो उसमें उसका पाँचवाँ भाग और बढ़ाकर दे।
  wol-KYG: Su ko boroom bëggee jotaat, day fey njég ga, yokk ca xaajub juróomeelu
    njég ga.
  eng-YLT: and if he really redeem it, then he hath added its fifth to thy valuation.
  eng-WYC-2017: which price, if he that offereth will not give, he shall add the fifth
    part over the value.
  eng-WMBB: But if he will indeed redeem it, then he shall add the fifth part of it
    to its valuation.
  urd-GVH: अगर मन्नत माननेवाला उसे वापस ख़रीदना चाहे तो वह मुक़र्ररा क़ीमत जमा 20
    फ़ीसद अदा करे।
  rug-rug: Be hiva holu vagi pule nia sa tie sa kurukuru, si kaqu holu vagi pule nia
    sa si asa, koasa padana ta tozi koasa hiama meke tomo pule la nia pule ka hiokona
    puta paseniti.
  gaz-gaz: Namichi sun yoo horii sana furachuu barbaade gatii herregame sanatti harka
    shan keessaa harka tokko itti dabaluu qaba.
  fra-LSG: Si on veut le racheter, on ajoutera un cinquième à son estimation.
  yal-yal: Xa a kanna waxi suben xunba feni, a xa a ɲɔxɔn fi a yi yaganna dɔxɔɲa ma
    firin sa a fari.”
  haw-1868: Aka ina makemake oia e kuai lilo hou mai ia mea, e hui aku oia i ka hapalima
    ona me kau mea i manao ai.
  arb-NAV: فَإِنْ فَكَّهَا فَعَلَيْهِ أَنْ يُضِيفَ خُمْسَهَا عَلَى تَقْدِيرِ الْكَاهِنِ.
  ewe-ewe: Ne lã la nye lã si woate ŋu atsɔ asa vɔe, gake amea di be yeaxe fe ɖe eteƒe
    la, ekema axe ga home si nunɔla la agblɔ nɛ kple ga home la ƒe mama atɔ̃lia ƒe
    ɖeka akpe ɖe eŋu.
  eng-LEE: And if he will redeem it, then shall he add a fifth part thereof unto the
    estimated value.
  asm-FB: গৰাকীয়ে যদি কোনো ৰূপে তাক মুকলি কৰিব খোজে, তেন্তে তেওঁ তোমাৰ নিৰূপিত মূল্যৰ
    পাঁচভাগৰ এভাগ বেছিকৈ দিব।
  sus-A: شَ عَ كَنيِ وَ مَ نَ سُبٍ شُن سَرَقٍ، عَ شَ نَ سَرٍ قِ، عَ مَن شَ كْبِرِ
    ندٍ سَ نَ قَرِ. نَ قِندِ مَ كْبِرِ نَشَن نَ، عَ نَ سٍ سَرٍ نَن عِتَشُنمَ دْشْ
    سُولِ رَ، عَ قَ دْشْ كٍرٍن بَ عَ رَ، عَ نَ قِ شُنسَرٍ رَ.»
  fra-SBL: Mais s'il accepte de le racheter, il ajoutera à son évaluation le cinquième
    de son prix.
  hbo-hbo: וְאִם־גָּאֹ֖ל יִגְאָלֶ֑נָּה וְיָסַ֥ף חֲמִישִׁתֹ֖ו עַל־עֶרְכֶּֽךָ׃
  eng-WYCLIFFE: which prijs if he that offrith wole yyue, he schal adde the fifthe
    part ouer the valu.
  cwe-cwe: Mbali one mwenyewo yahalonda kumkombola mnyama wake, kolondeka yongeze
    hanhu ha tano ha bei yake.
  kik-kik: Angĩkorwo mwene no ende gũkũũra nyamũ ĩyo, no nginya ongerere gĩcunjĩ kĩngĩ
    gĩa ithano harĩ thogora ũrĩa ũtuĩtwo.
  fra-NCL: Si on veut le racheter, on ajoutera un cinquième à ton estimation.
  cek-AK: Paekkung mah akrang han koeh nahaeloe, khaeh ih atho nuiah pangato thungah
    maeto thap ueloe akrang tih.
  cuk-cuk: Ibdurgan-e-ibed we-ibdurgan-onobiele, mani-soglesadba bennukoed, degine,
    a-ukine, a-mani-atargi-gwensak napi bennukbaloed.’ ”
  uig-CYR: Әгәр егиси пул төләп һайванни қайтурувлмақчи болса, тохтитилған қиммитигә
    йәнә униң бәштин бирини қошуп бәрсун.
  tel-2017: అయితే ఎవరైనా అలాటి జంతువును విడిపించుకోవాలనుకుంటే నీవు నిర్ణయించిన వెలలో
    ఐదో వంతు దానితో కలపాలి.
  hat-BSA: Men si li ta janmen vle peye ranson li an, alò li va ogmante yon senkyèm
    nan valè li.
  kos-kos: Mwet sac fin ke sifilpa molela, na el fah moli lupan mol sac ac laesla
    pac ke percent longoul.
  hbo-WLC: וְאִם־גָּאֹ֖ל יִגְאָלֶ֑נָּה וְיָסַ֥ף חֲמִישִׁת֖וֹ עַל־עֶרְכֶּֽךָ׃
  ibo-ibo: Ọ bụrụ na onye nwe anụ ụlọ ahụ achọọ ịgbara ya, ọ ga-akwụ ụgwọ anụ ụlọ
    ahụ, tụkwasịkwa nʼelu ya otu ụzọ nʼime ụzọ ise nke ọnụahịa anụ ụlọ ahụ.
  ory-ory: ମାତ୍ର, ଯଦି ସେ କୌଣସିମତେ ତାହା ମୁକ୍ତ କରିବାକୁ ଇଚ୍ଛା କରେ, ତେବେ ସେ ତୁମ୍ଭ ନିରୂପିତ
    ମୂଲ୍ୟର ପଞ୍ଚମାଂଶ ଅଧିକ ଦେବ।
  chk-chk: Nge are ewe aramas a mochen mönisefäli ewe man, epwe pacheetä eu lelimu
    ngeni ükükün liwinin aüchean ren moni.
  rop-rop: En if im wandim baiyimbek det enimul, wal im garra peiyimbek det seimwan
    mani en lilbit mowa.
  ukr-1871: Як оцїнить її сьвященник, так і мусить бути. Коли ж би хто схотїв викупити
    її, так нехай додасть пятину до цїни твоєї.
  deu-1951: Will es aber jemand lösen, so soll er den fünften Teil deiner Schätzung
    dazugeben.
  eng-JPS: But if he will indeed redeem it, then he shall add the fifth part thereof
    unto thy valuation.
  srp-1865: Ako bi ga htio otkupiti, neka na cijenu tvoju dometne još peti dio.
  lug-lug: Nannyini nsolo bw’anaabanga ayagala okuginunulayo, anaasaniranga okugattako
    ekitundu ekimu ekyokutaano ku muwendo gwayo.
  heb-heb: ואם גאל יגאלנה ויסף חמישתו על ערכך׃
  ben-IRV: কিন্তু যদি সে কোনো প্রকারে তা মুক্ত করতে চায়, তবে সে তোমার নির্ধারিত মূল্যের
    পঞ্চমাংশ বেশী দেবে।
  pan-pan: ਪਰ ਜੇਕਰ ਅਰਪਣ ਕਰਨ ਵਾਲਾ ਉਸ ਨੂੰ ਛੁਡਾਉਣਾ ਚਾਹੇ ਤਾਂ ਉਹ ਜਾਜਕ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਮੁੱਲ
    ਵਿੱਚ ਪੰਜਵਾਂ ਹਿੱਸਾ ਹੋਰ ਪਾ ਕੇ ਦੇਵੇ।
  mya-JVB: ပူဇော်သောသူသည် ရွေး လိုလျှင် ၊ အဘိုး ရင်းနှင့် ငါး စုတစုကို ထပ် ၍ ပေးရမည်။
  hmo-hmo: “Bema unai tau ia ura unai mauri gauna do ia hoia lou neganai, ia be atoa
    kau moni danu do ia henia. Atoa kau moni be, bema davana korikori be karoa 5 neganai,
    karoa ta be atoa kau moni ena bada, vadaeni davana be karoa 6.
  urd-urd: और अगर वह चाहे कि उसका फ़िदिया देकर उसे छुड़ाए, तो जो क़ीमत तूने ठहराई
    है उसमें उसका पाँचवा हिस्सा वह और मिला कर दे।
  rus-SYN: если же кто хочет выкупить ее, то пусть прибавит пятую долю к оценке твоей.
  bqc-SIM: Tó pↄde ye bo, aàli a ↄ̃a sↄode nawà.
  tcz-CHONGTHU: Ahinlah akatdoh pa chun akile lhat noma ahileh, aman jat jaonaa jakhat
    lah a somni toh alepeh tha ding ahi.
  mar-mar: पण नवस करणाऱ्याला तो पशू सोडवावयाचा असला तर त्या किंमतीत आणखी एकपंचमांश
    भर घालून त्याने तो सोडवावा.
  qub-qub: Chay uywata duyñun shuntacuyta munaptenga risyunta pägaycurpis jananman
    cada chunca guellaypita ishcaytaraj yapanga. Nircur-raj shuntaconga.
  bqp-bqp: Wi u kɑ yɑɑ sɑbe te nɑ, mɑ u kĩ u tu yɑkiɑ, gee te yɑ̃ku kowo u nùn bure,
    terɑ u koo kɔsiɑ. Kpɑ u mɑɑ gee ten bɔnu nɔɔbun tiɑ sosi.
  hat-hat: Men, si moun ki te fè ofrann lan ta vle achte bèt la ankò, l'a peye pri
    prèt la te fikse a plis ven pou san (020%) lavalè.
  eng-BSB: If, however, the owner decides to redeem the animal, he must add a fifth
    to its value.
  tod-tod: Ni fee nui ɠa pɔ é unmɔɔ, toɠa ta la ma ga dɔɔlugɔi zeizu ɠilagi.
  eng-WEBPB: But if he will indeed redeem it, then he shall add the fifth part of
    it to its valuation.
  kbq-kbq: Hagi ana zagama ete nona huta miza huku'ma hanuta, pristi vahe'mo'ma tamasamisia
    mizante 5fu'a kevurera mago kevune ante agofetu hutma mizana asegahaze.
  nhe-BL: Pero intla teipa quinequis sampa quicohuas nopa tlapiyali, monequi tlaxtlahuas
    tlen ipati quiixtlalijtoc nopa totajtzi huan nojquiya monequi quimiyaquilis seyoc
    20 por ciento para queja nopa, nopa tlapiyali sampa elis iaxca.
  gub-BL: Aze izar ipurume'eg kar wi wer hehe nehe, omono putar hekuzar xaxeto pe
    nehe. Umuza'ak putar hekuzar 5 ipehegwer romo nehe. Omono putar amo ipehegwer
    xaxeto pe nehe no.
  eng-DRA: Which if he that offereth it will give, he shall add above the estimation
    the fifth part.
