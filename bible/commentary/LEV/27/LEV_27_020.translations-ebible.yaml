verse: LEV.027.020
translations:
  mal-C: എങ്കിലും അയാൾ നിലം വീണ്ടെടുക്കാതിരിക്കുകയോ ആ മനുഷ്യൻ മറ്റൊരാൾക്ക് അതു വിൽക്കുകയോ
    ചെയ്തെങ്കിൽ പിന്നീടൊരിക്കലും അതു വീണ്ടെടുക്കാൻ സാധിക്കുകയില്ല.
  deu-TKW: Löst er das Feld nicht ein, verkauft aber trotzdem das Feld an einen anderen,
    so kann es nicht wiederum eingelöst werden,
  lin-lin: Kasi soki asikoli yango te, bongo bateki yango epai ya moto mosusu, akoki
    lisusu kosikola yango te.
  eng-LSV: and if he does not redeem the field, or if he has sold the field to another
    man, it is not redeemed anymore;
  eng-GNV: And if he will not redeeme the fielde, but the Priest sell the fielde to
    another man, it shalbe redeemed no more.
  eng-WEBSTER: And if he will not redeem the field, or if he shall have sold the field
    to another man, it shall not be redeemed any more.
  nhw-BL: Pero sintla amo quicohuas nimantzi para sempa elis iaxca huan quinemaquiltis
    seyoc, huajca teipa ayacmo quema sempa huelis quicohuas para iaxca.
  swh-ONEN: Kama pengine halikomboi shamba hilo, au kama ameliuza kwa mtu mwingine,
    kamwe haliwezi kukombolewa.
  bba-bba: Ù kun tu yɑkie, mɑ bɑ tu ɡoo dɔre, u ǹ mɑɑ kpɛ̃ u tu yɑkiɑ win tii.
  eng-KJVCPB: And if he will not redeem the field, or if he have sold the field to
    another man, it shall not be redeemed any more.
  luo-luo: To kaponi ok odwar waro lopeno, kata ka oseuse ni ngʼato machielo, to koro
    ok oyiene ware.
  meu-meu: A ibodohilaina basine ura, eiava tau ta ese baine hoia, ia na basine abia
    lou diba.
  npi-ULB: तर यदि त्यसले त्यो जमिनलाई छुटाएन, वा त्यसले त्यो जमिन कुनै अर्को मानिसलाई
    बेचेको भए, त्यो अब फेरि छुटाउन मिल्दैन ।
  yor-yor: Bí kò bá ra ilẹ̀ náà padà tàbí bí ó bá tà á fún ẹlòmíràn kò le è ri rà
    padà mọ́.
  pes-OPCB: ولی اگر مزرعه را بدون اینکه بازخرید نموده باشد، به دیگری بفروشد، دیگر
    هرگز حق بازخرید آن را نخواهد داشت.
  tgl-ULB: Kung hindi niya tutubusin ang bukid, o kung ipagbili niya ang bukid sa
    ibang tao, hindi na ito matutubos kailanman.
  hui-hui: Agali ogoni ibugua i̱hondo yolo ngiadai nabi ngelowa agali mende kagohondo
    dindi biagonaga muni mo nayagua nde mani ibunaga dindi Yadai Bulenenaga Mali biago
    tagira ibirangi miadai nabibehe holebira.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​မြေ​ယာ ကို​ပြန်​၍ ဦး​စွာ​မ​ဝယ်​ယူ​ဘဲ​လူ​တစ်​ဦး​ထံ
    ရောင်း​ချ​ခဲ့​လျှင်​သူ​သည်​မြေ​ယာ​ကို​ပြန်​ဝယ် ယူ​ခွင့်​မ​ရှိ​စေ​ရ။-
  bod-N: འོན་ཀྱང་མི་དེས་ས་ཞིང་རང་གིས་མ་བླུས་པའམ་མི་གཞན་ཞིག་ལ་བཙོངས་ན། རྗེས་སུ་དེ་བླུ་བར་མི་ནུས་སོ།
    །
  sna-sna: Kunyange zvakadaro, kana asingadzikinuri munda wake, kana akautengesera
    mumwe munhu, hauzogoni kudzikinurwa.
  spa-BLM: Si no quiere rescatar el campo, o si lo ha vendido a otro hombre, ya no
    se rescatará;
  cac-cac: Tato max smanel lum mach ix ac'an chi', palta to schon̈b'at lum d'a junocxo
    anima, tato icha chi', maxtzac yal smananxiel luum.
  swh-ULB: Iwapo halikomboi shamba, au iwapo amishaliuza shamba kwa mtu mwingine,
    haliwezi kukombolewa tena.
  bel-bel: 'а калі ён ня выкупіць поля, і будзе прададзена поле іншаму чалавеку, дык
    ужо нельга выкупіць:'
  deu-ELBBK: Und wenn er das Feld nicht löst oder wenn er das Feld einem anderen Mann
    verkauft, so kann es nicht wieder gelöst werden;
  mbb-OT: Iyan, emun ibelegyè din haazà is bevesukà dutun te wazè din pa melekat,
    ne kenè din en haazà egkahawì.
  mal-2015: അവൻ നിലം വീണ്ടെടുക്കാതെ മറ്റൊരുത്തന്നു വിറ്റാലോ പിന്നെ അതു വീണ്ടെടുത്തുകൂടാ.
  rmc-rmc: No te e maľa na cinela pale avri a bikenela la avre manušeske, akor la
    imar šoha našťi cinela pale.
  pes-OPV: و اگر نخواهد زمین را فدیه دهد، یا اگرزمین را به دیگری فروخته باشد، بعد
    از آن فدیه داده نخواهد شد.
  ron-1924: Дакэ ну-шь рэскумпэрэ огорул, ши-л винде алтуй ом, ну ва май путя фи рэскумпэрат.
  ben-OBCV: অন্যদিকে, যদি সে তার ক্ষেত মুক্ত না করে, অথবা অন্য কারও কাছে ক্ষেতটি বিক্রি
    করে, তাহলে তা কখনও মুক্ত হবে না।
  som-som: Laakiinse hadduusan doonayn inuu beerta soo furto, ama hadduu beerta nin
    kale ka iibiyey, markaas mar dambe waa inaan la soo furan,
  lat-VUC: Sin autem noluerit redimere, sed alteri cuilibet fuerit venundatus, ultra
    eum qui voverat redimere non poterit.
  eng-ASVBT: 'And if he will not redeem the field, or if he have sold the field to
    another man, it shall not be redeemed anymore:'
  ita-1885: Ma, se egli non riscatta il campo, e il campo è venduto ad un altro, non
    possa più riscattarlo.
  eng-LXXUP: And if he do not redeem the field, but should sell the field to another
    man, he shall not after redeem it.
  eng-ULB: If he does not redeem the field, or if he has sold the field to another
    man, it cannot be redeemed any more.
  spa-VBL: Pero si no compras el campo de nuevo, o si ya lo has vendido a alguien
    más, no puede ser comprado de nuevo.
  fra-_FOB: Mais s'il ne rachète point le champ, et qu'on vende le champ à un autre
    homme, il ne pourra plus être racheté.
  mal-mal: അവൻ നിലം വീണ്ടെടുക്കാതെ മറ്റൊരുത്തനു വിറ്റു എങ്കിൽ പിന്നെ അത് വീണ്ടെടുത്തുകൂടാ.
  urd-GVR: Agar maḳhsūs karne wālā apnī zamīn ko Rab se wāpas ḳharīde baġhair use
    kisī aur ko beche to use wāpas ḳharīdne kā haq ḳhatm ho jāegā.
  suz-BL: तन्‍न मेकोमी मेको रू मलेप्‍ब हना, मेकोमी मेको रू अर्को मुर कली लेयशो बाक्‍त
    हना, मेकोमी मेको रू गेनायो लेत्‍चा मताइब।
  ita-1927: Ma se non riscatta il pezzo di terra e lo vende ad un altro, non lo si
    potrà più riscattare;
  ckb-ckb: بەڵام ئەگەر کێڵگەکەی نەکڕییەوە یان کێڵگەکەی بە کەسێکی دیکە فرۆشت، ئەوا
    ئیتر ناکڕدرێتەوە،
  eng-BBE: But if he has no desire to get it back, or if he has given it for a price
    to another man, it may not be got back again.
  kan-OKCV: ಆದರೆ ಅವನು ಹೊಲವನ್ನು ವಿಮೋಚಿಸದೆ ಹೋದರೆ, ಇಲ್ಲವೆ ಮತ್ತೊಬ್ಬನಿಗೆ ಆ ಹೊಲವನ್ನು ಮಾರಿದ್ದರೆ,
    ಅದನ್ನು ಅನಂತರ ವಿಮೋಚಿಸಕೂಡದು.
  tam-2017: அவன் வயலை மீட்டுக்கொள்ளாமல், வயலை வேறொருவனுக்கு விற்றுப்போட்டால், அது
    திரும்ப மீட்கப்படாமல்,
  spa-RV-1909: Mas si él no redimiere la tierra, y la tierra se vendiere á otro, no
    la redimirá más;
  ron-BTF: Și dacă nu dorește să răscumpere câmpul, sau dacă a vândut câmpul unui
    alt om, să nu mai fie răscumpărat.
  eng-WEBP: If he will not redeem the field, or if he has sold the field to another
    man, it shall not be redeemed any more;
  eng-FBV: But if you don't buy the field back, or if you've already sold it to someone
    else, it can't ever be bought back.
  nld-1939: Zo hij de akker niet heeft ingelost, maar hem toch aan een ander verkoopt,
    dan mag die later niet meer worden ingelost;
  nch-BL: Pero sinta amo quicohuas nimantzi para sempa elis iaxca huan quinamaquiltis
    seyoc, huajca teipa ayecmo quema sempa huelis quicohuas para iaxca.
  vie-1934: Còn ví ngươi không chuộc lại, và người ta bán ruộng cho người khác, thì
    không được chuộc lại nữa.
  hin-CV: किंतु यदि वह उस खेत को नहीं छुड़ाना चाहता और उसे किसी दूसरे को बेच देता
    है, तब उस खेत को नहीं छुड़ाया जा सकता.
  eng-OURB: If he will not redeem the field, or if he has sold the field to another
    man, it shall not be redeemed any more;
  spa-BES: Pero si él no tiene ningún deseo de recuperarlo, o si se lo ha dado por
    un precio a otro hombre, es posible que no lo recupere de nuevo.
  tdx-tdx: Fa naho tsy hijebañe i tane’ey re, ke t’ie naletak’ ama’ ondaty, le tsy
    ho mete jebañeñe ka,
  vid-vid: Ila wone yolema kugombola na kuguzigwa kwa munhu yunji, lelo mgunda awo
    uleche kugomboligwa kahi.
  eng-OKE: 'But if he will not redeem the field, or if he have sold the field to another
    man, it shall not be redeemed any more:'
  tha-KJV: แต่​ถ้าเขาไม่​ประสงค์​ที่​จะไถ่นาหรือเขาได้ขายนานั้นให้​แก่​อี​กคนหนึ่งแล้ว
    ก็​อย่าให้​ไถ่​อี​กเลย
  por-BR-2018: Mas se ele não resgatar a terra, e a terra se vender a outro, não a
    resgatará mais;
  deu-ELO: Und wenn er das Feld nicht löst, oder wenn er das Feld einem anderen Manne
    verkauft, so kann es nicht wieder gelöst werden;
  eng-WYC-2018: but if he will not again-buy it, but it is sold to any other man,
    he that avowed it shall never be able to again-buy it; (but if he will not buy
    it back, and it is sold to another man, then he who vowed it shall never be able
    to buy it back;)
  epo-epo: Sed se li ne elaĉetos la kampon kaj la kampo estos vendita al alia homo,
    tiam ĝi ne estos plu elaĉetebla.
  uig-PIN: Əgǝr u pul berip etizliⱪni ⱪayturuwalmiƣan bolsa yaki baxⱪa birsigǝ setip
    bǝrgǝn bolsa, keyin xu etizliⱪni ⱪayturuwelixⱪa bolmaydu,
  beo-beo: Be amo dunu da amo soge Hina Godema bu mae bidi lale, eno dunuma bidi lasea,
    e da amo soge bu hamedafa bidi lamu - sema gala.
  tpi-OTNT: Sapos pastaim em i no baim bek dispela graun long mi, Bikpela, na em i
    salim dispela long narapela man, orait bihain em yet i no inap baim bek.
  hau-SA: In kuma bai fanshe gonar ba, ko kuwa in ya sayar wa wani dabam, ba za a
    taɓa fanshe ta ba.
  uig-LAT: Eger u pul bérip étizliqni qayturuwalmighan bolsa yaki bashqa birsige sétip
    bergen bolsa, kéyin shu étizliqni qayturuwélishqa bolmaydu,
  nde-nde: Kodwa-ke nxa insimu leyo engayihlengi, loba nxa eseyithengise komunye,
    ayingeke ihlengwe futhi.
  ton-ton: Pea kapau ʻoku ʻikai loto ia ke huhuʻi ʻae ngoue, pea kapau kuo ne fakatau
    ia ki he tangata ʻe taha, ʻe ʻikai toe huhuʻi ia.
  ces-1613: Nevyplatil-li by pak pole toho, a prodáno by bylo někomu jinému, nemůže
    víc vyplaceno býti.
  eng-WMB: If he will not redeem the field, or if he has sold the field to another
    man, it shall not be redeemed any more;
  tam-TCV: ஆனாலும் அவன் அந்த வயலை மீட்டுக்கொள்ளாவிட்டால் அல்லது வேறொருவனுக்கு விற்றால்,
    அந்த வயலை ஒருபோதும் மீட்கமுடியாது.
  ceb-ULB: Kung dili na niya lukaton ang uma, o kung gibaligya na niya ang uma ngadto
    sa laing tawo, dili na gayod kini mahimong lukaton.
  pol-UBG: Ale jeśli nie wykupi pola, lecz będzie ono sprzedane komuś innemu, nie
    może być już wykupione.
  urd-GVU: اگر مخصوص کرنے والا اپنی زمین کو رب سے واپس خریدے بغیر اُسے کسی اَور کو
    بیچے تو اُسے واپس خریدنے کا حق ختم ہو جائے گا۔
  deu-1912: Will er ihn aber nicht lösen, sondern verkauft ihn einem andern, so soll
    er ihn nicht mehr lösen können;
  kan-2017: ತಾನು ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳದೆ ಮತ್ತೊಬ್ಬನಿಗೆ ಮಾರಿದರೆ ಮುಂದೆ ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳುವ
    ಅಧಿಕಾರವಿರುವುದಿಲ್ಲ.
  yap-yap: Ma fa’anra pi’ fa gi flang nchuway’ ngak yug be’ u m’on ni dawri chuw’iy
    rok SOMOL, ma aram e dakuriy mat’wun ni ngki chuw’iy nge sul ngak.
  hlt-MCSB: Tedae khohmuen te tlan pawt tih hlang taengla patoeng a yoih coeng atah
    khohmuen te koep tlan voel boel saeh.
  mdy-ETH: ዬይ ዓሢ ሳዔሎ ሚኢሼ ጪጊ ማሂሲ ዔኩዋዖ ዓሲም ሻንቼያ ማዔቴ ዬኖ ዒ ማሂ ዔካኒ ዳንዳዑዋሴ፤
  twi-ASANTE: Na sɛ nso ɔyɛ nʼadwene sɛ ɔmpɛ sɛ ɔgye asase no bio, anaasɛ sɛ watɔn
    asase no ama obi foforɔ a, ɛnneɛ wɔrentumi nnye bio.
  eng-WEBU: If he will not redeem the field, or if he has sold the field to another
    man, it shall not be redeemed any more;
  bnp-bnp: Bara i uka ma i konamulea nau a malala iea, o i habia na bakovi tara i
    konea, ra malala iea i uka ma ni gi kona mule na tahuna a Pida Nivakoli i valai
    tabu.
  wal-wal: SHin i gadiyaa zaarettidi, wozanaappe kasetidi hara asau baizzikko, he
    gadiyaa wozanau danddayenna.
  spa-PDDPT: Pero si no rescata el campo, o el campo se vende a otro hombre, ya no
    lo podrá rescatar.
  gun-gun: Xapy'a rei omba'etykue ndojogua jevyxei, neĩ amboae ava pe novendexei rire
    ma nda'evei 'rã omboekovia ju aguã.
  agu-BL: Poro ko quil cambaj yi tx'otx', nin lben c'a'y tetz junt wunak, qui'ct tzun
    cuj tan cambal junt tir yi tx'otx'.
  ilo-ULB: No saanna a subboten ti talon, wenno no inlakona ti talon iti sabali a
    tao, saanen a mabalin a subboten pay daytoy.
  kpg-kpg: Goe ma gaa hui di gowaa gi tuai dangada, gei goe digi huia di maa gi muli
    gi Dimaadua i mua, gei goe gu deemee di hui gi muli labelaa di maa.
  uig-ARA: ئەگەر ئۇ پۇل بېرىپ ئېتىزلىقنى قايتۇرۇۋالمىغان بولسا ياكى باشقا بىرسىگە
    سېتىپ بەرگەن بولسا، كېيىن شۇ ئېتىزلىقنى قايتۇرۇۋېلىشقا بولمايدۇ،
  sus-sus: Xa a mu xɛ xun sara, a fa a mati mixi gbɛtɛ ma, a mu nɔma a xun sarade
    sɔnɔn.
  pon-2006: Ma e netikihla sahpwo rehn emen, ni eh sohte pwurehng pwainda sapahl sang
    KAUN-O, e sohla pahn ahneki pwungen pwainda sapahl.
  ksd-ksd: Gala pa i mainge ba na kul valangalanga ra pia, ba gala i tar ivure pire
    ta tikai, pa da kul valangalanga mule;
  tur-YTC: Tarlayı geri almazsa, ya da tarlayı başka birine satarsa, bir daha geri
    alınamaz;
  grc-BRENT: Ἐὰν δὲ μὴ λυτρῶται τὸν ἀγρὸν, καὶ ἀποδῶται τὸν ἀγρὸν ἀνθρώπῳ ἑτέρῳ, οὐκέτι
    μὴ λυτρώσηται αὐτόν.
  ind-AYT: Namun, apabila dia tidak ingin menebus ladangnya, atau sudah menjualnya
    ke orang lain, ladang itu tidak dapat ditebus lagi.
  nya-nya: Koma ngati sawuwombola mundawo, kapena ngati waugulitsa kwa munthu wina,
    mundawo sudzawomboledwanso.
  hrv-hrv: Ako zemljište ne otkupi nego ga proda drugome, ne može se više otkupiti.
  mps-mps: Te hasia bolo agai te tǫ ena Genuai Bidiba abelesąma, tama agai te tǫ
    gasa bidiba mawai baso da, teda nosali aga digi ma abelainogo ebaso, usu me egobe
    dao.
  tpi-tpi: Sapos pastaim em i no baim bek dispela graun long mi, Bikpela, na em i
    salim dispela long narapela man, orait bihain em yet i no inap baim bek.
  dan-1931: Men hvis han ikke indløser Jorden og alligevel sælger den til en anden,
    kan den ikke mere indløses;
  vie-OVCB: Trường hợp người dâng không muốn chuộc đất hoặc đã bán đất cho người khác,
    đất sẽ không trở về với người ấy nữa.
  guj-2017: પરંતુ જો તે જમીન નહિ છોડાવતાં બીજા કોઈને વેચી દે તો તેને તે કદી પાછું
    મળે નહિ.
  pon-2006A: Ma e netikihla sahpwo rehn emen, ni eh sohte pwurehng pwainda sapahl
    sang KAUN-O, e sohla pahn ahneki pwungen pwainda sapahl.
  por-BRBSL: Se ele não resgatar o campo, ou se tiver vendido o campo a outro homem,
    ele não será mais resgatado;
  cth-cth: Ratang thai hoeh lah alouke tami koe yawt pawiteh, bout ratang han lawi
    naseh.
  twi-twi: Na sɛ nso ɔyɛ nʼadwene sɛ ɔmpɛ sɛ ogye asase no bio, anaasɛ sɛ watɔn asase
    no ama obi foforo a, ɛno de, wɔrentumi nnye bio.
  hlt-hlt: Tedae khohmuen te tlan pawt tih hlang taengla patoeng a yoih coeng atah
    khohmuen te koep tlan voel boel saeh.
  tbz-SIM: Kòo mɛ nyí kɛ̀ dontɛ́ o mɔ́mmuɔ nkòò kɛ̀ fìtɛ́nɛ̀ otɔù mɔù dɛ̀ dèèmu. Ò
    tɛ̃́nkɛ bɑ́ɑ́ nɑ kɛ́ kɛ̀ dontɛ́.
  msy-2020: A faragh na da ua nguazir kam givezeghan kogh, egh nguazir kam isɨ gumazir
    igharazimɨn amadagh, egh a gɨn uabɨ uam a givezan kogham.
  azb-azb: Əgər tarlanı geri satın almadan başqa birinə satarsa, sonra onu heç vaxt
    geri satın ala bilməz.
  eng-DBY: but if he do not redeem the field, or if he sell the field to another man,
    it cannot be redeemed any more;
  hin-2017: और यदि वह खेत को छुड़ाना न चाहे, या उसने उसको दूसरे के हाथ बेचा हो, तो
    खेत आगे को कभी न छुड़ाया जाए;
  wol-KYG: Su jotaatul tool bi, ba ñu jaay tool bi keneen, deesu ko mana jotaat.
  eng-YLT: and if he do not redeem the field, or if he hath sold the field to another
    man, it is not redeemed any more;
  eng-WYC-2017: but if he will not again-buy it, but it is sold to any other man,
    he that avowed it shall never be able to again-buy it;
  eng-WMBB: If he will not redeem the field, or if he has sold the field to another
    man, it shall not be redeemed any more;
  urd-GVH: अगर मख़सूस करनेवाला अपनी ज़मीन को रब से वापस ख़रीदे बग़ैर उसे किसी और को
    बेचे तो उसे वापस ख़रीदने का हक़ ख़त्म हो जाएगा।
  rug-rug: Be vata holu nia sa sa inuma koa keke tie, ba kekenu si lopu holu vagi
    pule nia sa telena koe Zihova, si kote siana nia sa sa ṉiniraṉira, pude holu vagi
    pule nia si asa.
  gaz-gaz: Taʼus yoo inni lafa qotiisaa sana furachuu baate, yookaan dabarsee nama
    biraatti gurgure, lafti qotiisaa sun deebiʼee furamuu hin dandaʼu.
  fra-LSG: S’il ne rachète point le champ, et qu’on le vende à un autre homme, il
    ne pourra plus être racheté.
  yal-yal: Xa a mi xɛɛn xunba, a yi a mati muxu gbɛtɛ ma, a mi fa nɔɛ a xunbɛ.
  haw-1868: Aka ina aole ia e kuai lilo hou mai ia mahinaai, a ina paha i kuai lilo
    aku oia ia mahinaai i kekahi kanaka, aole e kuai lilo hou ia mai ia.
  arb-NAV: لَكِنْ إِنْ لَمْ يَفُكَّ الْحَقْلَ، وَبَاعَهُ لإِنْسَانٍ آخَرَ فَإِنَّهُ
    لَا يَسْتَرِدُّهُ أَبَداً،
  ewe-ewe: “ ‘Ke ne eɖo be yemagbugbɔ anyigba la axɔ o, alo wòdzrae na ame bubu aɖe,
    eye wòna anyigba la zu Yehowa tɔ le Aseyetsoƒe la me la, ekema magate ŋu axɔe
    o.
  eng-LEE: But if he will not redeem the field, or if he have sold the field to another
    man, it shall not be redeemed any more.
  asm-FB: কিন্তু যদি তেওঁ সেই মাটি মুকলি নকৰে বা যদি আন কোনোজনক বেচি দিয়ে, তেন্তে
    তাক আৰু মোকলোৱা নাযাব।
  sus-A: شَ عَ مُ شّ شُن سَرَ، عَ قَ عَ مَتِ مِشِ فبّتّ مَ، عَ مُ نْمَ عَ شُن سَرَدٍ
    سْنْن.
  fra-SBL: S'il ne rachète pas le champ, ou s'il l'a vendu à un autre homme, il ne
    sera plus racheté ;
  hbo-hbo: וְאִם־לֹ֤א יִגְאַל֙ אֶת־הַשָּׂדֶ֔ה וְאִם־מָכַ֥ר אֶת־הַשָּׂדֶ֖ה לְאִ֣ישׁ
    אַחֵ֑ר לֹ֥א יִגָּאֵ֖ל עֹֽוד׃
  eng-WYCLIFFE: but if he nyle ayenbie, but it is seeld to ony othir man, he that
    avowide schal `no more mowe ayenbie it;
  cwe-cwe: Mbali one halonda kuukombola mgunda hebu kamchuuziya munhu imwenga, basi
    mgunda uwo sekeukomboligwe kaidi.
  kik-kik: No rĩrĩ, angĩkorwo ndegũkũũra mũgũnda ũcio, kana aakorwo nĩawendeirie mũndũ
    ũngĩ, mũgũnda ũcio ndũrĩ hĩndĩ ũgaakũũrwo o na rĩ.
  fra-NCL: S’il ne rachète pas le champ, ou qu’il le vende à un autre homme, ce champ
    ne pourra plus être racheté ;
  cek-AK: Toe lawk to akrang let han koeh ai moe, kalah kami khaeah zaw nahaeloe,
    akrang let thai mak ai boeh.
  cuk-cuk: Ar dule we-nainu gannar obirsulile, we-nainu dule-baidga manigi uklesale,
    we-nainu dule bar obirosulid.
  uig-CYR: Әгәр у пул берип етизлиқни қайтурувалмиған болса яки башқа бирисигә сетип
    бәргән болса, кейин шу етизлиқни қайтурувелишқа болмайду,
  tel-2017: అతడు ఆ పొలాన్ని విడిపించకపోతే లేదా దాన్ని వేరొకడికి అమ్మితే ఇక ఎన్నటికీ
    దాన్ని విడిపించడం వీలు కాదు.
  hat-BSA: Malgre sa, si li pa peye ranson chan an, men te vann chan an a yon lòt
    moun, li p ap kapab peye ranson an ankò;
  kos-kos: El fin soenna molela acn sac sin LEUM GOD a el sifilpa kukakin nu sin siena
    mwet, na ac wangin suwohs lal in sifilpa moli.
  hbo-WLC: וְאִם־לֹ֤א יִגְאַל֙ אֶת־הַשָּׂדֶ֔ה וְאִם־מָכַ֥ר אֶת־הַשָּׂדֶ֖ה לְאִ֣ישׁ
    אַחֵ֑ר לֹ֥א יִגָּאֵ֖ל עֽוֹד׃
  ibo-ibo: Ọ bụrụ na ọ gbapụtaghị ala ahụ, maọbụ na o resila ya onye ọzọ, a gaghị
    agbapụtakwa ala ahụ ọzọ.
  ory-ory: ମାତ୍ର ଯଦି ସେ ଆପଣା କ୍ଷେତ୍ର ମୁକ୍ତ ନ କରେ, କିଅବା ଯଦି ସେ ସେହି କ୍ଷେତ୍ର ଅନ୍ୟକୁ
    ବିକ୍ରୟ କରେ, ତେବେ ତାହା ଆଉ କେବେ ମୁକ୍ତ ହେବ ନାହିଁ।
  chk-chk: Nge are esap mochen mönisefäli ewe fanü, ika a amömöla ngeni eman, esap
    chüen wor an pwüng won me mürin.
  rop-rop: Bat if im nomo baiyimbek det graun brom mi en im selim langa sambodi, wal
    im kaan neba baiyimbek brom mi igin.
  ukr-1871: А коли не викупить поля, або продасть поле другому чоловікові, так неможна
    буде знов викупити його;
  deu-1951: Will er es aber nicht lösen, sondern verkauft es einem andern, so kann
    es nicht mehr gelöst werden;
  eng-JPS: And if he will not redeem the field, or if he have sold the field to another
    man, it shall not be redeemed any more.
  srp-1865: Ali ako ne otkupi njive, i njiva se proda drugome, ne može se više otkupiti;
  lug-lug: Naye bw’anaabanga tayagala kununula nnimiro eyo, oba bw’anaabanga agiguzizza
    omuntu omulala, kale ng’olwo tekyanunulibwa n’akamu.
  heb-heb: ואם לא יגאל את השדה ואם מכר את השדה לאיש אחר לא יגאל עוד׃
  ben-IRV: কিন্তু যদি সে সেই জমি মুক্ত না করে, কিংবা যদি অন্য কারও কাছে সেই জমি বিক্রয়
    করে, তবে তা আর কখনও মুক্ত হবে না;
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਉਸ ਖੇਤ ਨੂੰ ਛੁਡਾਉਣਾ ਨਾ ਚਾਹੇ ਜਾਂ ਉਸ ਨੇ ਉਹ ਖੇਤ ਕਿਸੇ ਹੋਰ ਮਨੁੱਖ ਨੂੰ
    ਵੇਚ ਦਿੱਤਾ ਹੋਵੇ ਤਾਂ ਉਹ ਖੇਤ ਫੇਰ ਕਦੇ ਨਾ ਛੁਡਾਇਆ ਜਾਵੇ।
  mya-JVB: သို့မဟုတ် လယ် ကိုမ ရွေး လို၊ အခြား သောသူအား ရောင်း မိလျှင် ၊ နောက် တဖန်
    မ ရွေး ရ။
  hmo-hmo: “Bema tano ia hahelagaia vadaeni tauna ese unai tano be tau ta dekenai
    ia hoia lao, to Lohiabada dekena amo ia hoia lou guna lasi, unai tau ese unai
    tano do ia hoia lou diba lasi,
  urd-urd: और अगर वह उस खेत का फ़िदिया देकर उसे न छुड़ाए या किसी दूसरे शख़्स के हाथ
    उसे बेच दे, तो फिर वह खेत कभी न छुड़ाया जाए;
  rus-SYN: 'если же он не выкупит поля и будет продано поле другому человеку, то уже
    нельзя выкупить:'
  bqc-SIM: Tó i búpi boo, ge tó a yìa gbɛ̃pãlewaɛ, a boa zɛ́ kú lↄo.
  tcz-CHONGTHU: Pakai henga chodoh louva midang kom khat touva agam beh chu ajoh doh
    khah bang leh, hichu itih chan hijong leh akile lhatdoh thei talou ding ahi.
  mar-mar: त्याने ते शेत सोडविले नसेल किंवा दुसऱ्या कोणाला ते विकले असेल तर त्या पहिल्या
    मालकाला ते सोडवून घेता येणार नाही;
  qub-qub: Quiquin mana shuntaptin chay chacrata juctana cüra ranticuycuptenga rimir
    duyñun manami shuntanganachu.
  bqp-bqp: Ù kun tu yɑkie, mɑ bɑ tu goo dɔre, u ǹ mɑɑ kpɛ̃ u tu yɑkiɑ win tii.
  hat-hat: Men, si yo te gen tan vann tè a bay yon lòt moun anvan li menm li te mande
    achte l' ankò, li p'ap ka achte l' ankò.
  eng-BSB: If, however, he does not redeem the field, or if he has sold it to another
    man, it may no longer be redeemed.
  tod-tod: Ni é la kpalagi unmɔɔni, é ʋɔdi zunui taɠili ma, zobo ge la mɔ ná, é
    ʋa unmɔɔ,
  eng-WEBPB: If he will not redeem the field, or if he has sold the field to another
    man, it shall not be redeemed any more;
  kbq-kbq: Hagi anama Ra Anumzamofo ami'nenia mopa'ama eteno mizama osu'neno, ru vahetema
    atrenigeno mizama hu'nena, eteno ana mopa'a mizana osugahie.
  nhe-BL: Pero intla ax quicohuas nimantzi para sampa elis iaxca huan quinamaquiltis
    seyoc, huajca teipa ayoc quema sampa huelis quicohuas para iaxca.
  gub-BL: Aze na'ipurume'eg kar wer kwaw hehe nehe, aze ru'u amo ume'eg kar nehe,
    izarer nupuner kwaw ime'eg kar haw rehe amo 'ar mehe nehe.
  eng-DRA: 'And if he will not redeem it, but it be sold to any other man, he that
    vowed it, may not redeem it any more:'
