verse: LEV.027.004
translations:
  mal-C: സ്ത്രീ ആയിരുന്നാൽ അവളുടെ മൂല്യം മുപ്പതു ശേക്കേൽ ആയിരിക്കും.
  deu-TKW: Ist es jemand von fünf bis zu zwanzig Jahren,
  lin-lin: bagrame nkama misato na tuku motoba ya palata mpo na mwasi ;
  eng-LSV: And if it [is] a female, then your valuation has been thirty shekels;
  eng-GNV: But if it be a female, then thy valuation shall be thirtie shekels.
  eng-WEBSTER: And if it shall be a female, then thy estimation shall be thirty shekels.
  nhw-BL: Pero sintla eli se sihuatl, huajca san tlaxtlahuas 30 plata tomi.
  swh-ONEN: ikiwa ni mwanamke, weka thamani yake kwa shekeli thelathini.
  bba-bba: Ǹ n tɔn kurɔn nɑ, sii ɡeesun ɡobi tɛnɑ.
  eng-KJVCPB: And if it be a female, then thy estimation shall be thirty shekels.
  luo-luo: To dhako ma bende hike romo kamano to nowar gi shekel piero adek.
  meu-meu: Bema hahine, ibodohilaina na sekele toi-ahui.
  npi-ULB: सोही उमेरको स्‍त्रीको निम्ति भने मूल्य तिस शेकेल होस् ।
  yor-yor: Bí ẹni náà bá jẹ obìnrin, kí iye owó rẹ̀ jẹ́ ọgbọ̀n òsùwọ̀n ṣékélì.
  pes-OPCB: زنی که سنش بین بیست تا شصت سال باشد سی مثقال نقره،
  tgl-ULB: Ang inyong pamantayang halaga para sa isang babae sa parehong gulang ay
    dapat tatlumpung siklo.
  hui-hui: '@see-verse:LEV.027.003'
  mya-mya: '@see-verse:LEV.027.003'
  bod-N: གལ་སྲིད་བུད་མེད་ཡིན་ན། དངུལ་སྲང་སུམ་ཅུ་རུ་རྩིས་ཤིག
  sna-sna: uye kana ari munhukadzi, utare mutengo wake pamashekeri makumi matatu.
  spa-BLM: Si se trata de una mujer, tu valoración será de treinta siclos.
  cac-cac: '@see-verse:LEV.027.003'
  swh-ULB: Kwa mwanamke wa umri uleule viwango vyenu vya thamani yapasa viwe shekeli
    thelathini vya fedha.
  bel-bel: а калі гэта жанчына, дык ацэна твая павінна быць трыццаць сікляў;
  deu-ELBBK: und wenn es eine Frau ist, so sei deine Schätzung 30 Sekel.
  mbb-OT: '@see-verse:LEV.027.003'
  mal-2015: പെണ്ണായിരുന്നാൽ നിന്റെ മതിപ്പു മുപ്പതു ശേക്കെൽ ആയിരിക്കേണം.
  rmc-rmc: a vaš e džuvľi pes počinela tranda rupune šekli.
  pes-OPV: و اگر اناث باشد برآورد تو سی مثقال خواهد بود.
  ron-1924: дакэ есте фемее, прецуиря сэ фие де трейзечь де сикли.
  ben-OBCV: একজন নারীর ক্ষেত্রে তাকে ত্রিশ শেকল মূল্য ধার্য করতে হবে।
  som-som: Oo qofku hadduu dhaddig yahayna markaas qiimayntaadu ha ahaato soddon sheqel.
  lat-VUC: si mulier, triginta.
  eng-ASVBT: And if it be a female, then thy estimation shall be thirty shekels.
  ita-1885: E d'una femmina, sia la tua estimazione a trenta sicli.
  eng-LXXUP: And the valuation of a female shall be thirty didrachmas.
  eng-ULB: For a female of the same ages your standard value must be thirty shekels.
  spa-VBL: El valor de una mujer es de treinta siclos.
  fra-_FOB: Si c'est une femme, ton estimation sera de trente sicles.
  mal-mal: പെണ്ണായിരുന്നാൽ നിന്റെ മതിപ്പു മുപ്പതു ശേക്കെൽ ആയിരിക്കണം.
  urd-GVR: isī umr kī aurat ke lie chāṅdī ke 30 sikke,
  suz-BL: मीश मुर आ पर्बम बाक्‍त हना, मेकोम ३० शेकेल गेचा माल्‍ब। ३० शेकेल ३६० ग्राम
    चांदी बाक्‍ब।
  ita-1927: se si tratta di una donna, la tua stima sarà di trenta sicli.
  ckb-ckb: ئەگەر مێینەش بوو، ئەوا خەمڵاندنەکەت سی شاقل دەبێت.
  eng-BBE: And if it is a female, the value will be thirty shekels.
  kan-OKCV: ಹೆಣ್ಣಾಗಿದ್ದರೆ, ನೀನು ನೇಮಿಸುವ ಕ್ರಯವು ಮೂವತ್ತು ಶೆಕೆಲ್ ಆಗಿರಬೇಕು.
  tam-2017: பெண் ஒருவளை முப்பது சேக்கலாகவும் மதிப்பாயாக.
  spa-RV-1909: Y si fuere hembra, la estimación será treinta siclos.
  ron-BTF: Și dacă este parte femeiască, atunci prețuirea ta să fie de treizeci de
    șekeli.
  eng-WEBP: If she is a female, then your valuation shall be thirty shekels.
  eng-FBV: The value of a woman is thirty shekels.
  nld-1939: Zo het een vrouw is, moet zij op dertig sikkels worden geschat.
  nch-BL: Pero sinta eli se sihuat, huajca san taxtahuas 30 plata tomi.
  vie-1934: Nếu là một người nữ, hãy định giá ba chục siếc-lơ bạc.
  hin-CV: यदि कोई स्त्री है, तो उसके लिए तीस शेकेल;
  eng-OURB: If she is a female, then your valuation shall be thirty shekels [12 oz;
    3/4 lb; 340.2 g].
  spa-BES: Y si es una mujer, el valor será de treinta siclos.
  tdx-tdx: Naho rakemba, le ho telopolo sekele ty hamolilia’o aze;
  vid-vid: Wone yawe mdala, kogomboligwa kwa sendi migwala makumi gadatu.
  eng-OKE: And if a female, the valuation shall be thirty shekels.
  tha-KJV: ถ้าผู้นั้นเป็นผู้​หญิง ให้​เจ้​ากำหนดราคาเป็นค่าเงินสามสิบเชเขล
  por-BR-2018: E se for fêmea, a avaliação será trinta siclos.
  deu-ELO: Und wenn es ein Weib ist, so sei deine Schätzung dreißig Sekel.
  eng-WYC-2018: if it is a woman, she shall give thirty shekels;
  epo-epo: Kaj se tio estos virino, tiam via taksado estu tridek sikloj.
  uig-PIN: Ayal kixi bolsa, aranglarda tohtitilƣan ⱪimmiti ottuz xǝkǝl bolsun.
  beo-beo: '@see-verse:LEV.027.003'
  tpi-OTNT: Meri i gat 20 krismas na i go inap 60 krismas, inap 300 kina.
  hau-SA: Mace kuma za a biya azurfa talatin.
  uig-LAT: Ayal kishi bolsa, aranglarda toxtitilghan qimmiti ottuz shekel bolsun.
  nde-nde: Nxa engowesifazane, kakube ngamashekeli angamatshumi amathathu.
  ton-ton: Pea kapau ko e fefine ia, ko hoʻo fakatatau, ko e sikeli ʻe tolungofulu.
  ces-1613: Pakli ženského pohlaví bude, uložíš výplatu třidceti lotů.
  eng-WMB: If she is a female, then your valuation shall be thirty shekels.
  tam-TCV: அது ஒரு பெண்ணாயிருந்தால் அவளுக்குரிய மதிப்பு முப்பது சேக்கல் வெள்ளிக்காசு
    ஆகும்.
  ceb-ULB: Alang sa usa ka babaye nga anaa sa samang pangidaron ang kantidad nga inyong
    ibugti kinahanglan 30 ka shekel.
  pol-UBG: A jeśli to jest kobieta, twoje oszacowanie będzie wynosiło trzydzieści
    syklów;
  urd-GVU: اِسی عمر کی عورت کے لئے چاندی کے 30 سِکے،
  deu-1912: ein Weibsbild auf dreißig Silberlinge.
  kan-2017: ಅದೇ ವಯಸ್ಸಿನ ಸ್ತ್ರೀಗೋಸ್ಕರ ಮೂವತ್ತು ಶೆಕೆಲ್ ಬೆಳ್ಳಿಯನ್ನು ಕೊಡಬೇಕು.
  yap-yap: '@see-verse:LEV.027.003'
  hlt-MCSB: Tedae anih te huta la a om atah shekel sawmthum na phu la om saeh.
  mdy-ETH: '@see-verse:LEV.027.003'
  twi-ASANTE: sɛ ɔyɛ ɔbaa a wadi mfeɛ aduonu kɔsi aduosia a, wɔbɛtua dwetɛ gram ahasa
    ne aduanan (340),
  eng-WEBU: If she is a female, then your valuation shall be thirty shekels.
  bnp-bnp: A ngatavine i tahoka a pida i ravulu rua, i harena na pida i ravulu polotara
    (60), ni gi kona na moni silva i 30.
  wal-wal: Macca asa gidikko qassi hasttamu xaqara biraa qanxxo.
  spa-PDDPT: Si es mujer, la valorarás en 330 gramos de plata.
  gun-gun: Ha'e rã kunha ri ramo ma trinta hatã'i va'e reikuaa 'rã hepyrã.
  agu-BL: Ma ko i'tz jun xna'n yi nsukij swetz, yi jamel i' i'tz, junaklaj piẍ sakal.
  ilo-ULB: Para iti babai nga isu met laeng ti tawenna, ti ibayadyo a gatad ket masapul
    a tallopulo a siklo.
  kpg-kpg: '@see-verse:LEV.027.003'
  uig-ARA: ئايال كىشى بولسا، ئاراڭلاردا توختىتىلغان قىممىتى ئوتتۇز شەكەل بولسۇن.
  sus-sus: Xa ginɛ na a ra, a xun sarama gbeti kole tongo saxan nun a tagi nan na.
  pon-2006: '@see-verse:LEV.027.003'
  ksd-ksd: ma ona ia ra vavina na varogop ma ra utul a vinun na mamat;
  tur-YTC: Eğer kadınsa, o zaman biçtiği değer otuz şekel olacaktır.
  grc-BRENT: Τῆς δὲ θηλείας ἔσται ἡ συντίμησις τριάκοντα δίδραχμα.
  ind-AYT: Untuk perempuan, nilainya adalah 30 syikal.
  nya-nya: Ndipo ngati ndi wamkazi, mtengo wake ukhale masekeli makumi atatu.
  hrv-hrv: a žensku procijeni trideset šekela.
  mps-mps: Te wego kibu be bidi sese delide dąį elama te bidi sese selaba dąį
    igi pali we da, te mone 300 kinago abelao.
  tpi-tpi: Meri i gat 20 krismas na i go inap 60 krismas, inap 300 kina.
  dan-1931: men for en Kvinde skal Vurderingssummen være tredive Sekel.
  vie-OVCB: phụ nữ, 342 gam bạc.
  guj-2017: તે જ ઉંમરની નારી માટે તેનું મૂલ્ય ત્રીસ શેકેલ થાય.
  pon-2006A: '@see-verse:LEV.027.003'
  por-BRBSL: Se ela for uma fêmea, então sua avaliação será de trinta siclos.
  cth-cth: Napui teh ngun tangka 30 touh lah aphu na tâtueng han.
  twi-twi: sɛ ɔyɛ ɔbea a wadi mfe aduonu kosi aduosia a, wobetua dwetɛ gram ahaasa
    ne aduanan (340),
  hlt-hlt: Tedae anih te huta la a om atah shekel sawmthum na phu la om saeh.
  tbz-SIM: Kòo nitipòkù nwe o díítí bo mɛdítíbii nsipísìtɑ̃ɑ̃ti ndi.
  msy-2020: Egh amizir 20plan azenibar ikegh mangɨ 60plan azenibar tughamim, me 300
    kinan a givezam.
  azb-azb: qadının dəyəri otuz şekeldir;
  eng-DBY: and if it be of a female, thy valuation shall be thirty shekels.
  hin-2017: यदि वह स्त्री हो, तो तीस शेकेल ठहरे।
  wol-KYG: Su dee jigéen, nanga ko xayma ci fanweeri dogi xaalis.
  eng-YLT: And if it [is] a female — then hath thy valuation been thirty shekels;
  eng-WYC-2017: if it is a woman, she shall give thirty shekels;
  eng-WMBB: If she is a female, then your valuation shall be thirty shekels.
  urd-GVH: इसी उम्र की औरत के लिए चाँदी के 30 सिक्के,
  rug-rug: '@see-verse:LEV.027.003'
  gaz-gaz: Yoo dubartii taate immoo herregni ishee meetii saqilii soddoma haa taʼu.
  fra-LSG: si c’est une femme, ton estimation sera de trente sicles.
  yal-yal: Xa ɲaxanla na a ra, gbeti gbanan tonge saxan.
  haw-1868: A ina he wahine, alaila o kou manao ana, he kanakolu sekela.
  arb-NAV: وَتُفْتَدَي كُلُّ امْرَأَةٍ مَنْذُورَةٍ بِثَلاثِينَ شَاقِلاً (نَحْوِ ثَلاثِ
    مِئَةٍ وَسِتِّينَ جِرَاماً) مِنَ الْفِضَّةِ.
  ewe-ewe: Nenye be nyɔnue la, ana klosalo kpekpeme kilogram ƒe mama etɔ̃lia ƒe ɖeka.
  eng-LEE: And if it be a female, then shall the estimation be thirty shekels.
  asm-FB: কিন্তু স্ত্ৰীৰ বাবে হ’লে, তোমাৰ নিৰূপিত মূল্য ত্ৰিশ চেকল হ’ব।
  sus-A: شَ فِنّ نَ عَ رَ، عَ شُن سَرَ مَ فبٍتِ كٌلٍ تٌنفٌ سَشَن نُن عَ تَفِ نَن نَ.
  fra-SBL: S'il s'agit d'une femme, ton évaluation sera de trente sicles.
  hbo-hbo: וְאִם־נְקֵבָ֖ה הִ֑וא וְהָיָ֥ה עֶרְכְּךָ֖ שְׁלֹשִׁ֥ים שָֽׁקֶל׃
  eng-WYCLIFFE: sche schal yyue thretti siclis;
  cwe-cwe: One yahawa muke, kezakomboligwa kwa kuliha shekeli malongo matatu ya hela.
  kik-kik: na aakorwo nĩ mũndũ-wa-nja, ũgaatua irĩhi rĩkorwo rĩrĩ cekeri mĩrongo ĩtatũ.
  fra-NCL: si c’est une femme, ton estimation sera de trente sicles.
  cek-AK: Nongpata ah om nahaeloe phoisa qui thumto hoiah akrang tih.
  cuk-cuk: Omegan-onogegardina, mani-dulagwen-gakambe-aidiku (30) be bennukoed.
  uig-CYR: Аял киши болса, араңларда тохтитилған қиммити оттуз шәкәл болсун.
  tel-2017: స్త్రీకి ముప్ఫై తులాలు నిర్ణయించాలి.
  hat-BSA: Oubyen, si se yon fanm, alò valè nou va trant sik.
  kos-kos: Fin mutan se, lupan ma kom ac moli uh pa ipin silver tolngoul.
  hbo-WLC: וְאִם־נְקֵבָ֖ה הִ֑וא וְהָיָ֥ה עֶרְכְּךָ֖ שְׁלֹשִׁ֥ים שָֽׁקֶל׃
  ibo-ibo: Nʼisi nwanyị ọbụla gbara iri afọ abụọ ruo iri afọ isii ọ ga-enye iri ọlaọcha
    shekel atọ.
  ory-ory: ପୁଣି ସ୍ତ୍ରୀ ହେଲେ, ତୁମ୍ଭ ନିରୂପିତ ମୂଲ୍ୟ ତିରିଶ ଶେକଲ ରୂପା ହେବ।
  chk-chk: Nge are ewe aramas eman fefin, ükükün liwinin aüchean epwe ilik föün moni
    silifer.
  rop-rop: '@see-verse:LEV.027.003'
  ukr-1871: А як жінка, то буде цїна твоя трийцять секлів;
  deu-1951: Ist es aber ein Weib, so sollst du sie auf dreißig Schekel schätzen.
  eng-JPS: And if it be a female, then thy valuation shall be thirty shekels.
  srp-1865: Ako bude žensko, cijeniæeš trideset sikala.
  lug-lug: naye bw’anaabanga omukazi onoomusaliranga sekeri amakumi asatu.
  heb-heb: ואם נקבה הוא והיה ערכך שלשים שקל׃
  ben-IRV: কিন্তু যদি স্ত্রীলোক হয়, তবে তোমার নির্ধারিত মূল্য ত্রিশ শেকল হবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਇਸਤਰੀ ਹੋਵੇ ਤਾਂ ਤੇਰਾ ਮੁੱਲ ਤੀਹ ਸ਼ਕੇਲ ਹੋਵੇ।
  mya-JVB: မိန်းမ ဖြစ်လျှင် ၊ ငွေအကျပ် သုံး ဆယ်နှင့် အဘိုး ပြတ်ရမည်။
  hmo-hmo: Hahine be siliva moni 30.
  urd-urd: और अगर वह 'औरत हो, तो तेरी ठहराई हुई क़ीमत तीस मिस्क़ाल हों।
  rus-SYN: если же это женщина, то оценка твоя должна быть тридцать сиклей;
  bqc-SIM: nↄɛ sↄ̃ baakwi.
  tcz-CHONGTHU: Chule numei ahileh amanu chun dangka somngaa kitepna anei ding ahi.
  mar-mar: आणि त्याच वयाच्या स्त्रीचे मोल तीस शेकेल रुपे असावे.
  qub-qub: Chay watayojlla caycaj warmipäga päganga quimsa chunca (30) guellayta.
  bqp-bqp: Ǹ n tɔn kurɔn nɑ, sii geesun gobi tɛnɑ.
  hat-hat: Pou yon fanm menm laj la, se va trant pyès ajan
  eng-BSB: Or if it is a female, then your valuation shall be thirty shekels.
  tod-tod: Ni anzanu ʋe, sɔngɔi ɠa ɠɛ ga wali ɠae ʋuusaʋagɔ (30).
  eng-WEBPB: If she is a female, then your valuation shall be thirty shekels.
  kbq-kbq: Hagi kafuzmimo'ma 20reti'ma vuno 60re'ma vu'nesia a'mofara, 30'a silva
    zagoreti mizasegahaze.
  nhe-BL: Pero intla eli se sihuatl, huajca san tlaxtlahuas 30 plata tomi.
  gub-BL: Kuzà agwer kwarahy hereko har omono putar 30 temetarer tàtà ma'e parat iapo
    pyrer wà nehe.
  eng-DRA: If a woman, thirty.
