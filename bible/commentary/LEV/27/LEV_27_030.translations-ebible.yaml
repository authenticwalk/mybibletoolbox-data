verse: LEV.027.030
translations:
  mal-C: “ ‘നിലത്തിലെ ധാന്യത്തിലായാലും വൃക്ഷങ്ങളിലെ ഫലങ്ങളിലായാലും ദേശത്തിലെ എല്ലാറ്റിന്റെയും
    ദശാംശം യഹോവയ്ക്കുള്ളതാണ്; അതു യഹോവയ്ക്കു വിശുദ്ധമാണ്.
  deu-TKW: Alle Zehnten vom Boden, von der Saatfrucht, wie von den Baumfrüchten, gehören
    Jahwe, sind Jahwe geheiligt.
  lin-lin: 'Eteni nyonso ya zomi ya biloko nyonso oyo ekowuta na mabele, ezala bambuma
    ya bilanga to bambuma ya banzete, ezali ya Yawe : ezali bule mpo na Yawe.'
  eng-LSV: And all tithe of the land, of the seed of the land, of the fruit of the
    tree, is YHWH’s; [it is] holy to YHWH.
  eng-GNV: 'Also all the tithe of the lande both of the seede of the ground, and of
    the fruite of the trees is the Lords: it is holy to the Lord.'
  eng-WEBSTER: 'And all the tithe of the land, whether of the seed of the land, or
    of the fruit of the tree, is the LORD''S: it is holy to the LORD.'
  nhw-BL: “Se diezmo tlen nochi catli temaca momila eltoc noaxca. Quema nopa tlali
    temacas iyol o nopa cuame temaca inintlajca, monequi antechmacase na, niamoTECO,
    se tlatamachihuali tlen sesen majtlactli tlatamachihuali. Pampa ya nopa eli noaxca
    huan tlatzejtzeloltic para na.
  swh-ONEN: “ ‘Zaka ya kila kitu kutoka shambani, iwe ni nafaka kutoka kwa ardhi,
    au tunda kutoka kwa miti, ni mali ya Bwana; ni takatifu kwa Bwana.
  bba-bba: I ko i n dɑ Yinni Gusunɔ bɛɛn ɡberun dĩɑnun subɑ wɔkuru sɔɔ tiɑ yiiyewɑ
    sere kɑ dɑ̃ɑ mɑrumɔ.
  eng-KJVCPB: 'And all the tithe of the land, whether of the seed of the land, or
    of the fruit of the tree, is the Lord’s: it is holy unto the Lord.'
  luo-luo: “ ‘Achiel kuom apar mar gik moko duto ma lowo onyago bedni gin cham, kata
    olembe duto gin mag Jehova Nyasaye, kendo gin gik maler mowalne.
  meu-meu: Tano anidia, nadinadi eiava huahua, bae karoadia, karoa gwauta, bena karoa
    ta bae hahelaḡaia, Iehova ena.
  npi-ULB: भूमिको सबै दशांश, चाहे भूमिमा उब्जेका अन्‍न वा रुखहरूका फल जे भए पनि त्यो
    परमप्रभुकै हो । त्यो परमप्रभुको निम्ति पवित्र हुन्छ ।
  yor-yor: “ ‘Gbogbo ìdámẹ́wàá ilẹ̀ náà yálà tí èso ilẹ̀ ni, tàbí tí èso igi, ti Olúwa
    ni. Mímọ́ ni fún Olúwa.
  pes-OPCB: «ده‌یک محصول زمین، چه از غله و چه از میوه، از آن خداوند است و مقدّس می‌باشد.
  tgl-ULB: Lahat ng ikapu ng lupain, maging tumubong butil sa lupa o bunga mula sa
    mga puno, ay kay Yahweh. Banal ito kay Yahweh.
  hui-hui: Tí mabuha tomo hengedemiru boga biragola widiyaguabi ira lini dedaru alebi
    bibahendenaga pinipinigo Anduane Homogo i̱ninagaorego i̱nihondo talebu ngilimu.
    Pinigo tíni nolene nawigo nanalimu laro. Pinigo i̱ninagaore nga.
  mya-mya: မြေ​ယာ​မှ​ထွက်​သော​အ​သီး​အ​နှံ သို့​မ​ဟုတ် သစ်​သီး​ဆယ်​ပုံ​တစ်​ပုံ​သည်
    ထာ​ဝ​ရ​ဘု​ရား နှင့်​ဆိုင်​၏။-
  bod-N: ས་གཞིའི་སྟེང་གི་ཡོད་ཚད་དེ་ས་བོན་དང་སྡོང་མགོའི་ཤིང་ཏོག་གང་ཡིན་ཡང་། དེའི་བཅུ་ཆ་གཅིག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཡིན་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་པ་ཡིན་ནོ། །
  sna-sna: “ ‘Chegumi chezvinhu zvose zvinobva mumunda, zvingava zviyo zvinobva muvhu
    kana michero yemiti, ndezvaJehovha; zvitsvene kuna Jehovha.
  spa-BLM: “‘Todo el diezmo de la tierra, ya sea de la semilla de la tierra o del
    fruto de los árboles, es de Yahvé. Es sagrado para Yahvé.
  cac-cac: A sdiezmoal sat masanil tas tz'avchaj d'a sat lum luum tic, vach'chom sat
    ixim, ma sat te te', victaxon yaji.
  swh-ULB: Zaka yote iliyo ya ardhini, iwe nafaka ichipukayo juu ya ardhi au tunda
    kutoka kwenye miti, ni mali ya Yahweh. Ni takatifu kwa Yahweh.
  bel-bel: 'І ўсякая дзесяціна на зямлі з насеньня зямлі і з пладоў дрэва належыць
    Госпаду: гэта сьвятыня Гасподняя;'
  deu-ELBBK: Und aller Zehnte des Landes, vom Samen des Landes, von der Frucht der
    Bäume, gehört dem HERRN; er ist dem HERRN heilig.
  mbb-OT: Is ikesepulù he vahin te langun he menge sebpet, ne ǥaked te Nengazen
  mal-2015: നിലത്തിലെ വിത്തിലും വൃക്ഷത്തിന്റെ ഫലത്തിലും ദേശത്തിലെ ദശാംശം ഒക്കെയും
    യഹോവെക്കുള്ളതു ആകുന്നു; അതു യഹോവെക്കു വിശുദ്ധം.
  rmc-rmc: O ďesjatki savorestar pal e maľa – o zrnos pal e maľa the o ovocje pal
    o stromi – patrinen le RAJESKE. Hine sveta le RAJESKE.
  pes-OPV: و تمامی ده‌یک زمین چه از تخم زمین چه از میوه درخت از آن خداوند است، و برای
    خداوند مقدس می‌باشد.
  ron-1924: Орьче зечуялэ дин пэмынт, фие дин роаделе пэмынтулуй, фие дин родул помилор,
    есте а Домнулуй; есте ун лукру ынкинат Домнулуй.
  ben-OBCV: “ ‘ভূমি থেকে উৎপন্ন সবকিছুর দশমাংশ মাটি থেকে উৎপন্ন খাদ্যশস্য অথবা গাছের
    ফল, সমস্তই সদাপ্রভুর। উৎপাদিত সবকিছু সদাপ্রভুর উদ্দেশে পবিত্র।
  som-som: Oo meeltobnaadka waxa dalka ka baxa oo dhan hadday yihiin dhulka iniinihiisa
    ama hadday yihiin midhaha dhirtaba, Rabbigaa iska leh, oo waa wax Rabbiga quduus
    u ah.
  lat-VUC: Omnes decimæ terræ, sive de frugibus, sive de pomis arborum, Domini sunt,
    et illi sanctificantur.
  eng-ASVBT: 'And all the tithe of the land, whether of the seed of the land, or of
    the fruit of the tree, is Jehovah’s: it is holy unto Jehovah.'
  ita-1885: Tutte le decime eziandio della terra così delle semenze della terra, come
    dei frutti degli alberi, appartengono al Signore; son cosa sacra al Signore.
  eng-LXXUP: Every tithe of the land, both of the seed of the land, and of the fruit
    of trees, is the Lord’s, holy to the Lord.
  eng-ULB: All the tithe of the land, whether grain grown on the land or fruit from
    the trees, is Yahweh's. It is holy to Yahweh.
  spa-VBL: “El diezmo de sus cosechas o de sus frutos le pertenece al Señor; es santo
    para el Señor.
  fra-_FOB: Toute dîme de la terre, tant des semences de la terre que des fruits des
    arbres, appartient à l'Éternel; c'est une chose consacrée à l'Éternel.
  mal-mal: “‘നിലത്തിലെ വിത്തിലും വൃക്ഷത്തിന്റെ ഫലത്തിലും ദേശത്തിലെ ദശാംശം സകലവും യഹോവയ്ക്കുള്ളത്
    ആകുന്നു; അത് യഹോവയ്ക്കു വിശുദ്ധം.
  urd-GVR: Har fasal kā daswāṅ hissā Rab kā hai, chāhe wuh anāj ho yā phal. Wuh Rab
    ke lie maḳhsūs-o-muqaddas hai.
  suz-BL: मिनु रू नेल्‍ल ङा, अन्‍न कि रवा आ फल फुल १० भाग परमप्रभु यावे केन बाक्‍ब।
    मेको परमप्रभु यावे केन बाक्‍ब। गन्‍ती १८:२१; ब्‍यवस्‍था १४:२२-२९; नेहेम्‍याह १३:१२
  ita-1927: Ogni decima della terra, sia delle raccolte del suolo sia dei frutti degli
    alberi, appartiene all’Eterno; è cosa consacrata all’Eterno.
  ckb-ckb: «”هەموو دەیەکی زەوی لە دانەوێڵەی زەوی و بەروبوومی درەختەکان بۆ یەزدانە،
    پیرۆزە بۆ یەزدان.
  eng-BBE: And every tenth part of the land, of the seed planted, or of the fruit
    of trees, is holy to the Lord.
  kan-OKCV: “ ‘ಭೂಮಿಯ ಬೀಜದಲ್ಲಾಗಲಿ, ಮರದ ಫಲದಲ್ಲಾಗಲಿ ಹತ್ತನೆಯ ಒಂದು ಪಾಲೆಲ್ಲಾ ಯೆಹೋವ ದೇವರದೇ.
    ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾದದ್ದು.
  tam-2017: “தேசத்திலே நிலத்தின் வித்திலும், மரங்களின் பழங்களிலும், தசமபாகம் எல்லாம்
    யெகோவாவுக்கு உரியது; அது யெகோவாவுக்குப் பரிசுத்தமானது.
  spa-RV-1909: 'Y todas las décimas de la tierra, así de la simiente de la tierra
    como del fruto de los árboles, de Jehová son: es cosa consagrada á Jehová.'
  ron-BTF: Și toată zeciuiala pământului, fie din sămânța pământului, fie din rodul
    pomilor, este a DOMNULUI, ea este sfântă DOMNULUI.
  eng-WEBP: “‘All the tithe of the land, whether of the seed of the land or of the
    fruit of the trees, is the LORD’s. It is holy to the LORD.
  eng-FBV: Tithe from your crops or fruit belongs to the Lord; it is holy to the Lord.
  nld-1939: Alle tienden van de grond, van wat op het land is gezaaid, en van de vruchten
    der bomen, behoren aan Jahweh, en zijn aan Jahweh gewijd.
  nch-BL: “Se diezmo ten nochi cati temaca momila eltoc noaxca. Quema nopa tali temacas
    iyol o nopa cuame temacase inintajca, monequi antechmacase na, niamoTeco, se tatamachihuali
    ten sesen majtacti tatamachihuali, pampa ya nopa eli noaxca huan tatzejtzeloltic
    para na.
  vie-1934: Phàm thuế một phần mười thổ sản, bất k” vật gieo hay là hoa quả của cây,
    đều thuộc về Đức Giê-hô-va; ấy là một vật thánh, biệt riêng ra cho Đức Giê-hô-va.
  hin-CV: “ ‘भूमि का दसवां अंश, चाहे वह खेत की उपज का हो या वृक्षों के फलों का, उस
    पर याहवेह का अधिकार है. वह याहवेह के लिए पवित्र है.
  eng-OURB: “‘All the tithe of the land, whether of the seed of the land or of the
    fruit of the trees, is Adonai’s. It is holy to Adonai.
  spa-BES: Y cada décima parte de la tierra, de la semilla plantada, o del fruto de
    los árboles, es santa para el Señor.
  tdx-tdx: A Iehovà ze hene faha-folo’ i taney, ke ty tabiri’ i taney, ke ty voan-­katae;
    miavake ho am’ Iehovà izay;
  vid-vid: “Honhu ha kumi ha mbena hawe nyhule ama mafuza ga igodi, geng'ha ndo lufufu
    lwa Mkulu Nguluwi, ndo vyelile kwa Mkulu Nguluwi.
  eng-OKE: And all the tithe of the land, whether of the seed of the land or of the
    fruit of the tree, is the Lord’s; it is sacred before the Lord.
  tha-KJV: สิ​บชักหนึ่งทั้งสิ้​นที​่​ได้​จากแผ่นดิน เป็นพืชที่​ได้​จากแผ่นดิ​นก​็​ดี
    หรือผลจากต้นไม้​ก็ดี เป็นของพระเยโฮวาห์ เป็นสิ่งบริ​สุทธิ​์​แด่​พระเยโฮวาห์
  por-BR-2018: E todos os dízimos da terra, tanto das sementes da terra como dos frutos
    das árvores, pertencem ao SENHOR; são coisas consagradas ao SENHOR.
  deu-ELO: Und aller Zehnte des Landes, vom Samen des Landes, von der Frucht der Bäume,
    gehört Jehova; er ist Jehova heilig.
  eng-WYC-2018: All the tithes of [the] earth, whether of fruits of corn, whether
    of apples of trees, be the Lord’s part, and be hallowed to him; (All the tithes
    from the land, whether grain, or the fruits of trees, be the Lord’s portion, and
    be holy to him;)
  epo-epo: Ĉiu dekonaĵo el la tero, el la semitaĵo de la tero, el la fruktoj de la
    arboj apartenas al la Eternulo; ĝi estas sanktaĵo de la Eternulo.
  uig-PIN: Yǝr-zemindin qiⱪⱪan ⱨǝmmǝ ⱨosulning ondin biri bolƣan ɵxrǝ bolsa, yǝrning
    danliⱪ ziraǝtliri bolsun yaki dǝrǝhlǝrning mewisi bolsun, Pǝrwǝrdigarningki bolidu;
    u Pǝrwǝrdigarƣa muⱪǝddǝs ⱪilinƣandur.
  beo-beo: Sogega heda:i ha:i manu huluane, (gala:ine amola ifa fage) amo nabuane
    momogili, afae da Hina Gode Ea:.
  tpi-OTNT: “Olgeta kaikai i kamap long gaden, olsem pikinini wit samting o pikinini
    bilong ol diwai, yupela i mas tilim long 10-pela hap na givim wanpela hap long
    mi Bikpela. I tambu long yupela i kaikai dispela namba 10 hap. Em i samting bilong
    mi wanpela tasol.
  hau-SA: “ ‘Ushirin kome daga gona, ko hatsi daga ƙasa, ko ’ya’yan itatuwa daga itatuwa,
    na Ubangiji ne, mai tsarki ne ga Ubangiji.
  uig-LAT: Yer-zémindin chiqqan hemme hosulning ondin biri bolghan öshre bolsa, yerning
    danliq ziraetliri bolsun yaki derexlerning méwisi bolsun, Perwerdigarningki bolidu;
    u Perwerdigargha muqeddes qilin’ghandur.
  nde-nde: Okwetshumi kwakho konke okwelizwe, ingabe ngamabele avela emhlabathini
    kumbe izithelo ezivela ezihlahleni, ngokukaThixo; kungcwele kuThixo.
  ton-ton: 'Pea ko hono hongofulu ʻoe vahe kotoa pē ʻoe fonua, pe ko e meʻa ʻi he
    tenga ʻoe fonua, pe ʻi he ngaahi fua ʻoe ʻakau ʻoku ʻa Sihova ia: ʻoku māʻoniʻoni
    ia kia Sihova.'
  ces-1613: Všickni také desátkové země, buď z semene země, aneb z ovoce stromů, Hospodinovi
    budou; nebo posvěceni jsou Hospodinu.
  eng-WMB: “‘All the tithe of the land, whether of the seed of the land or of the
    fruit of the trees, is the LORD’s. It is holy to the LORD.
  tam-TCV: “ ‘மண்ணின் தானியமும், மரங்களின் பழங்களுமான நிலத்தின் எல்லா பலனிலும் பத்தில்
    ஒரு பங்கு யெகோவாவுக்குச் சொந்தமானது. இது யெகோவாவுக்குப் பரிசுத்தமானது.
  ceb-ULB: Ang tanang ikapulo sa kayutaan, mga trigo man kini nga mitubo sa yuta o
    bunga gikan sa mga kahoy, iya na kini kang Yahweh. Balaan gayod kini alang kang
    Yahweh.
  pol-UBG: Wszelka dziesięcina ziemi – czy to z nasienia ziemi, czy z owocu drzewa
    – należy do PANA. Jest ona poświęcona PANU.
  urd-GVU: ہر فصل کا دسواں حصہ رب کا ہے، چاہے وہ اناج ہو یا پھل۔ وہ رب کے لئے مخصوص
    و مُقدّس ہے۔
  deu-1912: Alle Zehnten im Lande von Samen des Landes und von Früchten der Bäume
    sind des HERRN und sollen dem HERRN heilig sein.
  kan-2017: “‘ಹೊಲದ ಬೆಳೆಯಾಗಲಿ ಇಲ್ಲವೇ ತೋಟದ ಹಣ್ಣುಗಳಾಗಲಿ ಭೂಮಿಯಿಂದುಂಟಾದ ಎಲ್ಲಾ ಆದಾಯದಲ್ಲಿ
    ಹತ್ತನೆಯ ಒಂದು ಪಾಲು ಯೆಹೋವನದಾಗಿರಬೇಕು, ಅದು ಯೆಹೋವನಿಗೆ ಮೀಸಲಾದದ್ದು.
  yap-yap: Ragag e pasent ko urngin e tin lemmun e but’, ni demturug ko grain ara
    wom’ngin e gek’iy, ma SOMOL e ba milfan ngak.
  hlt-MCSB: Khohmuen cangtii khaw, diklai thing thaih khaw parha pakhat boeih BOEIPA
    hut la om tih BOEIPA ham cimcaih bal.
  mdy-ETH: «ጎዣፓ ጴዼ ሃኣኮ ማዔቴያ ቱኪ ዓኣፒሶና ሚፆ ዓኣፖኮ ታጶይዳፓ ፔቴማ ናንጊና ናንጋ ጎዳሮ ማዒ ዒዛም ዱማዼያኬ።
  twi-ASANTE: “ ‘Asase no so nnɔbaeɛ nkyɛmu edu mu baako, sɛ ɛyɛ aburoo anaa aduaba
    no yɛ Awurade dea. Ɛyɛ kronkron.
  eng-WEBU: “‘All the tithe of the land, whether of the seed of the land or of the
    fruit of the trees, is the LORD’s. It is holy to the LORD.
  bnp-bnp: “A maki ni kani ni varo na hania, i manga a vuana vit, a vutuna kai, mu
    ru kadolu na galesi ge ravulu. Muri mu habia nau e BAKOVI DAGI, a galesi ge taku
    i malamala na matagu.
  wal-wal: “‘Biittaa asiratai ubbai biittaappe mokkida katta gidin woi mitta aife
    gidinkka GODAASSA. Hegee GODAASSI geeshsha.
  spa-PDDPT: Todo el diezmo de la tierra, tanto de la semilla de la tierra como del
    suelo y del fruto de los árboles, es de Yavé. Está consagrado a Yavé.
  gun-gun: — Ha'e gui dízimo voi yvy gui mba'emo'a oiko va'ekue regua, mba'ety gui
    mba'emo ra'yĩ va'e regua, e'ỹ vy yvyra'a teĩ Senhor mba'e meme, Senhor pegua iky'a
    e'ỹ va'e.
  agu-BL: ”Yi lajuji'n piẍ te yi e'chk cosech yi na je' wi yi cojbil, tu yi wutz e'chk
    tze' i'tz wetz.
  ilo-ULB: Amin dagiti apagkapullo ti daga, dimmakkel man a bukel iti daga wenno bunga
    manipud kadagiti kaykayo, ket kukua ni Yahweh. Nasantoan daytoy kenni Yahweh.
  kpg-kpg: Dahi baahi e madangaholu o nia huwa laagau o tenua, de hilihili be nia
    lii laagau be nia golee laagau, nia mee aanei la nia mee donu ni Dimaadua.
  uig-ARA: يەر-زېمىندىن چىققان ھەممە ھوسۇلنىڭ ئوندىن بىرى بولغان ئۆشرە بولسا، يەرنىڭ
    دانلىق زىرائەتلىرى بولسۇن ياكى دەرەخلەرنىڭ مېۋىسى بولسۇن، پەرۋەردىگارنىڭكى بولىدۇ؛
    ئۇ پەرۋەردىگارغا مۇقەددەس قىلىنغاندۇر.
  sus-sus: «Bɔxi farilɛ birin findima n tan Alatala nan gbe ra, sansi xɔri naxan naminima
    nun wuri bili naxan bogima. Na farilɛ birin fima n tan Alatala nan ma.
  pon-2006: KAUN-O me ketin sapwellimaniki eisek kis ehun wahnsahpw koaros, mehnda
    ma werentuhke de wahntuhke.
  ksd-ksd: Kai ra Luluai ra vavinununa ta kaum pia, ba ra pat na vuai na uma, ba ra
    vuai na davai, nam parika i gomgom ure ra Luluai.
  tur-YTC: “'İster toprağın tohumu, ister ağaçların meyvesi olsun, toprağın bütün
    ondalığı Yahve'ye aittir. Yahve'ye kutsaldır.
  grc-BRENT: Πᾶσα δεκάτη τῆς γῆς, ἀπὸ τοῦ σπέρματος τῆς γῆς, καὶ τοῦ καρποῦ τοῦ ξυλίνου,
    τῷ. Κυρίῳ ἐστίν, ἅγιον τῷ Κυρίῳ.
  ind-AYT: Sepersepuluh hasil panen adalah milik TUHAN, baik itu hasil gandum maupun
    buah pohon-pohon. Itu kudus bagi TUHAN.
  nya-nya: “ ‘Chakhumi chilichonse chochokera mʼdziko, kaya ndi tirigu wochokera mʼnthaka
    kapena chipatso cha mʼmitengo ndi za Yehova. Chimenecho ndi chopatulika kwa Yehova.
  hrv-hrv: Svaka desetina sa zemljišta, bilo od poljskih usjeva bilo od plodova sa
    stabala, pripada Jahvi; to je Jahvi posvećeno.
  mps-mps: “Te gide pedalubo nai tigidali, te nai wit wai ma ni du wai da, dagego
    te nogo si badu dobolama, te me deli badu ena Genuai Bidiba mao. Te nogo si wali
    nai dagego tubo habu mu selaibao. Te enaduba deligo nai naga dao.
  tpi-tpi: “Olgeta kaikai i kamap long gaden, olsem pikinini wit samting o pikinini
    bilong ol diwai, yupela i mas tilim long 10-pela hap na givim wanpela hap long
    mi Bikpela. I tambu long yupela i kaikai dispela namba 10 hap. Em i samting bilong
    mi wanpela tasol.
  dan-1931: Al Tiende af Landet, både af Landets Sæd og Træernes Frugt, tilhører HERREN,
    det er helliget HERREN.
  vie-OVCB: Tất cả một phần mười thổ sản, dù là ngũ cốc hay hoa quả, đều thuộc về
    Chúa Hằng Hữu, và là vật thánh.
  guj-2017: જમીનની ઊપજનો ઠરાવેલો દશમો ભાગ પછી તે ખેતરના અનાજનો હોય કે વૃક્ષનાં ફળોનો
    હોય તે યહોવાહનો ગણાય, તે યહોવાહને સારુ પવિત્ર છે.
  pon-2006A: KAUN-O me ketin sapwellimaniki eisek kis ehun wahnsahpw koaros, mehnda
    ma werentuhke de wahntuhke.
  por-BRBSL: “'Todo o dízimo da terra, seja da semente da terra ou do fruto das árvores,
    é de Yahweh. É sagrado para Yahweh.
  cth-cth: Cakang thoseh, apawhik thoseh, talai dawk hoi ka tâcawt e apawhik pueng
    hra touh dawk buet touh e teh BAWIPA e hno doeh. BAWIPA hanelah kathounge lah
    ao.
  twi-twi: “ ‘Asase no so nnɔbae nkyɛmu du mu baako, sɛ ɛyɛ aburow anaa aduaba no
    yɛ Awurade dea. Ɛyɛ kronkron.
  hlt-hlt: Khohmuen cangtii khaw, diklai thing thaih khaw parha pakhat boeih BOEIPA
    hut la om tih BOEIPA ham cimcaih bal.
  tbz-SIM: Kɛ̀ di dɛ̀itɛ di pɑɑ nkó tidiitì nɛ̀ di tebiiti dí dɛ̀ berí kɛ́dɛitɛ dɛ̀ɛ̀
    tu dɛpííndɛ̀, dɛ̀ tu n kpɛrɛ ndɛ.
  msy-2020: “Ezɨ nguazimɨn otivir dagher kaba, witɨn ovɨziba, o temer ovɨziba, ia
    da tuiragh 10plan pozibar amigh, egh pozitam na danɨngigh, kɨ Ikiavɨra Itir God.
    Egh a pozir kam aman markɨ. Kar nan bizimra.
  azb-azb: Torpağın məhsulundan – onun verdiyi taxıldan və ağacların meyvəsindən bütün
    onda bir hissə Rəbbə məxsusdur və Onun üçün təqdis edilib.
  eng-DBY: 'And as to every tithe of the land, of the seed of the land, and of the
    fruit of the tree, it is Jehovah''s: it is holy to Jehovah.'
  hin-2017: “फिर भूमि की उपज का सारा दशमांश, चाहे वह भूमि का बीज हो चाहे वृक्ष का
    फल, वह यहोवा ही का है; वह यहोवा के लिये पवित्र ठहरे। (मत्ती 23:23, लूका 11:42)
  wol-KYG: «Bu loolu weesee mboolem lu jóge ci suuf, muy pepp mbaa doomi garab, cérub
    fukkeel ba Aji Sax jeey boroom. Dees koy sellalal Aji Sax ji.
  eng-YLT: And all tithe of the land, of the seed of the land, of the fruit of the
    tree, is Jehovah's — holy to Jehovah.
  eng-WYC-2017: All the tithes of [the] earth, whether of fruits of corn, whether
    of apples of trees, be the Lord’s part, and be hallowed to him;
  eng-WMBB: “‘All the tithe of the land, whether of the seed of the land or of the
    fruit of the trees, is the LORD’s. It is holy to the LORD.
  urd-GVH: हर फ़सल का दसवाँ हिस्सा रब का है, चाहे वह अनाज हो या फल। वह रब के लिए मख़सूसो-मुक़द्दस
    है।
  rug-rug: Keke pa manege koari doduru vinagi pa pepeso be na huiti babe na vua huda
    si asa, si te Zihova si arini.
  gaz-gaz: “ ‘Wanni lafti baaftu kam iyyuu sanyiis taʼu ija mukaa harka kudhan keessaa
    harki tokko kan Waaqayyoo ti; kun waan Waaqayyoof qulqulleeffamee dha.
  fra-LSG: Toute dîme de la terre, soit des récoltes de la terre, soit du fruit des
    arbres, appartient à l’Éternel; c’est une chose consacrée à l’Éternel.
  yal-yal: “Alatala nan gbee bɔxɔn bogiseene birin yaganna ra. A na keli xɛɛn ma hanma
    langan kui, a sariɲan Alatala yɛtagi.
  haw-1868: A o ka hapaumi a pau o ko ka aina, o ka hua o ka aina, a o ka hua o ka
    laan, no Iehova ia, he hoano no Iehova.
  arb-NAV: كُلُّ عُشُورِ غَلّاتِ الأَرْضِ مِنَ الْحُبُوبِ وَأَثْمَارِ الشَّجَرِ هُوَ
    لِلرَّبِّ وَقُدْسٌ لَهُ.
  ewe-ewe: “ ‘Nu siwo katã anyigba wɔ, agblemenukuwo loo alo kutsetsewo ƒe mama ewolia
    ƒe ɖeka nye Yehowa tɔ, eye wonye nu kɔkɔe.
  eng-LEE: And every tithe of the land, of the seed of the land, or of the fruit of
    the tree, belongeth to the Lord; it is holy unto the Lord.
  asm-FB: আৰু ভুমিৰ শস্য বা গছৰ গুটিয়েই হওক, ভুমিৰ উৎপন্ন সকলো বস্তুৰ দশম ভাগ যিহোৱাৰ
    হ’ব; সেয়ে যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ।
  sus-A: «بْشِ قَرِلّ بِرِن قِندِ مَ ﭑ تَن عَلَتَلَ نَن فبٍ رَ، سَنسِ شْرِ نَشَن نَمِنِمَ
    نُن وُرِ بِلِ نَشَن بٌفِمَ. نَ قَرِلّ بِرِن قِمَ ﭑ تَن عَلَتَلَ نَن مَ.
  fra-SBL: '"''Toute la dîme du pays, qu''il s''agisse de la semence du pays ou du
    fruit des arbres, appartient à Yahvé. Elle est consacrée à Yahvé.'
  hbo-hbo: וְכָל־מַעְשַׂ֨ר הָאָ֜רֶץ מִזֶּ֤רַע הָאָ֙רֶץ֙ מִפְּרִ֣י הָעֵ֔ץ לַיהוָ֖ה
    ה֑וּא קֹ֖דֶשׁ לַֽיהוָֽה׃
  eng-WYCLIFFE: Alle the tithis of erthe, whether of fruytis, whether of applis of
    trees, ben the Lordis part, and ben halewid to hym;
  cwe-cwe: “ ‘Chinhu chimwe muna ivinhu longo va vinhu viugobole ni va Mndewa Mulungu,
    iwe mhule hebu matunda ya mibiki, vela kwa Mndewa Mulungu.
  kik-kik: “ ‘Gĩcunjĩ gĩa ikũmi kĩa indo ciothe cia kuuma mũgũnda, arĩ ngano ya mũgũnda
    kana maciaro ma mĩtĩ, nĩ kĩa Jehova; gĩcunjĩ kĩu kĩamũrĩirwo Jehova.
  fra-NCL: 'Toute dîme de la terre, prélevée soit sur les semences de la terre, soit
    sur les fruits des arbres, appartient à Yahweh : c’est une chose consacrée à Yahweh.'
  cek-AK: Lawk ih cang maw, to tih ai boeh loe thingthai qumponawk maw, hato thungah
    maeto loe Angraeng ih hmuen ah oh, Angraeng ih kaciim hmuen ah oh.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Nainugi-ibmar-sanmakmalad,
    ibmar-gwag sanmakoeddibe, sapimar-sanmakoed-e-sanmardibe, bela wemala ambegi-gwensakad
    (10%) Bab-Jehováʼgadid. Wemala bela Bab-Jehováʼga nugsalegaledid.'
  uig-CYR: Йәр-зиминдин чиққан һәммә һосулниң ондин бири болған өшрә болса, йәрниң
    данлиқ зираәтлири болсун яки дәрәқләрниң мевиси болсун, Пәрвәрдигарниңки болиду;
    у Пәрвәрдигарға муқәддәс қилинғандур.
  tel-2017: ధాన్యంలో, చెట్ల కాయల్లో, భూమి ఫలమంతటిలో పదవ వంతు యెహోవా స్వంతం. అది యెహోవాకు
    ప్రతిష్ఠితం అవుతుంది.
  hat-BSA: “‘Konsa tout dim tè, semans tè, ni fwi nan bwa, se pou SENYÈ a. Li sen
    pou SENYÈ a.
  kos-kos: Sie tafu singoul in fahko nukewa ke acn uh, finne wheat ku fokinsak, ac
    ma lun LEUM GOD.
  hbo-WLC: וְכָל־מַעְשַׂ֨ר הָאָ֜רֶץ מִזֶּ֤רַע הָאָ֙רֶץ֙ מִפְּרִ֣י הָעֵ֔ץ לַיהוָ֖ה
    ה֑וּא קֹ֖דֶשׁ לַֽיהוָֽה׃
  ibo-ibo: “ ‘Otu ụzọ nʼime ụzọ iri nke ihe niile si nʼala, maọbụ mkpụrụ ọghịgha nke
    ubi, maọbụ mkpụrụ nke osisi mịrị, bụ nke Onyenwe anyị. Ha bụ ihe nsọ dịrị Onyenwe
    anyị.
  ory-ory: ପୁଣି ଭୂମିର ଶସ୍ୟ କି ବୃକ୍ଷର ଫଳ ହେଉ, ଭୂମିରୁ ଉତ୍ପନ୍ନ ସମସ୍ତ ଦ୍ରବ୍ୟର ଦଶମାଂଶ ସଦାପ୍ରଭୁଙ୍କର
    ହେବ, ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର।
  chk-chk: Iwe, ämi leengol meinisin seni ewe fanü, ese lifilifil ika föün irän wiich
    mi mär won pwül ika uän sokopaten irä, än ewe Samol mi Lapalap. Ekewe leengol
    meinisin ra pin fän iten ewe Samol mi Lapalap.
  rop-rop: “Ebri tenbala beig blanga daga det kantri growimap, nomeda sid daga o frut
    daga, yumob garra gibit wanbala beig langa mi.
  ukr-1871: І всяка десятина на землї, від насїння землї, від плодів з дерева, буде
    Господеві; сьвяте Господеві.
  deu-1951: Alle Zehnten des Landes, sowohl von der Saat des Landes als auch von den
    Früchten der Bäume, gehören dem HERRN und sollen dem HERRN heilig sein.
  eng-JPS: And all the tithe of the land, whether of the seed of the land, or of the
    fruit of the tree, is the LORD'S; it is holy unto the LORD.
  srp-1865: I svaki desetak zemaljski od usjeva zemaljskoga i od voæa, Gospodnji je,
    svetinja je Gospodu.
  lug-lug: “Buli kitundu eky’ekkumi ekiva mu nsi, gamba ku mmere ey’empeke eva mu
    ttaka, oba ku bibala ebiva ku miti, kya Mukama Katonda, era kitukuvu eri Mukama
    Katonda.
  heb-heb: וכל מעשר הארץ מזרע הארץ מפרי העץ ליהוה הוא קדש ליהוה׃
  ben-IRV: জমির শস্য কিংবা গাছের ফল হোক, জমির উত্পন্ন সব জিনিসের দশমাংশ সদাপ্রভুর;
    তা সদাপ্রভুর উদ্দেশ্যে পবিত্র।
  pan-pan: ਧਰਤੀ ਦੀ ਉਪਜ ਦਾ ਸਾਰਾ ਦਸਵੰਧ, ਭਾਵੇਂ ਧਰਤੀ ਦੇ ਬੀਜਾਂ ਦਾ, ਭਾਵੇਂ ਰੁੱਖਾਂ ਦੇ ਫ਼ਲਾਂ
    ਦਾ ਹੋਵੇ, ਉਹ ਯਹੋਵਾਹ ਦਾ ਹੈ, ਇਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: စပါး ဖြစ်စေ၊ သစ်သီး ဖြစ်စေ၊ မြေ ကဖြစ်သမျှ သောအသီးအနှံဆယ် စုတစုသည် ထာဝရဘုရား
    ၏ ဘဏ္ဍာတော် ဖြစ်၏။ ထာဝရဘုရား အဘို့ သန့်ရှင်း ရမည်။
  hmo-hmo: “Tano ena anina ibounai, uiti, bali, koni, o au huahua ibounai, be edia
    karoa 10 dekena amo, karoa ta do umui hahelagaia, Lohiabada ena.
  urd-urd: और ज़मीन की पैदावार की सारी दहेकी चाहे वह ज़मीन के बीज की या दरख़्त के
    फल की हो, ख़ुदावन्द की है और ख़ुदावन्द के लिए पाक है।
  rus-SYN: 'И всякая десятина на земле из семян земли и из плодов дерева принадлежит
    Господу: это святыня Господня;'
  bqc-SIM: Bua pↄ́ↄ kwide líↄ dɛ Dii pↄ́ ũ, pↄ́wɛna ge libɛↄn lò. Aliↄ dɛ Dii pↄ́
    ũɛ.
  tcz-CHONGTHU: Lhosohga chang ahin, thingga hihen, ipi chu hi jongleh gamga jouse
    chu hopsom lah a hop khat vang Pakaiya ding ahi.
  mar-mar: भूमीच्या सर्व उत्पन्नाचा एक दशांश भाग म्हणजे, शेतातील सर्व उपज, आणि झाडे,
    वेली यांची फळे ह्यांचा एक दशांश भाग परमेश्वराकरिता पवित्र आहे.
  qub-qub: «Allpacho wayoj cäga muruna cajpa wawanpis lantana cajpa wayuyninpis chuncapita
    jucga nogapämi. Chaycunaga nogapaj raquishan diesmumi caycan.
  bqp-bqp: I ko i n dɑ Yinni Gusunɔ bɛɛn gberun dĩɑnun subɑ wɔkuru sɔɔ tiɑ yiiyewɑ
    sere kɑ dɑ̃ɑ mɑrumɔ.
  hat-hat: N'a mete dis pou san (010%) nan tout rekòt jaden nou apa pou Seyè a, li
    te mèt rekòt jaden nou fè nou menm, osinon rekòt pyebwa ki donnen nan jaden nou.
    Se pou Seyè a dis pou san sa yo ye.
  eng-BSB: Thus any tithe from the land, whether from the seed of the land or the
    fruit of the trees, belongs to the LORD; it is holy to the LORD.
  tod-tod: «Zooi ná-puusiɛiti, é ɠɛni ga zooi ʋa lɔnɔgiti, ɓaa guluiti gaawaaiti,
    ta ga Ɠɔoɠɔ GALAGI nɔnɔ, ani ʋe feai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: “‘All the tithe of the land, whether of the seed of the land or of the
    fruit of the trees, is the LORD’s. It is holy to the LORD.
  kbq-kbq: Hagi hoza tamifinti'ma witio, zafa rgama tagita eri atruma hinkeno 10ni'a
    kevuma huterema hina, 10ni kevua ruotage hu'negu Ra Anumzamo'na namigahaze.
  nhe-BL: “Se diezmo tlen nochi tlen temaca momila eltoc noaxca. Quema nopa tlali
    temacas xinachtli o nopa cuatini temaca itlajca, monequi innechmacase na, niimoTECO,
    se tlayejyecoli tlen sesen majtlactli tlayejyecoli. Pampa ya nopa eli noaxca huan
    tlatzejtzeloltic para na.
  gub-BL: Aze teko omono'og 10 arozràn hyru por wà nehe, omono putar pitài Tupàn Tuweharupi
    Wiko Ma'e pe wà nehe. Aze opo'o 10 ma'e'a kwer wà nehe, omono putar pitài izupe
    wà nehe.
  eng-DRA: All tithes of the land, whether of corn, or of the fruits of trees, are
    the Lord’s, and are sanctified to him.
