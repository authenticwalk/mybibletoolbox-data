verse: LEV.027.006
translations:
  mal-C: ഒരുമാസംമുതൽ അഞ്ചുവയസ്സുവരെയാണു പ്രായമെങ്കിൽ ആണിന് അഞ്ചുശേക്കേൽ വെള്ളിയും
    പെണ്ണിനു മൂന്നു ശേക്കേൽ വെള്ളിയും മൂല്യം നിശ്ചയിക്കുക.
  deu-TKW: Ist es jemand von einem Monat bis zu fünf Jahren, so soll der Schätzungswert
    des Knaben fünf Silbersekel, der Schätzungswert des Mädchens drei Silbersekel
    betragen.
  lin-lin: mpo na moto oyo mikolo ya mbotama na ye ya mbotama ezali kati na sanza
    moko mpe mibu mitano, bagrame tuku motoba ya palata mpo na mobali, mpe bagrame
    tuku misato na motoba ya palata mpo na mwasi ;
  eng-LSV: and if from a son of a month even to a son of five years, then your valuation
    of the male has been five shekels of silver, and for the female your valuation
    [is] three shekels of silver;
  eng-GNV: But from a moneth old vnto fiue yere old, thy price of the male shall bee
    fiue shekels of siluer, and thy price of the female, three shekels of siluer.
  eng-WEBSTER: And if it shall be from a month old even to five years old, then thy
    estimation shall be of the male five shekels of silver, and for the female thy
    estimation shall be three shekels of silver.
  nhw-BL: Pero para se piloquichpiltzi catli sanoc quipiya se metztli ica tlacatqui
    huan hasta catli quipiya macuili xihuitl, tlaxtlahuase macuili plata tomi. Huan
    sintla se pilsihuapiltzi catli quipiya se metztli hasta macuili xihuitl, tlaxtlahuase
    eyi plata tomi.
  swh-ONEN: Kama ni mtu mwenye umri kati ya mwezi mmoja na miaka mitano, weka thamani
    ya mwanaume kuwa shekeli tano za fedha, na ile ya mwanamke kuwa shekeli tatu za
    fedha.
  bba-bba: Sɑɑ tɔn durɔ suru tiɑɡii sere n kɑ dɑ wɔ̃ɔ nɔɔbuɡii, sii ɡeesun ɡobi nɔɔbuwɑ
    u koo kɔsiɑ. Ǹ n mɑɑ tɔn kurɔn nɑ, sii ɡeesun ɡobi itɑwɑ u koo kɔsiɑ.
  eng-KJVCPB: And if it be from a month old even unto five years old, then thy estimation
    shall be of the male five shekels of silver, and for the female thy estimation
    shall be three shekels of silver.
  luo-luo: To ka ngʼatno hike pok ochopo abich to osekadho dwe achiel, to noware gi
    shekel abich mar fedha ka en nyathi ma wuowi, to ka en nyako to noware gi shekel
    adek.
  meu-meu: 'Hua ta amo ela bona laḡani ima ibodohilaidia bini: bema maruane, silver
    sekeledia ima; bema hahine, sekele toi.'
  npi-ULB: एक महिनादेखि पाँच वर्षसम्मको पुरुषको लागि मूल्य पाँच शेकेल र स्‍त्रीको
    लागि तिन शेकेल निर्धारण गर्नू ।
  yor-yor: Bí ẹni náà bá jẹ́ ọmọ oṣù kan sí ọdún márùn-ún, kí iye owó rẹ̀ jẹ́ òsùwọ̀n
    ṣékélì fàdákà márùn-ún fún ọkùnrin àti òsùwọ̀n ṣékélì fàdákà mẹ́ta fún obìnrin.
  pes-OPCB: برای پسر یک ماهه تا پنج ساله، پنج مثقال نقره و برای دختر یک ماهه تا پنج
    ساله، سه مثقال نقره پرداخت شود.
  tgl-ULB: Mula isang buwang gulang hanggang limang taon ang inyong pamantayang halaga
    ay dapat limang siklo ng pilak para sa isang lalaki, at tatlong siklo ng pilak
    para sa isang babae.
  hui-hui: '@see-verse:LEV.027.005'
  mya-mya: '@see-verse:LEV.027.005'
  bod-N: ཟླ་བ་གཅིག་ནས་ལོ་ལྔ་བར་གྱི་བུ་ནི་དངུལ་སྲང་ལྔ་དང་བུ་མོ་ནི་དངུལ་སྲང་གསུམ་དུ་བརྩི་དགོས།
  sna-sna: Kana ari munhu ari pakati pomwedzi mumwe namakore mashanu, utare mutengo
    womunhurume pamashekeri mashanu esirivha uye utare pamunhukadzi mashekeri matatu
    esirivha.
  spa-BLM: Si la persona tiene de un mes a cinco años, tu valoración será de cinco
    siclos de plata para el varón y de tres siclos de plata para la mujer.
  cac-cac: Axo yuj eb' unin jun ujal sq'uinal masanto d'a oye' ab'il, tato vinac,
    oye' siclo q'uen plata syac'a'. Tato ix jun, oxe' siclo q'uen syac'a'.
  swh-ULB: Kwa wenye umri wa tangu mwezi mmoja mpaka miaka mitano viwango vyenu vya
    thamani kwa mawanaume vitakuwa shekeli tano za fedha na kwa mwanamke shekeli tatu
    za fedha.
  bel-bel: а ад месяца да пяці гадоў ацэна твая мужчыну павінна быць пяць сікляў срэбра,
    а жанчыне ацэна твая тры сіклі срэбра;
  deu-ELBBK: und wenn es von einem Monat alt bis zu 5 Jahren alt ist, so sei deine
    Schätzung eines Knaben 5 Sekel Silber, und deine Schätzung eines Mädchens 3 Sekel
    Silber;
  mbb-OT: '@see-verse:LEV.027.005'
  mal-2015: ഒരു മാസം മുതൽ അഞ്ചു വയസ്സുവരെയുള്ളതായാൽ നിന്റെ മതിപ്പു ആണിന്നു അഞ്ചു ശേക്കെൽ
    വെള്ളിയും പെണ്ണിന്നു മൂന്നു ശേക്കെൽ വെള്ളിയും ആയിരിക്കേണം.
  rmc-rmc: Vaš o muršoro, jekhe čhonestar dži pandž berš, pes počinela pandž šekli
    a vaš e čhajori trin.
  pes-OPV: و اگر از یک ماهه تا پنج ساله باشد، برآوردتو بجهت ذکور پنج مثقال نقره، و
    بجهت اناث، برآورد تو سه مثقال نقره خواهد بود.
  ron-1924: Де ла о лунэ пынэ ла чинч ань, прецуиря сэ фие де чинч сикли де арӂинт
    пентру ун бэят ши де трей сикли де арӂинт пентру о фатэ.
  ben-OBCV: যদি এক মাস ও পাঁচ বছরের মধ্যে যে কোনো বয়সি কেউ থাকে, তাহলে পুরুষের ক্ষেত্রে
    পাঁচ শেকল রুপো ও নারীর ক্ষেত্রে তিন শেকল রুপো ধার্য করতে হবে।
  som-som: Oo haddii qofku jiro bil iyo ilaa shan sannadood, markaas qofkii lab waxaad
    ku qiimaysaa shan sheqel oo lacag ah, tii dhaddigna waxaad ku qiimaysaa saddex
    sheqel oo lacag ah.
  lat-VUC: 'Ab uno mense usque ad annum quintum, pro masculo dabuntur quinque sicli:
    pro femina, tres.'
  eng-ASVBT: And if it be from a month old even unto five years old, then thy estimation
    shall be of the male five shekels of silver, and for the female thy estimation
    shall be three shekels of silver.
  ita-1885: E se è una persona di età da un mese a cinque anni, sia la tua estimazione
    a cinque sicli d'argento per lo maschio, e a tre sicli d'argento per la femmina.
  eng-LXXUP: And from a month old to five years old, the valuation of a male shall
    be five didrachmas, and of a female, three didrachmas of silver.
  eng-ULB: From one month old to five years your standard value for a male must be
    five shekels of silver, and for a female three shekels of silver.
  spa-VBL: El valor de alguien de un mes a cinco años es de cinco siclos de plata
    para un hombre y tres siclos de plata para una mujer.
  fra-_FOB: Et si c'est quelqu'un de l'âge d'un mois jusqu'à l'âge de cinq ans, ton
    estimation sera de cinq sicles d'argent pour le mâle, et de trois sicles d'argent
    pour une fille.
  mal-mal: ഒരു മാസംമുതൽ അഞ്ച് വയസ്സുവരെയുള്ളതായാൽ നിന്റെ മതിപ്പ് ആണിന് അഞ്ച് ശേക്കെൽ
    വെള്ളിയും പെണ്ണിന് മൂന്നു ശേക്കെൽ വെള്ളിയും ആയിരിക്കണം.
  urd-GVR: ek māh se le kar 5 sāl tak ke laṛke ke lie chāṅdī ke 5 sikke, isī umr kī
    laṛkī ke lie chāṅdī ke 3 sikke,
  suz-BL: मिनु महिना का रे ५ बर्स सम्‍म ङा वोंइश आल आन पर्बम चांदी के ५ शेकेल नु मीश
    आल आन पर्बम चांदी के शेकेल सां गेचा माल्‍नीम।
  ita-1927: Da un mese a cinque anni, la tua stima sarà di cinque sicli d’argento
    per un maschio, e di tre sicli d’argento per una femmina.
  ckb-ckb: ئەگەر تەمەنی مانگێک هەتا پێنج ساڵ بوو، ئەوا خەمڵاندنەکەت پێنج شاقل زیو
    بۆ نێر و سێ شاقل زیو بۆ مێ دەبێت.
  eng-BBE: And if the person is from one month to five years old, then the value for
    a male will be five shekels of silver, and for a female three shekels.
  kan-OKCV: ಒಂದು ತಿಂಗಳಿಂದ ಐದು ವಯಸ್ಸುಳ್ಳ ಹುಡುಗನ ಕ್ರಯವು ಐದು ಶೆಕೆಲ್, ಹುಡುಗಿಯ ಕ್ರಯವು ಮೂರು
    ಶೆಕೆಲ್ ಆಗಿರಬೇಕು.
  tam-2017: ஒரு மாதம்முதல் ஐந்து வயதிற்கு உட்பட்ட ஆண்பிள்ளையை ஐந்து வெள்ளிச்சேக்கலாகவும்,
    பெண்பிள்ளையை மூன்று வெள்ளிச்சேக்கலாகவும்,
  spa-RV-1909: Y si fuere de un mes hasta cinco años, tu estimación será en orden
    al varón, cinco siclos de plata; y por la hembra será tu estimación tres siclos
    de plata.
  ron-BTF: Și dacă este de la vârsta de o lună până la vârsta de cinci ani, atunci
    prețuirea ta pentru partea bărbătească să fie de cinci șekeli de argint și pentru
    partea femeiască prețuirea ta să fie de trei șekeli de argint.
  eng-WEBP: If the person is from a month old to five years old, then your valuation
    shall be for a male five shekels of silver, and for a female your valuation shall
    be three shekels of silver.
  eng-FBV: The value of someone aged one month to five years is five shekels of silver
    for a male and three shekels of silver for a female.
  nld-1939: Is het kind een maand tot vijf jaar oud, dan moet een knaap op vijf zilveren
    sikkels, een meisje op drie worden geschat.
  nch-BL: Pero para se piloquichpiltzi cati sanoc quipiya se metzti ica tacatqui huan
    hasta cati quipiya macuili xihuit, taxtahuase macuili plata tomi. Huan para se
    pilsihuapiltzi cati quipiya se metzti hasta macuili xihuit, taxtahuase eyi plata
    tomi.
  vie-1934: Ví bằng một đứa trẻ từ một tháng đến năm tuổi, thì hãy định giá năm siếc-lơ
    bạc cho một đứa trai, và ba siếc-lơ bạc cho một đứa gái.
  hin-CV: एक माह से पांच वर्ष तक की आयु के बालक के लिए चांदी के पांच शेकेल तथा बालिका
    के लिए चांदी के तीन शेकेल;
  eng-OURB: If the person is from a month old even to five years old, then your valuation
    shall be for a male five shekels [2 oz; 56.7 g] of silver, and for a female your
    valuation shall be three shekels of silver.
  spa-BES: Y si la persona tiene entre un mes y cinco años, el valor para un niño
    será cinco siclos de plata, y para una niña tres siclos.
  tdx-tdx: ie vola’e raike pak’ami’ty halime tao’e, le amolilio sekele volafoty lime
    ty lahilahy vaho amolilio sekele volafoty telo ty ampela;
  vid-vid: Wone yawe mwana wa mwezi umwe mbaka miyaka jihano, kogomboligwa kwa sendi
    migwala jihano ja sendi wone yawe mlume na migwala jidatu ja sendi wone yawe mdala.
  eng-OKE: And if the age be from a month unto five years, the valuation for a male
    shall be twenty shekels, and for a female ten shekels. And if the age be from
    a month unto five years, the valuation for a male shall be five shekels of silver,
    and for a female three shekels of silver shall be the valuation.
  tha-KJV: ถ้าผู้นั้นอายุ​หน​ึ่งเดือนถึงห้าขวบ ให้​เจ้​ากำหนดราคาผู้ชายเป็นค่าเงินห้าเชเขล
    ให้​เจ้​ากำหนดราคาผู้หญิงเป็นเงินสามเชเขล
  por-BR-2018: E se for de um mês até cinco anos, tua avaliação será em ordem ao homem,
    cinco siclos de prata; e pela fêmea será tua avaliação três siclos de prata.
  deu-ELO: Und wenn es von einem Monat alt bis zu fünf Jahren alt ist, so sei deine
    Schätzung eines Knaben fünf Sekel Silber, und deine Schätzung eines Mädchens drei
    Sekel Silber;
  eng-WYC-2018: from one month till to the fifth year, five shekels shall be given
    for a male, three shekels for a woman;
  epo-epo: Se tio estos aĝulo de unu monato ĝis kvin jaroj, tiam via taksado estu
    pro viro kvin sikloj da arĝento kaj pro virino via taksado estu tri sikloj da
    arĝento.
  uig-PIN: Əgǝr yexi bir ay bilǝn bǝx yaxning ariliⱪida bolsa, tohtitilidiƣan ⱪimmiti
    oƣul bala üqün bǝx xǝkǝl, ⱪiz bala üqün üq xǝkǝl kümüx bolsun.
  beo-beo: '@see-verse:LEV.027.005'
  tpi-OTNT: Pikinini man i gat wanpela mun i go inap 5-pela krismas, inap 50 kina.
    Pikinini meri i gat wanpela mun i go inap 5-pela krismas inap 30 kina.
  hau-SA: Yaro mai shekara tsakanin wata ɗaya da shekara biyar, za a biya azurfa biyar,
    ’yar yarinya kuma azurfa uku.
  uig-LAT: Eger yéshi bir ay bilen besh yashning ariliqida bolsa, toxtitilidighan
    qimmiti oghul bala üchün besh shekel, qiz bala üchün üch shekel kümüsh bolsun.
  nde-nde: Nxa kungumuntu wesilisa ophakathi kwenyanga eyodwa leminyaka emihlanu,
    isilinganiso akube ngamashekeli amahlanu esiliva kuthi owesifazane kube ngamashekeli
    esiliva amathathu.
  ton-ton: Pea kapau ko e māhina pe taha ʻene motuʻa ʻo aʻu ki he taʻu ʻe nima ʻene
    motuʻa, pea ko hoʻo fakatatau ki he tangata ko e sikeli siliva ʻe nima, pea ko
    hoʻo fakatatau ki he fefine ko e sikeli siliva ʻe tolu.
  ces-1613: A od dítěte jednoho měsíce zstáří až do pětiletých, uložíš za pachole
    pět lotů stříbra, a za děvče tři loty stříbra.
  eng-WMB: If the person is from a month old to five years old, then your valuation
    shall be for a male five shekels of silver, and for a female your valuation shall
    be three shekels of silver.
  tam-TCV: ஒரு மாதத்திற்கும், ஐந்து வருடத்திற்கும் இடைப்பட்ட ஆண் பிள்ளைக்குரிய மதிப்பு
    ஐந்து சேக்கல் வெள்ளிக்காசும், பெண் பிள்ளைக்குரிய மதிப்பு மூன்று சேக்கல் வெள்ளிக்காசும்
    ஆகும்.
  ceb-ULB: Gikan sa usa ka bulan hangtod sa lima ka tuig ang pangidaron kinahanglan
    lima ka shekel nga plata ang kantidad nga angay ninyong ibugti alang sa usa ka
    lalaki, ug tulo ka shekel nga plata alang sa usa ka babaye.
  pol-UBG: A jeśli to jest dziecko w wieku od jednego miesiąca do pięciu lat, wtedy
    twoje oszacowanie za chłopca będzie wynosiło pięć syklów srebra, a za dziewczynkę
    twoje oszacowanie będzie wynosiło trzy sykle srebra.
  urd-GVU: ایک ماہ سے لے کر 5 سال تک کے لڑکے کے لئے چاندی کے 5 سِکے، اِسی عمر کی لڑکی
    کے لئے چاندی کے 3 سِکے،
  deu-1912: Von einem Monat an bis auf fünf Jahre sollst du ihn schätzen auf fünf
    Silberlinge, wenn's ein Mannsbild ist, ein Weibsbild aber auf drei Silberlinge.
  kan-2017: ಒಂದು ತಿಂಗಳಿನ ವಯಸ್ಸು ಮೊದಲುಗೊಂಡು ಐದು ವರ್ಷದ ವಯಸ್ಸಿನ ಹುಡುಗನಿಗೋಸ್ಕರ ಐದು ಶೆಕೆಲ್
    ಬೆಳ್ಳಿಯನ್ನು, ಹುಡುಗಿಗೋಸ್ಕರ ಮೂರು ಶೆಕೆಲ್ ಬೆಳ್ಳಿಯನ್ನು ಕೊಡಬೇಕು.
  yap-yap: '@see-verse:LEV.027.005'
  hlt-MCSB: Tedae hla khat ca lamkah kum nga ca te tah tongpa ham tangka shekel panga
    te na phu la om saeh lamtah huta ham tangka shekel pathum te na phu la om saeh.
  mdy-ETH: '@see-verse:LEV.027.005'
  twi-ASANTE: Abarimaa a wadi bosome kɔsi mfeɛ enum no wɔbɛtua dwetɛ gram 60; na abaayewa
    nso wɔatua dwetɛ gram 35.
  eng-WEBU: If the person is from a month old to five years old, then your valuation
    shall be for a male five shekels of silver, and for a female your valuation shall
    be three shekels of silver.
  bnp-bnp: A koma i tahoka a keva i taku, i harena na pida i lima, a koma bakovi ni
    gi kona na moni silva i lima. A koma ngatavine ni gi kona na moni silva i tolu.
  wal-wal: Qassikka issi aginaappe biidi ichchashu laitta gakkanau de7iya attumaagau
    ichchashu xaqara biraanne maccaarissi heezzu xaqara biraa qanxxo.
  spa-PDDPT: Si es de un mes hasta cinco años, tu valoración será de 55 gramos de
    plata para el varón, y para la mujer, de 33 gramos de plata.
  gun-gun: Ha'e rã peteĩ jaxy'i va'e guive cinco ma'etỹ va'e peve, ava ri ramo hepyrã
    reikuaa 'rã cinco hatã'i va'e prata guigua, ha'e rã kunha repyrã ma três ete'i
    'rã.
  agu-BL: Ma scyetz yi e' nitxa' tan jun xaw jalen o' yob, yi chijamel i'tz o' ntzi'
    piẍ sakal ko i'tz xicy, ma ko xun ox ntzi' tzuntz.
  ilo-ULB: Ti maladaga a lalaki a nabulanan inggana kadagiti ubbing a lallaki nga
    agtawen iti lima, ti ibayadyo a gatad ket lima a siklo ti pirak, ken para iti
    babai ket tallo a siklo ti pirak.
  kpg-kpg: '@see-verse:LEV.027.005'
  uig-ARA: ئەگەر يېشى بىر ئاي بىلەن بەش ياشنىڭ ئارىلىقىدا بولسا، توختىتىلىدىغان قىممىتى
    ئوغۇل بالا ئۈچۈن بەش شەكەل، قىز بالا ئۈچۈن ئۈچ شەكەل كۈمۈش بولسۇن.
  sus-sus: Xa di xɛmɛ na a ra naxan mu ɲɛ suuli sɔtɔxi sinden, a xun sarama gbeti
    kole suuli nan na. Xa di ginɛ na a ra, a xun sarama gbeti kole saxan nan na.
  pon-2006: '@see-verse:LEV.027.005'
  ksd-ksd: ma ona i da tika na gai ma na tuk tar ra ilima na kilala, una luk ia varogop
    ma ra ilima na mamat ure ta tutana ma ra utul a mamat ure ta vavina;
  tur-YTC: Eğer kişi bir aylıktan beş yaşına kadarsa, o zaman biçtiğin değer erkek
    için beş şekel gümüş, kız için üç şekel gümüş olacaktır.
  grc-BRENT: Ἀπὸ δὲ μηνιαίου ἕως πενταετοῦς, ἔσται ἡ τιμὴ τοῦ ἄρσενος πέντε δίδραχμα·
    τῆς δὲ θηλείας, τρία δίδραχμα ἀργυρίου.
  ind-AYT: Jika yang berusia satu bulan sampai 5 tahun, nilainya adalah 5 syikal perak
    untuk laki-laki dan 3 syikal perak untuk perempuan.
  nya-nya: Ngati ndi munthu wamwamuna wa pakati pa mwezi umodzi ndi zaka zisanu, mtengo
    wa munthu wamwamuna ukhale masekeli asanu a siliva ndipo ngati ndi wamkazi, ukhale
    masekeli atatu a siliva.
  hrv-hrv: 'Je li dob od jednoga mjeseca do pet godina, neka ti je procjena: za muško
    pet šekela u srebru, a procjena za žensko tri šekela u srebru.'
  mps-mps: “Te wai ogwago polua delidu te kibu be a naga usu nani wai da, te mone
    50 kinago hasegeliyu abelao. Te wegi te polua delidu te nogo a naga kibu beba
    usu nani wegi da te mone 30 kinago abelao,” wali.
  tpi-tpi: Pikinini man i gat wanpela mun i go inap 5-pela krismas, inap 50 kina.
    Pikinini meri i gat wanpela mun i go inap 5-pela krismas inap 30 kina.
  dan-1931: Fra den første Måned til det femte År skal Vurderingssummen for et Drengebarn
    være fem Sekel Sølv, for et Pigebarn tre.
  vie-OVCB: Các em trai từ một tháng cho đến năm tuổi, 57 gam bạc; các em gái trong
    hạn tuổi này, 34 gam bạc;
  guj-2017: એક મહિનાથી પાંચ વર્ષ સુધીના નરની કિંમત પાંચ શેકેલ ચાંદી અને નારીની કિંમત
    ત્રણ શેકેલ ચાંદી ઠરાવવું.
  pon-2006A: '@see-verse:LEV.027.005'
  por-BRBSL: Se a pessoa tiver de um mês a cinco anos, então sua avaliação será para
    um homem de cinco siclos de prata, e para uma mulher, sua avaliação será para
    três siclos de prata.
  cth-cth: Kum panga a rahim e tongpa teh ngun tangka phek panga, napui teh phek thum
    touh lah aphu na tâtueng han.
  twi-twi: Abarimaa a wadi ɔsram kosi mfe anum no wobetua dwetɛ gram 60; na ɔbabea
    nso wɔatua dwetɛ gram 35.
  hlt-hlt: Tedae hla khat ca lamkah kum nga ca te tah tongpa ham tangka shekel panga
    te na phu la om saeh lamtah huta ham tangka shekel pathum te na phu la om saeh.
  tbz-SIM: Dɛ̀ɛ̀ mɔ̀kɛ otɑ̃̀nkù òmɑ́ɑ̀ kɛ́ntɔ kɛ́tuɔkɛ yɛbie nyɛ̀nùmmù, kɛ̀ dɛnitidɑɑrɛ̀
    ndɛ dɛ díítí mbo mɛdítíbii mmɛ̀nùmmù, kɛ̀ dɛnitipòrɛ̀ ndɛ mɛ̀ mbo mɛ̀tɑ̃ɑ̃ti.
  msy-2020: Egh otarir iakɨnir vamɨran ikegh mangɨ 5plan azenibar tughamim, me 50
    kinan, a givezam. Eghtɨ borir guivir iakɨnir vamɨran ikegh mangɨ 5plan azenibar
    tughamim, me 30 kinan a givezam.
  azb-azb: bir aydan beş yaşa qədər olan oğlanın dəyəri beş şekel gümüş, qızın dəyəri
    isə üç şekel gümüşdür;
  eng-DBY: And if it be from a month old even unto five years old, thy valuation of
    the male shall be five shekels of silver; and for the female thy valuation shall
    be three shekels of silver.
  hin-2017: यदि उसकी अवस्था एक महीने या उससे अधिक और पाँच वर्ष से कम की हो, तो लड़के
    के लिये तो पाँच, और लड़की के लिये तीन शेकेल ठहरे।
  wol-KYG: Su dee ku am weer jàpp juróomi at, nanga ko xayma ci juróomi dogi xaalis
    su dee góor; mbaa ñetti dogi xaalis su dee jigéen.
  eng-YLT: and if from a son of a month even unto a son of five years — then hath
    thy valuation been of the male five shekels of silver, and for the female thy
    valuation [is] three shekels of silver;
  eng-WYC-2017: from one month till to the fifth year, five shekels shall be given
    for a male, three shekels for a woman;
  eng-WMBB: If the person is from a month old to five years old, then your valuation
    shall be for a male five shekels of silver, and for a female your valuation shall
    be three shekels of silver.
  urd-GVH: एक माह से लेकर 5 साल तक के लड़के के लिए चाँदी के 5 सिक्के, इसी उम्र की
    लड़की के लिए चाँदी के 3 सिक्के,
  rug-rug: '@see-verse:LEV.027.005'
  gaz-gaz: Nama umuriin isaa jiʼa tokkoo hamma waggaa shanii taʼe immoo herregni isaa,
    dhiiraaf meetii saqilii shan, durbaaf immoo meetii saqilii sadii haa taʼu.
  fra-LSG: D’un mois à cinq ans, ton estimation sera de cinq sicles d’argent pour
    un mâle, et de trois sicles d’argent pour une fille.
  yal-yal: Dii xɛmɛn naxan barin bata kike kedenna ti han ɲɛɛ suulun, na lanma gbeti
    gbanan suulun nan ma. Dii tɛmɛna, gbeti gbanan saxan.
  haw-1868: A ina mai ka malama hookahi ia a hiki i ka makahiki alima, alaila o kou
    manao ana, no ke kane elima sekela kala, a no ka wahine ekolu sekela kala,
  arb-NAV: وَإِنْ كَانَ عُمْرُ الْمَنْذُورِ بَيْنَ شَهْرٍ وَخَمْسِ سَنَوَاتٍ فَيُفْتَدَى
    الذَّكَرُ بِخَمْسَةِ شَوَاقِلَ (نَحْوِ سِتِّينَ جِرَاماً) مِنَ الْفِضَّةِ، وَالأُنْثَى
    بِثَلاثَةِ شَوَاقِلَ (نَحْوِ سِتَّةٍ وَثَلاثِينَ جِرَاماً).
  ewe-ewe: Woaxe gram blaatɔ̃ vɔ atɔ̃ ɖe ŋutsuvi si xɔ tso ɣleti ɖeka va se ɖe ƒe
    atɔ̃ la nu, eye woaxe klosalo gram blaetɔ̃ vɔ atɔ̃ ɖe nyɔnuvi si xɔ tso ɣleti
    ɖeka va se ɖe ƒe atɔ̃ la nu.
  eng-LEE: And if [the person be] from a month old and unto five years old, then shall
    the estimation of the male be five shekels of silver, and for the female the estimation
    [shall be] three shekels of silver.
  asm-FB: আৰু যদি এমাহতকৈ অধিক আৰু পাঁচ বছৰতকৈ কম বয়সীয়া হয়, তেন্তে ল’ৰাৰ বাবে
    তোমাৰ নিৰূপিত মূল্য পাঁচ চেকল হ’ব আৰু ছোৱালীৰ বাবে তিনি চেকল ৰূপ হ’ব।
  sus-A: شَ دِ شّمّ نَ عَ رَ نَشَن مُ حّ سُولِ سْتْشِ سِندٍن، عَ شُن سَرَ مَ فبٍتِ
    كٌلٍ سُولِ نَن نَ. شَ دِ فِنّ نَ عَ رَ، عَ شُن سَرَ مَ فبٍتِ كٌلٍ سَشَن نَن نَ.
  fra-SBL: Si la personne est âgée d'un mois à cinq ans, ton évaluation sera de cinq
    sicles d'argent pour un mâle, et de trois sicles d'argent pour une femelle.
  hbo-hbo: וְאִ֣ם מִבֶּן־חֹ֗דֶשׁ וְעַד֙ בֶּן־חָמֵ֣שׁ שָׁנִ֔ים וְהָיָ֤ה עֶרְכְּךָ֙
    הַזָּכָ֔ר חֲמִשָּׁ֥ה שְׁקָלִ֖ים כָּ֑סֶף וְלַנְּקֵבָ֣ה עֶרְכְּךָ֔ שְׁלֹ֥שֶׁת שְׁקָלִ֖ים
    כָּֽסֶף׃
  eng-WYCLIFFE: fro o monethe `til to the fifthe yeer, fyue ciclis schulen be youun
    for a male, thre ciclis for a womman;
  cwe-cwe: One yahawa mwana hagati ya mwezi umwe mbaka miyaka mitano, one yahawa mwana
    wa chilume kezakomboligwa kwa kuliha shekeli tano ya hela, one yahawa mwana wa
    chike kezakomboligwa kwa kuliha shekeli nhatu ya hela.
  kik-kik: Aakorwo nĩ mũndũ wa kuuma mweri ũmwe nginya mĩaka ĩtano, ũgaatua irĩhi
    rĩa kahĩĩ rĩtuĩke nĩ cekeri ithano cia betha, na irĩhi rĩa kairĩtu nĩ cekeri ithatũ
    cia betha.
  fra-NCL: D’un mois à cinq ans, ton estimation sera de cinq sicles d’argent pour
    un garçon, et pour une fille ton estimation sera de trois sicles d’argent.
  cek-AK: Khrahto hoi saning pangato salak kami ah om nahaeloe, nongpa to shekel pangato
    hoi akrang ueloe, nongpata to shekel thumto hoiah akrang tih.
  cuk-cuk: Susmala nii-wargwen-nikale, birgatar-nikadse, onogega, mani-atar-aidiku
    be bennukoed. Bunormala-onogegardi, manipaa-aidiku be bennukoed.
  uig-CYR: Әгәр йеши бир ай билән бәш яшниң арилиғида болса, тохтитилидиған қиммити
    оғул бала үчүн бәш шәкәл, қиз бала үчүн үч шәкәл күмүч болсун.
  tel-2017: ఒక నెల మొదలు ఐదేళ్ళ లోపు వయస్సుగల పురుషుడికి ఐదు తులాల వెండి వెలను స్త్రీకి
    మూడు తులాల వెండి వెలను నిర్ణయించాలి.
  hat-BSA: Men si yo antre laj yon mwa jis rive nan senkan, valè nou va senk sik an
    ajan pou gason an, e pou fanm nan, valè nou va twa sik an ajan.
  kos-kos: Fin tulik ma malem seyak nu ke yac limekosr matwa — ipin silver limekosr
    ke mukul, ac tolu ke mutan.
  hbo-WLC: וְאִ֣ם מִבֶּן־חֹ֗דֶשׁ וְעַד֙ בֶּן־חָמֵ֣שׁ שָׁנִ֔ים וְהָיָ֤ה עֶרְכְּךָ֙
    הַזָּכָ֔ר חֲמִשָּׁ֥ה שְׁקָלִ֖ים כָּ֑סֶף וְלַנְּקֵבָ֣ה עֶרְכְּךָ֔ שְׁלֹ֥שֶׁת שְׁקָלִ֖ים
    כָּֽסֶף׃
  ibo-ibo: A ga-akwụrụ nwantakịrị nwoke gbara site otu ọnwa ruo afọ ise, ọlaọcha shekel
    ise, kwụọra nwantakịrị nwanyị gbara otu ọnwa ruo afọ ise ọlaọcha shekel atọ.
  ory-ory: ଆଉ ଏକ ମାସଠାରୁ ପାଞ୍ଚ ବର୍ଷ ବୟସ ହେଲେ, ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ ପୁରୁଷ ନିମନ୍ତେ ପାଞ୍ଚ
    ଶେକଲ ରୂପା ହେବ ଓ ସ୍ତ୍ରୀ ନିମନ୍ତେ ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ ତିନି ଶେକଲ ରୂପା ହେବ।
  chk-chk: Nge are ewe aramas a lefilen eu maram tori limu ier, ükükün liwinin aüchean
    epwe limeföü föün moni silifer fän iten eman ät, nge ülüföü föün moni silifer
    fän iten eman nengin.
  rop-rop: '@see-verse:LEV.027.005'
  ukr-1871: А як од одного місяця до пятьох років, так цїна твоя буде для хлопчика
    пять секлів, а цїна твоя для дївчатка три секлів срібла;
  deu-1951: Im Alter von einem Monat bis zu fünf Jahren sollst du ihn schätzen auf
    fünf Schekel Silber, wenn es ein Knabe ist, aber auf drei Schekel Silber, wenn
    es ein Mädchen ist.
  eng-JPS: And if it be from a month old even unto five years old, then thy valuation
    shall be for the male five shekels of silver, and for the female thy valuation
    shall be three shekels of silver.
  srp-1865: Ako je od jednoga mjeseca do pet godina, cijeniæeš muško pet sikala srebra,
    a žensko æeš cijeniti tri sikla srebra.
  lug-lug: Bw’anaabanga omwana ng’ali wakati w’omwezi gumu n’emyaka etaano, onoomusaliranga
    sekeri ttaano eza ffeeza nga mulenzi, naye omuwala sekeri za ffeeza ssatu.
  heb-heb: ואם מבן חדש ועד בן חמש שנים והיה ערכך הזכר חמשה שקלים כסף ולנקבה ערכך שלשת
    שקלים כסף׃
  ben-IRV: যদি এক মাস বয়স থেকে পাঁচ বৎসর বয়স পর্যন্ত হয়, তবে তোমার নির্ধারিত মূল্য
    পুরুষের পক্ষে পাঁচ শেকল রূপা ও তোমার নির্ধারিত মূল্য স্ত্রীর পক্ষে তিন শেকল রূপা
    হবে।
  pan-pan: ਜੇਕਰ ਉਸ ਦੀ ਉਮਰ ਇੱਕ ਮਹੀਨੇ ਤੋਂ ਲੈ ਕੇ ਪੰਜ ਸਾਲ ਤੱਕ ਹੋਵੇ ਤਾਂ ਤੇਰਾ ਮੁੱਲ ਮੁੰਡੇ
    ਦੇ ਲਈ ਪੰਜ ਸ਼ਕੇਲ ਚਾਂਦੀ ਅਤੇ ਕੁੜੀ ਦੇ ਲਈ ਤਿੰਨ ਸ਼ਕੇਲ ਚਾਂਦੀ ਹੋਵੇ।
  mya-JVB: အသက်တလ မှ သည် ငါး နှစ် တိုင်အောင် ၊ ယောက်ျား ကို ငွေ ငါး ကျပ် ၊ မိန်းမ
    ကို သုံး ကျပ် နှင့် အဘိုး ပြတ်ရမည်။
  hmo-hmo: Mero maragina ta, ela bona mauri lagani 5, be siliva moni 5. Kekeni maragina
    ta, ela bona mauri lagani 5, be siliva moni 3.
  urd-urd: लेकिन अगर उम्र एक महीने से लेकर पाँच बरस तक की हो, तो लड़के के लिए चाँदी
    के पाँच मिस्क़ाल और लड़की के लिए चाँदी के तीन मिस्क़ाल ठहराई जाएँ।
  rus-SYN: а от месяца до пяти лет оценка твоя мужчине должна быть пять сиклей серебра,
    а женщине оценка твоя три сикля серебра;
  bqc-SIM: Sɛa za mↄ do e à gɛ̀ pɛ̀ wɛ̃̀ sↄowa, tó nɛgↄ̃ɛnaɛ, ã́nusu ↄwatɛ̃ sↄoɛ,
    nɛnↄɛna sↄ̃ àaↄ̃.
  tcz-CHONGTHU: Chule naosen kum nga apat noilam dangka cheng nga hi ding, numei ahileh
    dangka cheng thum hi ding ahi.
  mar-mar: मुलगा एक महिन्याहून मोठा व पाचवर्षाहून लहान असला तर त्याचे मोल पाच शेकेल
    रुपे व मुलीचे तीन शेकेल रुपे असावे.
  qub-qub: Quillayojpita pichga watayojcamaga ollgupaj pägapanga pichga guellayta;
    warmipäna quimsa guellayta.
  bqp-bqp: Sɑɑ tɔn durɔ suru tiɑgii sere n kɑ dɑ wɔ̃ɔ nɔɔbugii, sii geesun gobi nɔɔbuwɑ
    u koo kɔsiɑ. Ǹ n mɑɑ tɔn kurɔn nɑ, sii geesun gobi itɑwɑ u koo kɔsiɑ.
  hat-hat: Pou yon timoun ki gen ant yon mwa al senkan, si se yon gason se va senk
    pyès ajan. Pou yon ti fi menm laj la, se va twa pyès ajan
  eng-BSB: Now if the person is from one month to five years of age, then your valuation
    for the male shall be five shekels of silver, and for the female three shekels
    of silver.
  tod-tod: É zo alu gila ma, é li kona dɔɔlugɔ ʋɔ, zunu loungoi ma zɔngɔi ɠa ɠɛ
    ga wali ɠae lɔɔlugɔ, anzanu loungoi ma zɔngɔi ɠa ɠɛ ga wali ɠae saʋagɔ.
  eng-WEBPB: If the person is from a month old to five years old, then your valuation
    shall be for a male five shekels of silver, and for a female your valuation shall
    be three shekels of silver.
  kbq-kbq: Hagi mago ikama hu'neniretima vuno 5fu'a kafuma hu'nenia ne mofavrerera,
    5'a silva zago mizaneseta, mago ikama hu'neniretima vuno 5fu'a kafuma hu'nenia
    mofanerera 3'a silva zago mizasegahaze.
  nhe-BL: Pero para se piloquichpiltzi tlen sanoc quipiya se metztli ica tlacatqui
    huan hasta tlen quipiya macuili xihuitl, tlaxtlahuase macuili plata tomi. Huan
    intla se pilsihuapiltzi tlen quipiya se metztli hasta macuili xihuitl, tlaxtlahuase
    eyi plata tomi.
  gub-BL: Kwarer pitài zahy hereko har te 5 kwarahy hereko har omono putar 5 temetarer
    tàtà ma'e parat iapo pyrer wà nehe. Kuzàtài a'e kwarer ikwarahy hereko har omono
    putar na'iruz temetarer tàtà ma'e parat iapo pyrer wà nehe.
  eng-DRA: 'From one month until the fifth year. for a male shall be given five sides:
    for a female three.'
