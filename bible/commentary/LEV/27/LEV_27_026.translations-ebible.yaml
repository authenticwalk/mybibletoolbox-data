verse: LEV.027.026
translations:
  mal-C: “ ‘മൃഗങ്ങളുടെ കടിഞ്ഞൂൽ യഹോവയ്ക്കുള്ളതായതുകൊണ്ട്, ഒരു മൃഗത്തിന്റെ കടിഞ്ഞൂലിനെയും
    യഹോവയ്ക്ക് ആരും സമർപ്പിക്കരുത്; കാളയായാലും ആടായാലും, അതു യഹോവയുടേതാണ്.
  deu-TKW: Jedoch Erstgeburten unter dem Vieh, die als erstgeborne Jahwe verfallen,
    darf niemand weihen; es sei Rind oder Schaf - es gehört Jahwe.
  lin-lin: Moto moko te akoki kobulisa mwana liboso ya nyama na ye, pamba te mwana
    ya liboso ezali ya Yawe ; ezala ya ngombe, ya meme to ya ntaba.
  eng-LSV: Only, a firstling which is YHWH’s firstling among beasts—no man sanctifies
    it, whether ox or sheep; it [is] YHWH’s.
  eng-GNV: Notwithstanding the first borne of the beastes, because it is the Lordes
    first borne, none shall dedicate such, be it bullocke, or sheepe; for it is the
    Lords.
  eng-WEBSTER: 'Only the firstling of the beasts, which should be the LORD''S firstling,
    no man shall sanctify it; whether ox, or sheep: it is the LORD''S.'
  nhw-BL: “Nochi huacaxme huan borregojme catli achtihui tlacatij tlen ininnana amo
    hueli anquiniyocatlalise para na, niamoTECO, pampa ya eltoc noaxcahua catli achtihui
    tlacatij.
  swh-ONEN: “ ‘Lakini hakuna mtu atakayeweka wakfu mzaliwa wa kwanza wa mnyama, kwa
    kuwa mzaliwa wa kwanza tayari ni mali ya Bwana; awe ngʼombe au kondoo, ni wa Bwana.
  bba-bba: Goo u ku rɑɑ win yɑɑ sɑberun buu ɡbiikuu Yinni Gusunɔ kɛ̃. Domi ɡɑ sɑ̃ɑwɑ
    Yinni Gusunɔɡuu kɔ yèn sɔ̃ ɡɑ sɑ̃ɑ buu ɡbiikuu. Bɑɑ ǹ n yɑ̃ɑrun nɑ ǹ kun mɛ
    kɛtɛ, ɡɑ sɑ̃ɑwɑ Yinni Gusunɔɡuu.
  eng-KJVCPB: 'Only the firstling of the beasts, which should be the Lord’s firstling,
    no man shall sanctify it; whether it be ox, or sheep: it is the Lord’s.'
  luo-luo: “ ‘Gimoro amora mokwong nywol kuom jambi gin mag Jehova Nyasaye, bedni
    gin dhok, kata rombe, omiyo kik ichiwgi kaka gima iwalo ni Jehova Nyasaye.
  meu-meu: 'Mauri ḡaudia natudia roboadia be Iehova ena; taunabunai tau ta ese roboa
    maruanena ta basine hahelaḡaia diba: boromakau natuna roboana eiava mamoe natuna
    roboana na Iehova ena.'
  npi-ULB: पशुहरूमा पहिलो जन्मनेलाई कसैले पनि अलग नगर्नू, किनभने पहिलो जन्मने पहिलैबाट
    परमप्रभुकै हो । चाहे त्यो साँढे होस् वा भेडा, त्यो परमप्रभुको हो ।
  yor-yor: '“ ‘Kò sí ẹni tí ó gbọdọ̀ ya gbogbo àkọ́bí ẹran sọ́tọ̀. Èyí jẹ́ ti Olúwa
    nípasẹ̀ òfin àkọ́bí: yálà akọ màlúù ni tàbí àgùntàn, ti Olúwa ni.'
  pes-OPCB: «نخست‌زادۀ هر حیوانی، خواه گاو و خواه گوسفند، متعلق به خداوند است، پس
    کسی نمی‌تواند آن را برای خداوند نذر کند.
  tgl-ULB: Pero ang unang anak ng mga hayop ay nabibilang na kay Yahweh at walang
    tao ang maaaring maglaan nito—maging lalaking baka o tupa—sapagkat ito ay nabibilang
    kay Yahweh.
  hui-hui: Tígua i̱hondo nogo lomabu ngule howa nogo igini pigane wini kago bibahende
    i̱ninaga hene kago lone ngibe nahego ai maha wini karu lomabu ngilimu. Nogo bulumaga
    sibiru mbirago hangu ndo nogo damene bibahendenaga igini pigane wini kago damene
    i̱ninagaore ka.
  mya-mya: နွား​ဦး​ပေါက်​ဖြစ်​စေ၊ သိုး​ဦး​ပေါက်​ဖြစ်​စေ၊ ဆိတ်​ဦး​ပေါက်​ဖြစ်​စေ၊ ထာ​ဝ​ရ​ဘု​ရား​နှင့်
    သာ​ဆိုင်​သော​ကြောင့် မည်​သူ​မျှ​ယင်း​တို့​ကို စေ​တ​နာ​အ​လျောက်​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်
    ထာ​ဝ​ရ​ဘု​ရား​အား​မ​ဆက်​သ​ရ။-
  bod-N: སྐྱེས་འགོ་སྟེ་ཕྱུགས་ཟོག་ཁྲོད་ཀྱི་སྐྱེས་འགོ་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཡིན་པས།
    མི་སུས་ཀྱང་དེ་ཡང་བསྐྱར་དམ་པར་རྩི་མི་རུང་ལ། བ་གླང་ངམ་ལུག་གང་ཡིན་ཡང་། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཡིན་ནོ།
    །
  sna-sna: “ ‘Zvisinei hazvo, hapana munhu angakumikidza dangwe remhuka, sezvo dangwe
    ragara riri raJehovha kare; ingava mombe kana gwai; ndezvaJehovha.
  spa-BLM: “‘Sin embargo, el primogénito entre los animales, que pertenece a Yahvé
    como primogénito, ningún hombre puede dedicarlo, ya sea un buey o una oveja. Es
    de Yahvé.
  cac-cac: A sb'ab'el yune' noc' vacax, ma noc' calnel, ma noc' chiva, victaxon yaj
    a in Jehová in tic. Malaj mach syal yac'an juntzan̈ noc' chi' yofrendaoc d'ayin
    yujto a sb'ab'el yune' noc' victaxon yaji.
  swh-ULB: Asiwepo mtu atakayetenga mzaliwa wa kwanza miongoni mwa wanyama, kwa kuwa
    wazaliwa wote wa kwanza wa wanyama tayari ni mali ya Yahweh; iwe ni maksai au
    kondoo, ni wa Yahweh.
  bel-bel: 'Толькі першынцаў з быдла, якія паводле першаснасьці належаць Госпаду,
    не павінен ніхто прысьвячаць: хай тое вол, хай дробнае быдла, - Гасподнія яны.'
  deu-ELBBK: Nur das Erstgeborene unter dem Vieh, das als Erstgeburt dem HERRN gehört,
    das soll kein Mensch heiligen; sei es ein Stück Rind- oder Kleinvieh, es gehört
    dem HERRN.
  mbb-OT: Is egkehuna he anak te uyaǥen ne ǥaked te Nengazen, umbe kenè en heini kinahanglan
    he idhalad diyà te kandin su zaan he kandin.
  mal-2015: കടിഞ്ഞൂൽപിറവിയാൽ യഹോവെക്കുള്ളതായ മൃഗത്തെ മാത്രം ആരും വിശുദ്ധീകരിക്കരുതു;
    മാടായാലും ആടായാലും അതു യഹോവെക്കുള്ളതു ആകുന്നു.
  rmc-rmc: Ale ňiko te na oddel le RAJESKE le džviros, savo uľol ešebno, bo oda the
    avke patrinel le RAJESKE sar ešebno; či bikos abo bakro, hin oda le RAJESKRO.
  pes-OPV: «لیکن نخست زاده‌ای از بهایم که برای خداوند نخست زاده شده باشد، هیچکس آن
    راوقف ننماید، خواه گاو خواه گوسفند، از آن خداوند است.
  ron-1924: Нимень ну ва путя сэ ынкине Домнулуй пе ынтыюл нэскут дин вита луй, каре
    кяр есте ал Домнулуй ка ынтый нэскут; фие боу, фие мел, есте ал Домнулуй.
  ben-OBCV: “ ‘অন্যদিকে, প্রথমজাত কোনো পশুকে কেউ উৎসর্গ করতে পারবে না, যেহেতু প্রথমজাত
    সদাপ্রভুর অধিকার; ষাঁড় অথবা মেষ যা জন্মাবে, তা প্রভুর।
  som-som: Laakiinse xayawaanka curadkooda Rabbiga gooni ahaanta loogu soocay ninna
    waa inuusan quduus ka dhigin, hadduu dibi yahay iyo hadduu ido yahayba, waayo,
    waxaa iska leh Rabbiga.
  lat-VUC: 'Primogenita, quæ ad Dominum pertinent, nemo sanctificare poterit et vovere:
    sive bos, sive ovis fuerit, Domini sunt.'
  eng-ASVBT: Only the firstling among beasts, which is made a firstling to Jehovah,
    no man shall sanctify it; whether it be ox or sheep, it is Jehovah’s.
  ita-1885: Ma niuno consacri alcun primogenito di bestie, delle quali s'offeriscono
    i primogeniti al Signore; o vitello, o agnello, o capretto ch'egli sia, già appartiene
    al Signore.
  eng-LXXUP: 'And every firstborn which shall be produced among thy cattle shall be
    the Lord’s, and no man shall sanctify it: whether calf or sheep, it is the Lord’s.'
  eng-ULB: No one may set apart the firstborn among animals, since the firstborn already
    belongs to Yahweh; whether ox or sheep, it is Yahweh's.
  spa-VBL: “Nadie puede dedicar el primogénito del ganado, porque el primogénito pertenece
    al Señor. Ya sea que se trate de ganado vacuno, ovino o caprino, son del Señor.
  fra-_FOB: Toutefois, nul ne consacrera le premier-né de son bétail, lequel appartient
    déjà à l'Éternel comme primogéniture; soit bœuf, soit agneau, il est à l'Éternel.
  mal-mal: “‘കടിഞ്ഞൂൽപിറവിയാൽ യഹോവയ്ക്കു ഉള്ളതായ മൃഗത്തെ മാത്രം ആരും വിശുദ്ധീകരിക്കരുത്;
    മാടായാലും ആടായാലും അത് യഹോവയ്ക്കുള്ളത് ആകുന്നു.
  urd-GVR: Lekin koī bhī kisī maweshī kā pahlauṭhā Rab ke lie maḳhsūs nahīṅ kar saktā.
    Wuh to pahle se Rab ke lie maḳhsūs hai. Is meṅ koī farq nahīṅ ki wuh gāy, bail
    yā bheṛ ho.
  suz-BL: मिनु बी ब्‍यफ, क्‍यारश भेडा आन ङोंइती जरमेशो ब्‍यफ बाक्‍त हना यो, सांड बाक्‍त
    हना यो, बोका बाक्‍त हना यो, मेको ङोंइती रे परमप्रभु यावे केन बाक्‍ब। सुइमी परमप्रभु
    यावे कली गेने मचाप्‍नीमी। प्रस्‍थान १३:२,१२,१३; गन्‍ती १८:१५
  ita-1927: 'Però, nessuno potrà consacrare i primogeniti del bestiame, i quali appartengono
    già all’Eterno, perché primogeniti: sia un bue, sia un agnello, appartiene all’Eterno.'
  ckb-ckb: «”بەڵام هەر نۆبەرەیەکی ئاژەڵ کە وەک نۆبەرە بۆ یەزدان جیا دەکرێتەوە، با
    کەس تەرخانی نەکات، گا بێت یان بەران ئەوا بۆ یەزدانە؛
  eng-BBE: 'But a man may not give by oath to the Lord the first-fruits of cattle
    which are offered to the Lord: if it is an ox or a sheep it is the Lord''s.'
  kan-OKCV: “ ‘ಪಶುಗಳ ಚೊಚ್ಚಲ ಮರಿ ಯೆಹೋವ ದೇವರದಾದ್ದರಿಂದ ಅದನ್ನೂ ಹರಕೆಯಾಗಿ ಕೊಡಬಾರದು. ಅದು
    ಎತ್ತಾಗಲಿ ಇಲ್ಲವೆ ಕುರಿಯಾಗಲಿ, ಅದು ಯೆಹೋವ ದೇವರದೇ.
  tam-2017: “முதற்பிறந்தவைகள் யெகோவாவுடையது, ஆகையால் ஒருவரும் முதற்பிறந்தவைகளாகிய
    மிருகங்களைப் பரிசுத்தம் என்று நேர்ந்துகொள்ளக்கூடாது; அது மாடானாலும் ஆடானாலும்
    யெகோவாவுடையது.
  spa-RV-1909: Empero el primogénito de los animales, que por la primogenitura es
    de Jehová, nadie lo santificará; sea buey ú oveja, de Jehová es.
  ron-BTF: Doar pe întâiul născut al animalelor, care să fie întâiul născut al DOMNULUI,
    niciun om să nu îl sfințească; dacă este bou, sau oaie, este al DOMNULUI.
  eng-WEBP: “‘However the firstborn among animals, which belongs to the LORD as a
    firstborn, no man may dedicate, whether an ox or a sheep. It is the LORD’s.
  eng-FBV: No one is allowed to dedicate the firstborn of the livestock, because the
    firstborn belong to the Lord. Whether they are cattle, sheep, or goats, they are
    the Lord's.
  nld-1939: Het eerstgeborene van het vee, dat reeds als eerstgeborene aan Jahweh
    behoort, mag door niemand meer worden toegewijd; noch dat van een rund, noch dat
    van een schaap. Het behoort reeds aan Jahweh.
  nch-BL: “Nochi huacaxme huan borregojme cati achtohui tacatij ten ininana amo hueli
    anquiniyocatalise para na, niamoTECO, pampa ya eltoc noaxcahua cati achtohui tacatij.
  vie-1934: Song không ai được biệt ra thánh con đầu lòng của súc vật mình, hoặc bò,
    hoặc chiên, vì các con đầu lòng theo phép đã thuộc về Đức Giê-hô-va rồi.
  hin-CV: “ ‘किंतु पशुओं के पहलौठे पर सिर्फ याहवेह का अधिकार है, कोई भी उसे समर्पण
    न करे; चाहे वह बैल हो अथवा मेढ़ा, उस पर याहवेह का अधिकार है.
  eng-OURB: “‘Only the firstborn among animals, which is made a firstborn to Adonai,
    no man may dedicate it; whether an ox or sheep. It is Adonai’s.
  spa-BES: Pero un hombre no puede dar por juramento al Señor los primeros frutos
    del ganado que se ofrecen al Señor, si es un becerrito un corderito, es del Señor.
  tdx-tdx: Aa ty amo valohan’ anan-kàreo, a Iehovà izay kanao terake valohan’ anake,
    le tsy hengae’ ondaty; ke t’ie añombe hera añondry, a Iehovà.
  vid-vid: “Lileleche mwaluko kwa migongolo, lyowa lya Mkulu Nguluwi, homuwika munhu
    yoneche yawe wa chiuyeng'ha, liwe isenga ama ing'holo, alyo ndo lya Mkulu Nguluwi.
  eng-OKE: Moreover, the first-born among cattle which is to be a firstling, before
    the Lord, no man may consecrate, whether ox or sheep; it is the Lord’s already.
  tha-KJV: แต่​ลูกสัตว์​หัวปี​นั้นอย่าให้ใครนำมาถวาย เพราะที่เป็นสัตว์​หัวปี​ก็​ตกเป็นของพระเยโฮวาห์​แล้ว
    วั​วก​็​ดี แกะก็​ดี เป็นของพระเยโฮวาห์
  por-BR-2018: Porém o primogênito dos animais, que pela primogenitura é do SENHOR,
    ninguém o santificará; seja boi ou ovelha, do SENHOR é.
  deu-ELO: Nur das Erstgeborene unter dem Vieh, das als Erstgeburt Jehova gehört,
    das soll kein Mensch heiligen; sei es ein Stück Rind-oder Kleinvieh, es gehört
    Jehova.
  eng-WYC-2018: No man may hallow and avow the first engendered things that pertain
    to the Lord, whether it is (an) ox, or (a) sheep, (for) they be the Lord’s part.
  epo-epo: 'Nur unuenaskiton, kiu el la brutoj apartenas al la Eternulo pro sia unuenaskiteco,
    neniu dediĉu: ĉu ĝi estas bovo, ĉu ĝi estas ŝafo, ĝi apartenas al la Eternulo.'
  uig-PIN: Lekin qarpayning tunji balisi tunji bala bolƣanliⱪi sǝwǝbidin ǝslidinla
    Pǝrwǝrdigarƣa atilidiƣan bolƣaqⱪa, kala bolsun, ⱪoy-ɵqkǝ bolsun ⱨeqkim uni «Hudaƣa
    atap» muⱪǝddǝs ⱪilmisun; qünki u ǝslidǝ Pǝrwǝrdigarning idi.
  beo-beo: 'Isala:ili sema amo ganodini, magobo lalelegei huluane da Hina Gode Ea:.
    Amaiba:le, dilia da magobo amo hahawane udigili iasu hamomu da hamedei. Bai amo
    da Hina Gode Ea: liligi. Bulamagau mano o sibi mano o goudi mano da Hina Gode
    Ea:.'
  tpi-OTNT: “Sapos yupela i laik givim wanpela ofa long mi, orait yupela i no ken
    kisim ol namba wan pikinini bilong olgeta animal, long wanem, olgeta i bilong
    mi pinis. Maski namba wan pikinini bilong bulmakau o sipsip, olgeta i bilong mi
    stret.
  hau-SA: “ ‘Ba wani da zai iya keɓe ɗan farin dabba, da yake ɗan fari ya riga ya
    zama na Ubangiji, ko na saniya, ko na tunkiya, na Ubangiji ne.
  uig-LAT: Lékin charpayning tunji balisi tunji bala bolghanliqi sewebidin eslidinla
    Perwerdigargha atilidighan bolghachqa, kala bolsun, qoy-öchke bolsun héchkim uni
    «Xudagha atap» muqeddes qilmisun; chünki u eslide Perwerdigarning idi.
  nde-nde: Akekho umuntu ongehlukanisela iNkosi izibulo lenyamazana, ngoba izibulo
    livele ngelikaThixo; loba lingelenkomo, loba imvu, ngelikaThixo.
  ton-ton: ¶ Ka ko e ngaahi ʻuluaki fānau ʻae fanga manu, ʻaia ʻoku totonu ke ʻa Sihova
    ʻae ʻuluaki tupu, ke ʻoua naʻa fakatapui ia ʻe ha tangata ʻe tokotaha; pe ko e
    pulu ia, pe ko ha sipi; ʻoku ʻa Sihova ia.
  ces-1613: Ale prvorozeného, což právem prvorozenství dává se Hospodinu z hovad,
    nižádný neposvětí, buďto z skotů aneb z bravů; Hospodinovo jest prvé.
  eng-WMB: “‘However the firstborn among animals, which belongs to the LORD as a firstborn,
    no man may dedicate, whether an ox or a sheep. It is the LORD’s.
  tam-TCV: “ ‘தலையீற்று ஏற்கெனவே யெகோவாவுக்கு சொந்தமாய் இருக்கிறது. ஆகையால் ஒருவனும்
    ஒரு மிருகத்தின் தலையீற்றை அர்ப்பணிக்கக் கூடாது. அது மாடானாலும் சரி, செம்மறியாடானாலும்
    சரி, அது யெகோவாவுக்கே உரியது.
  ceb-ULB: Walay bisan usa nga mogahin sa panganay sa mga mananap, sanglit ang panganay
    iya man kang Yahweh; baka man o karnero, kay kang Yahweh kini.
