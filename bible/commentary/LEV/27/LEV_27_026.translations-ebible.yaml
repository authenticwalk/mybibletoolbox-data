    nobodi kaan gibit blanga friwan ofring langa mi,
  ukr-1871: Тільки первака від скотини, що вже як первородний належиться Господеві,
    не присьвячувати ме нїхто.
  deu-1951: Doch soll niemand die Erstgeburt unter dem Vieh weihen, die dem HERRN
    schon als Erstgeburt gehört, es sei ein Ochs oder Schaf; es ist des HERRN.
  eng-JPS: Howbeit the firstling among beasts, which is born as a firstling to the
    LORD, no man shall sanctify it; whether it be ox or sheep, it is the LORD'S.
  srp-1865: Ali prvina od stoke, koje su Gospodnje, niko da ne zavjetuje, bilo goveèe
    ili sitna stoka, jer je Gospodnje.
  lug-lug: “Tewabanga awaayo omwana gw’ensolo omubereberye eri Mukama, kubanga abaana
    b’ensolo ababereberye bonna ba Mukama, oba nte oba ndiga zonna za Mukama Katonda.
  heb-heb: אך בכור אשר יבכר ליהוה בבהמה לא יקדיש איש אתו אם שור אם שה ליהוה הוא׃
  ben-IRV: কেবল প্রথমজাত পশুর বাচ্চা সব সদাপ্রভুর উদ্দেশ্যে প্রথমজাত হওয়ার জন্য কেউ
    তা পবিত্র করতে পারবে না; গরু হোক, মেষ হোক, তা সদাপ্রভুর।
  pan-pan: ਤੇਰੇ ਸਾਰੇ ਪਸ਼ੂਆਂ ਦੇ ਪਹਿਲੌਠੇ ਯਹੋਵਾਹ ਦੇ ਹਨ, ਕੋਈ ਮਨੁੱਖ ਉਨ੍ਹਾਂ ਨੂੰ ਅਰਪਣ ਨਾ
    ਕਰੇ, ਭਾਵੇਂ ਬਲ਼ਦ ਹੋਵੇ, ਭਾਵੇਂ ਭੇਡ ਜਾਂ ਬੱਕਰੀ ਦਾ ਬੱਚਾ, ਉਹ ਯਹੋਵਾਹ ਦਾ ਹੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား ပိုင်ထိုက်သော တိရစ္ဆာန် သားဦး ကို၊ အဘယ် သူမျှမ သန့်ရှင်း စေရ။
    နွား ဖြစ်စေ ၊ သိုး ဆိတ် ဖြစ်စေ ၊ ထာဝရဘုရား ဥစ္စာဖြစ်၏။
  hmo-hmo: “Mauri gaudia edia vara guna natudia be Lohiabada ena. Unai dainai tau
    ta ese unai bamona ta Lohiabada dekenai ia hahelagaia diba lasi. Boromakau natuna
    vara guna, bona mamoe natuna vara guna ibounai be Lohiabada ena.
  urd-urd: लेकिन सिर्फ़ चौपायों के पहलौठों को जो पहलौठे होने की वजह से ख़ुदावन्द के
    ठहर चुके हैं, कोई शख़्स पाक क़रार न दे, चाहे वह बैल हो या भेड़ — बकरी वह तो ख़ुदावन्द
    ही का है।
  rus-SYN: 'Только первенцев из скота, которые по первенству принадлежат Господу,
    не должен никто посвящать: вол ли то, или мелкий скот,- Господни они.'
  bqc-SIM: Pↄtuo nɛ́ sɛ̃́iaↄá Dii pↄ́ɛ kↄ̀. Gbɛ̃e suli aà gbao zu ge sãn lò, asa
    Dii pↄ́ɛ.
  tcz-CHONGTHU: Gancha masa jouse aboncha Pakaiya ding bou ahin, hicheng chu aboncha
    koima chan atum beh a apehdoh thei lou ding, bong nou hihen kelngoi nou hihen,
    kelnou hi jeng jong leh hichu aboncha Pakaiya bou ahi.
  mar-mar: लोकांस गुरेढोरे, शेरडेमेढंरे विशेष देणग्या म्हणून अर्पण करता येतील परंतु
    त्यापैकी प्रथम जन्मलेला नर परमेश्वराचा ठरलेला आहेच; त्याला, ते विशेष भेट म्हणून
    वाहू शकणार नाहीत.
  qub-qub: «Uywayquicunapa rimir yurishan orgu cajcunaga uysha carpis wäca carpis
    nogapanami caycan. Chayno caycaptenga uywata nogapaj gomayta munar nogapa cajtaga
    ama gomächunchu, sinöga quiquinpa cajta apamuchun.
  bqp-bqp: Goo u ku rɑɑ win yɑɑ sɑberun buu gbiikuu Yinni Gusunɔ kɛ̃. Domi gɑ sɑ̃ɑwɑ
    Yinni Gusunɔguu kɔ yèn sɔ̃ gɑ sɑ̃ɑ buu gbiikuu. Bɑɑ ǹ n yɑ̃ɑrun nɑ ǹ kun mɛ
    kɛtɛ, gɑ sɑ̃ɑwɑ Yinni Gusunɔguu.
  hat-hat: Pesonn p'ap ka pran angajman pou yo ofri Seyè a premye pitit mal yon bèt
    fè paske li deja pou Seyè a. Kit se premye pitit bèf, kit se premye pitit mouton
    osinon kabrit, se pou Seyè a yo ye.
  eng-BSB: But no one may consecrate a firstborn of the livestock, because a firstborn
    belongs to the LORD. Whether it is an ox or a sheep, it is the LORD’s.
  tod-tod: «Nu nɔpɛ ge la zooga é ʋa ná-togani ma yiʋo mɔungi ve Ɠɔoɠɔ GALAGI ʋɛ,
    mazɔlɔɔ ma mɔungi kpein ka niina ga Ɠɔoɠɔ GALAGI nɔnɔi, é ɠɛni ga togani goiti
    ɓaa ma wolaiti ti-ma yiʋoiti.
  eng-WEBPB: “‘However the firstborn amongst animals, which belongs to the LORD as
    a firstborn, no man may dedicate, whether an ox or a sheep. It is the LORD’s.
  kbq-kbq: Mika'a zagagafa tamimofo agonesa anentara Ra Anumzamo'na su'za me'ne. E'igu'
    agonesa bulimakao anentaro, sipisipi anentara ko Nagri su'a me'neanki huhampri
    onantegahaze.
  nhe-BL: “Nochi huacaxme huan borregojme tlen achtohui tlacatij tlen ininnana ax
    hueli inquiniyocatlalise para na, niimoTECO, pampa ya eltoc noaxcahua tlen achtohui
    tlacatij.
  gub-BL: 'Aze amo umugakwaw ma''ea''yr nehe, imemyr ipy wiko putar Tupàn Tuweharupi
    Wiko Ma''e ima''e romo wà nehe: tapi''ak kuzà imemyr, àràpuhàràn hawitu ma''e
    kuzà imemyr, àràpuhàrànete kuzà imemyr. Ni amo nupuner kwaw imono haw rehe Tuweharupi
    Wiko Ma''e pe wà nehe, ta''e a''e ae wiko izar romo a''e ''ar mehe a''e xe.'
  eng-DRA: 'The firstborn, which belong to the Lord, no man may sanctify and vow:
    whether it be bullock, or sheep, they are the Lord’s.'
