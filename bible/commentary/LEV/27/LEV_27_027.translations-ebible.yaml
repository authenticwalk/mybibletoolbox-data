  eng-WMBB: If it is an unclean animal, then he shall buy it back according to your
    valuation, and shall add to it the fifth part of it; or if it isn’t redeemed,
    then it shall be sold according to your valuation.
  urd-GVH: अगर उसने कोई नापाक जानवर मख़सूस किया हो तो वह उसे मुक़र्ररा क़ीमत जमा 20
    फ़ीसद के लिए वापस ख़रीद सकता है। अगर वह उसे वापस न ख़रीदे तो वह मुक़र्ररा क़ीमत
    के लिए बेचा जाए।
  rug-rug: ba sa tuna kenuna sa kurukuru sapu lopu viana pa dinogodogorae te Zihova
    pude na vina vukivukihi, si boka ta holu vagi pule koasa laena meke tomo la nia
    ka hiokona puta paseniti koasa hinoluna. Be lopu ta holu vagi pule si asa, sari
    na hiama si boka holua koa keke tie koasa padana sa hinoluna.
  gaz-gaz: Yoo horiin sun xuraaʼaa taʼe inni gatii herregame irratti harka shan keessaa
    harka tokko dabalee deebisee bitachuu dandaʼa. Yoo inni furachuu baate immoo horiin
    sun gatii isaaf herregametti gurgurama.
  fra-LSG: S’il s’agit d’un animal impur, on le rachètera au prix de ton estimation,
    en y ajoutant un cinquième; s’il n’est pas racheté, il sera vendu d’après ton
    estimation.
  yal-yal: Xa a findi sube haramuxin dii singen na, a kanna nɔɛ a xunbɛ nɛn. A xa
    a ɲɔxɔn fi, a yi yaganna dɔxɔɲa ma firin sa a fari. Xa a mi a xunba, a xa a mati
    a sare falaxin na.”
  haw-1868: 'A ina o ka ka holoholona haumia, alaila e kuai lilo hou mai oia ia ia,
    mamuli o kau mea e manao ai, a e hui me ia i ka hapalima ona: a i ole ia e kuai
    lilo hou ia mai, alaila e kuai lilo ia aku ia mamuli o kau i manao ai.'
  arb-NAV: أَمَّا إِنْ كَانَ مِنَ الْبَهَائِمِ النَّجِسَةِ، فَعَلَى صَاحِبِهِ أَنْ
    يَفْدِيَهُ حَسَبَ تَقْدِيرِكَ، وَيُضِيفَ عَلَى ذَلِكَ خُمْسَهُ وَإِنْ لَمْ يَفْدِهِ
    يُبَاعُ وَفْقاً لِتَقْدِيرِكَ.
  ewe-ewe: Ke ne enye ŋgɔgbevi na lã si ŋu se meɖe mɔ le be woatsɔ asa vɔe na Yehowa
    o la, ekema amea axe ga home si nunɔla ayɔ nɛ la kple ga home la ƒe mama atɔ̃lia
    ƒe ɖeka. Ke ne amea medi be yeagbugbɔe axɔ o la, nunɔla la nadzrae na ame bubu
    ɖe sia ɖe.
  eng-LEE: And if it be an unclean animal, then shall he redeem it according to the
    estimated value, and he shall add its fifth part thereto; and if it be not redeemed,
    then shall it be sold according to the estimated value.
  asm-FB: যদি সেই পশু অশুচি পশু হয়, তেন্তে উৎসৰ্গ কৰা জনে নিৰূপিত মূল্যৰ পাঁচভাগৰ
    এভাগ বেছলৈ দি তাক মোকলাব পাৰে। মোকলোৱা নহ’লে, নিৰূপণ কৰা মূল্যত তাক বেচা যাব।
  sus-A: مِشِ نْمَ سُبٍ رَهَرَ مُشِ شَ دِ سِنفٍ شُن سَرَدٍ. نَ مِشِ شَ عَ سَرٍ قِ،
    عَ مَن شَ كْبِرِ ندٍ سَ نَ قَرِ. نَ قِندِ مَ كْبِرِ نَشَن نَ، عَ نَ سُبٍ سَرٍ
    نَن عِتَشُنمَ دْشْ سُولِ رَ، عَ قَ دْشْ كٍرٍن بَ عَ رَ، عَ نَ قِ عَ شُنسَرٍ رَ.
    شَ عَ كَنيِ مُ عَ شُن سَرَ مَ، عَ شَ عَ مَتِ عَ سَرٍ رَ.»
  fra-SBL: S'il s'agit d'un animal impur, on le rachètera selon votre évaluation,
    et on y ajoutera le cinquième de son prix ; ou bien, s'il n'est pas racheté, on
    le vendra selon votre évaluation.
  hbo-hbo: וְאִ֨ם בַּבְּהֵמָ֤ה הַטְּמֵאָה֙ וּפָדָ֣ה בְעֶרְכֶּ֔ךָ וְיָסַ֥ף חֲמִשִׁתֹ֖ו
    עָלָ֑יו וְאִם־לֹ֥א יִגָּאֵ֖ל וְנִמְכַּ֥ר בְּעֶרְכֶּֽךָ׃
  eng-WYCLIFFE: That if the beeste is vncleene, he that offride schal ayenbie by his
    valu, and he schal adde the fyuethe part of prijs; if he nyle ayenbie, it schal
    be seeld to another man, as myche euer as it is `set at valu.
  cwe-cwe: One yahawa mnyama yambule mwiko, mwenyewo kezamgula kuilinga na viya vimumulinga
    na kezakongeza hanhu ha tano ha bei ya mnyama iyo. One hakomboligwe, basi kezachuuzigwa
    kuilinga na viipangigwe.
  kik-kik: Angĩkorwo nĩ nyamũ ĩmwe ya iria irĩ thaahu, no amĩgũre na thogora ũrĩa
    ĩtuĩrĩirwo, ongerere gĩcunjĩ kĩngĩ gĩa ithano harĩ thogora ũcio. Aakorwo ndekũmĩkũũra,
    nyamũ ĩyo nĩĩkeendio na thogora ũrĩa ũtuĩtwo.
  fra-NCL: S’il s’agit d’un animal impur, on le rachètera au prix de ton estimation,
    en y ajoutant un cinquième ; s’il n’est pas racheté, il sera vendu d’après ton
    estimation.
  cek-AK: Kaciim ai pacah ih moi loe, na khaeh ih atho baktih toengah akrang ah, khaeh
    ih atho nuiah pangato thungah maeto thap ah loe akrang ah; akrang han koeh ai
    nahaeloe, khaeh tangcae atho baktih toengah zaw ah.
  cuk-cuk: Ar ibdurgan swilidiksulile, e-ibed we-ibdurgan-onobiele, mani-nug-nagusadba
    bennukoed, degine, a-ukinbali, a-mani-atargi-gwensak napi bennukbaloed. We-ibdurgan-onosulirdi,
    e-mani-nug-nagusadba dule-baidga manigi uklegoed.’ ”
  uig-CYR: Әгәр у напак бир һайвандин туғулған болса, егиси сән тохтатқан қиммәткә
    йәнә униң бәштин бирини қошуп берип, андин өзигә қайтурувалсун; лекин әгәр егиси
    уни өзигә қайтурувалмаймән десә, бу һайван сән тохтатқан қиммәткә сетилсун.
  tel-2017: అది అపవిత్ర జంతువైతే వాడు నీవు నిర్ణయించే వెలలో ఐదో వంతు దానితో కలిపి
    దాని విడిపించవచ్చు. దాని విడిపించకపోతే నీవు నిర్ణయించిన వెలకు దాని అమ్మాలి.
  hat-BSA: Men si li pami bèt ki pa pwòp yo, alò li va rachte li selon valè ke nou
    ba li e mete yon senkyèm anplis; epi si li pa rachte li, alò li va vann li selon
    valè ke nou ba li a.
  kos-kos: Tusruktu wounsien soko kosro su tia nasnas ac ku in sifilpa moulla ke moul
    ma oakwuki tari, wi percent longoul. Fin tia sifilpa moulla, ac ku in kukakinyukla
    nu sin kutena mwet ke lupan moul ma oakwuki tari uh.
  hbo-WLC: וְאִ֨ם בַּבְּהֵמָ֤ה הַטְּמֵאָה֙ וּפָדָ֣ה בְעֶרְכֶּ֔ךָ וְיָסַ֥ף חֲמִשִׁת֖וֹ
    עָלָ֑יו וְאִם־לֹ֥א יִגָּאֵ֖ל וְנִמְכַּ֥ר בְּעֶרְכֶּֽךָ׃
  ibo-ibo: Ọ bụrụ otu nʼime anụ ndị ahụ rụrụ arụ, a ga-agbara ya nʼọnụ ego nke akara
    bụ ọṅụ ahịa ya, tụkwasịkwa nʼelu ya otu ụzọ nʼime ụzọ ise nke ọnụahịa ya. Ọ bụrụkwanụ
    na onye nwe anụ ụlọ ahụ achọghị ịgbarakwa ya, a ga-ere ya nʼọnụ ahịa dịka o ruru.
  ory-ory: ପୁଣି ଯଦି ତାହା ଅଶୁଚି ପଶୁ ହୁଏ, ତେବେ ସେ ତୁମ୍ଭ ନିରୂପିତ ମୂଲ୍ୟ ଅନୁସାରେ ତାହା ମୁକ୍ତ
    କରିବ, ପୁଣି ସେହି ମୂଲ୍ୟର ପଞ୍ଚମାଂଶ ଅଧିକ ଦେବ; ମୁକ୍ତ କରା ନ ଗଲେ ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ
    ଅନୁସାରେ ତାହା ବିକ୍ରୀତ ହେବ।
  chk-chk: Nge are ewe man eman mweinöü me lein ekewe man mi limengau, ätewe nöün
    ewe man a tongeni mönisefäli won ükükün liwinin aüchean a fen kaük ngeni, nge
    epwe pacheetä eu lelimu ngeni. Nge are esap mönisefäli, repwe amömöla ewe man
    won ükükün liwinin aüchean a fen kaük ngeni.
  rop-rop: bat ebri fesbonwan enimul weya nomo klinbala blanga serramoni, dei gin
    baiyimbek garram det raitwan mani en lilbit mowa. If im nomo bin baiyimbek, wal
    najawan men gin baiyim garram det raitwan mani.
  ukr-1871: Коли ж скотина нечиста, так мусить викупити її по цїнуванню твому, наддавши
    до неї пятину; як же не викупить, так продасться вона по цїнуванню твому.
  deu-1951: Ist es aber ein unreines Vieh, so soll man es lösen nach deiner Schätzung
    und den fünften Teil darüber geben. Will man es nicht lösen, so soll es nach deiner
    Schätzung verkauft werden.
  eng-JPS: And if it be of an unclean beast, then he shall ransom it according to
    thy valuation, and shall add unto it the fifth part thereof; or if it be not redeemed,
    then it shall be sold according to thy valuation.
  srp-1865: Ako li bi bilo od životinja neèistijeh, onda neka otkupi po tvojoj cijeni
    dometnuv peti dio ozgo; ako li se otkupi, neka se proda po tvojoj cijeni.
  lug-lug: Bw’anaabanga awaddeyo emu ku nsolo ezitali nnongoofu, anagisasuliranga
    omuwendo gwayo ogwagibalirirwamu, ng’agattako ekitundu kimu kyakutaano eky’omuwendo
    gwayo. Bw’ataaginunulengayo eneetundwanga omuwendo ogwagibalirirwamu.
  heb-heb: ואם בבהמה הטמאה ופדה בערכך ויסף חמשתו עליו ואם לא יגאל ונמכר בערכך׃
  ben-IRV: যদি সেই পশু অশুচি হয়, তবে সে তোমার নির্ধারিত মূল্যের পঞ্চমাংশ বেশী দিয়ে
    তা মুক্ত করতে পারে, মুক্ত না হলে তা তোমার নির্ধারিত মুল্যে বিক্রি করা যাবে।
  pan-pan: ਪਰ ਜੇ ਉਹ ਕਿਸੇ ਅਸ਼ੁੱਧ ਪਸ਼ੂ ਦਾ ਪਹਿਲੌਠਾ ਹੋਵੇ ਤਾਂ ਉਸ ਨੂੰ ਅਰਪਣ ਕਰਨ ਵਾਲਾ ਉਸ ਨੂੰ
    ਜਾਜਕ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਮੁੱਲ ਦੇ ਅਨੁਸਾਰ ਉਸ ਵਿੱਚ ਪੰਜਵਾਂ ਹਿੱਸਾ ਹੋਰ ਪਾ ਕੇ ਉਸ ਨੂੰ ਛੁਡਾ ਸਕਦਾ
    ਹੈ, ਪਰ ਜੇਕਰ ਉਹ ਛੁਡਾਇਆ ਨਾ ਜਾਵੇ ਤਾਂ ਜਾਜਕ ਦੇ ਠਹਿਰਾਏ ਹੋਏ ਮੁੱਲ ਦੇ ਅਨੁਸਾਰ ਵੇਚਿਆ ਜਾਵੇ।
  mya-JVB: မ စင်ကြယ်သော တိရစ္ဆာန် ဖြစ်လျှင် ၊ အဘိုးပြတ်သည်အတိုင်း ရွေး ၍ ၊ ငါး စုတစုကို
    ထပ် ၍ ပေးရမည်။ မ ရွေး လိုလျှင် ၊ အဘိုး ပြတ်သည်အတိုင်း ရောင်း ရမည်။
  hmo-hmo: “To mauri gauna mirona ena natuna vara guna be biaguna ese moni dekena
    amo ia hoia lou diba, Helaga Gabuna ese ia gwauraia davana dekenai, mai atoa kau
    moni danu. Atoa kau moni be, bema davana korikori be karoa 5, karoa ta be atoa
    kau moni ena bada, vadaeni davana be karoa 6. To bema biaguna ese ia hoia lou
    lasi, hahelagaia tauna ese do ia hoia lao diba, ena davana korikori dekenai.
  urd-urd: लेकिन अगर वह किसी नापाक जानवर का पहलौठा हो तो वह शख़्स तेरी ठहराई हुई क़ीमत
    का पाँचवा हिस्सा क़ीमत में और मिलाकर उसका फ़िदिया दे और उसे छुड़ाए; और अगर उसका
    फ़िदिया न दिया जाए तो वह तेरी ठहराई हुई क़ीमत पर बेचा जाए।
  rus-SYN: Если же скот нечистый, то должно выкупить по оценке твоей и приложить к
    тому пятую часть; если не выкупят, то должно продать по оценке твоей.
  bqc-SIM: Tó pↄtuo pↄ́ wìli sa'oòo nɛ́ sɛ̃́iaɛ sↄ̃, aàli bo lá sa'ona dìlɛ
    lɛ́u, i a ↄ̃a sↄode nawà. Tó i boo, wàli yía ↄ̃a pↄ́ sa'ona dìlɛ lɛ́u.
  tcz-CHONGTHU: Amavang gancha thenglou masa vang chu akile lhatdoh thei ding, amanjat
    chule jakhat lah a somni chutoh apehtha ding, ahinlah ale lhat dohtah louva ahile,
    chonna dan dungjuiya midang khat henga ajoh thei ding ahi.
  mar-mar: तो प्रथम जन्मलेला नर अशुद्ध पशूपैकी असला तर याजकाने ठरवलेल्या मोलात एकपंचमांश
    भर घालून अर्पण करणाऱ्याने तो सोडवावा; पण तो सोडवीत नसला तर याजकाने ठरवलेल्या किंमतीला
    तो विकून टाकावा.
  qub-qub: Ganra uywa captenga duyñun rantiypa jorgonga. Cüra täsashan risyunta päganga.
    Jananmanpis cada chunca guellaypita ishcaytaraj yapanga. Duyñun mana shuntaptenga
    cüra risyuta churashancho juctana ranticuyconga.
  bqp-bqp: Gɑ̀ n mɑɑ sɑ̃ɑn nɑ sɑbe te bɑ ku rɑ kɑ yɑ̃kuru kon buu gbiikuu, wi u kɑ
    tu nɑ u koo kpĩ u tu yɑkiɑ ù n gee te yɑ̃ku kowo u nùn bure kɔsiɑ kpɑ u mɑɑ ten
    bɔnu nɔɔbun tiɑ sosi. Ù n kpɑnɑ u tu yɑkiɑ, yɑ̃ku kowo u koo kpĩ u tu goo dɔre
    nge mɛ u ten geeru bure.
  hat-hat: Men, si se premye pitit yon bèt ki pa ka sèvi ofrann pou Seyè a, y'a ka
    achte l' ankò nan men Seyè a pou pri n'a fikse a, plis ven pou san (020%) lavalè.
    Men, si moun lan pa vle achte l' ankò pou tèt li, y'a vann yon lòt moun li pou
    pri n'a fikse a.
  eng-BSB: But if it is among the unclean animals, then he may redeem it according
    to your valuation and add a fifth of its value. If it is not redeemed, then it
    shall be sold according to your valuation.
  tod-tod: Ni toɠa ɠɛ ga sua ɠɔzɔai ta, é la ɠulaa ga zalaɠa, toɠa unmɔɔ, eɠɛʋelei
    sɔngɔi la, é sɔngɔi ma ɠaaɠwɛsu lɔɔlugɔi ɠilazuʋɛ zeɠe, é pɛɛ ba. Ni é la unmɔɔni,
    toɠa ʋɔdi, eɠɛʋelei sɔngɔi la.
  eng-WEBPB: If it is an unclean animal, then he shall buy it back according to your
    valuation, and shall add to it the fifth part of it; or if it isn’t redeemed,
    then it shall be sold according to your valuation.
  kbq-kbq: Hianagi agruma osu'nesaza afuka'amofo agonesa anentara pristi vahe'mo'ma
    ahentesia mizantera 5fu'a zagofintira mago zago ante agofetu hunka, ana afura
    ete miza segahane. Hagi kagrama miza osenankeno'a, ru vahe'mo ana miza fatgore
    mizasegahie.
  nhe-BL: Pero intla inquinequij inquiiyocatlalise se tlapiyali tlen se iachtohui
    ejca se tlapiyali tlen ax tlapajpactic para tlacajcahualistli huan yeca ax noaxca,
    huajca nopa tlacatl tlen iaxca huelis sampa mocohuis intla tlaxtlahuas queja quiixtlalijtoc
    nopa totajtzi para ipati nopa tlapiyali. Huan iyoca monequi quimiyaquilis seyoc
    20 por ciento tlen ipati. Huan intla nopa tlacatl ax quinequis quicohuas sampa
    nopa tlapiyali tlen nechmaca, huajca nopa totajtzi quinamaquiltis nopa tlapiyali
    seyoc queja quiixtlalijtoc para ipati pampa ax cuali para tlacajcahualistli.
  gub-BL: Aze a'e ma'ea'yr ihy wiko ikatu 'ym ma'e romo Tupàn henataromo nehe, amo
    upuner imemyr ime'eg kar haw rehe nehe. Omono putar hekuzar pape rehe imuapyk
    pyrer rupi nehe. Umuza'ak putar hekuzar 5 ipehegwer romo nehe. Omono putar pitài
    ipehegwer xaxeto pe nehe no. Aze nume'eg kar kwaw nehe, xaxeto upuner ime'egaw
    rehe hekuzar rupi nehe.
  eng-DRA: And if it be an unclean beast, he that offereth it shall redeem it, according
    to thy estimation, and shall add the fifth part of the price. If he will not redeem
    it, it shall be sold to another for how much soever it was estimated by thee.
