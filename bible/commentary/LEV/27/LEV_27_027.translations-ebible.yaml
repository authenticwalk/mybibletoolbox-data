verse: LEV.027.027
translations:
  mal-C: അത് അശുദ്ധമൃഗങ്ങളിലൊന്നാണെങ്കിൽ, അതിന്റെ മതിപ്പുവിലയും അഞ്ചിലൊന്നും ചേർത്തു
    മടക്കിവാങ്ങാം. ആരും അതു വീണ്ടെടുക്കുന്നില്ലെങ്കിൽ അതിന്റെ മതിപ്പുവിലയ്ക്ക് അതിനെ
    വിൽക്കണം.
  deu-TKW: Handelt es sich aber um unreines Vieh, so muß man es loskaufen nach dem
    Schätzungswert und ein Fünftel des Betrags darauf legen; falls es aber nicht eingelöst
    wird, ist es nach dem Schätzungswerte zu verkaufen.
  lin-lin: Soki ezali mwana liboso ya nyama moko ya mbindo, mokolo nyama yango akoki
    kosikola yango na kobakisa eteni moko kati na biteni mitano ya motuya na yango ;
    kasi soki asikoli yango te, bakoteka yango na motuya oyo ekatama.
  eng-LSV: And if [from] among the unclean beast, then he has ransomed [it] at your
    valuation, and he has added its fifth to it; and if it is not redeemed, then it
    has been sold at your valuation.
  eng-GNV: 'But if it be an vncleane beast, then he shall redeeme it by thy valuation,
    and giue the fift part more thereto: and if it be not redeemed, then it shalbe
    solde, according to thy estimation.'
  eng-WEBSTER: 'And if it shall be of an unclean beast, then he shall redeem it ,
    according to thy estimation, and shall add to it a fifth part of it: or if it
    shall be not redeemed, then it shall be sold according to thy estimation.'
  nhw-BL: Pero sintla anquinequij anquiiyocatlalise se tlapiyali catli se iachtihui
    ejca se tlapiyali catli amo tlapajpactli para tlacajcahualistli huan yeca amo
    noaxca, huajca nopa tlacatl catli iaxca huelis sempa mocohuis sintla tlaxtlahuas
    quen quiixquetztoc nopa totajtzi para ipati nopa tlapiyali. Huan iyoca monequi
    quimiyaquilis seyoc 20 por ciento tlen catli ipati. Huan sintla nopa tlacatl amo
    quinequis quicohuas sempa nopa tlapiyali catli nechmaca, huajca nopa totajtzi
    quinemaquiltis nopa tlapiyali seyoc quen quiixquetztoc para ipati pampa amo cuali
    para tlacajcahualistli.
  swh-ONEN: Kama ni mmoja wa wanyama walio najisi, aweza kumnunua kwa bei iliyowekwa,
    akiongeza sehemu ya tano ya thamani yake. Kama hatamkomboa, mnyama huyo atauzwa
    kwa bei iliyowekwa.
  bba-bba: Gɑ̀ n mɑɑ sɑ̃ɑn nɑ sɑbe te bɑ ku rɑ kɑ yɑ̃kuru kon buu ɡbiikuu, wi u kɑ
    tu nɑ u koo kpĩ u tu yɑkiɑ ù n ɡee te yɑ̃ku kowo u nùn bure kɔsiɑ kpɑ u mɑɑ ten
    bɔnu nɔɔbun tiɑ sosi. Ù n kpɑnɑ u tu yɑkiɑ, yɑ̃ku kowo u koo kpĩ u tu ɡoo dɔre
    nɡe mɛ u ten ɡeeru bure.
  eng-KJVCPB: 'And if it be of an unclean beast, then he shall redeem it according
    to thine estimation, and shall add a fifth part of it thereto: or if it be not
    redeemed, then it shall be sold according to thy estimation.'
  luo-luo: Kaponi en chiayo mogak ma ok nyal timgo misango ni Jehova Nyasaye, to noware
    e nengo mogone, komedo achiel ewi abich mar nengone. Kaponi ok oware to nyaka
    ngʼiewe mana e nengo moketi.
  meu-meu: A mauri ḡauna mirona natuna roboana na biaguna ese moni amo baine bodohilaia,
    dava baine heni, oi ese ba gwauraia heḡereḡerena, bona atokauna danu baine heni.
    Atokauna na dava idoinai baine karoaia, karoa ima, bena karoa ta heḡereḡerena
    ma baine atoa kau. A basinema bodohilaia, vada ba hoia, moni davana, dava na o
    gwauraia heḡereḡerena.
  npi-ULB: यदि त्यो अशुद्ध पशु हो भने, त्यसको मूल्यमा पाँचौँ भाग थपेर त्यसको मालिकले
    त्यो किन्‍न सक्‍ने छ । यदि त्यो पशुको छुटकारा भएन भने, तोकिएको मूल्यमा त्यो बेचियोस्
    ।
  yor-yor: Bí ó bá jẹ́ ọ̀kan nínú àwọn ẹran tí kò mọ́, nígbà náà ni kí ó rà á padà
    gẹ́gẹ́ bí ìdíyelé rẹ̀, kí ó sì fi ìdámárùn-ún lé e, tàbí bí a kò bá rà á padà
    kí ẹ tà á gẹ́gẹ́ bí ìdíyelé rẹ̀.
  pes-OPCB: اما نوزاد حیوان حرام گوشت را که نمی‌توان برای خداوند قربانی کرد، می‌توان
    با پرداخت قیمتی که کاهن برای آن تعیین می‌کند به اضافهٔ یک پنجم، بازخرید نمود.
    اگر صاحبش نخواهد آن را بازخرید کند، کاهن می‌تواند آن را به شخص دیگری بفروشد.
  tgl-ULB: Kung ito ay isang maruming hayop, maaaring bilhin itong muli ng may-ari
    sa tinatayang halaga, at dapat na idagdag ang ikalima sa halagang iyon. Kung hindi
    tinubos ang hayop, sa gayon ipagbibili ito sa itinakdang halaga.
  hui-hui: Anigo nogo igini pigane wini kago aria mbirago i̱naga deni bayale ndo heagua
    nde tíni halu i̱ muni aribia halimu. Muni ogoni loma binigo mo miaga agali kagome
    kina pira agimame mulene ngago layagua nde agali nogo anduanedago ibunime kina
    kira paga howa homberia (12) mulene nga. Agali ogoni ibu nogo ogoni yolo aribia
    nahayagua nde loma binigo mo miaga agali kago ibugua muni ogodaguame yolo bibe
    laradagua agali mendeme yolo bia aribia halu nogo ogoni ibu holebira.
  mya-mya: သို့​ရာ​တွင်​မ​သန့်​စင်​သော​တိ​ရစ္ဆာန်​၏​သား ဦး​ပေါက်​ကို​မူ​ကား ကျပ်​ချိန်​တော်​အ​ရ
    တန်​ဖိုး​အ​ပြင်​နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း​ထပ် ဆောင်း​၍​ပြန်​ဝယ်​ယူ​ရ​မည်။ အ​ကယ်​၍​ထို
    တိ​ရစ္ဆာန်​ကို​ပြန်​၍​မ​ဝယ်​ယူ​လို​လျှင် အ​ခြား သူ​တစ်​ယောက်​အား​ကျပ်​ချိန်​တော်​အ​ရ
    တန်​ဖိုး​ဖြင့်​ရောင်း​ရ​မည်။
  bod-N: ཅི་སྟེ། ཕྱུགས་ཟོག་སྐྱེས་འགོ་ནི་མི་གཙང་བ་ཡིན་ན། ཚོད་རྩིས་བྱས་པའི་རིན་གོང་དང་དེའི་ཁར་ལྔ་ཆ་གཅིག་བསྣན་ནས་དེ་བླུ་དགོས།
    བླུ་བ་མིན་ན་ཁྱོད་ཀྱི་ཚོད་རྩིས་ཀྱི་རིན་བཞིན་དུ་དེ་བཙོང་དགོས་སོ། །
  sna-sna: Kana iri imwe yemhuka dzisina kuchena, anogona kuidzikinura nomutengo wayo
    wakatarwa, achipamhidzira chikamu chimwe chete muzvishanu pamutengo wayo. Kana
    isina kudzikinurwa, inofanira kutengeswa nomutengo wayo wakatarwa.
  spa-BLM: Si se trata de un animal impuro, lo recomprará según tu valoración, y le
    añadirá la quinta parte; o si no se redime, se venderá según tu valoración.
  cac-cac: Tato a sb'ab'el yune' junoc noc' to man̈ vach'oc icha yalan ley, syal smanjixiel
    noc' yuj mach tz'ac'an chi', ato syal jantac stojol noc' ix naji, syac' jab'ocxo
    más d'a yib'an̈ icha stojol chi'. Tato man̈oc mach ay yic noc' chi' smananeli,
    an̈eja' icha stojol noc' nab'ilxo chi', syal schon̈jiel yuj eb' sacerdote.
  swh-ULB: Na kama ni mnyama aliye najisi, kisha mmiliki wake anaweza kumnunua tena
    sawasawa na thamani yake, na sehemu ya tano lazima itaongezwa kwenye thamani hiyo.
    Na kama mnyama hakombolewi, naye atauzwa kwa thamani iliyowekwa.
  bel-bel: А калі быдла нячыстае, дык трэба выкупіць паводле ацэны тваёй і дадаць
    да таго пятую долю; калі ня выкупяць, дык трэба прадаць паводле ацэны тваёй.
  deu-ELBBK: Wenn es aber vom unreinen Vieh ist, so soll man es lösen nach deiner
    Schätzung und dessen Fünftel darüber hinzufügen; und wenn es nicht gelöst wird,
    so soll es verkauft werden nach deiner Schätzung.
  mbb-OT: Emun meremerik haazà he uyaǥen, ne egkehimu he edlekaten te teǥiǥaked. Beyazi
    zin is bali zutun te uyaǥen ne umani zin pa haazà is bali zin te 20 pursintu.
    Ne emun kenè din heini edlekaten ne ibelegyà heini te menge memumuhat sumalà te
    imbali kayi.
  mal-2015: അതു അശുദ്ധമൃഗമാകുന്നു എങ്കിൽ മതിപ്പുവിലയും അതിന്റെ അഞ്ചിലൊന്നും കൂടെ കൊടുത്തു
    അതിനെ വീണ്ടെടുക്കേണം; വീണ്ടെടുക്കുന്നില്ലെങ്കിൽ നിന്റെ മതിപ്പുവിലെക്കു അതിനെ വിൽക്കേണം.
  rmc-rmc: Te oda džviros ela nažužo, akor les šaj cinela avri pal oda, savi ela leskri
    cena, a dothovela paše mek biš percent. Te les na cinela avri, bikenela pes pal
    oda, savi ela leskri cena.
  pes-OPV: و اگر از بهایم نجس باشد، آنگاه آن را برحسب برآورد تو فدیه دهد، و پنج یک
    برآن بیفزاید، و اگر فدیه داده نشود پس موافق برآورد تو فروخته شود.
  ron-1924: Дакэ есте ворба ынсэ де ун добиток некурат, сэ-л рэскумпере ку прецул
    прецуит де тине, май адэугынд ынкэ о чинчиме; дакэ ну есте рэскумпэрат, сэ фие
    вындут дупэ прецуиря та.
  ben-OBCV: যদি তা এক অশুচি পশু হয়, তাহলে নিরূপিত মূল্যে সে আবার প্রথমজাতকে কিনবে,
    এর মূল্যের অতিরিক্ত পঞ্চমাংশ সে দেবে। যদি পশুটিকে সে মুক্ত না করে, তাহলে নিরূপিত
    মূল্যে ওই পশুকে বিক্রি করতে হবে।
  som-som: Oo hadduu yahay neef nijaas ah markaas isagu waa inuu ku furtaa intii aad
    ku qiimayso, oo weliba waa inuu ku sii daraa intaas oo shan meelood loo dhigay
    meesheed, oo haddaan la soo furanna waa in lagu iibiyaa intii aad ku qiimayso.
  lat-VUC: 'Quod si immundum est animal, redimet qui obtulit, juxta æstimationem tuam,
    et addet quintam partem pretii: si redimere noluerit, vendetur alteri quantocumque
    a te fuerit æstimatum.'
  eng-ASVBT: 'And if it be of an unclean beast, then he shall ransom it according
    to thine estimation, and shall add unto it the fifth part thereof: or if it be
    not redeemed, then it shall be sold according to thy estimation.'
  ita-1885: Ma, se è degli animali immondi, riscattilo secondo la tua estimazione,
    e sopraggiungavi il quinto di essa; e se pur non è riscattato, vendasi secondo
    il prezzo da te posto.
  eng-LXXUP: But if he should redeem an unclean beast, according to its valuation,
    then he shall add the fifth part to it, and it shall be his; and if he redeem
    it not, it shall be sold according to its valuation.
  eng-ULB: If it is an unclean animal, then the owner may buy it back at the valuation
    of it, and a fifth must be added to that value. If the animal is not redeemed,
    then it is to be sold at the set value.
  spa-VBL: Pero si se trata de un animal impuro, se puede volver a comprar según su
    valor, añadiendo un quinto extra. Si no se vuelve a comprar, entonces se vende
    según su valor.
  fra-_FOB: Mais s'il s'agit d'un animal impur, on le rachètera selon ton estimation,
    en y ajoutant un cinquième; s'il n'est pas racheté, il sera vendu d'après ton
    estimation.
  mal-mal: അത് അശുദ്ധമൃഗമാകുന്നു എങ്കിൽ മതിപ്പുവിലയും അതിന്റെ അഞ്ചിലൊന്നും കൂടി കൊടുത്ത്
    അതിനെ വീണ്ടെടുക്കണം; വീണ്ടെടുക്കുന്നില്ലെങ്കിൽ നിന്റെ മതിപ്പുവിലയ്ക്ക് അതിനെ വില്‍ക്കണം.
  urd-GVR: Agar us ne koī nāpāk jānwar maḳhsūs kiyā ho to wuh use muqarrarā qīmat
    jamā 20 fīsad ke lie wāpas ḳharīd saktā hai. Agar wuh use wāpas na ḳharīde to
    wuh muqarrarā qīmat ke lie bechā jāe.
  suz-BL: मेको ग्रांग्रा दिशो बस्‍तु भाव बाक्‍त हना, आ देंशो क्‍येट क्‍येङा ५ भाग
    ङा भाग का तेम्‍शा, लेत्‍चा माल्‍ब। तन्‍न मलेत्‍ताक्‍म हना, आ देंशो क्‍येटीम लेयचा
    माल्‍ब।
  ita-1927: E se si tratta di un animale impuro, lo si riscatterà al prezzo della
    tua stima, aggiungendovi un quinto; se non è riscattato, sarà venduto al prezzo
    della tua stima.
  ckb-ckb: ئەگەر لە ئاژەڵە گڵاوەکان بوو، ئەوا بەگوێرەی خەمڵاندنەکە دەیکڕێتەوە و پێنج
    یەکیشی دەخاتە سەر. ئەگەر نەیکڕییەوە ئەوا بەگوێرەی خەمڵاندنەکە دەفرۆشرێت.
  eng-BBE: And if it is an unclean beast, then the owner of it may give money to get
    it back, in agreement with the value fixed by you, by giving a fifth more; or
    if it is not taken back, let it be given for money in agreement with your valuing.
  kan-OKCV: ಆದರೆ ಅದು ಅಶುದ್ಧ ಪಶುಗಳಲ್ಲಿ ಹುಟ್ಟಿದ್ದಾಗಿದ್ದರೆ, ಹರಕೆ ಮಾಡಿದವನು ನಿರ್ಣಯವಾದ ಬೆಲೆಯೊಂದಿಗೆ
    ಐದನೆಯ ಭಾಗವನ್ನು ಹೆಚ್ಚಾಗಿ ಕೊಟ್ಟು ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳಬಹುದು. ಅವನು ಬಿಡಿಸದೆಹೋದರೆ ಅದನ್ನು
    ಕಟ್ಟಿದ ಕ್ರಯದ ಪ್ರಕಾರ ಮಾರಬೇಕು.
  tam-2017: சுத்தமல்லாத மிருகத்தினுடைய முதற்பிறந்ததாக இருந்தால், அதை அவன் உன் மதிப்பின்படி
    மீட்டுக்கொண்டு, அதனுடனே ஐந்தில் ஒரு பங்கைக் கூட்டிக்கொடுக்கக்கடவன்; மீட்கப்படாமலிருந்தால்,
    உன் மதிப்பின்படி அது விற்கப்படக்கடவது.
  spa-RV-1909: 'Mas si fuere de los animales inmundos, lo redimirán conforme á tu
    estimación, y añadirán sobre ella su quinto: y si no lo redimieren, se venderá
    conforme á tu estimación.'
  ron-BTF: Și dacă este dintr-un animal necurat, atunci să îl răscumpere conform cu
    prețuirea ta și să îi adauge a cincea parte din ea; și dacă nu este răscumpărată,
    atunci să se vândă conform cu prețuirea ta.
  eng-WEBP: If it is an unclean animal, then he shall buy it back according to your
    valuation, and shall add to it the fifth part of it; or if it isn’t redeemed,
    then it shall be sold according to your valuation.
  eng-FBV: But if it is an unclean animal, then you can buy it back according to its
    value, adding on one fifth extra. If it's not bought back, then it is to be sold
    according to its value.
  nld-1939: Zo het een onrein dier is, kan men het inlossen naar de schattingswaarde,
    maar men moet er een vijfde van de prijs aan toevoegen. Zo het niet wordt gelost,
    moet het voor de geschatte prijs worden verkocht.
  nch-BL: Pero sinta anquinequij anquiiyocatalise se tapiyali cati iachtohui cone
    se tapiyali cati amo tapajpactic para tacajcahualisti huan yeca amo noaxca, huajca
    nopa tacat cati iaxca huelis sempa mocohuis sinta taxtahuas quej quiixquetztoc
    nopa totajtzi para ipati nopa tapiyali. Huan iyoca monequi quipihuilis seyoc 20
    por ciento ten cati ipati. Huan sinta nopa tacat amo quinequis quicohuas sempa
    nopa tapiyali cati techmaca, huajca nopa totajtzi quinamaquiltis nopa tapiyali
    seyoc quej quiixquetztoc para ipati pampa amo cuali para tacajcahualisti.
  vie-1934: Còn nếu là một con thú không sạch, họ phải tùy theo giá ngươi định, phụ
    thêm một phần năm mà chuộc nó lại; nếu con thú chẳng chuộc lại, thì phải đem bán
    tùy theo giá định của ngươi.
  hin-CV: किंतु अशुद्ध पशुओं के पहिलौठे के लिए वह ठहराए गए मूल्य के अलावा पांचवा अंश
    भी जोड़कर भुगतान कर उसको छुड़ा ले, यदि इसको छुड़ाया न गया हो, तो वह तुम्हारे ठहराए
    गए मूल्य पर बेच दिया जाए.
  eng-OURB: If it is an unclean animal, then he shall buy it back according to your
    valuation, and shall add to it the fifth part of it; or if it is not redeemed,
    then it shall be sold according to your valuation.
  spa-BES: Y si es una bestia inmunda, entonces su dueño puede dar dinero para recuperarla,
    de acuerdo con el valor fijado por ustedes, al dar una quinta parte más; o si
    no se retira, podrá ser vendido de acuerdo con su valoración.
  tdx-tdx: Aa naho biby tsy malio, le ho jebañe’e amy namo­lilia’oy, vaho hitovoña’e
