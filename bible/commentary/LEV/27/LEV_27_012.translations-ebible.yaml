verse: LEV.027.012
translations:
  mal-C: നല്ലതോ ചീത്തയോ എന്നുനോക്കി പുരോഹിതൻ അതിന്റെ ഗുണം നിർണയിക്കും. പുരോഹിതൻ അതിനു
    മതിക്കുന്നതു തന്നെയായിരിക്കും അതിന്റെ മൂല്യം.
  deu-TKW: und der Priester soll es abschätzen, je nachdem es schön oder gering ist;
    bei dem Schätzungswerte, den der Priester festsetzt, soll es verbleiben.
  lin-lin: oyo akotala soki nyama yango ezali malamu to mabe. Motuya nyonso oyo Nganga-nzambe
    akokata, ekotikala bongo.
  eng-LSV: and the priest has valued it, whether good or bad; according to your valuation,
    O priest, so it is;
  eng-GNV: 'And the Priest shall value it, whether it be good or bad: and as thou
    valuest it, which art the Priest, so shall it bee.'
  eng-WEBSTER: 'And the priest shall value it, whether it be good or bad: as thou
    valuest it, who art the priest, so shall it be.'
  nhw-BL: Huan nopa totajtzi quitlachilis sintla cuali o amo cuali, huan catli nopa
    totajtzi quiixquetzas para ipati, ya nopa monequi quiixtlahuas ipan tiopamitl
    para sempa mocohuis nopa tlapiyali.
  swh-ONEN: ambaye ataamua ubora wa mnyama huyo, kama ni mzuri au mbaya. Thamani yoyote
    atakayoweka kuhani, hivyo ndivyo itakavyokuwa.
  bba-bba: Kpɑ yɑ̃ku kowo u tu mɛɛri u ten ɡeeru burɑ.
  eng-KJVCPB: 'and the priest shall value it, whether it be good or bad: as thou valuest
    it, who art the priest, so shall it be.'
  luo-luo: mondo jadolo onon ka ober kata ka orach. Nengo moro amora ma jadolo oketo
    ema nobed nengo chiayono.
  meu-meu: Bena hahelaḡa tauna ese ibodohilaina davana baine gwauraia, ena namo eiava
    ena dika heḡereḡerena; oi hahelaḡa taumu ba gwauraia heḡereḡerena, dava korikorina
    bunai.
  npi-ULB: पुजारीले बजार-मूल्यअनुसार त्यसको मूल्य निर्धारण गरोस् । पुजारीले त्यस पशुको
    मूल्य जति निर्धारण गर्दछ, त्यो नै त्यसको मूल्य हुने छ ।
  yor-yor: Kí àlùfáà díye lé e, gẹ́gẹ́ bí ó ti dára tàbí bí ó ti bàjẹ́ sí. Iye owó
    náà ni kí ó jẹ́.
  pes-OPCB: تا قیمتش را تعیین کند و او باید آن مبلغ را هر قدر که باشد، بپردازد.
  tgl-ULB: Bibigyang halaga ito ng pari, sa pamamagitan ng halaga ng hayop sa pamilihan.
    Anuman ang halaga na ibinigay ng pari sa hayop, iyon ang magiging halaga nito.
  hui-hui: Ani yalu poragola loma binigo mo miaga kagome nogo egabi bayalebe kodabe
    hondowa muni ogodaguame yolo bibeheda lolebira. Anidagua laragola yolo ogoni gadia
    dali ha gadia daga ha bulenebi nawiore.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​တိ​ရစ္ဆာန်​ကို​စစ်​ဆေး​၍ တန်​ဖိုး​ကို​သတ်​မှတ်​ရ​မည်။
    ထို​သို့​သတ်​မှတ် သော​တန်​ဖိုး​သည်​အ​တည်​ဖြစ်​စေ​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ཕྱུགས་ཟོག་གི་བཟང་ངན་ལ་བལྟས་ནས་རིན་གོང་ཚོད་རྩིས་བྱེད་དགོས་ཤིང་།
    མཆོད་དཔོན་གྱིས་ཚོད་རྩིས་བྱས་པ་དེ་ཁྱོད་ཀྱི་ཚོད་རྩིས་རིན་གོང་ཡིན་ནོ། །
  sna-sna: uyo achatara kukosha kwayo, kuti yakanaka kana kuti yakaipa. Mutengo upi
    noupi uchatemwa nomuprista, ndiwo uchave mutengo wayo.
  spa-BLM: y el sacerdote lo evaluará, si es bueno o malo. Según lo evalúe el sacerdote,
    así será.
  cac-cac: yic vach' snaji jantac stojol noc', ato syala' chajtil yilji noc'. Icha
    stojol noc' ix naji yuj vin̈ sacerdote chi', ichan̈ej chi' tz'ajcan stojol noc'
    yic schon̈chaj yuj yochcan stojol noc' yicoc in cajnub'.
  swh-ULB: Kuhani atamthamanisha, kwa thamani ya soko la mnyama. Thamani yoyote kuhani
    atakayoiweka juu ya mnyama, hiyo ndiyo itakuwa thamani yake.
  bel-bel: і сьвятар ацэніць яго, добрае яно ці благое, і як ацэніць сьвятар, так
    і павінна быць;
  deu-ELBBK: und der Priester soll es schätzen, ob es gut oder schlecht sei; nach
    deiner, des Priesters, Schätzung, so soll es sein.
  mbb-OT: Ne edsusiyen heini zutun te memumuhat ke meupiya ve wey ke kenà, ne ebeliyan
    din heini te vali he kenè en egkahalinhalin.
  mal-2015: അതു നല്ലതോ തീയതോ ആയിരിക്കുന്നതിന്നു ഒത്തവണ്ണം പുരോഹിതൻ അതിനെ മതിക്കേണം;
    പുരോഹിതനായ നീ അതിനെ മതിക്കുന്നതുപോലെ തന്നേ ആയിരിക്കേണം.
  rmc-rmc: O rašaj phenela, keci hin leskri cena pal oda, savo oda džviros hino, či
    hino lačho abo na. Ajsi cena, savi o rašaj phenela, ajsi ela.
  pes-OPV: و کاهن آن را چه خوب و چه بد، قیمت کند و برحسب برآورد تو‌ای کاهن، چنین باشد.
  ron-1924: каре-й ва фаче прецуиря дупэ кум ва фи бун сау рэу ши ва рэмыне ла прецуиря
    преотулуй.
  ben-OBCV: পশুটি ভালো অথবা মন্দ, সে বিষয়ের গুণাগুণ যাজক বিচার করবে। পরে যাজক দ্বারা
    নিরূপিত মূল্য অনুযায়ী পশুর মূল্য নির্ধারিত হবে।
  som-som: oo wadaadku ha qiimeeyo, hadduu xun yahay iyo hadduu fiican yahayba, oo
    adiga wadaadka ahu intii aad ku qiimayso waa inay ahaataa.
  lat-VUC: qui judicans utrum bonum an malum sit, statuet pretium.
  eng-ASVBT: 'and the priest shall value it, whether it be good or bad: as thou the
    priest valuest it, so shall it be.'
  ita-1885: E facciane il Sacerdote l'estimazione secondo che sarà buona o cattiva;
    facciasene secondo l'estimazione, che tu, o Sacerdote, ne avrai fatta.
  eng-LXXUP: And the priest shall make a valuation between the good and the bad, and
    accordingly as the priest shall value it, so shall it stand.
  eng-ULB: The priest will value it, by the market value of the animal. Whatever value
    the priest places on the animal, that will be its value.
  spa-VBL: El sacerdote decidirá su valor, ya sea alto o bajo. Cualquier valor que
    el sacerdote le dé es definitivo.
  fra-_FOB: Et le sacrificateur en fera l'estimation, selon que l'animal sera bon
    ou mauvais. Il en sera selon ton estimation, sacrificateur.
  mal-mal: അത് നല്ലതോ മോശമായതോ ആയിരിക്കുന്നതിന് ഒത്തവണ്ണം പുരോഹിതൻ അതിനെ മതിക്കണം;
    പുരോഹിതനായ നീ അതിനെ മതിക്കുന്നതുപോലെ തന്നെ ആയിരിക്കണം.
  urd-GVR: Imām us kī raqam us kī achchhī aur burī siftoṅ kā lihāz karke muqarrar
    kare. Is muqarrarā qīmat meṅ kamī beshī nahīṅ ho saktī.
  suz-BL: मिनु चढ़ेबम मेको बस्‍तु रिम्‍शो बाक्‍त हना यो, मरिम्‍शो बाक्‍त हना यो, मेको
    गिश क्‍येट लाइक्‍बा, दे चढ़ेबमी देंचा माल्‍ब। मिनु चढ़ेबमी दोशो देंबा मेको ठीक
    दुम्‍ब।
  ita-1927: e il sacerdote ne farà la stima, secondo che l’animale sarà buono o cattivo;
    e uno se ne starà alla stima fattane dal sacerdote.
  ckb-ckb: جا نرخەکەی دەخەمڵێنێت، هەر چۆنێک بێت باش یان خراپ، ئەو نرخەی کاهین دەیخەمڵێنێت،
    هەر ئەوە دەبێت.
  eng-BBE: And let the priest put a value on it, if it is good or bad; whatever value
    the priest puts on it, so will it be.
  kan-OKCV: ಆಗ ಯಾಜಕನು ಅದು ಒಳ್ಳೆಯದೋ, ಕೆಟ್ಟದ್ದೋ ಎಂದು ಅದಕ್ಕೆ ಕ್ರಯ ಕಟ್ಟಬೇಕು. ಯಾಜಕನು ನಿರ್ಧರಿಸಿದ
    ಕ್ರಯವೇ ಅಂತಿಮ ಕ್ರಯವಾಗಿರಬೇಕು.
  tam-2017: ஆசாரியன் அது நல்லதானாலும் இளைத்ததானாலும் அதை மதிப்பீடு செய்வானாக; உன்
    மதிப்பின்படியே இருப்பதாக.
  spa-RV-1909: Y el sacerdote lo apreciará, sea bueno ó sea malo; conforme á la estimación
    del sacerdote, así será.
  ron-BTF: Și preotul să îl prețuiască, dacă este bun sau rău, conform cu prețuirea
    preotului, așa va fi.
  eng-WEBP: and the priest shall evaluate it, whether it is good or bad. As the priest
    evaluates it, so it shall be.
  eng-FBV: The priest will decide its value, whether high or low. Whatever value the
    priest places on it is final.
  nld-1939: De priester zal het op zijn juiste waarde schatten, en zoals de priester
    het schat, zal de waarde ervan zijn.
  nch-BL: Huan nopa totajtzi quitachilis sinta cuali o amo cuali, huan cati nopa totajtzi
    quiixquetzas para ipati, ya nopa monequi quiixtahuas ipan tiopamit para sempa
    mocohuis nopa tapiyali.
  vie-1934: rồi thầy tế lễ sẽ tùy theo con thú xấu hay tốt mà định giá. Họ sẽ theo
    giá định của thầy tế lễ mà trả.
  hin-CV: पुरोहित उसे अच्छा या बुरा ठहराए और जो पुरोहित तय करेगा, वही मान्य होगा.
  eng-OURB: and the priest shall value it, whether it is good or bad. As you the priest
    values it, so shall it be.
  spa-BES: Y que el sacerdote le dé un valor, si es bueno o malo; Cualquiera que sea
    el valor que el sacerdote le dé, así será.
  tdx-tdx: 'le ho volilie’ i mpisoroñey ty vili’e: ke t’ie soa he raty; ze amolilia’
    i mpisoroñey aze, le izay ty ie.'
  vid-vid: na heye mtambika kolonga chasi cha sendi ya heye kota vyoiwele kunoga ama
    kwiha kwa heye. Ndo vyoiwa yuye mtambika vyoyolonga.
  eng-OKE: And the priest shall value it, whether good or bad; according to the estimate
    of the priest so shall it be.
  tha-KJV: แล​้วปุโรหิตจะตี​ค่าว​่าเป็นของดีของไม่​ดี ท่านผู้เป็นปุโรหิตกำหนดราคาเท่าใดก็​ให้​เป็นเท่านั้น
  por-BR-2018: E o sacerdote o avaliará preço, seja bom ou seja mau; conforme a avaliação
    do sacerdote, assim será.
  deu-ELO: und der Priester soll es schätzen, ob es gut oder schlecht sei; nach deiner,
    des Priesters, Schätzung, also soll es sein.
  eng-WYC-2018: and the priest shall deem whether it is good either evil (or and the
    priest shall decide whether it is good or bad), and he shall set the price;
  epo-epo: kaj la pastro taksos ĝin, ĉu ĝi estas bona, ĉu malbona; kiel taksos la
    pastro, tiel ĝi estu.
  uig-PIN: andin kaⱨin ɵzi uning yahxi-yamanliⱪiƣa ⱪarap ⱪimmitini tohtatsun; kaⱨin
    ⱪimmitini ⱪanqǝ tohtatⱪan bolsa xundaⱪ bolsun.
  beo-beo: Gobele salasu dunu da amo ohe ea hou defele lamu defei ilegemu. Amo lamu
    defei afadenemu da hamedei galebe.
  tpi-OTNT: Na pris bai i lukim dispela animal i gutpela o nogut na bai em i makim
    pe bilong en. Na dispela pe i no ken senis.
  hau-SA: wanda zai yanke hukunci dacewarta, ko mai kyau ce, ko marar kyau. Duk darajar
    da firist ya kimanta, haka za tă zama.
  uig-LAT: andin kahin özi uning yaxshi-yamanliqigha qarap qimmitini toxtatsun; kahin
    qimmitini qanche toxtatqan bolsa shundaq bolsun.
  nde-nde: abone ukuthi sihle kumbe sibi. Lokho okuzatshiwo ngumphristi yikho okuzakwamukelwa.
  ton-ton: 'Pea ke fakatatau ia ʻe he taulaʻeiki, pe ʻoku lelei pe ʻoku kovi: pea
    hangē ko hoʻo fakatatau ʻe koe ʻoku taulaʻeiki ko ia pe ʻe fai.'
  ces-1613: A bude je šacovati kněz, buď ono dobré aneb zlé. Jakž je kněz cení, tak
    buď.
  eng-WMB: and the priest shall evaluate it, whether it is good or bad. As the priest
    evaluates it, so it shall be.
  tam-TCV: ஆசாரியன் அது நல்லதோ, கெட்டதோ என்று அதன் தன்மையை மதிப்பிடவேண்டும். ஆசாரியன்
    தீர்மானிக்கும் மதிப்பே அதற்குரிய மதிப்பாயிருக்கும்.
  ceb-ULB: Ang pari mao ang mokantidad niini, sumala sa kantidad sa ginabaligya nga
    mananap sa merkado. Bisan pila ang ikantidad sa pari sa maong mananap, mao na
    kana ang kantidad niini.
  pol-UBG: I kapłan je oszacuje, według tego, czy jest dobre, czy marne. Jak ty, kapłanie,
    je oszacujesz, tak będzie.
  urd-GVU: امام اُس کی رقم اُس کی اچھی اور بُری صفتوں کا لحاظ کر کے مقرر کرے۔ اِس
    مقررہ قیمت میں کمی بیشی نہیں ہو سکتی۔
  deu-1912: und der Priester soll's schätzen, ob es gut oder böse sei; und es soll
    bei des Priesters Schätzung bleiben.
  kan-2017: ಅದು ಒಳ್ಳೆಯದೋ ಅಥವಾ ಕೆಟ್ಟದ್ದೋ ಎಂದು ಯಾಜಕನು ನೋಡಿಕೊಂಡು ಅದರ ಬೆಲೆ ಇಷ್ಟೆಂದು ನಿರ್ಣಯಿಸಬೇಕು;
    ಯಾಜಕನು ನಿರ್ಣಯಿಸಿದ ಬೆಲೆಯೇ ಅಂತಿಮವಾದದ್ದು ಸ್ಥಿರವಾಗಿರುವುದು.
  yap-yap: Fare prist e nge turguy puluwon, nib m’ag nga rogon feni fel’ ara feni
    kireb, ma ireram puluwon ndab kun thilyeg.
  hlt-MCSB: Te vaengah a thae a then khaw anih te khosoih loh a phu tloek saeh lamtah
    khosoih kah a tloek te na phu la om saeh.
  mdy-ETH: ዬካፓ ቄኤሳሢ ዒንጊንቴ ቆልማ ኮሺታቴያ ፑርታታቴያ ዛጊ ዔካንዳ ሚኢሾ ዓርቂ ኬኤዞንጎ፤ ዬይ ሚኢሻ ቄኤሳሢ ጌዔሢጉዲ
    ማዓንዳኔ።
  twi-ASANTE: Ɔno na ɔbɛhwɛ sɛ aboa no di mu anaa sɛ ɔnte saa, na wakyerɛ sika dodoɔ
    a ɛsɛ sɛ ɔtua de si aboa no anan.
  eng-WEBU: and the priest shall evaluate it, whether it is good or bad. As the priest
    evaluates it, so it shall be.
  bnp-bnp: A prister ge masia a kanirau iea i muto o i kaba, ge takia a mapana. Ra
    mapana nahea ni gi pulo.
  wal-wal: Lo77o gidin iita gidin, qeesee he mehiyaa gammato; yaatobare qeesee gammatidoogee
    a waaga gido.
  spa-PDDPT: y el sacerdote lo valorará, sea bueno o sea malo. Conforme a la valoración
    del sacerdote, así será.
  gun-gun: Sacerdote ae oikuaa 'rã iporã pa, tyrã ivaikue rei va'ea. Sacerdote oikuaa
    rami ae 'rã hepy.
  agu-BL: nin yi pale' tz'a'lonk tzaj yi nicy'na' jamel yi jun txuca'tz. Nin yi jamelil
    yi na bixe' tan yi pale', tajwe'n tan cujil yi taw yi awun.
  ilo-ULB: Gatadan daytoy ti padi, segun iti gatad ti ayup idiay pagtagilakoan. Aniaman
    ti igatad ti padi iti ayup, dayta ti agbalin a gatadna.
  kpg-kpg: gei tangada hai mee dabu gaa dugu di hui di maa, gii tau ang gi di humalia
    be go di huaidu di maa. Di hui tangada hai mee dabu dela gaa dugu deelaa go di
    hui e hai hegau.
  uig-ARA: ئاندىن كاھىن ئۆزى ئۇنىڭ ياخشى-يامانلىقىغا قاراپ قىممىتىنى توختاتسۇن؛ كاھىن
    قىممىتىنى قانچە توختاتقان بولسا شۇنداق بولسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa xunsare nde fala sube kɛɲa ma. Na xa findi a sare ra.
  pon-2006: Samworo ahpw pahn koasoanehdi uwen pweinen mahno me pahn konehng mwomwen
    mahno ma e mwahu de mwomw suwed, oh pweipwei me samworo kilelehdi ihme pahn doadoahk.
  ksd-ksd: ma ra tena tinabar na to ra mataina tana, ure ra boina ina ure ra kaina;
    ma da u ra tena tinabar u to ra mataina. da pait ia damana.
  tur-YTC: kâhin bunun iyi mi ya da kötü mü olduğunun değerini biçecek. Kâhin ona
    nasıl değer biçerse, öyle olacaktır.
  grc-BRENT: καὶ τιμήσεται αὐτὸ ὁ ἱερεὺς ἀναμέσον καλοῦ καὶ ἀναμέσον πονηροῦ· καὶ
    καθότι ἂν τιμήσηται αὐτὸ ὁ ἱερεὺς, οὕτω στήσεται.
  ind-AYT: Imam akan menetapkan nilai binatang itu menurut kondisinya. Sesuai dengan
    yang ditetapkan imam, itulah nilai binatang itu.
  nya-nya: ndipo wansembeyo atchule mtengo wake poona ngati ndi yabwino kapena ndi
    yoyipa. Mtengo umene wansembe atchule ndiwo udzakhale mtengo wake.
  hrv-hrv: pa neka ga on procijeni. Bilo skupo, bilo jeftino, kako svećenik procijeni,
    neka tako bude.
  mps-mps: “Prisgo te kibu wiegi yai yaliwe ma dwaliwe sulama, agai te mone dąį
    ilaibao. Tama te mone nogi tagalama, gasa mone dąį me iligio.
  tpi-tpi: Na pris bai i lukim dispela animal i gutpela o nogut na bai em i makim
    pe bilong en. Na dispela pe i no ken senis.
  dan-1931: og Præsten skal vurdere det, alt efter som det er godt eller dårligt;
    den Vurderingssum, Præsten fastsætter, skal gælde.
  vie-OVCB: và sẽ trả theo giá thầy tế lễ đã định.
  guj-2017: બજારની કિંમત પ્રમાણે યાજક તેની કિંમત નક્કી કરે, પછી પશુ સારું હોય કે ખરાબ
    યાજકે ઠરાવેલ કિંમત માન્ય રાખવી.
  pon-2006A: Samworo ahpw pahn koasoanehdi uwen pweinen mahno me pahn konehng mwomwen
    mahno ma e mwahu de mwomw suwed, oh pweipwei me samworo kilelehdi ihme pahn doadoahk.
  por-BRBSL: e o sacerdote o avaliará, se é bom ou mau. Como o padre o avalia, assim
    será.
  cth-cth: Ahawi hoi hawihoeh e patetlah vaihma ni aphu a tâtueng han. Vaihma ni a
    tâtueng e patetlah aphu teh ao han.
  twi-twi: na wahwɛ sɛ aboa no di mu anaa sɛ onni mu, na wakyerɛ sika dodow a ɛsɛ
    sɛ otua de si aboa no anan.
  hlt-hlt: Te vaengah a thae a then khaw anih te khosoih loh a phu tloek saeh lamtah
    khosoih kah a tloek te na phu la om saeh.
  tbz-SIM: kòo fɛ̀ wèńtɛ́ kɛ́yɑ̀ fɛ̀ wenni yoo fɛ̀ sĩ̀ nkɛ́kéétɛ́ fɛ díítí.
  msy-2020: Eghtɨ ofa gamir gumazim an ganam, a deraz o a ikufi, egh an ivezimɨn ababanim
    dɨponam. Eghtɨ ivezir kam kamaghɨra ikɨ.
  azb-azb: kahin onu yaxşı ya pis olduğuna görə qiymətləndirsin və dəyəri onun təyin
    etdiyinə görə olsun.
  eng-DBY: 'and the priest shall value it, [judging] between good and bad: according
    to the valuation of the priest, so shall it be.'
  hin-2017: तब याजक पशु के गुण-अवगुण दोनों विचार कर उसका मोल ठहराए; और जितना याजक
    ठहराए उसका मोल उतना ही ठहरे।
  wol-KYG: sarxalkat ba xayma ko. Su baaxee su bonee, lu mu ci dogal mooy wéy.
  eng-YLT: and the priest hath valued it; whether good or bad, according to thy valuation,
    O priest, so it is;
  eng-WYC-2017: and the priest shall deem whether it is good either evil, and he shall
    set the price;
  eng-WMBB: and the priest shall evaluate it, whether it is good or bad. As the priest
    evaluates it, so it shall be.
  urd-GVH: इमाम उस की रक़म उस की अच्छी और बुरी सिफ़्तों का लिहाज़ करके मुक़र्रर करे।
    इस मुक़र्ररा क़ीमत में कमी बेशी नहीं हो सकती।
  rug-rug: Kaqu pada ia sa hiama sa hinoluna gua sapu padana sa laena sa kurukuru,
    meke asa tugo sa hinoluna.
  gaz-gaz: lubichis akka horiin sun gaarii yookaan jibbamaa taʼe haa madaalu. Gatiin
    lubni madaale akkasuma haa taʼu.
  fra-LSG: qui en fera l’estimation selon qu’il sera bon ou mauvais, et l’on s’en
    rapportera à l’estimation du sacrificateur.
  yal-yal: Saraxaraliin xa a saren fala, xa suben fan, hanma a mi fan. A na saren
    naxan fala, a bata lu na ma.
  haw-1868: A e manao ae ke kahuna ia ia, he maikai paha, he ino paha, a e like me
    ka mea i manao ai oe, o ke kahuna, pela no ia.
  arb-NAV: فَيُقَدِّرُ قِيمَتَهَا، سَوَاءَ كَانَتْ جَيِّدَةً أَمْ رَدِيئَةً، وَحَسَبَ
    تَقْدِيرِ الْكَاهِنِ يَدْفَعُ النَّاذِرُ قِيمَتَهَا.
  ewe-ewe: ame si akpɔe ne lã la nyo alo menyo o. Ga home si ƒe asi nunɔla la ado
    ɖe lã la ŋu la, nenema ko wòanɔ.
  eng-LEE: And the priest shall value it, whether it be good or bad; as the priest
    valueth it, so shall it be.
  asm-FB: সেই পশুৰ ভাল বেয়া বিবেচনা কৰি পুৰোহিতে বজাৰ দৰৰূপে মূল্য স্থিৰ কৰিব। পুৰোহিতে
    নিৰূপণ কৰাৰ দৰে তাৰ মূল্য স্থিৰ হ’ব।
  sus-A: سّرّشّدُبّ شَ شُنسَرٍ ندٍ قَلَ سُبٍ كّحَ مَ. نَ شَ قِندِ عَ سَرٍ رَ.
  fra-SBL: et le prêtre jugera s'il est bon ou mauvais. Il en sera ainsi selon l'évaluation
    du prêtre.
  hbo-hbo: וְהֶעֱרִ֤יךְ הַכֹּהֵן֙ אֹתָ֔הּ בֵּ֥ין טֹ֖וב וּבֵ֣ין רָ֑ע כְּעֶרְכְּךָ֥
    הַכֹּהֵ֖ן כֵּ֥ן יִהְיֶֽה׃
  eng-WYCLIFFE: and the preest schal deme whether it is good ether yuel, and schal
    sette the prijs;
  cwe-cwe: Mkulu wa nhambiko kezalamula bei yake kuilinga na unovu wake hebu wihi
    wake. Vondayalamule mkulu wa nhambiko niivo vondaiwe.
  kik-kik: ũrĩa ũgaatua kana nĩ njega kana ti njega. Thogora ũrĩa mũthĩnjĩri-Ngai
    agaatua, ũcio nĩguo ũgaatuĩka thogora wayo.
  fra-NCL: et le prêtre en fera l’estimation selon qu’il sera bon ou mauvais, et l’on
    s’en rapportera à l’estimation de prêtre.
  cek-AK: anih mah kasae kahoih, atho to thui tih; atho loe qaima mah khaeh ih baktih
    toengah om tih.
  cuk-cuk: Geb dule-irwa-Bab-Dummadse-goled we-ibdurgan nue dakoed, adi, sogega, igi-mani-gargegu
    naguoe. We-mani-naguoedi, dule-baid bipisaale ogwaosulid.
  uig-CYR: андин каһин өзи униң яхши-яманлиғиға қарап қиммитини тохтатсун; каһин қиммитини
    қанчә тохтатқан болса шундақ болсун.
  tel-2017: అది మంచిదైనా చెడ్డదైనా యాజకుడు దాని వెలను నిర్ణయించాలి. యాజకుడివైన నీవు
    నిర్ణయించిన వెల ఖాయం.
  hat-BSA: Prèt la va ba li valè kit li bon, kit li pa bon. Jan nou menm nan, prèt
    la ba li valè, se konsa li va ye.
  kos-kos: Na mwet tol sac fah orala sie lupan mol nu kac, fal nu ke woiya ku kolukiyen
    kosro soko ah, na ac fah pa ingan lupan molin kosro soko ah.
  hbo-WLC: וְהֶעֱרִ֤יךְ הַכֹּהֵן֙ אֹתָ֔הּ בֵּ֥ין ט֖וֹב וּבֵ֣ין רָ֑ע כְּעֶרְכְּךָ֥
    הַכֹּהֵ֖ן כֵּ֥ן יִהְיֶֽה׃
  ibo-ibo: Ọ bụ ya ka ọ dịrị ikpebi ma anụ ụlọ ahụ ọ dị mma, ma ọ jọrọ njọ. Ọnụ ego
    ọbụla onye nchụaja kpebiri, ka onye wetara anụ ụlọ ahụ ga-akwụ.
  ory-ory: ପୁଣି ସେହି ପଶୁ ଭଲ କି ମନ୍ଦ ହେଉ, ଯାଜକ ତହିଁର ମୂଲ୍ୟ ନିରୂପଣ କରିବ; ତୁମ୍ଭର, ଅର୍ଥାତ୍‍,
    ଯାଜକର ନିରୂପଣ ଅନୁସାରେ ତହିଁର ମୂଲ୍ୟ ହେବ।
  chk-chk: Iwe, ewe souasor epwe filätä ika men lapalapöch ika men lapalapangau. Nge
    ükükün aüchean mine ewe souasor epwe aükü ngeni epwe chök ina.
  rop-rop: En det serramonimen garra luk langa ola gudwan en ola nogudwan ting blanga
    det enimul, en det serramonimen garra dalim im haumatj mani im garra pei en im
    kaan tjeinjim.
  ukr-1871: Та й оцїнить сьвященник, чи годиться вона, чи не годиться.
  deu-1951: und der Priester soll es schätzen, je nachdem es gut oder schlecht ist;
    und bei der Schätzung des Priesters soll es bleiben.
  eng-JPS: And the priest shall value it, whether it be good or bad; as thou the priest
    valuest it, so shall it be.
  srp-1865: I neka ga precijeni sveštenik, bilo dobro ili rðavo; i kako ga precijeni
    sveštenik, tako da bude.
  lug-lug: ye alyokenga asalewo nga bw’eri, oba nnungi oba mbi. Omuwendo kabona gw’anaabaliriranga
    ku nsolo eyo, gwe gunaawebwangayo.
  heb-heb: והעריך הכהן אתה בין טוב ובין רע כערכך הכהן כן יהיה׃
  ben-IRV: ঐ পশু ভাল কিংবা খারাপ হোক, যাজক তার মূল্য নির্ধারন করবে; তোমার অর্থাৎ যাজকের
    নির্ধারন অনুসারেই মূল্য হবে।
  pan-pan: ਤਦ ਜਾਜਕ ਉਸ ਨੂੰ ਚੰਗਾ ਜਾਂ ਮਾੜਾ ਜਾਂਚ ਕੇ ਉਸ ਦਾ ਮੁੱਲ ਠਹਿਰਾਵੇ ਅਤੇ ਜਿਨ੍ਹਾਂ ਜਾਜਕ
    ਠਹਿਰਾਵੇ, ਉਸ ਦਾ ਮੁੱਲ ਉਨ੍ਹਾਂ ਹੀ ਹੋਵੇਗਾ।
  mya-JVB: ကောင်း မ ကောင်းရှိသည်အလျောက် ၊ ယဇ်ပုရောဟိတ် အဘိုး ပြတ်ရမည်။ ယဇ်ပုရောဟိတ်
    ပြတ်သည်အတိုင်း အဘိုးရှိ ရမည်။
  hmo-hmo: Hahelagaia tauna ese unai mauri gauna ena davana do ia gwauraia, mauri
    gauna ena namo o dika hegeregerena, bona davana korikori be unai.
  urd-urd: और चाहे वह अच्छा हो या बुरा काहिन उसकी क़ीमत ठहराए और ऐ काहिन, जो कुछ तू
    उसका दाम ठहराएगा वही रहेगा।
  rus-SYN: и священник оценит ее, хороша ли она, или худа, и как оценит священник,
    так и должно быть;
  bqc-SIM: sa'ona i a taa gwa, tó a maa ge a vãiɛ. Lá sa'ona dìlɛ, màa a ↄ̃a
    aↄ dɛ.
  tcz-CHONGTHU: Thempu pan aman lutdan le aman lut lou dan atetoh ding, thempu pan
    aphatsah dungjuiya hichu achaina hi ding ahi.
  mar-mar: तो पशू चांगला असो किंवा वाईट असो याजकाने त्याचे मोल ठरवावे; याजक ठरवील
    ते त्याचे मोल समजावे.
  qub-qub: Chay uywata ricaycur cüranami risyunta churanga. Cüra aycatapis nishantami
    uywapa duyñonga päganga.
  bqp-bqp: Kpɑ yɑ̃ku kowo u tu mɛɛri u ten geeru burɑ.
  hat-hat: Prèt la va fè pri bèt la dapre jan l' wè bèt la. Lè l'a fin fè pri bèt
    la, pri l' mande a, se sa y'a peye pou li.
  eng-BSB: The priest shall set its value, whether high or low; as the priest values
    it, the price will be set.
  tod-tod: naa ɠa sɔngɔi leve, é zoloo pa pelei ɓaa ɲɔu ʋelei ma, ná-devei ɠa ta
    yeezei bu.
  eng-WEBPB: and the priest shall evaluate it, whether it is good or bad. As the priest
    evaluates it, so it shall be.
  kbq-kbq: Ana hanage'za knare hu'neo, haviza hu'neo pristi vahe'mo'za refako hu'za
    nege'za, mizama'amo'a e'inahu avamente me'ne hu'za tamasamigahaze.
  nhe-BL: Huan nopa totajtzi quitlachilis intla cuali o ax cuali, huan tlen nopa totajtzi
    quiixtlalis para ipati, ya nopa monequi quiixtlahuas ipan tiopamitl para sampa
    mocohuis nopa tlapiyali.
  gub-BL: Ume'e putar ma'ea'yr rehe nehe. Na'e umume'u putar hekuzar nehe.
  eng-DRA: 'Who judging whether it be good or bad, shall set the price:'
