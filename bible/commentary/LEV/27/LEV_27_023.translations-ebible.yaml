verse: LEV.027.023
translations:
  mal-C: അൻപതാംവാർഷികോത്സവംവരെയുള്ള അതിന്റെ വില പുരോഹിതൻ നിർണയിക്കണം. അയാൾ അതിന്റെ
    വില യഹോവയ്ക്കു വിശുദ്ധമായി, അന്നുതന്നെ കൊടുക്കണം.
  deu-TKW: so muß ihm der Priester ausrechnen, wie hoch sich der Schätzungswert für
    den Zeitraum bis zum Halljahre beläuft, und er soll diesen Schätzungswert am gleichen
    Tag als eine Jahwe geweihte Gabe entrichten.
  lin-lin: Nganga-Nzambe akokata motuya na yango kolanda mibu oyo etikali kino na
    mobu ya kosepela kokangolama ; kaka na mokolo oyo Nganga-Nzambe akokata motuya
    na yango nde moto yango akopesa motuya na yango lokola eloko ya bule epai na Yawe.
  eng-LSV: then the priest has reckoned to him the amount of your valuation up to
    the Year of Jubilee, and he has given your valuation in that day [as] a holy thing
    to YHWH;
  eng-GNV: Then the Priest shall set the price to him, as thou esteemest it, vnto
    the yeere of Iubile, and he shall giue thy price the same day, as a thing holy
    vnto the Lord.
  eng-WEBSTER: Then the priest shall reckon to him the worth of thy estimation, even
    to the year of the jubilee, and he shall give thy estimation in that day, as a
    holy thing to the LORD.
  nhw-BL: huajca nopa totajtzi quipohuas quesqui xihuitl polihui para ajsis nopa xihuitl
    para nochi mocahuas majcajtoc. Huan quej nopa quiixquetzas ipati. Huan nopa tlacatl
    catli quiiyocatlalijtoc itlal para na, niamoTECO, monequi nimantzi tlaxtlahuas
    ipan nopa tonal.
  swh-ONEN: kuhani ataamua thamani yake hadi Mwaka wa Yubile, naye huyo mtu atalazimika
    kulipa thamani yake siku hiyo kama kitu kitakatifu kwa Bwana.
  bba-bba: yɑ̃ku kowowɑ u koo tu mɛɛri kpɑ u ten ɡeeru burɑ. U koo wɔ̃su ɡɑriwɑ si
    su tie yɑkiɑbun tɔ̃ɔ bɑkɑru tu kɑ turi. Wɔ̃ɔ si kpuron ɡobiyɑ u koo ɡere kpɑ ɡobi
    yi, yi ko Yinni Gusunɔɡii.
  eng-KJVCPB: 'then the priest shall reckon unto him the worth of thy estimation,
    even unto the year of the jubile: and he shall give thine estimation in that day,
    as a holy thing unto the Lord.'
  luo-luo: to jadolo nigi thuolo mondo ogo nengo maromre kode nyaka chop e Higa mar
    Piero Abich, kendo ngʼatno nochul nengono mana godiechiengno, kaka gima owal ni
    Jehova Nyasaye.
  meu-meu: hahelaḡa tauna ese ibodohilaina davana laḡani hidaosi lalodiai ela bona
    Iubile laḡanina baine gwauraia; bena una dina ai hari tau ese dava baine heni,
    Iehova ena helaḡa ḡauna.
  npi-ULB: पुजारीले पुनर्स्थापनाको वर्षसम्म त्यसको मूल्य कति हुन्छ त्यो निर्धारण गरोस्,
    र त्यो मानिसले त्यस दिन परमप्रभुको निम्ति पवित्र उपहारको रूपमा त्यसको मूल्य तिरोस्
    ।
  yor-yor: Kí àlùfáà sọ iye tí ó tọ títí di ọdún ìdásílẹ̀. Kí ọkùnrin náà sì san iye
    owó náà ní ọjọ́ náà gẹ́gẹ́ bí ohun mímọ́ sí Olúwa.
  pes-OPCB: کاهن باید ارزش آن را به تناسب مقدار سالهایی که تا سال یوبیل مانده، تعیین
    کند، و او هم باید همان روز مبلغ تعیین شده را بپردازد. این مبلغ به خداوند تعلق
    دارد.
  tgl-ULB: pagkatapos aalamin ng pari ang tinatayang halaga hanggang sa Taon ng Paglaya,
    at dapat bayaran ng tao ang halaga sa araw na iyon bilang isang banal na regalo
    kay Yahweh.
  hui-hui: nde loma binigo mo miaga kago ibugua mali agira howa dindi ogoni Yadai
    Bulene Mali angi tagira ibulubadabe ala manda bu hondolene nga. Ani hondowa mabu
    ogoniha tomo mali uruniha bialu nalu holobadadagua muni yolo bibe lolebira. Ani
    laragola agali biago ibugua horo ogoningiore muni loma binigo mo miaga kagohondo
    mulene nga. Ani miragola muni ogoni Anduane Homogo i̱ninagaore wulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည် ရှေ့​လာ​မည့်​ပြန်​လည်​ပေး အပ်​ခြင်း​ဆိုင်​ရာ​နှစ်​အ​ထိ
    ကျန်​ရှိ​နေ​သေး သော​နှစ်​များ​ကို​ရေ​တွက်​၍ လယ်​မြေ​၏​တန်​ဖိုး ကို​သတ်​မှတ်​ရ​မည်။
    ထို​သူ​သည်​လယ်​မြေ​၏ တန်​ဖိုး​ကို ထို​နေ့​၌​ပင်​ပေး​ဆောင်​ရ​မည်။ ထို ငွေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​ဆိုင်​သည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ཁྱོད་ཀྱི་ཚོད་རྩིས་རིན་གོང་བཞིན་དུ། དགའ་སྟོན་གྱི་ལོ་ཡི་བར་དུ་འདེད་རྩིས་བྱེད་པ་དང་།
    ཉིན་མོ་དེ་ལ་མི་དེས་ཁྱོད་ཀྱིས་ཚོད་རྩིས་བྱས་པའི་རིན་འབབ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་པར་འབུལ་དགོས།
  sna-sna: muprista achatara mutengo wawo kusvikira mugore reJubhiri, uye munhu uyu
    anofanira kuripa mutengo wawo musi iwoyo sechinhu chitsvene kuna Jehovha.
  spa-BLM: entonces el sacerdote le calculará el valor de su valoración hasta el Año
    del Jubileo; y le dará su valoración en ese día, como cosa sagrada para Yahvé.
  cac-cac: a junoc vin̈ sacerdote snaan stojol yed' jun anima chi' masanto sjax yab'ilal
    q'uin̈ yic tz'el tas d'a libre. A d'a jun c'u chi' syac' stojol lum jun anima
    chi', ato a' jantac ix aj snaji, tz'ochcan q'uen tumin chi' vicoc.
  swh-ULB: kuhani atafanya tathmini yake mpaka mwaka wa Yubile, na mtu huyo lazima
    atalipa thamani yake katika siku hiyo hiyo kuwa zawadi takatifu kwa Yahweh.
  bel-bel: дык сьвятар павінен разьлічыць яму колькасьць ацэны да юбілейнага года,
    і павінен ён аддаць паводле разьліку ў той самы дзень, як сьвятыню Гасподнюю;
  deu-ELBBK: so soll ihm der Priester den Betrag deiner Schätzung berechnen bis zum
    Jubeljahr; und er soll deine Schätzung am gleichen Tag, als ein dem HERRN Heiliges,
    entrichten.
  mbb-OT: ne ebeliyan heini te memumuhat te vali he ibasi ziyà te kahabet te menge
    tuig he human egkeuma is Tuig te Kebeǥey te Bayàbayà wey Ked-ulì. Kinahanglan
    he segugunà heini edlekata. Is bayad he idlekat din kayi gaked en te Nengazen.
  mal-2015: പുരോഹിതൻ യോബേൽസംവത്സരംവരെ മതിപ്പുവില കണക്കാക്കേണം; നിന്റെ മതിപ്പുവില അവൻ
    അന്നുതന്നേ യഹോവെക്കു വിശുദ്ധമായി കൊടുക്കേണം.
  rmc-rmc: akor o rašaj rachinela e cena vaš e maľa dži o Radišagoskro berš a mek
    oda džives počinela oda manuš le RAJESKE odi cena sar o sveto daros.
  pes-OPV: آنگاه کاهن مبلغ برآورد تو را تا سال یوبیل برای وی بشمارد، و درآن روز برآورد
    تو را مثل وقف خداوند به وی بدهد.
  ron-1924: преотул сэ-й сокотяскэ прецул дупэ кыт фаче прецуиря пынэ ла анул де веселие,
    ши омул ачела сэ плэтяскэ ын ачеяшь зи прецул хотэрыт де тине, ка лукру ынкинат
    Домнулуй.
  ben-OBCV: অর্ধশত বছর পর্যন্ত যাজক সেই ক্ষেতটির মূল্য নির্ধারণ করবে এবং সেই মালিককে
    তার মূল্য সেদিন দিতে হবে যা সদাপ্রভুর উদ্দেশে পবিত্র বলে বিবেচিত হবে।
  som-som: markaas wadaadku waa inuu xisaabaa qiimihii aad ku qiimaysay tan iyo sannadda
    yubilii ah, oo isla maalintaas isagu waa inuu wixii aad beerta ku qiimaysay u
    bixiyaa sida wax Rabbiga quduus u ah.
  lat-VUC: 'supputabit sacerdos juxta annorum numerum usque ad jubilæum, pretium:
    et dabit ille qui voverat eum, Domino.'
  eng-ASVBT: 'then the priest shall reckon unto him the worth of thy estimation unto
    the year of jubilee: and he shall give thine estimation in that day, as a holy
    thing unto Jehovah.'
  ita-1885: faccia il Sacerdote ragione col comperatore della somma della tua estimazione,
    secondo il tempo che vi sarà fino all'anno del Giubileo; e dia colui in quello
    stesso giorno il prezzo da te posto; è cosa sacra al Signore.
  eng-LXXUP: the priest shall reckon to him the full valuation from the year of release,
    and he shall pay the valuation in that day as holy to the Lord.
  eng-ULB: then the priest will figure the valuation of it up to the year of Jubilee,
    and the man must pay its value on that day as a holy gift to Yahweh.
  spa-VBL: el sacerdote calculará el valor hasta el próximo año del Jubileo. Ese día
    pagará el valor exacto, dándoselo como una ofrenda sagrada al Señor.
  fra-_FOB: Le sacrificateur en évaluera le prix d'après ton estimation jusqu'à l'année
    du jubilé, et cet homme paiera, le jour même, ton estimation, comme une chose
    consacrée à l'Éternel.
  mal-mal: പുരോഹിതൻ യോബേൽ വർഷംവരെ മതിപ്പുവില കണക്കാക്കണം; നിന്റെ മതിപ്പുവില അവൻ അന്നുതന്നെ
    യഹോവയ്ക്കു വിശുദ്ധമായി കൊടുക്കണം.
  urd-GVR: to imām agle bahālī ke sāl tak rahne wāle sāloṅ kā lihāz karke us kī qīmat
    muqarrar kare. Khet kā mālik usī din us ke paise adā kare. Yih paise Rab ke lie
    maḳhsūs-o-muqaddas hoṅge.
  suz-BL: चढ़ेबमी लेंशा प्रोंइतीक बर्स सम्‍म हिक्‍शा, मेको आ क्‍येट दोशो बाक्‍मे,
    मोशो गेचा माल्‍ब। मेको नाक्‍तीन परमप्रभु यावे कली गेचा माल्‍ब।
  ita-1927: il sacerdote ne valuterà il prezzo secondo la stima fino all’anno del
    giubileo; e quel tale pagherà il giorno stesso il prezzo fissato, giacché è cosa
    consacrata all’Eterno.
  ckb-ckb: ئەوا کاهینەکە بڕی خەمڵاندنەکەی بۆ دەژمێرێت هەتا ساڵی یۆبیل، جا کەسەکە لەو
    ڕۆژە نرخی خەمڵاندنەکە دەدات، وەک تەرخانکراوی پیرۆز بۆ یەزدان.
  eng-BBE: Then the value fixed by you up to the year of Jubilee will be worked out
    for him by the priest, and in that day he will give the amount of your value as
    holy to the Lord.
  kan-OKCV: ಯಾಜಕನು ಅವನಿಗೆ ನೇಮಿಸಿದ ಕ್ರಯದ ಹಣವನ್ನು ಜೂಬಿಲಿ ಸಂವತ್ಸರದವರೆಗೂ ಎಣಿಸಬೇಕು. ಅವನು
    ಆ ದಿವಸದಲ್ಲಿ ಕಟ್ಟಿದ ಕ್ರಯವನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಮೀಸಲಾದದ್ದು ಎಂದು ಭಾವಿಸಿ ಕೊಡಬೇಕು.
  tam-2017: அது யூபிலி வருடம்வரை, உன் மதிப்பின்படி பெறும்விலை இன்னதென்று ஆசாரியன்
    அவனோடே கணக்குப்பார்த்து, அந்த உன் மதிப்பை, யெகோவாவுக்குப் பரிசுத்தமாக இருக்கும்படி,
    அவன் அந்நாளிலே கொடுக்கக்கடவன்.
  spa-RV-1909: Entonces el sacerdote calculará con él la suma de tu estimación hasta
    el año del jubileo, y aquel día dará tu señalado precio, cosa consagrada á Jehová.
  ron-BTF: Atunci preotul să îi socotească valoarea prețuirii tale, până la anul jubileului,
    iar el să dea prețuirea ta în acea zi ca lucru sfânt DOMNULUI.
  eng-WEBP: then the priest shall reckon to him the worth of your valuation up to
    the Year of Jubilee; and he shall give your valuation on that day, as a holy thing
    to the LORD.
  eng-FBV: the priest will work out the value until the next Jubilee Year. You will
    pay on that day the exact value, giving it as a holy offering to the Lord.
  nld-1939: dan moet de priester hem de waarde berekenen tot aan het eerst komende
    jubeljaar, en moet hij het geschatte bedrag nog dezelfde dag als een gewijde gave
    aan Jahweh schenken;
  nch-BL: huajca nopa totajtzi quipohuas quesqui xihuit polihui para ajsis nopa xihuit
    para nochi mocahuas majcajtoc. Huan quej nopa quiixquetzas ipati. Huan nopa tacat
    cati quiiyocatalijtoc ital para na, niamoTECO, monequi nimantzi taxtahuas ipan
    nopa tonal.
  vie-1934: thì thầy tế lễ sẽ tùy theo giá ngươi định mà đánh giá đến năm hân hỉ,
    rồi chính trong ngày đó, người nầy phải nộp số tiền nhất định, vì là một vật biệt
    riêng ra thánh cho Đức Giê-hô-va.
  hin-CV: तो पुरोहित योवेल वर्ष तक जितने वर्ष रह गए हों, उसके आधार पर उस खेत का मूल्य
    तय करे. और उस दिन पुरोहित तुम्हारे इस बेचने के दाम को याहवेह के लिए पवित्र दान
    के स्वरूप दे दे.
  eng-OURB: then the priest shall reckon to him the worth of your valuation up to
    the Jubilee Year ·Shofar Year·; and he shall give your valuation on that day,
    as a holy thing to Adonai.
  spa-BES: Entonces, el sacerdote calculará el valor con esa persona el precio fijado
    hasta el año del jubileo, y en ese día le dará la cantidad de su valor como santo
    para el Señor.
  tdx-tdx: le ho volilie’ i mpisoroñey o taoñe tsy ri’e ampara’ ty Jobilio, ho vili’e,
    le hatolo’e amy àndro zay i vinolili’oy ho enga miavake am’ Iehovà.
  vid-vid: mtambika kolonga bei ya mgunda awo kota vila vyoiwele miyaka jisigale kafichila
    mwaka wa mnvina ya kukumbuchila kwa miyaka makumi gahano na munhu ayo kolonjelwa
    yalavye chasi cha sendi kota ndo chinhu chelile kwa Mkulu Nguluwi.
  eng-OKE: then the priest shall reckon the sum (receipt) of its value until the year
    of Jubilee, and he shall give the price of it in that day, a holy thing before
    the Lord.
  tha-KJV: ปุ​โรหิตจะคำนวณค่านานับจนถึงปีเสียงแตร ในวันนั้นเจ้าของนาต้องถวายเงินเท่ากำหนดค่านาที่​ตี​ไว้
    เป็นสิ่งบริ​สุทธิ​์​แด่​พระเยโฮวาห์
  por-BR-2018: Então o sacerdote calculará com ele a soma de tua avaliação até o ano
    do jubileu, e aquele dia dará teu assinalado preço, coisa consagrada ao SENHOR.
  deu-ELO: so soll ihm der Priester den Betrag deiner Schätzung berechnen bis zum
    Jubeljahre; und er soll deine Schätzung am gleichen Tage, als ein dem Jehova Heiliges,
    entrichten.
  eng-WYC-2018: the priest shall determine the price by the number of years till to
    the jubilee, and he that avowed the field shall give the price thereof to the
    Lord; (the priest shall determine its value by the number of years until the Jubilee,
    and he who vowed the field shall pay its value to the Lord;)
  epo-epo: tiam la pastro kalkulu al li la takson ĝis la jubilea jaro, kaj li donu
    la takson en tiu tago, kiel konsekritaĵon al la Eternulo.
  uig-PIN: kaⱨin azadliⱪ yiliƣiqǝ ⱪalƣan yilni ⱨesablap, ⱪimmitini tohtatsun. Andin
    u küni xu kixi tohtitilƣan ⱪimmitini Pǝrwǝrdigarƣa muⱪǝddǝs ⱪilƣan nǝrsǝ süpitidǝ
    kǝltürsun.
  beo-beo: gobele salasu dunu da ode asili Bu Sagosu Ode amoga doaga:mu, amo ode idilalu,
    amo soge bidi lamu defei ilegemu. Amasea, amo dunu da defei amo defele amo esodafaga
    hedolo imunu. Bidi i amo da Hina Gode Ea:.
  tpi-OTNT: orait pris i mas kaunim hamas yia i stap yet bilong painim yia bilong
    bekim bek ol samting. Na em i mas makim pe bilong graun inap long ol dispela yia,
    na long dispela de tasol man i mas givim mani bilong graun long pris. Na dispela
    mani em bilong mi, Bikpela tasol.
  hau-SA: firist zai kimanta darajarta har Shekara ta Murna, dole kuma mutumin yă
    biya darajarta a ranar, a matsayin wani abu mai tsarki ga Ubangiji.
  uig-LAT: kahin azadliq yilighiche qalghan yilni hésablap, qimmitini toxtatsun. Andin
    u küni shu kishi toxtitilghan qimmitini Perwerdigargha muqeddes qilghan nerse
    süpitide keltürsun.
  nde-nde: umphristi uzaqamba isilinganiso sayo kusiyafika emnyakeni weJubhili, kuthi
    umuntu lowo akhuphe isilinganiso sayo mhlalokho njengolutho olungcwele kuThixo.
  ton-ton: 'Pea ʻe toki lau kiate ia ʻe he taulaʻeiki hono fakatatau, ʻio, ʻo hoko
    ki he taʻu ʻoe siupeli: pea te ne ʻatu ʻe ia ʻi he ʻaho ko ia hoʻo fakatatau,
    ko e meʻa tapu kia Sihova.'
  ces-1613: Tedy sečte mu kněz summu ceny jeho až do léta milostivého, i dá cenu jeho
    v ten den, jako posvěcenou Hospodinu.
  eng-WMB: then the priest shall reckon to him the worth of your valuation up to the
    Year of Jubilee; and he shall give your valuation on that day, as a holy thing
    to the LORD.
