    onye ahụ ego ole ọ ga-akwụ nʼihi ya. Ego ọbụla ọ kwụrụ nʼụbọchị ahụ ga-abụ ihe
    dị nsọ nye Onyenwe anyị.
  ory-ory: ତେବେ ଯାଜକ ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ ଅନୁସାରେ ଯୋବେଲ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତାହା ପାଇଁ ଗଣନା
    କରିବ; ପୁଣି ସେ ସେହି ଦିନ ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ ଦେବ, ତାହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର
    ବସ୍ତୁ ତୁଲ୍ୟ।
  chk-chk: ewe souasor epwe aükü liwinin aüchean seni fansoun än ewe aramas fangala
    tori ewe ierin supili. Iwe, ewe aramas epwe mönätiu ükükün liwinin aüchean mi
    kaük lon ewe chök rän. Ei moni a fän iten ewe Samol mi Lapalap.
  rop-rop: wal det serramonimen garra dalim im det raitwan mani blanga detlot yiya
    weya garra kaman raidap langa det neks namba 50 yiya wen ola kantri garra gobek
    langa ola fesmob boswan blanga det kantri, en im garra peiyim det mani det seimwan
    dei. Det mani blanga main.
  ukr-1871: Так нехай полїчить йому сьвященник, скільки по цїнуванню його виходить
    до ювілейного року; і віддасть він цїнуваннє твоє того дня, яко сьвяте Господнє.
  deu-1951: so soll ihm der Priester den Betrag nach deiner Schatzung berechnen bis
    zum Jubeljahr, und er soll an demselben Tage den Schatzungswert geben, daß es
    dem HERRN geweiht sei.
  eng-JPS: then the priest shall reckon unto him the worth of thy valuation unto the
    year of jubilee; and he shall give thy valuation in that day, as a holy thing
    unto the LORD.
  srp-1865: Sveštenik neka mu proraèuna cijenu do godine oprosne, i neka u onaj dan
    da tu cijenu da bude stvar sveta Gospodu.
  lug-lug: kabona anaabaliriranga omuwendo ogugigyamu okutuuka ku mwaka gwa Jjubiri,
    omusajja anaasasulanga omuwendo ogwo ku lunaku olwo ng’ekintu ekitukuvu eri Mukama
    Katonda.
  heb-heb: וחשב לו הכהן את מכסת הערכך עד שנת היבל ונתן את הערכך ביום ההוא קדש ליהוה׃
  ben-IRV: তবে যাজক তোমার নির্ধারিত মূল্য অনুসারে যোবেল বছর পর্যন্ত তার দেওয়া রূপা
    গণনা করবে, আর সেই দিনের সে তোমার নির্ধারিত মূল্য দেবে; তা সদাপ্রভুর উদ্দেশ্যে
    পবিত্র।
  pan-pan: ਤਦ ਜਾਜਕ ਅਨੰਦ ਦੇ ਸਾਲ ਤੱਕ ਦਾ ਲੇਖਾ ਕਰਕੇ ਉਸ ਮਨੁੱਖ ਦੇ ਲਈ ਜੋ ਮੁੱਲ ਠਹਿਰਾਵੇ, ਉਹ
    ਉਸ ਮੁੱਲ ਨੂੰ ਪਵਿੱਤਰ ਜਾਣ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਉਸੇ ਦਿਨ ਹੀ ਦੇ ਦੇਵੇ।
  mya-JVB: ယုဘိလ နှစ် တိုင်အောင် ပြတ်သောအဘိုး ကို၊ ယဇ်ပုရောဟိတ် ရေတွက် ၍ ၊ ထာဝရဘုရား
    အဘို့ သန့်ရှင်း စေသော နေ့ ၌ အဘိုးပြတ်သောငွေ ကို ပေး ရမည်။
  hmo-hmo: hahelagaia tauna ese do ia duahia lagani hida do ia noho ela bona Iubili
    Lagani, bona unai lagani edia momo hegeregerena, tano ena davana do ia gwauraia.
    Bona unai dina dekenai unai tau ese unai tano ena davana Lohiabada dekenai do
    ia henia. Unai moni be helaga, Lohiabada ena.
  urd-urd: तो काहिन जितने बरस दूसरे साल — ए — यूबली के बाक़ी हों उनके मुताबिक़ तेरी
    ठहराई हुई क़ीमत का हिसाब उसके लिए करे, और वह उसी दिन तेरी ठहराई हुई क़ीमत को ख़ुदावन्द
    के लिए पाक जानकर दे दे।
  rus-SYN: то священник должен рассчитать ему количество оценки до юбилейного года,
    и должен он отдать по расчету в тот же день, как святыню Господню;
  bqc-SIM: sa'ona lí a ↄ̃a dilɛ wɛ̃ pↄ́ gↄ̃̀ e gↄ̃a wɛ̃́ɛↄ ũ wɛ̃̀ dasilɛu, gbɛ̃́pi
    i tↄↄlɛpi bo zĩbeezĩ gↄ̃̀ↄ, ↄ̃api i gↄ̃ Dii pↄ́ ũ.
  tcz-CHONGTHU: Hitia chu thempu pan thil man lepeh kum ahung lhun ding to kitoh a
    aman jat atepeh
  mar-mar: तर याजकाने योबेल वर्षापर्यंत त्याचा हिशोब करावा व जितके मोल ठरेल तितके
    परमेश्वराकरिता पवित्र समजून त्याने त्याच दिवशी ते देऊन टाकावे.
  qub-qub: cürana chay runawan ishcan chacrata täsanga Cachaycunan watacama ayca risyun
    cashantapis. Chay runana chay junajlla päganga aycatapis cüra täsashanta. Chay
    guellaytaga nogapäna churanga.
  bqp-bqp: yɑ̃ku kowowɑ u koo tu mɛɛri kpɑ u ten geeru burɑ. U koo wɔ̃su gɑriwɑ si
    su tie yɑkiɑbun tɔ̃ɔ bɑkɑru tu kɑ turi. Wɔ̃ɔ si kpuron gobiyɑ u koo gere kpɑ gobi
    yi, yi ko Yinni Gusunɔgii.
  hat-hat: prèt la va kalkile pri jaden an sou kantite lanne ki rete anvan yo fete
    lanne rejwisans k'ap vini an, epi moun lan va peye lajan an menm jou a. Lajan
    sa a va rete apa nèt pou Seyè a.
  eng-BSB: then the priest shall calculate for him the value up to the Year of Jubilee,
    and the man shall pay the assessed value on that day as a sacred offering to the
    LORD.
  tod-tod: zalaɠa ɠula nui ɠa ɠida sɔngɔi liegɔi wu, é zoloo konagi liegɔi ma, a
    yɛ ná, eyɛsu ɓɔɠɔyeema ɠonagi zɔi zeeli. Zou vee nui ɠa naama walii liegɔi zala,
    naama voloi nɔ yeei deveai la, mazɔlɔɔ kpalagi veeʋɛ Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: then the priest shall reckon to him the worth of your valuation up to
    the Year of Jubilee; and he shall give your valuation on that day, as a holy thing
    to the LORD.
  kbq-kbq: pristi vahe'mo'za refko hu'za kete'za, nama'a kafu me'nenigeno eri'nesia
    zama eteno ami kafua egahie, miza agima ahentesia kante mizasenigeno, ana zagomo'a
    ruotge huno Ra Anumzamo'na zago megahie.
  nhe-BL: huajca nopa totajtzi quipohuas quesqui xihuitl polihui para ajsis nopa xihuitl
    para nochi mocahuas malacantoc. Huan queja nopa quiixtlalis ipati. Huan nopa tlacatl
    tlen quiiyocatlalijtoc itlal para na, niimoTECO, monequi nimantzi tlaxtlahuas
    ipan nopa tonal.
  gub-BL: Xaxeto upapar putar ywypehegwer hekuzar nehe. — Màràn kwarahy heta we a'e
    kwarahy 'ym mehe we, i'i putar nehe. Nezewe mehe umume'u putar hekuzar nehe. A'e
    'ar mehe we awa omono putar hekuzar paw nehe. Omono putar hekuzar Tuweharupi Wiko
    Ma'e pe nehe no.
  eng-DRA: 'The priest shall reckon the price according to the number of years: unto
    the jubilee: and he that had vowed, shall give that to the Lord.'
