    unto him the money in proportion to the years that remain, until the year of the
    jubilee, and it shall be deducted from the estimation.
  asm-FB: আৰু যদি তেওঁ যোৱেল বছৰৰ কিছু কালৰ পাছত নিজৰ মাটি পবিত্ৰ কৰে, তেন্তে পুৰোহিতে
    যোৱেল বছৰলৈকে বাকী থকা বছৰৰ সংখ্যা অনুসাৰে তালৈ হিচাপ কৰিব আৰু নিৰূপিত মূল্য কম
    কৰা হ’ব।
  sus-A: شَ عَ عَ شَ شّ قِ شْرّيَ حّ دَنفِ شَنبِ نّ، سّرّشّدُبّ شَ حّيٍ كْنتِ نَشٍيٍ
    لُشِ بٍينُ شْرّيَ حّ فبّتّ شَ قَ. عَ شَ ندٍ بَ شّ سَرٍ رَ نَ سّرِيّ كُي.
  fra-SBL: Mais s'il dédie son champ après le Jubilé, le prêtre lui comptera l'argent
    en fonction des années qui restent à courir jusqu'à l'année du Jubilé, et une
    déduction sera faite de votre évaluation.
  hbo-hbo: וְאִם־אַחַ֣ר הַיֹּבֵל֮ יַקְדִּ֣ישׁ שָׂדֵהוּ֒ וְחִשַּׁב־לֹ֨ו הַכֹּהֵ֜ן אֶת־הַכֶּ֗סֶף
    עַל־פִּ֤י הַשָּׁנִים֙ הַנֹּ֣ותָרֹ֔ת עַ֖ד שְׁנַ֣ת הַיֹּבֵ֑ל וְנִגְרַ֖ע מֵֽעֶרְכֶּֽךָ׃
  eng-WYCLIFFE: but if it be after `sum part of tyme, the preest schal rykene the
    money bi the noumbre of yeeris that ben residue `til to the iubilee, and it schal
    be withdrawun of the prijs.
  cwe-cwe: Mbali one yahawika mgunda wake kwa sang'hano yelile uhamala mwaka uwo,
    mkulu wa nhambiko kezalamula miyaka yake kuilinga na miyaka isigale kufika mwaka
    wa kubweleza, na bei yake ihunguzigwe.
  kik-kik: No angĩamũra mũgũnda wake thuutha wa Jubilii, mũthĩnjĩri-Ngai nĩagatua
    thogora kũringana na mĩaka ĩrĩa ĩtigarĩte Jubilii ĩrĩa ĩngĩ ĩgĩgaakinya, naguo
    thogora waguo nĩũkanyihanyiihio.
  fra-NCL: mais si c’est après le jubilé qu’il consacre son champ, le prêtre en évaluera
    le prix à raison du nombre d’années qui restent jusqu’au jubilé, et il sera fait
    une réduction sur ton estimation.
  cek-AK: Toe Jubili pacoengah ciimsak hanah lawk to paek nahaeloe, qaima mah hmabang
    ih Jubili phak hanah saning nazetto maw angai vop, tito kroek ueloe, khaeh tangcae
    ih atho to azuk tih.
  cuk-cuk: Gannar-Ibmar-Ukleged-Birga-sorba Bab-Jehováʼga e-nainu ukerdina, dule-irwa-Bab-Dummadse-goled
    ebisoed, birgabigwa Gannar-Ibmar-Ukleged-Birga-baidse-warmaked napi. Geb a-wilub
    ega mani-nug bur-bipi nasikoed.
  uig-CYR: Лекин әгәр бириси «азатлиқ жили»дин кейин өз етизлиғини муқәддәс қилған
    болса, каһин келидиған азатлиқ жилиғичә қанчилик жиллар қалғанлиғини һесаплап
    қиммитини тохтатсун. Өтүп кәткән жилларға қарап толуқ баһадин мувапиқ пул кемәйтилсун.
  tel-2017: సునాద సంవత్సరమైన తరువాత ఒకడు తన పొలాన్ని ప్రతిష్ఠించినట్టయితే యాజకుడు
    మిగిలిన సంవత్సరాల లెక్క చొప్పున, అంటే మరుసటి సునాద సంవత్సరం వరకూ ఉన్న సంవత్సరాలను
    బట్టి వెలను నిర్ణయించాలి. నీవు నిర్ణయించిన వెలలో దాని అంచనాను తగ్గించాలి.
  hat-BSA: Si li konsakre chan li an apre jibile a, alò, prèt la va kalkile pri a
    pou li selon ane ki rete yo jis rive nan ane jibile a; epi li va vin redwi nan
    valè ke nou bay la.
  kos-kos: A el fin kisakin acn sac ke kutu pacl tok, na mwet tol el ac fah motkwala
    sie lupan moul ma ac fal nu ke pisen yac lula nu ke Yac in Folokyang se tok ah,
    ac aksrikye kutu molo.
  hbo-WLC: וְאִם־אַחַ֣ר הַיֹּבֵל֮ יַקְדִּ֣ישׁ שָׂדֵהוּ֒ וְחִשַּׁב־ל֨וֹ הַכֹּהֵ֜ן אֶת־הַכֶּ֗סֶף
    עַל־פִּ֤י הַשָּׁנִים֙ הַנּ֣וֹתָרֹ֔ת עַ֖ד שְׁנַ֣ת הַיֹּבֵ֑ל וְנִגְרַ֖ע מֵֽעֶרְכֶּֽךָ׃
  ibo-ibo: Ma ọ bụrụ na o doro ala ahụ nsọ mgbe afọ inwe onwe ahụ gafere, onye nchụaja
    ga-agụkọrọ ya ọnụahịa ya dịka afọ ole ọ fọdụrụ mgbe mmemme afọ inwere onwe ọzọ
    ga-adị. A ga-ewebilatakwa ihe ọnụahịa ya ruru.
  ory-ory: ମାତ୍ର, ଯଦି ସେ ଯୋବେଲ ଉତ୍ତାରେ ଆପଣା କ୍ଷେତ୍ର ଶୁଚି କରେ, ତେବେ ଯାଜକ ଯୋବେଲ ବର୍ଷ
    ପର୍ଯ୍ୟନ୍ତ ଅବଶିଷ୍ଟ ବର୍ଷର ସଂଖ୍ୟାନୁସାରେ ତାହା ସହିତ ମୂଲ୍ୟର ଗଣନା କରିବ, ପୁଣି ତଦନୁସାରେ
    ତୁମ୍ଭ ନିରୂପିତ ମୂଲ୍ୟରୁ ଊଣା କରାଯିବ।
  chk-chk: Nge are a fangala fanüan mürin ewe ierin supili, ewe souasor epwe aükü
    ükükün liwinin aüchean, nge epwe alongolong won ükükün fitu ier mi chüen nom tori
    ewe ierin supili me mürin. Iwe, ükükün liwinin aüchean epwe kotur won ükükün ekewe
    ier ra fen wes.
  rop-rop: En if im gibit det graun bambai, wal det serramonimen garra meigim det
    mani raitwan blanga detlot yiya weya garra kaman raidap langa det namba 50 yiya
    wen ola kantri garra gobek langa ola fesmob boswan blanga det kantri, en det mani
    garra godan lilbit.
  ukr-1871: А коли по ювілейному роцї присьвятить поле своє, так сьвященник полїчить
    йому гроші, по мірі лїт, що остались до ювілейного року, і се буде убавлено від
    цїни твоєї.
  deu-1951: Weiht er aber das Feld nach dem Jubeljahr, so soll der Priester den Betrag
    berechnen nach den übrigen Jahren bis zum nächsten Jubeljahr und es je nachdem
    geringer schätzen.
  eng-JPS: But if he sanctify his field after the jubilee, then the priest shall reckon
    unto him the money according to the years that remain unto the year of jubilee,
    and an abatement shall be made from thy valuation.
  srp-1865: Ako li poslije oprosne godine zavjetuje njivu svoju, tada neka mu sveštenik
    proraèuna novce prema broju godina koje ostaju do oprosne godine, i neka se odbije
    od tvoje cijene.
  lug-lug: Naye bw’anaawangayo ennimiro ye nga Jjubiri eweddeko, kabona anagibalirirangamu
    omuwendo ng’agwesigamya ku myaka eginaabanga gibulayo Omwaka gwa Jjubiri eddirira
    gulyoke gutandike, n’omuwendo ogwali gubaliriddwa gunaakendeezebwangako.
  heb-heb: ואם אחר היבל יקדיש שדהו וחשב לו הכהן את הכסף על פי השנים הנותרת עד שנת
    היבל ונגרע מערכך׃
  ben-IRV: কিন্তু যদি সে যোবেলের পরে নিজের জমি পবিত্র করে, তবে যাজক আগামী যোবেল পর্যন্ত
    অবশিষ্ট বছরের সংখ্যা অনুসারে তার দেওয়া রূপা গণনা করবে এবং সেই অনুসারে তোমার নির্ধারিত
    মূল্য কম করা যাবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਆਪਣਾ ਖੇਤ ਅਨੰਦ ਦੇ ਸਾਲ ਤੋਂ ਬਾਅਦ ਅਰਪਣ ਕਰੇ ਤਾਂ ਜਾਜਕ ਰਹਿੰਦਿਆਂ ਸਾਲਾਂ
    ਦੇ ਲੇਖੇ ਦੇ ਅਨੁਸਾਰ ਅਰਥਾਤ ਅਨੰਦ ਦੇ ਸਾਲ ਤੱਕ ਪੈਸੇ ਦਾ ਲੇਖਾ ਕਰੇ ਅਤੇ ਉਹ ਤੇਰੇ ਮੁੱਲ ਤੋਂ
    ਘੱਟ ਜਾਵੇ।
  mya-JVB: ယုဘိလ နှစ်လွန် မှ မိမိ လယ် ကို သန့်ရှင်း စေလျှင် ၊ နောင် ယုဘိလ နှစ် မှီ
    အောင် လိုသေးသော နှစ် ပေါင်းကို၊ ယဇ်ပုရောဟိတ် ရေတွက် ၍ ပြတ်သော အဘိုး ရင်းငွေကို
    လျှော့ ရမည်။
  hmo-hmo: To bema Iubili Lagani murinai unai tano Lohiabada dekenai ia hahelagaia,
    hahelagaia tauna ese davana do ia hamaragia, lagani hida do idia noho ela bona
    Iubili Lagani hegeregerena.
  urd-urd: लेकिन अगर वह साल — ए — यूबली के बाद अपने खेत को पाक क़रार दे, तो जितने
    बरस दूसरे साल — ए — यूबली के बाक़ी हों उन्ही के मुताबिक़ काहिन उसके लिए रुपये
    का हिसाब करे; और जितना हिसाब में आए उतना तेरी ठहराई हुई क़ीमत से कम किया जाए।
  rus-SYN: если же после юбилея посвящает кто поле свое, то священник должен рассчитать
    серебро по мере лет, оставшихся до юбилейного года, и должно убавить из оценки
    твоей;
  bqc-SIM: Tó gↄ̃a wɛ̃́ɛↄ ũ wɛ̃ gɛ̃̀, sa'ona lí a ↄ̃a dilɛ wɛ̃ pↄ́ gↄ̃̀ e gↄ̃a
    wɛ̃́ɛↄ ũ wɛ̃̀ sìa lɛ́u, i a ↄ̃a lao màa.
  tcz-CHONGTHU: Ahinlah agambeh chu apat a alhat doh jou louva ahileh, thil kile pehna
    kum kut ahung lhun kahsea dinga thempu pan aman jat atetoh peh ding, aman hichea
    chu lhat dohna anei thei ding ahi.
  mar-mar: परंतु योबेल वर्षानंतर जर एखाद्याने आपले शेत परमेश्वरास वाहिले तर पुढच्या
    योबेल वर्षापर्यंत जितकी वर्षे उरली असतील तितक्या वर्षाचा हिशोब करून याजकाने त्याचे
    नक्की मोल ठरवावे.
  qub-qub: Cachaycunan wata päsashanpitana goycamaptenga cürami täsanga ayca cuestananpäpis.
    Nircur Cachaycunan watapaj aycapis pishiycashanta yuparcur risyunta churanga.
  bqp-bqp: Ù n gbee te Yinni Gusunɔ wɛ̃ yɑkiɑbun tɔ̃ɔ bɑkɑrun biru, yɑ̃ku kowo u
    koo ten gobi kɑwɑwɑ. U koo wɔ̃ɔ si su tie sere yɑkiɑbun tɔ̃ɔ bɑkɑru tu kɑ turin
    gobi kɔsiɑwɑ.
  hat-hat: Men, si li fè l' kèk tan apre yo fin fete lanne rejwisans lan, prèt la
    va kalkile pri a sou kantite lanne ki rete anvan yo fete lanne rejwisans k'ap
    vini an, konsa l'a desann premye pri li te bay la.
  eng-BSB: But if he consecrates his field after the Jubilee, the priest is to calculate
    the price in proportion to the years left until the next Year of Jubilee, so that
    your valuation will be reduced.
  tod-tod: Ni toɠa ná-kpalagi ve ɓɔɠɔyeema ɠonagi a leʋena, zalaɠa ɠula nui ɠa sɔngɔi
    ɠaalu, é zoloo konagi liegɔi ma, nii zɛgai ná, eyɛsu ɓɔɠɔyeema ɠonagi zɔi zeeli,
    ta ta ɠula sɔngɔi liegɔi la.
  eng-WEBPB: But if he dedicates his field after the Jubilee, then the priest shall
    reckon to him the money according to the years that remain to the Year of Jubilee;
    and an abatement shall be made from your valuation.
  kbq-kbq: Hianagi eri'nenia zama eteno ami kafumo'ma vagareno evanigeno'a, Nagri'ma
    nami'nenia mopamo'ma nana kafu agri'enena me'nenigeno eteno eri'nenia zama ami
    kafua egahie, ana avamente pristi vahe'mo'a refko huno miza agi erinteramino ahentegahie.
  nhe-BL: Pero intla quiiyocatlalis nopa tlali quema ya panotoc nopa xihuitl quema
    nochi mocahuas malacantoc, huajca nopa totajtzi quipohuas quesqui xihuitl panotoc
    tlen nopa xihuitl huan quiquixtilis tlen ipati elisquía para nejmajtic 50 xihuitl.
    San monequi tlaxtlahuas para quesqui xihuitl polihui para sampa ajsis nopa xihuitl
    quema mocahuas malacantoc.
  gub-BL: Aze upaw kwarahy purumuhem kar haw nehe, xaxeto wexak putar hekuzar nehe.
    — Màràn kwarahy heta we a'e kwarahy 'ym mehe we, i'i putar nehe. Nezewe mehe hekuzar
    nuhua'u kwaw nehe.
  eng-DRA: But if some time after, the priest shall reckon the money according to
    the number of years that remain until the jubilee, and the price shall be abated.
