verse: LEV.027.018
translations:
  mal-C: അൻപതാംവാർഷികോത്സവത്തിനുശേഷമാണ് ഒരാൾ സമർപ്പിക്കുന്നതെങ്കിൽ അടുത്ത വാർഷികോത്സവത്തിനുശേഷിക്കുന്ന
    വർഷങ്ങളുടെ എണ്ണമനുസരിച്ചു പുരോഹിതൻ വില നിശ്ചയിക്കണം. അതിന്റെ മതിച്ചിരുന്ന വില
    കുറയ്ക്കുകയും വേണം.
  deu-TKW: Weiht er aber sein Feld nach dem Halljahr, so muß ihm der Priester den
    Betrag berechnen mit Rücksicht auf die Zahl der Jahre, die noch bis zum Halljahre
    fehlen, und es ist dann von dem vollen Schätzungswert ein Abzug zu machen.
  lin-lin: Kasi soki abulisi elanga na ye epai na Yawe sima na mobu ya kosepela kokangolama,
    Nganga-Nzambe akokata motuya na yango kolanda motango ya mibu oyo etikali kino
    na mobu oyo ekolanda, mobu ya kosepela kokangolama. Boye bakokitisa motuya oyo
    ekatama.
  eng-LSV: and if he sanctifies his field after the Jubilee, then the priest has reckoned
    the money to him according to the years which are left, to the Year of the Jubilee,
    and it has been diminished from your valuation.
  eng-GNV: But if hee dedicate his fielde after the Iubile, then the Priest shall
    recken him the money according to ye yeeres that remaine vnto the yere of Iubile,
    and it shalbe abated by thy estimation.
  eng-WEBSTER: But if he shall sanctify his field after the jubilee, then the priest
    shall reckon to him the money according to the years that remain, even to the
    year of the jubilee, and it shall be abated from thy estimation.
  nhw-BL: Pero sintla quiiyocatlalis nopa tlali quema ya panotoc nopa xihuitl quema
    nochi mocahuas majcajtoc, huajca nopa totajtzi quipohuas quesqui xihuitl panotoc
    tlen nopa xihuitl huan quiquixtilis tlen catli ipati elisquía para nejmaxtic 50
    xihuitl. San monequi tlaxtlahuas para quesqui xihuitl polihui para sempa ajsis
    nopa xihuitl quema mocahuas majcajtoc.
  swh-ONEN: Lakini kama akiweka shamba lake wakfu baada ya Yubile, kuhani ataweka
    thamani kulingana na idadi ya miaka iliyobaki kufikia Mwaka wa Yubile unaofuata,
    na thamani yake iliyoamuliwa itapunguzwa.
  bba-bba: Ù n ɡbee te Yinni Gusunɔ wɛ̃ yɑkiɑbun tɔ̃ɔ bɑkɑrun biru, yɑ̃ku kowo u
    koo ten ɡobi kɑwɑwɑ. U koo wɔ̃ɔ si su tie sere yɑkiɑbun tɔ̃ɔ bɑkɑru tu kɑ turin
    ɡobi kɔsiɑwɑ.
  eng-KJVCPB: But if he sanctify his field after the jubile, then the priest shall
    reckon unto him the money according to the years that remain, even unto the year
    of the jubile, and it shall be abated from thy estimation.
  luo-luo: Kaponi ochiwe ka Higa mar Piero Abich oserumo, to jadolo mondo okwan higni
    modongʼ nyaka chop ndalo mar Higa mar Piero Abich, kendo nengone obed mana maromo
    gi higni modongʼ-go.
  meu-meu: A Iubile laḡanina murinai bema hahelaḡaia, hahelaḡa tauna ese baine haeroa,
    laḡani hida do mimia ela bona Iubile ta baine kau, bena unu laḡani hidaosi ihaheḡereḡeredia
    ai davana baine hamaraḡia.
  npi-ULB: तर त्यसले आफ्नो जमिन पुनर्स्थापनाको वर्षपछि अलग गर्दछ भने, पुजारीले अर्को
    पुनर्स्थापनाको वर्ष आउनलाई बाँकी भएका वर्षहरूका आधारमा त्यो जमिनको मूल्य तय गरोस्,
    र मूल्य निर्धारण गर्दा त्यसको मूल्य घटाइयोस् ।
  yor-yor: Bí ó bá ya ilẹ̀ náà sí mímọ́ lẹ́yìn ọdún ìdásílẹ̀ kí àlùfáà sọ iye owó
    tí yóò san fún ọdún tókù kí ọdún ìdásílẹ̀ mìíràn tó pé iye owó tí ó gbọdọ̀ jẹ
    yóò dínkù.
  pes-OPCB: ولی اگر بعد از سال یوبیل باشد، آنگاه کاهن قیمت زمین را به تناسب تعداد
    سالهایی که به سال یوبیل بعدی باقی مانده است، تعیین خواهد کرد.
  tgl-ULB: Pero kung ilalaan niya ang kaniyang bukid pagkatapos ng Paglaya, sa gayon
    dapat kwentahin ng pari ang halaga ng lupa ayon sa bilang ng mga taon na natitira
    hanggang sa susunod na Taon ng Paglaya, at dapat bawasan ang tinatayang halaga.
  hui-hui: Anigo agali mbiragome dindi i̱hondo nguledago dindi anduane ibunihondo
    Yadai Bulenenaga Mali biago mende angi tagira ibulebadabe ala manda buwa loma
    binigo mo miaga kagome mali ngadagua nde muni ngi lolebira.
  mya-mya: သူ​သည်​မြေ​ယာ​ကို​ပြန်​လည်​ပေး​အပ်​ခြင်း​ဆိုင် ရာ​နှစ်​ကုန်​ဆုံး​ပြီး​နောက်
    တစ်​ချိန်​ချိန်​၌​ပူ​ဇော် ဆက်​သ​လျှင် ယဇ်​ပု​ရော​ဟိတ်​သည်​ရှေ့​လာ​မည့် ပြန်​လည်​ပေး​အပ်​ခြင်း​ဆိုင်​ရာ​နှစ်​အ​ထိ
    ကျန် ရှိ​နေ​သေး​သော​နှစ်​အ​ရေ​အ​တွက်​အ​လိုက် တန်​ဖိုး​ငွေ​ကို​လျှော့​၍​သတ်​မှတ်​ရ​မည်။-
  bod-N: ཅི་སྟེ། ཁོས་དགའ་སྟོན་གྱི་ལོ་ཡི་རྗེས་ནས་ས་ཞིང་དམ་པར་བརྩིས་ན། མཆོད་དཔོན་གྱིས་དུས་དེ་ནས་བཟུང་དགའ་སྟོན་གྱི་ལོ་རྗེས་མའི་བར་གྱི་ལོ་ལྷག་མའི་ལོ་གྲངས་བཞིན་དུ་འདེད་རྩིས་བྱས་ཏེ།
    ཁྱོད་ཀྱིས་ཚོད་རྩིས་བྱས་པའི་རིན་གོང་ལས་འཐེན་དགོས་སོ། །
  sna-sna: Asi kana akakumikidza munda wake mushure meJubhiri, muprista achatara mutengo
    zvichienderana namakore asara Jubhiri rinotevera risati rasvika, uye mutengo wawo
    wakatarwa uchaderedzwa.
  spa-BLM: Pero si dedica su campo después del Jubileo, el sacerdote le contará el
    dinero según los años que falten para el Año del Jubileo, y se hará una rebaja
    de tu valoración.
  cac-cac: Palta tato ayic toxo ix lajviec' jun ab'il chi' tz'ac'ji luum, a vin̈ sacerdote
    syal snaani jantac q'uen plata syal yac'ji. Tz'ic'jiemta jab'oc stojol luum, ato
    syala' jayeto ab'il yic ol jax junxo ab'il q'uin̈ chi'.
  swh-ULB: Lakini endapo atalitenga shamba hilo baada ya mwaka wa Yubile, kisha kuhani
    atalazimika kukokotoa thamani yake kwa idadi ya miaka inayobaki mpaka mwaka wa
    Yubile, na thamani yake lazima ishushwe.
  bel-bel: а калі пасьля юбілею прысьвячае хто поле сваё, дык сьвятар павінен разьлічыць
    срэбра па меры гадоў, што засталіся да юбілейнага года і трэба ўбавіць з ацэны
    тваёй;
  deu-ELBBK: und wenn er nach dem Jubeljahre sein Feld heiligt, so soll der Priester
    ihm das Geld berechnen nach Verhältnis der Jahre, die bis zum Jubeljahr übrig
    sind, und es soll von deiner Schätzung abgezogen werden.
  mbb-OT: Iyan emun neuǥet en is kegkeliwas dutun he tuig ne human din heini ihalad,
    ebeliyan heini te memumuhat te vali he mevavà dutun, sumalà te kahabet te menge
    tuig he nesamà he egkeume en maan is Tuig te Kebeǥey te Bayàbayà wey Ked-ulì.
  mal-2015: യോബേൽസംവത്സരത്തിന്റെ ശേഷം അവൻ അതിനെ വിശുദ്ധീകരിച്ചാലോ യോബേൽസംവത്സരംവരെ
    ശേഷിക്കുന്ന സംവത്സരങ്ങൾക്കു ഒത്തവണ്ണം പുരോഹിതൻ അതിന്റെ വില കണക്കാക്കേണം; അതു നിന്റെ
    മതിപ്പിൽനിന്നു കുറെക്കേണം.
  rmc-rmc: Te peskri maľa oddela imar pal o Radišagoskro berš, o rašaj leske rachinela
    e cena pal o berša, so ačhen dži o aver Radišagoskro berš, a odrachinela pes la
    caľa cenatar.
  pes-OPV: و اگر زمین خود را بعد از یوبیل وقف نماید، آنگاه کاهن نقد آن را موافق سالهایی
    که تاسال یوبیل باقی می‌باشد برای وی بشمارد، و ازبرآورد تو تخفیف شود.
  ron-1924: дар, дакэ ышь ынкинэ Домнулуй огорул дупэ анул де веселие, атунч преотул
    сэ-й сокотяскэ прецул дупэ нумэрул анилор каре май рэмын пынэ ла анул де веселие
    ши сэ-л скадэ дин прецуиря та.
  ben-OBCV: কিন্তু যদি অর্ধশতবার্ষিকীর পরে সে তার ক্ষেত উৎসর্গ করে, পরবর্তী অর্ধশতবার্ষিকী
    না আসা পর্যন্ত বছরগুলির সংখ্যা অনুযায়ী যাজক মূল্য নির্ধারণ করবে এবং নির্ধারিত
    মূল্য হ্রাস পাবে।
  som-som: Laakiinse hadduu beertiisa quduus ka dhigo sannadda yubilii ah dabadeed,
    markaas wadaadku waa inuu lacagta u xisaabaa intay yihiin sannadaha ka dhiman
    sannadda yubilii ah, oo intaad ku qiimaysayna waa in wax laga sii dhimaa.
  lat-VUC: Sin autem post aliquantum temporis, supputabit sacerdos pecuniam juxta
    annorum, qui reliqui sunt, numerum usque ad jubilæum, et detrahetur ex pretio.
  eng-ASVBT: But if he sanctify his field after the jubilee, then the priest shall
    reckon unto him the money according to the years that remain unto the year of
    jubilee; and an abatement shall be made from thy estimation.
  ita-1885: Ma, se egli lo consacra dopo il Giubileo, faccia il Sacerdote ragion de' danari
    col comperatore secondo gli anni che resteranno fino all'anno del Giubileo, e
    secondo il numero di essi diffalchisi della tua estimazione.
  eng-LXXUP: And if he should sanctify his field in the latter time after the release,
    the priest shall reckon to him the money for the remaining years, until the next
    year of release, and it shall be deducted as an equivalent from his full valuation.
  eng-ULB: But if he sets apart his field after the year of Jubilee, then the priest
    must calculate the value of the field by the number of years that remain until
    the next year of Jubilee, and the valuation of it must be reduced.
  spa-VBL: Pero si dedicas tu campo después del Jubileo, el sacerdote calculará el
    valor dependiendo del número de años que queden hasta el siguiente Año Jubilar,
    reduciendo así el valor.
  fra-_FOB: Mais s'il consacre son champ après le jubilé, le sacrificateur en estimera
    le prix à raison des années qui restent jusqu'à l'année du jubilé, et il sera
    fait une réduction sur ton estimation.
  mal-mal: യോബേൽവർഷത്തിന്റെ ശേഷം അവൻ അതിനെ വിശുദ്ധീകരിക്കുന്നു എങ്കിൽ യോബേൽ വർഷംവരെ
    ശേഷിക്കുന്ന വർഷങ്ങൾക്ക് ഒത്തവണ്ണം പുരോഹിതൻ അതിന്റെ വില കണക്കാക്കണം; അത് നിന്റെ
    മതിപ്പിൽനിന്നു കുറയ്ക്കണം.
  urd-GVR: Agar zamīn kā mālik use bahālī ke sāl ke kuchh der bād maḳhsūs kare to
    imām agle bahālī ke sāl tak rahne wāle sāloṅ ke mutābiq zamīn kī qīmat muqarrar
    kare. Jitne kam sāl bāqī haiṅ utnī kam us kī qīmat hogī.
  suz-BL: तन्‍न मेकोमी आ रू लेंशा प्रोंइतीक बर्स इच्‍का बर्स नोले चढ़ेप्‍तु हना, लेंशा
    प्रोंइतीक बर्स जाक्‍चा दोशो लीशो बाक्‍मे, चढ़ेबमी मेको हिक्‍चा माल्‍ब। मिनु आ
    देंशो क्‍येट रे तोक्‍चा माल्‍ब।
  ita-1927: ma se la consacra dopo il giubileo, il sacerdote ne valuterà il prezzo
    in ragione del numero degli anni che rimangono fino al giubileo, e si farà una
    detrazione dalla tua stima.
  ckb-ckb: بەڵام ئەگەر لەدوای ساڵی یۆبیل کێڵگەکەی تەرخان کرد، ئەوا کاهینەکە بەگوێرەی
    ئەو ساڵانەی ماوەتەوە بۆ ساڵی ئایندەی یۆبیل، نرخەکەی بۆ دەژمێرێت. لە خەمڵاندنەکە
    کەم دەکاتەوە.
  eng-BBE: But if he gives his field after the year of Jubilee, the amount of the
    money will be worked out by the priest in relation to the number of years till
    the coming year of Jubilee, and the necessary amount will be taken off your value.
  kan-OKCV: ಆದರೆ ಜೂಬಿಲಿ ಸಂವತ್ಸರವಾದ ಮೇಲೆ ತನ್ನ ಹೊಲವನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದರೆ, ಜೂಬಿಲಿ ಸಂವತ್ಸರದವರೆಗೆ
    ಮಿಕ್ಕ ವರ್ಷಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಯಾಜಕನು ಅವನಿಗೆ ಹಣವನ್ನು ನಿರ್ಧರಿಸಿ, ಕಟ್ಟಿದ ಕ್ರಯದಿಂದ ಕಳೆಯಬೇಕು.
  tam-2017: யூபிலி வருடத்திற்குப்பின் தன் வயலைப் பரிசுத்தம் என்று நேர்ந்துகொண்டானானால்,
    யூபிலி வருடம்வரையுள்ள மற்ற வருடங்களின்படியே ஆசாரியன் பொருட்களைக் கணக்குப்பார்த்து,
    அதற்குத் தக்கதை உன் மதிப்பீட்டில் தள்ளுபடி செய்யவேண்டும்.
  spa-RV-1909: Mas si después del jubileo santificare su tierra, entonces el sacerdote
    hará la cuenta del dinero conforme á los años que quedaren hasta el año del jubileo,
    y se rebajará de tu estimación.
  ron-BTF: Dar dacă îți sfințește câmpul după jubileu, atunci preotul să îi socotească
    banii conform cu anii care rămân, până la anul jubileului și să fie scăzut din
    prețuirea ta.
  eng-WEBP: But if he dedicates his field after the Jubilee, then the priest shall
    reckon to him the money according to the years that remain to the Year of Jubilee;
    and an abatement shall be made from your valuation.
  eng-FBV: But if you dedicate your field after the Jubilee, the priest will work
    out the value depending on the number of years left until the next Jubilee Year,
    so reducing the value.
  nld-1939: Wijdt hij hem na het jubeljaar, dan moet de priester de prijs berekenen
    naar het aantal jaren, die nog tot aan het jubeljaar moeten verlopen, en die moeten
    worden afgetrokken van de geschatte som.
  nch-BL: Pero sinta quiiyocatalis nopa tali quema ya panotoc nopa xihuit quema nochi
    mocahua majcajtoc, huajca nopa totajtzi quipohuas quesqui xihuit panotoc ten nopa
    xihuit huan quiquixtilis ten cati ipati elisquía para yajmaxtic 50 xihuit. San
    monequi taxtahuas para quesqui xihuit polihui para sempa ajsis nopa xihuit quema
    mocahuas majcajtoc.
  vie-1934: còn nếu họ biệt ruộng mình ra thánh sau năm hân hỉ, thì thầy tế lễ cứ
    theo số năm còn lại đến năm hân hỉ mà định giá ruộng, và trừ lại giá ngươi định.
  hin-CV: किंतु यदि वह योवेल वर्ष के बाद अपना खेत पवित्र करे, तो पुरोहित आनेवाले योवेल
    वर्ष तक जितने वर्ष बचे हैं, उनकी संख्या के अनुसार खेत का ठहराया हुआ मूल्य कम कर
    दे.
  eng-OURB: But if he dedicates his field after the Jubilee ·Shofar·, then the priest
    shall reckon to him the money according to the years that remain to the Jubilee
    Year ·Shofar Year·; and an abatement shall be made from your valuation.
  spa-BES: Pero si él da su campo después del año de Jubileo, la cantidad del dinero
    será calculada por el sacerdote en relación con el número de años hasta el próximo
    año de Jubileo, y la cantidad necesaria se rebajará tu estimación.
  tdx-tdx: Aa ie añe i Jobiliy te añenga’ ondaty i tete’ey, le ho volilie’ i mpisoroñey
    ty vili’e amo taoñe tsy ri’e am-para’ i taon-Jobiliio le haketrake amy amolilia’oy.
  vid-vid: Ila wone yauwiche uwe wa chiuyeng'ha, hamba houpuluta mwaka awo, lelo mtambika
    kolonga bei ya awo mgunda kota vyoiwele miyaka jisigale kufichila mwaka wa mnvina
    ya kukumbuchila kwa miyaka makumi gahano na bei ya heye ipunguzigwe.
  eng-OKE: But if he consecrate his field after the year of Jubilee, the priest shall
    reckon the money with him according to the years which remain until the (next)
    year of Jubilee, and it shall be abated from the valuation.
  tha-KJV: แต่​ถ้าเขาถวายที่นาภายหลังปีเสียงแตร ก็​ให้​ปุ​โรหิตคำนวณค่าเงินตามจำนวนปี​ที่​เหลืออยู่​กว่าจะถึงปีเสียงแตร
