verse: LEV.027.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു സംസാരിക്കണം. അവരോട് ഇപ്രകാരം പറയുക: ‘ഒരാൾ മറ്റൊരാളെ ആ
    മനുഷ്യന്റെ മൂല്യത്തിനു തക്കതായ നേർച്ച നേർന്ന് യഹോവയ്ക്കായി സമർപ്പിക്കുമ്പോൾ,'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Wenn jemand Jahwe ein Gelübde
    abträgt, und zwar ein solches von Personen nach dem Schätzungswert,'
  lin-lin: '« Yebisa bana ya Isalaele mpe loba na bango : ‹ Soki moko kati na bino
    alapi ndayi ya kopesa moto lokola likabo epai na Yawe, asengeli kopesa motuya
    oyo ekokani na lolenge ya moto na moto.'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When a man makes
    a special vow in your valuation of persons to YHWH,'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, If any man shall
    make a vowe of a person vnto the Lord, by thy estimation,
  eng-WEBSTER: Speak to the children of Israel, and say to them, When a man shall
    make a singular vow, the persons shall be for the LORD, by thy estimation.
  nhw-BL: “Xiquinilhui israelitame ni tlanahuatilme. Quema se acajya ica iseltzi quinequis
    nechtestigojquetzas na para moiyocacahuas para na, niamoTECO, o quiiyocacahuas
    se icone huan teipa quinequis momanahuis para elis majcajtoc, quej ni monequi
    tlaxtlahuas.
  swh-ONEN: '“Sema na Waisraeli uwaambie: ‘Kama mtu yeyote ataweka nadhiri maalum
    ili kuweka watu wakfu kwa Bwana, kwa kutoa kiasi cha thamani inayolingana,'
  bba-bba: ɑ Isirelibɑ woodɑ yeni sɔ̃ɔwɔ ɑ nɛɛ, ɡoo ù n nɔɔ mwɛɛru kuɑ u nɛɛ, u koo
    nɛ, Yinni Gusunɔ tɔnu kɛ̃, u koo kpĩ u ɡobi kɔsiɑ tɔnu win ɑyerɔ nɡe mɛni u kɑ
    win nɔɔ mwɛɛru yibiɑ.
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, When a man shall
    make a singular vow, the persons shall be for the Lord by thy estimation.
  luo-luo: '“Wuo gi jo-Israel kendo inyisgi ni: ‘Ka ngʼato ochiwo singo makende ni
    obiro chiwo ngʼato ni Jehova Nyasaye, eka bangʼe oyudo ni ok onyal chopo singruokneno,
    to nengo monego wargo ngʼatno ema:'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Taunimanima ta baine helaḡa, gwau-hamata
    ta dainai, oiese ibodohilaina ḡauna ba gwauraia, Iehova ena.'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन्, ‘यदि कसैले परमप्रभुलाई विशेष प्रतिज्ञा गर्दछ
    भने, त्यसको मूल्य यसरी निर्धारण गर्नू ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli pé, ‘Bí ẹnìkan bá jẹ́ ẹ̀jẹ́ pàtàkì láti ya ènìyàn
    kan sọ́tọ̀ fún Olúwa nípa sísan iye tí ó tó,
  pes-OPCB: '«این دستورها را به قوم بنی‌اسرائیل بده: هرگاه شخصی به موجب نذری به خداوند
    وقف شود، می‌تواند مبلغ معینی بپردازد و خود را از وقف آزاد سازد.'
  tgl-ULB: “Magsalita ka sa mga tao ng Israel at sabihin sa kanila, 'Kapag gagawa
    ang isang tao ng isang natatanging panata na nangangailangang gumamit siya ng
    isang pamantayang halaga ng isang tao na ilalaan niya kay Yahweh, gamitin ang
    sumusunod na mga halaga.
  hui-hui: Isaraele wali agali bu karuhondo ogodagua labe. Mbiralime ibuni i̱hondo
    lomabu ngulene hame lowa bi lo wu hene heaguabi wali agali mbirago i̱hondo lomabu
    ngule lowa bi lo wu heaguabi nde urunidagua lomabia ho henedaruni tinaga munime
    yolo biadai bulene nga. Muni ogoni wali agali mbirago yolo bulene muni karulapedago
    hondowa loma binigo mo miaga kagohondo muni mule lalu lo wiyago karulapelo mulene
    nga.
  mya-mya: '@see-verse:LEV.027.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་སྐད་སྒོས་ཤིག སུ་ཞིག་གིས་མི་ཞིག་གི་རིན་ཐང་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅའ་ཁྱད་པར་བ་ཞིག་འབུལ་ན།
  sna-sna: “Taura navaIsraeri uti kwavari, ‘Kana munhu akaita mhiko yakasarudzika
    yokuti akumikidze vanhu kuna Jehovha nokupa mutengo wakaenzanirana,
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Cuando un hombre consagre a una
    persona a Yahvé en un voto, según vuestra valoración,'
  cac-cac: 'Al juntzan̈ tic d''a eb'' etisraelal: Tato ay mach tz''ac''an sti'' yac''an
    junoc anima d''ayin Jehová in tic, palta snib''ej smananel jun anima chi'', yovalil
    syac'' stojol, stupu'' icha yalan jun lista tic,'
  swh-ULB: '“Zungumza na watu wa Israeli na uwaambie, ''Iwapo mtu yeyote anatoa kiapo
    maalum cha kuwa mnathiri kwa Yahweh, tumieni tathmini zifuatazo:'
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі хто дае абяцаньне прысьвяціць
    душу Госпаду паводле ацэны тваёй,'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn jemand ein Gelübde
    erfüllt, so sollen die Seelen nach deiner Schätzung für den HERRN sein.'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: Emun is sevaha he etew
    inhalad diyà te Nengazen su ingkepenaad he idhalad, heeyan he penaad'
  mal-2015: 'യിസ്രായേൽമക്കളോടു നീ പറയേണ്ടതു എന്തെന്നാൽ: ആരെങ്കിലും യഹോവെക്കു ഒരു നേർച്ച
    നിവർത്തിക്കുമ്പോൾ ആൾ നിന്റെ മതിപ്പുപോലെ യഹോവെക്കുള്ളവൻ ആകേണം.'
  rmc-rmc: '„Phen le Izraelitenge kada: ‚Te vareko iľahas vera, hoj oddela varekas
    te služinel ča le RAJESKE, oda oddino manuš šaj el oslobodzimen andral e vera
    avke, hoj pes vaš leske počinela kajci love:'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: چون کسی نذر مخصوصی نماید، نفوس
    برحسب برآورد تو، از آن خداوند باشند.'
  ron-1924: ‘Кынд се вор фаче журуинце Домнулуй, дакэ е ворба де оамень, ей сэ фие
    ай Домнулуй, дупэ прецуиря та.
  ben-OBCV: '“ইস্রায়েলীদের সঙ্গে তুমি কথা বলো ও তাদের জানিয়ে দাও: ‘যদি কেউ সদাপ্রভুর
    উদ্দেশে কোনো একজনকে উৎসর্গ করবার জন্য সমতুল্য মূল্য দিয়ে এক বিশেষ মানত করে,'
  som-som: Dadka reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Haddii nin
    nidar galo, qofafka waa inay Rabbiga ugu ahaadaan sidaad ugu qiimaysa.
  lat-VUC: 'Loquere filiis Israël, et dices ad eos: Homo qui votum fecerit, et spoponderit
    Deo animam suam, sub æstimatione dabit pretium.'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When a man shall
    accomplish a vow, the persons shall be for Jehovah by thy estimation.
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando alcuno avrà fatto
    qualche singolar voto; quando egli avrà fatto voto di persone al Signore, sotto
    la tua estimazione;'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, Whosoever
    shall vow a vow as the valuation of his soul for the Lord,
  eng-ULB: “Speak to the people of Israel and say to them, 'If anyone makes a special
    vow to Yahweh, use the following valuations.
  spa-VBL: '“Dile a los israelitas: Cuando haces una promesa especial de dedicar a
    alguien al Señor, estos son los valores que debes usar.'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Lorsque quelqu''un consacre
    un vœu, s''il s''agit de personnes, elles appartiendront à l''Éternel, d''après
    ton estimation.'
  mal-mal: '“യിസ്രായേൽ മക്കളോടു നീ പറയേണ്ടത്: ‘ഒരുവൻ യഹോവയ്ക്ക് ഒരു നേർച്ച നിവർത്തിക്കുമ്പോൾ
    ആൾ നിന്റെ മതിപ്പുപോലെ യഹോവയ്ക്കുള്ളവൻ ആകണം.'
  urd-GVR: '“Isrāīliyoṅ ko batānā ki agar kisī ne mannat mān kar kisī ko Rab ke lie
    maḳhsūs kiyā ho to wuh use zail kī raqam de kar āzād kar saktā hai (mustāmal sikke
    maqdis ke sikkoṅ ke barābar hoṅ):'
  suz-BL: “गे इस्राएली आन कली ‘सुइमी परमप्रभु यावे कली मुर आ पा ङा क्‍येट गेनुङ’ दे
    कसम जाप्‍तु हना,
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Quand’uno farà un voto concernente
    delle persone, queste persone apparterranno all’Eterno secondo la valutazione
    che ne farai.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”ئەگەر کەسێک کەسێکی بۆ یەزدان
    نەزر کرد، ئەوا ئاوای دەخەمڵێنێت،'
  eng-BBE: Say to the children of Israel, If a man makes a special oath, you will
    give your decision as to the value of the persons for the Lord.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ನೀನು ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಒಬ್ಬನು ಪ್ರತ್ಯೇಕವಾಗಿ
    ಯೆಹೋವ ದೇವರಿಗೆ ಹರಕೆಮಾಡಿ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡರೆ, ನೀನು ನೇಮಿಸಿದ ಕ್ರಯದ ಪ್ರಕಾರ ಜನರು ಕೊಡಬೇಕು.
  tam-2017: '“நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்: யாராவது ஒருவர் ஒரு
    விசேஷித்த பொருத்தனை செய்திருந்தால், பொருத்தனை செய்யப்பட்டவர்கள் உன் மதிப்பின்படி
    யெகோவாவுக்கு உரியவர்கள்.'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando alguno hiciere especial
    voto á Jehová, según la estimación de las personas que se hayan de redimir, así
    será tu estimación:'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când un om va face o promisiune
    însemnată, sufletele acelea să fie pentru DOMNUL, după prețuirea ta.'
  eng-WEBP: “Speak to the children of Israel, and say to them, ‘When a man consecrates
    a person to the LORD in a vow, according to your valuation,
  eng-FBV: '“Tell the Israelites: When you make a special promise to dedicate someone
    to the Lord, these are the values you are to use.'
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer iemand door een gelofte personen
    naar hun schattingswaarde aan Jahweh wijdt, dan moet ge ze schatten als volgt.'
  nch-BL: “Xiquinilhui israelitame ni tanahuatilme. Quema se acajya ica iselti quinequis
    techtestigojquetzas na para moiyocacahuas para na, niamoTECO, o quiiyocacahuas
    se icone huan teipa quinequis momanahuis para elis majcajtoc, quej ni monequi
    taxtahuas.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Khi nào có ai dùng loài người mà
    khấn nguyện, thì ngươi hãy định giá cho; giá đó thuộc về Đức Giê-hô-va.'
  hin-CV: '“इस्राएल के घराने को यह आज्ञा दो: ‘जब कोई किसी व्यक्ति को याहवेह के लिए
    भेंट करने की विशेष मन्नत माने, तो उस व्यक्ति के ठहराए हुए मूल्य को इस प्रकार तय
    किया जाए:'
  eng-OURB: “Speak to the children of Israel [God prevails], and say to them, ‘When
    a man consecrates a person to Adonai in a vow, according to your valuation,
  spa-BES: 'Di a los hijos de Israel: Si un hombre hace un juramento especial, darán
    su decisión sobre el valor de las personas para el Señor.'
  tdx-tdx: 'Saontsio amo ana’ Israeleo ty hoe, Naho mitangèñe am’ Iehovà t’indaty,
    ty ami’ty fisafiria’o ho vilin’ai’ ondaty:'
  vid-vid: “Walonjele Waisilaeli kota wone munhu yawiche chilaho cha kumlavila munhu
    Mkulu Nguluwi, munhu ayo koweza kusa chilaho cha heye kwa kulipiza chasi cha sendi
    zoziganigwe kota ahi.
  eng-OKE: 'Speak with the sons of Israel, and say to them: When a man setteth apart
    a votive offering, (it shall be) by estimation of the life before the Lord.'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อผู้ใดปฏิญาณเป็นพิเศษไว้ บุ​คคลผู้​ที่​ถู​กปฏิญาณไว้นั้นเป็นของพระเยโฮวาห์
    ตามราคาของท่าน
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando alguém fizer especial
    voto ao SENHOR, segundo a avaliação das pessoas que se hajam de resgatar, assim
    será tua avaliação:'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn jemand ein Gelübde
    erfüllt, so sollen die Seelen nach deiner Schätzung für Jehova sein.'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, A man
    that maketh a (special) vow, and promiseth his soul to God, he shall give the
    price under (the) value, either appraising thereof. (Speak thou to the Israelites,
    and thou shalt say to them, A person who maketh a special vow, and promiseth his
    life to God, to fulfill the vow, he shall pay the price of the value, or of the
    appraisal, of his life.)
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Se iu faros sanktan promeson
    dediĉi animon laŭ via taksado al la Eternulo,'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: — Əgǝr birsi pǝwⱪul’addǝ bir ⱪǝsǝm ⱪilip
    mǝlum kixining jenini Pǝrwǝrdigarƣa atiƣan bolsa, undaⱪta xu kixigǝ sǝn bekitkǝn
    jenining ⱪimmitining nǝrhi tɵwǝndikidǝk bolidu;'
  beo-beo: “Isala:ili dunu ilima amane sia:ma,” Nowa da Godema imunusa:, dunu ilegesea,
    e da amo dunu bu samogene lamu da defea. Be e da amo dunu ea dabe defele imunu.
  tpi-OTNT: long tokim ol Israel olsem, “Sapos wanpela man i promis long givim em
    yet long mi o long givim narapela man o meri long mi, orait em i ken givim sampela
    mani long pris bilong inapim promis bilong en.
  hau-SA: “Ka yi magana da Isra’ilawa, ka ce musu, ‘Duk sa’ad da mutum ya yi rantsuwa
    ta musamman zai keɓe wani ga Ubangiji, ta wurin biyan kuɗaɗen fansa,
  uig-LAT: 'Sen Israillargha mundaq dégin: — Eger birsi pewqul’adde bir qesem qilip
    melum kishining jénini Perwerdigargha atighan bolsa, undaqta shu kishige sen békitken
    jénining qimmitining nerxi töwendikidek bolidu;'
  nde-nde: '“Khuluma kwabako-Israyeli uthi kubo: ‘Nxa umuntu esenza isithembiso esingavamanga,
    ukuba anikele umuntu kuThixo ngokuqamba intengo engalingana lomuntu,'
  ton-ton: Lea ki he fānau ʻa ʻIsileli, ʻo tala kiate kinautolu, ʻOka fai ʻe ha tangata
    ha fuakava mamafa, ʻe ʻa Sihova ʻae tatau ʻoe meʻa ko ia te ke lau ʻe koe.
  ces-1613: 'Mluv synům Izraelským a rci jim: Když by kdo slibem oddal duše Hospodinu,
    vedlé ceny tvé dá výplatu.'
  eng-WMB: “Speak to the children of Israel, and say to them, ‘When a man consecrates
    a person to the LORD in a vow, according to your valuation,
  tam-TCV: '“நீ இஸ்ரயேலருடன் பேசிச் சொல்லவேண்டியதாவது: ‘ஒருவன் ஆட்களுக்குரிய சரியான
    மதிப்பைச் செலுத்துவதின்மூலம், அவர்களை யெகோவாவுக்கு அர்ப்பணிப்பதற்காக, ஒரு விசேஷ
    நேர்த்திக்கடனை செய்தால், கொடுக்கவேண்டிய மதிப்பாவது:'
  ceb-ULB: “Pakigsulti sa katawhan sa Israel ug sultihi sila, 'Kung adunay usa ka
    tawo nga maghimo ug pinasahi nga pakigsaad ngadto kang Yahweh, ang mosunod ang
    gamiton nga mga kantidad sa angay ibugti.
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Jeśli ktoś złoży PANU szczególny
    ślub, da okup według twojego oszacowania.'
  urd-GVU: '”اسرائیلیوں کو بتانا کہ اگر کسی نے مَنت مان کر کسی کو رب کے لئے مخصوص
    کیا ہو تو وہ اُسے ذیل کی رقم دے کر آزاد کر سکتا ہے (مستعمل سِکے مقدِس کے سِکوں
    کے برابر ہوں):'
  deu-1912: 'Rede mit den Kindern Israel und sprich zu ihnen: Wenn jemand ein besonderes
    Gelübde tut, also daß du seinen Leib schätzen mußt,'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ಯಾವನಾದರೂ ಮನುಷ್ಯರ ಪ್ರಾಣಗಳನ್ನು ಯೆಹೋವನಿಗೆ
