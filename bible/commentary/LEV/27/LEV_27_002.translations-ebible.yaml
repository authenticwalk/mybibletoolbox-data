  mya-JVB: သင်သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ လူ သည် သစ္စာ ဂတိပြု ၍ ပူဇော်လျှင်၊
    ပူဇော်အပ်သောသူသည်၊ သင် အဘိုး ပြတ်သည်အတိုင်း ထာဝရဘုရား ၏ ဘဏ္ဍာတော် ဖြစ်ရမည်။
  hmo-hmo: '“Israela taudia do oi hamaoroa, bema tau ta ese ia gwauhamata, sibona
    o taunimanima ta Lohiabada dekenai do ia henia neganai, hoia lou davadia be inai:'
  urd-urd: “बनी — इस्राईल से कह, कि जब कोई शख़्स अपनी मिन्नत पूरी करने लगे, तो मिन्नत
    के आदमी तेरी क़ीमत ठहराने के मुताबिक़ ख़ुदावन्द के होंगे।
  rus-SYN: 'объяви сынам Израилевым и скажи им: если кто дает обет посвятить душу
    Господу по оценке твоей,'
  bqc-SIM: 'ↄ̃ a ò Isailiↄnɛ à mɛ̀: Tó gbɛ̃́ lɛkɛ̀ Diiwa à mɛ̀, á aà gba gbɛ̃nazĩna,
    aà bo''ↄ̃an kɛ:'
  tcz-CHONGTHU: Israel chate henga chondan chengse hi asei peh in, kinop toh jeh a
    mihem khat chu Pakaiya dia kipeh dohna anei ding ahi, sum aki seijat hi apeh a
    kilhat doh thei ding ahi.
  mar-mar: 'इस्राएल लोकांस सांग: एखाद्या मनुष्याने परमेश्वरास मानवाचा विशेष नवस केला
    तर त्या मनुष्याचे मोल याजकाने याप्रमाणे ठरवावे.'
  qub-qub: '«Israel-masiquicunata willapanqui: Pipis castanta maquëman churamunanpaj
    aunishpanga ruquinta caynömi päganga:'
  bqp-bqp: ɑ Isirelibɑ woodɑ yeni sɔ̃ɔwɔ ɑ nɛɛ, goo ù n nɔɔ mwɛɛru kuɑ u nɛɛ, u koo
    nɛ, Yinni Gusunɔ tɔnu kɛ̃, u koo kpĩ u gobi kɔsiɑ tɔnu win ɑyerɔ nge mɛni u kɑ
    win nɔɔ mwɛɛru yibiɑ.
  hat-hat: '-Pale ak moun pèp Izrayèl yo, w''a di yo pou mwen: Lè yon moun pran angajman
    pou l'' ofri yon moun bay Seyè a, se nou menm ki pou fikse kantite lajan pou yo
    bay nan plas moun lan, dapre sistèm yo sèvi nan tanp lan.'
  eng-BSB: “Speak to the Israelites and say to them, ‘When someone makes a special
    vow to the LORD involving the value of persons,
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Ni nui ta a minazeɠena ga é nui
    ta ɠɛ ga Ɠɔoɠɔ GALAGI nɔnɔ, toɠa ná-minazeɠegi laazeeli ga sɔngɔi,'
  eng-WEBPB: “Speak to the children of Israel, and say to them, ‘When a man consecrates
    a person to the LORD in a vow, according to your valuation,
  kbq-kbq: Israeli vahera zamasamige'za Anumzamofoma huvempa hu'za ami'nesaza vahe'ma
    mizama senaku'ma hanu'za, vahe'mofo avamente nege'za mizasegahaze.
  nhe-BL: “Xiquinilhui israelitame nochi ni tlanahuatili. Quema se acajya ica iselti
    quinequis nechtestigojquetzas na para moiyocacahuas para na, niimoTECO, o quiiyocacahuas
    se icone huan teipa quinequis momanahuis para elis malacantoc o majcajtoc, quej
    ni monequi tlaxtlahuas.
  gub-BL: — Emono ko heze'eg Izaew wanupe nehe, i'i izupe. Amo teko uzemume'u Tupàn
    Tuweharupi Wiko Ma'e pe ima'ereko haw iapo har romo wà. Aze amo ihem wer wemimume'u
    kwer wi nehe, umekuzar katu putar uhem àwàm nehe.
  eng-DRA: 'Speak to the children of Israel, and thou shalt say to them: The man that
    shall have made a vow, and promised his soul to God, shall give the price according
    to estimation.'
