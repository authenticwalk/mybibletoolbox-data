verse: LEV.027.025
translations:
  mal-C: എല്ലാ വിലയും, ശേക്കേലിന് ഇരുപതു ഗേരാവെച്ച് വിശുദ്ധമന്ദിരത്തിലെ ശേക്കേൽപ്രകാരം
    ആയിരിക്കണം.
  deu-TKW: Alle Schätzungen haben nach heiligem Gewichte zu geschehen; zwanzig Gera
    machen einen Sekel.
  lin-lin: Mituya nyonso ekokatama ndenge batangaka mbongo ya bibende kati na Mongombo.
    Mbongo moko ya ebende esengeli kozala na bagrame zomi na mibale.
  eng-LSV: 'And all your valuation is by the shekel of the holy place: the shekel
    is twenty gerahs.'
  eng-GNV: 'And all thy valuation shall bee according to the shekel of the Sanctuarie:
    a shekel conteyneth twenty gerahs.'
  eng-WEBSTER: 'And all thy estimations shall be according to the shekel of the sanctuary:
    twenty gerahs shall be the shekel.'
  nhw-BL: “Ipan nochi tlamantli catli anquiixquetzase ipati, monequi anquitequihuise
    nopa tlatamachihuali para ietica nopa plata tomi catli motequihuía ipan nopa yoyon
    tiopamitl.
  swh-ONEN: Kila thamani lazima iwekwe kulingana na shekeli ya mahali patakatifu,
    gera ishirini kwa shekeli.
  bba-bba: Bɑ koo ɡɑ̃ɑnu kpuron ɡeeru burɑwɑ nɡe mɛ bɑ rɑ sɑ̃ɑ yerun ɡobi kɔsi. N
    deemɑ ɡobi yin tiɑn bunum mu rɑ n sɑ̃ɑwɑ ɡɑrɑmu wɔkuru.
  eng-KJVCPB: 'And all thy estimations shall be according to the shekel of the sanctuary:
    twenty gerahs shall be the shekel.'
  luo-luo: Nengo ka nengo nopim gi nengo shekel mitiyogo e kama ler mar lemo ma shekel
    achiel romre gi gera piero ariyo.
  meu-meu: 'Dava iboudiai be gabu helaḡana ena sekele ai ba gwauraia: una sekele lalonai
    gera be ruahui.'
  npi-ULB: सबै मूल्याङ्कन पवित्रस्थानको शेकेलको वजनको आधारमा गरियोस् । बिस गेरा एक
    शेकेल बराबर हुने छ ।
  yor-yor: Gbogbo iye owó wọ̀nyí gbọdọ̀ wà ní ìbámu pẹ̀lú ṣékélì ibi mímọ́, ogún gera.
  pes-OPCB: تمام قیمت‌گذاری‌ها باید برحسب مثقال عبادتگاه که معادل بیست قیراط است،
    باشد.
  tgl-ULB: Dapat na itakda ang lahat ng mga tinatayang mga halaga ayon sa timbang
    ng santuwaryong siklo. Dalawampung gera ang dapat na katumbas ng isang siklo.
  hui-hui: Tígua uruniale damene bibahende yolo tiga tigaore bulene ngadagua latagi
    haga bilimu.
  mya-mya: တန်​ဖိုး​ငွေ​များ​ကို ကျပ်​ချိန်​တော်​အ​ရ​သတ် မှတ်​ရ​မည်။
  bod-N: ཁྱོད་ཀྱིས་ཚོད་རྩིས་བྱས་པའི་རིན་གོང་ཐམས་ཅད་ནི་གནས་མཆོག་གི་སྲང་བཞིན་དུ་ཡིན་དགོས་ཏེ།
    དངུལ་སྲང་གཅིག་ལ་གཱེ་ར་ཉི་ཤུ་ཡིན་དགོས།
  sna-sna: Mutengo wose unofanira kutarwa zvichienderana neshekeri repanzvimbo tsvene,
    makumi maviri amagera pashekeri rimwe.
  spa-BLM: 'Todas vuestras valoraciones serán según el siclo del santuario: veinte
    gerahs al siclo.'
  cac-cac: A stojol junoc tas sna eb' sacerdote stupchaj icha q'uen tumin sc'anchaj
    b'aj ay in cajnub'. 20 geras yalil junjun siclo q'uen plata.
  swh-ULB: Tathmani yote lazima ifanywe kwa uzani wa shekeli ya mahali pa patakatifu.
    Gera ishirini kwa shekeli moja.
  bel-bel: Усякая ацэна твая павінна быць у сіклях сьвяшчэнных, дваццаць гераў павінна
    быць у сіклі.
  deu-ELBBK: Und all deine Schätzung soll nach dem Sekel des Heiligtums geschehen;
    20 Gera soll der Sekel sein.
  mbb-OT: Is langun he prisyu te menge inhalad diyà te Nengazen kinahanglan he ziyà
    ibpesikad te keveǥat te pelata ziyà te timbangan he egemiten te menge memumuhat.
  mal-2015: നിന്റെ മതിപ്പു ഒക്കെയും ശേക്കെലിന്നു ഇരുപതു ഗേരാവെച്ചു വിശുദ്ധമന്ദിരത്തിലെ
    തൂക്കപ്രകാരം ആയിരിക്കേണം.
  rmc-rmc: Dojekh cena pes rachinela avri pal ola šekli, save hin andro Svetostankos.
  pes-OPV: و هر برآورد توموافق مثقال قدس باشد که بیست جیره یک مثقال است.
  ron-1924: 'Тоате прецуириле сэ се факэ ын сиклий Сфынтулуй Локаш: сиклул аре доуэзечь
    де гере.'
  ben-OBCV: পবিত্রস্থানের শেকল অনুযায়ী প্রত্যেক বিষয়ের মূল্য নিরূপিত হবে, প্রতি
    শেকলে কুড়ি গেরা।
  som-som: Oo waxa aad wax ku qiimayso oo dhammu waa inay waafaqsanaadaan sheqelka
    meesha quduuska ah, oo sheqelku waa inuu ahaadaa labaatan geeraah.
  lat-VUC: Omnis æstimatio siclo sanctuarii ponderabitur. Siclus viginti obolos habet.
  eng-ASVBT: 'And all thy estimations shall be according to the shekel of the sanctuary:
    twenty gerahs shall be the shekel.'
  ita-1885: Or sia ogni tua estimazione a siclo di Santuario; sia il siclo di venti
    oboli.
  eng-LXXUP: 'And every valuation shall be by holy weights: the didrachma shall be
    twenty oboli.'
  eng-ULB: All the valuations must be set by the weight of the sanctuary shekel. Twenty
    gerahs must be the equivalent of one shekel.
  spa-VBL: (Todos los valores usarán el estándar del siclo del santuario de veinte
    gerahs al siclo).
  fra-_FOB: Et toutes tes estimations seront, d'après le sicle du sanctuaire; le sicle
    est de vingt oboles.
  mal-mal: നിന്റെ മതിപ്പൊക്കെയും ശേക്കെലിന് ഇരുപതു ഗേരാവച്ച് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    ആയിരിക്കണം.
  urd-GVR: Wāpas ḳharīdne ke lie mustāmal sikke maqdis ke sikkoṅ ke barābar hoṅ. Us
    ke chāṅdī ke sikkoṅ kā wazn 11 grām hai.
  suz-BL: मिनु गिश क्‍येट लाइ‍बा, मेको नेल्‍ल परमप्रभु यावे आ ताम्‍बु ङा चांदी के
    शेकेलम थाप्‍चा माल्‍ब। शेकेल काम २० गेरा बाक्‍नीम। गेरा का ०.६ ग्राम बाक्‍ब।
  ita-1927: Tutte le tuo stime si faranno in sicli del santuario; il siclo è di venti
    ghere.
  ckb-ckb: هەموو خەمڵاندنەکەش بەپێی شاقلی پیرۆزگا دەبێت، هەر شاقلێک بیست گیرە دەبێت.
  eng-BBE: And let all your values be based on the shekel of the holy place, that
    is, twenty gerahs to the shekel.
  kan-OKCV: ಪವಿತ್ರ ಸ್ಥಳದ ಶೆಕೆಲ್ ಅನುಸಾರವಾಗಿ ನೇಮಿಸುವ ಕ್ರಯವು ಇಪ್ಪತ್ತು ಗೇರಾ ತೂಕದ ಶೆಕೆಲ್
    ಮೇರೆಗೆ ನೀವು ಕ್ರಯವನ್ನು ನಿಗದಿಮಾಡಬೇಕು.
  tam-2017: உன் மதிப்பீடெல்லாம் பரிசுத்த ஸ்தலத்துச் சேக்கல் கணக்காயிருக்கக்கடவது;
    ஒரு சேக்கலானது இருபது கேரா.
  spa-RV-1909: 'Y todo lo que apreciares será conforme al siclo del santuario: el
    siclo tiene veinte óbolos.'
  ron-BTF: Și toate prețuirile tale să fie conforme cu șekelul sanctuarului, douăzeci
    de ghere să fie șekelul.
  eng-WEBP: 'All your valuations shall be according to the shekel of the sanctuary:
    twenty gerahs to the shekel.'
  eng-FBV: (All values will use the sanctuary shekel standard of twenty gerahs to
    the shekel.)
  nld-1939: Al uw schattingen moeten volgens de heilige sikkel zijn, twintig gera
    de sikkel.
  nch-BL: “Ipan nochi tamanti cati anquiixquetzase ipati, monequi anquitequihuise
    nopa tatamachihuali para ietica nopa plata tomi cati motequihuía ipan nopa yoyon
    tiopamit.
  vie-1934: 'Vả, phàm các giá định đều cứ theo siếc-lơ nơi thánh: một siếc-lơ giá
    hai chục ghê-ra.'
  hin-CV: तुम्हारा हर एक बेचने का दाम ठहराए गए पवित्र स्थान के शेकेल के अनुसार ही
    हो. और एक शेकेल बीस गेरा का हो.
  eng-OURB: 'All your valuations shall be according to the shekel of the sanctuary:
    the shekel is 0.4 oz; 11.34 g; or called twenty gerahs [20/50 of an oz].'
  spa-BES: Y que todos sus valores se basen en el siclo del lugar santo, es decir,
    veinte geras al siclo.
  tdx-tdx: 'Fonga an-tsekele’ i toe-miavakey o famolilia’oo: gerà roapolo ty ho sekele
    raike.'
  vid-vid: Chila chasi cha sendi chopimigwa kwa chipimilo cha ihema lya Nguluwi, chiwele
    ngugawigwa kuli vihande makumi meli.
  eng-OKE: And every valuation shall be in the shekel of the sanctuary, twenty maheen
    before the Lord.
  tha-KJV: การกำหนดราคาทุกอย่างจะต้องเป็นไปตามค่าเงินเชเขลของสถานบริ​สุทธิ​์ ยี​่​สิ​บเก-ราห์เป็นหนึ่งเชเขล
  por-BR-2018: 'E tudo o que avaliares o preço será conforme o siclo do santuário:
    o siclo tem vinte óbolos.'
  deu-ELO: Und all deine Schätzung soll nach dem Sekel des Heiligtums geschehen; zwanzig
    Gera soll der Sekel sein.
  eng-WYC-2018: All the appraising, or value, shall be weighed by the shekel of the
    saintuary (or shall be made with the shekel of the sanctuary); a shekel hath twenty
    halfpence.
  epo-epo: 'Ĉiu via taksado estu laŭ la sankta siklo: el dudek geroj konsistu la siklo.'
  uig-PIN: Sǝn tohtitidiƣan barliⱪ ⱪimmǝtlǝr bolsa ⱨǝmixǝ muⱪǝddǝs jaydiki xǝkǝlning
    ɵlqǝm birliki boqiqǝ ⱨesablansun; bir xǝkǝl yigirmǝ gǝraⱨⱪa barawǝr bolidu.
  beo-beo: Bidi lamu defei da Isala:ili fi bidi lasu sema ilegei defele hamoi dagoi
    ba:mu.
  tpi-OTNT: “Yupela i mas skelim stret pe bilong olgeta dispela samting.
  hau-SA: A kimanta kowace daraja bisa ga ma’aunin shekel na tsattsarkan wuri, gera
    ashirin ga shekel.
  uig-LAT: Sen toxtitidighan barliq qimmetler bolsa hemishe muqeddes jaydiki shekelning
    ölchem birliki bochiche hésablansun; bir shekel yigirme gerahqa barawer bolidu.
  nde-nde: Izilinganiso zonke kumele zenziwe ngokumayelana leshekeli lendlu engcwele,
    amagera angamatshumi amabili kushekeli elilodwa.
  ton-ton: 'Pea ʻe fai ʻo taau mo e sikeli ʻoe faletapu ʻa hoʻo ngaahi fakatatau kotoa
    pē: ʻi he sikeli ʻe taha ʻae kela ʻe uofulu.'
  ces-1613: Všeliká pak cena tvá bude vedlé lotu svatyně. Lot pak váží dvadceti haléřů.
  eng-WMB: 'All your valuations shall be according to the shekel of the sanctuary:
    twenty gerahs to the shekel.'
  tam-TCV: எல்லா மதிப்பும் பரிசுத்த இடத்தின் சேக்கலுக்கு ஏற்ப தீர்மானிக்கப்பட வேண்டும்.
    இருபது கேரா ஒரு சேக்கல்.
  ceb-ULB: Ang tanang kantidad kinahanglan pinasikad sa timbangan sa shekel nga anaa
    sa balay alampoanan. Ang usa ka shekel kinahanglan katumbas sa 20 ka gerah.
  pol-UBG: A każde twoje oszacowanie będzie według sykla świątynnego. Jeden sykl będzie
    wynosił dwadzieścia ger.
  urd-GVU: واپس خریدنے کے لئے مستعمل سِکے مقدِس کے سِکوں کے برابر ہوں۔ اُس کے چاندی
    کے سِکوں کا وزن 11 گرام ہے۔
  deu-1912: Alle Schätzung soll geschehen nach dem Lot des Heiligtums; ein Lot aber
    hat zwanzig Gera.
  kan-2017: ದೇವರ ಸೇವೆಯಲ್ಲಿ ನೇಮಕವಾದ ಎಲ್ಲಾ ತೂಕವು ದೇವಾಲಯದ ಶೆಕೆಲ್ ಮೇರೆಗೆ ಇರಬೇಕು. ಇಪ್ಪತ್ತು
    ಗೇರಾ ತೂಕವು ಒಂದು ಶೆಕೆಲಿಗೆ ಸಮವಾಗಿರಬೇಕೆಂದು ಯಾವಾಗಲೂ ನಿರ್ಣಯಿಸಬೇಕು.
  yap-yap: Urngin puluwon ban’en ma yibe duwgiliy ni bod rogon nike m’ay i turguy.
  hlt-MCSB: Na phu boeih boeih hmuencim kah shekel neh tae la om vetih gerah pakul
    ah shekel pakhat la om saeh.
  mdy-ETH: «ፔቴ ፔቴ ባካ ‹ያዺ ዔካንዳኔ› ጌይንቲ ዔርታሢ ጌኤዦ ማኣሮይዳ ሚኢሾኮ ዴኤሡሞ ዔሮ ባኮና ዛጊንቲኬ።
  twi-ASANTE: Wɔbɛsese ɛho ka no nyinaa wɔ nnwetɛbena a wɔgye wɔ hyiadan mu, a ɛyɛ
    gram dubaako.
  eng-WEBU: 'All your valuations shall be according to the shekel of the sanctuary:
    twenty gerahs to the shekel.'
  bnp-bnp: A mapana maki nga ni gi pasi ramai a moni na mailo ne BAKOVI DAGI.
  wal-wal: “‘A waagai Xoossaa Dunkkaaniyan eriyo meezaanan gammatettees.
  spa-PDDPT: Toda valoración se hará conforme al valor en gramos de plata del Santuario,
    la medida 11 gramos de plata.
  gun-gun: Peteĩ-teĩ mba'e repyrã reikuaa 'rã hatã'i va'e henda iky'a e'ỹ va'e py
    oiporua va'e rami. Peteĩ-teĩ hatã'i va'e ma doze gramas va'e.
  agu-BL: ”Tircu'n jamel e'chk takle'n tajwe'n yi cho'n lxom te yi jun jilwutz pwok
    yi na xcon le yi mantial tetz molbil ibaj.
  ilo-ULB: Amin a napatta-patta a gatad ket masapul a maikeddeng segun iti kadagsen
    ti siklo ti santuario. Ti duapulo a “gerahs” ti masapul a kapada ti maysa a siklo.
  kpg-kpg: Di hui o nia gowaa huogodoo le e haganoho gi tau anga gi di mee dela gu haganoho.
  uig-ARA: سەن توختىتىدىغان بارلىق قىممەتلەر بولسا ھەمىشە مۇقەددەس جايدىكى شەكەلنىڭ
    ئۆلچەم بىرلىكى بوچىچە ھېسابلانسۇن؛ بىر شەكەل يىگىرمە گەراھقا باراۋەر بولىدۇ.
  sus-sus: Na saree birin maniyama yire sɛniyɛnxi xa se maniya ki nan ma. A kole keren
    lanxi garamu fu nan ma.»
  pon-2006: Pweinen sahpw koaros pahn koasoandi nin duwen me koasoandier.
  ksd-ksd: Ma ra lavur mataina parika ba u vatang diat, da vatang diat vardada ma
    ra mamat kai ra gomgom na pal; a mamat i varogop ma ra vinun ma laptikai na gram
    (a ngungu auns).
  tur-YTC: 'Bütün biçtiğiniz değerler kutsal yerin şekeline göre olacak: Şekel başına
    yirmi gerah olacaktır.''”'
  grc-BRENT: Καὶ πᾶσα τιμὴ ἔσται σταθμίοις ἁγίοις· εἴκοσι ὀβολοὶ ἔσται τὸ δίδραχμον.
  ind-AYT: Setiap penilaian haruslah menurut ukuran syikal kudus. Satu syikal sama
    dengan 20 gera.
  nya-nya: 'Potchula mtengo uliwonse wansembe awerengere molingana ndi mtengo wa sekeli
    wa ku Nyumba ya Mulungu: magera makumi awiri pa sekeli imodzi.'
  hrv-hrv: 'Svaka procjena neka se vrši prema hramskom šekelu: dvadeset gera jedan
    šekel.'
  mps-mps: “Dagego te eno megi po wali tigidali naigo mone dolo neda suao,” te po
    wai.
  tpi-tpi: “Yupela i mas skelim stret pe bilong olgeta dispela samting.
  dan-1931: Enhver Vurdering skal ske efter hellig Vægt, tyve Gera på en Sekel.
  vie-OVCB: (Việc định giá phải theo tiêu chuẩn tiền tệ và cân nơi thánh.)
  guj-2017: જે કિંમત તું ઠરાવે તે બધું પવિત્રસ્થાનના શેકેલ પ્રમાણે ઠરાવવું. વીસ ગેરાહનો
    એક શેકેલ થાય.
  pon-2006A: Pweinen sahpw koaros pahn koasoandi nin duwen me koasoandier.
  por-BRBSL: 'Todas as suas avaliações serão de acordo com o siclo do santuário: vinte
    gerahs para o siclo.'
  cth-cth: Aphu tâtueng e pueng dawk ngun tangka lahoi na tâtueng han. Ngun tangka
    phek touh e teh gerah 20 touh hoi a kâvan.
  twi-twi: Wɔbɛsese ho ka no nyinaa wɔ nnwetɛbona a wogye wɔ hyiadan mu no ho, a ɛyɛ
    gram dubaako.
  hlt-hlt: Na phu boeih boeih hmuencim kah shekel neh tae la om vetih gerah pakul
    ah shekel pakhat la om saeh.
  tbz-SIM: Bɛ̀ níí yóó tũnnɛ idìítí ìì kèétɛ́ mɛtɑummɛ̀ tou kpɛ́í i kó kukperíkù nku,
    kɛ́kéétɛ́ dɛ kó idíítí. Dɛ kó idíítí kó fɛsɑ́m̀pɔ́fɛ̀ cɛ̃́ɛ̃́kù bo kɑ̀dɑ́mmù tɛpíítɛ̀
    ntɛ.
  msy-2020: “Eghtɨ ia bizir kabar osɨmtɨzim ko ivezim bar deraghvɨra dar pon.
  azb-azb: Bütün dəyərlər Müqəddəs yerdəki şekelə görə sayılsın. Bu şekel iyirmi geraya
    bərabərdir.
  eng-DBY: 'And all thy valuation shall be according to the shekel of the sanctuary:
    twenty gerahs shall be the shekel.'
  hin-2017: 'जिस-जिस वस्तु का मोल याजक ठहराए उसका मोल पवित्रस्थान ही के शेकेल के हिसाब
    से ठहरे: शेकेल बीस गेरा का ठहरे।'
  wol-KYG: Mboolem lu ngeen xayma, na dëppook natt ba ñu yoonal ci bérab bu sell bi,
    maanaam li ñuy wax siikal te mu tollu ci fukki garaam.
  eng-YLT: 'And all thy valuation is by the shekel of the sanctuary: twenty gerahs
    is the shekel.'
  eng-WYC-2017: All the appraising, or value, shall be weighed by the shekel of the
    saintuary; a shekel hath twenty half-pence.
  eng-WMBB: 'All your valuations shall be according to the shekel of the sanctuary:
    twenty gerahs to the shekel.'
  urd-GVH: वापस ख़रीदने के लिए मुस्तामल सिक्के मक़दिस के सिक्कों के बराबर हों। उसके
    चाँदी के सिक्कों का वज़न 11 ग्राम है।
  rug-rug: Sari doduru laedi si kaqu ta tabara hinoludi koasa padapadana hopena tadi
    na hiama.
  gaz-gaz: Gatiin hundinuu akka madaalii saqilii iddoo qulqulluutti jechuunis geeraan
    digdamni saqilii tokkootti herregama.
  fra-LSG: 'Toutes tes estimations se feront en sicles du sanctuaire: le sicle est
    de vingt guéras.'
  yal-yal: Na sarene birin falama nɛn fata yire sariɲanxin gbeti gbananna ra, naxan
    lanxi garamu fu ma.”
  haw-1868: A o kou manao ana a pau, ma ke sekela o ke keenakapu ia, iwakalua gera,
    oia ke sekela.
  arb-NAV: أَمَّا تَقْدِيرُكَ فَيَكُونُ قَائِماً عَلَى شَاقِلِ الْمَقْدِسِ، فَكُلُّ
    عِشْرِينَ جِيرَةً تُعَادِلُ شَاقِلاً، (أَيِ اثْنَيْ عَشَرَ جِرَاماً) مِنَ الْفِضَّةِ.
  ewe-ewe: 'Ga homeawo katã nanɔ Kɔkɔeƒe la ƒe ga me: ga siwo katã woaxe la nanye
    esi dzi nunɔlawo ɖo kpee da ɖi.'
  eng-LEE: And all estimations of value shall be according to the shekel of the sanctuary;
    twenty gerahs shall be the shekel.
  asm-FB: আৰু তুমি নিৰূপণ কৰা আটাই মূল্য পবিত্ৰ স্থান চেকল অনুসাৰে হব; বিশ গেৰাই এক
    চেকল হয়।
  sus-A: نَ سَرٍيٍ بِرِن مَنِيَمَ يِرٍ سّنِيّنشِ شَ سٍ مَنِيَ كِ نَن مَ. عَ كٌلٍ كٍرٍن
    لَنشِ فَرَ مُ قُ نَن مَ.»
  fra-SBL: 'Toutes vos évaluations seront faites selon le sicle du sanctuaire : vingt
    gérahs pour un sicle.'
  hbo-hbo: וְכָל־עֶרְכְּךָ֔ יִהְיֶ֖ה בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ עֶשְׂרִ֥ים גֵּרָ֖ה יִהְיֶ֥ה
    הַשָּֽׁקֶל׃ ס
  eng-WYCLIFFE: '`Ech preisyng schal be peisid bi the sicle of seyntuarie; a sicle
    hath twenti halpens.'
  cwe-cwe: “ ‘Chila hela izalingigwa kwa ningo ya hema da Mulungu, yondaigoligwe kwa
    ningo ya vihande malongo maidi.
  kik-kik: Thogora wothe ũrĩtuagwo kũringana na cekeri ya handũ-harĩa-haamũre, nacio
    nĩ geera mĩrongo ĩĩrĩ harĩ cekeri ĩmwe.
  fra-NCL: 'Toutes tes estimations seront faites au sicle du sanctuaire : le sicle
    est de vingt guéras.'
  cek-AK: Khaeh ih atho loe hmuenciim ih shekel tahhaih baktih toengah om ueloe, shekel
    maeto naah gerah pumphaeto om tih.
  cuk-cuk: ” ’Bela ibmarga be mani nasikalile, Bab-Dummadse-goled-neggi mani-wilub-saed-siidba
    ega be nasikoed. We-mani-e-wilubde gramo-ambe (10) aidikued.’ ”
  uig-CYR: Сән тохтитидиған барлиқ қиммәтләр болса һемишә муқәддәс җайдики шәкәлниң
    өлчәм бирлиги бочичә һесаплансун; бир шәкәл жигирмә гәраһқа баравәр болиду.
  tel-2017: నీ వెలలన్నీ పరిశుద్ధ స్థలం వెల చొప్పున నిర్ణయించాలి. ఒక తులం ఇరవై చిన్నాలు.
  hat-BSA: Anplis, chak valè ke nou bay va baze sou sik sanktyè a. Sik la va ven gera
    (yon ventyèm sik la).
  kos-kos: Lupan moul nukewa ac fah wi na ma oakwuki tari.
  hbo-WLC: וְכָל־עֶרְכְּךָ֔ יִהְיֶ֖ה בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ עֶשְׂרִ֥ים גֵּרָ֖ה יִהְיֶ֥ה
    הַשָּֽׁקֶל׃ ס
  ibo-ibo: Ọnụahịa ọbụla a ga-ekpebi ga-abụ nʼusoro dịka shekel ebe nsọ si dị. Iri
    gera abụọ ga-abụ otu shekel.
  ory-ory: ପୁଣି ତୁମ୍ଭର ନିରୂପିତ ସମସ୍ତ ମୂଲ୍ୟ ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ ହେବ; କୋଡ଼ିଏ
    ଗେରାରେ ଏକ ଶେକଲ ହୁଏ।
  chk-chk: Iwe, iteiten aükükün liwinin epwe för won ewe kilo ra aea le aükük lon
    ewe imw mi pin.
  rop-rop: Wal ol detlot mani dei garra pei, im det raitwan mani.
  ukr-1871: А всяка цїна твоя буде секлями сьвятинї; двайцять гер на одну секлю.
  deu-1951: Alle deine Schätzung aber soll nach dem Schekel des Heiligtums geschehen.
    Ein Schekel macht zwanzig Gera.
  eng-JPS: And all thy valuations shall be according to the shekel of the sanctuary;
    twenty gerahs shall be the shekel.
  srp-1865: A svaka cijena tvoja neka bude na sikle svete, a u siklu ima dvadeset
    novaca.
  lug-lug: Buli muwendo ogubalirirwa guneesigamizibwanga ku sekeri z’Awatukuvu, nga
    gera amakumi abiri zivaamu sekeri emu.
  heb-heb: וכל ערכך יהיה בשקל הקדש עשרים גרה יהיה השקל׃
  ben-IRV: আর তোমার নির্ধারিত সব মূল্য পবিত্র জায়গার শেকল অনুসারে হবে; কুড়ি গেরাতে
    এক শেকল হয়।
  pan-pan: ਜਾਜਕ ਦੁਆਰਾ ਤੇਰੇ ਲਈ ਠਹਿਰਾਏ ਹੋਏ ਸਾਰੇ ਮੁੱਲ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਦੇ ਅਨੁਸਾਰ
    ਹੋਣ - ਸ਼ਕੇਲ ਵੀਹ ਗਿਰਾ ਦਾ ਹੋਵੇ।
  mya-JVB: အဘိုး ပြတ်လေရာရာ ၌ အကျပ် တော်အလိုက် ပြတ်ရမည်။ အကျပ် ကား၊ ဂေရ နှစ် ဆယ်ဖြစ်
    သတည်း။
  hmo-hmo: “Davana ibounai be Helaga Gabuna ena dala maorona, bona ena sikele dekena
    amo do idia duahia namonamo.
  urd-urd: और तेरे सारे क़ीमत के अन्दाज़े हैकल की मिस्क़ाल के हिसाब से हों; और एक
    मिस्क़ाल बीस जीरह का हो।
  rus-SYN: Всякая оценка твоя должна быть по сиклю священному, двадцать гер должно
    быть в сикле.
  bqc-SIM: Lá wà ã́nusu lɛ́ dìlɛ kpaaũkpɛu, màa sa'onaↄ lí pↄ́ ↄ̃a dilɛ. Ãnusu
    do galaũ baoɛ.
  tcz-CHONGTHU: Thilman ho aboncha chondan dungjuiya akiman dan bang banga ale teppeh
    cheh ding, hichu Gerah somni jaona shekel toh kitoh ding ahi.
  mar-mar: मोल देताना ते पवित्रस्थानातील चलनाप्रमाणे ठरविलेले असावे. शेकेल म्हणजे
    वीस गेरा.
  qub-qub: «Aycata pägananpäpis täsanga Tincuna Tolducho tupu caycajwanmi. Chayga
    lasan chunca juc (11) grämumi.
  bqp-bqp: Bɑ koo gɑ̃ɑnu kpuron geeru burɑwɑ nge mɛ bɑ rɑ sɑ̃ɑ yerun gobi kɔsi. N
    deemɑ gobi yin tiɑn bunum mu rɑ n sɑ̃ɑwɑ gɑrɑmu wɔkuru.
  hat-hat: 'Y''a fè tout pri yo dapre sistèm lajan yo sèvi nan kote yo mete apa pou
    Bondye a: yon gwo pyès pou ven ti pyès.'
  eng-BSB: Every valuation will be according to the sanctuary shekel, twenty gerahs
    to the shekel.
  tod-tod: «Sɔngɔi kpein ka wo é zoloo seizu ɲadegai ma walii ma, nii ma ɠae ɠilagi
    wuɲɛgi ga galamu puugɔi.
  eng-WEBPB: 'All your valuations shall be according to the shekel of the sanctuary:
    twenty gerahs to the shekel.'
  kbq-kbq: Hagi mika'a zamofo miza agima ahentesazana, mono nompima refko hu'za mizama
    nesaza avamente fatgo hu'za mizana hugahaze.
  nhe-BL: “Ipan nochi tlamantli tlen inquiixtlalise ipati, monequi inquitequihuise
    nopa tlayejyecoli para ietica nopa plata tomi tlen motequihuía ipan nopa yoyon
    tiopamitl.
  gub-BL: Xaxeto ume'e putar pape rehe ma'e hekuzar paw imume'u mehe nehe. Heta putar
    pitài temetarer tàtà ma'e ikatu ma'e nehe. Xikuru her romo a'e. Pitài xikuru nuzawy
    kwaw 20 zera.
  eng-DRA: All estimation shall be made according to the side of the sanctuary. A
    sicle hath twenty obols.
