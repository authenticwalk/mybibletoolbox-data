verse: LEV.027.033
translations:
  mal-C: അവ നല്ലതോ ചീത്തയോ എന്ന് അന്വേഷിക്കേണ്ടതില്ല; അവയെ വെച്ചുമാറരുത്. അങ്ങനെചെയ്താൽ
    ആ മൃഗവും അതിനുപകരം വെച്ചതും വിശുദ്ധമാകും; അവയെ വീണ്ടെടുക്കാൻ പാടില്ല.’ ”
  deu-TKW: Man soll nicht untersuchen, ob es gut oder schlecht sei, und darf es nicht
    mit einem anderen vertauschen. Sollte es einer aber doch vertauschen, so ist das
    eine wie das andere dem Heiligtume verfallen und darf nicht eingelöst werden.
  lin-lin: ezala ya malamu to ya mabe, akoki te kopona nyama mosusu na esika ya nyama
    oyo ya zomi. Soki atie nyama moko na esika ya nyama mosusu, nyonso mibale ekokoma
    bule mpo na Yawe ; mpe ekoki kosikolama te. › »
  eng-LSV: he does not inquire between good and bad, nor does he exchange it; and
    if he really exchanges it, then it has been [holy] and its exchange is holy; it
    is not redeemed.”
  eng-GNV: 'He shall not looke if it be good or bad, neither shall he change it: els
    if he change it, both it, and that it was changed withall, shalbe holy, and it
    shall not be redeemed.'
  eng-WEBSTER: 'He shall not search whether it is good or bad, neither shall he change
    it: and if he shall change it at all, then both it and the change of it shall
    be holy; it shall not be redeemed.'
  nhw-BL: Amo quenqui sintla nopa tlapiyali catli nechtocarohua elis cuali o amo cuali,
    amo huelis quiixpatlas. Huan sintla quipatlas, huajca nochi ome tlapiyalme, nopa
    catli eltoya noaxca huan nopa catli ipatlaca, nochi mocahuase tlaiyocatlalilme
    para na, niamoTECO. Huan amo aqui hueli sempa quicohuas para iaxca.”
  swh-ONEN: Yule mnyama wa kumi hatachaguliwa kwa kigezo cha uzuri au ubaya, naye
    haruhusiwi kubadiliwa. Ikiwa atabadiliwa, basi mnyama yule wa kwanza na huyo aliyebadiliwa
    wote watahesabiwa kuwa watakatifu, na haiwezekani kuwakomboa.’ ”
  bba-bba: Wi u sɑbe ni mɔ, u ǹ koo ɡɔsi te tɑ wɑ̃ ǹ kun mɛ te tɑ kun wɑ̃. U ǹ
    mɑɑ kɑ tu ɡɑru kɔsinɑmɔ. Bɑɑ ù n kɑ tu ɡɑru kɔsinɑ, ni yiru kpuro nu ko n sɑ̃ɑwɑ
    Yinni Gusunɔɡinu. N ǹ koorɔ bu nu yɑkiɑ.
  eng-KJVCPB: 'He shall not search whether it be good or bad, neither shall he change
    it: and if he change it at all, then both it and the change thereof shall be holy;
    it shall not be redeemed.'
  luo-luo: Ok oyiene pogo mabeyo gi maricho kata wilogi. To kaponi owilo chiayo moro
    gi machielo, to chiayono kaachiel gi mowilegono, giduto ginibed gik maler e nyim
    Jehova Nyasaye kendo ok nyal wargi.’ ”
  meu-meu: 'Basine itaia, namona eiava dikana; bona basine boloa: bema boloa, ḡau
    ruaosi bema helaḡa. Bona basine bodohilaia diba.'
  npi-ULB: गोठालोले असल वा खराब पशु नछुटाओस्, र त्यसले एउटाको निम्ति अर्को नबद्‍लोस्
    । यदि त्यसले त्यो परिवर्तन गरेमा त्यो र जसको निम्ति त्यो बद्‌लिएको थियो, दुवै
    नै पवित्र हुने छन् । त्यो छुटाउन सकिने छैन’ ।”
  yor-yor: 'Ènìyàn kò gbọdọ̀ wádìí bóyá ó dára tàbí kò dára, kò sì gbọdọ̀ pààrọ̀ rẹ̀.
    Bí ó bá pààrọ̀ rẹ̀: àti èyí tí ó pààrọ̀ àti èyí tí ó fi pààrọ̀ ni kí ó jẹ́ mímọ́.
    Wọn kò gbọdọ̀ rà á padà.’ ”'
  pes-OPCB: صاحب گله نباید حیوانات را طوری قرار دهد که حیوانات بد برای خداوند جدا
    شوند و نباید جای حیوان خوب را با بد عوض کند. اگر چنین کند، هر دو حیوان متعلق به
    خداوند خواهند بود و دیگر هرگز حق بازخرید آنها را نخواهد داشت.»
  tgl-ULB: Hindi dapat humanap ang pastol ng higit na mabuti o higit na masamang mga
    hayop, at hindi niya maaaring ipagpalit ang isa para sa iba. Kung papalitan man
    niya ito, magiging banal ang parehong mga hayop at iyon na kung saan ito ipinagpalit.
    Hindi ito matutubos.”'
  hui-hui: Nogo ko bayaleyaguabi pini i̱ninaga kago mbira mo iriari nabilimu. Mbira
    mo iriari birimiyagua nde mende aribia harimigobi kirabali i̱ninaga dege holebira.
    Kirabali i̱ninaga dege holebirago tíni yolo biadai bulene nawigo nabilimu, lalu
    Anduane Homogohanda lene.
  mya-mya: ပိုင်​ရှင်​သည်​ညံ့​သော​တိ​ရစ္ဆာန်​များ​ကို ထာ​ဝ​ရ ဘု​ရား​အ​တွက်​ရွေး​မိ​စေ​ရန်​မ​စီ​စဉ်​ရ။
    ရွေး ပြီး​သော​တိ​ရစ္ဆာန်​ကို​အ​စား​ထိုး​၍​မ​လဲ​လှယ် ရ။ တိ​ရစ္ဆာန်​တစ်​ကောင်​ကို​အ​ခြား​တစ်​ကောင်
    နှင့်​အ​စား​ထိုး​လဲ​လှယ်​လျှင် နှစ်​ကောင်​စ​လုံး သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​ဆိုင်​သည်​ဖြစ်​၍
    ထို​တိ​ရစ္ဆာန်​များ​ကို​မ​ရွေး​ယူ​နိုင်။
  bod-N: དེའི་བཟང་ངན་གྱི་དབྱེ་བ་འགེར་མི་རུང་ལ། བརྗེ་ཡང་མི་རུང་སྟེ། གལ་སྲིད་ཅིས་ཀྱང་བརྗེ་དགོས་ན།
    དེའི་ཚབ་བྱེད་དང་འབུལ་འོས་པའི་ཕྱུགས་ཟོག་གཉིས་ཀ་དམ་པ་ཡིན་པས་བླུ་མི་རུང་ཞེས་པའོ་གསུངས་སོ།
    །
  sna-sna: Haafaniri kusarudza zvakanaka kubva mune zvakaipa kana kuzvitsinhanisa.
    Kana akazvitsinhanisa, mhuka dzose dziri mbiri, yatsiviwa neyatsiva, dzichava
    tsvene uye hadzigoni kudzikinurwa.’ ”
  spa-BLM: No examinará si es bueno o malo, ni lo cambiará. Si lo cambia, tanto él
    como aquello por lo que se cambie serán sagrados. No se canjeará”.
  cac-cac: Max yal-laj sic'laj noc', ma sq'uexchaj noc' yed' junocxo noc' ch'oc yeli.
    Tato ay mach sgana sq'uexan noc', a noc' b'ab'el chi' yed' pax noc' tz'ac'ji sq'uexuloc
    noc' chi', scanxon̈ej noc' schavan̈il. Max yalpaxlaj smanjiel noc', xchi Jehová
    d'a vin̈aj Moisés chi'.
  swh-ULB: Mchungaji hatatafuta wanyma waliobora au wabaya kabisa, na haruhusiwi kubadili
    mnyama mmoja kwa mnyama mwingine. Iwapo anambadilisha kwa namna yoyote ile, kisha
    wote wawili yule wa kwanza na huyo aliyebadiliwa watakuwa watakatifu. Mnyama huyo
    atolewaye hawezi kukombolewa.'”
  bel-bel: ня трэба разьбіраць, добрае яно, ці благое, і ня трэба замяняць яго; а
    калі хто заменіць яго, дык і само яно і замена ягоная будзе сьвятыняю і ня можа
    быць выкуплена.
  deu-ELBBK: man soll nicht untersuchen, ob es gut oder schlecht sei, und soll es
    nicht vertauschen; und wenn man es dennoch vertauscht, so wird dasselbe heilig
    und das eingetauschte heilig sein; es soll nicht gelöst werden.
  mbb-OT: Kinahanglan he kenè niw heini pilia etawa liwai. Emun edliwaan niw heini,
    ne haazà is uyaǥen he edliwaan niw wey haazà is idliwè niw, ne pudu egkehimu he
    ǥaked te Nengazen ne kenè en heini egkehimu he edhewien.
  mal-2015: അതു നല്ലതോതീയതോ എന്നു ശോധനചെയ്യരുതു; വെച്ചുമാറുകയും അരുതു; വെച്ചുമാറുന്നു
    എങ്കിൽ അതും വെച്ചുമാറിയതും വിശുദ്ധമായിരിക്കേണം. അവയെ വീണ്ടെടുത്തുകൂടാ.
  rmc-rmc: Na dikhela pes pre oda, či hin oda džviros lačho abo na, aňi pes našťi
    čerinel vaš aver. Ale te pes the avke čerinďahas, soduj džviri ena sveta a našťi
    len te cinel avri.‘ “
  pes-OPV: در خوبی و بدی آن تفحص ننماید و آن را مبادله نکند، واگر آن را مبادله کند
    هم آن و هم بدل آن مقدس خواهد بود و فدیه داده نشود.»
  ron-1924: Сэ ну се черчетезе дакэ добитокул есте бун сау рэу ши сэ ну се скимбе;
    дакэ се ынлокуеште ун добиток ку ун алтул, ши унул, ши челэлалт вор фи сфинте
    ши ну вор путя фи рэскумпэрате.’”
  ben-OBCV: সে মন্দ পশুদের মধ্য থেকে ভালো পশু বেছে নেবে না, অথবা বিকল্প বিধান নেবে
    না। যদি সে বিকল্প উপায় গ্রহণ করে, তাহলে পশু ও তাদের বিকল্প উভয়ই পবিত্র হবে এবং
    তাদের মুক্ত করা যাবে না।’ ”
  som-som: Oo neefkaasu inuu xun yahay iyo inuu fiican yahay, isagu waa inuusan kala
    hubsan, waana inuusan beddelin, oo kolnaba hadduu beddelo, markaas isagii iyo
    kii lagu beddelayba waa inay quduus wada ahaadaan ee aan la soo furan.
  lat-VUC: 'Non eligetur nec bonum nec malum, nec altero commutabitur, si quis mutaverit:
    et quod mutatum est, et pro quo mutatum est, sanctificabitur Domino, et non redimetur.'
  eng-ASVBT: 'He shall not search whether it be good or bad, neither shall he change
    it: and if he change it at all, then both it and that for which it is changed
    shall be holy; it shall not be redeemed.'
  ita-1885: Non discernasi tra buono e cattivo; e non permutisi l'un con l'altro;
    e se pure alcuno permuta l'un con l'altro, quel decimo, e quell'altro messo in
    suo scambio, saranno cosa sacra; non si potranno riscattare.
  eng-LXXUP: Thou shalt not change a good for a bad, or a bad for a good; and if thou
    shouldest at all change it, its equivalent also shall be holy, it shall not be
    redeemed.
  eng-ULB: The shepherd must not search for the better or the worse animals, and he
    must not substitute one for another. If he changes it at all, then both it and
    that for which it is changed will be holy. It cannot be redeemed.'”
  spa-VBL: No necesitarás examinarlo para ver si es bueno o malo, y no debes reemplazarlo.
    Sin embargo, si lo reemplazas, ambos animales serán sagrados; no podrán ser comprados
    de nuevo”.
  fra-_FOB: 'On ne distinguera pas entre le bon et le mauvais, et on ne le changera
    pas; si on le change, l''animal remplacé et celui qui le remplace seront l''un
    et l''autre consacrés: ils ne pourront être rachetés.'
  mal-mal: അത് നല്ലതോ മോശമായതോ എന്നു ശോധനചെയ്യരുത്; വച്ചുമാറുകയും അരുത്; വച്ചുമാറുന്നു
    എങ്കിൽ അതും വച്ചുമാറിയതും വിശുദ്ധമായിരിക്കണം. അവയെ വീണ്ടെടുത്തുകൂടാ’”.
  urd-GVR: Yih jānwar chunane se pahle un kā muāynā na kiyā jāe ki kaun-se jānwar
    achchhe yā kamzor haiṅ. Yih bhī na karnā ki dasweṅ hisse ke kisī jānwar ke badle
    koī aur jānwar diyā jāe. Agar phir bhī use badlā jāe to donoṅ jānwar Rab ke lie
    maḳhsūs-o-muqaddas hoṅge. Aur unheṅ wāpas ḳharīdā nahīṅ jā saktā.”
  suz-BL: मेकोमी रिम्‍शो नु मरिम्‍शो तिल्‍शा फाइक्‍चा मदुम्‍ब। मुरुमी मेको बस्‍तु
    फाइक्‍चा थुं पाप्‍तु हना, निम्‍फा परमप्रभु यावे कली गेचा माल्‍ब। मिनु क्‍येट थाप्‍शा,
    लेत्‍चा मदुम्‍ब, दे अरेवो” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: Non si farà distinzione fra animale buono e cattivo, e non si faranno
    sostituzioni; e se si sostituisce un animale all’altro, ambedue saranno cosa sacra;
    non si potranno riscattare”.
  ckb-ckb: نابێت تەماشا بکرێت ئاخۆ باشە یان خراپ و ئاڵوگۆڕی پێ ناکات، ئەگەر ئاڵوگۆڕی
    پێکرد، ئەوا هەردوو ئاژەڵەکە و ئالۆگۆڕکراوەکە پیرۆز دەبن بۆ یەزدان، ناکڕدرێنەوە.“»
  eng-BBE: He may not make search to see if it is good or bad, or make any changes
    in it; and if he makes exchange of it for another, the two will be holy; he will
    not get them back again.
  kan-OKCV: ಆ ಪಶು ಒಳ್ಳೆಯದೋ ಕೆಟ್ಟದ್ದೋ ಎಂದು ಅವನು ವಿಚಾರಿಸಬಾರದು. ಅವನು ಅದನ್ನು ಬದಲಾಯಿಸಬಾರದು.
    ಯಾರಾದರೂ ಅದನ್ನು ಬದಲಾಯಿಸಿದ್ದಾದರೆ, ಆಗ ಎರಡೂ ಪಶುಗಳು ಯೆಹೋವ ದೇವರಿಗೆ ಸೇರುತ್ತದೆ, ಅದು ಪರಿಶುದ್ಧವಾಗಿರುತ್ತದೆ
    ಅದನ್ನು ವಿಮೋಚಿಸಬಾರದು.’ ”
  tam-2017: அது நல்லதோ குறைபாடுள்ளதோ என்று அவன் பார்க்கவேண்டாம்; அதை மாற்றவும் வேண்டாம்;
    மாற்றினால், அதுவும் அதற்குப் பதிலாகக் கொடுக்கப்பட்டதுமாகிய இரண்டும் பரிசுத்தமாகும்;
    அது மீட்கப்படக்கூடாதென்று அவர்களோடே சொல்” என்றார்.
  spa-RV-1909: 'No mirará si es bueno ó malo, ni lo trocará: y si lo trocare, ello
    y su trueque serán cosas sagradas; no se redimirá.'
  ron-BTF: Să nu se uite dacă este bună sau rea, nici să nu o schimbe una cu alta;
    și dacă va schimba ceva, atunci deopotrivă aceasta și cea pentru schimb să fie
    sfântă; să nu se răscumpere.
  eng-WEBP: He shall not examine whether it is good or bad, neither shall he exchange
    it. If he exchanges it at all, then both it and that for which it is exchanged
    shall be holy. It shall not be redeemed.’”
  eng-FBV: You must not examine it to see if it's good or bad, and you must not replace
    it. However, if you do replace it then both animals become holy; they can't be
    bought back.”
  nld-1939: Men mag geen keuze doen tussen goede of slechte dieren en ze evenmin ruilen;
    verruilt men ze toch, dan zijn beide, dus ook het geruilde, aan Jahweh gewijd.
    Ze kunnen dus niet worden ingelost.
  nch-BL: Amo teno sinta nopa tapiyali cati elis noaxca elis cuali o amo cuali, amo
    huelis quiixpatas. Huan sinta quipatas, huajca nochi ome tapiyalme, nopa cati
    eltoya noaxca huan nopa cati ipataca, nochi mocahuase taiyocatalilme para na,
    niamoTECO. Huan amo aqui hueli sempa quicohuas para iaxca.”
  vie-1934: 'Họ không nên phân biệt con tốt hay là con xấu, và cũng không nên đổi.
    Nếu đổi, thì con thú bị đổi, và con đổi, cả hai đều biệt riêng ra thánh: không
    phép chuộc nó lại.'
  hin-CV: वह उनमें अच्छे और बुरे पशु में भेद न करे और न उनको बदले. किंतु यदि कोई ऐसे
    बदल भी लेता है, तो वह पशु और उसके बदले के पशु दोनों ही पवित्र माने जाएंगे. इनको
    छुड़ाये न जाए.’ ”
  eng-OURB: He shall not search whether it is good or bad, neither shall he change
    it. If he changes it at all, then both it and that for which it is changed shall
    be holy. It shall not be redeemed.’”
  spa-BES: Él no puede hacer una búsqueda para ver si es bueno o malo, o hacer cambios
    en él; y si lo hace por otro, los dos serán santos; Él no los recuperará de nuevo.
  tdx-tdx: Tsy ho darè’e ke soa he raty, tsy ho soloa’e; ie soloa’e le songa hiavake
    i solo’ey naho i sinoloy fa tsy mete jebañeñe.
  vid-vid: Munhu yoneche yohambe yakundizwe kuuza kota igongolo alyo ndo linoga ama
    liha na igongolo alyo haligalamulwa hebu kwa linji. Wone ligalamulwe kwa linji,
    migongolo jeng'ha mili jowa jelile, hajigomboligwa.”
  eng-OKE: He shall not choose between the good and bad, neither shall he change it.
    But if he will commute it, both it and that for which it was exchanged shall be
    consecrate, and not be redeemed.
  tha-KJV: อย่าให้พิจารณาว่าดี​หรือไม่​ดี อย่าให้เขาสับเปลี่ยน ถ้าเขาสับเปลี่ยน ทั้งตั​วท​ี่นำมาเปลี่ยนกับตั​วท​ี่​ถู​กเปลี่ยนเป็นของบริ​สุทธิ​์
    ไถ่​ไม่ได้​”
  por-BR-2018: Não olhará se é bom ou mau, nem o trocará; e se o trocar, ele e o seu
    trocado serão consagrados; não se resgatará.
