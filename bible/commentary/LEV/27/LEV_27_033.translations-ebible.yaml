    mai; aole e kuai lilo hou ia mai.'
  arb-NAV: لَا فَرْقَ إِنْ كَانَ جَيِّداً أَوْ رَدِيًّا، وَلا يَجْرِي تَبْدِيلُهُ؛
    وَإِنْ أُبْدِلَ يَكُونُ هُوَ وَبَدِيلُهُ قُدْساً لَا يُفْتَدَى».
  ewe-ewe: Womatia lã ewolia si woatsɔ ana Yehowa la ɖe eƒe nyonyo alo manyomanyo
    ta o. Womatsɔ ɖeke aɖɔli bubu hã o. Ne woaɖɔli lã aɖe kokoko la, ekema esi woaɖɔli
    kple esi woatsɔ aɖɔlii la siaa nye Yehowa tɔ, eye womaxe fe ɖe wo ta o!’ ”
  eng-LEE: 'He shall not search whether it be good or bad, neither shall he change
    it: and if he should change it, then both it and the exchange thereof shall be
    holy; it shall not be redeemed.'
  asm-FB: তাৰ ভাল বেয়া বিচাৰ নকৰিব আৰু তাক নসলাব। কিন্তু যদি তেওঁ কোনো প্ৰকাৰে তাক
    সলায়, তেন্তে সেইটো আৰু সলনি দিয়াটো দুয়োটাও পবিত্ৰ হ’ব। তাক মোকলোৱা নাযাব’।”
  sus-A: شُرُ سٍيٍ مُ مَتٌمَ شَ عَ قَن، شَ عَ مُ قَن. شُرُ سٍ مُ نْمَ مَسَرَدٍ شُرُ سٍ
    فبّتّ رَ، شَ نَ مُ عَ رَ نَ قِرِنيِ بِرِن سّنِيّنمَ نّ، عٍ قِندِ ﭑ تَن عَلَتَلَ
    فبٍ رَ، عٍ سٍسٍ مُ نْمَ شُن سَرَدٍ سْنْن.»
  fra-SBL: Il ne cherchera pas à savoir si elle est bonne ou mauvaise, et il ne l'échangera
    pas. S'il l'échange, elle sera sainte, ainsi que ce contre quoi elle est échangée.
    Il ne sera pas racheté. »"
  hbo-hbo: לֹ֧א יְבַקֵּ֛ר בֵּֽין־טֹ֥וב לָרַ֖ע וְלֹ֣א יְמִירֶ֑נּוּ וְאִם־הָמֵ֣ר יְמִירֶ֔נּוּ
    וְהָֽיָה־ה֧וּא וּתְמוּרָתֹ֛ו יִֽהְיֶה־קֹ֖דֶשׁ לֹ֥א יִגָּאֵֽל׃
  eng-WYCLIFFE: it schal not be chosun, nether good, nether yuel; nethir it schal
    be chaungid for another; if ony man chaungith, bothe that, that is chaungid, and
    that, for which it is chaungid, schal be halewid to the Lord, and it schal not
    be ayenbouyt.
  cwe-cwe: Munhu yoyose halondeka kuuza mnyama iyo kanoga hebu keha hebu mnyama iyo
    hezakwasakanyigwa na imwenga, mbali wahayasakanya wanyama, wose waidi wezakuwa
    wela, hawezakomboligwa.’ ”
  kik-kik: Mũndũ ndagathuure ĩrĩa njega kana ĩrĩa njũru, kana akũũranie. Angĩgakũũrania
    nyamũ ĩyo na ĩngĩ, cierĩ, ya mbere na ĩyo ya gũkũũranio, nĩ igaatuĩka nyamũre,
    na icio itingĩkũũrwo.’ ”
  fra-NCL: On ne fera pas un choix entre ce qui est bon ou mauvais, et l’on ne fera
    pas d’échange ; et si l’on fait un échange, l’animal remplacé et celui qui le
    remplace seront tous deux chose sainte et ne pourront être rachetés. »
  cek-AK: Anih mah kasae maw, kahoih maw, qoi mak ai, moi doeh maeto hoi maeto athlaeng
    mak ai; athlaeng han koeh nahaeloe, paek ih moi hoi athlaeng ih moi to ciim hmaek
    han oh; akrang doeh akrang thai mak ai, tiah thui paeh, tiah a naa.
  cuk-cuk: We-ibdurganmala be dakosulid, wede nueddibe, ichakwadibe, unnila Bab-Jehováʼga
    bemar uksa-imakmaloed. Deginbali, we-ibdurganmala ibmar-baidbo be muchub ogwaosurbalid.
    Be ogwaye sogele, we-ibdurgan, degi, ebo be ogwanaid, warbobela Bab-Jehováʼga
    islidikidga guoed. We-ibdurgan-warbogwadi be gwen manigi onogosulid, Bab-Jehováʼgadga
    guoed.’ ”
  uig-CYR: Һеч ким униң яхши-яманлиғиға қаримисун вә яки уни алмаштурмисун; әгәр уни
    алмаштуримән десә, Авалқиси билән орниға алмаштурулған һәр иккиси муқәддәс саналсун;
    у һәргиз бәдәл төлүп қайтурувелинмисун.
  tel-2017: అది మంచిదో చెడ్డదో పరీక్ష చెయ్యకూడదు, దాన్ని మార్చకూడదు. దాని మారిస్తే
    అదీ దానికి బదులుగా ఇచ్చినది కూడా ప్రతిష్ఠితాలు అవుతాయి. అలాటి దాన్ని విడిపించ
    కూడదు అని చెప్పు.”
  hat-BSA: Li pa konsènan si li bon oswa pa bon, ni li pa pou chanje li. Alò, li menm,
    ni sa ki ranplase li a, va vin sen. Li pa pou peye ranson.’”
  kos-kos: Mwet se ma natu kosro uh fah tia takunla in tuh kosro ma koluk lumah uh
    solla, ac el fah tia pac aolelik. El fin sang soko kosro aolla soko pacna kosro,
    na kosro lukwa ah kewa ac ma lac lun LEUM GOD, na ac fah tia ku in sifilpa moliyuk.
  hbo-WLC: לֹ֧א יְבַקֵּ֛ר בֵּֽין־ט֥וֹב לָרַ֖ע וְלֹ֣א יְמִירֶ֑נּוּ וְאִם־הָמֵ֣ר יְמִירֶ֔נּוּ
    וְהָֽיָה־ה֧וּא וּתְמוּרָת֛וֹ יִֽהְיֶה־קֹ֖דֶשׁ לֹ֥א יִגָּאֵֽל׃
  ibo-ibo: A gaghị ahọ anụ ụlọ a na-enye Onyenwe anyị ahọ, ile ma ha dị mma, maọbụ
    na ha dị njọ. A gaghị agbanwekwa ha. Ọ bụrụ na a gbanwee ha, ndị e ji gbanwee
    ha na ndị a na-achọ ịgbanwe ga-aghọ ihe dị nsọ, a gaghị agbarakwa ha.’ ”
  ory-ory: ତାହା ଭଲ କି ମନ୍ଦ, ଏଥିର ସେ ଅନୁସନ୍ଧାନ କରିବ ନାହିଁ, କିଅବା ତହିଁର ବଦଳ କରିବ ନାହିଁ;
    ପୁଣି ଯଦି ସେ କୌଣସିମତେ ବଦଳ କରେ, ତେବେ ତାହା ଓ ତାହା ପାଇଁ ଯାହା ବଦଳ କରାଯାଏ, ଦୁହେଁ ପବିତ୍ର
    ହେବେ, ତାହା ମୁକ୍ତ କରାଯିବ ନାହିଁ।”
  chk-chk: Esap wor eman epwe eiipöni ika ewe man a mürina ika a ngau, esap pwal akasiwili
    ngeni eman. Nge are a akasiwili ewe man ngeni eman, ewe man a fen nom me akasiwilin
    we repwe pin me ruoman, nge esap wor eman a tongeni mönisefäliir.
  rop-rop: Wal det boswan im nomo lau blanga tjeinjim eni enimul nomeda if im nogudwan
    o gudwan wen im kaundimap det namba ten, en im nomo lau blanga meigimbat plen
    blanga tjeinjimbat eni enimul. If im tjeinjimbat wan enimul wal det dubala enimul
    na garra jidan brabli seikridwan blanga mi, en im nomo lau blanga baiyimbek.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Нехай не розбирають, чи годиться чи не годиться, і нехай не переміняють
    її; коли ж таки перемінять, так і вона сама й та, що нею замінено, стане сьвятим
    Господеві; не можна її викупити.
  deu-1951: Man soll nicht untersuchen, ob es gut oder schlecht sei, man soll es auch
    nicht auswechseln; sollte es aber jemand auswechseln, so würde es samt dem zur
    Auswechslung bestimmten Stück heilig sein und könnte nicht gelöst werden.
  eng-JPS: He shall not inquire whether it be good or bad, neither shall he change
    it; and if he change it at all, then both it and that for which it is changed
    shall be holy; it shall not be redeemed.
  srp-1865: Da se ne bira dobro ni rðavo, ni da se mijenja; ako li bi se kakogod promijenilo,
    onda neka bude i ono i drugo promijenjeno sveta stvar, i da se ne otkupi.
  lug-lug: Tasaaniranga kulondamu nnungi ng’alekawo embi, oba okuwaanyisa. Bw’anaawaanyisanga
    ng’olwo ensolo zombi, eri n’eno ewanyisizibbwa zinaafuukanga ntukuvu teziinunulibwenga.”
  heb-heb: לא יבקר בין טוב לרע ולא ימירנו ואם המר ימירנו והיה הוא ותמורתו יהיה קדש
    לא יגאל׃
  ben-IRV: তা ভালো কি খারাপ, এর খোঁজ সে করবে না ও তার পরিবর্তন করবে না; কিন্তু যদি
    সে কোনো প্রকারে তার পরিবর্তন করে, তবে তা ও তার বিনিময়ে দুটোই পবিত্র হবে; তা মুক্ত
    করা যাবে না।’”
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਨਾ ਛਾਂਟੇ, ਕਿ ਉਹ ਚੰਗਾ ਹੈ ਜਾਂ ਮਾੜਾ ਅਤੇ ਨਾ ਉਸ ਨੂੰ ਵਟਾਵੇ ਅਤੇ ਜੇਕਰ
    ਕੋਈ ਉਸ ਨੂੰ ਵਟਾਵੇ ਤਾਂ ਉਹ ਅਤੇ ਉਸ ਦਾ ਵਟਾਂਦਰਾ ਦੋਵੇਂ ਪਵਿੱਤਰ ਹੋਣਗੇ, ਉਹ ਛੁਡਾਇਆ ਨਾ ਜਾਵੇ।
  mya-JVB: ကောင်း သလော၊ ညံ့ သလောဟုမ မေးမစစ် ရ။ တကောင်အတွက် တကောင်ကို မ လဲ ရ။ လဲ လိုလျှင်
    နှစ်ကောင်စလုံး သန့်ရှင်း ရမည်။ အလျှင်းမ ရွေး ရဟု မိန့် တော်မူ၏။
  hmo-hmo: “Biaguna ese do ia itaia lasi, edena be namona, o edena be dikana, bona
    dikadia do ia abia hidi lasi, namodia edia gabu do idia abia totona. Bema biaguna
    ese mauri gauna ta unai bamona ia senisia gwauraia neganai, gau ruaosi, namona
    bona dikana danu, be do idia helaga, Lohiabada ena. Bona biaguna ese do ia hoia
    lou diba lasi.”
  urd-urd: कोई उसकी देख भाल न करे कि वह अच्छा है या बुरा है और न उसे बदलें और अगर
    कहीं कोई उसे बदले तो वह असल और बदल दोनों के दोनों पाक ठहरे और उसका फ़िदिया भी
    न दिया जाए।
  rus-SYN: не должно разбирать, хорошее ли то, или худое, и не должно заменять его;
    если же кто заменит его, то и само оно и замен его будет святынею и не может быть
    выкуплено.
  bqc-SIM: Wasuli a maa ge a vãi boo, mɛ́ wasuli a kee lɛũkpakɛo. Tó wà a lɛũkpakɛ̀,
    a pla píi gↄ̃̀ Dii pↄ́ ũɛ, mɛ́ wa fↄ̃ a kee boo.
  tcz-CHONGTHU: Gancha neipan jong agancha hochu ahoi leh apha alhen chil lou ding,
    alhen kah le lou ding ahi. Gancha khat khela chu achom khat apeh khah bang leh
    ani tah a Pakai chang jeng ding. ale lhat thei lou ding ahitai.
  mar-mar: निवडलेला पशू चांगला आहे किंवा वाईट आहे या विषयी त्याच्या धन्याने चिंता
    करु नये किंवा त्यास बदलू नये; त्याने बदल करावयाचे ठरविले तर मग तो पशू व त्याच्या
    बदलीचा पशू असे दोन्ही पशू परमेश्वराकरिता पवित्र होतील; किंमत देऊन ते सोडविता येणार
    नाहीत.
  qub-qub: Chaycunataga goycamanga mana ricapayllapa alli captinpis mana alli captinpis.
    Gomashantaga jucwan ama rucanganachu. Rucaptenga ishcanmi uywacuna nogapäna canga.
    Chaura mananami maygantapis shuntanganachu.»
  bqp-bqp: Wi u sɑbe ni mɔ, u ǹ koo gɔsi te tɑ wɑ̃ ǹ kun mɛ te tɑ kun wɑ̃. U ǹ
    mɑɑ kɑ tu gɑru kɔsinɑmɔ. Bɑɑ ù n kɑ tu gɑru kɔsinɑ, ni yiru kpuro nu ko n sɑ̃ɑwɑ
    Yinni Gusunɔginu. N ǹ koorɔ bu nu yɑkiɑ.
  hat-hat: Nou pa bezwen konnen si li bon si li pa bon, ni nou pa bezwen pran yon
    lòt mete nan plas li. Si nou vle chanje yon bèt, ni sa nou ta vle chanje a, ni
    sa nou ta renmen bay nan plas li a, tou de va pou Seyè a. Epitou nou p'ap ka reachte
    yo ankò.
  eng-BSB: He must not inspect whether it is good or bad, and he shall not make any
    substitution. But if he does make a substitution, both the animal and its substitute
    shall become holy; they cannot be redeemed.’”
  tod-tod: Togani nui la zooga é ʋa ziimazeɠe kɛ, ma ʋagɔi ta ma ɲɔi zu. Nu la ta
    maavaliboga ga taɠili. Ni nu a ta ʋotogi ɠɛɛna ga taɠili, ti felegɔ ta ɠɛ ga ani
    ɲadegai, ti la zooga unmɔɔsu.»
  eng-WEBPB: He shall not examine whether it is good or bad, neither shall he exchange
    it. If he exchanges it at all, then both it and that for which it is exchanged
    shall be holy. It shall not be redeemed.’”
  kbq-kbq: Hagi haviza hu'ne knare hu'ne hunka ru su'zana nona hunka avre onto. Hagi
    nonama hunka ru su'zama avrentesankeno'a, ana taregamokea ruotage hugaha'ankinka,
    ete mizasenka ovregahane.
  nhe-BL: Ax quenijqui intla nopa tlapiyali tlen nechtocarohua elis cuali o ax cuali,
    ax huelis quiixpatlas. Huan intla quipatlas, huajca nochi ome tlapiyalime, nopa
    tlen eltoya noaxca huan nopa tlen ipatlaca, nochi mocahuase tlaiyocatlalilme para
    na, niimoTECO. Huan axaca hueli sampa quicohuas para iaxca.”
  gub-BL: aze ikatu nehe, aze na'ikatu kwaw nehe. Izar nupuner kwaw amo ma'ea'yr imono
    haw rehe hekuzaromo nehe. Aze omono amo hekuzaromo nehe, Tupàn wiko putar a'e
    mokoz ma'ea'yr wazar romo a'e nehe. Ni amo nupuner kwaw ime'eg kar haw rehe wà
    nehe.
  eng-DRA: 'It shall not be chosen neither good nor bad, neither shall it be changed
    for another. If any man change it: both that which was changed, and that for which
    it was changed, shall be sanctified to the Lord, and shall not be redeemed.'
