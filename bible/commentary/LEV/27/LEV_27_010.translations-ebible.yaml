    no kekahi holoholona, alaila e laa pu ia me ka holoholona i loaa mai.
  arb-NAV: لَا يُغَيِّرُهُ النَّاذِرُ وَلا يُبَدِّلُهُ جَيِّداً بِرَدِيءٍ أَوْ رَدِيئاً
    بِجَيِّدٍ. وَإِنِ اسْتَبْدَلَ بَهِيمَةً بِأُخْرَى فَإِنَّهَا تَكُونُ هِيَ وَبَدِيلُهَا
    قُدْساً لِلرَّبِّ.
  ewe-ewe: Mele be adzɔgbeɖela la natrɔ eƒe ta me o; matrɔ ta me le etsɔtsɔ na Yehowa
    ŋu loo alo atsɔ nu nyui aɖo gbegblẽa teƒe alo atsɔ gbegblẽa aɖo nyuia teƒe o.
    Ne etrɔ ta me la, ekema lã si wòɖɔli kple esi wòtsɔ ɖɔlii siaa le kɔkɔe.
  eng-LEE: He shall not alter it, nor change it, a good for a bad one, or a bad for
    a good one; and if he should change beast for beast, then shall it together with
    its exchange be holy.
  asm-FB: তেওঁ তাৰ অন্যথা বা সলনি নকৰিব, বেয়াৰ সলনি ভাল বা ভালৰ সলনি বেয়া নিদিব;
    যদি তেওঁ কোনো ৰূপে পশু সলনি কৰে, তেন্তে সেইটো আৰু তাৰ সলনি দিয়াটো পবিত্ৰ হ’ব।
  sus-A: شُرُ سٍ فبّتّ مُ قِمَ عَ مَسَرٍ رَ، عَ قَن بَ، عَ مُ قَن بَ. شَ وٌ نَ رَبَمَ،
    عٍ قِرِنيِ بَرَ قِندِ سٍ سّنِيّنشِ رَ.
  fra-SBL: Il ne le modifiera pas et ne l'échangera pas, ni un bien contre un mal,
    ni un mal contre un bien. S'il échange un animal contre un autre, l'animal et
    ce contre quoi il est échangé seront saints.
  hbo-hbo: לֹ֣א יַחֲלִיפֶ֗נּוּ וְלֹֽא־יָמִ֥יר אֹתֹ֛ו טֹ֥וב בְּרָ֖ע אֹו־רַ֣ע בְּטֹ֑וב
    וְאִם־הָמֵ֨ר יָמִ֤יר בְּהֵמָה֙ בִּבְהֵמָ֔ה וְהָֽיָה־ה֥וּא וּתְמוּרָתֹ֖ו יִֽהְיֶה־קֹּֽדֶשׁ׃
  eng-WYCLIFFE: and schal not mow be chaungid, that is, nethir a betere for `an yuel,
    nether `a worse for a good; and if he chaungith it, bothe that, that is chaungid,
    and that, for which it is chaungid, schal be halewid to the Lord.
  cwe-cwe: Haitogoliligwa kwasakanya mnyama iyo na mnyama imwenga yoyose, yanogile
    kwa yehile hebu yehile kwa yanogile. One yahamwasakanya kwa mnyama imwenga, wose
    waidi wezakuwa wela.
  kik-kik: Ndakanamĩkũũranie kana amĩgarũranie, aige ĩrĩa njega ithenya rĩa ĩrĩa njũru,
    kana aige ĩrĩa njũru ithenya rĩa ĩrĩa njega; angĩgakũũrania nyamũ ĩyo na ĩngĩ,
    cierĩ ĩyo ya mbere na ĩyo ya gũkũũranio nĩigatuĩka nyamũre.
  fra-NCL: On ne le changera point, on ne mettra pas un mauvais à la place d’un bon,
    ni un bon à la place d’un mauvais ; si l’on remplace un animal par un autre, ils
    seront l’un et l’autre chose sainte.
  cek-AK: Kahoih maw, kasae maw, moi maeto hoi maeto athlaeng han om ai; moi maeto
    hoi maeto athlaeng nahaeloe, to moi hoi athlaeng han koeh ih kalah moi maeto loe
    ciimcai han angaih.
  cuk-cuk: Degisoggu, we-ibdurgan bipisaale ibdurgan-baidbo ogwalegosulid, ibdurgan-baid-bur-nueddibe,
    ibdurgan-baid-bur-ichakwagwaddibe, bipisaale muchub ogwalegosulid. Ar we-ibdurgan-muchub
    baid-ibdurgan be ukye sogele, we-ibdurgan-warbobela ise-nue-islidikidga guoed.
  uig-CYR: һайван начар болса униң орниға яхшини яки яхшиниң орниға начирини тегишишкә
    яки орниға башқисини алмаштурушқа һәргиз болмайду. Мабада атиғучи у һайванниң
    орниға йәнә бир һайванни йәңгүшлимәкчи болса, Авалқиси билән орниға әкәлгининиң
    һәр иккиси муқәддәс саналсун.
  tel-2017: దాన్ని మార్చకూడదు. చెడ్డదానికి బదులు మంచిదాన్ని గానీ మంచిదానికి బదులు
    చెడ్డదాన్ని గానీ ఒక దానికి బదులు మరొక దాన్నిగానీ ఇయ్యకూడదు. మొక్కుకున్న జంతువుకు
    బదులు వేరొక జంతువును మారిస్తే అదీ దానికి బదులుగా ఇచ్చినదీ కూడా ప్రతిష్ఠితం అయిపోతుంది.
  hat-BSA: Li pa pou ranplase li ni chanje li, yon bon pou yon move, ni yon move pou
    yon bon. Oswa, si li ta chanje bèt pou bèt, se tou de ki vin sen.
  kos-kos: ac mwet se ma orala wuleang sac fah tia aolla nu ke soko na kosro. El fin
    aolla, na kosro lukwa kewa ac ma lac lun LEUM GOD.
  hbo-WLC: לֹ֣א יַחֲלִיפֶ֗נּוּ וְלֹֽא־יָמִ֥יר אֹת֛וֹ ט֥וֹב בְּרָ֖ע אוֹ־רַ֣ע בְּט֑וֹב
    וְאִם־הָמֵ֨ר יָמִ֤יר בְּהֵמָה֙ בִּבְהֵמָ֔ה וְהָֽיָה־ה֥וּא וּתְמוּרָת֖וֹ יִֽהְיֶה־קֹּֽדֶשׁ
    ׃
  ibo-ibo: Onye kwere nkwa inye ya enweghị ike iji anụ ụlọ nke ahụ ya na-ezughị oke
    gbanwere anụ ụlọ ahụ na-enweghị ntụpọ. O nwekwaghị ike iji anụ ụlọ ahụ na-enweghị
    ntụpọ gbanwere nke anụ ahụ ya na-ezughị oke. Ọ bụrụ na o mee otu a, anụ ụlọ nke
    mbụ, na nke abụọ, ga-abụ ihe dị nsọ.
  ory-ory: ସେ ତାହା ଅନ୍ୟଥା କି ପରିବର୍ତ୍ତନ କରିବ ନାହିଁ; ମନ୍ଦ ପାଲଟେ ଭଲ, କି ଭଲ ପାଲଟେ ମନ୍ଦ
    ଦେବ ନାହିଁ; ଯଦି ସେ କୌଣସିମତେ ପଶୁର ପାଲଟେ ପଶୁ ଦେବ, ତେବେ ତାହା ଓ ତହିଁ ପାଇଁ ଯାହା ବଦଳ
    କରାଯାଏ, ଦୁହେଁ ପବିତ୍ର ହେବେ।
  chk-chk: Iwe, ätewe esap tongeni akasiwili ewe man ngeni pwal eman, esap pwal tongeni
    akasiwili eman mi öch ngeni eman mi ngau ika eman mi ngau ngeni eman mi öch. Nge
    are a akasiwili eman man ngeni eman, ewe man a angei akom me akasiwilin we repwe
    pin me ruoman.
  rop-rop: en det wan hubin meigim det pramis, im kaan tjeinjim en gibit difrinwan
    enimul, en if im dum tharran wal im garra gibit det dubala enimul langa mi.
  ukr-1871: Нехай не переміняє її і не міняє ситу на захарчовану, чи захарчовану на
    ситу; а коли ж таки замінить скотину за скотину, так і ся й та стануть сьвятими.
  deu-1951: Man soll es nicht auswechseln noch vertauschen, ein gutes für ein schlechtes
    oder ein schlechtes für ein gutes; sollte es aber jemand auswechseln, ein Vieh
    für das andere, so würde es samt dem zur Auswechslung bestimmten Stück dem HERRN
    heilig sein.
  eng-JPS: He shall not alter it, nor change it, a good for a bad, or a bad for a
    good; and if he shall at all change beast for beast, then both it and that for
    which it is changed shall be holy.
  srp-1865: Da ga ne promijeni ni dade drugo za ono, ni dobro za rðavo, ni rðavo za
    dobro; ako li bi kako promijenio živinèe, onda æe biti sveto i ono i drugo koje
    je dao za ono.
  lug-lug: Tasaaniranga kukikyusaamu oba kukiwaanyisaamu ekibi mu kirungi wadde ekirungi
    mu kibi; bw’anaabanga awaanyisizza ekisolo ekimu mu kirala, byombi kino na kiri
    ky’awanyisizzaamu binaafuukanga bitukuvu.
  heb-heb: לא יחליפנו ולא ימיר אתו טוב ברע או רע בטוב ואם המר ימיר בהמה בבהמה והיה
    הוא ותמורתו יהיה קדש׃
  ben-IRV: সে তার অন্যথা কি পরিবর্তন করবে না, খারাপের বদলে ভাল, কিংবা ভালর বদলে খারাপ
    দেবে না; যদি সে কোন প্রকারে পশুর সঙ্গে পশুর বদল করে, তবে তা এবং তার বদলে দুটোই
    পবিত্র হবে।
  pan-pan: ਉਹ ਉਸ ਪਸ਼ੂ ਨੂੰ ਨਾ ਬਦਲੇ, ਨਾ ਵਟਾਵੇ, ਨਾ ਤਾਂ ਚੰਗੇ ਦੇ ਬਦਲੇ ਮਾੜਾ ਅਤੇ ਨਾ ਮਾੜੇ
    ਦੇ ਬਦਲੇ ਚੰਗਾ ਦੇਵੇ ਪਰ ਜੇਕਰ ਉਹ ਕਿਸੇ ਪਸ਼ੂ ਦੇ ਬਦਲੇ ਕੋਈ ਹੋਰ ਪਸ਼ੂ ਦੇਵੇ ਤਾਂ ਉਹ ਅਤੇ ਉਸ
    ਦਾ ਵਟਾਂਦਰਾ ਦੋਵੇਂ ਪਵਿੱਤਰ ਠਹਿਰਨਗੇ।
  mya-JVB: ကောင်း သည်ဖြစ်စေ ၊ ညံ့ သည်ဖြစ်စေ၊ တကောင်အတွက် တကောင်ကို မ လဲ ရ။ လဲ လိုလျှင်
    ၊ နှစ်ကောင် စလုံး သန့်ရှင်း ရမည်။
  hmo-hmo: Unai mauri gauna totona ia gwauhamata tauna ese mauri gauna ma ta unai
    gunana ena gabu dekenai ia henia diba lasi. Namona ta be dikana ena gabu ia abia
    diba lasi. Dikana ta be namona ena gabu ia abia diba lasi. To bema ta ma ia henia
    neganai, ruaosi be helaga, Lohiabada ena.
  urd-urd: वह उसे फिर किसी तरह न बदले, न तो अच्छे की बदले बुरा दे और न बुरे की बदले
    अच्छा दे; और अगर वह किसी हाल में एक जानवर के बदले दूसरा जानवर दे तो वह और उसका
    बदल दोनों पाक ठहरेंगे।
  rus-SYN: не должно выменивать его и заменять хорошее худым или худое хорошим; если
    же станет кто заменять скотину скотиною, то и она и замен ее будет святынею.
  bqc-SIM: Wasuli lilɛo. Wasuli a maa lɛũkpakɛ ń a vãioo, ge a vãi ń a maaoo.
    Tó wà pↄtuo lɛũkpakɛ̀, a pla píi a gↄ̃ Dii pↄ́ ũɛ.
  tcz-CHONGTHU: Kitepna neipa chun gancha chu aphajo ding gelna jal'a adang khat a
    akhel thei lou ding, apeh khel dia aum jong leh, akatdoh masat le akhel dia akatdoh
    chu ania atheng ahi.
  mar-mar: त्याने तो बदलू नये किंवा त्याच्या ऐवजी दुसरे काही देण्याचा प्रयत्न करु
    नये. त्याने वाईट पशू ऐवजी चांगला किंवा चांगल्याबद्दल वाईट असा बदल करू नये त्याने
    जर तसा बदल करण्याचा प्रयत्न केला तर मग ते दोन्ही पवित्र होतील व दोन्ही परमेश्वराच्या
    मालकीचे होतील.
  qub-qub: Goycamashan uywataga mananami ima uywawanpis rucachenganachu, mas alli
    captin mana alli captinpis. Rucananpaj apamuptenga ishcannami nogapaj canga.
  bqp-bqp: Bɑ ǹ kɑ tu gɑru kɔsinɑmɔ te tɑ kun wɑ̃. Bɑɑ tɑ̀ kun mɑɑ wɑ̃, bɑ ǹ kɑ
    tu gɑru kɔsinɑmɔ te tɑ wɑ̃. Kɑ mɛ, bɑ̀ n mɑɑ kɑ tu kɔsinɑ, ni yiru kpuro nu ko
    n sɑ̃ɑwɑ nɛginu.
  hat-hat: Li p'ap ka chanje yon move pou yon bon. Li p'ap ka bay yon lòt bèt nan
    plas sa li te pwomèt la. Si li fè sa, tou de bèt yo, ni sa li te di l'ap bay anvan
    an, ni sa li ta vle bay nan plas li a, va rete apa pou Seyè a.
  eng-BSB: He must not replace it or exchange it, either good for bad or bad for good.
    But if he does substitute one animal for another, both that animal and its substitute
    will be holy.
  tod-tod: Nu la maavaliboga, nu la ma ʋagɔi ʋotogi ɠɛa ga ma ɲɔi, ɓaa ma ɲɔi ʋotogi
    ɠɛ ga ma ʋagɔi. Ni nu a suai ʋotogi ɠɛɛna ga taɠili, ti felegɔ ta ve Ɠɔoɠɔ GALAGI
    ʋɛ.
  eng-WEBPB: He shall not alter it, nor exchange it, a good for a bad, or a bad for
    a good. If he shall at all exchange animal for animal, then both it and that for
    which it is exchanged shall be holy.
  kbq-kbq: Hagi ana ruotage'ma hu'nea zagagafa haviza hu'neanki, knare hu'neanki nehuta
    ru zagagafa avreonteho. Hianagi anama hanageno'a, ana tarega zagagafamokea ruotage
    hugaha'e.
  nhe-BL: Huan intla se tlatestigojquetztoc para nechmacas na, niimoTECO, se ofrenda,
    ax hueli moyolcuepas. Huan intla moilhuijtoc catlía tlapiyali nechmacas huan tlatestigojquetztoc
    para ya nopa nechmacas, huajca nopa tlapiyali ayoc huelis quipatlas. Niyon ax
    hueli nechmacas seyoc tlen más cuali o más fiero. Huan intla nechmacasquía seyoc
    queja ipatlaca, huajca nochi nopa ome tlapiyalime mocahuase tlaiyocatlalilme para
    na, niimoTECO, huan ax hueli sampa quincohuas.
  gub-BL: Ni amo nupuner kwaw amo ma'ea'yr imono haw rehe hekuzaromo a'e re nehe.
    Aze amo omono amo ma'ea'yr hekuzaromo nehe, a'e mokoz ma'ea'yr wiko putar Tupàn
    pe imonokatu pyr romo wà nehe.
  eng-DRA: 'And cannot be changed, that is to say, neither a better for a worse, nor
    a worse for a better. And if he shall change it: both that which was changed,
    and that for which it was changed, shall be consecrated to the Lord.'
