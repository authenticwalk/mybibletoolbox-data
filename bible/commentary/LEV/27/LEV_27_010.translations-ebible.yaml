verse: LEV.027.010
translations:
  mal-C: അയാൾ അതു നല്ലതിനുപകരം ചീത്തയോ ചീത്തയായതിനു പകരം നല്ലതോ ആയി വെച്ചുമാറാൻ പാടില്ല;
    ഇങ്ങനെ ഒരു മൃഗത്തിനുപകരം മറ്റൊന്നു വെക്കണമെങ്കിൽ, അതും പകരം വെക്കുന്നതും വിശുദ്ധമായിരിക്കും.
  deu-TKW: Er darf es nicht umwechseln, noch vertauschen - ein gutes für ein schlechtes
    oder ein schlechtes für ein gutes; und wenn er dennoch ein Stück Vieh mit einem
    anderen vertauschen sollte, so soll das eine wie das andere dem Heiligtume verfallen
    sein.
  lin-lin: asengeli te kobongola to kopesa nyama mosusu na esika ya nyama ya liboso,
    noki te banyama nyonso mibale ekokoma bule.
  eng-LSV: he does not change it nor exchange it, a good for a bad, or a bad for a
    good; and if he really exchanges beast for beast, then it has been [holy] and
    its exchange is holy.
  eng-GNV: 'He shall not alter it nor change it, a good for a badde, nor a badde for
    a good: and if hee change beast for beast, then both this and that, which was
    changed for it, shall be holy.'
  eng-WEBSTER: 'He shall not alter it, nor change it, a good for a bad, or a bad for
    a good: and if he shall at all change beast for beast, then it and the exchange
    of it shall be holy.'
  nhw-BL: Huan sintla se tlatestigojquetztoc para nechmacas na, niamoTECO, se nemactli,
    amo hueli moyolcuepas. Huan sintla moilhuijtoc catlique tlapiyali nechmacas huan
    tlatestigojquetztoc para ya nopa nechmacas, huajca nopa tlapiyali ayacmo huelis
    quipatlas. Niyon amo hueli nechmacas seyoc catli más cuali o más fiero. Huan sintla
    nechmacasquía seyoc quen ipatlaca, huajca nochi nopa ome tlapiyalme mocahuase
    tlaiyocatlalilme para na, niamoTECO, huan amo hueli sempa quincohuas.
  swh-ONEN: Mtu haruhusiwi kumbadilisha au kutoa mnyama mzuri kwa mbaya, au mnyama
    mbaya kwa mzuri. Kama atatoa mnyama badala ya mwingine, wanyama wote wawili, yaani
    yule aliyetolewa na yule aliyebadiliwa, ni watakatifu.
  bba-bba: Bɑ ǹ kɑ tu ɡɑru kɔsinɑmɔ te tɑ kun wɑ̃. Bɑɑ tɑ̀ kun mɑɑ wɑ̃, bɑ ǹ kɑ
    tu ɡɑru kɔsinɑmɔ te tɑ wɑ̃. Kɑ mɛ, bɑ̀ n mɑɑ kɑ tu kɔsinɑ, ni yiru kpuro nu ko
    n sɑ̃ɑwɑ nɛɡinu.
  eng-KJVCPB: 'He shall not alter it, nor change it, a good for a bad, or a bad for
    a good: and if he shall at all change beast for beast, then it and the exchange
    thereof shall be holy.'
  luo-luo: Ok oyiene wilo chiayono mondo oket moro kare, bedni orach kata ober, bende
    ok onyal wile gi gimoro amora. To kaponi otimo kamano, to nyaka ongʼe ni chiayono
    kod mokwongo giduto koro ginibed mowal ni Jehova Nyasaye.
  meu-meu: 'Basine boloa: namona na dikana basine bololaia, bona dikana na namona
    basine bololaia. Bema boloa, mauri ḡaudia ruaosi na bae helaḡa.'
  npi-ULB: त्यो मानिसले त्यस पशुलाई नसाटोस्, असललाई खराबको निम्ति र खराबलाई असलको
    निम्ति । यदि त्यसले एउटालाई अर्कोको निम्ति साटेमा त्यो र जसको निम्ति त्यो साटिएको
    थियो, दुवै नै पवित्र हुने छन् ।
  yor-yor: Ẹni tí ó jẹ́ ẹ̀jẹ́ náà kò gbọdọ̀ pàrọ̀ ẹran mìíràn, yálà kí ó pàrọ̀ èyí
    tí ó dára sí èyí tí kò dára tàbí èyí tí kò dára sí èyí tí ó dára. Bí ó bá ṣe bẹ́ẹ̀
    ti Olúwa ni ẹranko méjèèjì.
  pes-OPCB: نذرکننده تصمیم خود را در خصوص چیزی که برای خداوند نذر کرده است نباید تغییر
    دهد و خوب را با بد یا بد را با خوب عوض نکند. اگر چنین کند، اولی و دومی، هر دو
    از آن خداوند خواهند بود.
  tgl-ULB: Hindi dapat baguhin o palitan ng isang tao ang isang hayop na iyon, isang
    mabuti para sa isang masama o isang masama para sa isang mabuti. Kung gagawin
    niyang baguhin ang isa para sa iba, sa gayon parehong mga hayop at ang isa na
    ipinagpalit ay magiging banal.
  hui-hui: Mbiralime i̱hondo nogo mbira loma bialu bo ngule lo wiyago nogo mende aribia
    hole manda biyaguabi nogo bayale i̱hondo bo ngule kago mo aribia howa nogo ko
    kago i̱hondo lomabu ngulene manda biyaguabi ogoni nakarulapeore. Ani biyagua nde
    bayale kago lomabu bo delolenaga ko kagome kango henedagobi kirabali Anduane Homogo
    i̱ninaga dege holebira.
  mya-mya: က​တိ​သစ္စာ​ပြု​သူ​သည် အ​ခြား​တိ​ရစ္ဆာန်​ကို အ​စား​ထိုး​၍​မ​ဆက်​သ​ရ။ သူ​သည်​အ​ခြား
    တိ​ရစ္ဆာန်​ကို​အ​စား​ထိုး​ဆက်​သ​လျှင် ယဇ် ကောင်​နှစ်​ကောင်​စ​လုံး​သည်​ထာ​ဝ​ရ​ဘု​ရား
    နှင့်​ဆိုင်​၏။-
  bod-N: དེ་ནི་བརྗེ་མི་རུང་ལ། གཞན་ཞིག་གིས་ཚབ་ཀྱང་བྱེད་མི་རུང་ཞིང་། བཟང་པོའི་ཚབ་ཏུ་ངན་པའམ།
    ངན་པའི་ཚབ་ཏུ་བཟང་པོ་གང་ཡང་བརྗེ་མི་རུང་། གལ་སྲིད་ཅིས་ཀྱང་ཕྱུགས་ཟོག་གིས་ཕྱུགས་ཟོག་གཞན་པའི་ཚབ་བྱེད་དགོས་ན།
    སྔར་དམ་བཅས་པ་དང་ཚབ་ཏུ་ཕུལ་བ་གཉིས་ཀ་དམ་པ་ཡིན་དགོས་སོ། །
  sna-sna: Haafaniri kuchitsinhanisa kana kuisa chakanaka panzvimbo yechakaipa, kana
    chakaipa panzvimbo yechakanaka; kana akaisa mhuka pachinzvimbo cheimwe, dzose
    dziri mbiri neyatsinhanisa dzichava tsvene.
  spa-BLM: No lo alterará, ni lo cambiará, un bien por un mal, o un mal por un bien.
    Si se cambia un animal por otro, tanto éste como el que se cambia serán santos.
  cac-cac: Max yal-laj sq'uexji noc' yed' junocxo noc', vach'chom vach' noc', ma chuctac
    val noc'. Palta tato sq'uexji noc', a noc' sq'uexul chi', scanxon̈ej noc' yed'
    noc' chequeltaxon yaj chi'.
  swh-ULB: Mtu huyo hataruhusiwa kumtoa madhabahuni au kumbadilisha huyo mnyama, mzuri
    kwa mbaya au mbaya kwa mzuri. endapo atatoa mnyama badala ya mwingine, kisha wanyama
    hao wawili; yule anayetolewa na yule anayebadilishwa wanakuwa watakatifu.
  bel-bel: нельга выменьваць яго і замяняць добрае благім, альбо благое добрым; а
    калі пачне хто замяняць быдла быдлам, дык і яно і замена ягоная будзе сьвятыняю.
  deu-ELBBK: Man soll es nicht auswechseln noch vertauschen, ein Gutes um ein Schlechtes,
    oder ein Schlechtes um ein Gutes; und wenn man dennoch Vieh um Vieh vertauscht,
    so wird dasselbe heilig und das Eingetauschte heilig sein.
  mbb-OT: Kinahanglan he kenè din en heini liwai te selakew en he uyaǥen, minsan pa
    ke edhuna he meupiya is idliwà etawa edliwaan. Emun ebeelan din heini ne sikan
    is uyaǥen he impenaad din wey sikan is uyaǥen he idliwè din ne pudu egkehimu he
    ǥaked te Nengazen.
  mal-2015: തീയതിന്നു പകരം നല്ലതു, നല്ലതിന്നു പകരം തീയതു ഇങ്ങനെ മാറ്റുകയോ വ്യത്യാസം
    വരുത്തുകയോ ചെയ്യരുതു; മൃഗത്തിന്നു മൃഗത്തെ വെച്ചുമാറുന്നു എങ്കിൽ അതും വെച്ചുമാറിയതും
    വിശുദ്ധമായിരിക്കേണം.
  rmc-rmc: Našťi les te čerinel aňi našťi te del le nalačhe džviros vaš o lačho abo
    le lačhe džviros vaš o nalačho. Ale te the avke ela čerimen jekh džviros vaš aver,
    soduj džviri ena sveta prekal o RAJ.
  pes-OPV: آن را مبادله ننماید و خوب را به بد یا بد را به خوب عوض نکند. و اگر بهیمه‌ای
    رابه بهیمه‌ای مبادله کند، هم آن و آنچه به عوض آن داده شود، هر دو مقدس خواهد بود.
  ron-1924: Сэ ну-л скимбе ши сэ ну пунэ унул рэу ын локул унуя бун, нич унул бун
    ын локул унуя рэу; дакэ с-ар ынтымпла сэ се ынлокуяскэ ун добиток ку алтул, ши
    унул, ши челэлалт ва фи сфынт.
  ben-OBCV: সে যেন পরিবর্তন না করে, অথবা বিকল্পরূপে মন্দের স্থানে ভালো কিংবা ভালোর
    স্থানে মন্দ পশু জোগান না দেয়। যদি সে একটিরও পক্ষে অন্য পশু বিকল্পরূপে দেয়, তাহলে
    বিকল্প দুটিই পবিত্র হয়।
  som-som: Oo isagu waa inuusan doorin, ama waa inuusan neef fiican mid xun ku beddelin,
    ama neef xun mid fiican ku beddelin, oo hadduu neef neef kale ku beddelo, markaas
    neefkii hore iyo kii lagu beddelayba waa inay quduus wada ahaadaan.
  lat-VUC: 'et mutari non poterit, id est, nec melius malo, nec pejus bono: quod si
    mutaverit, et ipsum quod mutatum est, et illud pro quo mutatum est, consecratum
    erit Domino.'
  eng-ASVBT: 'He shall not alter it, nor change it, a good for a bad, or a bad for
    a good: and if he shall at all change beast for beast, then both it and that for
    which it is changed shall be holy.'
  ita-1885: Non cambila, e non permutila, buona per cattiva, nè cattiva per buono;
    e se pur permuta quella bestia con un'altra, così la bestia votata, come la bestia
    messa in iscambio suo, saranno sacre.
  eng-LXXUP: He shall not change it, a good for a bad, or a bad for a good; and if
    he do at all change it, a beast for a beast, it and the substitute shall be holy.
  eng-ULB: The person must not alter or change such an animal, a good one for a bad
    one or a bad for a good. If he does at all change one animal for another, then
    both it and the one for which it is exchanged become holy.
  spa-VBL: No se le permite reemplazarlo o cambiarlo, ya sea por uno mejor o peor.
    Sin embargo, si lo reemplazas, ambos animales se convierten en sagrados.
  fra-_FOB: On ne le changera point, et on ne le remplacera point, un bon pour un
    mauvais, ou un mauvais pour un bon. Si l'on remplace un animal par un autre, celui-ci
    ainsi que l'animal mis à sa place, seront choses sacrées.
  mal-mal: മോശമായതിനു പകരം നല്ലത്, നല്ലതിനു പകരം മോശമായത് ഇങ്ങനെ മാറ്റുകയോ വ്യത്യാസം
    വരുത്തുകയോ ചെയ്യരുത്; മൃഗത്തിനു മൃഗത്തെ വച്ചുമാറുന്നു എങ്കിൽ അതും വച്ചുമാറിയതും
    വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Wuh use badal nahīṅ saktā. Na wuh achchhe jānwar kī jagah nāqis, na nāqis
    jānwar kī jagah achchhā jānwar de. Agar wuh ek jānwar dūsre kī jagah de to donoṅ
    maḳhsūs-o-muqaddas ho jāte haiṅ.
  suz-BL: मेको आ पा ङा अरु फाइक्‍चा मदुम्‍ब। रिम्‍शो बस्‍तु आ पा ङा मरिम्‍शो नु मरिम्‍शो
    आ पा ङा रिम्‍शो फाइक्‍चा मदुम्‍ब। चढ़ेचा ङा बस्‍तु फाइक्‍तेक्‍म हना, मेको बस्‍तु
    निम्‍फा मारेइ मदुम्‍शो थम रिम्‍शो ग्रांग्रा मदिशो बाक्‍चा माल्‍नीस।
  ita-1927: Non lo si dovrà cambiare; non se ne metterà uno buono al posto di uno
    cattivo, o uno cattivo al posto di uno buono; e se pure uno sostituisce un animale
    all’altro, ambedue gli animali saranno cosa sacra.
  ckb-ckb: پێویستە نەیگۆڕێت و ئاڵوگۆڕی پێ نەکات، باش بە خراپ یان خراپ بە باش، ئەگەر
    ئاژەڵێکی بە ئاژەڵێکی دیکە ئاڵوگۆڕ کرد، ئەوا هەردوو ئاژەڵەکە پیرۆز دەبن.
  eng-BBE: It may not be changed in any way, a good given for a bad, or a bad for
    a good; if one beast is changed for another, the two will be holy.
  kan-OKCV: ಅದನ್ನು ಒಳ್ಳೆಯದಕ್ಕೆ ಕೆಟ್ಟದ್ದನ್ನಾಗಲಿ, ಕೆಟ್ಟದ್ದಕ್ಕೆ ಒಳ್ಳೆಯದನ್ನಾಗಲಿ ಬದಲು ಮಾಡಬಾರದು,
    ಮಾರ್ಪಡಿಸಲೂಬಾರದು. ಅವನು ಗೊತ್ತುಮಾಡಿದ ಒಂದು ಪಶುವಿಗೆ ಮತ್ತೊಂದನ್ನು ಬದಲು ಮಾಡಿದರೆ, ಅದು ಮತ್ತು
    ಅದರ ಬದಲಾಗಿಟ್ಟ ಪಶು ಇವೆರಡೂ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾಗಿರಬೇಕು.
  tam-2017: அதை மாற்றாமலும் வேறுபடுத்தாமலும் இருப்பானாக; இளைத்துப்போனதற்குப் பதிலாக
    நலமானதையும், நலமானதற்குப் பதிலாக இளைத்துப்போனதையும் செலுத்தாமல் இருப்பானாக; அவன்
    மிருகத்திற்குப் பதிலாக மிருகத்தை மாற்றிக் கொடுப்பானாகில், அப்பொழுது அதுவும் அதற்குப்
    பதிலாகக் கொடுத்ததும் பரிசுத்தமாக இருப்பதாக.
  spa-RV-1909: 'No será mudado ni trocado, bueno por malo, ni malo por bueno: y si
    se permutare un animal por otro, él y el dado por él en cambio serán sagrados.'
  ron-BTF: Să nu îl schimbe, nici să nu îl înlocuiască, unul bun pentru unul rău,
    sau unul rău pentru unul bun; și dacă totuși el schimbă animal pentru animal,
    atunci acesta și cel înlocuit să fie sfinți.
  eng-WEBP: He shall not alter it, nor exchange it, a good for a bad, or a bad for
    a good. If he shall at all exchange animal for animal, then both it and that for
    which it is exchanged shall be holy.
  eng-FBV: You are not allowed to replace it or swap it, either for one that is better
    or one that is worse. However, if you do replace it then both animals become holy.
  nld-1939: Men mag het niet vervangen, en geen beter voor een slechter, of een slechter
    voor een beter verruilen. Zo men toch het ene dier met het andere verruilt, zijn
    beide, dus ook het geruilde, gewijd.
  nch-BL: Huan sinta se quiijtojtoc para techmacas na, niamoTECO, se nemacti, amo
    hueli moyolcuepas. Huan sinta moilhuijtoc catijqui tapiyali techmacas huan quiijtojtoc
    para ya nopa techmacas, huajca nopa tapiyali ayecmo huelis quipatas. Yon amo hueli
    techmacas seyoc cati más cuali o más fiero. Huan sinta techmacasquía seyoc quej
    ipataca, huajca nochi nopa ome tapiyalme mocahuase taiyocatalilme para na, niamoTECO,
    huan amo hueli sempa quincohuas.
  vie-1934: Người ta không nên đổi hay là thế một con tốt cho một con xấu, hay là
    một con xấu cho một con tốt. Nếu thế một con nào cho một con khác, thì con nầy
    và con thế đều sẽ nên vật thánh.
  hin-CV: वह न तो इसको बदले, न तो अच्छे के लिए बुरा और न ही बुरे के लिए अच्छा. किंतु
    यदि कोई ऐसा बदला कर भी लेता है, तो वह पशु और उसके बदले दूसरा पशु दोनों ही पवित्र
    माने जाएंगे.
  eng-OURB: 'He shall not alter it, nor change it, a good for a bad, or a bad for
    a good: and if he shall at all change animal for animal, then both it and that
    for which it is changed shall be holy.'
  spa-BES: No puede ser cambiado de ninguna manera, un bien dado por un mal, o un
    mal por un bien; Si una bestia es cambiada por otra, las dos serán santas.
  tdx-tdx: Tsy hovae’e, tsy hatsalo’e ty raty hasolo ty soa ndra ty soa ty raty; aa
    naho toe ampitsalohe’e biby ty biby le songa hiavake i raikey naho i solo’ey.
  vid-vid: Hambe ikundigwe kuligalula igongolo alyo kwa yunji yoneche yula, yanojile
    kwa yehile ama yehile kwa yanojile. Wone yagalule kwa igongolo liyage, jeng'ha
    mili jowa jelile.
  eng-OKE: He shall not alter it or change it, good for bad, or bad for good; and
    if he will indeed change animal for animal, both it and that for which it is changed
    shall be sacred.
