    di mee ni Dimaadua.
  uig-ARA: كالا ياكى قوي-ئۆچكە پادىسىدىن ئېلىنىدىغان ئۆشرە بولسا پادىچىنىڭ تايىقى
    ئاستىدىن ئۆتكۈزۈلگەن ھايۋانلاردىن ھەر ئونىنچىسى بولسۇن؛ پەرۋەردىگارغا ئاتىلىپ
    مۇقەددەس قىلىنغىنى شۇ بولسۇن.
  sus-sus: Xuruse farilɛ birin findima n tan Alatala nan gbe ra, xuruse xungbe nun
