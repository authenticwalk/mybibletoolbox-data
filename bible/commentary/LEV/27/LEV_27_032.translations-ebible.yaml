    enabolo mao.
  tpi-tpi: Wanpela bilong ol 10-pela bulmakau na sipsip samting i bilong mi. Yupela
    i mas lainim olgeta animal na kaunim ol na givim olgeta namba 10 animal long mi.
  dan-1931: Hvad angår al Tiende af Hornkvæg og Småkvæg, alt hvad der går under Staven*,
