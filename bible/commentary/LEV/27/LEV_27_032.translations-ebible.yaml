verse: LEV.027.032
translations:
  mal-C: ആടുമാടുകളുടെ മുഴുവൻ ദശാംശം—ഇടയന്റെ കോൽക്കീഴിലൂടെ കടന്നുപോകുന്ന ഓരോ പത്താമത്തെ
    മൃഗവും—യഹോവയ്ക്കു വിശുദ്ധമാണ്.
  deu-TKW: Was aber den Zehnten von den Rindern und Schafen anlangt, so soll von allem,
    was unter dem Hirtenstab hindurchgeht, das je zehnte Stück Jahwe geheiligt sein.
  lin-lin: Eteni nyonso ya zomi ; ezala ya ngombe, ya meme to ya ntaba, elingi koloba
    nyama nyonso ya zomi oyo ekoleka na se ya lingenda ya mobateli bibwele, ekozala
    bule mpo na Yawe ;
  eng-LSV: And all the tithe of the herd and of the flock—all that passes by under
    the rod—the tenth is holy to YHWH;
  eng-GNV: And euery tithe of bullock, and of sheepe, and of all that goeth vnder
    the rod, the tenth shalbe holy vnto the Lord.
  eng-WEBSTER: And concerning the tithe of the herd, or of the flock, even of whatever
    passeth under the rod, the tenth shall be holy to the LORD.
  nhw-BL: “Huan ipan sesen majtlactli tlapiyalme monequi anquiquixtise se para antechmacase
    na, niamoTECO. Amo xiquintlapejpenica catlique tlapiyalme elise noaxcahua. Quema
    nopa tlapiyalme motecpanaj para calaquise ipan tlatzactli huan nopa tlamocuitlahuijquetl
    quinpohua sesen quema panoj itzala icuatopil, sesen huelta quema quipohuas hasta
    ipan majtlactli, huajca nopa tlapiyali elis noaxca na. Quena, ya nopa se diezmo
    huan tlatzejtzeloltic para na nopa majtlacpa tlapiyali.
  swh-ONEN: Zaka yote ya kundi la ngʼombe au la kondoo na mbuzi, kila mnyama wa kumi
    apitaye chini ya fimbo ya yule awachungaye, atakuwa mtakatifu kwa Bwana.
  bba-bba: Mɛyɑ mɑɑ yɑɑ sɑbenu sɔɔ. Yɑ̃ɑrɑ? Kɛtɛwɑ? Boowɑ? Sɑbe ni bɑ kpɑre ɡesi,
    wɔkuru bɑɑteren wɔllɔ Yinni Gusunɔ u teeru mɔ.
  eng-KJVCPB: And concerning the tithe of the herd, or of the flock, even of whatsoever
    passeth under the rod, the tenth shall be holy unto the Lord.
  luo-luo: Chiayo mar apar mokadho e bwo ludh jakwath e kinde ma okwanogi, nobed mowal
    ni Jehova Nyasaye, bedni gin dhok kata rombe.
  meu-meu: Boromakau seridia bona mamoe seridia danu bae karoadia. Ireḡudia tauna
    ena itotohi henuna amo bae raka hanai; baine duahidia gwauta gwauta amo, bena
    ihagwautadia na bae helaḡa, Iehova ena.
  npi-ULB: बथान वा बागल, वा गोठालोको लौरोमुनिबाट जाने हरेक पशुको दस भागमा एक भाग परमप्रभुको
    निम्ति अलग गरिनुपर्छ ।
  yor-yor: Gbogbo ìdámẹ́wàá àgbò àti ẹran ọ̀sìn, àní ìdámẹ́wàá ẹran tó bá kọjá lábẹ́
    ọ̀pá darandaran kí ó jẹ́ mímọ́ fún Olúwa.
  pes-OPCB: ده‌یک گله و رمه از آن خداوند است. وقتی حیوانات شمرده می‌شوند، هر دهمین
    حیوان متعلق به خداوند است.
  tgl-ULB: Para sa lahat ng ikapu ng grupo ng mga hayop o ang kawan, anuman ang dumaan
    sa ilalim ng tungkod ng pastol, dapat ilaan kay Yahweh ang ikasampu.
  hui-hui: Nogo bulumaga pira heaguabi sibi pira heaguabi pinipinigo i̱naga dege holebira.
    Nogo hinu kamiru damene mo mogobu helowa pira dege halu mbira helaga bialu pira
    mbiragonaga pini dege dege i̱ni ngilimu.
  mya-mya: မွေး​မြူ​ထား​သော​နွား၊ သိုး၊ ဆိတ်၊ တို့​ကို​ရေ​တွက် လော့။ ယင်း​တို့​အ​နက်​ဆယ်​ကောင်​လျှင်​တစ်
    ကောင်​ကျ​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​ဆိုင်​၏။-
  bod-N: བ་གླང་གི་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་ཐམས་ཅད་ཀྱི་བཅུ་ཆ་གཅིག་སྟེ། ཕྱུགས་རྫིའི་དབྱུག་པའི་འོག་ནས་འགྲོ་བ་ཐམས་ཅད་ལས་ཕྱུགས་བཅུ་པ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དབང་ཞིང་དམ་པ་ཡིན་ནོ།
    །
  sna-sna: Chegumi chose chemombe namakwai, mhuka yose yegumi inopfuura napasi petsvimbo
    yomufudzi, ichava tsvene kuna Jehovha.
  spa-BLM: Todo el diezmo de las vacas o de los rebaños, todo lo que pase por debajo
    de la vara, el décimo será santo para el Señor.
  cac-cac: Jun d'a lajlajun̈van̈ noc' vacax, ma noc' calnel, ma noc' chiva, aton noc'
    chi' scan d'a diezmoal d'ayin tato vach' noc', ma ay spaltail noc'.
  swh-ULB: Na kwa kila mnyama wa kumi wa kundi la ng'ombe au la kondoo, yeyote anayepita
    chini ya fimbo ya mchungaji, atatengwa kwa ajili ya Yahweh.
  bel-bel: І ўсякую дзесяціну з буйнога і дробнага быдла, з усяго, што праходзіць
    пад кіем дзясятае, трэба прысьвячаць Госпаду;
  deu-ELBBK: Und aller Zehnte vom Rind- und Kleinvieh, von allem, was unter dem Stab
    vorüberzieht, das Zehnte soll dem HERRN heilig sein;
  mbb-OT: Emun ebilang kew te vaka niw, kerehidu niw, etawa kambing niw, is ikesepulù
    kayi iveǥey niw ziyà te Nengazen.
  mal-2015: മാടാകട്ടെ ആടാകട്ടെ കോലിൻ കീഴെ കടന്നുപോകുന്ന എല്ലാറ്റിലും പത്തിലൊന്നു യഹോവെക്കു
    വിശുദ്ധമായിരിക്കേണം.
  rmc-rmc: Savore ďesjatki le dobitkostar the le bakrendar – dojekh dešto džviros,
    savo predžal prekal e paca le pasťjeriskri – ela sveto le RAJESKE.
  pes-OPV: و تمامی ده‌یک گاو و گوسفند یعنی هر‌چه زیر عصا بگذرد، دهم آن برای خداوند
    مقدس خواهد بود.
  ron-1924: Орьче зечуялэ дин чирезь ши дин турме, дин тот че трече суб тояг, сэ фие
    о зечуялэ ынкинатэ Домнулуй.
  ben-OBCV: গরু ও মেষের সম্পূর্ণ দশমাংশ মেষপালকের চরাণী পাওয়া প্রত্যেক দশটি পশু সদাপ্রভুর
    উদ্দেশে পবিত্র হবে।
  som-som: Oo kulli meeltobnaadka lo'da ah ama kan adhiga ah oo dhan, wax alla wixii
    lagu tiriyo ee hoos maro usha adhijirka, meeltobnaadku waa inuu Rabbiga quduus
    u ahaadaa.
  lat-VUC: Omnium decimarum bovis et ovis et capræ, quæ sub pastoris virga transeunt,
    quidquid decimum venerit, sanctificabitur Domino.
  eng-ASVBT: And all the tithe of the herd or the flock, whatsoever passeth under
    the rod, the tenth shall be holy unto Jehovah.
  ita-1885: Parimente sia cosa sacra al Signore ogni decima di buoi, e di pecore,
    e di capre; ogni decimo animale di tutti quelli che passano sotto la verga.
  eng-LXXUP: And every tithe of oxen, and of sheep, and whatsoever may come in numbering
    under the rod, the tenth shall be holy to the Lord.
  eng-ULB: As for every tenth of the herd or the flock, whatever passes under the
    shepherd's rod, one-tenth must be set apart to Yahweh.
  spa-VBL: “Cuando cuentes tus rebaños y manadas, cada décimo animal que pase bajo
    la vara del pastor es santo para el Señor.
  fra-_FOB: Mais pour toute dîme de gros et de menu bétail, pour tout ce qui passe
    sous la verge, le dixième en sera consacré à l'Éternel.
  mal-mal: മാടാകട്ടെ ആടാകട്ടെ കോലിൻ കീഴെ കടന്നുപോകുന്ന എല്ലാറ്റിലും പത്തിലൊന്ന് യഹോവയ്ക്കു
    വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Isī tarah gāy-bailoṅ aur bheṛ-bakriyoṅ kā daswāṅ hissā bhī Rab ke lie maḳhsūs-o-muqaddas
    hai, har daswāṅ jānwar jo gallābān ke ḍanḍe ke nīche se guzaregā.
  suz-BL: नेल्‍ल गोठ ङा बी ब्‍यफ, क्‍यारश भेडा, मारेइ मारेइ गोठलाम हिक्‍तु हना यो,
    १० ओटा ङा का परमप्रभु यावे केन बाक्‍ब। २इतिहास ३१:६
  ita-1927: E ogni decima dell’armento o del gregge, il decimo capo di tutto ciò che
    passa sotto la verga del pastore, sarà consacrata all’Eterno.
  ckb-ckb: بەڵام گاگەل و مێگەل دەیەمی هەر ئاژەڵێک بەژێر گۆچانی شواندا تێبپەڕێت، ئەوا
    پیرۆز دەبێت بۆ یەزدان.
  eng-BBE: And a tenth part of the herd and of the flock, whatever goes under the
    rod of the valuer, will be holy to the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ದನಕುರಿಗಳಲ್ಲಿಯೂ, ಕುರುಬನು ಎಣಿಸುವ ಪಶುಗಳಲ್ಲಿಯೂ ಹತ್ತನೆಯ ಪಾಲು, ಹತ್ತರಲ್ಲಿ
    ಒಂದು ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: மேய்ப்பனின் கோலின் கீழ்ப்பட்ட ஆடுமாடுகளிலே பத்தில் ஒரு பங்காகிறதெல்லாம்
    யெகோவாவுக்குப் பரிசுத்தமானது.
  spa-RV-1909: Y toda décima de vacas ó de ovejas, de todo lo que pasa bajo la vara,
    la décima será consagrada á Jehová.
  ron-BTF: Și referitor la zeciuiala din cireadă, sau din turmă, din tot ce trece
    pe sub toiag, a zecea parte să fie sfântă DOMNULUI.
  eng-WEBP: All the tithe of the herds or the flocks, whatever passes under the rod,
    the tenth shall be holy to the LORD.
  eng-FBV: When you count your herds and flocks, every tenth animal that passes under
    the shepherd's rod is holy to the Lord.
  nld-1939: Ook alle tienden van rundvee en schapen, van alles wat onder de herdersstaf
    doorgaat, zijn aan Jahweh gewijd.
  nch-BL: “Huan ipan sesen majtacti tapiyalme monequi anquiquixtise se para antechmacase
    na, niamoTECO. Amo xiquintapejpenica catijqui tapiyalme elise noaxcahua. Quema
    nopa tapiyalme motecpanaj para calaquise ipan tatzacti huan nopa tamocuitahuijquet
    quinpohua sesen quema panoj itzala icuatopil, sesen huelta quema quipohuas hasta
    ipan majtacti, huajca nopa tapiyali elis noaxca na. Quena, ya nopa se diezmo huan
    tatzejtzeloltic para na nopa majtacpa tapiyali.
  vie-1934: Còn về một phần mười của bầy bò hay là chiên, tức là mọi vật chi đi ngang
    dưới gậy, con thứ mười sẽ là thánh, biệt riêng ra thánh cho Đức Giê-hô-va.
  hin-CV: गाय-बैलों और भेड़-बकरियों का हर एक दसवां पशु, जो चरवाहे की लाठी के नीचे
    से निकलता है, वह याहवेह के लिए पवित्र है.
  eng-OURB: All the tithe of the herds or the flocks, whatever passes under the rod,
    the tenth shall be holy to Adonai.
  spa-BES: Y la décima parte de la manada y del rebaño, todo lo que vaya debajo de
    la vara del valuador, será santo para el Señor.
  tdx-tdx: Ze fahafolo’ o añombeo ndra o mpirai-liao, ze miranga ambane’ i kobaiy,
    le songa miavake ho am’ Iehovà i faha-folo’ey.
  vid-vid: Na ndolendole yoneche ya isenga ama ya ing'holo, chila lilingukola hasi
    ha ng'hweku, honhu ha kumi ndo helile kwa Mkulu Nguluwi.
  eng-OKE: And every tithing of oxen or sheep, whatever passeth under the tithing
    rod, shall be sacred before the Lord.
  tha-KJV: และสิบชักหนึ่งที่​ได้​มาจากฝูงวัว หรือฝูงแพะแกะ คือสัตว์​หน​ึ่งในสิบตั​วท​ี่ลอดใต้​ไม้​เท​้าของผู้​เลี้ยง
    จะเป็นสิ่งบริ​สุทธิ​์​แด่​พระเยโฮวาห์
  por-BR-2018: E todo dízimo de vacas ou de ovelhas, de tudo o que passa sob a vara,
    a décima parte será consagrada ao SENHOR.
  deu-ELO: Und aller Zehnte vom Rind-und Kleinvieh, von allem, was unter dem Stabe
    vorüberzieht, das Zehnte soll Jehova heilig sein;
  eng-WYC-2018: (yea), of all the tithes of sheep, and of oxen, and of goats, that
    pass under the shepherd’s rod, whatever thing cometh to the tenth part, it shall
    be hallowed to the Lord (or it shall be holy to the Lord);
  epo-epo: Kaj ĉiu dekono el la bovoj kaj ŝafoj, el ĉio, kio pasas sub la bastono
    de paŝtanto, la deka estu konsekrita al la Eternulo.
  uig-PIN: Kala yaki ⱪoy-ɵqkǝ padisidin elinidiƣan ɵxrǝ bolsa padiqining tayiⱪi astidin
    ɵtküzülgǝn ⱨaywanlardin ⱨǝr oninqisi bolsun; Pǝrwǝrdigarƣa atilip muⱪǝddǝs ⱪilinƣini
    xu bolsun.
  beo-beo: Lai gebo ilia idi nabuane ganodini, afae da Hina Gode Ea:.
  tpi-OTNT: Wanpela bilong ol 10-pela bulmakau na sipsip samting i bilong mi. Yupela
    i mas lainim olgeta animal na kaunim ol na givim olgeta namba 10 animal long mi.
  hau-SA: Ushirin gaba ɗaya na garken shanu, da na tumaki, kowane kashi ɗaya bisa
    goma na dabbar da ta wuce ƙarƙashin sandan mai kiwo, za tă zama mai tsarki ga
    Ubangiji.
  uig-LAT: Kala yaki qoy-öchke padisidin élinidighan öshre bolsa padichining tayiqi
    astidin ötküzülgen haywanlardin her oninchisi bolsun; Perwerdigargha atilip muqeddes
    qilin’ghini shu bolsun.
  nde-nde: Konke okwetshumi kwenkomo lezimvu, zonke izifuyo zetshumi ezidlla ngaphansi
    kwentonga yomelusi zizakuba ngcwele kuThixo.
  ton-ton: Pea ko e meʻa ʻi hono hongofulu ʻoe vahe ʻi he fanga manu lalahi, pe ʻi
    he fanga manu siʻi, ʻio, ʻi he manu kotoa pē ʻoku ʻalu ʻi lalo ʻi he vaʻakau,
    ʻe māʻoniʻoni hono hongofulu kia Sihova.
  ces-1613: A všeliký desátek z volů aneb drobného dobytka, jakž přichází pod hůl
    pastýře, každý ten desátek svatý bude Hospodinu.
  eng-WMB: All the tithe of the herds or the flocks, whatever passes under the rod,
    the tenth shall be holy to the LORD.
  tam-TCV: மேய்ப்பனின் கோலின்கீழ் கடந்துபோகிற ஒவ்வொரு பத்தாவது மிருகமும், மாட்டு மந்தையிலிருந்தும்,
    ஆட்டு மந்தையிலிருந்தும் எடுக்கப்படும் முழுமையான பத்தில் ஒரு பங்காக யெகோவாவுக்கு
    பரிசுத்தமாகும்.
  ceb-ULB: Samtang ang matag ikapulo sa panon sa mga baka o panon sa mga karnero,
    ang bisan unsa nga moagi sa ilalom sa sungkod sa magbalantay, ang matag ikapulo
    kinahanglan igahin alang kang Yahweh.
  pol-UBG: Także wszelka dziesięcina z bydła i z trzody, ze wszystkiego, co przechodzi
    pod laską pasterską, każde dziesiąte będzie poświęcone PANU.
  urd-GVU: اِسی طرح گائےبَیلوں اور بھیڑبکریوں کا دسواں حصہ بھی رب کے لئے مخصوص و مُقدّس
    ہے، ہر دسواں جانور جو گلہ بان کے ڈنڈے کے نیچے سے گزرے گا۔
  deu-1912: Und alle Zehnten von Rindern und Schafen, von allem, was unter dem Hirtenstabe
    geht, das ist ein heiliger Zehnt dem HERRN.
  kan-2017: ದನಗಳಾಗಲಿ ಇಲ್ಲವೇ ಹಿಂಡಿನ ಆಡು ಅಥವಾ ಕುರಿಗಳಾಗಲಿ ಕುರುಬನು ಲೆಕ್ಕಮಾಡಿದ ಎಲ್ಲಾ ಪಶುಗಳಲ್ಲಿ
    ಪ್ರತಿ ಹತ್ತನೆಯದು ಯೆಹೋವನಿಗೆ ಮೀಸಲಾಗಿರಬೇಕು.
  yap-yap: Ta’reb ko yu ragag i gamanman ni fakay e bmilfan ngak SOMOL. Nap’an ni
    yira the’eg e gamanman, ma gubin e tin nra gaman e ragag ngay e bmilfan ngak SOMOL.
  hlt-MCSB: Saelhung khaw, boiva khaw mancai hmuikah aka luem boeih kah parha pakhat
    boeih te BOEIPA kah a cim parha pakhat la om saeh.
  mdy-ETH: ቆልሞ ዒንሢኮ ዒንሢ ፓይዳንዳቴ ታጶ ኩሜቴ ፔቴማ ናንጊና ናንጋ ጎዳሮኬ፤ ዬማ ቆልሞማ ናንጊና ናንጋ ጎዳም ዱማዼያ
    ማዓኔ።
  twi-ASANTE: Anantwie ne nnwan no ntotosoɔ dudu nyinaa, aboa biara a ɔtɔ so edu a
    ɔfa odwanhwɛfoɔ nsam no yɛ kronkron ma Awurade.
  eng-WEBU: All the tithe of the herds or the flocks, whatever passes under the rod,
    the tenth shall be holy to the LORD.
  bnp-bnp: Bara o tahoka a sipsip o a bulmakau i ravulu, o ru herea ge taku, ge malamala
    lakea ne BAKOVI DAGI.
  wal-wal: Miizzaa gidin, dorssaa gidin, woi deeshshaa gidinkka, tammaappe issoi GODAASSA;
    meheta qoodi qoodidi aattiyo wode tammantti GODAASSI geeshsha.
  spa-PDDPT: Todo diezmo de ganado vacuno o del rebaño, de todo lo que pasa bajo la
    vara, será consagrado a Yavé.
  gun-gun: Ha'e rã dízimo vaka ra'y regua, mymba kyrĩgueve'i, ha'e mymba re opena
