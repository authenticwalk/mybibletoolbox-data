  ory-ory: ପୁଣି ଗୋମେଷାଦି ପଲର ଦଶମାଂଶ, ଅର୍ଥାତ୍‍, ପାଞ୍ଚଣ ତଳ ଦେଇ ଗମନକାରୀ ସବୁ ପଶୁ ମଧ୍ୟରେ
    ପ୍ରତ୍ୟେକ ଦଶମ ପଶୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ହେବ।
  chk-chk: Iwe, eu leengol seni ekewe kow me sip meinisin, iteiten engolun man meinisin
