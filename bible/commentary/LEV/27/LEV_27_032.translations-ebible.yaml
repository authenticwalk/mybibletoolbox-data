  tbz-SIM: Dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu iwũɔ̃, inɑ̀ɑ̀kɛ nɛ̀ ipe nɛ̀ sibɔɔ́, fɛ̀ɛ̀ ɔ̃̀fɛ̀ níí
