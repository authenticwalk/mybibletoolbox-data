  hbo-WLC: וְכָל־מַעְשַׂ֤ר בָּקָר֙ וָצֹ֔אן כֹּ֥ל אֲשֶׁר־יַעֲבֹ֖ר תַּ֣חַת הַשָּׁ֑בֶט
    הָֽעֲשִׂירִ֕י יִֽהְיֶה־קֹּ֖דֶשׁ לַֽיהוָֽה׃
  ibo-ibo: Otu ụzọ nʼụzọ iri nke igwe ehi na atụrụ niile, anụ nke iri ọbụla nke na-agabiga
