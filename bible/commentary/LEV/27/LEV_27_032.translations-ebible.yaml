  guj-2017: જાનવરો તથા ઘેટાંબકરાંનો દશાંશ એટલે જે કોઈ લાકડી નીચે આવી જાય છે તેનો દશાંશ
    યહોવાહને સારુ પવિત્ર ગણાય.
  pon-2006A: Emen sang nan mahn ehk koaros uhdahn sapwellimen KAUN-O. Ni mahn akan
