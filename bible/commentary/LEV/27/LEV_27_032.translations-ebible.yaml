  nya-nya: Chakhumi cha ngʼombe ndi nkhosa, kapena kuti nyama iliyonse ya khumi imene
    mʼbusa wayiwerenga idzakhala yopatulikira kwa Yehova.
  hrv-hrv: Svaka desetina od krupnoga i sitnoga blaga, to jest svako deseto od svega
