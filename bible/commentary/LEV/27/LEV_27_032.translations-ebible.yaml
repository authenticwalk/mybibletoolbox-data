    nan ma.
  pon-2006: Emen sang nan mahn ehk koaros uhdahn sapwellimen KAUN-O. Ni mahn akan
    ar kin wadawad, kaeisek en mahn koaros uhdahn sapwellimen KAUN-O.
  ksd-ksd: Ra vavinununa ta ra kikil na bulumakau ba ra kikil na sip, nam kai ra Luluai;
