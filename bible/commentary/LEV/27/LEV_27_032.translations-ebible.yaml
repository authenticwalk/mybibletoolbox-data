    ure ra Luluai.
  tur-YTC: Bütün sığırların ya da davarların ondalığı, her değnek altından geçenlerin
    ondalığı, Yahve'ye kutsal olacaktır.
  grc-BRENT: Καὶ πᾶσα δεκάτη βοῶν, καὶ προβάτων, καὶ πᾶν ὃ ἂν ἔλθῃ ἐν τῷ ἀριθμῷ ὑπὸ
