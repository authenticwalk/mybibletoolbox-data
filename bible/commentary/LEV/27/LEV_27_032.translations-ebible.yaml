    nopa tlapiyalime motecpanaj para calaquise ipan tlatzactli huan nopa tlamocuitlahuijquetl
    quinpohua sesen quema panoj itzala icuatopil, sesen huelta quema quipohuas hasta
    ipan majtlactli, huajca nopa tlapiyali elis noaxca na. Quena, ya nopa se diezmo
    huan tlatzejtzeloltic para na nopa majtlacpa tlapiyali.
  gub-BL: Aze heta 10 ma'ea'yr teko wanehe we wiko ma'e wà nehe, Tupàn Tuweharupi
