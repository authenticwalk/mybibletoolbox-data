  eng-JPS: And all the tithe of the herd or the flock, whatsoever passeth under the
    rod, the tenth shall be holy unto the LORD.
  srp-1865: I desetak od goveda i od sitne stoke, koje doðe pod štap pastirski deseto,
    da je sveto Gospodu.
  lug-lug: Ebitundu eby’ekkumi byonna ebyamagana g’ente n’eby’ebisibo by’endiga, kwe
    kugamba nti buli nsolo omusumba gy’anaabalanga nga ya kkumi, eneebanga ntukuvu
    eri Mukama Katonda.
  heb-heb: וכל מעשר בקר וצאן כל אשר יעבר תחת השבט העשירי יהיה קדש ליהוה׃
  ben-IRV: আর গরু মেষ পালের দশমাংশ, পাঁচনির নিচ দিয়ে যা কিছু যায়, তার মধ্যে প্রত্যেক
    দশম পশু সদাপ্রভুর উদ্দেশ্যে পবিত্র হবে।
  pan-pan: ਸਾਰੇ ਵੱਗ ਅਤੇ ਇੱਜੜ ਦੇ ਦਸਵੰਧ ਅਰਥਾਤ ਉਹ ਸਾਰੇ ਪਸ਼ੂ ਜੋ ਸੋਟੇ ਹੇਠੋਂ ਲੰਘਾਏ ਜਾਣ,
    ਉਨ੍ਹਾਂ ਦਾ ਦਸਵੰਧ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪਵਿੱਤਰ ਹੋਵੇਗਾ।
  mya-JVB: နွား ဖြစ်စေ ၊ သိုး ဆိတ်ဖြစ်စေ၊ ကြိမ်လုံး အောက် ၌ သွား သမျှ သော အကောင်ဆယ်
    စုတစုသည်၊ ထာဝရဘုရား အဘို့ သန့်ရှင်း ရမည်။
  hmo-hmo: “Boromakau orea bona mamoe orea danu edia karoa namba 10 do umui atoa siri,
    Lohiabada ena. Edia biaguna ese 10, 10 dekena amo do ia duahia, bona namba 10
    gaudia be helaga, Lohiabada ena.
  urd-urd: और गाय, बैल और भेड़ बकरी, या जो जानवर चरवाहे की लाठी के नीचे से गुज़रता
    हो, उनकी दहेकी या'नी दस पीछे एक — एक जानवर ख़ुदावन्द के लिए पाक ठहरे।
  rus-SYN: И всякую десятину из крупного и мелкого скота, из всего, что проходит под
    жезлом десятое, должно посвящать Господу;
  bqc-SIM: Pↄtuo kwide á Dii pↄ́ɛ. Tó wa nào, a kwideↄ líↄ dɛ aà pↄ́ ũ.
  tcz-CHONGTHU: Hitobang chun gancha jouse som lah a khat chu Pakaiya ding ahin, hitia
    chu gancha kiti phot, som lhinna jouse aboncha khat chu Pakaiya ding ahi.
  mar-mar: गुरेढोर किंवा शेरडेमेंढरे ह्यापैकी ज्यांची गणना काठीखालून चालवून होते अशा
    प्रत्येक दहांपैकी एक पशू याजक घेईल. प्रत्येक दहावे जनावर परमेश्वराचे वेगळे केलेले
    असेल.
  qub-qub: «Cada chunca uywapita juc uywataga simrimi goycamanga wäcata carpis, uyshata
    carpis.
  bqp-bqp: Mɛyɑ mɑɑ yɑɑ sɑbenu sɔɔ. Yɑ̃ɑrɑ? Kɛtɛwɑ? Boowɑ? Sɑbe ni bɑ kpɑre gesi,
    wɔkuru bɑɑteren wɔllɔ Yinni Gusunɔ u teeru mɔ.
  hat-hat: Sou chak dis bèt, li te mèt bèf, kabrit osinon mouton n'ap gade, gen yonn
    ki pou Seyè a. Sa vle di lè n'ap konte bèf nou yo, n'a konte yo pa dis. Konsa,
    chak fwa nou rive sou dizyèm lan, n'a mete l' apa pou Seyè a.
  eng-BSB: Every tenth animal from the herd or flock that passes under the shepherd’s
    rod will be holy to the LORD.
  tod-tod: Puusiɛ vai, nii é ʋilɛsu nikɛiti ba, ta baalagiti, ta boliiti, toganii
    a leʋena puu, tukpɔi wu, puusiɛi ɠa ve Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: All the tithe of the herds or the flocks, whatever passes under the rod,
    the tenth shall be holy to the LORD.
  kbq-kbq: Hagi bulimakao afu'ene, sipisipi afu'ene, meme afu ka'ama nehampri' nankeno'ma
    10nima huterema hanimofona ruotage hu'negu, e'i Nagri su'za megahie.
  nhe-BL: “Huan ipan sesen majtlactli tlapiyalime monequi inquiquixtise se para innechmacase
