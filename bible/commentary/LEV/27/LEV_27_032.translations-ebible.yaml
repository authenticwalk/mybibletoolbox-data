  arb-NAV: أَمَّا كُلُّ عُشْرِ الْبَقَرِ وَالْغَنَمِ فَيَكُونُ الْعَاشِرُ مِنْهَا
    قُدْساً لِلرَّبِّ وَفْقاً لإِحْصَاءِ الرَّاعِي
  ewe-ewe: Ne lãkplɔla aɖe le eƒe lãwo xlẽm ɖekeɖekae la, lã ewolia ɖe sia ɖe nye
