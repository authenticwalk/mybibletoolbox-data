verse: LEV.027.005
translations:
  mal-C: അത് അഞ്ചും ഇരുപതും വയസ്സിനു മധ്യേയുള്ള വ്യക്തിയാണെങ്കിൽ, പുരുഷന് ഇരുപതു ശേക്കേലും,
    സ്ത്രീക്കു പത്തു ശേക്കേലും മൂല്യം നിശ്ചയിക്കുക.
  deu-TKW: so soll der Schätzungswert der männlichen Person zwanzig Sekel, der weiblichen
    zehn SekeI betragen.
  lin-lin: mpo na moto oyo mibu na ye ya mbotama ezali kati na mibu mitano mpe tuku
    mibale, bagrame nkama mibale na tuku minei ya palata mpo na mobali, mpe bagrame
    nkama moko na tuku mibale ya palata mpo na mwasi ;
  eng-LSV: and if from a son of five years even to a son of twenty years, then your
    valuation of the male has been twenty shekels, and for the female, ten shekels;
  eng-GNV: And from fiue yere old to twentie yere olde thy valuation shall be for
    the male twentie shekels, and for the female ten shekels.
  eng-WEBSTER: And if it shall be from five years old even to twenty years old, then
    thy estimation shall be of the male twenty shekels, and for the female ten shekels.
  nhw-BL: Huan para se oquichpil catli quipiya macuili xihuitl hasta 20 xihuitl, tlaxtlahuase
    20 plata tomi. Huan para se sihuapil catli quipiya 5 xihuitl hasta 20 xihuitl,
    tlaxtlahuase 10 plata tomi.
  swh-ONEN: Kama ni mtu mwenye umri wa miaka kati ya mitano na ishirini, weka thamani
    ya mwanaume kuwa shekeli ishirini, na mwanamke shekeli kumi.
  bba-bba: Tɔn durɔ wi u mɔ wɔ̃ɔ nɔɔbu n kɑ dɑ wɔ̃ɔ yɛnduɡii, sii ɡeesun ɡobi yɛndɑ
    u koo kɔsiɑ. Ǹ n mɑɑ tɔn kurɔn nɑ, sii ɡeesun ɡobi wɔkuru.
  eng-KJVCPB: And if it be from five years old even unto twenty years old, then thy
    estimation shall be of the male twenty shekels, and for the female ten shekels.
  luo-luo: To ka ngʼatno hike chakre abich nyaka piero ariyo, to noware gi shekel
    piero ariyo ka en dichwo, to ka en dhako to noware gi shekel apar.
  meu-meu: 'Taunimanima laḡanidia ima ela bona ruahui ibodohilaidia bini: bema maruane,
    sekele ruahui; bema hahine, sekele gwauta.'
  npi-ULB: पाँच वर्षदेखि बिस वर्षसम्मको पुरुषको लागि मूल्य बिस शेकेल र स्‍त्रीको लागि
    दस शेकेल निर्धारण गर्नू ।
  yor-yor: Bí ẹni náà bá jẹ́ ọmọ ọdún márùn-ún sí ogún ọdún, kí iye owó rẹ̀ jẹ́ ogún
    ṣékélì fún ọkùnrin àti òsùwọ̀n ṣékélì mẹ́wàá fún obìnrin.
  pes-OPCB: پسران پنج تا بیست ساله باید بیست مثقال نقره و دختران پنج تا بیست ساله
    باید ده مثقال نقره بپردازند.
  tgl-ULB: Mula limang taon hanggang dalawampung taong gulang ang inyong pamantayang
    halaga ay dapat dalawampung siklo para sa lalaki, at sampung siklo para sa babae.
  hui-hui: '@see-verse:LEV.027.004'
  mya-mya: '@see-verse:LEV.027.004'
  bod-N: ལོ་ལྔ་ནས་ཉི་ཤུའི་བར་གྱི་ཕོ་ནི་དངུལ་སྲང་ཉི་ཤུ་དང་། མོ་ནི་དངུལ་སྲང་བཅུ་རུ་བརྩི་དགོས་སོ།
    །
  sna-sna: Kana ari munhu ana makore ari pakati pamashanu namakore makumi maviri,
    utare mutengo womunhurume pamashekeri makumi maviri, uye munhukadzi pamashekeri
    gumi.
  spa-BLM: Si la persona tiene de cinco a veinte años, tu valoración será de veinte
    siclos para el varón y de diez siclos para la mujer.
  cac-cac: Axo yuj eb' oye' ab'il sq'uinal masanto d'a 20, tato vinac, 20 siclo q'uen
    plata syac'a'. Tato ix jun, 10 siclo q'uen syac'a'.
  swh-ULB: Tangu wenye umri wa miaka mitano mpaka wa miaka ishirini viwango vyenu
    vya thamani kwa mwananume vitakuwa shekeli ishirini za fedha, na kwa mwanamke
    ni shekeli kumi za fedha,
  bel-bel: ад пяці гадоў да дваццаці ацэна твая мужчыну павінна быць дваццаць сікляў,
    а жанчыне дзесяць сікляў;
  deu-ELBBK: Und wenn es von 5 Jahren alt bis zu 20 Jahren alt ist, so sei deine Schätzung
    einer männlichen Person 20 Sekel, und einer weiblichen 10 Sekel;
  mbb-OT: '@see-verse:LEV.027.004'
  mal-2015: അഞ്ചു വയസ്സുമുതൽ ഇരുപതു വയസ്സുവരെ എങ്കിൽ നിന്റെ മതിപ്പു ആണിന്നു ഇരുപതു
    ശേക്കെലും പെണ്ണിന്നു പത്തു ശേക്കെലും ആയിരിക്കേണം.
  rmc-rmc: Vaš o murš, pandže beršendar dži biš berš, pes počinela biš šekli a vaš
    e džuvľi deš.
  pes-OPV: و اگر ازپنج ساله تا بیست ساله باشد، برآورد تو بجهت ذکور، بیست مثقال و بجهت
    اناث ده مثقال خواهدبود.
  ron-1924: Де ла чинч пынэ ла доуэзечь де ань, прецуиря сэ фие де доуэзечь де сикли
    пентру ун бэят ши де зече сикли пентру о фатэ.
  ben-OBCV: যদি পাঁচ থেকে কুড়ি বছরের মধ্যে বয়স্ক কোনো এক ব্যক্তিকে উৎসর্গ করতে হয়,
    তাহলে পুরুষের ক্ষেত্রে কুড়ি শেকল এবং নারীর ক্ষেত্রে দশ শেকল ধার্য করতে হবে।
  som-som: Oo qofku hadduu shan sannadood jiro iyo ilaa labaatan sannadood, markaas
    kii lab waxaad ku qiimaysaa labaatan sheqel, oo tii dhaddigna waxaad ku qiimaysaa
    toban sheqel.
  lat-VUC: 'A quinto autem anno usque ad vigesimum, masculus dabit viginti siclos:
    femina, decem.'
  eng-ASVBT: And if it be from five years old even unto twenty years old, then thy
    estimation shall be of the male twenty shekels, and for the female ten shekels.
  ita-1885: E se è una persona di età da cinque anni a venti, sia la tua estimazione
    a venti sicli per lo maschio, e a dieci sicli per la femmina.
  eng-LXXUP: And if it be from five years old to twenty, the valuation of a male shall
    be twenty didrachmas, and of a female ten didrachmas.
  eng-ULB: From five years to twenty years old your standard value for a male must
    be twenty shekels, and for the female ten shekels.
  spa-VBL: El valor de alguien de cinco a veinte años es de veinte siclos para un
    hombre y diez siclos para una mujer.
  fra-_FOB: Si c'est quelqu'un de l'âge de cinq ans jusqu'à l'âge de vingt ans, ton
    estimation sera de vingt sicles pour le mâle, et de dix sicles pour la femme.
  mal-mal: അഞ്ച് വയസ്സുമുതൽ ഇരുപതു വയസ്സുവരെ എങ്കിൽ നിന്റെ മതിപ്പ് ആണിന് ഇരുപതു ശേക്കെലും
    പെണ്ണിന് പത്തു ശേക്കെലും ആയിരിക്കണം.
  urd-GVR: us laṛke ke lie jis kī umr 5 aur 20 sāl ke darmiyān ho chāṅdī ke 20 sikke,
    isī umr kī laṛkī ke lie chāṅdī ke 10 sikke,
  suz-BL: मिनु ५ बर्स रे २० बर्स सम्‍म ङा वोंइश आल आन पर्बम २० शेकेल गेचा माल्‍ब।
    मीश आल बाक्‍त हना, १० शेकेल गेचा माल्‍ब।
  ita-1927: Dai cinque ai vent’anni, la tua stima sarà di venti sicli per un maschio,
    e di dieci sicli per una femmina.
  ckb-ckb: ئەگەر تەمەنی پێنج هەتا بیست ساڵ بوو، ئەوا خەمڵاندنەکەت بیست شاقل بۆ نێر
    و دە شاقل بۆ مێ دەبێت.
  eng-BBE: And if the person is from five to twenty years old, the value will be twenty
    shekels for a male, and ten for a female.
  kan-OKCV: ಐದರಿಂದ ಇಪ್ಪತ್ತು ವಯಸ್ಸುಳ್ಳ ಪುರುಷನ ಕ್ರಯವು ಇಪ್ಪತ್ತು ಶೆಕೆಲ್, ಸ್ತ್ರೀ ಕ್ರಯವು
    ಹತ್ತು ಶೆಕೆಲ್ ಆಗಿರಬೇಕು.
  tam-2017: ஐந்து வயதுமுதல் இருபது வயதிற்கு உட்பட்ட ஆண்பிள்ளையை இருபது சேக்கலாகவும்,
    பெண்பிள்ளையைப் பத்துச்சேக்கலாகவும்,
  spa-RV-1909: Y si fuere de cinco años hasta veinte, tu estimación será respecto
    al varón veinte siclos, y á la hembra diez siclos.
  ron-BTF: Și dacă este în vârstă de cinci ani până la vârsta de douăzeci de ani,
    atunci prețuirea ta pentru partea bărbătească să fie douăzeci de șekeli și pentru
    partea femeiască, zece șekeli.
  eng-WEBP: If the person is from five years old to twenty years old, then your valuation
    shall be for a male twenty shekels, and for a female ten shekels.
  eng-FBV: The value of someone aged five to twenty is twenty shekels for a male and
    ten shekels for a female.
  nld-1939: Zo het iemand is van vijf tot twintig jaar, moet een jongen op twintig
    sikkels, een meisje op tien sikkels worden geschat.
  nch-BL: Huan para se oquichpil cati quipiya macuili xihuit hasta 20 xihuit, taxtahuase
    20 plata tomi. Huan para se sihuapil cati quipiya macuili xihuit hasta 20 xihuit,
    taxtahuase majtacti plata tomi.
  vie-1934: Nếu là một đứa con trẻ từ năm đến hai mươi tuổi, thì hãy định giá hai
    chục siếc-lơ cho một đứa trai, và mười siếc-lơ cho một đứa gái.
  hin-CV: पांच वर्ष से बीस वर्ष तक की आयु के युवक के लिए बीस शेकेल तथा युवती के लिए
    दस शेकेल;
  eng-OURB: If the person is from five years old even to twenty years old, then your
    valuation shall be for a male twenty shekels [8 oz; 1/2 lb; 226.8 g], and for
    a female ten shekels [4 oz; 113.4 g].
  spa-BES: Y si la persona tiene entre cinco y veinte años, el valor será de veinte
    siclos para un hombre, y diez para una mujer.
  tdx-tdx: aa ie lime taoñe pake roapolo taoñe le sekele roapolo ty hamoliliañe ty
    lahilahy vaho sekele folo ty ampela;
  vid-vid: Wone munhu ayo yawe wa miyaka jihano mbaka miyaka makumi meli kogomboligwa
    kwa sendi migwala makumi meli wone yawe mlume na migwala kumi ja sendi wone yawe
    mdala.
  eng-OKE: And if the age be from five years to twenty years, the valuation for a
    male shall be twenty shekels, and for a female ten shekels.
  tha-KJV: ถ้าผู้นั้นอายุห้าขวบถึงยี่​สิ​บปี ให้​เจ้​ากำหนดราคาผู้ชายเป็นค่าเงินยี่​สิ​บเชเขล
    และผู้หญิงสิบเชเขล
  por-BR-2018: E se for de cinco anos até vinte, tua avaliação será respeito ao homem
    vinte siclos, e à fêmea dez siclos.
  deu-ELO: Und wenn es von fünf Jahren alt bis zu zwanzig Jahren alt ist, so sei deine
    Schätzung einer männlichen Person zwanzig Sekel, und einer weiblichen zehn Sekel;
  eng-WYC-2018: forsooth from the fifth year till to the twentieth year, a male shall
    give twenty shekels, a woman shall give ten shekels;
  epo-epo: Kaj se tio estos aĝulo de kvin jaroj ĝis dudek jaroj, via taksado estu
    pro viro dudek sikloj kaj pro virino dek sikloj.
  uig-PIN: Əgǝr yexi bǝx bilǝn yigirmining ariliⱪida bolsa, ǝrkǝk üqün tohtitilidiƣan
    ⱪimmiti yigirmǝ xǝkǝl bolup, ayal kixi üqün on xǝkǝl bolsun.
  beo-beo: '@see-verse:LEV.027.004'
  tpi-OTNT: Man i gat 5-pela krismas i go inap 20 krismas, inap 200 kina. Meri i gat
    5-pela krismas na i go inap 20 krismas, inap 100 kina.
  hau-SA: Saurayi mai shekara tsakanin biyar da ashirin, za a biya azurfa ashirin,
    yarinya kuma azurfa goma.
  uig-LAT: Eger yéshi besh bilen yigirmining ariliqida bolsa, erkek üchün toxtitilidighan
    qimmiti yigirme shekel bolup, ayal kishi üchün on shekel bolsun.
  nde-nde: Nxa kungumuntu wesilisa oleminyaka ephakathi kwemihlanu lengamatshumi amabili,
    isilinganiso akube ngamashekeli angamatshumi amabili, kuthi owesifazane kube ngamashekeli
    alitshumi.
  ton-ton: Pea kapau ko e taʻu ʻe nima ʻene motuʻa ʻo aʻu ki he taʻu ʻe uofulu, pea
    ko hoʻo fakatatau ki he tangata ko e sikeli ʻe uofulu, pea ki he fefine ko e sikeli
    ʻe hongofulu.
  ces-1613: A od pětiletých až do dvadcítiletých uložíš výplatu, za osobu mužského
    pohlaví dvadceti lotů, ženského pak deset lotů.
  eng-WMB: If the person is from five years old to twenty years old, then your valuation
    shall be for a male twenty shekels, and for a female ten shekels.
  tam-TCV: ஐந்து வயதிற்கும் இருபது வயதிற்கும் இடைப்பட்ட ஒரு நபராயிருந்தால், ஆணுக்குரிய
    மதிப்பு இருபது சேக்கலும், பெண்ணுக்குரிய மதிப்பு பத்து சேக்கலும் ஆகும்.
  ceb-ULB: Gikan sa lima ka tuig hangtod sa 20 ka tuig ang pangidaron ang kantidad
    nga angay ninyong ibugti alang sa usa ka lalaki 20 ka shekel, ug napulo ka shekel
    alang sa usa ka babaye.
  pol-UBG: A jeśli to będzie ktoś w wieku od pięciu do dwudziestu lat, wtedy twoje
    oszacowanie za osobę płci męskiej będzie wynosiło dwadzieścia syklów, a za osobę
    płci żeńskiej – dziesięć syklów.
  urd-GVU: اُس لڑکے کے لئے جس کی عمر 5 اور 20 سال کے درمیان ہو چاندی کے 20 سِکے، اِسی
    عمر کی لڑکی کے لئے چاندی کے 10 سِکے،
  deu-1912: Von fünf Jahren an bis auf zwanzig Jahre sollst du ihn schätzen auf zwanzig
    Silberlinge, wenn's ein Mannsbild ist, ein Weibsbild aber auf zehn Silberlinge.
  kan-2017: ಐದು ವರ್ಷದ ವಯಸ್ಸಿನಿಂದ ಇಪ್ಪತ್ತು ವರ್ಷದ ವಯಸ್ಸಿನ ವರೆಗೆ ಪುರುಷನಿಗೋಸ್ಕರ ಇಪ್ಪತ್ತು
    ಶೆಕೆಲ್ ಬೆಳ್ಳಿಯನ್ನು ಮತ್ತು ಸ್ತ್ರೀಗೋಸ್ಕರ ಹತ್ತು ಶೆಕೆಲ್ ಬೆಳ್ಳಿಯನ್ನು ಕೊಡಬೇಕು.
  yap-yap: '@see-verse:LEV.027.004'
  hlt-MCSB: Te vaengah kum nga ca lamkah kum kul ca te tah tongpa ham shekel pakul
    neh huta ham shekel parha te na phu la om saeh.
  mdy-ETH: '@see-verse:LEV.027.004'
  twi-ASANTE: abarimaa a wadi mfeɛ enum kɔsi aduonu no nso wɔbɛtua dwetɛ gram ahanu
    ne aduasa (230). Sɛ ɔyɛ ɔbaa a, wɔbɛtua dwetɛ gram ɔha ne dunum (115).
  eng-WEBU: If the person is from five years old to twenty years old, then your valuation
    shall be for a male twenty shekels, and for a female ten shekels.
  bnp-bnp: A viri i tahoka a pida i lima, i harena na pida i ravulu rua, a bakovi
    ni gi kona na moni silva i 20. A ngatavine ni gi kona na moni silva i ravulu.
  wal-wal: Qassi ichchashu laittappe biidi laatamu laitta gakkanau de7iya attumaagau
    laatamu xaqara biraanne maccaarissi tammu xaqara biraa qanxxo.
  spa-PDDPT: De cinco a 20 años, tu valoración para el varón será de 220 gramos de
    plata, y para la mujer, de 110 gramos de plata.
  gun-gun: Ha'e rã amongue cinco ma'etỹ'i va'e guive vinte ma'etỹ va'e peve, ava ri
    ramo hepyrã reikuaa 'rã vinte hatã'i va'e, ha'e rã kunha repyrã ramo dez 'rã reikuaa.
  agu-BL: Ma scyetz yi e' wunak yi ate' tul o' yob jalen junak yob yi nsukij swetz,
    yi chijamel i'tz junak piẍ sakal yi ko i'tz yaj, ma ko i'tz xna'n, lajuj ntzi'
    tzuntz.
  ilo-ULB: Dagiti agtawen ti lima inggana iti duapulo, ti ibayadyo a gatad para iti
    lalaki ket duapulo a siklo, ket sangapulo a siklo para iti babai.
  kpg-kpg: '@see-verse:LEV.027.004'
  uig-ARA: ئەگەر يېشى بەش بىلەن يىگىرمىنىڭ ئارىلىقىدا بولسا، ئەركەك ئۈچۈن توختىتىلىدىغان
    قىممىتى يىگىرمە شەكەل بولۇپ، ئايال كىشى ئۈچۈن ئون شەكەل بولسۇن.
  sus-sus: Xa di xɛmɛ na a ra naxan xa simaya kelima ɲɛ suuli han ɲɛ mɔxɔɲɛn, a xun
    sarama gbeti kilo mɔxɔɲɛn nan na. Xa ginɛ dimɛdi na a ra, a xun sarama gbeti kole
    fu nan na.
  pon-2006: '@see-verse:LEV.027.004'
  ksd-ksd: ma ona a ilima kana kilala ma na tuk tar a ura vinun na kilala, una luk
    ia varogop ma ra ura vinun na mamat ure ta tutana, ma ra vinun na mamat ure ta
    vavina;
  tur-YTC: Eğer kişi beş ile yirmi yaş arasındaysa, o zaman biçtiğin değer erkek için
    yirmi şekel, kız için on şekel olacaktır.
  grc-BRENT: Ἐὰν δὲ ἀπὸ πενταετοῦς ἕως εἴκοσι ἐτῶν, ἔσται ἡ τιμὴ τοῦ ἄρσενος εἴκοσι
    δίδραχμα· τῆς δὲ θηλείας, δέκα δίδραχμα.
  ind-AYT: Untuk yang berusia 5 sampai 20 tahun, jika laki-laki nilainya adalah 20
    syikal, jika perempuan sepuluh syikal.
  nya-nya: Mtengo wa munthu wamwamuna wa zaka zapakati pa zisanu ndi makumi awiri
    ukhale masekeli makumi awiri ndipo munthu wamkazi ukhale masekeli khumi.
  hrv-hrv: 'A za dob od pet do dvadeset godina neka tvoja procjena bude: za muškarca
    dvadeset šekela, a za žensku deset šekela.'
  mps-mps: Te bidi kibu be a nagade dąį elama te kibu be bidi sese deliba usu nani
    bidi da, te mone 200 kinago abelao. Te we kibu be a naga dąį elama te kibu be
    bidi sese deliba usu nani we da, te mone 100 kinago abelao,” te po wai.
  tpi-tpi: Man i gat 5-pela krismas i go inap 20 krismas, inap 200 kina. Meri i gat
    5-pela krismas na i go inap 20 krismas, inap 100 kina.
  dan-1931: Fra det femte til det tyvende År skal Vurderingssummen for Mandspersoner
    være tyve Sekel, for Kvinder ti.
  vie-OVCB: Thanh thiếu niên từ năm đến hai mươi tuổi, 228 gam bạc; thiếu nữ trong
    hạn tuổi này, 114 gam bạc.
  guj-2017: પાંચથી વીસ વર્ષની ઉંમરના નરની કિંમત વીસ શેકેલ અને નારીની કિંમત દસ શેકેલ
    ઠરાવવું.
  pon-2006A: '@see-verse:LEV.027.004'
  por-BRBSL: Se a pessoa tiver de cinco a vinte anos de idade, então sua avaliação
    será para um homem de vinte siclos, e para uma mulher de dez siclos.
  cth-cth: Kum panga koehoi kum 20 totouh e tongpa teh ngun tangka 20, napui teh ngun
    tangka phek hra touh lah aphu na tâtueng han.
  twi-twi: abarimaa a wadi mfe anum kosi aduonu no nso wobetua dwetɛ gram ahannu ne
    aduasa (230). Sɛ ɔyɛ ɔbea a, wobetua dwetɛ gram ɔha ne dunum (115).
  hlt-hlt: Te vaengah kum nga ca lamkah kum kul ca te tah tongpa ham shekel pakul
    neh huta ham shekel parha te na phu la om saeh.
  tbz-SIM: Kɛ̀ dɛbirɛ ndɛ dɛ̀ɛ̀ mɔ̀kɛ yɛbie nyɛ̀nùmmù kɛ́ntɔ kɛ́tuɔkɛnɛ̀ sipísìdɛ́,
    kɛ̀ dɛ̀ tu dɛnitidɑɑrɛ ndɛ dɛ díítí mbo mɛdítíbii nsipísìdɛ́, kɛ̀ dɛnitipòrɛ̀
    mɛ nni ndɛ ì mbo mɛdítíbii ntɛpíítɛ̀.
  msy-2020: Egh otarir 5plan azenibar ikegh mangɨ 20plan azenibar tughamim, me 200
    kinan a givezam. Eghtɨ amizir 5plan azenibar ikegh mangɨ 20plan azenibar tughamim,
    me 100 kinan a givezam.
  azb-azb: beş yaşından iyirmi yaşına qədər oğlanın dəyəri iyirmi şekel, qızın isə
    on şekeldir;
  eng-DBY: And if it be from five years old even unto twenty years old, thy valuation
    of the male shall be twenty shekels, and for the female ten shekels.
  hin-2017: फिर यदि उसकी अवस्था पाँच वर्ष या उससे अधिक और बीस वर्ष से कम की हो, तो
    लड़के के लिये तो बीस शेकेल, और लड़की के लिये दस शेकेल ठहरे।
  wol-KYG: Su amee juróomi at ba ñaar fukki at, danga koy xayma ci ñaar fukki dogi
    xaalis, su dee góor, mbaa fukki dogi xaalis, su dee jigéen.
  eng-YLT: and if from a son of five years even unto a son of twenty years — then
    hath thy valuation been of the male twenty shekels, and for the female, ten shekels;
  eng-WYC-2017: forsooth from the fifth year till to the twentieth year, a male shall
    give twenty shekels, a woman shall give ten shekels;
  eng-WMBB: If the person is from five years old to twenty years old, then your valuation
    shall be for a male twenty shekels, and for a female ten shekels.
  urd-GVH: उस लड़के के लिए जिसकी उम्र 5 और 20 साल के दरमियान हो चाँदी के 20 सिक्के,
    इसी उम्र की लड़की के लिए चाँदी के 10 सिक्के,
  rug-rug: '@see-verse:LEV.027.004'
  gaz-gaz: Yoo nama umuriin isaa waggaa shanii fi digdama gidduu taʼe, herregni dhiiraa
    meetii saqilii digdamatti, kan dubartii immoo meetii saqilii kudhanitti haa herregamu.
  fra-LSG: De cinq à vingt ans, ton estimation sera de vingt sicles pour un mâle,
    et de dix sicles pour une fille.
  yal-yal: Dii xɛmɛn naxan barin bata ɲɛɛ suulun ti han ɲɛɛ mɔxɔɲɛ, na lanma gbeti
    gbanan mɔxɔɲɛ nan ma. Dii tɛmɛna, gbeti gbanan fu.
  haw-1868: A ina mai ka makahiki alima ia a hiki i ka makahiki iwakalua ona, alaila,
    o kou manao ana, no ke kane he iwakalua sekela, a no ka wahine he umi sekela.
  arb-NAV: أَمَّا إِنْ كَانَ الْمَنْذُورُ ذَكَراً مِنِ ابْنِ خَمْسِ سَنَوَاتٍ إِلَى
    عِشْرِينَ فَيُفْتَدَى بِعِشْرِينَ شَاقِلاً (نَحْوِ مِئَتَيْنِ وَأَرْبَعِينَ جِرَاماً)
    مِنَ الْفِضَّةِ. أَمَّا فِدَاءُ الأُنْثَى فَيَكُونُ عَشَرَةَ شَوَاقِلَ (نَحْوِ
    مِئَةٍ وَعِشْرِينَ جِرَاماً).
  ewe-ewe: Ɖe ŋutsuvi si xɔ tso ƒe atɔ̃ va se ɖe blaeve nu la, ana klosalo kilogram
    ƒe mama atɔ̃ ƒe ɖeka, eye ɖe nyɔnuvi si xɔ tso ƒe atɔ̃ va se ɖe blaeve nu la,
    ana klosalo gram alafa ɖeka kple ewo.
  eng-LEE: And if [the person be] from five years old and unto twenty years old, then
    shall the estimation of the male be twenty shekels, and for the female ten shekels.
  asm-FB: আৰু যদি পাঁচ বছৰতকৈ অধিক আৰু বিশ বছৰতকৈ কম বয়সীয়া হয়, তেন্তে পুৰুষৰ বাবে
    তোমাৰ নিৰূপিত মূল্য বিশ চেকল হ’ব আৰু স্ত্রীৰ বাবে দহ চেকল হ’ব।
  sus-A: شَ دِ شّمّ نَ عَ رَ نَشَن شَ سِمَيَ كٍلِمَ حّ سُولِ هَن حّ مْشْحّن، عَ شُن
    سَرَ مَ فبٍتِ كِلٌ مْشْحّن نَن نَ. شَ فِنّ دِ مّدِ نَ عَ رَ، عَ شُن سَرَ مَ فبٍتِ
    كٌلٍ قُ نَن نَ.
  fra-SBL: Si la personne est âgée de cinq à vingt ans, ton évaluation sera de vingt
    sicles pour un homme et de dix sicles pour une femme.
  hbo-hbo: וְאִ֨ם מִבֶּן־חָמֵ֜שׁ שָׁנִ֗ים וְעַד֙ בֶּן־עֶשְׂרִ֣ים שָׁנָ֔ה וְהָיָ֧ה
    עֶרְכְּךָ֛ הַזָּכָ֖ר עֶשְׂרִ֣ים שְׁקָלִ֑ים וְלַנְּקֵבָ֖ה עֲשֶׂ֥רֶת שְׁקָלִֽים׃
  eng-WYCLIFFE: forsothe fro the fifthe yeer `til to the twentithe yeer, a male schal
    yyue twenti cyclis, a womman schal yyue ten ciclis;
  cwe-cwe: One munhu iyo yahawa hagati ya miyaka mitano mbaka malongo maidi kezakomboligwa
    kwa shekeli malongo maidi ya hela one yahawa mulume, na one yahawa muke kezakomboligwa
    kwa shekeli longo ya hela.
  kik-kik: Aakorwo nĩ mũndũ wa kuuma mĩaka ĩtano nginya mĩrongo ĩĩrĩ, ũgaatua irĩhi
    rĩa mũndũ mũrũme rĩtuĩke nĩ cekeri mĩrongo ĩĩrĩ, na irĩhi rĩa mũndũ-wa-nja nĩ
    cekeri ikũmi.
  fra-NCL: De cinq ans à vingt ans, ton estimation sera de vingt sicles pour un garçon,
    et de dix sicles pour une fille.
  cek-AK: Saning pangato hoi saning pumphaeto salak ih kami ah om nahaeloe, nongpa
    to shekel pumphaeto hoiah akrang ueloe, nongpata to shekel hato hoiah akrang tih.
  cuk-cuk: Masmala birgatar, birga-dulagwenadse-nikale (20), onogega, mani-dulagwen-aidiku
    (20) be bennukoed. Bunamala-onogegardi, mani-ambe-aidiku (10) be bennukoed.
  uig-CYR: Әгәр йеши бәш билән жигирминиң арилиғида болса, әркәк үчүн тохтитилидиған
    қиммити жигирмә шәкәл болуп, аял киши үчүн он шәкәл болсун.
  tel-2017: ఐదేళ్ళు మొదలు ఇరవై ఏళ్ల లోపలి వయస్సు గల పురుషుడికి ఇరవై తులాల వెలను, స్త్రీకి
    పది తులాల వెలను నిర్ణయించాలి.
  hat-BSA: Si li antre senkan jiska ventan, alò valè nou pou gason an va ven sik,
    e pou fanm nan dis sik.
  kos-kos: Fin matwen mwet se oasr ke yac limekosr yak nu ke longoul — ipin silver
    longoul ke mukul, ac singoul ke mutan.
  hbo-WLC: וְאִ֨ם מִבֶּן־חָמֵ֜שׁ שָׁנִ֗ים וְעַד֙ בֶּן־עֶשְׂרִ֣ים שָׁנָ֔ה וְהָיָ֧ה
    עֶרְכְּךָ֛ הַזָּכָ֖ר עֶשְׂרִ֣ים שְׁקָלִ֑ים וְלַנְּקֵבָ֖ה עֲשֶׂ֥רֶת שְׁקָלִֽים׃
  ibo-ibo: Nʼisi nwoke gbara afọ ise ruo iri afọ abụọ, ọ ga-enye iri ọlaọcha shekel
    abụọ. Nʼisi nwanyị gbara afọ ise ruo iri afọ abụọ, ọ ga-enye ọlaọcha shekel iri.
  ory-ory: ଆଉ ପାଞ୍ଚ ବର୍ଷଠାରୁ କୋଡ଼ିଏ ବର୍ଷ ବୟସ ପର୍ଯ୍ୟନ୍ତ ହେଲେ, ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ
    ପୁରୁଷ ନିମନ୍ତେ କୋଡ଼ିଏ ଶେକଲ ଓ ସ୍ତ୍ରୀ ନିମନ୍ତେ ଦଶ ଶେକଲ ରୂପା ହେବ।
  chk-chk: Iwe, are ewe aramas a lefilen ier limu tori rüe, ükükün liwinin aüchean
    epwe rüe föün moni silifer fän iten eman ät, nge engol föün moni silifer fän iten
    eman nengin.
  rop-rop: '@see-verse:LEV.027.004'
  ukr-1871: А як од пяти років до двайцяти років, так цїна твоя для музького полу
    буде двайцять секлів, а для женського у трийцять секлів;
  deu-1951: Im Alter von fünf bis zwanzig Jahren sollst du ihn schätzen auf zwanzig
    Schekel, wenn es ein Knabe ist, aber auf zehn Schekel, wenn es ein Mädchen ist.
  eng-JPS: And if it be from five years old even unto twenty years old, then thy valuation
    shall be for the male twenty shekels, and for the female ten shekels.
  srp-1865: Ako je od pet do dvadeset godina, cijeniæeš muško dvadeset sikala a žensko
    deset sikala.
  lug-lug: Omuntu aweza emyaka egy’obukulu egiri wakati w’ettaano n’amakumi abiri,
    bw’anaabanga omusajja onoomusaliranga sekeri amakumi abiri naye omukazi sekeri
    kkumi.
  heb-heb: ואם מבן חמש שנים ועד בן עשרים שנה והיה ערכך הזכר עשרים שקלים ולנקבה עשרת
    שקלים׃
  ben-IRV: যদি পাঁচ বছর বয়স থেকে কুড়ি বছর বয়স পর্যন্ত হয়, তবে তোমার নির্ধারিত
    মূল্য পুরুষের পক্ষে কুড়ি শেকল ও স্ত্রীর পক্ষে দশ শেকল হবে।
  pan-pan: ਜੇਕਰ ਉਸ ਦੀ ਉਮਰ ਪੰਜ ਸਾਲਾਂ ਤੋਂ ਲੈ ਕੇ ਵੀਹਾਂ ਸਾਲਾਂ ਤੱਕ ਹੋਵੇ ਤਾਂ ਤੇਰਾ ਮੁੱਲ ਮੁੰਡੇ
    ਦੇ ਲਈ ਵੀਹ ਸ਼ਕੇਲ ਅਤੇ ਕੁੜੀ ਲਈ ਦਸ ਸ਼ਕੇਲ ਹੋਵੇ।
  mya-JVB: အသက် ငါး နှစ်မှ သည် ဆယ်နှစ်တိုင်အောင် ၊ ယောက်ျား ကို အကျပ် နှစ် ဆယ်၊ မိန်းမ
    ကို အကျပ် တဆယ် နှင့် အဘိုး ပြတ်ရမည်။
  hmo-hmo: Mero ta, ena mauri lagani be 5 ela bona 20, be siliva moni 20. Kekeni ta
    be siliva moni 10.
  urd-urd: और अगर पाँच बरस से लेकर बीस बरस तक की उम्र हो, तो तेरी ठहराई हुई क़ीमत
    मर्द के लिए बीस मिस्क़ाल और 'औरत के लिए दस मिस्क़ाल हों।
  rus-SYN: от пяти лет до двадцати оценка твоя мужчине должна быть двадцать сиклей,
    а женщине десять сиклей;
  bqc-SIM: Sɛa za wɛ̃̀ sↄo e à gɛ̀ pɛ̀ wɛ̃̀ baowa, tó nɛgↄ̃ɛɛ, ã́nusu ↄwatɛ̃ baoɛ,
    nɛnↄɛ sↄ̃ kwi.
  tcz-CHONGTHU: Hitia chu Pasal kum nga apat somni chan, dangka somni hiding, numei
    vang chu dangka somkhat hiding ahi.
  mar-mar: मुलगा पाच वर्षे ते वीस वर्षांच्या आतील वयाचा असेल तर त्याचे मोल वीस शेकेल
    रुपे व मुलीचे दहा शेकेल रुपे असावे.
  qub-qub: Pichga watayojpita ishcay chunca (20) watayojcama ollgöpäga päganga ishcay
    chunca (20) guellayta. Chay watayojlla caycaj warmipäga päganga chunca guellayta.
  bqp-bqp: Tɔn durɔ wi u mɔ wɔ̃ɔ nɔɔbu n kɑ dɑ wɔ̃ɔ yɛndugii, sii geesun gobi yɛndɑ
    u koo kɔsiɑ. Ǹ n mɑɑ tɔn kurɔn nɑ, sii geesun gobi wɔkuru.
  hat-hat: Pou yon jenn gason ki gen ant senkan al ventan, se va vin pyès ajan. Pou
    yon jenn fi ki gen menm laj la, se va dis pyès ajan.
  eng-BSB: And if the person is from five to twenty years of age, then your valuation
    for the male shall be twenty shekels, and for the female ten shekels.
  tod-tod: Zunu loungoi, é zo kona dɔɔlugɔ ma, é li kona ʋuufelegɔ (20) ʋɔ, sɔngɔi
    ɠa ɠɛ ga wali ɠae ʋuufelegɔ (20), anzanu loungoi ma zɔngɔi ɠa ɠɛ ga wali ɠae puugɔ.
  eng-WEBPB: If the person is from five years old to twenty years old, then your valuation
    shall be for a male twenty shekels, and for a female ten shekels.
  kbq-kbq: Hagi 5fu'a kafuretima vuno 20'a kafuma hu'nenia venene'a, 20'a silva zago
    mizase nezamanteta, 5fu'a kafuretima vuno 20'a kafuma hu'nenia mofane zagarera
    10ni'a silva zagoreti mizasegahaze.
  nhe-BL: Huan para se oquichpil tlen quipiya macuili xihuitl hasta 20 xihuitl, tlaxtlahuase
    20 plata tomi. Huan para se sihuapil tlen quipiya 5 xihuitl hasta 20 xihuitl,
    tlaxtlahuase 10 plata tomi.
  gub-BL: Aze kwàkwàmo wereko 5 kwarahy te 20 kwarahy nehe, omono putar 20 temetarer
    tàtà ma'e parat iapo pyrer wà nehe. Kuzàtài agwer kwarahy hereko har omono putar
    10 temetarer tàtà ma'e parat iapo pyrer wà nehe.
  eng-DRA: 'But from the fifth year until the twentieth, a man shall give twenty sicles:
    a woman ten.'
