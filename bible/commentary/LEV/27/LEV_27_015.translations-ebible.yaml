  bqp-bqp: Adɑmɑ ù n kĩ u win dii te yɑkiɑ, u koo ginɑ gee te yɑ̃ku kowo u burɑ mi
    kɔsiɑwɑ kpɑ u ten wɔllɔ bɔnu nɔɔbusen tiɑ sosi dii te, tu sere mɑɑ ko wigiru.
  hat-hat: Men, si moun k'ap mete kay la apa pou Seyè a ta vle achte kay la ankò,
    l'a peye pri prèt la te fikse a, plis ven pou san (020%) lavalè. Epi y'a renmèt
    li kay li.
  eng-BSB: But if he who consecrated his house redeems it, he must add a fifth to
    the assessed value, and it will belong to him.
  tod-tod: Ni zɔi nii é feai, toɠa pɔ é unmɔɔ, toɠa sɔngɔi ma ɠaaɠwɛsu lɔɔlugɔi
    ɠilazuʋɛ la sɔngɔi ma, naa ɠa ɠɛ ga nɔnɔ ʋolu ga niinɛ.
  eng-WEBPB: If he who dedicates it will redeem his house, then he shall add the fifth
    part of the money of your valuation to it, and it shall be his.
  kbq-kbq: Hagi ana noma Ra Anumzamo'na nazampima antesia ne'mo'ma eteno mizama senaku
    hanuno'a, pristi vahe'mo'zama ahentesaza 5fu'a kevua ante'neno, mago kevunena
    ante agofetu huno mizasegahie.
  nhe-BL: '@see-verse:LEV.027.014'
  gub-BL: Aze izar ipurume'eg wi wer hehe nehe, omono putar hekuzar xaxeto pe nehe.
    Umuza'ak putar hekuzar 5 ipehegwer romo nehe. Omono putar amo ipehegwer xaxeto
    pe nehe no.
  eng-DRA: But if he that vowed, will redeem it, he shall give the fifth part of the
    estimation over and above, and shall have the house.
