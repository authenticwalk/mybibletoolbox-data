verse: LEV.027.015
translations:
  mal-C: തന്റെ വീട് സമർപ്പിച്ചയാൾ അതിനെ വീണ്ടുകൊള്ളുന്നെങ്കിൽ അയാൾ മൂല്യത്തോട് അഞ്ചിലൊന്നു
    കൂട്ടണം; വീട് വീണ്ടും അയാളുടേതാകും.
  deu-TKW: Falls aber der, der sein Haus geweiht hat, es wieder einlösen will, so
    hat er noch ein Fünftel der Schätzungssumme darauf zu legen; dann gehört es ihm.
  lin-lin: Soki moto oyo abulisi ndako na ye lokola likabo epai na Yawe alingi kosikola
    yango, asengeli kobakisa eteni moko kati na biteni mitano ya motuya na yango ;
    mpe ndako yango ekokoma lisusu ya ye.
  eng-LSV: and if he who is sanctifying redeems his house, then he has added a fifth
    of the money of your valuation to it, and it has become his.
  eng-GNV: But if he that sanctified it, will redeeme his house, then hee shall giue
    thereto the fift part of money more then thy estimation, and it shalbe his.
  eng-WEBSTER: And if he that sanctified it will redeem his house, then he shall add
    the fifth part of the money of thy estimation to it, and it shall be his.
  nhw-BL: '@see-verse:LEV.027.014'
  swh-ONEN: Kama mtu aliyeweka nyumba yake wakfu ataikomboa, lazima aongeze sehemu
    ya tano ya thamani yake, nayo nyumba itakuwa yake tena.
  bba-bba: Adɑmɑ ù n kĩ u win dii te yɑkiɑ, u koo ɡinɑ ɡee te yɑ̃ku kowo u burɑ mi
    kɔsiɑwɑ kpɑ u ten wɔllɔ bɔnu nɔɔbusen tiɑ sosi dii te, tu sere mɑɑ ko wiɡiru.
  eng-KJVCPB: And if he that sanctified it will redeem his house, then he shall add
    the fifth part of the money of thy estimation unto it, and it shall be his.
  luo-luo: To ka wuon odno dwaro waro odeno, to nyaka omed achiel ewi abich mar nengone,
    eka odno noduogne.
  meu-meu: Ruma biaguna baine ura ena ruma baine bodohilaia, ia ese dava bunai baine
    heni mai atokauna ida. Atokauna na dava idoinai baine karoaia, karoa ima, bena
    karoa ta heḡereḡerena ma baine atoa kau. Bena ruma na iena.
  npi-ULB: तर आफ्नो घरलाई परमप्रभुको निम्ति अलग गर्ने मालिकले त्यो छुटाउन चाहेमा त्यसले
    त्यसको छुटकाराको मूल्यमा पाँचौँ भाग थपोस् र त्यो त्यसकै हुने छ ।
  yor-yor: Bí ẹni tí ó yá ilé náà sí mímọ́ bá fẹ́ rà á padà. Jẹ́ kí ó fi ìdámárùn-ún
    owó ìdíyelé rẹ̀ kún ún, yóò si jẹ́ tirẹ̀.
  pes-OPCB: اگر وقف کننده بخواهد خانۀ خود را بازخرید کند، باید یک پنجم بر قیمت آن
    اضافه کند، آنگاه خانه دوباره از آن خودش خواهد بود.
  tgl-ULB: Pero kung ilalaan ng may-ari ang kaniyang tahanan at katagalan ninais na
    tubusin ito, ang ikalima ng halaga nito ay idadagdag sa pantubos na presyo, at
    pagkatapos magiging kaniyang muli ang bahay.
  hui-hui: Ani bialu agali biagome Anduane Homogo i̱nihondo anda lomabu ngiyago ibuni
    yolo biadai bulene manda biyagua nde agali anda anduane biagome anda biago muni
    karulapeme yolo bialu muni marubi tago howa mulene nga. Ibugua loma binigo mo
    miaga kagohondo muni mialu anda ibuninaga holebira.
  mya-mya: မိ​မိ​အိမ်​ကို​ပူ​ဇော်​ဆက်​သ​သော​သူ​သည် အိမ်​ကို​ပြန်​ဝယ်​ယူ​လို​လျှင်
    တန်​ဖိုး​အ​ပြင် နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း​ထပ်​ဆောင်း​၍​ပေး​ရ မည်။
  bod-N: ཁང་པ་དམ་པར་རྩི་མཁན་གྱིས་རང་གི་ཁང་པ་བླུ་ན། ཁྱོད་ཀྱིས་རིན་རྩིས་པའི་སྟེང་ལ་ལྔ་ཆ་གཅིག་བསྣན་ནས་སྤྲད་ན་ཁང་པ་ད་གཟོད་མི་དེ་ལ་དབང་བར་འགྱུར་རོ།
    །
  sna-sna: Kana murume anokumikidza imba yake akaidzikinura, anofanira kupamhidzira
    chikamu chimwe chete muzvishanu zvomutengo wayo. Uye imba ichava yake zvakare.
  spa-BLM: Si el que la dedica quiere redimir su casa, entonces le añadirá la quinta
    parte del dinero de su evaluación, y será suya.
  cac-cac: Palta tato a mach ay yic jun pat chi' sgana smananeli, yovalil syac' jab'ocxo
    más d'a yib'an̈ icha stojol ix najican chi', ichato chi' syic'anxi spat chi'.
  swh-ULB: Lakini kama mmiliki wake anayeitenga nyumba yake anapenda kuikomboa, atalazimika
    kuongeza sehemu ya tano ya thamani yake kwenye gharama ya ukombozi wake, nayo
    nyumba itakuwa yake.
  bel-bel: а калі той, хто прысьвяціў, захоча выкупіць дом свой, дык няхай дадасьць
    пятую долю срэбра ацэны тваёй, і будзе ягоны.
  deu-ELBBK: Und wenn der Heiligende sein Haus lösen will, so soll er das Fünftel
    des Geldes deiner Schätzung darüber hinzufügen, und es soll ihm gehören.
  mbb-OT: Emun edhewien te teǥiǥaked haazà is baley, kinahanglan he ebeyazan din is
    prisyu zutun te valey ne umani zin pa te 20 pursintu is bali kayi. Ne idlikù diyà
    te kandin haazà is baley.
  mal-2015: തന്റെ വീടു വിശുദ്ധീകരിച്ചാൽ അതു വീണ്ടെടുക്കുന്നെങ്കിൽ അവൻ നിന്റെ മതിപ്പുവിലയുടെ
    അഞ്ചിലൊന്നു അതിനോടു കൂട്ടേണം; എന്നാൽ അതു അവന്നുള്ളതാകും.
  rmc-rmc: A te oda manuš, savo oddiňa peskro kher le RAJESKE, les kamela te cinel
    avri, dothovela paš odi cena biš percent a ela pale leskro.
  pes-OPV: و اگروقف کننده بخواهد خانه خود را فدیه دهد، پس پنج یک بر نقد برآورد تو
    زیاده کند و از آن اوخواهد بود.
  ron-1924: Дакэ чел че шь-а ынкинат Домнулуй каса вря с-о рэскумпере, сэ адауӂе о
    чинчиме ла прецул прецуирий ей, ши ва фи а луй.
  ben-OBCV: যদি উৎসর্গকারী তার বাড়ি মুক্ত করে, তাহলে নিরূপিত মূল্যের অতিরিক্ত পঞ্চমাংশ
    সে অবশ্যই দেবে। বাড়িটি পুনরায় তার হবে।
  som-som: Oo kii quduus ka dhigay hadduu doonayo inuu gurigiisii soo furto, markaas
    ha ku sii daro lacagtii aad ku qiimaysay oo shan meelood loo dhigay meesheed,
    markaas isagaa lahaan doona.
  lat-VUC: sin autem ille qui voverat, voluerit redimere eam, dabit quintam partem
    æstimationis supra, et habebit domum.
  eng-ASVBT: And if he that sanctified it will redeem his house, then he shall add
    the fifth part of the money of thy estimation unto it, and it shall be his.
  ita-1885: E se pur colui che avrà consacrata la sua casa la vuol riscattare, sopraggiunga
    alla tua estimazione il quinto del prezzo di essa, e sia sua.
  eng-LXXUP: And if he that has sanctified it should redeem his house, he shall add
    to it the fifth part of the money of the valuation, and it shall be his.
  eng-ULB: But if the owner who set apart his home wishes to redeem it, he must add
    a fifth of its value to its redemption price, and it will belong to him.
  spa-VBL: Pero si quieres volver a comprar tu casa, tienes que añadir un quinto a
    su valor en pago. Entonces le pertenecerá de nuevo.
  fra-_FOB: Mais si celui qui a consacré sa maison veut la racheter, il ajoutera un
    cinquième au prix de ton estimation, et elle lui appartiendra.
  mal-mal: തന്റെ വീടു വിശുദ്ധീകരിച്ചാൽ അത് വീണ്ടെടുക്കുന്നെങ്കിൽ അവൻ നിന്റെ മതിപ്പുവിലയുടെ
    അഞ്ചിലൊന്ന് അതിനോട് കൂട്ടണം; എന്നാൽ അത് അവനുള്ളതാകും.
  urd-GVR: Agar ghar ko maḳhsūs karne wālā use wāpas ḳharīdnā chāhe to wuh muqarrarā
    raqam jamā 20 fīsad adā kare.
  suz-BL: मिनु मेको मुरुमी क्‍येट थाप्‍शा लेत्‍चा थुं पाप्‍तु हना, चढ़ेबमी देंशो क्‍येङा
    यो ५ भाग ङा भाग का क्‍येट तेम्‍शा गेचा माल्‍ब। मिनु मेको खिं मेको केन दुम्‍ब।
  ita-1927: E se colui che ha consacrato la sua casa la vuol riscattare, aggiungerà
    un quinto al prezzo della stima, e sarà sua.
  ckb-ckb: ئەگەر ئەو کەسە ویستی ماڵە تەرخانکراوەکەی بکڕێتەوە ئەوا پێنج یەکی نرخی خەمڵاندنەکە
    دەخاتە سەری و دەبێتەوە هی خۆی.
  eng-BBE: And if the owner has a desire to get back his house, let him give a fifth
    more than your value, and it will be his.
  kan-OKCV: ಆದರೆ ಪ್ರತಿಷ್ಠೆ ಪಡಿಸಿದವನು ತನ್ನ ಮನೆಯನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿದ್ದರೆ, ಅವನು ಕಟ್ಟಿದ
    ಕ್ರಯಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ ಐದನೇ ಒಂದು ಭಾಗ ಹಣವನ್ನು ಕೊಡಲಿ, ಆಗ ಅದು ಅವನದಾಗಿರುವುದು.
  tam-2017: தன் வீட்டைப் பரிசுத்தம் என்று நேர்ந்துகொண்டவன் அதை மீட்டுக்கொள்ள மனதாயிருந்தால்,
    நீ மதிக்கும் பொருளுடன் ஐந்தில் ஒரு பங்கைக் கூட்டிக் கொடுக்கக்கடவன்; அப்பொழுது
    அது அவனுடையதாகும்.
  spa-RV-1909: Mas si el santificante redimiere su casa, añadirá á tu valuación el
    quinto del dinero de ella, y será suya.
  ron-BTF: Și dacă cel ce a sfințit-o dorește să își răscumpere casa, atunci să adauge
    la ea a cincea parte din banii prețuirii tale și să fie a lui.
  eng-WEBP: If he who dedicates it will redeem his house, then he shall add the fifth
    part of the money of your valuation to it, and it shall be his.
  eng-FBV: But if you want to buy back your house, you have to add one fifth to its
    value in payment. Then it will belong to you again.
  nld-1939: Zo hij, die het huis heeft toegewijd, het wil inlossen, moet hij nog het
    vijfde deel van de geschatte waarde er aan toevoegen; dan zal het weer zijn eigendom
    zijn.
  nch-BL: '@see-verse:LEV.027.014'
  vie-1934: Còn nếu kẻ đã biệt nhà mình ra thánh muốn chuộc nó lại, thì phải phụ thêm
    một phần năm giá ngươi đã định, rồi nhà sẽ thuộc về người.
  hin-CV: यदि वह व्यक्ति, जिसने इसे पवित्र किया है, वह अपने घर को छुड़ाना चाहे, तो
    तय मूल्य के अलावा उसका पांचवा भाग भी चुकाए, जिससे वह घर उसका हो जाएगा.
  eng-OURB: If he who dedicates it will redeem his house, then he shall add the fifth
    part of the money of your valuation to it, and it shall be his. (RY:7, LY:5)
  spa-BES: Y si el dueño desea recuperar su casa, deberá dar una quinta parte más
    que su valor, y será suyo.
  tdx-tdx: Aa ie te hijebañe i anjomba navahe’ey, le tsy mahay tsy anovoña’e ty ampaha-lime’
    i namoliliañe azey, vaho himpolia’e.
  vid-vid: Wone ayo munhu yaiwichile chiuyeng'ha, yagane kugombola ayo ng'handa, lelo
    kokonjeza honhu ha kahano ha chasi cha sendi za heye, na alo lowa lufufu lwa heye.
  eng-OKE: And if he who had consecrated it will redeem his house, then let him add
    the fifth of the price of its value upon it, and it shall be his.
  tha-KJV: ถ้าผู้​ที่​ถวายเรือนไว้​ประสงค์​จะไถ่เรือนของเขา ก็​ให้​ผู้​นั้นเพิ่มเงิ​นอ​ีกหนึ่งในห้าของราคาเรือนที่​ตี​ไว้
    แล​้วเรือนนั้นจึงตกเป็นของเขาได้
  por-BR-2018: Mas se o que a santificar resgatar sua casa, acrescentará à tua avaliação
    o quinto do dinheiro dela, e será sua.
  deu-ELO: Und wenn der Heiligende sein Haus lösen will, so soll er das Fünftel des
    Geldes deiner Schätzung darüber hinzufügen, und es soll ihm gehören.
  eng-WYC-2018: soothly if he that avowed will again-buy it, he shall give the fifth
    part of the value above, and he shall have the house. (and if he who vowed it
    will buy it back, he shall add the fifth part above its value, and then he shall
    have the house.)
  epo-epo: Sed se la dediĉinto volos elaĉeti sian domon, tiam li aldonu kvinonon de
    la mono de via takso, kaj ĝi restos lia.
  uig-PIN: Keyin ǝgǝr ɵyni atiƣuqi kixi uni ⱪayturuwalmaⱪqi bolsa, u tohtitilƣan ⱪimmitigǝ
    uning bǝxtin birini ⱪoxup bǝrsun; andin ɵy yǝnǝ uning bolidu.
  beo-beo: 'Be dunu amo diasu imunusa: ilegei da amo diasu bu bidi lamusa: dawa:sea,
    e da diasu ea bidi lamu defei amola20% eno amola amoga bu bidi lamu.'
  tpi-OTNT: Na sapos man i bin givim haus long mi Bikpela, na bihain em i laik baim
    bek gen, orait em i mas givim mani inap long pe bilong haus na sampela mani moa
    wantaim. Sapos pris i makim pe bilong haus inap 100 kina, orait dispela man i
    mas givim 120 kina. Em i mas givim dispela mani long pris na bai em inap kisim
    bek haus bilong en gen.
  hau-SA: In mutumin da ya keɓe gidansa ya fanshe shi, dole yă ƙara kashi ɗaya bisa
    biyar na darajar, gidan kuma zai zama nasa.
  uig-LAT: Kéyin eger öyni atighuchi kishi uni qayturuwalmaqchi bolsa, u toxtitilghan
    qimmitige uning beshtin birini qoshup bersun; andin öy yene uning bolidu.
  nde-nde: Nxa umuntu onikele indlu yakhe eseyihlenga, kuzamele engezelele okwesihlanu
    phezu kwesilinganiso sayo, indlu ibe ngeyakhe futhi.
  ton-ton: Pea kapau ʻoku loto ʻaia naʻa ne fakatapui ia ke huhuʻi hono fale, pea
    ʻe fakalahi ʻaki ia hono nima ʻoe vahe ʻoe koloa ʻo hoʻo fakatatau, pea ʻe ʻoʻona
    ia.
  ces-1613: Pakli ten, kterýž posvětil domu svého, chtěl by jej vyplatiti, přidá pátý
    díl peněz nad cenu tvou, i bude jeho.
  eng-WMB: If he who dedicates it will redeem his house, then he shall add the fifth
    part of the money of your valuation to it, and it shall be his.
  tam-TCV: தன் வீட்டை அர்ப்பணிக்கிற மனிதன் அதை மீட்டுக்கொள்வதானால், அதன் மதிப்புடன்
    ஐந்தில் ஒரு பங்கையும் சேர்த்துக் கொடுக்கவேண்டும். அப்பொழுது அந்த வீடு திரும்பவும்
    அவனுக்குரியதாகும்.
  ceb-ULB: Apan kung buot kining lukaton sa tag-iya, kinahanglan idugang niya niini
    ang ikalimang bahin sa kantidad sa paglukat niini, ug mapanag-iya na niya kini.
  pol-UBG: A jeśli ten, który poświęcił, zechce wykupić swój dom, to doda jedną piątą
    wartości twego oszacowania i dom będzie jego.
  urd-GVU: اگر گھر کو مخصوص کرنے والا اُسے واپس خریدنا چاہے تو وہ مقررہ رقم جمع 20
    فیصد ادا کرے۔
  deu-1912: So es aber der, so es geheiligt hat, will lösen, so soll er den fünften
    Teil des Geldes, zu dem es geschätzt ist, draufgeben, so soll's sein werden.
  kan-2017: ಹರಕೆಮಾಡಿದವನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ ಆ ಮನೆಯನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿದ್ದರೆ ಅದರ ಕ್ರಯದೊಡನೆ
    ಐದನೆಯ ಒಂದು ಭಾಗವನ್ನು ಹೆಚ್ಚಾಗಿ ಕೊಡಬೇಕು; ಆಗ ಆ ಮನೆ ಅವನದಾಗುವುದು.
  yap-yap: Fa’anra ba’adag facha’ nike ognag fare naun ngak SOMOL ni nge chuw’iy ngki
    sul ngak, ma thangri pi’ puluwon ni bod ni kan turguy me puthuy rliw’ e pasent
    ngay.
  hlt-MCSB: Tedae a im a ciim tangtae te a tlan atah a phu te tangka a pueh panga
    neh koep thap saeh lamtah amah hut la koep om saeh.
  mdy-ETH: ዬኖ ማኣሬሎኮ ዓዳሢ ማሂ ሻንቃኒ ኮዔቴ ዒንጎንጎ ጌይንቴ ሚኢሾይዳ ዶንጎፓ ፔቴ ኩቺ ቃሶንጎ።
  twi-ASANTE: na saa onipa no atua, asane atua ɛbo korɔ no ara ɔha mu nkyɛmu aduonu
    aka ho ansa na efie no abɛyɛ ne dea bio.
  eng-WEBU: If he who dedicates it will redeem his house, then he shall add the fifth
    part of the money of your valuation to it, and it shall be his.
  bnp-bnp: Bara bakovi iea ge ngaru ni konamulea, ge habi nau a mapana ruma, ge ru
    langa tabu ranga ( ).
  wal-wal: Qassi ba keettaa GODAASSI geeshsha ootti dummayida asi zaarettidi wozanau
