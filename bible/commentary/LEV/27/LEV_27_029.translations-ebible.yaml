verse: LEV.027.029
translations:
  mal-C: “ ‘മനുഷ്യനിൽനിന്ന് ഉന്മൂലനംചെയ്യാൻ വേർതിരിക്കപ്പെട്ട ആരെയും മോചനദ്രവ്യം കൊടുത്തു
    വീണ്ടെടുക്കരുത്; അയാളെ കൊന്നുകളയണം.
  deu-TKW: Wenn irgend Menschen mit dem Banne belegt werden, so dürfen sie nicht losgekauft
    werden, sondern müssen getötet werden.
  lin-lin: Moto moko te oyo abongisami mpo na kobebisama akoki kosikolama, basengeli
    koboma ye.
  eng-LSV: No devoted thing, which is devoted of man, is ransomed, it is surely put
    to death.
  eng-GNV: Nothing separate from the common vse, which shall be separate from man,
    shalbe redeemed, but dye the death.
  eng-WEBSTER: 'None devoted, which shall be devoted by men, shall be redeemed: but
    shall surely be put to death.'
  nhw-BL: Sintla quiijtohua tlanahuatili para monequi miquis se masehuali, amo huelis
    tlaxtlahuas para momanahuis. Monequi miquis.
  swh-ONEN: “ ‘Mtu yeyote aliyewekwa wakfu ili kuangamizwa, hawezi kukombolewa. Mtu
    kama huyo lazima auawe.
  bba-bba: Bɑɑ ǹ n tɔnun nɑ n ǹ koorɔ u nùn yɑkiɑ. Bɑ koo yɛ̃ro ɡowɑ.
  eng-KJVCPB: None devoted, which shall be devoted of men, shall be redeemed; but
    shall surely be put to death.
  luo-luo: “ ‘Ngʼato angʼata mochiwne Jehova Nyasaye mondo okum ok nyal war, to nyaka
    nege anega.
  meu-meu: 'Bema taunimanima ta unu bae henia vaitani toma, idia na basie bodohilaia
    diba: vada bae alaia mase.'
  npi-ULB: नाशको निम्ति अर्पण गरिएको मानिसको निम्ति कुनै मोल नतिर्नू । त्यो मानिस
    मारिनुपर्छ ।
  yor-yor: “ ‘Ẹni tí ẹ bá ti yà sọ́tọ̀ fún pípa, ẹnikẹ́ni kò gbọdọ̀ rà á padà, pípa
    ni kí ẹ pa á.
  pes-OPCB: کسی که در دادگاه به مرگ محکوم شده باشد نمی‌تواند جان خود را بازخرید نماید،
    بلکه باید حتماً کشته شود.
  tgl-ULB: Walang pantubos ang maaaring ibayad para sa taong ibinukod para patayin.
    Dapat patayin ang taong iyon.
  hui-hui: Hale halimu. Tígua waliyaguabi agaliyaguabi mbira loma bia howa heleneyagua
    nde i̱ninagaore lene haabo holebira. Anduane kago ibunime yolo biadai bulene nawiore.
    Wali agaliyaguabi ogoni ibu homelo bolene nga.
  mya-mya: ယင်း​ကဲ့​သို့​ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော် ဆက်​သ​ထား​သော​လူ​ကို​ပင်​ပြန်​၍​မ​ရွေး
    ယူ​ရ။ သူ့​ကို​အ​ဆုံး​စီ​ရင်​ရ​မည်။
  bod-N: མི་རྣམས་ལས་གཏན་དུ་འབུལ་འོས་པ་ཐམས་ཅད་ནི་བླུ་མི་རུང་བར་སྲོག་གཅོད་དགོས་སོ། །
  sna-sna: “ ‘Hakuna munhu anopiwa kuti aparadzwe angadzikinurwa; anofanira kuurayiwa.
  spa-BLM: “‘Ningún consagrado a la destrucción, que sea consagrado de entre los hombres,
    será rescatado. Será condenado a muerte.
  cac-cac: Axo pax junoc anima toxonton ayoch chamel d'a yib'an̈, max yal-laj smanjieli.
    A jun anima chi' yovalil tz'ochxon̈ej chamel chi' d'a yib'an̈.
  swh-ULB: Hakuna fidia inayoweza kulipwa kwa ajili ya mtu aliyetolewa ili kuangamizwa.
    Mtu huyo sharti auawe
  bel-bel: 'усё заклятае, што заклята ад людзей, ня выкупаецца: яно павінна быць аддадзена
    сьмерці.'
  deu-ELBBK: 'Alles, was an Menschen verbannt wird, soll nicht gelöst werden: Es soll
    gewisslich getötet werden.'
  mbb-OT: Is etew he kenà duwazuwa is kedhelaza zuen diyà te Nengazen kenà egkehimu
    he edhewien. Kinahanglan heini he edhimetayan.
  mal-2015: മനുഷ്യവർഗ്ഗത്തിൽനിന്നു ശപഥാർപ്പിതമായി കൊടുക്കുന്ന ആരെയും വീണ്ടെടുക്കാതെ
    കൊന്നുകളയേണം.
  rmc-rmc: Ňisavo manuš, savo hin oddino imar pro furt, pes našťi cinel avri; mušinel
    te merel.
  pes-OPV: هر وقفی که از انسان وقف شده باشد، فدیه داده نشود. البته کشته شود.
  ron-1924: Ничун ом ынкинат Домнулуй прин фэгэдуинцэ ну ва путя фи рэскумпэрат, чи
    ва фи оморыт.
  ben-OBCV: “ ‘ধ্বংসাত্মক কর্মে লিপ্ত কোনো বর্জিত ব্যক্তির বন্দিত্বমোচন হবে না; তাকে
    মৃত্যুদণ্ড পেতেই হবে।
  som-som: Oo qof alla qofkii gooni loo sooco oo dadka laga sooco oo dhan waa inaan
    innaba la soo furan, laakiinse hubaal waa in la dilaa.
  lat-VUC: et omnis consecratio, quæ offertur ab homine, non redimetur, sed morte
    morietur.
  eng-ASVBT: No one devoted, that shall be devoted from among men, shall be ransomed;
    he shall surely be put to death.
  ita-1885: Niuno interdetto, consacrato d'infra gli uomini, si possa riscattare;
    del tutto sia fatto morire.
  eng-LXXUP: And whatever shall be dedicated of men, shall not be ransomed, but shall
    be surely put to death.
  eng-ULB: No ransom may be paid for the person who is devoted for destruction. That
    person must be put to death.
  spa-VBL: “Ninguno que sea especialmente dedicado para la destrucción podrá ser redimido.
    Debe ser asesinado.
  fra-_FOB: Aucune personne dévouée par interdit ne pourra être rachetée; elle sera
    mise à mort.
  mal-mal: മനുഷ്യവർഗ്ഗത്തിൽനിന്നു സമർപ്പിതവസ്തുവായി കൊടുക്കുന്ന ആരെയും വീണ്ടെടുക്കാതെ
    കൊന്നുകളയണം.
  urd-GVR: Isī tarah jis shaḳhs ko tabāhī ke lie maḳhsūs kiyā gayā hai us kā fidyā
    nahīṅ diyā jā saktā. Lāzim hai ki use sazā-e-maut dī jāe.
  suz-BL: मिनु सु मुर साइक्‍चा कली जिम्‍मा गेचा पुंइसीशो बाक्‍बा, मेको कली क्‍येट
    थाप्‍शा मलेत्‍थु, साइक्‍चा माल्‍ब। यहोसु ६:१७-१८; १सामुएल १५:३-९
  ita-1927: Nessuna persona consacrata per voto d’interdetto potrà essere riscattata;
    dovrà essere messa a morte.
  ckb-ckb: «”هەرکەسێک تەرخانکراو بێت بۆ قڕکردن بە بارمتە ناکڕدرێتەوە، دەبێت بکوژرێت.
  eng-BBE: 'Any man given completely to the Lord may not be got back: he is certainly
    to be put to death.'
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರಿಗೆಂದು ಮೀಸಲಾದದನ್ನು ಯಾರೂ ಕ್ರಯಕೊಟ್ಟು ವಿಮೋಚಿಸಬಾರದು. ಅಂಥವನಿಗೆ
    ಮರಣವೇ ಆಗಬೇಕು.
  tam-2017: மனிதர்களில் சாபத்தீடாக நியமிக்கப்பட்டவர்களெல்லாம் மீட்கப்படாமல் கொலைசெய்யப்படக்கடவர்கள்.
  spa-RV-1909: 'Cualquier anatema (cosa consagrada) de hombres que se consagrare,
    no será redimido: indefectiblemente ha de ser muerto.'
  ron-BTF: Nimic dedicat, care va fi dedicat dintre oameni, să nu fie răscumpărat;
    ci negreșit să fie dat morții.
  eng-WEBP: “‘No one devoted to destruction, who shall be devoted from among men,
    shall be ransomed. He shall surely be put to death.
  eng-FBV: No one who is specially dedicated to destruction can be bought back. They
    must be killed.
  nld-1939: Geen mens, die onder de banvloek ligt, kan worden vrijgekocht; hij moet
    worden gedood.
  nch-BL: Sinta quiijtohua tanahuatili para monequi miquis se masehuali, amo huelis
    taxtahuas para momanahuis. Monequi miquis.
  vie-1934: Hễ ai đã bị phú cho Đức Giê-hô-va, thì không được phép chuộc lại, họ hẳn
    phải bị giết.
  hin-CV: “ ‘जो मनुष्य याहवेह के लिए अलग किया गया है, उसे छुड़ाया न जाए. ज़रूरी है
    कि उसका वध कर दिया जाए.
  eng-OURB: “‘No one devoted, who shall be devoted from among men, shall be ransomed;
    he shall surely be put to death.
  spa-BES: Cualquier hombre destinado a la destrucción, ciertamente debe ser ejecutado.
  tdx-tdx: Tsy mete jebañeñe t’indaty navaheñe, fa nafatse ho vonoeñe, le toe havetrake.
  vid-vid: Munhu yoneche yawichigwe yawe wa chiuyeng'ha kwa kukopoligwa, yaleche kugomboligwa,
    yanguganigwa yabagame.
  eng-OKE: No devoted one who is devoted (or accursed) of men, (as the criminal doomed
    to death,) shall be redeemed; being slain, he shall be killed.
  tha-KJV: ทุ​กสิ่งที่​ถู​กถวายแล้ว คือสิ่งที่ต้องทำลายเสียจากมนุษย์ อย่าให้​ไถ่ถอน
    แต่​ต้องถูกฆ่าเสียแน่​นอน
  por-BR-2018: Qualquer um que for consagrado dentre o homens que for separado para
    a condenação não será resgatado; inevitavelmente será morto.
  deu-ELO: 'Alles, was an Menschen verbannt wird, soll nicht gelöst werden: es soll
    gewißlich getötet werden.'
  eng-WYC-2018: and each hallowing which is offered of man, shall not be again-bought,
    but it shall die by death. (yea, even a man who is dedicated to the Lord, shall
    not be able to be bought back, but he shall be put to death.)
  epo-epo: Ĉiu konsekrita, kiu estos konsekrita el la homoj, ne estu elaĉetita; li
    devas morti.
  uig-PIN: Əgǝr bir adǝm Hudaƣa mutlǝⱪ has atalƣan bolsa, undaⱪta uning üqün bǝdǝl
    berilip, ⱪayturuwelinixⱪa ⱨǝrgiz bolmaydu; u qoⱪum ɵltürülüxi kerǝk.
  beo-beo: 'Dunu amola da medole legemusa: Hina Godema ilegei, amo bu lamu da hamedei.
    Amo da medole legemu fawane.'
  tpi-OTNT: Harim. Maski em i makim man o meri long mi, orait em i no ken baim bek.
    Nogat tru. Yupela i mas kilim dispela man o meri i dai tasol.
  hau-SA: “ ‘Babu wani da aka keɓe don hallaka da za a fansa; dole a kashe shi.
  uig-LAT: Eger bir adem Xudagha mutleq xas atalghan bolsa, undaqta uning üchün bedel
    bérilip, qayturuwélinishqa hergiz bolmaydu; u choqum öltürülüshi kérek.
  nde-nde: Akulamuntu onikelwe ekubhujisweni ongahlengwa; kumele abulawe.
  ton-ton: ‌ʻE ʻikai huhuʻi ha meʻa kuo fakatapui ʻaia kuo fakatapu ʻe he tangata
    ka ʻe tāmateʻi moʻoni ia.
  ces-1613: Všeliké hovado tak oddané, kteréž slibem tím se oddává od člověka, nebude
    vyplacováno, ale smrtí umře.
  eng-WMB: “‘No one devoted to destruction, who shall be devoted from among men, shall
    be ransomed. He shall surely be put to death.
  tam-TCV: “ ‘அழிவுக்காக நியமிக்கப்பட்ட எவனும் மீட்கப்படக்கூடாது. அவன் கொல்லப்படவேண்டும்.
  ceb-ULB: Dili mahimo ang pagbayad aron paglukat sa usa ka tawo nga gitakda na nga
    malaglag. Kinahanglang patyon gayod ang maong tawo.
  pol-UBG: To, co poświęcone, które będzie poświęcone przez człowieka, nie będzie
    odkupione, ale poniesie śmierć.
  urd-GVU: اِسی طرح جس شخص کو تباہی کے لئے مخصوص کیا گیا ہے اُس کا فدیہ نہیں دیا جا
    سکتا۔ لازم ہے کہ اُسے سزائے موت دی جائے۔
  deu-1912: Man soll auch keinen verbannten Menschen lösen, sondern er soll des Todes
    sterben.
  kan-2017: ಕೇವಲ ಯೆಹೋವನ ಸೊತ್ತಾಗುವುದಕ್ಕೆ ಒಪ್ಪಿಸಲ್ಪಟ್ಟದ್ದು ಮನುಷ್ಯ ಜಾತಿಯಾದರೆ ಬಿಡಿಸುವುದಕ್ಕಾಗದು;
    ಅವನಿಗೆ ಮರಣವೇ ಆಗಬೇಕು.
  yap-yap: Mus ngak ba girdi’ ni kan mu’ i ognag ma dab kun chuw’iy ngan sulweg; thingar
    ni thang e pogofan rok.
  hlt-MCSB: Hlang pataeng yaehtaboeih la a ha boeih te tah lat boel saeh lamtah duek
    rhoe duek sak saeh.
  mdy-ETH: ዓሲ ማዔቴያ ሃይቃንዳጉዲ ዎጊንቴስካፓ ላሚ ጊንሣ ማሂ ሻንቃኒ ኮይሱዋሴ፤ ያዺ ጌይንቴ ዓሢ ዎዎዺንታንዳያ ኮይሳኔ።
  twi-ASANTE: “ ‘Onipa biara a Awurade ayi no asi nkyɛn ama ɔsɛeɛ no, wɔmmfa biribi
    ntua ne tiri ka. Ɛsɛ sɛ wɔkum no.
  eng-WEBU: “‘No one devoted to destruction, who shall be devoted from among men,
    shall be ransomed. He shall surely be put to death.
  bnp-bnp: “A bakovi ni ru here ni gi ratapile, nahea ni gi kona mule, ni gi rabalaki.
  wal-wal: Asaa giddoppe shaahettidi xayanaadan imettida asi wozettoppo; he asi haiqqo.
  spa-PDDPT: Ninguna persona que fue separada para Yavé podrá ser rescatada. Ciertamente
    morirá.
  gun-gun: Avakue va'e regua teĩ Senhor peguarã omboaxaa ae ma rire nda'evei omboekovia
    ju aguã. Ojukaa 'rãe.
  agu-BL: Nin ncha'tz qui'c cuj tan colpe'n jun wunak yi suki'nt swetz, ma na tajwe'n
    tan quime'n.
  ilo-ULB: Awan ti mabalin a pangsubbot a pangbayad para iti tao a mailasin a madadael.
    Dayta a tao ket masapul a mapapatay.
  kpg-kpg: Digau huogodoo ala gu haga dabu hagadahi la hagalee hui gi muli, digaula
    e daaligi gii mmade.
  uig-ARA: ئەگەر بىر ئادەم خۇداغا مۇتلەق خاس ئاتالغان بولسا، ئۇنداقتا ئۇنىڭ ئۈچۈن
    بەدەل بېرىلىپ، قايتۇرۇۋېلىنىشقا ھەرگىز بولمايدۇ؛ ئۇ چوقۇم ئۆلتۈرۈلۈشى كېرەك.
  sus-sus: Mixi se naxee fima n tan Alatala ma na mɔɔli ra, e xun mu nɔma sarade,
    fo e xa faxa nɛ.»
  pon-2006: Aramas koaros me milahr pahn keria, sohte kak en pweipweida sapahl, re
    uhdahn pahn kamakamala.
  ksd-ksd: Pa da kul valangalanga ta tikai nina ba di ga kure pi na mat; a dovotina
    da doka.
  tur-YTC: “'İnsanlar arasından yıkıma ayrılan hiç kimse fidyeyle kurtarılmayacak.
    Kesinlikle öldürülecektir.'”
  grc-BRENT: Καὶ πᾶν ὃ ἐὰν ἀνατεθῇ ἀπὸ τῶν ἀνθρώπων, οὐ λυτρωθήσεται, ἀλλὰ θανάτῳ
    θανατωθήσεται.
  ind-AYT: Seseorang yang sudah dikhususkan untuk dibinasakan di antara manusia, tidak
    boleh ditebus. Orang itu harus dibunuh.
  nya-nya: “ ‘Munthu amene waperekedwa kotheratu sangawomboledwe. Munthuyo ayenera
    kuphedwa.
  hrv-hrv: 'Nijedno ljudsko biće koje bude ''heremom'' - prokletstvom - udareno ne
    smije se otkupljivati: mora se smaknuti.'
  mps-mps: “Odao. Te agai bidi ma we enabolo sa muyu dąį ilai baso tagalao, teda
    agai ma abelainu ebo usu egobeo. Mu meni. Dagego te tiwai mani bidi ma we ela
    muyu naga yao.”
  tpi-tpi: Harim. Maski em i makim man o meri long mi, orait em i no ken baim bek.
    Nogat tru. Yupela i mas kilim dispela man o meri i dai tasol.
  dan-1931: Intet Menneske, der er lagt Band på, må løskøbes, det skal lide Døden.
  vie-OVCB: Không ai được hiến dâng, hoặc chuộc lại một người can tội tử hình.
  guj-2017: જેનું અર્પણ માણસોમાંથી થયેલું હોય તેને પાછો ખરીદી ન શકાય. તેને નિશ્ચે
    મારી નાખવો.
  pon-2006A: Aramas koaros me milahr pahn keria, sohte kak en pweipweida sapahl, re
    uhdahn pahn kamakamala.
  por-BRBSL: “'Ninguém dedicado à destruição, que deve ser devotado entre os homens,
    será resgatado. Ele certamente será morto.
  cth-cth: Tami patenghai thoebo laihoi na poe pawiteh, bout na ratang mahoeh, na
    thei han.
  twi-twi: “ ‘Onipa biara a Awurade ayi no ama ɔsɛe no, wɔmmfa biribi ntua ne ti ka.
    Ɛsɛ sɛ wokum no.
  hlt-hlt: Hlang pataeng yaehtaboeih la a ha boeih te tah lat boel saeh lamtah duek
    rhoe duek sak saeh.
  tbz-SIM: Kòo nìtì nwe bɛ̀ m pɑ̃mɛ̀ bɛ̀ bɑ́ɑ́ nɑ kɛ́wɛ̃tɛ kóò dontɛ́, bɛ̀ɛ ò kùɔ.
  msy-2020: Ia oragh. A na bagha gumazim o amizim amɨsefe, a uam a givezan markɨ.
    Bar markɨ. Ia gumazim o amizir kam mɨsueghtɨ an aremegh.
  azb-azb: Məhv edilməyə həsr olunmuş hər kəs geri satın alınmamalıdır, hamısı öldürülməlidir.
  eng-DBY: 'Nothing devoted, which shall be devoted from among men, shall be ransomed:
    it shall certainly be put to death.'
  hin-2017: मनुष्यों में से जो कोई मृत्युदण्ड के लिये अर्पण किया जाए, वह छुड़ाया न
    जाए; निश्चय वह मार डाला जाए।
  wol-KYG: Ba tey du kenn nit ku ñu aayalal bakkanam Aji Sax ji, mu wara sànku, ba
    noppi ñu di ko jotaat. Dees koy rey rekk.
  eng-YLT: '''No devoted thing, which is devoted of man, is ransomed, it is surely
    put to death.'
  eng-WYC-2017: and each hallowing which is offered of man, shall not be again-bought,
    but it shall die by death.
  eng-WMBB: “‘No one devoted to destruction, who shall be devoted from amongst men,
    shall be ransomed. He shall surely be put to death.
  urd-GVH: इसी तरह जिस शख़्स को तबाही के लिए मख़सूस किया गया है उसका फ़िद्या नहीं
    दिया जा सकता। लाज़िम है कि उसे सज़ाए-मौत दी जाए।
  rug-rug: Sa tie sapu pada pude kaqu tava mate sina sekea sa sa tinarae te Zihova,
    sa nana tinoa si lopu kaqu tava malumu pude ta holu vagi pule, ba kaqu tava mate
    tugo si asa.
  gaz-gaz: “ ‘Namni akka ajjeefamuuf murteeffame tokko illee hin furamu; inni ajjeefamuu
    qaba.
  fra-LSG: Aucune personne dévouée par interdit ne pourra être rachetée, elle sera
    mise à mort.
  yal-yal: Hali a findi muxun na naxan fixi Ala ma habadanni, a mi nɔɛ xunbɛ, ɛ xa
    a faxa.”
  haw-1868: Aole mea laa a kanaka i hoolaa ai, e kuai lilo hou ia mai, aka, e make
    io no ia.
  arb-NAV: كُلُّ مَا يَصْدُرُ الأَمْرُ بِتَحْرِيمِهِ مِنَ النَّاسِ لَا يُفْدَى بَلْ
    يُقْتَلُ حَتْماً.
  ewe-ewe: “ ‘Ne wodo busu ame aɖe la, womaxɔe kple ga o, ke boŋ woawui.
  eng-LEE: 'Any one condemned, who shall be condemned to death among men, shall not
    be redeemed: he shall be put to death.'
  asm-FB: মানুহৰ মাজত যাক বৰ্জিত কৰি দিয়া হয়, সেই বৰ্জিত লোকক মোকলোৱা নাযাব; নিশ্চয়ে
    তেওঁক বধ কৰা হ’ব।
  sus-A: مِشِ سٍ نَشٍيٍ قِمَ ﭑ تَن عَلَتَلَ مَ نَ مْولِ رَ، عٍ شُن مُ نْمَ سَرَدٍ،
    قٌ عٍ شَ قَشَ نّ.»
  fra-SBL: '"''Aucun être dévoué à la destruction, qui sera dévoué d''entre les hommes,
    ne sera racheté. Il sera mis à mort.'
  hbo-hbo: כָּל־חֵ֗רֶם אֲשֶׁ֧ר יָחֳרַ֛ם מִן־הָאָדָ֖ם לֹ֣א יִפָּדֶ֑ה מֹ֖ות יוּמָֽת׃
  eng-WYCLIFFE: and ech halewyng which is offrid of man, schal not be ayenbouyt, but
    it schal die bi deeth.
  cwe-cwe: Munhu yoyose yahekigwa kwa kukomigwa, sekeyakomboligwe mbali kolondeka
    yakomigwe.
  kik-kik: “ ‘Na rĩrĩ, gũtirĩ mũndũ wamũrĩirwo kũũragwo ũngĩkũũrwo; no nginya ooragwo.
  fra-NCL: 'Aucune personne vouée par anathème ne pourra être rachetée : elle sera
    mise à mort.'
  cek-AK: Kaminawk mataeng doeh, paek tangcae kami loe, akrang let thai ai; hum han
    ni oh boeh.
  cuk-cuk: Dule-wargwen-oburgwilegega ukabsalesgudiidi, manigi onolegosulid. We-dule,
    oburgwilegergebed.’ ”
  uig-CYR: Әгәр бир адәм Худаға мутләқ хас аталған болса, ундақта униң үчүн бәдәл
    берилип, қайтурувелинишқа һәргиз болмайду; у чоқум өлтүрүлүши керәк.
  tel-2017: మనుషులు ప్రతిష్ఠించే వాటిలో దేనినైనా విడిపించకుండా చంపి వేయాలి.
  hat-BSA: Okenn moun ki vin mete apa pami lèzòm p ap janm peye ranson. Li va asireman
    vin mete a lanmò.
  kos-kos: Finne mwet se ma kisaiyang tari tuh in ma na lun LEUM GOD nwe tok, fah
    tia ku in sifil moliyukla; ac enenu in anwuki el.
  hbo-WLC: כָּל־חֵ֗רֶם אֲשֶׁ֧ר יָחֳרַ֛ם מִן־הָאָדָ֖ם לֹ֣א יִפָּדֶ֑ה מ֖וֹת יוּמָֽת׃
  ibo-ibo: “ ‘Mgbapụta ọbụla adịghị nye onye ọbụla e doro nsọ nye mbibi. A ghaghị
    ime ka ọ nwụọ.
  ory-ory: ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରେ ଯେ ଦଣ୍ଡିତ ହେବା ନିମନ୍ତେ ଉତ୍ସର୍ଗିତ ହେବ, ଏପରି ଉତ୍ସର୍ଗିତ
    କେହି ମୁକ୍ତ କରାଯିବ ନାହିଁ; ସେ ନିତାନ୍ତ ହତ ହେବ।
  chk-chk: Eman aramas mi apinipin pwe epwe kärila esap tufich pwe epwe mösefäl, nge
    epwe ninnila.
  rop-rop: Nomeda if im men o wuman o biginini weya bin pramis langa mi brabli trubalawei,
    yu kaan baiyimbek. Im garra lafta dai.
  ukr-1871: Усе присьвячене, що буде присьвячене від людей, не можна викупити; заколене
    мусить бути.
  deu-1951: Man soll auch keinen mit dem Bann belegten Menschen lösen, sondern er
    soll unbedingt sterben!
  eng-JPS: None devoted, that may be devoted of men, shall be ransomed; he shall surely
    be put to death.
  srp-1865: Živinèe zavjetovano, koje èovjek zavjetuje, da se ne otkupljuje, nego
    da se ubije.
  lug-lug: Omuntu eyawongebwa nga wa kuttibwa, taanunulibwenga kinaamusaaniranga kuttibwa.
  heb-heb: כל חרם אשר יחרם מן האדם לא יפדה מות יומת׃
  ben-IRV: মানুষদের মধ্যে যে কেউ বর্জিত হয়, তাকে মুক্ত করা যাবে না; সে অবশ্যই মরবে।
  pan-pan: ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਜੋ ਵੱਢੇ ਜਾਣ ਲਈ ਸੁੱਖੇ ਜਾਣ, ਉਹ ਕਦੀ ਛੁਡਾਏ ਨਾ ਜਾਣ, ਪਰ
    ਜ਼ਰੂਰ ਹੀ ਮਾਰ ਦਿੱਤੇ ਜਾਣ।
  mya-JVB: လူ ကိုပင် ကျိန်ဆို ၍ ပူဇော် လျှင်၊ နောက်တဖန် မ ရွေး ရ၊ သတ် ရမည်။
  hmo-hmo: “Taunimanima ta, bema ia dika rohoroho, bona iena kerere davana be mase,
    bona bema kota ese Lohiabada dekenai ia henia ore neganai, unai tau o hahine be
    idia hoia lou diba lasi. Ia be do umui alaia mase.
  urd-urd: अगर आदमियों में से कोई मख़्सूस किया जाए तो उसका फ़िदिया न दिया जाए, वह
    ज़रूर जान से मारा जाए।
  rus-SYN: 'все заклятое, что заклято от людей, не выкупается: оно должно быть предано
    смерти.'
  bqc-SIM: Baa gbɛ̃nazĩna pↄ́ wà Dii gbà ń a mìbao, wà fↄ̃ boo, sema wà ade
    dɛ.
  tcz-CHONGTHU: Ajeh beihela Pakaiya kitoh doh chu mihem jeng jong kiledoh thei louva,
    thina chan sah jeng ding ahi.
  mar-mar: ती वाहिलेली विशेष देणगी मानव प्राण्यांपैकी असेल तर त्या मानवाला सोडवून
    घेता येणार नाही; त्याचा अवश्य वध करावा.
  qub-qub: Wañuchicänanpaj caycaj runatapis mananami pägaypapis salbangachu. Chay
    runaga simrimi wañuchicanga.
  bqp-bqp: Bɑɑ ǹ n tɔnun nɑ n ǹ koorɔ u nùn yɑkiɑ. Bɑ koo yɛ̃ro gowɑ.
  hat-hat: Si se yon moun yo vle ki pou rete apa nèt pou Seyè a, yo p'ap ka reachte
    l'. Se touye pou yo touye moun sa a.
  eng-BSB: No person set apart for destruction may be ransomed; he must surely be
    put to death.
  tod-tod: Anɛɛ ni nuɓusɛi ʋe a kona, nu la zooga é ʋa unmɔɔ, ta naama nui ʋaa.
  eng-WEBPB: “‘No one devoted to destruction, who shall be devoted from amongst men,
    shall be ransomed. He shall surely be put to death.
  kbq-kbq: Mago vahe'ma Ra Anumzamo'ma ahe frihoma hu'nesia vahera, ete mizaseta ovregahazanki
    ahe friho.
  nhe-BL: Intla quiijtohua tlanahuatili para monequi miquis se tlacatl, ax huelis
    tlaxtlahuas para momanahuis. Monequi miquis.
  gub-BL: Aze tuwihaw umume'u amo teko Tupàn pe imono pyrer izuka àwàm nehe, ni amo
    nupuner kwaw ime'egaw rehe wà nehe. Pezuka nehe.
  eng-DRA: And any consecration that is offered by man, shall not be redeemed, but
    dying shall die.
