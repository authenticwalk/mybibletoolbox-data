    қиммити муқәддәс җайдики шәкәлниң өлчәм бирлиги бойичә болсун; униң қиммити әллик
    шәкәл күмүчкә тохтитилсун.
  tel-2017: నీవు నిర్ణయించవలసిన వెల ఇది. ఇరవై ఏళ్ళు మొదలు అరవై ఏళ్ల వయస్సు వరకూ పురుషుడికి
    పరిశుద్ధ స్థలం తులం లెక్క ప్రకారం ఏభై తులాల వెండి నిర్ణయించాలి.
  hat-BSA: Si valè ou a se yon gason antre ventan ak swasantan daj, valè ke nou va
    bay li a se senkant sik an ajan, dapre sik ki nan sanktyè a.
  kos-kos: fal nu ke srikasrak ma oakwuki. Lupan moul ma sie mukul su matwa oasr ke
    yac longoul nu ke onngoul, pa ipin silver lumngaul.
  hbo-WLC: וְהָיָ֤ה עֶרְכְּךָ֙ הַזָּכָ֔ר מִבֶּן֙ עֶשְׂרִ֣ים שָׁנָ֔ה וְעַ֖ד בֶּן־שִׁשִּׁ֣ים
    שָׁנָ֑ה וְהָיָ֣ה עֶרְכְּךָ֗ חֲמִשִּׁ֛ים שֶׁ֥קֶל כֶּ֖סֶף בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  ibo-ibo: nʼisi nwoke ọbụla gbara iri afọ abụọ ruo iri afọ isii, ọ ga-akwụ iri ọlaọcha
    shekel ise, dịka ihe ọtụtụ ebe nsọ si dị.
  ory-ory: ପୁରୁଷ ହେଲେ, କୋଡ଼ିଏ ବର୍ଷଠାରୁ ଷାଠିଏ ବର୍ଷ ବୟସ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭର ନିରୂପିତ ମୂଲ୍ୟ
    ପବିତ୍ର ସ୍ଥାନର ଶେକଲ ଅନୁସାରେ ପଚାଶ ଶେକଲ ରୂପା ହେବ।
  chk-chk: Iwe, ükükün liwinin aüchean eman mwän seni ier rüe tori wone epwe lime
    föün moni silifer, nge epwe för won ewe kilo ra aea le aükük lon ewe imw mi pin.
  rop-rop: yu garra peiyim det raitwan mani blanga meigim miselp fri. Blanga wan men
    brom 20 yiya ol raidap 60 yiya ol, im garra pei 50 silba mani. Blanga wan wuman,
    im garra pei 30 silba mani. Blanga wan yangboi brom 5 yiya ol raidap 20 yiya ol,
    im garra pei 20 silba mani. Blanga wan yanggel, im garra pei 10 silba mani. Blanga
    wan beibi boi raidap langa 5 yiya ol, im garra pei 5 silba mani. Blanga wan beibi
    gel, im garra pei 3 silba mani. Blanga wan olmen hu jidan mowa langa 60 yiya ol,
    im garra pei 15 silba mani. Blanga wan olgamen hu jidan mowa langa 60 yiya ol,
    im garra pei 10 silba mani.
  ukr-1871: 'Цїнуваннє ж твоє нехай буде: Чоловіка од двайцятьох років і до шістьдесятьох
    цїна його пятьдесять секлів срібла, по секлям сьвятинї.'
  deu-1951: 'so sollst du sie also schätzen: Einen Mann, vom zwanzigsten bis zum sechzigsten
    Jahr sollst du schätzen auf fünfzig Schekel Silber, nach dem Schekel des Heiligtums.'
  eng-JPS: then thy valuation shall be for the male from twenty years old even unto
    sixty years old, even thy valuation shall be fifty shekels of silver, after the
    shekel of the sanctuary.
  srp-1865: 'A ovako æeš cijeniti: muško od dvadeset godina do šezdeset cijeniæeš
    pedeset sikala srebra, po siklu svetom.'
  lug-lug: omusajja aweza emyaka egy’obukulu egiri wakati w’amakumi abiri n’enkaaga
    anaaleetanga sekeri za ffeeza amakumi ataano, nga sekeri z’omu watukuvu bwe ziba,
  heb-heb: והיה ערכך הזכר מבן עשרים שנה ועד בן ששים שנה והיה ערכך חמשים שקל כסף בשקל
    הקדש׃
  ben-IRV: তোমার নির্ধারিত মূল্য এই; কুড়ি বছর বয়স থেকে ষাট বছর বয়স পর্যন্ত পুরুষ
    হলে তোমার নির্ধারিত মূল্য পবিত্র জায়গায় শেকল অনুসারে পঞ্চাশ শেকল রৌপ্য।
  pan-pan: ਜੇਕਰ ਉਹ ਪੁਰਖ ਵੀਹ ਸਾਲਾਂ ਤੋਂ ਸੱਠ ਸਾਲਾਂ ਦਾ ਹੋਵੇ ਤਾਂ ਉਸ ਦੇ ਲਈ ਤੇਰਾ ਮੁੱਲ ਪਵਿੱਤਰ
    ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ ਪੰਜਾਹ ਸ਼ਕੇਲ ਚਾਂਦੀ ਦੇ ਸਿੱਕੇ ਹੋਵੇਗਾ,
  mya-JVB: သင် သည် အဘယ်မျှ အဘိုး ပြတ်ရမည်နည်းဟူမူကား၊ ယောက်ျား ကို အသက် နှစ် ဆယ်မှသည်
    ခြောက် ဆယ်တိုင်အောင် ၊ အကျပ် တော်အလိုက် ငွေ အကျပ် ငါး ဆယ်နှင့် အဘိုး ပြတ်ရမည်။
  hmo-hmo: Tau ta, ena mauri lagani 20 ela bona 60 be siliva moni 50, Helaga Gabuna
    ena sikele hegeregerena.
  urd-urd: इसलिए बीस बरस की उम्र से लेकर साठ बरस की उम्र तक के मर्द के लिए तेरी ठहराई
    हुई क़ीमत हैकल की मिस्क़ाल के हिसाब से चाँदी की पचास मिस्क़ाल हों।
  rus-SYN: то оценка твоя мужчине от двадцати лет до шестидесяти должна быть пятьдесят
    сиклей серебряных, по сиклю священному;
  bqc-SIM: Sɛa za wɛ̃̀ bao e à gɛ̀ pɛ̀ wɛ̃̀ bàaↄ̃wa, tó gↄ̃ɛɛ, kpaaũkpɛ ã́nusu
    ↄwatɛ̃ blakwiɛ,
  tcz-CHONGTHU: Kitepna dungjui cheh le aki chepi bang banga pasal kum somni apat
    kumsom gup chan chu dangka somnga jaonan shekel jaonan sanaa kisem shekel somnga
    hichu muntheng laiya ding ahi.
  mar-mar: वीस ते साठ वर्षे वयाच्या आतील पुरुषाचे मोल पवित्रस्थानातील शेकेलाच्या चलनाप्रमाणे
    पन्नास शेकेल रुपे असावे,
  qub-qub: Ishcay chunca (20) watayojpita sojta chunca (60) watayojcama ollgupaj päganga
    pichga chunca (50) guellayta. Chay guellayta pësanga Tincuna Tolducho caycaj pësawanmi.
  bqp-bqp: Sɑɑ tɔn durɔ wi u wɔ̃ɔ yɛndu mɔn di n kɑ dɑ wɔ̃ɔ wɑtɑgii, sii geesun gobi
    weerɑɑkurɑ u koo kɔsiɑ nge mɛ bɑ rɑ sɑ̃ɑ yerun gobi kɔsi.
  hat-hat: 'Men ki jan n''a fè sa: Pou yon gason ki gen ant ventan al swasantan, se
    va senkant pyès ajan.'
  eng-BSB: if the valuation concerns a male from twenty to sixty years of age, then
    your valuation shall be fifty shekels of silver, according to the sanctuary shekel.
  tod-tod: a lona zunui ta ʋa, nii é kona ʋuufelegɔ (20) zɔlɔɔga, eyɛsu é zeeli
    kona ʋuulɔzita (60) ma, sɔngɔi ɠa ɠɛ ga wali ɠaei ʋuulɔɔlugɔ (50), é zoloo seizu
    ɲadegai ma walii ma.
  eng-WEBPB: your valuation of a male from twenty years old to sixty years old shall
    be fifty shekels of silver, according to the shekel of the sanctuary.
  kbq-kbq: Mono nompima erinte'zama refkoma nehaza kante anteta, kafuzamimo'ma 20tireti'ma
    vuno, 60re'ma ometre'nenia veneneramintera 50'a silva zago mizaseho.
  nhe-BL: Para se tlacatl tlen quipiya 20 xihuitl hasta tlen quipiya 60 xihuitl, tlaxtlahuas
    50 plata tomi tlen quitequihuíaj ipan nopa yoyon tiopamitl.
  gub-BL: Tuwihaw wereko amo pape wà. A'e pape umume'u hekuzar a'e. Aze awa wereko
    20 kwarahy te 60 kwarahy nehe, omono putar 50 temetarer tàtà parat iapo pyrer
    nehe.
  eng-DRA: 'If it be a man from twenty years old unto sixty years old, he shall give
    fifty sides of silver, after the weight of the sanctuary:'
