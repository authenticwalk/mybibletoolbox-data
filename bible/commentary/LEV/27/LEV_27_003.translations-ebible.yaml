verse: LEV.027.003
translations:
  mal-C: ഇരുപതും അറുപതും വയസ്സിനിടയ്ക്കുള്ള ഒരു പുരുഷന്റെ മൂല്യം വിശുദ്ധമന്ദിരത്തിലെ
    തൂക്കപ്രകാരം അൻപതുശേക്കേൽ വെള്ളിയായിരിക്കണം.
  deu-TKW: so soll der Schätzungswert eines Mannes von zwanzig bis zu sechzig Jahren
    fünfzig Silbersekel nach dem heiligen Gewichte betragen; ist es aber ein Weib,
    so soll der Schätzungswert dreißig Sekel betragen.
  lin-lin: 'Tala motuya ya kopesa kolanda ndenge batangaka mbongo ya bibende kati
    na Mongombo : mpo na moto oyo mibu na ye ya mbotama ezali kati na mibu tuku mibale
    mpe tuku motoba, bagrame nkama motoba ya palata mpo na mobali ;'
  eng-LSV: then your valuation has been of the male from a son of twenty years even
    to a son of sixty years, and your valuation has been fifty shekels of silver by
    the shekel of the holy place.
  eng-GNV: 'Then thy estimation shall bee thus: a male from twentie yeere olde vnto
    sixty yeere olde shalbe by thy estimation euen fifty shekels of siluer, after
    the shekel of the Sanctuarie.'
  eng-WEBSTER: And thy estimation shall be, of the male from twenty years old even
    to sixty years old, even thy estimation shall be fifty shekels of silver, after
    the shekel of the sanctuary.
  nhw-BL: Para se tlacatl catli quipiya 20 xihuitl hasta catli quipiya 60 xihuitl,
    tlaxtlahuas 50 plata tomi catli quitequihuíaj ipan nopa yoyon tiopamitl.
  swh-ONEN: thamani ya kukomboa mwanaume mwenye kati ya umri wa miaka ishirini na
    miaka sitini itakuwa shekeli hamsini za fedha, kulingana na shekeli ya mahali
    patakatifu;
  bba-bba: Sɑɑ tɔn durɔ wi u wɔ̃ɔ yɛndu mɔn di n kɑ dɑ wɔ̃ɔ wɑtɑɡii, sii ɡeesun ɡobi
    weerɑɑkurɑ u koo kɔsiɑ nɡe mɛ bɑ rɑ sɑ̃ɑ yerun ɡobi kɔsi.
  eng-KJVCPB: And thy estimation shall be, of the male from twenty years old even
    unto sixty years old, even thy estimation shall be fifty shekels of silver, after
    the shekel of the sanctuary.
  luo-luo: Ngʼama dichwo ma hike chakore piero ariyo nyaka piero auchiel, en to noware
    mana gi shekel piero abich mag fedha, ma gin shekel mitiyogo e kama ler mar lemo.
  meu-meu: Bema tau, laḡani ruahui ela bona laḡani tauratoi-ahui, ibodohilaina na
    silver sekeledia imahui, gabuhelaḡana ena sekele heḡereḡeredia.
  npi-ULB: बिसदेखि साठी वर्षसम्मको पुरुषको लागि पवित्रस्थानका शेकेलबमोजिम चाँदीका
    पचास शेकेल मूल्य तोकिदिनू ।
  yor-yor: kí iye owó ọkùnrin láti ọmọ ogún ọdún sí ọgọ́ta ọdún jẹ́ àádọ́ta òsùwọ̀n
    ṣékélì fàdákà, gẹ́gẹ́ bí òsùwọ̀n ṣékélì ti ibi mímọ́ Olúwa.
  pes-OPCB: مردی که سنش بین بیست تا شصت سال باشد، پنجاه مثقال نقره برحسب مثقالِ عبادتگاه،
    بپردازد.
  tgl-ULB: Ang inyong pamantayang halaga para sa isang lalaki mula dalawampu hanggang
    animnapung taong gulang ay dapat limampung siklo ng pilak, batay sa siklo ng santuwaryo.
  hui-hui: Wali agalime muni yolo biadai bulene magi ogodagua. Agali mali pira kirala
    (20) pira waragariala (60) dombeneha hene karu ti muni kina dege handari duriame
    (500) yolo biadai bulene nga. Wali mali ogonidagua dege bedaru tibi nde muni kina
    dege handari tebirame (300) yolo biadai bulene nga. Igiri mali duriala pira kirala
    (20) dombeneha karu ti bibahende muni kina dege handari kirame (200) yolo biadai
    bulene nga. Wandari mali ogonidagua dege pene bedaru tibi nde muni kina dege handari
    mbirame (100) yolo biadai bulene nga. Igiri gali mali duria bolangua nahe karu
    ti muni kina pira duriame (50) yolo biadai bulene nga. Wandari gali emene mali
    ogonidagua dege bedaru tibi nde muni kina pira tebirame (30) yolo biadai bulene
    nga. Agali mali pira waragaria (60) bolangua hene karu ti nde muni kina handari
    mbirani pira duriame (150) yolo biadai bulene nga. Walibi nde mali ogonidagua
    dege bedaru ti muni kina handari mbirame (100) yolo biadai bulene nga.
  mya-mya: ကျပ်​စံ​တော်​အ​ရ​ပေး​ဆောင်​၍ မိ​မိ​ကိုယ်​ကို ရွေး​ယူ​နိုင်​သည်။ -အ​သက်​နှစ်​ဆယ်​မှ​ခြောက်​ဆယ်​အ​ရွယ်​အ​ထိ
    ယောကျာ်း​ဖြစ်​လျှင်​ငွေ​သား​ငါး​ဆယ်​ကျပ် -မိန်း​မ​ဖြစ်​လျှင်​ငွေ​သား​သုံး​ဆယ်​ကျပ်
    -အ​သက်​ငါး​နှစ်​မှ​နှစ်​ဆယ်​အ​ရွယ်​အ​ထိ ယောကျာ်း​ဖြစ်​လျှင်​ငွေ​သား​နှစ်​ဆယ်​ကျပ်
    -မိန်း​မ​ဖြစ်​လျှင်​ငွေ​သား​တစ်​ဆယ်​ကျပ် -အ​သက်​ငါး​နှစ်​အောက်​ယောကျာ်း​က​လေး​ဖြစ်​လျှင်
    ငွေ​သား​ငါး​ကျပ် -အ​သက်​ငါး​နှစ်​အောက်​မိန်း​က​လေး​ဖြစ်​လျှင် ငွေ​သား​သုံး​ကျပ်
    -အ​သက်​ခြောက်​ဆယ်​ကျော်​ယောကျာ်း​ဖြစ်​လျှင် ငွေ​သား​တစ်​ဆယ့်​ငါး​ကျပ် -အ​သက်​ခြောက်​ဆယ်​ကျော်​မိန်း​မ​ဖြစ်​လျှင်
    ငွေ​သား​တစ်​ဆယ်​ကျပ်
  bod-N: ཁྱོད་ཀྱི་ཚོད་རྩིས་ནི། སྐྱེས་པ་ལོ་ཉི་ཤུ་ནས་དྲུག་ཅུའི་བར་དུ་གནས་མཆོག་གི་སྲང་བཞིན་དུ་དངུལ་སྲང་ལྔ་བཅུ་རུ་བརྩི་བར་བྱའོ།
    །
  sna-sna: utare mutengo womunhurume ane makore ari pakati pamakumi maviri namakumi
    matanhatu pamashekeri makumi mashanu esirivha, zvichienzaniswa neshekeri rapanzvimbo
    tsvene;
  spa-BLM: vuestra valoración de un varón de veinte a sesenta años será de cincuenta
    siclos de plata, según el siclo del santuario.
  cac-cac: 'icha echlab'' sc''anchaj d''a in cajnub'': A eb'' 20 ab''il sq''uinal
    masanto d''a 60 ab''il, tato vinac, yovalil tz''ac''ji 50 siclo q''uen plata stojoloc.
    Tato ix, 30 siclo plata syac''a''.'
  swh-ULB: Viwango vyenu vya thamani kwa mwanaume aliye na umri kati ya miaka ishirini
    na miaka sitini yaweza kuwa shekeli hamsini za fedha, kulingana na vipimo vya
    shekeli ya mahali pa patakatifu.
  bel-bel: дык ацэна твая мужчыну ад дваццаці гадоў да шасьцідзесяці павінна быць
    пяцьдзясят сікляў срэбраных, па сіклі сьвяшчэнным;
  deu-ELBBK: Und es sei deine Schätzung eines Mannes von 20 Jahren alt bis zu 60 Jahren
    alt, und zwar sei deine Schätzung 50 Sekel Silber, nach dem Sekel des Heiligtums;
  mbb-OT: 'emun ebeyazan is bali zin te ziyà ibasi is keveǥat din te timbangan he
    egemiten te menge memumuhat: is ebpenuiǥen te senge vulan pehendiyà te heepat
    he tuig maama: 5 he vuuk he pelata bahi: 3 he vuuk he pelata is ebpenuiǥen te
    5 he tuig pehendiyà te 19 maama: 20 he vuuk he pelata bahi, 10 he vuuk he pelata
    is ebpenuiǥen te 20 he tuig pehendiyà te 59 maama: 50 he vuuk he pelata bahi:
    30 he vuuk he pelata is ebpenuiǥen te 60 he tuig pehendiyà te metikang maama:
    15 he vuuk he pelata bahi: 10 he vuuk he pelata.'
  mal-2015: ഇരുപതു വയസ്സുമുതൽ അറുപതു വയസ്സുവരെയുള്ള ആണിന്നു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    നിന്റെ മതിപ്പു അമ്പതു ശേക്കെൽ വെള്ളി ആയിരിക്കേണം.
  rmc-rmc: Vaš o murš, biše beršendar dži šovardeš berš, pes počinela penda rupune
    šekli – ajse, save hin andro Svetostankos –
  pes-OPV: و اگر برآورد تو بجهت ذکور، از بیست ساله تاشصت ساله باشد، برآورد تو پنجاه
    مثقال نقره برحسب مثقال قدس خواهد بود.
  ron-1924: 'Яр прецуиря пе каре о вей фаче унуй бэрбат, де ла доуэзечь пынэ ла шайзечь
    де ань, сэ фие де чинчзечь де сикли де арӂинт, дупэ сиклул Сфынтулуй Локаш:'
  ben-OBCV: তাহলে কুড়ি থেকে ষাট বছরের মধ্যে বয়স্ক কোনো এক পুরুষের মূল্য হিসেবে সে
    পঞ্চাশ শেকল রুপো ধার্য করবে, যা পবিত্রস্থানের শেকল অনুসারে হবে,
  som-som: Oo inta labka ah oo jirta labaatan sannadood iyo ilaa lixdan sannadood
    qiimayntooda aad qiimayso waa inay ahaataa konton sheqel oo lacag ah oo le'eg
    sheqelka meesha quduuska ah.
  lat-VUC: 'Si fuerit masculus a vigesimo anno usque ad sexagesimum annum, dabit quinquaginta
    siclos argenti ad mensuram sanctuarii:'
  eng-ASVBT: And thy estimation shall be of the male from twenty years old even unto
    sixty years old, even thy estimation shall be fifty shekels of silver, after the
    shekel of the sanctuary.
  ita-1885: l'estimazione che tu farai, d'un maschio di età di venti anni fino a sessant'anni,
    sia a cinquanta sicli d'argento, a siclo di Santuario.
  eng-LXXUP: the valuation of a male from twenty years old to sixty years old shall
    be—his valuation shall be fifty didrachmas of silver by the standard of the sanctuary.
  eng-ULB: Your standard value for a male from twenty to sixty years old must be fifty
    shekels of silver, after the shekel of the sanctuary.
  spa-VBL: El valor de un hombre de veinte a sesenta años es de cincuenta siclos de
    plata, (usando el estándar del siclo del santuario).
  fra-_FOB: 'Telle sera ton estimation: si c''est un homme de vingt à soixante ans,
    ton estimation sera de cinquante sicles d''argent, selon le sicle du sanctuaire.'
  mal-mal: ഇരുപതു വയസ്സുമുതൽ അറുപതു വയസ്സുവരെയുള്ള ആണിന് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം
    നിന്റെ മതിപ്പ് അമ്പത് ശേക്കെൽ വെള്ളി ആയിരിക്കണം.
  urd-GVR: us ādmī ke lie jis kī umr 20 aur 60 sāl ke darmiyān hai chāṅdī ke 50 sikke,
  suz-BL: मेकोमी २० बर्स रे ६० बर्स सम्‍म ङा वोंइश मुर आन पर्बम आं ताम्‍बु ङा चांदी
    के ५० शेकेल परमप्रभु यावे कली गेचा माल्‍नीम। शेकेल इस्राएली आन क्‍येट बाक्‍ब।
    शेकेल का ११.५ ग्राम चांदी बाक्‍ब। ताम्‍बु ङा शेकेल चहिं १२ ग्राम बाक्‍त।न्‍यायाधीस
    ११:३१; १सामुएल १:११
  ita-1927: E la tua stima sarà, per un maschio dai venti ai sessant’anni, cinquanta
    sicli d’argento, secondo il siclo del santuario;
  ckb-ckb: ئەگەر خەمڵاندنەکەت بۆ نێرێکی تەمەن بیست هەتا شەست ساڵ بوو، ئەوا خەمڵاندنەکەت
    پەنجا شاقل زیو بەگوێرەی شاقلی پیرۆزگا دەبێت.
  eng-BBE: And you will put the value of a male from twenty years to sixty years old
    at fifty shekels of silver, by the scale of the holy place.
  kan-OKCV: ನೀನು ನೇಮಿಸಬೇಕಾದ ಕ್ರಯವು ಯಾವುದೆಂದರೆ, ಇಪ್ಪತ್ತರಿಂದ ಅರವತ್ತು ವಯಸ್ಸುಳ್ಳ ಪುರುಷನಿಗೆ
    ನೀನು ಪವಿತ್ರ ಸ್ಥಳದ ಶೆಕೆಲ್ ಅನುಸಾರವಾಗಿ ನೇಮಿಸುವ ಕ್ರಯವು ಐವತ್ತು ಶೆಕೆಲ್ ಆಗಿರಬೇಕು.
  tam-2017: இருபது வயதுமுதல் அறுபது வயதிற்கு உட்பட்ட ஆண் ஒருவனை நீ பரிசுத்த ஸ்தலத்தின்
    சேக்கலாகிய ஐம்பது வெள்ளிச்சேக்கலாகவும்,
  spa-RV-1909: En cuanto al varón de veinte años hasta sesenta, tu estimación será
    cincuenta siclos de plata, según el siclo del santuario.
  ron-BTF: Și prețuirea ta să fie pentru partea bărbătească de la vârsta de douăzeci
    de ani până la vârsta de șaizeci de ani, după șekelul sanctuarului prețuirea ta
    să fie de cincizeci de șekeli de argint.
  eng-WEBP: your valuation of a male from twenty years old to sixty years old shall
    be fifty shekels of silver, according to the shekel of the sanctuary.
  eng-FBV: The value of a man aged twenty to sixty is fifty shekels of silver, (using
    the sanctuary shekel standard).
  nld-1939: Een man van twintig tot zestig jaar moet op vijftig zilveren sikkels volgens
    het heilig gewicht, worden geschat.
  nch-BL: Para se tacat cati quipiya 20 xihuit hasta cati quipiya 60 xihuit, taxtahuas
    50 plata tomi cati quitequihuíaj ipan nopa yoyon tiopamit.
  vie-1934: Nếu ngươi định giá về một người nam từ hai mươi đến sáu mươi tuổi, thì
    hãy định cho năm chục siếc-lơ bạc, tùy theo siếc-lơ nơi thánh.
  hin-CV: बीस वर्ष से साठ वर्ष तक की आयु के पुरुष के लिए पवित्र स्थान के शेकेल के
    अनुसार चांदी के पचास शेकेल;
  eng-OURB: your valuation of a male from twenty years old even to sixty years old
    shall be fifty shekels [1.25 lb; 0.57 kg] of silver, after the shekel of the sanctuary
    (the shekel is 0.4 oz; 11.34 g).
  spa-BES: Y pondrán el valor de un varón de veinte años a sesenta años en cincuenta
    siclos de plata, según la escala del lugar santo.
  tdx-tdx: le zao ty hamolilia’o ty lahilahy roapolo taoñe pak’ amy faha’ enem-polo
    taoñey, ho sekele limampolo volafoty amy sekelen-toe-miavakey ty hamolilia’o aze.
  vid-vid: Mlume yawele na miyaka makumi meli mbaka miyaka makumi sita kogomboligwa
    kwa sendi migwala makumi gahano kwa kuwinza chipimilo cha ihema lya Nguluwi.
  eng-OKE: If it be the valuation for a male from twenty years to sixty years old,
    the valuation shall be fifty shekels of silver, in the shekel of the sanctuary.
  tha-KJV: ให้​เจ้​ากำหนดราคาดังนี้ ผู้​ชายอายุ​ตั้งแต่​ยี​่​สิ​บถึงหกสิบปีจะเป็นค่าเงินห้าสิบเชเขลตามเชเขลของสถานบริ​สุทธิ​์
  por-BR-2018: Em quanto ao homem de vinte anos até sessenta, tua avaliação será cinquenta
    siclos de prata, segundo o siclo do santuário.
  deu-ELO: Und es sei deine Schätzung eines Mannes von zwanzig Jahren alt bis zu sechzig
    Jahren alt, und zwar sei deine Schätzung fünfzig Sekel Silber, nach dem Sekel
    des Heiligtums;
  eng-WYC-2018: If it is a male, from the twentieth year till to the sixtieth year,
    he shall give fifty shekels of silver, at the measure of the saintuary (or by
    the measure of the sanctuary),
  epo-epo: 'tiam via taksado devas esti: pro virseksulo en la aĝo de dudek jaroj ĝis
    sesdek jaroj via taksado estu kvindek sikloj da arĝento laŭ la sankta siklo.'
  uig-PIN: Yexi yigirmǝ bilǝn atmixning ariliⱪida bolƣan ǝr kixi bolsa, sǝn tohtitidiƣan
    ⱪimmiti muⱪǝddǝs jaydiki xǝkǝlning ɵlqǝm birliki boyiqǝ bolsun; uning ⱪimmiti
    ǝllik xǝkǝl kümüxkǝ tohtitilsun.
  beo-beo: Dabe lamu defei da hagudu dedei, asigilai dunu amo da ode20 asili ode60
    doaga:i, ea dabe lamu defei da silifa fage50agoane asigilai uda ea dabe lamu defei
    da silifa fage30 agoane goi amo da ode5 asili20 doaga:i, ea dabe lamu defei da
    silifa fage20agoane uda mano ea dabe lamu defei da silifa fage10 agoane dunu mano
    dudubu (ode oasili5) ea dabe lamu defei da silifa fage5agoane uda mano dudubu
    ea dabe lamu defei da silifa fage3 agoane asigilai dunu amo da ode60 baligi, ea
    dabe lamu defei da silifa fage15agoane asigilai uda amo daode60baligi amo ea dabe
    lamu defei da silifa fage10agoane.
  tpi-OTNT: Mak bilong mani bilong baim bek ol manmeri i olsem. Man i gat 20 krismas
    na i go inap 60 krismas, ol i ken baim long 500 kina.
  hau-SA: ga yadda ma’aunin biyan zai kasance, mutum mai shekara tsakanin ashirin
    da sittin, za a biya azurfa hamsin.
  uig-LAT: Yéshi yigirme bilen atmishning ariliqida bolghan er kishi bolsa, sen toxtitidighan
    qimmiti muqeddes jaydiki shekelning ölchem birliki boyiche bolsun; uning qimmiti
    ellik shekel kümüshke toxtitilsun.
  nde-nde: owesilisa oleminyaka ephakathi kwamatshumi amabili lamatshumi ayisithupha
    kabe ngamashekeli angamatshumi amahlanu esiliva kulinganiswa ngeshekeli lendlu
    engcwele.
  ton-ton: Pea ko hoʻo fakatatau ʻae tangata mei he taʻu ʻe uofulu ʻo ʻene motuʻa
