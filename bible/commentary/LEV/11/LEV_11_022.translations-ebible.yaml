verse: LEV.011.022
translations:
  mal-C: ഇവയിൽ ഏതിനം വെട്ടുക്കിളിയും വിട്ടിലും ചീവീടും തുള്ളനും നിങ്ങൾക്കു തിന്നാം.
  deu-TKW: 'Von diesen dürft ihr die folgenden essen: Die verschiedenen Arten der
    Zugheuschrecken, die verschiedenen Arten der Solamheuschrecken, die verschiedenen
    Arten der Chargolheuschrecken und die verschiedenen Arten der Chagabheuschrecken.'
  lin-lin: lolenge nyonso ya mabanki, mankoko, makelele mpe mayoyo.
  eng-LSV: 'these of them you eat: the locust after its kind, and the bald locust
    after its kind, and the cricket after its kind, and the grasshopper after its
    kind;'
  eng-GNV: Of them ye shall eate these, the grashopper after his kinde, and the solean
    after his kinde, the hargol after his kinde, and the hagab after his kind.
  eng-WEBSTER: Even these of them ye may eat; the locust after its kind, and the bald
    locust after its kind, and the beetle after its kind, and the grasshopper after
    its kind.
  nhw-BL: Hueli anquincuase nochi tlamantli pilchapoltzitzi, nochi chapolime catli
    huejhueyi, huan nochi chapolime catli quicuaj xihuitl huan quipiyaj inieltlapal.
  swh-ONEN: Miongoni mwa hawa, mtakula nzige wa aina zote, senene, parare au panzi.
  bba-bba: nɡe tweɑ kɑ ɡbɔɔ kɑ ni nu kɑ ye weenɛ.
  eng-KJVCPB: even these of them ye may eat; the locust after his kind, and the bald
    locust after his kind, and the beetle after his kind, and the grasshopper after
    his kind.
  cpy-cpy: 'Irika ikaati poyaari: ikaatzi oshiyayi-tariri tsitsiri, pitziro, tsinawo,
    kentori.'
  luo-luo: Kuom mano unyalo chamo kit bonyo, osialo gi kit onjiri kaachiel gi kit
    ongogo duto.
  meu-meu: 'unu na bavani: una dainai kwadi idau-idau iboudiai na bavani diba.'
  npi-ULB: तिमीहरूले कुनै पनि प्रकारका सलह, खुइले-सलह, किथ्रो, वा फटेङ्ग्रो पनि खान
    मिल्छ ।
  yor-yor: Nínú àwọn wọ̀nyí ni ẹ lè jẹ onírúurú eṣú, onírúurú ìrẹ̀ àti onírúurú tata.
  pes-OPCB: '@see-verse:LEV.011.021'
  tgl-ULB: At maaari rin ninyong kainin ang anumang uri ng balang, lukton, kuliglig
    o tipaklong.
  hui-hui: Uruni gonalia alebi pagaya damene bedago bibahende emene timbunibi nai
    holene karulape laro.
  mya-mya: သင်​တို့​သည်​ကျိုင်း​ကောင်၊ ပ​ရစ်​နှင့်​နှံ​ကောင်​များ ကို​စား​နိုင်​သည်။-
  bod-N: དེ་དག་ལས་ཁྱོད་རྣམས་ཀྱིས་བཟའ་རུང་བ་ནི་ཆ་ག་པའི་རིགས་དང་འབུ་ཀོ་ཀོའི་རིགས་དང་།
    འཐབ་འབུའི་རིགས་དང་ཅོག་ཅོག་པའི་རིགས་བཅས་སོ། །
  sna-sna: Pakati pezvizvi munogona kudya marudzi ose emhashu, namarudzi ose amakurwe
    namarudzi ebambamukota.
  spa-BLM: 'Incluso de estos podréis comer: cualquier tipo de langosta, cualquier
    tipo de cateta, cualquier tipo de grillo y cualquier tipo de saltamontes.'
  cac-cac: A d'a scal noc' chi' syal e chi'an smasanil macan̈il noc' c'ulub', noc'
    nivac c'ulub' yed' noc' chil.
  swh-ULB: Na manaweza kula kula aina zote za nzige, senene, parare, au panzi.
  bel-bel: 'гэтых ежце зь іх: шаранчу зь яе пародаю, казельчыкаў зь іх пародаю, скакуноў
    зь іх пародаю, хрушчоў з пародаю іхняю;'
  deu-ELBBK: 'Diese sollt ihr von ihnen essen: den Arbeh nach seiner Art und den Solham
    nach seiner Art und den Chargol nach seiner Art und den Chagab nach seiner Art.'
  mbb-OT: '@see-verse:LEV.011.021'
  mal-2015: ഇവയിൽ അതതു വിധം വെട്ടുക്കിളി, അതതു വിധം വിട്ടിൽ, അതതു വിധം ചീവീടു, അതതു
    വിധം തുള്ളൻ എന്നിവയെ നിങ്ങൾക്കു തിന്നാം.
  rmc-rmc: Šaj chan všelijaka kobilki, maľakre grajora, maľakre kobilki the čarakre
    kobilki.
  pes-OPV: از آن قسم اینها را بخورید. ملخ به اجناس آن و دبا به اجناس آن و حرجوان به
    اجناس آن و حدب به اجناس آن.
  ron-1924: 'Ятэ пе каре сэ ле мынкаць: лэкуста, лэкуста солам, лэкуста харгол ши
    лэкуста хагаб, дупэ союриле лор.'
  ben-OBCV: যে কোনো ধরনের পঙ্গপাল, বাঘাফড়িং, ঝিঁঝি অথবা অন্য ধরনের ফড়িং তোমরা ভোজন
    করতে পারো,
  som-som: iyaga waxaad ka cuntaan kuwa caynkan ah oo ah ayaxa iyo caynkiisa, iyo
    kabajaanka iyo caynkiisa, iyo jiriqsiga iyo caynkiisa, iyo koronkorrada iyo caynkeeda.
  lat-VUC: comedere debetis, ut est bruchus in genere suo, et attacus atque ophiomachus,
    ac locusta, singula juxta genus suum.
  eng-ASVBT: 'even these of them ye may eat: the locust after its kind, and the bald
    locust after its kind, and the cricket after its kind, and the grasshopper after
    its kind.'
  ita-1885: Di tali potrete mangiar di questi; d'ogni specie di arbe, di ogni specie
    di soleam, d'ogni specie di argol, e d'ogni specie di agab.
  eng-LXXUP: 'And these of them ye shall eat: the caterpillar and his like, and the
    attacus and his like, and the cantharus and his like, and the locust and his like.'
  eng-ULB: You may also eat any kind of locust, katydid, cricket, or grasshopper.
  spa-VBL: Así que en esta categoría puedes comer cualquier tipo de langosta, langosta
    calva, grillo o saltamontes.
  fra-_FOB: 'Voici ceux que vous mangerez: la sauterelle selon son espèce, le solam
    selon son espèce, le hargol selon son espèce, et le hagab selon son espèce.'
  mal-mal: ഇവയിൽ അതത് വിധം വെട്ടുക്കിളി, അതത് വിധം വിട്ടിൽ, അതത് വിധം ചീവീട്, അതത്
    വിധം തുള്ളൻ എന്നിവയെ നിങ്ങൾക്ക് ഭക്ഷിക്കാം.
  urd-GVR: Is nāte se tum muḳhtalif qism ke ṭiḍḍe khā sakte ho.
  suz-BL: गे सल्‍हा माले, खुइले माले, किथ्रो माले नु फटेङग्रापुकी ब्‍वने चाप्‍नीनी।
  ita-1927: 'Di questi potrete mangiare: ogni specie di cavalletta, ogni specie di
    solam, ogni specie di hargol e ogni specie di hagab.'
  ckb-ckb: 'ئەمە بە هەموو جۆرەکانییەوە دەخۆن: کوللە و سۆلام و بێوکە و پێکوڕە.'
  eng-BBE: Such as all the different sorts of locust.
  kan-OKCV: ಮಿಡತೆಗಳನ್ನು ಜುಟ್ಟೆ ಮಿಡತೆಗಳನ್ನು ಅವುಗಳ ಜಾತಿಗನುಸಾರವಾಗಿ ತಿನ್ನಬಹುದು.
  tam-2017: வெட்டுக்கிளி வகையாக இருக்கிறதையும், சோலையாம் என்னும் கிளிவகையாக இருக்கிறதையும்,
    அர்கொல் என்னும் கிளிவகையாக இருக்கிறதையும், ஆகாபு என்னும் கிளிவகையாக இருக்கிறதையும்
    நீங்கள் சாப்பிடலாம்.
  spa-RV-1909: 'Estos comeréis de ellos: la langosta según su especie, y el langostín
    según su especie, y el aregol según su especie, y el haghab según su especie.'
  ron-BTF: 'Chiar pe acestea dintre ele să le mâncați: lăcusta după felul ei și lăcusta
    pleșuvă după felul ei și scarabeul după felul său și cosașul după felul său.'
  eng-WEBP: 'Even of these you may eat: any kind of locust, any kind of katydid, any
    kind of cricket, and any kind of grasshopper.'
  eng-FBV: So in this category you can eat any kind of locust, bald locust, cricket,
    or grasshopper.
  nld-1939: Ge moogt dus daarvan eten de verschillende soorten sprinkhanen; de veelvraat
    in verschillende soorten, de langpoot in verschillende soorten, en de knaagbek
    in verschillende soorten.
  nch-BL: Hueli anquincuase nochi tamanti pilchapoltzitzi, nochi chapolime cati huejhueyi,
    huan nochi chapolime cati quicuaj xihuit huan quipiyaj inieltapal.
  vie-1934: là con cào cào tùy theo loại nó, con ve tùy theo loại nó, châu chấu tùy
    theo loại nó, con dế tùy theo loại nó.
  hin-CV: 'तुम उनमें से इनको खा सकते हो: सभी प्रकार की टिड्डियां, सभी प्रकार के पतंगे,
    सभी प्रकार के झींगुर और सभी प्रकार के टिड्डे.'
  eng-OURB: 'Even of these you may eat: any kind of locust, any kind of katydid, any
    kind of cricket, and any kind of grasshopper.'
  spa-BES: Como todos los diferentes tipos de langosta, grillos, saltamontes.
  tdx-tdx: 'Iretoañe o azo kamaeñe ama’eo: ty beitratra ty amo karaza’eo, ty andrombile
    ty amo karaza’eo, ty antsìñe ty amo karaza’eo, naho ty valala ty amo karaza’eo.'
  vid-vid: Ajo ndo jila jiwhanile na nzije na jila jiwhanile na misenene na jila jiwhanile
    na ndede na jila jiwhanile na inwanwachi.
  eng-OKE: Of such as these you may eat, the locust after his kind, and the bald locust,
    and the serpent-killer after his kind, and the grasshopper after his kind;
  tha-KJV: ในจำพวกแมลงต่อไปนี้​เจ้​ารับประทานได้ ตั๊กแตนวัยบินตามชนิดของมัน จิ​้งหรีดโกร่งตามชนิดของมัน
    จักจั่นตามชนิดของมัน และตั๊กแตนตามชนิดของมัน
  por-BR-2018: 'Estes comereis deles: o gafanhoto migrador segundo sua espécie, e
    a esperança segundo sua espécie, e o grilo segundo sua espécie, e o gafanhoto
    comum segundo sua espécie.'
  deu-ELO: 'Diese sollt ihr von ihnen essen: den Arbeh nach seiner Art und den Solham
    nach seiner Art und den Chargol nach seiner Art und den Chagab nach seiner Art.'
  eng-WYC-2018: as is a bruchus, that is, the fruit of locusts before it hath wings,
    in his kind, and (an) accatus, that is, the fruit of locusts when it beginneth
    to have wings, and (an) ophimachus, [that is, a foul enemy to serpents], and a
    locust, all by their kind.
  epo-epo: 'La jenajn el ili vi povas manĝi: la akridon kun ĝia speco kaj la cikadon
    kun ĝia speco kaj la grilon kun ĝia speco kaj la lokuston kun ĝia speco.'
  uig-PIN: 'bularning iqidin silǝrgǝ yeyixkǝ bolidiƣanliri: — qekǝtkǝ wǝ uning hilliri,
    ⱪara qekǝtkǝ wǝ uning hilliri, tomuzƣa wǝ uning hilliri, qaⱪqiⱪiz wǝ uning hilliri.'
  beo-beo: 'Dilia sage fi, danuba: amola soni manu da defea.'
  tpi-OTNT: Olsem na yupela i ken kaikai olgeta kain grasopa, em ol bikpela na ol
    liklik grasopa. Em tasol.
  hau-SA: Za ku iya cin kowane irin fāra, gyare, ƙwanso da danginsu.
  uig-LAT: 'bularning ichidin silerge yéyishke bolidighanliri: — chéketke we uning
    xilliri, qara chéketke we uning xilliri, tomuzgha we uning xilliri, chaqchiqiz
    we uning xilliri.'
  nde-nde: Kuzo lingadla intethe ngemihlobo yazo, lamadiye ngemihlobo yawo.
  ton-ton: '‌ʻIo, ko eni ia ʻi ai temou kai; ko e heʻe lalahi ʻi honau faʻahinga,
    ko e solami ʻi honau faʻahinga, mo e kakoli ʻi honau faʻahinga, mo e kakapi ʻi
    honau faʻahinga:'
  ces-1613: 'Titoť pak jsou, kteréž jísti budete: Arbes vedlé pokolení svého, sálem
    vedlé pokolení svého, chargol vedlé pokolení svého, a chagab vedlé pokolení svého.'
  eng-WMB: 'Even of these you may eat: any kind of locust, any kind of katydid, any
    kind of cricket, and any kind of grasshopper.'
  tam-TCV: இவைகளில் நீங்கள், எல்லா வகையான வெட்டுக்கிளிகளையும், பச்சை வெட்டுக்கிளிகளையும்,
    சில்வண்டுகளையும், விட்டில்களையும் சாப்பிடலாம்.
  ceb-ULB: Mahimo usab ninyong kaonon ang bisan unsang matang sa mga dulon, timos,
    gangis, o apan-apan.
  pol-UBG: 'Te z nich możecie jeść: szarańcza według jej rodzaju, szarańcza pustynna
    według jej rodzaju, skoczek według jego rodzaju i konik polny według jego rodzaju.'
  urd-GVU: اِس ناتے سے تم مختلف قسم کے ٹڈے کھا سکتے ہو۔
  deu-1912: 'von demselben mögt ihr essen die Heuschrecken, als da ist: Arbe mit seiner
    Art und Solam mit seiner Art und Hargol mit seiner Art und Hagab mit seiner Art.'
  kan-2017: ಸಕಲವಿಧವಾದ ಮಿಡತೆಗಳನ್ನು, ಬೋಳುಮಿಡತೆಗಳನ್ನು, ಜಿಟ್ಟಿಮಿಡತೆಗಳನ್ನು ಮತ್ತು ಸಣ್ಣಮಿಡತೆ
    ಇವುಗಳನ್ನೆಲ್ಲಾ ತಿನ್ನಬಹುದು.
  yap-yap: Rayag ni ngam ked e locust, cricket, nge asamaning.
  hlt-MCSB: Kaisih neh a hui, tangboeng neh a hui khaw, tungrhit neh a hui khaw, tangku
    neh anih hui khaw ca uh.
  mdy-ETH: ዬያታ ዓቢሢንታ ጎምቦንታ ማኮንታኬ።
  twi-ASANTE: ntutummɛ ahodoɔ nyinaa, nketekyire, ne mmɛbɛ nyinaa motumi we.
  eng-WEBU: 'Even of these you may eat: any kind of locust, any kind of katydid, any
    kind of cricket, and any kind of grasshopper.'
  bnp-bnp: I mavonga mu kani a maka koa lobo.
  wal-wal: Hegeetikka, boole zare ubbaa, ukkubbo zare ubbaanne gumbburo zare ubbaa.
  spa-PDDPT: 'De ellos podrán comer: la langosta, según su especie, el grillo, según
    su especie, la chicharra, según su especie y el saltamontes, según su especie.'
  gun-gun: 'Ha''e va''e regua pe''u va''erã ma pova''e: locusta ha''e hexegua va''e
    ma guive rã, tuku-karu ha''e hexegua va''e ma guive rã, kyju ha''e hexegua va''e
    ma guive rã, ha''e tuku hexegua va''e ma guive rã.'
  agu-BL: Ba'n lbaj tircu'n yi e'chk jilwutz sac' ita'n, tu e'chk jilwutz tzu' yi
    na chixicy'in, tu yi tal sac' yi qui tunin ilwutz e'.
  ilo-ULB: Ken mabalinyo met a kanen ti aniaman a kita ti dudon ken kuriat wenno pandudon.
  kpg-kpg: Goodou e mee di gai nia ‘locust’, ‘cricket’, mo nia ‘grasshopper’.
  uig-ARA: 'بۇلارنىڭ ئىچىدىن سىلەرگە يېيىشكە بولىدىغانلىرى: ــ چېكەتكە ۋە ئۇنىڭ خىللىرى،
    قارا چېكەتكە ۋە ئۇنىڭ خىللىرى، تومۇزغا ۋە ئۇنىڭ خىللىرى، چاقچىقىز ۋە ئۇنىڭ خىللىرى.'
  sus-sus: alɔ katoe, tugumie, nun nee maniyɛ birin.
  pon-2006: Kumwail kak tungoale loukust, kutohrenpil de mensiek.
  ksd-ksd: 'avat a en go diat: a lavur mangana kubau, ma ra lavur mangana tititinga,
    ma ra lavur mangana itit, ma ra lavur mangana tabuta.'
  tur-YTC: 'Bunlardan da yiyebilirsiniz: Her tür çekirge, her tür küçük çekirge, her
    tür cırcır böceği ve her tür ağustosböceği.'
  grc-BRENT: Καὶ ταῦτα φάγεσθε ἀπʼ αὐτῶν· τὸν βροῦχον, καὶ τὰ ὅμοια αὐτῷ· καὶ τὸν
    ἀττάκην, καὶ τὰ ὅμοια αὐτῷ· καὶ ὀφιομάχην, καὶ τὰ ὅμοια αὐτῷ· καὶ τὴν ἀκρίδα,
    καὶ τὰ ὅμοια αὐτῇ·
  ind-AYT: Di antara semua serangga itu, inilah yang boleh kamu makan, yaitu semua
    jenis belalang, belalang pelahap dan semua jenisnya, belalang kunyit dan semua
    jenisnya, dan semua jenis belalang padi.
  nya-nya: 'Pa zimenezo mungathe kudya izi: dzombe la mitundu yonse, atsokonombwe
    a mitundu yonse, nkhululu za mitundu yonse, ndi ziwala za mitundu yonse.'
  hrv-hrv: 'Od njih možete jesti: svaku vrstu skakavaca, cvrčaka i zrikavaca.'
  mps-mps: Tama dagego te tobage kuli mano tigidali tubaso usu yaibao, te genuai me
    dwasianu dabe te tuagameo. Te tama dao.
  tpi-tpi: Olsem na yupela i ken kaikai olgeta kain grasopa, em ol bikpela na ol liklik
    grasopa. Em tasol.
  dan-1931: 'Af dem må I spise følgende: De forskellige Arter af Græshopper, Solamgræshopper,
    Hargolgræshopper og Hagabgræshopper.'
  vie-OVCB: gồm châu chấu, châu chấu nhẵn đầu, các loài dế, và cào cào.
  guj-2017: અને તમે કોઈ પણ પ્રકારના તીડ, બોડમથો તીડ, તમરી અથવા તીતીઘોડો ખાઈ શકો.
  pon-2006A: Kumwail kak tungoale loukust, kutohrenpil de mensiek.
  por-BRBSL: 'Até mesmo destes você pode comer: qualquer tipo de gafanhoto, qualquer
    tipo de katydid, qualquer tipo de grilo, e qualquer tipo de gafanhoto.'
  cth-cth: Samtong, pâluen, tawktaboe, Tawngkaruetnaw teh na ca awh han.
  twi-twi: Ebi ne mmoadabi ahorow nyinaa, nketekre, ne tɛwtɛw nyinaa mutumi we.
  hlt-hlt: Kaisih neh a hui, tangboeng neh a hui khaw, tungrhit neh a hui khaw, tangku
    neh anih hui khaw ca uh.
  tbz-SIM: Di nyo nkucɑ́dɔ́mbotí kumɔu nɛ̀ fɛcofɛ nɛ̀ sibɛi.
  msy-2020: Kamaghɨn amizɨ, odezir ekiaba ko doziba, ia bar dar amɨ.
  dop-dop: Pɑ tɑɑ mpɑ ɩ́ kɑ́ tɔɣɔ tɔɣɔlɛ cǝlǝŋ nɑ ɩ looŋɑ tǝnɑ, nɑ kʋtoloŋ nɑ kʋ looŋɑ
    tǝnɑ.
  azb-azb: onlardan bütün çəyirtkə cinsindən olanları, bütün keçəl çəyirtkə cinsindən
    olanları, bütün sisək cinsindən olanları, bütün şala cırcıraması cinsindən olanları
    yemək olar.
  eng-DBY: 'These shall ye eat of them: the arbeh after its kind, and the solam after
    its kind, and the hargol after its kind, and the hargab after its kind.'
  hin-2017: वे ये हैं, अर्थात् भाँति-भाँति की टिड्डी, भाँति-भाँति के फनगे, भाँति-भाँति
    के झींगुर, और भाँति-भाँति के टिड्डे।
  wol-KYG: 'Li ngeen mana lekk ci yooyu moo di: mboolem xeetu njéeréer ak mboolem
    xeetu salleer ak mboolem xeetu soccet ak yeneen yu ñu xeetool yépp.'
  eng-YLT: 'these of them ye do eat: the locust after its kind, and the bald locust
    after its kind, and the beetle after its kind, and the grasshopper after its kind;'
  eng-WYC-2017: as is a bruchus, that is, the fruit of locusts before it hath wings,
    in his kind, and accatus, that is, the fruit of locusts when it beginneth to have
    wings, and ophimachus, [that is, a foul enemy to serpents], and a locust, all
    by their kind.
  eng-WMBB: 'Even of these you may eat: any kind of locust, any kind of katydid, any
    kind of cricket, and any kind of grasshopper.'
  urd-GVH: इस नाते से तुम मुख़्तलिफ़ क़िस्म के टिड्डे खा सकते हो।
  rug-rug: Sari na kupokupo si kote boka henai mo gamu.
  gaz-gaz: Isaan keessaas hawwaannisa gosa garaa garaa, hawwaannisa magariisa garaa
    garaa, farda waaqaa garaa garaa fi korophisa garaa garaa nyaachuu dandeessu.
  fra-LSG: 'Voici ceux que vous mangerez: la sauterelle, le solam, le hargol et le
    hagab, selon leurs espèces.'
  yal-yal: 'Ɛ nɔɛ itoe nan donɲɛ ne yɛ: suɲɛn siyaan birin nun xoxorone nun songolonbalane
    e nun tuguminne.'
  haw-1868: O neia poe o lakou e pono ke ai oukou; o ka uhini me kona like, a me ka
    uhini wawae ha me kona like, a me ka uhini lele me kona like, a me ka uhini akerida
    me kona like.
  arb-NAV: 'فَمِنْ هَذِهِ الْكَائِنَاتِ تَأْكُلُونَ: كُلُّ أَنْوَاعِ الْجَرَادِ، وَجَمِيعُ
    أَصْنَافِ الدَّبَا وَالحَرْجُوَانُ عَلَى مُخْتَلَفِ أَجْنَاسِهِ وَالْجُنْدُبُ
    بِأَنْوَاعِهِ'
  ewe-ewe: Esiwo miaɖu woe nye ʋetsuvi tɔgbiwo katã, gbagblami kple abɔ ƒomeviwo katã.
  eng-LEE: 'These of them may ye eat: The locust after its kind, and the sol''am after
    its kind, and the chargol after its kind, and the chagab after its kind.'
  asm-FB: আৰু সকলো বিধৰ কাকতী ফৰিং, সকলো বিধৰ খগা ফৰিং, সকলো বিধৰ উই-চিৰিঙা আৰু সকলো
    বিধৰ তামুলী ফৰিং, এই সকলোকে তোমালোকে খাব পাৰিবা।
  sus-A: عَلْ كَتٌي، تُفُمِيٍ، نُن نٍيٍ مَنِيّ بِرِن.
  fra-SBL: 'Vous pourrez même en manger : toute espèce de sauterelle, toute espèce
    de katydide, toute espèce de criquet et toute espèce de sauterelle.'
  hbo-hbo: אֶת־אֵ֤לֶּה מֵהֶם֙ תֹּאכֵ֔לוּ אֶת־הָֽאַרְבֶּ֣ה לְמִינֹ֔ו וְאֶת־הַסָּלְעָ֖ם
    לְמִינֵ֑הוּ וְאֶת־הַחַרְגֹּ֣ל לְמִינֵ֔הוּ וְאֶת־הֶחָגָ֖ב לְמִינֵֽהוּ׃
  eng-WYCLIFFE: as is a bruke in his kynde, and acatus, and opymacus, and a locuste,
    alle bi her kynde.
  cwe-cwe: Wawo ni chila modeli ya nyela, chila modeli ya ngeda, chila modeli ya duludulu
    na chila modeli ya semvule.
  kik-kik: Thĩinĩ wa tuo no mũrĩe mĩthemba yothe ya ngigĩ, na ndararĩki, na ngiria,
    o na kana ndaahi.
  fra-NCL: 'Voici ceux d’entre eux que vous mangerez : toute espèce de sauterelles,
    toute espèce de solam, toute espèce de hargol, toute espèce de hagab.'
  cek-AK: Pakhuh kaho congca, rong kahing pakhuh, pakhuh kasim hoi dongtaritnawk to
    caa oh.
  cuk-cuk: 'Bemar we-ibmarmar sunna gunmaloed: Bela ses-dummagan-akar-akar-daklemalad,
    sesmar, degi, ses-senigan.'
  uig-CYR: 'буларниң ичидин силәргә йейишкә болидиғанлири: — чекәткә вә униң хиллири,
    қара чекәткә вә униң хиллири, томузға вә униң хиллири, чақчиқиз вә униң хиллири.'
  tel-2017: అన్ని రకాల మిడతలను మీరు తినవచ్చు. ఆకు మిడత, కీచురాయి, గడ్డి మిడత ఇలా అన్ని
    రకాల మిడతలను మీరు తినవచ్చు.
  hat-BSA: 'Sa ladan yo, nou kapab manje: krikèt chan avèk tout espès li, krikèt voras
    avèk tout espès li yo, krikèt kay avèk tout espès li yo, e krikèt volan avèk tout
    espès li yo.'
  kos-kos: Kowos ku in kang srisr in eku, kwot srisrik, ac kain locust nukewa.
  hbo-WLC: אֶת־אֵ֤לֶּה מֵהֶם֙ תֹּאכֵ֔לוּ אֶת־הָֽאַרְבֶּ֣ה לְמִינ֔וֹ וְאֶת־הַסָּלְעָ֖ם
    לְמִינֵ֑הוּ וְאֶת־הַחַרְגֹּ֣ל לְמִינֵ֔הוּ וְאֶת־הֶחָגָ֖ב לְמִינֵֽהוּ׃
  ibo-ibo: ndị a ka unu ga-eri nʼetiti ha, igurube dị iche iche, na akpankwụ dị iche
    iche, na abụzụ dị iche iche, na ụkpana dị iche iche.
  ory-ory: ଅର୍ଥାତ୍‍, ଆପଣା ଆପଣା ଜାତି ଅନୁସାରେ ପଙ୍ଗପାଳ, ଆପଣା ଆପଣା ଜାତି ଅନୁସାରେ ବାଘୁଆଫଡ଼ିଙ୍ଗ,
    ଆପଣା ଆପଣା ଜାତି ଅନୁସାରେ ଝିଙ୍କାରୀ ଓ ଆପଣା ଆପଣା ଜାତି ଅନୁସାରେ ଝିଣ୍ଟିକା, ଏହି ସକଳ ତୁମ୍ଭମାନଙ୍କର
    ଖାଦ୍ୟ ହେବେ।
  chk-chk: 'Ikkei ir ekewe kükün man oua tongeni mongö: sokopaten lifichimas, sokopaten
    lifichimas mi äkkäsfetal, sokopaten korongi, pwal sokun lifichimas mi nom won
    fetil.'
  rop-rop: Yumob gin dagat detlot grashopa weya jamparan,
  ukr-1871: 'Ось яких ізміж їх можна вам їсти: сарану з породою її, коники всякі,
    і скакуни всякі з породою їх, та хрущі всякі з породою їх.'
  deu-1951: Von diesen dürft ihr essen die verschiedenen Arten der Wanderheuschrecke,
    der Feldheuschrecke, der Laubheuschrecke und der Fangheuschrecke.
  eng-JPS: 'even these of them ye may eat: the locust after its kinds, and the bald
    locust after its kinds, and the cricket after its kinds, and the grasshopper after
    its kinds.'
  srp-1865: 'Izmeðu njih jedite ove: arba po vrstama njegovim, salema po vrstama njegovim,
    argola po vrstama njegovim i agava po vrstama njegovim.'
  lug-lug: 'Mu ebyo bino bye munaalyanga: enzige eza buli ngeri, n’enseenene eza buli
    ngeri, n’obunyeenyenkule obwa buli ngeri, n’amayanzi aga buli ngeri.'
  heb-heb: את אלה מהם תאכלו את הארבה למינו ואת הסלעם למינהו ואת החרגל למינהו ואת החגב
    למינהו׃
  ben-IRV: ফলে নিজেদের জাতি অনুসারে পঙ্গপাল, নিজেদের জাতি অনুসারে বিধ্বংসী পঙ্গপাল,
    নিজেদের জাতি অনুসারে ঝিঁঝিঁ এবং নিজেদের জাতি অনুসারে অন্য ফড়িঙ্গ, এই সব তোমাদের
    খাদ্য হবে।
  pan-pan: ਉਹ ਇਹ ਹਨ ਅਰਥਾਤ ਮੱਕੜੀ ਆਪਣੀ ਪ੍ਰਜਾਤੀ ਅਨੁਸਾਰ, ਰੋਡਾ ਮੱਕੜੀ ਆਪਣੀ ਪ੍ਰਜਾਤੀ ਅਨੁਸਾਰ,
    ਗਭਰੇਲਾ ਅਤੇ ਟਿੱਡੀ ਆਪਣੀ ਪ੍ਰਜਾਤੀ ਅਨੁਸਾਰ।
  mya-JVB: အာရာဘ ကျိုင်းမျိုး ၊ သလောင် ကျိုင်းမျိုး ၊ ခရဂလ ကျိုင်းမျိုး ၊ ခါဂပ် ကျိုင်းမျိုး
    ကို စား ရမည်။
  hmo-hmo: unai gaudia be umui ania diba. Unai dainai kwadi idauidau umui ania diba.
  urd-urd: वह जिन्हें तुम खा सकते हो यह हैं, हर क़िस्म की टिड्डी और हर क़िस्म का सुलि'आम
    और हर क़िस्म का झींगर और हर क़िस्म का टिड्डा।
  rus-SYN: 'сих ешьте из них: саранчу с ее породою, солам с ее породою, харгол с ее
    породою и хагаб с ее породою.'
  bqc-SIM: 'A pↄ́ pↄ́ áli sóↄn kɛ: Kwaↄ, vĩikɛɛnaↄ, plɛkasonaↄ ń kwa keleↄ.'
  tcz-CHONGTHU: 'Nangho neh thei ding chu hicheng se hi ahi: khaokho naneh thei diu,
    mul neilou khaokho hovang naneh lou diu, khongbai naneh thei diu, khaokhopi jat
    chengse naneh diu ahi.'
  mar-mar: त्याचप्रमाणे निरनिरळ्या जातीचे टोळ, निरनिरळ्या जातीचे नाकतोडे, निरनिरळ्या
    जातीचे खरपुडे व निरनिरळ्या जातीचे गवत्ये टोळ तुम्ही खावू शकता.
  qub-qub: Chayno captenga llapan casta chucluscuna, chüpacacuna allimi caycan micunayquipaj.
  bqp-bqp: nge tweɑ kɑ gbɔɔ kɑ ni nu kɑ ye weenɛ.
  hat-hat: tankou krikèt kay, krikèt bwa, chwal bondye ak lòt kalite krikèt.
  eng-BSB: Of these you may eat any kind of locust, katydid, cricket, or grasshopper.
  tod-tod: 'Pɛtɛ nii wa zoo wo mi: kotogi ta kpazinɛgi, ta ti-ma ziiti.'
  eng-WEBPB: 'Even of these you may eat: any kind of locust, any kind of katydid,
    any kind of cricket, and any kind of grasshopper.'
  kbq-kbq: E'i ranra kenuki, asukenki, onensi kenura amane negahaze.
  nhe-BL: Hueli inquincuase nochi tlamantli pilchapoltzitzi, nochi chapolime tlen
    huejhueyi, huan nochi chapolime tlen quicuaj xihuitl huan quipiyaj inieltlapal.
  gub-BL: Pepuner wyzài tukur i'u haw rehe. Pepuner wyzài ykyzu i'u haw rehe nehe
    no.
  eng-DRA: That you shall eat, as the bruchus in its kind, the attacus, and ophiomachus,
    and the locust, every one according to their kind.
