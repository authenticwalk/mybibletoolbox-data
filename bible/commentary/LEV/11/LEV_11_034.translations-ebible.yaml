  ory-ory: ପୁଣି, ଯେଉଁସବୁ ଖାଦ୍ୟଦ୍ରବ୍ୟ ଉପରେ ଜଳ ଥାଏ, ତାହା ଅଶୁଚି ହେବ; ପୁଣି, ସର୍ବପ୍ରକାର
