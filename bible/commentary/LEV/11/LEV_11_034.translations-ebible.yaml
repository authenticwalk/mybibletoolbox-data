    a vessel, shall be unclean;
  eng-WMBB: All food which may be eaten which is soaked in water shall be unclean.
    All drink that may be drunk in every such vessel shall be unclean.
  urd-GVH: हर खानेवाली चीज़ जिस पर ऐसे बरतन का पानी डाला गया है नापाक है। इसी तरह
    उस बरतन से निकली हुई हर पीनेवाली चीज़ नापाक है।
  rug-rug: Kaiqa ginani saripu hoke boka henai, ba tava boboso koasa kolo sapu koa
    pa korapa raro patu sana sapu bonina, si kaqu ta pozae boni tugo. Ba be kaiqa
