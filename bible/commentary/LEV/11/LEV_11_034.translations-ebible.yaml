  heb-heb: מכל האכל אשר יאכל אשר יבוא עליו מים יטמא וכל משקה אשר ישתה בכל כלי יטמא׃
  ben-IRV: তার মধ্যে অবস্থিত যে কোনো খাদ্য সামগ্রীর ওপরে জল দেওয়া যায়, তা অশুচি
    হবে এবং এই ধরনের সব পাত্রে সব প্রকার পানীয় জিনিস অশুচি হবে।
  pan-pan: ਸਾਰਾ ਭੋਜਨ ਜੋ ਖਾਧਾ ਜਾਂਦਾ ਹੈ, ਜੇਕਰ ਉਸ ਵਿੱਚ ਪਾਣੀ ਪੈ ਜਾਵੇ, ਤਾਂ ਉਹ ਅਸ਼ੁੱਧ ਹੋਵੇਗਾ,
    ਫੇਰ ਜੋ ਕੁਝ ਇਸ ਪ੍ਰਕਾਰ ਦੇ ਭਾਂਡੇ ਵਿੱਚ ਪੀਤਾ ਜਾਂਦਾ ਹੈ ਉਹ ਸਭ ਕੁਝ ਅਸ਼ੁੱਧ ਹੋਵੇਗਾ।
  mya-JVB: ထိုမြေခွက်ရေသည်၊ စားစရာအမဲသားပေါ်သို့ ကျလျှင်၊ အမဲသားမစင်ကြယ်။ ထိုမြေခွက်၌
    သောက် စရာရေ လည်း မ စင်ကြယ်။
  hmo-hmo: “Unai uro ena aniani o hodu ena ranu, o unai uro ena ranu dekena amo idia
    nadua aniani be do idia miro.
  urd-urd: उसके अन्दर अगर खाने की कोई चीज़ हो जिस में पानी पड़ा हुआ हो, तो वह भी नापाक
    ठहरेगी; और अगर ऐसे बर्तन में पीने के लिए कुछ हो तो वह नापाक होगा
  rus-SYN: Всякая пища, которую едят, на которой была вода из такого сосуда, нечиста
    будет для вас, и всякое питье, которое пьют, во всяком таком сосуде нечисто будет.
  bqc-SIM: Tó oopi í kↄ̀lɛ kà pↄblea ge imiau, à gbãlɛ̀n we.
  tcz-CHONGTHU: Neh ding hijong leh hichu twiya sopngim thei ahitapon, athenglou aboh
    a um ding ahi. Hiche leibel sunga twi uma donkha aum khah a ahileh, ama jong chu
    twi aboh banga aboh a um ding ahi.
  mar-mar: अशुद्ध भांड्याचे पाणी अन्नावर पडल्यास ते अन्नही अशुद्ध समजावे व अशा भांड्यातील
    कोणतेही पेय असेल तर तेही अशुद्ध समजावे.
  qub-qub: Chay mancapita yacu pillchir juc micuyman chayaptin chay micuypis ganrana
    ricaconga. Mancacho wiñaraycaj yacupis ganranami canga.
  bqp-bqp: Bɑ̀ n nim doke weke te sɔɔ, mɑ nim mɛ, mu dɑ̃ɑre dĩɑnu sɔɔ ǹ kun mɛ nɔrurɑ
    gɑɑ sɔɔ, bɑ koo ye kpuro gɑrisiwɑ disi bɑɑ ǹ n weke tere sɔɔn nɑ yɑ wɑ̃ɑ.
  hat-hat: Si ti gout nan dlo ki soti nan veso sa a ta rive tonbe sou nenpòt manje
    nou gen dwa manje, manje a pa bon ankò pou nou manje. Konsa tou, tout bwason nou
    gen dwa bwè, si yo ta rive vide l' nan yon veso konsa, li pa bon ankò pou nou
    bwè.
  eng-BSB: Any food coming into contact with water from that pot will be unclean,
    and any drink in such a container will be unclean.
  tod-tod: Daamiani kpein a ɠɛ ga nu mi, ni pɔlɔ liɠii naa zu ɗɛi ta a ʋuuna ma, naa
    ɠa ɠɔzɔ. Ni ti-ma ʋoomai a loona aniɲakai nɔpɛ su, kpɔɔle ani kpein, nii a ɠɛ
    su, naa ɠa ɠɔzɔ.
  eng-WEBPB: All food which may be eaten which is soaked in water shall be unclean.
    All drink that may be drunk in every such vessel shall be unclean.
  kbq-kbq: Hagi ana kavofinti'ma tima tagiramino avakoma hania ne'zamo'a agru osanigeno,
    ana kavofinti'ma tima ne'zamo'a, agru osugahie.
  nhe-BL: Huan intla nopa atl tlen ica quitlapajpacchihuaj tlen ax tlapajpactic huetzis
    ipan se tlamantli tlacualistli o se tlamantli tlailistli, nopa tlamantli nojquiya
    mochihuas ax tlapajpactic pampa quiajsic nopa atl.
  gub-BL: Aze 'y a'e ywy'a pupe har u'ar wyzài temi'u rehe nehe, a'e temi'u uzeapo
    putar ikatu 'ym ma'e romo nehe. Wyzài 'y zàwenugar a'e ywy'a pupe har uzeapo putar
    ikatu 'ym ma'e romo a'e nehe no.
  eng-DRA: Any meat which you eat, if water from such a vessel be poured upon it,
    shall be unclean; and every liquor that is drunk out of any such vessel, shall
    be unclean.
