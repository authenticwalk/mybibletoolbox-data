  hbo-WLC: מִכָּל־הָאֹ֜כֶל אֲשֶׁ֣ר יֵאָכֵ֗ל אֲשֶׁ֨ר יָב֥וֹא עָלָ֛יו מַ֖יִם יִטְמָ֑א
    וְכָל־מַשְׁקֶה֙ אֲשֶׁ֣ר יִשָּׁתֶ֔ה בְּכָל־כְּלִ֖י יִטְמָֽא׃
  ibo-ibo: Ihe oriri ọbụla nke mmiri si nʼite a metụrụ abụrụla ihe rụrụ arụ. Mmiri
