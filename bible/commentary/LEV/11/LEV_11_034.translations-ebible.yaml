  grc-BRENT: Καὶ πᾶν βρῶμα, ὃ ἔσθεται, εἰς ὃ ἂν ἐπέλθῃ ἐπʼ αὐτὸ ὕδωρ, ἀκάθαρτον ἔσται·
    καὶ πᾶν ποτὸν, ὃ πίνεται ἐν παντὶ ἀγγείῳ, ἀκάθαρτον ἔσται.
  ind-AYT: Jika air dari belanga yang najis itu mengalir dan kena pada makanan yang
