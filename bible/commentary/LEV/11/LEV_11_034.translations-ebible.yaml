verse: LEV.011.034
translations:
  mal-C: ഭക്ഷിക്കാൻ അനുവാദമുള്ള ഏതെങ്കിലും ആഹാരത്തിൽ അങ്ങനെയുള്ള പാത്രത്തിലെ വെള്ളം
    വീണാൽ അത് അശുദ്ധമാകും. അതിലുള്ള ഏതു പാനീയവും അശുദ്ധമാകും.
  deu-TKW: Jede Art Speise, die gegessen zu werden pflegt, an die Wasser kommt, wird
    unrein; ebenso wird jedes Getränk, das getrunken zu werden pflegt, in jederlei
    Gefäß unrein.
  lin-lin: 'Soki basopi mayi ya mbeki yango na eloko nyonso oyo baliaka, eloko yango
    ekokoma mbindo ; ezali mpe bongo mpo na eloko nyonso oyo bamelaka : soki basopeli
    yango mayi ya mbeki wana, ekokoma mbindo ata soki ezali kati na mbeki ya lolenge
    nini.'
  eng-LSV: Of all the food which is eaten, that on which comes [such] water, is unclean,
    and all drink which is drunk in any [such] vessel is unclean;
  eng-GNV: 'Al meate also that shalbe eaten, if any such water come vpon it, shalbe
    vncleane: and all drinke that shalbe drunke in al such vessels shalbe vncleane.'
  eng-WEBSTER: 'Of all meat which may be eaten, that on which such water cometh shall
    be unclean: and all drink that may be drank in every such vessel, shall be unclean.'
  nhw-BL: Huan sintla nopa atl catli ica quitlapajpacchihuaj catli amo tlapajpactli
    huetzis ipan se tlamantli tlacualistli o se tlamantli tlailistli, nopa tlamantli
    nojquiya mochihuas amo tlapajpactli pampa quiajsic nopa atl.
  swh-ONEN: Chakula chochote ambacho chaweza kuliwa lakini kikawa kimeingia maji kutoka
    kwenye chungu hicho ni najisi, na kitu chochote cha majimaji ambacho chaweza kunyweka
    kutoka kwenye chungu hicho ni najisi.
  bba-bba: Bɑ̀ n nim doke weke te sɔɔ, mɑ nim mɛ, mu dɑ̃ɑre dĩɑnu sɔɔ ǹ kun mɛ nɔrurɑ
    ɡɑɑ sɔɔ, bɑ koo ye kpuro ɡɑrisiwɑ disi bɑɑ ǹ n weke tere sɔɔn nɑ yɑ wɑ̃ɑ.
  eng-KJVCPB: 'Of all meat which may be eaten, that on which such water cometh shall
    be unclean: and all drink that may be drunk in every such vessel shall be unclean.'
  luo-luo: Chiemo moro amora minyalo cham moole pi moaye aguluno nobed mogak, kendo
    gimoro amora mimadho mowuok ei aguluno nobed mogak.
  meu-meu: Una uro anianina eiava hodu ranuna, eiava una ranu amo bae nadu anianidia
    na mimiro.
  npi-ULB: कुनै खान मिल्‍ने कुरामा त्यस्तो भाँडोको पानी पर्‍यो भने त्यो अशुद्ध हुन्छ
    । त्यस भाँडोको कुनै पनि पिउने तरल पदार्थ अशुद्ध हुन्छ ।
  yor-yor: Bí omi inú ìkòkò náà bá dà sórí èyíkéyìí nínú oúnjẹ tí ẹ̀ ń jẹ oúnjẹ náà
    di aláìmọ́. Gbogbo ohun mímu tí a lè mú jáde láti inú rẹ̀ di àìmọ́.
  pes-OPCB: اگر آب چنین ظرفی روی خوراکی ریخته شود آن خوراک نیز نجس خواهد شد و هر آشامیدنی
    هم که در چنین ظرفی باشد، نجس خواهد بود.
  tgl-ULB: Lahat ng malinis na pagkain at pinahihintulutang kainin, ngunit kung nabuhusan
    ng tubig mula sa isang maruming palayok, sa gayon magiging marumi ito. At anumang
    bagay na maaaring maiinom mula sa bawat palayok ay magiging marumi.
  hui-hui: Tomo nolene ale mbira kaware ngagola iba todobene be ogoniha berenegome
    odoba hayagua nde tomo ogoni i̱naga deni ko dodohe hayagoni. Iba todobene be ogoniha
    bedagobi ko dodohe dege birulebira.
  mya-mya: မ​သန့်​ရှင်း​သော​ထို​အိုး​မှ​ရေ​သည်​စား​စ​ရာ ပေါ်​သို့​ကျ​လျှင် ထို​စား​စ​ရာ​သည်​လည်း
    မ​သန့်​ရှင်း​ချေ။ ထို​အိုး​မှ​သောက်​ရေ​သည် လည်း​မ​သန့်​ရှင်း။-
  bod-N: དེའི་ནང་གི་ཟས་རིགས་གང་ཡིན་ཡང་ཆུ་དེ་འདྲེས་ན་མི་གཙང་བ་ཡིན་ལ། སྣོད་ཆས་ནང་གི་བཏུང་བྱ་ཡང་མི་གཙང་བ་ཡིན།
  sna-sna: Chokudya chipi zvacho chinogona kudyiwa, asi chine mvura pachiri, yabva
    muhari iyoyo chichava chisina kuchena uye kana chipi zvacho chinganwiwa kubva
    imomo hachina kuchena.
  spa-BLM: Todo alimento que se pueda comer y que esté empapado en agua será impuro.
    Toda la bebida que se beba en cualquiera de esos recipientes será inmunda.
  cac-cac: Yaln̈ej tas chib'il vailal yed' yal ayem d'a yol jun chen chi', ma uq'uem,
    man̈ vach'oc tz'ajcani.
  swh-ULB: Vyakula vyote ambavyo ni safi na kilichuhusiwa kuliwa, lakini kikaingiwa
    na maji kutoka kwenye chungu najisi kilichoanguka, nacho kitakuwa najisi.
  bel-bel: Усякая ежа, якую ядуць і на якой была вада з такога посуду, нячыстая будзе,
    і ўсякае пітво, якое пэюць, у любым такім посудзе нячыстае будзе.
  deu-ELBBK: Alle Speise, die gegessen wird, auf die dieses Wasser kommt, wird unrein
    sein; und alles Getränk, das getrunken wird, wird unrein sein in jedem solchen
    Gefäß.
  mbb-OT: Is minsan hengkey he keenen he intereb diyà te wahig he taǥù dutun te umuy
    egkehimu he meremerik. Ne egkehimu zaan he meremerik is minsan hengkey he kelasi
    te inumen he zutun te seled te umuy.
  mal-2015: തിന്നുന്ന വല്ല സാധനത്തിന്മേലും ആ വെള്ളം വീണാൽ അതു അശുദ്ധമാകും; കുടിക്കുന്ന
    വല്ല പാനീയവും ആ വക പാത്രത്തിൽ ഉണ്ടെങ്കിൽ അതു അശുദ്ധമാകും;
  rmc-rmc: Te andral kajsi nadoba pes dochudňahas o paňi pre varesavo chaben, so šaj
    chan, oda chaben ačhela melalo. The savoro, so pes pijel andral kajsi nadoba,
    ela nažužo.
  pes-OPV: هر خوراک در آن که خورده شود، اگرآب بر آن ریخته شد نجس باشد، و هر مشروبی
    که آشامیده شود که در چنین ظرف است نجس باشد.
  ron-1924: Орьче лукру де мынкаре пе каре ва кэдя чева дин апа ачаста ва фи некурат
    ши орьче бэутурэ каре се ынтребуинцязэ ла бэут, орькаре ар фи васул ын каре се
    ва гэси, ва фи некуратэ.
  ben-OBCV: কোনো খাদ্য ভোজনযোগ্য হলে যদি উপরোক্ত পাত্র থেকে সেই খাদ্যে জল পড়ে, তাহলে
    সেই খাদ্য অশুচি হবে এবং সেই পাত্র থেকে পানযোগ্য যে কোনো পানীয় অশুচি।
  som-som: Oo waxa la cuno oo ku jira oo biyo gaadhaanba way nijaasoobi doonaan, oo
    weelka caynkaas ah waxa la cabbo oo ku jira oo dhammuna way nijaasoobi doonaan.
  lat-VUC: 'Omnis cibus, quem comedetis, si fusa fuerit super eum aqua, immundus erit:
    et omne liquens quod bibitur de universo vase, immundum erit.'
  eng-ASVBT: All food therein which may be eaten, that on which water cometh, shall
    be unclean; and all drink that may be drunk in every such vessel shall be unclean.
  ita-1885: Qualunque vivanda si mangia, sopra la quale si mette dell'acqua, sia immonda;
    e qualunque bevanda si beve, in qualche vaso ella si sia, sia immonda.
  eng-LXXUP: And all food that is eaten, on which water shall come from such a vessel,
    shall be unclean; and every beverage which is drunk in any such vessel, shall
    be unclean.
  eng-ULB: Any food that could be eaten but has water on it from such a pot is unclean.
    Any liquid that is for drinking from such a pot is unclean.
  spa-VBL: Si el agua de esa olla toca algún alimento, ese alimento se vuelve impuro,
    y cualquier bebida de una olla como esa también se vuelve impura.
  fra-_FOB: Tout aliment qu'on mange, sur lequel il sera tombé de cette eau, sera
    souillé; et tout breuvage qu'on boit, dans quelque vase que ce soit, en sera souillé.
  mal-mal: തിന്നുന്ന വല്ല സാധനത്തിന്മേലും ആ വെള്ളം വീണാൽ അത് അശുദ്ധമാകും; കുടിക്കുന്ന
    വല്ല പാനീയവും ആ വക പാത്രത്തിൽ ഉണ്ടെങ്കിൽ അത് അശുദ്ധമാകും;
  urd-GVR: Har khāne wālī chīz jis par aise bartan kā pānī ḍālā gayā hai nāpāk hai.
    Isī tarah us bartan se niklī huī har pīne wālī chīz nāpāk hai.
  suz-BL: मेको आगाम ब्‍वाक्‍कु बाक्‍त हना, मिनु मेको ब्‍वाक्‍कुम थिशो मारेइ मारेइ
    जचा थोव़क ग्रांग्रा दिशो दुम्‍ब। मिनु मेको बोसुम बाक्‍शो तूचा थोव़क नेल्‍ल ग्रांग्रा
    दिशो दुम्‍नीम।
  ita-1927: Ogni cibo che serve al nutrimento, sul quale sarà caduta di quell’acqua,
    sarà impuro; e ogni bevanda di cui si fa uso, qualunque sia il vaso che la contiene,
    sarà impura.
  ckb-ckb: هەر خواردنێکیش کە بخورێت، لەو دەفرەیە ئاوی بەسەردا بکرێت، گڵاو دەبێت. هەر
    خواردنەوەیەکیش کە لەو دەفرەیە بخورێتەوە، گڵاو دەبێت.
  eng-BBE: 'Any food in it, and anything on which water from it comes, will be unclean:
    any drink taken from such a vessel will be unclean.'
  kan-OKCV: ಅದರಲ್ಲಿರುವ ಆಹಾರ ಪದಾರ್ಥವೆಲ್ಲಾ ನೀರಿನಿಂದ ನೆನೆದಿದ್ದರೆ ಅದು ಅಶುದ್ಧವಾಗಿರುವುದು.
    ಅಂಥ ಪ್ರತಿ ಪಾತ್ರೆಯಲ್ಲಿ ಕುಡಿಯುವ ಎಲ್ಲಾ ಪಾನವೂ ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: சாப்பிடத்தக்க உணவுபதார்த்தத்தின்மேல் அந்தத் தண்ணீர் பட்டால், அது தீட்டாகும்;
    குடிக்கத்தக்க எந்தப்பானமும் அப்படிப்பட்ட பாத்திரத்தினால் தீட்டுப்படும்.
  spa-RV-1909: 'Toda vianda que se come, sobre la cual viniere el agua de tales vasijas,
    será inmunda: y toda bebida que se bebiere, será en todas esas vasijas inmunda:'
  ron-BTF: Din toată mâncarea care este de mâncat, peste care vine o asemenea apă
    să fie necurată; și toată băutura care este de băut în orice astfel de vas să
    fie necurată.
  eng-WEBP: All food which may be eaten which is soaked in water shall be unclean.
    All drink that may be drunk in every such vessel shall be unclean.
  eng-FBV: If water from that pot touches any food, that food becomes unclean, and
    any drink from a pot like that also becomes unclean.
  nld-1939: Elke eetbare spijs, waarop water komt uit zulk een vat, is onrein, en
    elke drank, die genoten kan worden, wordt in zulk een vat onrein.
  nch-BL: Huan sinta nopa at cati ica quitapajpacchihuaj cati amo tapajpactic huetzis
    ipan se tamanti tacualisti o se tamanti tailisti, nopa tamanti nojquiya mochihuas
    amo tapajpactic pampa quiajsic nopa at.
  vie-1934: Phàm đồ ăn nào và các vật uống, mặc dầu để trong đồ sành nào mà bị nước
    đồ sành đó nhểu vào, sẽ lây ô uế.
  hin-CV: यदि इस पात्र का जल किसी भी खाने की वस्तु पर गिर जाए, तो वह खाना अशुद्ध माना
    जाएगा, और इसी प्रकार यदि यह जल किसी पीने के पदार्थ पर गिर जाए, तो वह पीने का पदार्थ
    अशुद्ध माना जाएगा.
  eng-OURB: All food which may be eaten, that on which water comes, shall be unclean;
    and all drink that may be drunk in every such vessel shall be unclean.
  spa-BES: 'Cualquier alimento que contenga, y cualquier cosa de la que provenga el
    agua, será inmunda: cualquier bebida que se tome de tal recipiente será inmunda.'
  tdx-tdx: Haloto ze hene maha­kama mete ho nikamaeñe te ipaoha’ i rano’ey, vaho haloto
    ka ze rano ho ninomeñe boak’ amy fanakey.
  vid-vid: Chilyo ama chakunwa chinji chiwele mgati mwa chinhu acho chowa chikokomoka.
  eng-OKE: Any food for eating, upon which water (from such a vessel) is poured, shall
    be unclean, and all liquor which was for drinking in any (such) vessel shall be
    unclean.
  tha-KJV: อาหารในภาชนะนั้​นที​่รับประทานได้ซึ่​งม​ีน้ำปนอยู่​ก็​เป็นมลทิน และน้ำดื่​มท​ั้งสิ้นซึ่งจะดื่มได้จากภาชนะอย่างนี้จะมลทิน
  por-BR-2018: 'Toda comida que se come, sobre a qual vier a água de tais vasilhas,
    será imunda: e toda bebida que se beber, será em todas essas vasilhas impura:'
  deu-ELO: Alle Speise, die gegessen wird, auf welche solches Wasser kommt, wird unrein
    sein; und alles Getränk, das getrunken wird, wird unrein sein in jedem solchen
    Gefäße.
  eng-WYC-2018: Each meat, that ye shall eat, shall be unclean, if water of such a
    vessel is poured out thereon; and each flowing thing, that is drunken of such
    a vessel, shall be unclean; (Any food that ye shall eat, shall be unclean, if
    water from such a vessel is poured out onto it; and anything that is drunk from
    such a vessel, shall be unclean;)
  epo-epo: Ĉiu manĝaĵo, kiun oni manĝas, se ŝprucos sur ĝin tia akvo, fariĝos malpura;
    kaj ĉiu trinkaĵo, kiun oni trinkas, en tia vazo fariĝos malpura.
  uig-PIN: Əgǝr ⱪaqidiki sudin ax-taam üstigǝ qaqrap kǝtsǝ, ax-taam napak sanalsun
    wǝ xundaⱪla ⱪaqidiki ⱨǝrⱪandaⱪ iqimlikmu napak sanalsun.
  beo-beo: Amola dilia da amo ledo hamoi ofodo amoga hano sogadigili, amola amo hano
    da ha:i manu amoga dasea, amo da ledo hamoi dagoi ba:mu. Bai amo ofodo ganodini,
    hano sali da ledo hamoi dagoi.
  tpi-OTNT: Sapos sampela kaikai i stap klostu na ol i kapsaitim wara bilong dispela
    sospen long en, bai dispela kaikai tu i kamap doti. Na wara i stap long dispela
    sospen, em i nogut na i doti pinis.
  hau-SA: Duk abincin da aka yarda a ci, wanda ya taɓa ruwa daga irin tukunyan nan
    zai zama marar tsabta, kuma duk ruwan da za a sha daga irin tukunyan nan ƙazantacce
    ne.
  uig-LAT: Eger qachidiki sudin ash-taam üstige chachrap ketse, ash-taam napak sanalsun
    we shundaqla qachidiki herqandaq ichimlikmu napak sanalsun.
  nde-nde: Konke ukudla obekungadliwa okuchaphakelwe ngamanzi aleyo mbiza kungcolile,
    njalo lobekunganathwa kuvela kuleyo mbiza kungcolile.
  ton-ton: ‌ʻIlonga ʻae meʻakai ʻoku ngofua ke kai, pea kuo tō ki ai ʻae vai ko ia
    ʻe taʻemaʻa ia; pea ko e meʻainu kotoa pē ʻaia ʻoku ngofua ke inu ʻi he ngaahi
    ipu pehē, ʻe taʻemaʻa ia.
  ces-1613: Všeliký také pokrm, jehož se užívá, jestliže by na něj voda vylita byla,
    nečistý bude; a všeliký nápoj ku pití příhodný v každé nádobě nečisté bude nečistý.
  eng-WMB: All food which may be eaten which is soaked in water shall be unclean.
    All drink that may be drunk in every such vessel shall be unclean.
  tam-TCV: அந்தப் பானையிலிருந்து தண்ணீர் எந்த உணவிலாவது பட்டுவிட்டால், அது அசுத்தமாயிருக்கும்.
    அதிலிருந்து குடிக்கும் எந்தவித பானமும் அசுத்தமாயிருக்கும்.
  ceb-ULB: Ang tanang mga pagkaon nga hinlo ug gitugot nga kaonon, apan nahulog sa
    tubig nga gikan sa hugaw nga banga, mahugaw kini. Mahugaw ang bisan unsa nga moinom
    gikan sa maong banga.
  pol-UBG: Każdy pokarm, który się spożywa, do którego dostanie się woda z tego naczynia,
    będzie nieczysty. I wszelki napój, który by się piło z takiego naczynia, będzie
    nieczysty.
  urd-GVU: ہر کھانے والی چیز جس پر ایسے برتن کا پانی ڈالا گیا ہے ناپاک ہے۔ اِسی طرح
    اُس برتن سے نکلی ہوئی ہر پینے والی چیز ناپاک ہے۔
  deu-1912: Alle Speise, die man ißt, so solch Wasser hineinkommt, ist unrein; und
    aller Trank, den man trinkt in allerlei solchem Gefäß, ist unrein.
  kan-2017: ಅದರಲ್ಲಿರುವ ತಿನ್ನತಕ್ಕ ಪದಾರ್ಥವೆಲ್ಲಾ ನೀರಿನಿಂದ ನೆನದರೆ ಅಶುದ್ಧವಾಗುವುದು. ಪಾನ
    ದ್ರವ್ಯವು ಆ ಪಾತ್ರೆಯಲ್ಲಿದ್ದರೆ ಅದೂ ಅಶುದ್ಧವಾಗುವುದು.
  yap-yap: Ma rachey ni map’ ranggin e re th’ib ney nga daken ba ggan, ma fare ggan
    e ra ta’ay, ma tin yima unum riy e ku ra ta’ay.
  hlt-MCSB: Caak ham cakok khat khat te tekah am tui loh a pha thil atah a poeih coeng.
    Te dongah umam khat khat khui lamkah ok ham koi tui khaw boeih a poeih coeng.
  mdy-ETH: ዓይጎጉዴ ሙኡዚ ማዖም ዬያጉዴ ሜሃፓ ዋኣሢ ፆዺ ሄሌቴ ዬይ ሙዓ ዒኢቴያ ማዖንጎ፤ ዬያ ሜሆይዳ ዑሽኮ ዑሺ ዓኣቴያ
    ዒኢቴያኬ፤
  twi-ASANTE: Nsuo a wɔde bɛhohoro nneɛma a ɛho nte wɔ kukuo no mu no, sɛ ebi ka aduane
