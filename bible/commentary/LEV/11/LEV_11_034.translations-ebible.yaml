  tel-2017: పవిత్రమూ తినదగినదీ అయిన ఏ ఆహారంలోనైనా ఆ అపవిత్రం అయిన ఆ మట్టిపాత్రలోని
    నీళ్ళు పడితే ఆ ఆహారం అపవిత్రం అవుతుంది. అలాంటి పాత్ర లోంచి ఏ పానీయం తాగినా అది
    అపవిత్రం అవుతుంది.
  hat-BSA: Nan nenpòt manje ki kapab manje, ki vin gen dlo sou li, sa vin pa pwòp,
    e nenpòt likid ke nou kapab bwè de li, nan tout veso, li va vin pa pwòp.
  kos-kos: Kutena mwe mongo ma fal in mongo, tuh okwoki kof liki kain tup sac nu kac,
