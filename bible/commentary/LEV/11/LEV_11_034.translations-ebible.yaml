  pon-2006A: Kisin tungoal koaros me pilen einpwoato wudekiong powe pahn saminla oh
    mehkoaros me aramas pahn nimasang nan einpwoato me samin.
  por-BRBSL: Todos os alimentos que puderem ser consumidos e que estiverem embebidos
