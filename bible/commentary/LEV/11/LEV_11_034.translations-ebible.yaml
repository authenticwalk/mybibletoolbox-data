  pon-2006: Kisin tungoal koaros me pilen einpwoato wudekiong powe pahn saminla oh
    mehkoaros me aramas pahn nimasang nan einpwoato me samin.
  ksd-ksd: A nian parika nina ba ra tava i ki tana pa na gomgom, ma ra nimomo ta ra
