  eng-JPS: All food therein which may be eaten, that on which water cometh, shall
    be unclean; and all drink in every such vessel that may be drunk shall be unclean.
  srp-1865: I svako jelo što se jede, ako na njega doðe onaka voda, da je neèisto,
    i svako piæe što se pije u svakom takom sudu, da je neèisto.
  lug-lug: Emmere eneebanga egenda okuliibwa naye n’ebaako amazzi agavudde mu nsaka
    omwo, teebenga nnongoofu, n’amazzi agandinywereddwa okuva mu nsaka omwo tegaabenga
