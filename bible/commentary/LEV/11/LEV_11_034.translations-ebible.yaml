  tbz-SIM: Kɛ̀ bɛ̀ mɛ nyɛ̃ntɛ́nɛ̀ dɛ kó kunɛnkù mɑkù mɛniɛ nkɛ ɑ̃nnɛ́ tidiitì bɛ̀
    yo ntì, tì sĩ̀ntɛmu bɑ́ kɛ̀ mɛnɛ́sɑ̀ɑ̀mɛ̀ mmɛ bɛ̀ yɔ̃̀ mmɛ̀ mɛ̀ sĩ̀ntɛmu, bɑ́
    kɛ̀ mɛ̀ ɑ̃ kùù nɛnkù botí miɛkɛ.
  msy-2020: Eghtɨ daghetaba roghɨra ikɨtɨ, mɨner kamɨn dɨpam dagher kabagh ireghtɨ,
