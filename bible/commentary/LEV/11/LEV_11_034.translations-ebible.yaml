    deelaa la gu milimilia hogi.
  uig-ARA: ئەگەر قاچىدىكى سۇدىن ئاش-تائام ئۈستىگە چاچراپ كەتسە، ئاش-تائام ناپاك سانالسۇن
    ۋە شۇنداقلا قاچىدىكى ھەرقانداق ئىچىملىكمۇ ناپاك سانالسۇن.
  sus-sus: Ye naxan nu na na fɛɲɛ kui, a na sa donse nde ma, na donse fan findima
    se sɛniyɛntare ra. Minse yo naxan nu na na fɛɲɛ kui, a fan findima se sɛniyɛntare
