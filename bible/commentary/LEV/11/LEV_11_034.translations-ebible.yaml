  arb-NAV: وَأَيُّ طَعَامٍ يُؤْكَلُ اسْتُخْدِمَ فِيهِ مَاءٌ مِنْ هَذَا الإِنَاءِ يَكُونُ
    نَجِساً. وَكَذَلِكَ يَكُونُ مَاؤُهُ الَّذِي يُشْرَبُ أَيْضاً.
  ewe-ewe: Ne tsi si wotsɔ klɔ nu makɔmakɔ aɖe ŋu hlẽ ɖe nuɖuɖu aɖe ŋu la, nuɖuɖu
    la ŋu mekɔ o. Nunono si le agba makɔmakɔ aɖe me hã ŋu mekɔ o.
  eng-LEE: 'All kinds of food which may be eaten, on which water cometh, shall be
    unclean: and all drink that may be drunk, shall be rendered unclean in every vessel.'
  asm-FB: তাৰ ভিতৰত থকা পানী দি সিজোৱা সকলো খোৱা বস্তু অশুচি হ’ব আৰু তেনেকুৱা সকলো
    পাত্ৰত থকা সকলো প্ৰকাৰ পেয় দ্ৰব্য অশুচি হ’ব।
  sus-A: يٍ نَشَن نُ نَ نَ قّحّ كُي، عَ نَ سَ دٌنسٍ ندٍ مَ، نَ دٌنسٍ قَن قِندِ مَ
    سٍ سّنِيّنتَرٍ رَ. مِنسٍ يٌ نَشَن نُ نَ نَ قّحّ كُي، عَ قَن قِندِ مَ سٍ سّنِيّنتَرٍ
    رَ.
  fra-SBL: Tout aliment que l'on pourra manger et qui aura été trempé dans l'eau sera
