  hbo-hbo: מִכָּל־הָאֹ֜כֶל אֲשֶׁ֣ר יֵאָכֵ֗ל אֲשֶׁ֨ר יָבֹ֥וא עָלָ֛יו מַ֖יִם יִטְמָ֑א
    וְכָל־מַשְׁקֶה֙ אֲשֶׁ֣ר יִשָּׁתֶ֔ה בְּכָל־כְּלִ֖י יִטְמָֽא׃
  eng-WYCLIFFE: Ech mete, which ye schulen ete, schal be vnclene, if water is sched
