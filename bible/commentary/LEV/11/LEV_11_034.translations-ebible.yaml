  hin-2017: उसमें जो खाने के योग्य भोजन हो, जिसमें पानी का छुआव हो वह सब अशुद्ध ठहरे;
    फिर यदि ऐसे पात्र में पीने के लिये कुछ हो तो वह भी अशुद्ध ठहरे।
  wol-KYG: Ndox mu jóge ci ndab loolu, bu dalee ci ñam wu dagan, ñam woowu dal nay
    sobewu moom itam; bu doon ag naan gu dagan moo ca nekk it, sobewu na, ak ndab
    lu naan ga mana nekk.
  eng-YLT: '''Of all the food which is eaten, that on which cometh [such] water, is
    unclean, and all drink which is drunk in any [such] vessel is unclean;'
  eng-WYC-2017: Each meat, that ye shall eat, shall be unclean, if water of such a
