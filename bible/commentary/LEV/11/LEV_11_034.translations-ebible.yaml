  dop-dop: Ye pɑ pǝlɑ tiyɑɣɑ ŋkɛ kɑ tɑɑ lʋm kɛ tɔɣɔnɑɣɑ kʋpɑŋkɑ tɔɔ, kɛlɛ kɑ pǝsǝɣɩ
    ɑsilimɑ kɛ́. Yɑɑ pɩɩ kɛ kʋnyɔnyɔɔm kʋpɑm, pǝ pǝsǝɣɩ ɑsilimɑ tɔtɔɣɔ. Pɑɑ tiyɑɣɑ
