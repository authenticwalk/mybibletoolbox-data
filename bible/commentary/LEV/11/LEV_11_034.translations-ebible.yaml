  cth-cth: Hote talai hlaam dawk e tui cakawi moi van vah, bawt pawiteh moi thoung
    hoeh. Hote talai hlaam dawk e nei hane tui hai thoung hoeh.
  twi-twi: Nsu a wɔde bɛhohoro nneɛma a ɛho ntew no ho wɔ kuku no mu no, sɛ bi ka
