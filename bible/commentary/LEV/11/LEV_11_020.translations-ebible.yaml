verse: LEV.011.020
translations:
  mal-C: “ ‘ചിറകുള്ള പ്രാണികളിൽ നാലുകാലിൽ നടക്കുകയും പറക്കുകയും ചെയ്യുന്നവയെല്ലാം
    നിങ്ങൾക്കു നിഷിദ്ധമാണ്.
  deu-TKW: Alle geflügelten kleinen Tiere, die auf vieren gehen, sollen euch ein Greuel
    sein.
  lin-lin: Bokolia te banyama nyonso ya mike-mike oyo ezali na mapapu mpe etambolaka
    na makolo minei ; ezali mbindo mpo na bino.
  eng-LSV: Every teeming creature which is flying, which is going on four [legs]—it
    [is] an abomination to you.
  eng-GNV: Also euery foule that creepeth and goeth vpon all foure, such shalbe an
    abomination vnto you.
  eng-WEBSTER: All fowls that creep, going upon all four, shall be an abomination
    to you.
  nhw-BL: “Nojquiya monequi xiquinijiyaca nochi tlamantli sayolime catli patlanij
    huan quipiyaj nahui ininmetz. Amo xiquincuaca.
  swh-ONEN: “ ‘Wadudu wote warukao ambao hutembea kwa miguu minne watakuwa chukizo
    kwenu.
  bba-bba: I ku mɑɑ kɔkɔmii ni nu kɑsɑ kɑ nɑɑsu mɔ di.
  eng-KJVCPB: All fowls that creep, going upon all four, shall be an abomination unto
    you.
  cpy-cpy: Irika itsipa ikaatzi pipinkiri, naapakitatsiri tzimatsiri ishiwanki, tzimatsiri
    iityeeriki ranashi-tantari.
  luo-luo: “ ‘Kute duto mafuyo kendo mawuotho gi tiende angʼwen nobednu gik makwero.
  meu-meu: Mai hanidia bona mai imadia aedia ḡaudia, imadia bona aedia amo tanobada
    ai e loamu, na ba dadaraidia;
  npi-ULB: चार खुट्‍टाले हिँड्ने पखेटा भएका सबै किराहरू तिमीहरूका निम्ति घृणित हुन्
    ।
  yor-yor: “ ‘Gbogbo kòkòrò tí ń fò tí ó sì ń fi ẹsẹ̀ mẹ́rẹ̀ẹ̀rin rìn ni wọ́n jẹ́
    ìríra fún yín,
  pes-OPCB: «همۀ حشرات بالدار که بر چهار پا راه می‌روند برای شما حرامند.
  tgl-ULB: Dapat ninyong kasuklaman ang lahat ng lumilipad na kulisap na lumalakad
    gamit ang mga paa.
  hui-hui: Ema bialu piaga maru gi ge waragariahe babaganehe bedaru nolene bayale
    ndogo nanalimu laro.
  mya-mya: ခုန်​ဆွ​သွား​တတ်​သည့်​ပိုး​ကောင်​များ​မှ​လွဲ​၍ အ​တောင်​ရှိ​ပိုး​ကောင်​ဟူ​သ​မျှ​သည်​မ​သန့်​ရှင်း၊-
  bod-N: རྐང་པ་བཞིས་འགྲུལ་བའི་འབུ་སྲིན་གཤོག་པ་ཅན་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་མཚོན་ན་སྐྱུག་བྲོ་བ་ཡིན།
  sna-sna: “ ‘Zvose zvipukanana zvinobhururuka, zvinofamba namakumbo mana zvinonyangadza
    kwamuri.
  spa-BLM: “‘Todos los insectos voladores que andan a cuatro patas son una abominación
    para ti.
  cac-cac: An̈ejtona' pax masanil noc' cotac noc' tz'ec' jen̈en̈oc d'a jun petan̈il
    sb'ey d'a sat luum, yajb'entacocab' noc' d'a yol e sat.
  swh-ULB: Wadudu wote wenye mabawa wanatembea kwa miguu minne kwenu ni machukizo.
  bel-bel: усе жывёлы паўзуны, крылатыя, якія ходзяць на чатырох нагах, паганыя вам;
  deu-ELBBK: Alles geflügelte Gewürm, das auf vieren geht, soll euch ein Gräuel sein.
  mbb-OT: Egkehimu he egkeenen niw is menge dezeizey he keranapranap he edlayang wey
    ebpenanap he zuen dan menge paa he ibpekeladsik dan iring te terapan, sengug,
    wey pelaǥà. Piru kenè niw keena is duma pa he menge keranapranap he edlayang wey
    ebpenanap. Isipa niw he meremerik heini he menge keranapranap.
  mal-2015: ചിറകുള്ള ഇഴജാതിയിൽ നാലുകാൽകൊണ്ടു നടക്കുന്നതു ഒക്കെയും നിങ്ങൾക്കു അറെപ്പായിരിക്കേണം.
  rmc-rmc: „ ‚Savoro štarepindrengro hmizos le kridlenca tumenge ela džungalo.
  pes-OPV: و همه حشرات بالدار که بر چهارپا می‌روند برای شما مکروه‌اند.
  ron-1924: Сэ привиць ка о урычуне орьче тырытоаре каре збоарэ ши умблэ пе патру
    пичоаре.
  ben-OBCV: “ ‘চার পায়ে চলা সব পতঙ্গ তোমাদের ঘৃণিত।
  som-som: Oo wax baalal leh oo gurguurta oo afarta addinba ku socda dhammaantood
    waa idinka karaahiyo.
  lat-VUC: Omne de volucribus quod graditur super quatuor pedes, abominabile erit
    vobis.
  eng-ASVBT: All winged creeping things that go upon all fours are an abomination
    unto you.
  ita-1885: Siavi parimente in abbominio ogni rettile che vola, e cammina a quattro
    piedi.
  eng-LXXUP: And all winged creatures that creep, which go upon four feet, are abominations
    to you.
  eng-ULB: All winged insects that walk on four legs are detestable to you.
  spa-VBL: Todos los insectos voladores que se arrastran serán impuros para ti.
  fra-_FOB: Tout reptile qui vole et qui marche sur quatre pieds vous sera en abomination.
  mal-mal: ചിറകുള്ള ഇഴജാതിയിൽ നാലുകാലുകൊണ്ടു നടക്കുന്നവയെല്ലാം നിങ്ങൾക്ക് അറപ്പായിരിക്കണം.
  urd-GVR: Tamām par rakhne wāle kīṛe jo chār pāṅwoṅ par chalte haiṅ tumhāre lie makrūh
    haiṅ,
  suz-BL: फ्रां पाइश्‍शो, ४ ओटा खोइलीम ग्रे‍शा गाक्‍ब जन्‍तु नेल्‍ल इन कली ग्रांग्रा
    बाक्‍नीम।
  ita-1927: Vi sarà pure in abominio ogni insetto alato che cammina su quattro piedi.
  ckb-ckb: «”هەموو مێرووێکی باڵدار کە لەسەر چوار پێ بڕوات بۆ ئێوە قێزەونە.
  eng-BBE: Every winged four-footed thing which goes on the earth is disgusting to
    you;
  kan-OKCV: “ ‘ನಾಲ್ಕು ಕಾಲುಗಳಿಂದ ಹರಿದಾಡುವ ಕ್ರಿಮಿಕೀಟಗಳು ನಿಮಗೆ ಹೇಯವಾಗಿರಬೇಕು.
  tam-2017: “பறக்கிறவைகளில் நான்கு கால்களால் நடமாடுகிற ஊரும்பிராணிகள் அனைத்தும் உங்களுக்கு
    அருவருப்பாயிருப்பதாக.
  spa-RV-1909: Todo reptil alado que anduviere sobre cuatro pies, tendréis en abominación.
  ron-BTF: Toate zburătoarele care se târăsc, umblând pe toate patru picioarele, să
    vă fie o urâciune.
  eng-WEBP: “‘All flying insects that walk on all fours are an abomination to you.
  eng-FBV: All flying insects that crawl are repulsive to you.
  nld-1939: Ook de gevleugelde insekten, die vier poten hebben, moeten u een gruwel
    zijn.
  nch-BL: “Nojquiya monequi xiquinijiyaca nochi tamanti sayolime cati patanij huan
    quipiyaj nahui inimetz. Amo xiquincuaca.
  vie-1934: Hễ côn trùng nào hay bay, đi bốn cẳng, thì các ngươi hãy lấy làm gớm ghiếc.
  hin-CV: “ ‘सभी प्रकार के पंख वाले कीड़े, जो अपने चारों पैरों पर चलते हैं, तुम्हारे
    लिए घृणित हैं.
  eng-OURB: “‘All flying insects that walk on all fours are detestable to you.
  spa-BES: Cada cosa de cuatro patas aladas que va sobre la tierra les será abominación;
  tdx-tdx: Tiva ama’ areo ze hene bibi-kede aman’ elatse, misitse aman-tombo’e efatse.
  vid-vid: “ ‘Minhu jeng'ha jiwele na mabawa na jiwelengujenda kwa magulu gane, ajo
    ndo uzudizo kwa hemwe.
  eng-OKE: Every winged thing that creepeth, (or) walketh upon four, is an abomination
    to you.
  tha-KJV: แมลงมี​ปี​กซึ่งคลานสี่​ขา เป็นสัตว์​ที่​พึงรังเกียจแก่​เจ้า
  por-BR-2018: Todo inseto de asas que andar sobre quatro pés, tereis em abominação.
  deu-ELO: Alles geflügelte Gewürm, das auf Vieren geht, soll euch ein Greuel sein.
  eng-WYC-2018: All thing of fowls that goeth on four feet, shall be abominable to
    you; (All creatures with wings, that is, insects, that go upon four feet, shall
    be abominable to you;)
  epo-epo: Ĉio moviĝanta, kio havas flugilojn kaj iras kvarpiede, estas abomenindaĵo
    por vi.
  uig-PIN: Buningdin baxⱪa tɵt putlap mangidiƣan, uqidiƣan uxxaⱪ janiwarlarning ⱨǝmmisi
    silǝrgǝ yirginqlik bolidu.
  beo-beo: Gedama fi agoai amo da ougia gala, amo da ledo hamoiba:le, mae moma.
  tpi-OTNT: Olgeta binatang i gat tupela lek na tupela han na i gat wing, em ol i
    no gutpela samting na i tambu.
  hau-SA: “ ‘Dukan ƙwarin da suke da fikafikai masu tafiya da ƙafafu huɗu abin ƙyama
    ne gare ku.
  uig-LAT: Buningdin bashqa töt putlap mangidighan, uchidighan ushshaq janiwarlarning
    hemmisi silerge yirginchlik bolidu.
  nde-nde: Zonke izibungu ezilamaphiko ezihamba ngenyawo zazo ezine kumele zibe ngezingcolileyo
    kini.
  ton-ton: Ko e ngaahi manu kapakau ʻoku totolo, ʻo ʻalu ʻi honau vaʻe, ko e meʻa
    fakalielia ia kiate kimoutolu.
  ces-1613: Všeliký zeměplaz křídla mající, kterýž na čtyřech nohách chodí, v ohavnosti
    míti budete.
  eng-WMB: “‘All flying insects that walk on all fours are an abomination to you.
  tam-TCV: “ ‘பறக்கும் பூச்சி வகைகளில் நான்கு கால்களால் நடக்கின்ற யாவும் உங்களுக்கு
    அருவருப்பானவை.
  ceb-ULB: Dulumtanan alang kaninyo ang tanang gagmay ug adunay pako nga mga mananap
    nga nagalakaw pinaagi sa ilang upat ka tiil.
  pol-UBG: Wszelkie skrzydlate owady chodzące na czterech odnóżach będą dla was obrzydliwością.
  urd-GVU: تمام پَر رکھنے والے کیڑے جو چار پاؤں پر چلتے ہیں تمہارے لئے مکروہ ہیں،
  deu-1912: Alles auch, was sich regt und Flügel hat und geht auf vier Füßen, das
    soll euch eine Scheu sein.
  kan-2017: “‘ರೆಕ್ಕೆಯುಳ್ಳವುಗಳಾಗಿ ಕಾಲುಗಳಿಂದ ಹರಿದಾಡುವ ಕ್ರಿಮಿಕೀಟಗಳೆಲ್ಲವೂ ನಿಮಗೆ ನಿಷಿದ್ಧವಾಗಿರಬೇಕು.
  yap-yap: Urngin e pi chachangeg ni bay porad e ba ta’ay,
  hlt-MCSB: Vaa bangla om tih a kho pali neh aka yuel rhulcai boeih khaw nangmih ham
    konawhnah ni.
  mdy-ETH: «ጋኣሲ ዓኣያታዖ ዖይዶ ቶኪና ሃንታኒ ዳንዳዓ፥ ዻካ ባኣዚ ቢያ ዒንሢም ቄፄ ማዖንጎ፤
  twi-ASANTE: “ ‘Ntuboa a wɔnante no, ɛnsɛ sɛ wɔwe
  eng-WEBU: “‘All flying insects that walk on all fours are an abomination to you.
  bnp-bnp: “Naha ni kani a maki ri tahoka a karapane ria, ri laho na vahane ria i
    va. Mu pile.
  wal-wal: “‘Qefeera de7iya oiddu tohuwan hemettiya qeeri meretati ubbai intteyyo
    tuna.
  spa-PDDPT: Será repugnante para ustedes todo insecto alado que ande a cuatro patas.
  gun-gun: — Ha'e gui omyĩ'i va'e oveve'i ha'e ipy irundy'i va'e regua ma guive rã
    ha'eve'ỹ va'e pendevy.
  agu-BL: ”Ncha'tz yi e' tal ne'ẍ txuc yi qui tunin ilwutz e', yi na chixicy'in, nin
    yi at cyaj quikan, chin xan nin kol baj yi jun jilwutz txuca'tz ita'n.
  ilo-ULB: Amin a tumatayab nga insekto a magmagna babaen kadagiti sakada ket masapul
    a karugityo.
  kpg-kpg: Nia lamu huogodoo ala nadau bakau i golo la hagalee madammaa,
  uig-ARA: بۇنىڭدىن باشقا تۆت پۇتلاپ ماڭىدىغان، ئۇچىدىغان ئۇششاق جانىۋارلارنىڭ ھەممىسى
    سىلەرگە يىرگىنچلىك بولىدۇ.
  sus-sus: «Nimase gabutenyi nun sanyi na naxee ma, e raharamuxi wo ma.
  pon-2006: Kisin mensiek koaros me mie arail pehnpihr, re me samin,
  ksd-ksd: Ma ra lavur mangana dia vung ra bebea i diat ma dia kakakao diat a milmilikuan
    pire vavat.
  tur-YTC: “'Dört ayak üzerinde yürüyen uçan böceklerin hepsi sizin için iğrençtir.
  grc-BRENT: Καὶ πάντα τὰ ἑρπετὰ τῶν πετεινῶν, ἃ πορεύεται ἐπὶ τέσσαρα, βδελύγματά
    ἐστιν ὑμῖν.
  ind-AYT: Semua serangga yang bersayap dan merayap dengan empat kakinya adalah kejijikan
    bagimu.
  nya-nya: “ ‘Zowuluka zonse za miyendo inayi ndi zodetsedwa.
  hrv-hrv: “Svi krilati kukci što hodaju četveronoške neka su vam odvratni!
  mps-mps: Te sągą si me nogo si me bogo elalubo nai tigidali, te augwali wiegi
    yai nai meni, te habu sabo usu dao.
  tpi-tpi: Olgeta binatang i gat tupela lek na tupela han na i gat wing, em ol i no
    gutpela samting na i tambu.
  dan-1931: Alt vinget Kryb der går på fire, skal være eder en Vederstyggelighed.
  vie-OVCB: Tất cả loài bọ có cánh và có chân đều không sạch cho các ngươi.
  guj-2017: સર્વ પાંખવાળાં જંતુઓ જેઓ પગ વડે ચાલતા હોય, તેઓ તારે માટે અમંગળ છે.
  pon-2006A: Kisin mensiek koaros me mie arail pehnpihr, re me samin,
  por-BRBSL: “'Todos os insetos voadores que andam de quatro em quatro são uma abominação
    para você.
  cth-cth: A rathei ka tawn ni teh a khok pali touh hoi kacetnaw pueng teh nangmouh
    hanlah kathounghoehe lah ao.
  twi-twi: “ ‘Mmoawa a wotu a wɔn anan yɛ anan no nso nyɛ mmoa a wɔn ho tew; ɛnsɛ
    sɛ mowe.
  hlt-hlt: Vaa bangla om tih a kho pali neh aka yuel rhulcai boeih khaw nangmih ham
    konawhnah ni.
  tbz-SIM: Yɛcɑndúɔ̀ nyɛ̀ɛ̀ mɔ̀kɛ tibɑ̀ɑ̀tì tìnɑ̀ɑ̀ kɛ í nɔ nkɛ puù, ikuɔ́ dɛ̀ yetɛmu.
  msy-2020: “Ezɨ apizir suemning ko dafarimning ko avɨziba itiba, da bizir kuraba,
    kɨ dar anogoroke.
  dop-dop: Pǝ wɛɛ sɩ ɩ́ nyǝnɩ ɑsilimɑ kɛ nyɑmɑnyɑmɑnɑɑ mpɑ pɑ tǝnɑ pɑ wɛnɑ keŋ nɑ
    nɔɔhɛɛ liɣiti tɔ.
  azb-azb: Dördayaqla gəzən, qanadlı qaynaşan heyvanların hamısı da sizin üçün iyrənc
    olsun.
  eng-DBY: Every winged crawling thing that goeth upon all four shall be an abomination
    unto you.
  hin-2017: “जितने पंखवाले कीड़े चार पाँवों के बल चलते हैं वे सब तुम्हारे लिये अशुद्ध
    हैं।
  wol-KYG: «Mboolem gunóor guy naaw tey doxe ñeenti tànk sibleen ko.
  eng-YLT: '''Every teeming creature which is flying, which is going on four — an
    abomination it [is] to you.'
  eng-WYC-2017: All thing of fowls or insects that goeth on four feet, shall be abominable
    to you;
  eng-WMBB: “‘All flying insects that walk on all fours are an abomination to you.
  urd-GVH: तमाम पर रखनेवाले कीड़े जो चार पाँवों पर चलते हैं तुम्हारे लिए मकरूह हैं,
  rug-rug: Doduru nokinoki hitehitekedi saripu ari tatapurudi si bonidi,
  gaz-gaz: “ ‘Ilbiisonni barrisan kanneen miilla afraniinuu deeman hundi isiniif xuraaʼoo
    haa taʼani.
  fra-LSG: Vous aurez en abomination tout reptile qui vole et qui marche sur quatre
    pieds.
  yal-yal: “Gabutɛɛn nun sanne niimase xunxurin naxanye ma, ba xɔline ra, ne xɔsixin
    na a ra ɛ tan xa.
  haw-1868: O na manu kolo e hele ana ma na ha, he mea ia e hoowahawahaia e oukou.
  arb-NAV: وَكَذَلِكَ تُحَظَرُ عَلَيْكُمْ كُلُّ حَشَرَةٍ مُجَنَّحَةٍ ذَاتِ أَرْبَعِ
    أَرْجُلٍ.
  ewe-ewe: “ ‘Nudzodzoe siwo katã zɔna le afɔ ene dzi, woanye ŋunyɔnu na mi.
  eng-LEE: All flying insects that walk upon four feet, shall be an abomination unto
    you.
  asm-FB: চাৰি ঠেঙেৰে উৰি ফুৰা সকলো পাখি থকা জন্তু তোমালোকৰ পক্ষে ঘিণলগা।
  sus-A: «نِمَسٍ فَبُتٍنيِ نُن سَنيِ نَ نَشٍيٍ مَ، عٍ رَهَرَ مُشِ وٌ مَ.
  fra-SBL: '"''Tous les insectes volants qui marchent à quatre pattes sont pour vous
    une abomination.'
  hbo-hbo: כֹּ֚ל שֶׁ֣רֶץ הָעֹ֔וף הַהֹלֵ֖ךְ עַל־אַרְבַּ֑ע שֶׁ֥קֶץ ה֖וּא לָכֶֽם׃ ס
  eng-WYCLIFFE: Al thing of foulis that goith on foure feet, schal be abhomynable
    to you;
  cwe-cwe: “ ‘Wang'onyo wose weli na mabawa na wogenda kwa magulu mane, wawo kumwenu
    wotibusa.
  kik-kik: “ ‘Tũnyamũ tuothe tũrĩa tũmbũkaga na tũthiiagĩra thĩ na magũrũ mana nĩ
