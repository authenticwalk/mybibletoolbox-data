verse: LEV.011.006
translations:
  mal-C: മുയൽ അയവിറക്കുന്നെങ്കിലും, കുളമ്പു പിളർന്നതല്ല; അതു നിങ്ങൾക്ക് അശുദ്ധമാണ്.
  deu-TKW: den Hasen, denn er ist zwar Wiederkäuer, hat aber keine durchgespaltenen
    Klauen - als unrein hat er euch zu gelten;
  lin-lin: 'mpanya ya matoyi milayi, pamba te ezongisaka na monoko biloko oyo ewuti
    na libumu, kasi litindi na yango epasuka te na kati-kati : ezali mbindo mpo na
    bino ;'
  eng-LSV: and the hare, though it is bringing up the cud, yet the hoof has not divided—it
    [is] unclean to you;
  eng-GNV: Also the hare, because he cheweth the cud, and deuideth not the hoofe,
    he shalbe vncleane to you.
  eng-WEBSTER: 'And the hare, because he cheweth the cud, but divideth not the hoof:
    he is unclean to you.'
  nhw-BL: huan nopa pesojtli, pampa masque ni tlapiyalme quicuajcuaj inintlacualis
    ome huelta, amo quipiyaj iniisti maxaltic.
  swh-ONEN: Sungura ingawa hucheua hana kwato zilizogawanyika; huyo ni najisi kwenu.
  bba-bba: Mɛyɑ bɑ ǹ koo mɑɑ wukun yɑɑ tem domi ɡɑ ǹ nɑɑ kɑburosu mɔ bɑɑ mɛ ɡɑ rɑ
    tukɑ ko. Bɑ koo ɡu ɡɑrisiwɑ yɑɑ disiɡiɑ.
  eng-KJVCPB: And the hare, because he cheweth the cud, but divideth not the hoof;
    he is unclean unto you.
  cpy-cpy: Ari ikimitari oshiyawi-tariri jamani, kaari oepiyironi rowanawo tee inaa-perotziro
    iniyantyaawori, tee otzimi apiti ishetaki, riitaki pipinkiri.
  luo-luo: Apwoyo kata obedoni onyamo kambula kamano, to ombongʼ tiende ok opogore,
    chik ok oyienu mondo uchamgi nikech gin gik makwero.
  meu-meu: Hea danu basio ania; badina be ana aniani e ḡauaia loumu, to imana aena
    palapaladia asieme parara; ia na helaḡa emui ai.
  npi-ULB: अनि खरायो तिमीहरूका निम्ति अशुद्ध हो किनभने त्यसले उग्राएर चबाउँछ तर त्यसको
    खुर चिरिएको हुँदैन ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ehoro ń jẹ àpọ̀jẹ, ṣùgbọ́n kò ya pátákò ẹsẹ̀; aláìmọ́
    ni èyí jẹ́ fún yín.
  pes-OPCB: خرگوش، زیرا هرچند نشخوار می‌کند، ولی شکافته‌سُم نیست، پس برای شما حرام
    است.
  tgl-ULB: 'At ang kuneho: dahil ngumunguya ito ng pagkain ngunit hindi hati ang kuko,
    marumi ito para sa inyo.'
  hui-hui: '@see-verse:LEV.011.005'
  mya-mya: '@see-verse:LEV.011.005'
  bod-N: རི་བོང་གིས་སྐྱུག་ལྡད་བྱེད་ནའང་རྨིག་པ་ཁ་འཕྲལ་མེད་པས་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན།
  sna-sna: Tsuro kunyange ichizeya zvokudya, haina mahwanda akapatsanuka, haina kuchena
    kwamuri.
  spa-BLM: La liebre, por masticar el bolo alimenticio, pero sin tener la pezuña abierta,
    es impura para ustedes.
  cac-cac: Yed' pax noc' nivac chich, sjax yan̈ noc', palta tzijtum yech noc', yuj
    chi' max yal-laj e chi'an noc'.
  swh-ULB: 'Na sungura pia: kwa sababu yeye hucheua lakini hana kwato zilizogawanyika
    mara mbili, huyu naye ni najisi kwenu.'
  bel-bel: і зайца, бо ён жуе жуйку, але капыты ў яго не расшчэпленыя, нячысты ён
    вам;
  deu-ELBBK: 'und den Hasen, denn er wiederkäut, aber er hat keine gespaltenen Hufe:
    Unrein soll er euch sein;'
  mbb-OT: '@see-verse:LEV.011.005'
  mal-2015: മുയൽ; അയവിറക്കുന്നു എങ്കിലും കുളമ്പു പിളന്നതല്ലായ്കയാൽ അതു നിങ്ങൾക്കു
    അശുദ്ധം.
  rmc-rmc: o zajacos, savo tiš prežuvinel, ale nane les rozďelimen kopita;
  pes-OPV: و خرگوش، زیرانشخوار می‌کند ولی شکافته سم نیست، این برای شما نجس است.
  ron-1924: Сэ ну мынкаць епуреле, каре румегэ, дар н-аре унгия деспикатэ; сэ-л привиць
    ка некурат.
  ben-OBCV: খরগোশ যদিও জাবর কাটে, কিন্তু দ্বিখণ্ড খুরবিশিষ্ট নয়; তোমাদের পক্ষে এটি
    অশুচি।
  som-som: Oo bakaylahana ha cunina, maxaa yeelay, isagu calyanaqsiga wuu raamsadaa,
    laakiinse raafkiisu ma kala jeexna, haddaba isagu waa idinka nijaas.
  lat-VUC: 'Lepus quoque: nam et ipse ruminat, sed ungulam non dividit.'
  eng-ASVBT: And the hare, because she cheweth the cud but parteth not the hoof, she
    is unclean unto you.
  ita-1885: nè della lepre; conciossiachè ella rumini, ma non abbia il piè forcuto;
    siavi immonda;
  eng-LXXUP: And the hare, because it does not chew the cud, and does not divide the
    hoof, this is unclean to you.
  eng-ULB: The rabbit, because it chews the cud, but does not have a split hoof, is
    unclean to you.
  spa-VBL: La liebre, que aunque mastica el bolo alimenticio no tiene una pezuña dividida,
    así que es inmunda para ti.
  fra-_FOB: Le lièvre, car il rumine, mais il n'a point l'ongle divisé; il vous sera
    souillé;
  mal-mal: മുയൽ; അയവിറക്കുന്നു എങ്കിലും കുളമ്പ് പിര്‍ളന്നതല്ലായ്കയാൽ അത് നിങ്ങൾക്ക്
    അശുദ്ധം.
  urd-GVR: '@see-verse:LEV.011.005'
  suz-BL: मिनु खरायो मब्‍वने। मारदे हना मेकोमी शोंया हेक्‍ब, तन्‍न आ गेंच मजेश्‍शो
    बाक्‍ब। मेको इन कली ग्रांग्रा बाक्‍ब।
  ita-1927: la lepre, perché rumina, ma non ha l’unghia spartita; la considererete
    come impura;
  ckb-ckb: کەروێشک، چونکە کاوێژ دەکات بەڵام سمی دوو کەرت نییە، بۆیە گڵاوە بۆتان؛
  eng-BBE: And the hare, because the horn of its foot is not parted in two, is unclean
    to you.
  kan-OKCV: ಮೊಲವು ಮೆಲುಕುಹಾಕುವುದಾದರೂ, ಆದರೂ ಸೀಳುಗೊರಸು ಇಲ್ಲವಾದದ್ದರಿಂದ ಅದು ನಿಮಗೆ ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: முயலானது அசைபோடுகிறதாக இருந்தும், அதற்கு விரிகுளம்பில்லை; அது உங்களுக்கு
    அசுத்தமாக இருக்கும்.
  spa-RV-1909: Asimismo la liebre, porque rumia, mas no tiene pezuña, tendréisla por
    inmunda;
  ron-BTF: Și iepurele de câmp, pentru că el rumegă hrana, dar nu desparte unghia;
    vă este necurat.
  eng-WEBP: The hare, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  eng-FBV: The hare, which though it chews the cud doesn't have a divided hoof, so
    it is unclean for you.
  nld-1939: De haas, want hij is wel herkauwend, maar heeft geen gespleten hoeven;
    hij is voor u onrein.
  nch-BL: huan nopa pesojti, pampa masque ni tapiyalme quicuajcuaj inintacualis ome
    huelta, amo quipiyaj iniisti maxaltic.
  vie-1934: con thỏ rừng, nó nhơi nhưng không móng rẽ; nên hãy cầm nó là loài vật
    không sạch;
  hin-CV: इसी प्रकार खरगोश भी, यह पागुर तो करता है, परंतु इसके खुर चिरे नहीं होते,
    यह तुम्हारे लिए अशुद्ध है,
  eng-OURB: The hare, because she chews the cud but does not part the hoof, she is
    unclean to you.
  spa-BES: Y la liebre, porque no tiene pezuña, es impura para ustedes.
  tdx-tdx: O bitroo, amy te tsy vaki-hotro ndra t’ie mihota, le faly ama’ areo.
  vid-vid: Sungula mleche kulya, alyo lyanguhelula ila kwato za alyo hazigawanuche,
    kwa hemwe alyo ndo likokomoka.
  eng-OKE: And the hare, because he bringeth up the cud, but the hoof divideth not,
    shall be unclean to you.
  tha-KJV: กระต่าย เพราะว่ามันเป็นสัตว์เคี้ยวเอื้องแต่​ไม่​แยกกีบ เป็นสัตว์มลทินแก่​เจ้า
  por-BR-2018: Assim a lebre, porque rumina, mas não tem unha fendida, a tereis por
    impura;
  deu-ELO: 'und den Hasen, denn er wiederkäut, aber er hat keine gespaltenen Hufe:
    unrein soll er euch sein;'
  eng-WYC-2018: and an hare, for also he cheweth (the) cud, but parteth not the claw
    (or but its hoof is not divided);
  epo-epo: kaj la leporon, ĉar ĝi remaĉas maĉitaĵon, sed disfenditajn hufojn ĝi ne
    havas, malpura ĝi estas por vi;
  uig-PIN: Toxⱪan bolsa bumu kɵxigini bilǝn tuyiⱪi aqimaⱪ ǝmǝs — u silǝrgǝ ⱨaram bolidu.
  beo-beo: '@see-verse:LEV.011.005'
  tpi-OTNT: '@see-verse:LEV.011.005'
  hau-SA: Zomo, ko da yake yana tuƙa, duk da haka ba shi da rababben kofato; saboda
    haka namansa haram ne gare ku.
  uig-LAT: Toshqan bolsa bumu köshigini bilen tuyiqi achimaq emes — u silerge haram
    bolidu.
  nde-nde: Umvundla, loba usentshisa, kawulanklagu ezivulekileyo; ungcolile kini.
  ton-ton: 'Pea ko e hea, koeʻuhi ʻoku ne toe lamu ʻene kai, ka ʻoku ʻikai mavaeua
    hono pesipesi: ʻoku taʻemaʻa ia kiate kimoutolu.'
  ces-1613: Ani zajíce; nebo ač přežívá, ale kopyta rozděleného nemá, nečistý vám
    bude.
  eng-WMB: The hare, because it chews the cud but doesn’t have a parted hoof, is unclean
    to you.
  tam-TCV: முயல் இரையை அசைப்போடுகிறதாய் இருந்தும், விரிந்த குளம்பு இல்லாதபடியால்,
    அதுவும் உங்களுக்கு அசுத்தமாயிருக்கிறது.
  ceb-ULB: Hugaw alang kaninyo ang kuneho tungod kay bisan pa ug nagausap kini pagbalik
    sa iyang pagkaon, dili man pikas ang kuko niini.
  pol-UBG: Również zająca, który choć przeżuwa, ale nie ma rozdzielonego kopyta –
    będzie dla was nieczysty.
  urd-GVU: '@see-verse:LEV.011.005'
  deu-1912: Der Hase wiederkäut auch, aber er spaltet die Klauen nicht; darum ist
    er euch unrein.
  kan-2017: ಮೊಲವೂ ಮೆಲಕುಹಾಕುವಂಥದು; ಆದರೂ ಸೀಳುಗೊರಸು ಇಲ್ಲವಾದ ಕಾರಣ ಅದೂ ನಿಮಗೆ ಅಶುದ್ಧ.
  yap-yap: '@see-verse:LEV.011.005'
  hlt-MCSB: Saveh khaw caknaih a naih dae a khomae a rhak pawt dongah nangmih ham
    rhalawt.
  mdy-ETH: '@see-verse:LEV.011.005'
  twi-ASANTE: Adanko, ɛfiri sɛ, ɔpu wesa nanso ne tɔte mu mpaeɛ.
  eng-WEBU: The hare, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  bnp-bnp: '@see-verse:LEV.011.005'
  wal-wal: '@see-verse:LEV.011.005'
  spa-PDDPT: La liebre, porque rumia, pero no tiene pezuña hendida. Será impura para
    ustedes.
  gun-gun: Tapixi ma oixu'u jevy va'eri ipyapẽ ja'o va'e'ỹ. Ha'e nunga pendevy ha'eve'ỹ
    va'e.
  agu-BL: ”Ncha'tz yi e' umul ba'n na chiwoch' cob tir chiwa', poro nk'e'tz cob cuntu'
    elnak chipac'. Nin tajwe'n tz'oc ita'n chi jun txuc yi xan, yi qui'c cuj tan bajse'n.
  ilo-ULB: 'Ken ti kuneho: gapu ta agngatngatingat daytoy ngem saan a napisi ti kukona,
    narugit daytoy para kadakayo.'
  kpg-kpg: '@see-verse:LEV.011.005'
  uig-ARA: توشقان بولسا بۇمۇ كۆشىگىنى بىلەن تۇيىقى ئاچىماق ئەمەس ــ ئۇ سىلەرگە ھارام
    بولىدۇ.
  sus-sus: Yere fan donse ratema a dɛ i a nu a idon, kɔnɔ a tore mu itaxunxi firinyi
    ra. A raharamuxi wo ma.
  pon-2006: '@see-verse:LEV.011.005'
  ksd-ksd: Ma ra er, tago i nganga mule ra magit i ga en value ma ra kauna vakir a
    ura kaka tana, na tabu pire vavat.
  tur-YTC: Tavşan, çünkü o geviş getirir, ama çatal tırnaklı olmadığından sizin için
    kirlidir.
  grc-BRENT: Καὶ τὸν χοιρογρύλλιον, ὅτι οὐκ ἀνάγει μηρυκισμὸν τοῦτο, καὶ ὁπλὴν οὐ
    διχηλεῖ, ἀκάθαρτον τοῦτο ὑμῖν.
  ind-AYT: Kelinci juga tidak boleh dimakan, sebab, meskipun memamah biak, kelinci
    tidak berkuku belah. Itu haram bagimu.
  nya-nya: Inanso ndi kalulu, ngakhale amabzikula, zipondero zake nʼzosagawikana.
    Choncho ndi wodetsedwa, musadye.
  hrv-hrv: arnebeta, iako preživa, razdvojena papka nema - za vas je nečist.
  mps-mps: '@see-verse:LEV.011.005'
  tpi-tpi: '@see-verse:LEV.011.005'
  dan-1931: Haren, thi den tygger vel Drøv, men har ikke Klove; den skal være eder
    uren;
  vie-OVCB: Con thỏ rừng, dù nhai lại, nhưng không có móng rời nhau, cũng không sạch.
  guj-2017: 'અને સસલું: કેમ કે તે વાગોળે છે, પણ તેની ખરી ફાટેલી નથી, તે તમારે માટે
    અશુદ્ધ છે.'
  pon-2006A: '@see-verse:LEV.011.005'
  por-BRBSL: A lebre, porque mastiga o casco, mas não tem um casco separado, é impura
    para você.
  cth-cth: Saveh teh thepkaai eiteh a khoksamen samka hoeh dawkvah nangmouh hanlah
    thoung hoeh.
  twi-twi: Adanko, efisɛ opuw wosaw nanso ne tɔte mu mpae; ne ho ntew mma mo.
  hlt-hlt: Saveh khaw caknaih a naih dae a khomae a rhak pawt dongah nangmih ham rhalawt.
  tbz-SIM: Di bɑ́ nyo ntɛhòntɛ̀ bɑ́ nɛ̀ tɛ̀ mɛ ndukiimɛ̀ tɛ í mɔkɛ yɛkpɛ̀ɛ̀tɛ̀.
  msy-2020: '@see-verse:LEV.011.005'
  dop-dop: '@see-verse:LEV.011.005'
  azb-azb: dovşan, çünki o gövşəsə də qoşadırnaqlı deyil, buna görə də sizin üçün
    haramdır;
  eng-DBY: and the hare, for it cheweth the cud, but hath not cloven hoofs — it shall
    be unclean unto you;
  hin-2017: और खरगोश, जो पागुर तो करता है परन्तु चिरे खुर का नहीं होता, इसलिए वह भी
    तुम्हारे लिये अशुद्ध है।
  wol-KYG: Lëg day duññ waaye we wi xarul, kon daganul ci yeen.
  eng-YLT: and the hare, though it is bringing up the cud, yet the hoof hath not divided
    — unclean it [is] to you;
  kne-kne: '@see-verse:LEV.011.005'
  eng-WYC-2017: and an hare, for also he cheweth cud, but parteth not the claw;
  eng-WMBB: The hare, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  urd-GVH: '@see-verse:LEV.011.005'
  rug-rug: '@see-verse:LEV.011.005'
  gaz-gaz: Illeettiin yoo alala guurte iyyuu kottee baqaqaa hin qabdu; isheen isiniif
    qulqulluu miti.
  fra-LSG: 'Vous ne mangerez pas le lièvre, qui rumine, mais qui n’a pas la corne
    fendue: vous le regarderez comme impur.'
  yal-yal: Ɲeren donseen laxunma, koni a toro mi bɔxi ɲaxi ra, a haramuxin na a ra
    ɛ tan xa.
  haw-1868: A o ka hare hoi, no ka mea, ua nau no ia i ka mea hoolualuaiia, aole hoi
    i mahele i ka maiuu, he haumia ia ia oukou.
  arb-NAV: أَمَّا الأَرْنَبُ فَإِنَّهُ مُجْتَرٌّ وَلَكِنَّهُ غَيْرُ مَشْقُوقِ الظِّلْفِ،
    لِذَلِكَ هُوَ نَجِسٌ لَكُمْ،
  ewe-ewe: Fɔmizi, togbɔ be edzɔa nu gaɖuna hã la, eƒe afɔkli me mefe o. Lã makɔmakɔ
    wònye na mi.
  eng-LEE: And the hare; because he cheweth the cud, but divideth not the hoof; he
    is unclean unto you.
  asm-FB: শহা; কিয়নো সিও ঘাঁহ পাগুলে, কিন্তু দুফলীয়া খুৰা থকা নহয়, সি তোমালোকৰ
    পক্ষে অশুচি।
  sus-A: يٍرٍ قَن دٌنسٍ رَتٍمَ عَ دّ عِ عَ نُ عَ عِدٌن، كْنْ عَ تٌرٍ مُ عِتَشُنشِ
    قِرِنيِ رَ. عَ رَهَرَ مُشِ وٌ مَ.
  fra-SBL: Le lièvre, parce qu'il rumine mais n'a pas le sabot fendu, est impur pour
    vous.
  hbo-hbo: וְאֶת־הָאַרְנֶ֗בֶת כִּֽי־מַעֲלַ֤ת גֵּרָה֙ הִ֔וא וּפַרְסָ֖ה לֹ֣א הִפְרִ֑יסָה
    טְמֵאָ֥ה הִ֖וא לָכֶֽם׃
  eng-WYCLIFFE: for also he chewith code, but departith not the clee;
  cwe-cwe: Buga sekemuje, iyo koselula mbali mapaga yake hayaigolile banzi mbili,
    iyo kumwenu kambula mwiko.
  kik-kik: Mbũkũ o na aakorwo nĩĩcookagia ithagumia-rĩ, mahũngũ mayo matirekanĩtie;
    ĩyo ĩrĩ thaahu harĩ inyuĩ.
  fra-NCL: 'Tel le lièvre, qui rumine, mais qui n’a pas la corne divisée : il sera
    impur pour vous.'
  cek-AK: Saveh loe rawkcaak pathok thaih, toe khokpadae angphae ai pongah, nangcae
    han ciim ai.
  cuk-cuk: Amba deyobi, ugdun, gannar-mabaliga sabanyagi mas saboged, ar e-gonasidi,
    mararsulid. We-ibdurgan bemarga ibmar-swilidiksulidga guoed.
  uig-CYR: Тошқан болса буму көшигини билән туйиғи ачимақ әмәс — у силәргә һарам болиду.
  tel-2017: అలాగే కుందేలు నెమరు వేస్తుంది. కానీ దానికి చీలిన డెక్కలు లేవు. కాబట్టి
    దాన్ని కూడా మీరు అపవిత్రంగా ఎంచాలి.
  hat-BSA: Lapèn tou, paske malgre li remoute manje, li pa divize zago; li pa pwòp
    pou nou.
  kos-kos: rabbit, el finne sifil kontini ma el kangla, tuh tia sengelik falkal, na
    pa el tia nasnas nu suwos.
  hbo-WLC: וְאֶת־הָאַרְנֶ֗בֶת כִּֽי־מַעֲלַ֤ת גֵּרָה֙ הִ֔וא וּפַרְסָ֖ה לֹ֣א הִפְרִ֑יסָה
    טְמֵאָ֥ה הִ֖וא לָכֶֽם׃
  ibo-ibo: 'Ewi nkume: Ọ na-atagharị nri ya, ma o nweghị ụkwụ wara njakpa. Ọ bụ anụ
    na-adịghị ọcha nye unu.'
  ory-ory: ଆଉ, ଠେକୁଆ, ଯେହେତୁ ସେ ପାକୁଳି କରେ, ମାତ୍ର ବିଭକ୍ତ ଖୁରାବିଶିଷ୍ଟ ନୁହେଁ, ତାହା ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଅଶୁଚି।
  chk-chk: Iwe, ewe üsangi epwe limengau ngenikemi, pun a lülüsefäli anan, nge esap
    keang kün pachapachan.
  rop-rop: '@see-verse:LEV.011.005'
  ukr-1871: І зайця, що ремигає, та немає ратиць роздїлених; нечисий він вам буде.
  deu-1951: Auch der Hase, der zwar wiederkäut, aber er hat keine gespaltenen Klauen;
    darum ist er euch unrein.
  eng-JPS: And the hare, because she cheweth the cud but parteth not the hoof, she
    is unclean unto you.
  srp-1865: I zec divlji, jer preživa ali nema papaka razdvojenih; neèist da vam je;
  lug-lug: Ate n’akamyu ak’omu nsiko, newaakubadde nako kazza obwenkulumu naye ebigere
    byako si byaseemu, noolwekyo si kalongoofu, era temukalyanga.
  heb-heb: ואת הארנבת כי מעלת גרה הוא ופרסה לא הפריסה טמאה הוא לכם׃
  ben-IRV: এবং খরগোশ তোমাদের পক্ষে অশুচি, কারণ সে জাবর কাটে, কিন্তু দুই টুকরো খুরবিশিষ্ট
    নয়।
  pan-pan: ਅਤੇ ਖਰਗੋਸ਼ ਕਿਉਂ ਜੋ ਉਹ ਜੁਗਾਲੀ ਤਾਂ ਕਰਦਾ ਹੈ ਪਰ ਉਸ ਦੇ ਖੁਰ ਪਾਟੇ ਹੋਏ ਨਹੀਂ ਹਨ,
    ਇਸ ਲਈ ਉਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹੈ,
  mya-JVB: အာရနဘက် သည် စားမြုံ့ပြန် သော်လည်း ခွါ မ ကွဲပြား သောကြောင့် သင် တို့၌ မ
    စင်ကြယ်။
  hmo-hmo: “Hea danu do umui ania lasi, badina be iena aniani ia ania lou, to iena
    imana bona aena palapala idia parara lasi. Ia be taravatu umui dekenai.
  urd-urd: और ख़रगोश को, क्यूँकि वह जुगाली तो करता है लेकिन उसके पाँव अलग नहीं, वह
    भी तुम्हारे लिए नापाक है।
  rus-SYN: и зайца, потому что он жует жвачку, но копыта у него не раздвоены, нечист
    он для вас;
  bqc-SIM: Kífɛ̃nɛna ì pↄbↄ a kòlou à ɛa só, a swɛ vĩo. À tɛ̃́.
  tcz-CHONGTHU: Talep kiti gan hing jong hi nangho dia aboh ahi, anehsa aihdoh a alhaiji
    vang'in, atin kika lou ahi.
  mar-mar: ससा हा रंवथ करतो परंतु त्याचा खुर विभागलेला नाही म्हणून तुम्ही तो सुध्दा
    अशुद्ध समजावा.
  qub-qub: «Ama micunquichu wishcash aychata. Chajchaj captinpis shillun manami callachu.
    Chaytapis ‹ganra› nir rejsinqui.
  bqp-bqp: Mɛyɑ bɑ ǹ koo mɑɑ wukun yɑɑ tem domi gɑ ǹ nɑɑ kɑburosu mɔ bɑɑ mɛ gɑ rɑ
    tukɑ ko. Bɑ koo gu gɑrisiwɑ yɑɑ disigiɑ.
  hat-hat: Nou gen ankò lapen ki remoute manje men ki pa gen zago fann an de. Vyann
    li pa bon pou nou manje.
  eng-BSB: The rabbit, though it chews the cud, does not have a divided hoof; it is
    unclean for you.
  tod-tod: Zaɓei ɓalaa, a miizu, é ɗa tɛ ʋolu, kɛlɛ polokagi ɠaa la ʋalini, wa deve
    ga kɔzɔʋɛ.
  eng-WEBPB: The hare, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  kbq-kbq: Rebitimo'a anahukna huno ne'zana revarino neneanagi, tarefina agigomo'a
    hatnara osu'neankino agru osu'ne.
  nhe-BL: huan nopa pesojtli, pampa yonque ni tlapiyalime quicuajcuaj inintlacualis
    ome huelta, ax quipiyaj iniisti maxaltic.
  gub-BL: '@see-verse:LEV.011.005'
  eng-DRA: 'The hare also: for that too cheweth the cud, but divideth not the hoof.'
