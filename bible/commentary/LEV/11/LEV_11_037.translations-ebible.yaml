verse: LEV.011.037
translations:
  mal-C: നടാനുള്ള വിത്തിൽ ഒരു പിണം വീണാൽ. അത് ശുദ്ധമായിത്തന്നെയിരിക്കും.
  deu-TKW: Und wenn eines ihrer Äser auf irgend welche Sämereien fällt, die ausgesäet
    werden, so bleiben diese rein.
  lin-lin: Soki eteni moko ya ebembe na yango ekweyi likolo ya nkona oyo basengeli
    kolona, nkona ekotikala peto ;
  eng-LSV: and when [any] of their carcass falls on any sown seed which is sown—it
    [is] clean;
  eng-GNV: And if there fal of their dead carkeis vpon any seede, which vseth to be
    sowe, it shalbe cleane.
  eng-WEBSTER: And if any part of their carcass shall fall upon any sowing-seed which
    is to be sown, it shall be clean.
  nhw-BL: “Huan sintla itlacayo nopa tlapiyali catli mictoc huetzis ipan xinachtli
    catli quicajtoyaj para quitocase ipan mila, huajca nopa xinachtli noja mochihuas
    tlapajpactli.
  swh-ONEN: Kama mzoga ukianguka juu ya mbegu zozote ambazo ni za kupanda, zinabaki
    safi.
  bba-bba: Tɑ̀ n wɔri dĩɑ bwese te bɑ koo duure sɔɔ, dĩɑ bwese te, tɑ ǹ disi duure.
  eng-KJVCPB: And if any part of their carcase fall upon any sowing seed which is
    to be sown, it shall be clean.
  luo-luo: Kaponi achiel kuom gik mothogo olwar kuom kodhi mipidho, to kodhigo nosik
    ka ler,
  meu-meu: Mase ḡauna tau-anina taina emui hadohado uhedia latadiai baine moru, unu
    uhe bae ḡoeva;
  npi-ULB: यदि तिनीहरूको सिनुको कुनै भाग छरिने बिउमा पर्‍यो भने, ती बिउहरू भने शुद्ध
    नै रहन्छन् ।
  yor-yor: Bí òkú ẹranko wọ̀nyí bá bọ́ sórí ohun ọ̀gbìn tí ẹ fẹ́ gbìn wọ́n sì jẹ́
    mímọ́.
  pes-OPCB: اگر لاشه روی دانه‌هایی که قرار است کاشته شود بیفتد آن دانه‌ها نجس نخواهند
    شد،
  tgl-ULB: Kung anumang bahagi ng isang maruming patay na katawan ang nahulog sa mga
    butong itatanim, mananatiling malinis ang mga butong iyon.
  hui-hui: Ai tomo egene wene nahenge ngamigoha mbirale biago homo ibira hayagua nde
    egene ogoni i̱naga deni dodo nahe bayale wiaabo holebira.
  mya-mya: ကြဲ​မည့်​မျိုး​စေ့​ပေါ်​သို့​အ​သေ​ကောင်​ကျ လျှင် မျိုး​စေ့​သည်​မ​ညစ်​ညမ်း။-
  bod-N: གལ་སྲིད་དེ་དག་གི་རོ་ལས་ཆ་ཤས་ཙམ་རྨོ་འདེབས་ཀྱི་ས་བོན་སྟེང་དུ་ལྷུང་ན། ས་བོན་ནི་སྔར་བཞིན་གཙང་མ་ཡིན།
  sna-sna: Kana chitunha chikawira pambeu ipi zvayo inofanira kudyarwa, inoramba yakachena.
  spa-BLM: Si parte de su cadáver cae sobre cualquier semilla que se vaya a sembrar,
    será limpia.
  cac-cac: Q'uinaloc tz'em junoc noc' chamnac noc' chi' d'a yib'an̈ junoc macan̈ in̈at
    tz'avchaji, a jun macan̈ in̈at chi' max ixtaxel-laj.
  swh-ULB: Iwapo sehehemu yoyote ya mzoga wa mnyama aliyenajisi inaangukia juu ya
    mbegu zozote zilizo kwa ajili ya kupanda. Mbegu hizo zitakuwa bado zingali safi.
  bel-bel: І калі што-небудзь ад трупа іхняга ўпадзе на якое-небудзь насеньне, якое
    сеюць, дык яно чыстае;
  deu-ELBBK: Und wenn von ihrem Aas auf irgendwelchen Saatsamen fällt, der gesät wird,
    so ist er rein.
  mbb-OT: Kenà daan egkehimu he meremerik is minsan hengkey he venì he ibpemula he
    egkeuluǥan dutun.
  mal-2015: വിതെക്കുന്ന വിത്തായ വല്ല ധാന്യത്തിന്മേലും അവയിൽ ഒന്നിന്റെ പിണം വീണാലും
    അതു ശുദ്ധമായിരിക്കും.
  rmc-rmc: Te vareso ole zdochlinendar peľahas pro semena, so pes sadzinen, ola semena
    ačhena žuže.
  pes-OPV: و اگر پاره‌ای از لاش آنها بر تخم کاشتنی که باید کاشته شود بیفتدطاهر است.
  ron-1924: Дакэ се ынтымплэ сэ кадэ чева дин трупуриле лор моарте пе о сэмынцэ каре
    требуе семэнатэ, еа ва рэмыне куратэ.
  ben-OBCV: তাদের মৃতদেহের কিছুটা যদি বপনীয় বীজের উপরে পতিত হয়, বীজগুলি শুচি থাকবে।
  som-som: Oo wax baqtigooda ahu hadday ku dhacaan abuur la abuurayo, kaasu waa daahir.
  lat-VUC: Si ceciderit super sementem, non polluet eam.
  eng-ASVBT: And if aught of their carcass fall upon any sowing seed which is to be
    sown, it is clean.
  ita-1885: Ma, se cade del corpo morto loro sopra qualunque semenza che si semina,
    sia quella semenza monda.
  eng-LXXUP: And if one of their carcasses should fall upon any sowing seed which
    shall be sown, it shall be clean.
  eng-ULB: If any part of their carcass falls upon any seeds for planting, those seeds
    will still be clean.
  spa-VBL: De igual manera, si uno de sus cadáveres cae sobre cualquier semilla utilizada
    para la siembra, la semilla permanece limpia;
  fra-_FOB: Et s'il tombe quelque chose de leur corps mort sur quelque semence que
    l'on sème, elle sera pure.
  mal-mal: വിതയ്ക്കുന്ന വിത്തായ വല്ല ധാന്യത്തിന്മേലും അവയിൽ ഒന്നിന്റെ ശവം വീണാലും
    അത് ശുദ്ധമായിരിക്കും.
  urd-GVR: Agar aisī lāsh bījoṅ par gir paṛe jin ko abhī bonā hai to wuh pāk rahte
    haiṅ.
  suz-BL: मेको आन श्‍ये शोक्‍तीक वांचेरम दोक्‍त हना, मेको चहिं चोव़खो लीब।
  ita-1927: E se qualcosa de’ loro corpi morti cade su qualche seme che dev’esser
    seminato, questo sarà puro;
  ckb-ckb: ئەگەر کەلاکی یەکێکیان کەوتە سەر هەر تۆوێک کە بچێنرێت، ئەوا تۆوەکە پاکە،
  eng-BBE: If any part of the dead body of one of these gets on to any seed for planting,
    it is clean;
  kan-OKCV: ಯಾವ ಭಾಗವಾದರೂ ಬಿತ್ತುವ ಬೀಜದಲ್ಲಿ ಬಿದ್ದರೂ ಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: மேற்சொல்லியவைகளின் உடலில் யாதொன்று விதைத்தானியத்தின்மேல் விழுந்தால், அது
    தீட்டுப்படாது.
  spa-RV-1909: Y si cayere de sus cuerpos muertos sobre alguna simiente que se haya
    de sembrar, será limpia.
  ron-BTF: Și dacă ceva din trupul lor mort cade pe orice sămânță de semănat care
    este pentru a fi semănată, aceasta să fie curată.
  eng-WEBP: If part of their carcass falls on any sowing seed which is to be sown,
    it is clean.
  eng-FBV: Similarly, if one of their dead bodies falls on any seed used for sowing,
    the seed remains clean;
  nld-1939: Wanneer het kreng van die dieren op zaaikoren valt, dat gezaaid moet worden,
    wat voor soort dit ook is, dan blijft dat rein;
  nch-BL: “Huan sinta itacayo nopa tapiyali cati mictoc huetzis ipan xinachti cati
    quicajtoyaj para quitocase ipan mila, huajca nopa xinachti noja mochihuas tapajpactic.
  vie-1934: Nếu vật chi của xác chết nó rớt nhằm trên hột giống nào người ta gieo,
    thì hột giống đó cứ kể tinh sạch.
  hin-CV: जिस बीज को बोया जाना है, यदि इन जंतुओं के शव का कोई भाग उन बीजों में गिर
    जाता है, तो उस बीज को स्वच्छ ही माना जाएगा.
  eng-OURB: If part of their carcass falls on any sowing seed which is to be sown,
    it is clean.
  spa-BES: Si alguna parte del cuerpo muerto de uno de estos entra en contacto con
    cualquier semilla para plantar, está limpia;
  tdx-tdx: Aa naho mipok’ ami’ty tabiry hamboleñe ze ho tongiseñe, ty ila’ i fate’ey,
    malio i tabiriy.
  vid-vid: Na chipuli choneche cha itufi hochigwila nyhadikwa za kunyala, nyhadikwa
    azo zowa hazikokomoche.
  eng-OKE: And if a part of their carcase fall upon any seeding seed which is to be
    sown, it is clean;
  tha-KJV: ถ้าส่วนใดของซากตกใส่เมล็ดพืชที่​ใช้​หว่าน พื​ชน​ั้นนับว่าสะอาด
  por-BR-2018: E se cair de seus corpos mortos sobre alguma semente que se haja de
    semear, será limpa.
  deu-ELO: Und wenn von ihrem Aase auf irgend welchen Saatsamen fällt, der gesät wird,
    so ist er rein;
  eng-WYC-2018: If it falleth upon (a) seed, it shall not defoul the seed;
  epo-epo: Kaj se io el ilia kadavraĵo falos sur ian semeblan semon, kiu estas semota,
    ĝi restos pura.
  uig-PIN: Əgǝr undaⱪ ɵlükning birǝr ⱪismi terixⱪa tǝyyarlanƣan danlarƣa qüxüp ⱪalsa,
    bumu yǝnila pak sanilidu.
  beo-beo: 'Be amo liligi ilia bogoi da:i hodo da hawa: oso amoga dasea, amo oso da
    ledo hame hamoi ba:mu.'
  tpi-OTNT: Sapos wanpela bilong ol dispela abus i dai pinis na i pundaun long ol
    pikinini kaikai yupela i laik planim, em i orait, long wanem, dispela pikinini
    kaikai i no kamap doti, em i stap klin.
  hau-SA: In gawa ta fāɗi a irin da za a shuka, irin zai ci gaba da zama mai tsabta.
  uig-LAT: Eger undaq ölükning birer qismi térishqa teyyarlan’ghan danlargha chüshüp
    qalsa, bumu yenila pak sanilidu.
  nde-nde: Nxa isidumbu sezinyamazana lezi singawela loba kuyiphi inhlanyelo esilungele
    ukuhlanyelwa, izahlala ihlambulukile.
  ton-ton: Pea kapau ʻe tō ha potu ʻo honau sino ki he tengaʻi ʻakau ʻaia ʻoku tuku
    ki he tō taʻu, ʻe maʻa ia.
  ces-1613: Jestliže by pak něco z mrchy jejich upadlo na některé semeno, kteréž síti
    obyčej jest, čisté bude.
  eng-WMB: If part of their carcass falls on any sowing seed which is to be sown,
    it is clean.
  tam-TCV: அது விதைக்க வைத்திருக்கும் எந்தத் தானியத்தின்மேல் விழுந்தாலும் சுத்தமாகவே
    இருக்கும்.
  ceb-ULB: Kung mahulog ang bisan unsa nga bahin sa patayng lawas sa mananap ngadto
    sa mga binhi nga igtatanom, hinlo gihapon kadto nga mga binhi.
  pol-UBG: A jeśli coś z ich padliny upadnie na jakiekolwiek ziarno przeznaczone do
    siewu, to pozostanie czyste.
  urd-GVU: اگر ایسی لاش بیجوں پر گر پڑے جن کو ابھی بونا ہے تو وہ پاک رہتے ہیں۔
  deu-1912: Und ob solch ein Aas fiele auf Samen, den man sät, so ist er doch rein.
  kan-2017: ಬಿತ್ತಬೇಕಾದ ಬೀಜದ ಮೇಲೆ ಈ ಜಂತುಗಳ ಹೆಣ ಬಿದ್ದರೆ ಆ ಬೀಜವು ಅಶುದ್ಧವಾಗುವುದಿಲ್ಲ.
  yap-yap: Ma fa’anra mul reb e pin’em nike yim’ nga daken e awoch ni yibe n’en ni
    ngan yung, ma fare awoch e ku ra par nib be’ech.
  hlt-MCSB: Tedae te cangti ballung boeih tah a rhok. loh tlak thil cakhaw cuem ngawn
    dongah tue ngawn saeh.
  mdy-ETH: ዬንሢ ባኮኮ ሌዛ ዜርቃኒ ጊኢጊሾና ዜርሢ ካኣሜቴ ዜርፃ ዒኢታዓኬ፤
  twi-ASANTE: Na sɛ aboa no funu ka aduane a wɔbɛdua no afuom a, ɛho nguu fi,
  eng-WEBU: If part of their carcass falls on any sowing seed which is to be sown,
    it is clean.
  bnp-bnp: A maki i mate i boru langa na vutuna maki ni varo, a vutuna maki i kamumu
    kunana, i uka ma ri muto.
  wal-wal: Eta bautaappe issoi zeranau wottido zeretta kattaa bolli kunddikko, hegee
    tunenna.
  spa-PDDPT: Si cualquier parte de sus cadáveres cae sobre cualquier semilla que se
    va a sembrar, será limpia.
  gun-gun: Xapy'a rei mba'emo ra'yĩgue onhotỹ mbyrã va'e áry ri he'õgue ho'a ramo
    ma opyta 'rã ha'eve va'e.
  agu-BL: ”Yi kol cu' tx'akx chiwankil yi txuca'tz yi quimnakt txo'l e'chk ij, yi
    txant tan toque'n xtx'ople'n, ilenin xansa'nt sbne'.
  ilo-ULB: No matinnag ti aniaman a paset ti narugit a natay a bagi kadagiti bukel
    a maimula, dagitoy a bukbukel ket nadalus latta.
  kpg-kpg: Di manu i nia manu mmade aalaa ma gaa doo gi hongo di lii dela belee dogi,
    gei di lii deelaa le e madammaa hua.
  uig-ARA: ئەگەر ئۇنداق ئۆلۈكنىڭ بىرەر قىسمى تېرىشقا تەييارلانغان دانلارغا چۈشۈپ قالسا،
    بۇمۇ يەنىلا پاك سانىلىدۇ.
  sus-sus: Xa a binbi bira sansi xɔri ma naxan sima, na mu findima se sɛniyɛntare
    ra.
  pon-2006: Ma emen mahn mehla ko pahn pwupwudiong pohn werentuhkehn poad, werentuhkeo
    sohte pahn saminkihla.
  ksd-ksd: Ma gala ra minat i diat i bura taun ra umana patina upi ra vinauma, ra
    patina na gomgom.
  tur-YTC: Eğer ekilecek tohumun üzerine onların leşinin bir kısmı düşerse, o size
    temiz olacaktır.
  grc-BRENT: Ἐὰν δὲ ἐπιπέσῃ ἀπὸ τῶν θνησιμαίων αὐτῶν ἐπὶ πᾶν σπέρμα σπόριμον, ὃ σπαρήσεται,
    καθαρὸν ἔσται.
  ind-AYT: Jika bagian dari bangkai binatang najis itu jatuh ke atas benih yang akan
    ditanam, benih itu tetap tahir.
  nya-nya: Chiwalo chilichonse cha nyama yakufayo chikagwera pa mbewu zimene akuti
    adzale, mbewu zimenezo zidzakhalabe zabwino.
  hrv-hrv: Ako što od njihova strva padne na žitno sjemenje što će se sijati, ono
    ostaje čisto;
  mps-mps: Te hasa sibi me deli te isama, te dagego bulainogo ebo nai waiba tulaluei
    baso da, te usu dao, magi baso meni, te nai wai meda ilibeo, aga te wiegi yai
    elalubao.
  tpi-tpi: Sapos wanpela bilong ol dispela abus i dai pinis na i pundaun long ol pikinini
    kaikai yupela i laik planim, em i orait, long wanem, dispela pikinini kaikai i
    no kamap doti, em i stap klin.
  dan-1931: Falder et dødt Dyr af den Slags ned på nogen som helst Slags Sæd, der
    bruges til Udsæd, bliver denne ved at være ren;
  vie-OVCB: Nếu xác rơi trúng hạt giống chưa gieo ngoài đồng, thì hạt giống vẫn sạch.
  guj-2017: જો તેઓના શબનો કોઈ ભાગ કોઈપણ વાવવાના બિયારણ પર પડે તો તે બિયારણ શુદ્ધ છે.
  pon-2006A: Ma emen mahn mehla ko pahn pwupwudiong pohn werentuhkehn poad, werentuhkeo
    sohte pahn saminkihla.
  por-BRBSL: Se parte de sua carcaça cair sobre qualquer semente a ser semeada, ela
    estará limpa.
  cth-cth: Cati dawk hote ro bawt pawiteh, Cati teh kathounghoehe lah awm mahoeh.
  twi-twi: Na sɛ aboa no funu ka aduan a wobedua wɔ afum a, ɛho rengu fi,
  hlt-hlt: Tedae te cangti ballung boeih tah a rhok loh tlak thil cakhaw cuem ngawn
    dongah tue ngawn saeh.
  tbz-SIM: Kɛ̀ kù mɛ ndo tidibotì miɛkɛ nkɛ, tì yó nkpɑɑ́ kɛ wennimu.
  msy-2020: Eghtɨ asɨzir katam aremegh an kuam dagher anabar oparibagh isɨn irɨ, a
    deragham. Dagher anabar kam, a mɨzezir puvatɨ, a zueghavɨra iti.
  dop-dop: Ye ɩsɩɩ pee wenɑ pɑ sɩɩwɑ sɩ pɑ tuuki tɔ, ɑ tɔɔ kɛ́ wontuɣu ŋkʋ kʋ kʋsǝpʋɣʋ
    hotɑɑ, ɑ kɑɑ pilisi.
  azb-azb: Bunlardan birinin leşi əkin üçün ayrılmış toxumun üstünə düşərsə, o toxum
    təmiz sayılsın.
  eng-DBY: And if any part of their carcase fall upon any sowing-seed which is to
    be sown, it shall be clean;
  hin-2017: और यदि इनकी लोथ में का कुछ किसी प्रकार के बीज पर जो बोने के लिये हो पड़े,
    तो वह बीज शुद्ध रहे;
  wol-KYG: Su la dee waddee ci peppum jiwu, du tee peppum jiwu ma set;
  eng-YLT: and when [any] of their carcase falleth on any sown seed which is sown
    — it [is] clean;
  eng-WYC-2017: If it falleth upon seed, it shall not defoul the seed;
  eng-WMBB: If part of their carcass falls on any sowing seed which is to be sown,
    it is clean.
  urd-GVH: अगर ऐसी लाश बीजों पर गिर पड़े जिनको अभी बोना है तो वह पाक रहते हैं।
  rug-rug: Be keke toṉa matena si hoqa koasa kiko sapu tava namanama pude ta lete,
    sa kiko asa si korapa viana.
  gaz-gaz: Raqni tokko sanyii facaafamuuf jiru irra yoo buʼe sanyiin sun qulqulluu
    taʼee hafa.
  fra-LSG: S’il tombe quelque chose de leurs corps morts sur une semence qui doit
    être semée, elle restera pure;
  yal-yal: Xa a faxaxin bira sansiin ma naxan lan a si, a mi xɔsixi.
  haw-1868: A ina e haule iho kauwahi o ko lakou kupapau maluna o ka hua lulu e luluia'na,
    e maemae hoi ia.
  arb-NAV: وَإذَا وَقَعَتْ جُثَّةُ وَاحِدَةٍ مِنْهَا عَلَى حُبُوبٍ يَبْذُرُونَهَا
    فِي حَقْلٍ، فَإِنَّهَا تَبْقَى طَاهِرَةً.
  ewe-ewe: Ne nu kukua ka nuku aɖe si ƒã ge wole ŋu la, nuku la mezu nuku makɔmakɔ
    o.
  eng-LEE: And if any part of their carcass fall upon any sowing-seed which hath been
    sown, it shall be clean.
  asm-FB: আৰু সেইবোৰৰ শৱ যদি কোনো ববলগীয়া গুটিত পৰে, তেন্তে সেয়ে শুচি হৈ থাকিব।
  sus-A: شَ عَ بِنبِ بِرَ سَنسِ شْرِ مَ نَشَن سِمَ، نَ مُ قِندِ مَ سٍ سّنِيّنتَرٍ
    رَ.
  fra-SBL: Si une partie de leur carcasse tombe sur une graine destinée à être semée,
    elle sera pure.
  hbo-hbo: וְכִ֤י יִפֹּל֙ מִנִּבְלָתָ֔ם עַל־כָּל־זֶ֥רַע זֵר֖וּעַ אֲשֶׁ֣ר יִזָּרֵ֑עַ
    טָהֹ֖ור הֽוּא׃
  eng-WYCLIFFE: If it fallith on seed, it schal not defoule the seed;
  cwe-cwe: Na chihande chochose cha mtufi chihalagalila mbeyu za kuhanda, mbeyu izo
    zizakuwa hazambule mwiko.
  kik-kik: Kĩimba kĩngĩkaagwĩra mbeũ o na irĩkũ cia kũhaandwo, itikanyiitwo nĩ thaahu.
  fra-NCL: S’il tombe quelque chose de leur corps mort sur une semence qui doit être
    semée, la semence restera pure ;
  cek-AK: Toe kadueh moi to patit han suek ih aanmu nuiah krah moeng nahaeloe, aanmu
    loe ciim tih.
  cuk-cuk: ”Ar we-ibmar-burgwaled ibmar-gwag-diglesokalidgi argwachale, we-ibmar-gwag
    amba swilidik guoed.
  uig-CYR: Әгәр ундақ өлүкниң бирәр қисми теришқа тәйярланған данларға чүшүп қалса,
    буму йәнила пак санилиду.
  tel-2017: ఆ కళేబరాల్లో ఏదో ఒక భాగం నాటేందుకు సిద్ధంగా ఉన్న విత్తనాలపై పడినా ఆ విత్తనాలు
    అపవిత్రం కావు.
  hat-BSA: Si yon pati nan kadav yo vin tonbe sou nenpòt semans ki dwe plante, li
    toujou pwòp.
  kos-kos: Sie sin ma misa inge fin putatla nu fin fita ma akoeyuk in yoki, fita ingan
    srakna nasnas.
  hbo-WLC: וְכִ֤י יִפֹּל֙ מִנִּבְלָתָ֔ם עַל־כָּל־זֶ֥רַע זֵר֖וּעַ אֲשֶׁ֣ר יִזָּרֵ֑עַ
    טָה֖וֹר הֽוּא׃
  ibo-ibo: Ọ bụrụ na ozu anụ ahụ adakwasị mkpụrụ ubi a na-aga ịkụ nʼubi, ọ gaghị emerụ
    ha.
  ory-ory: ପୁଣି, ଯେଉଁ ବିହନ ବୁଣା ଯିବାକୁ ଅଛି, ତହିଁ ଉପରେ ଯେବେ ସେମାନଙ୍କ ଶବର କିଛି ପଡ଼େ,
    ତେବେ ତାହା ଶୁଚି ରହିବ।
  chk-chk: Are eman lein ekewe kükün man men mä a turutiu won föün irä fän iten fofot,
    ekewe föün irä repwe chök limöch.
  rop-rop: If wanbala dedwan enimul buldan langa detlot sid daga weya dei garra plentimbat,
    wal det sid garra jidan klinbala blanga serramoni.
  ukr-1871: А коли впаде частка їх трупа на яке посїяне насїннє, що треба сїяти, чисте
    буде воно.
  deu-1951: Auch wenn von solchem Aas auf irgendwelche Sämereien fällt, die man aussäen
    will, so bleiben sie rein;
  eng-JPS: And if aught of their carcass fall upon any sowing seed which is to be
    sown, it is clean.
  srp-1865: Ako li što od strva njihova padne na sjeme, koje se sije, ono æe biti
    èisto.
  lug-lug: Singa omulambo gugwa ku nsigo ez’engeri yonna ezigenda okusimbibwa, zinaasigalanga
    nnongoofu.
  heb-heb: וכי יפל מנבלתם על כל זרע זרוע אשר יזרע טהור הוא׃
  ben-IRV: আর তাদের মৃতদেহের কোনো অংশ যদি কোনো বপন করা বীজে পড়ে, তবে তা শুচি থাকবে।
  pan-pan: ਜੇਕਰ ਉਨ੍ਹਾਂ ਦੀ ਲੋਥ ਵਿੱਚੋਂ ਕੁਝ ਕਿਸੇ ਬੀਜਣ ਵਾਲੇ ਬੀਜ ਉੱਤੇ ਡਿੱਗ ਜਾਵੇ, ਤਾਂ ਵੀ
    ਉਹ ਸ਼ੁੱਧ ਰਹੇਗਾ।
  mya-JVB: ကြဲစရာ မျိုးစေ့ အပေါ် ၌ ထိုအသေ ကောင်ကျ လျှင် ၊ မျိုးစေ့သည် မ စင်ကြယ်ရာသို့မရောက်။
  hmo-hmo: “Bema unai mase gauna ta be do umui hadoa uhena ena latanai ia moru, unai
    uhe be ia goeva noho.
  urd-urd: और अगर उन की लाश का कुछ हिस्सा किसी बोने के बीज पर गिरे तो वह बीज पाक रहेगा;
  rus-SYN: И если что-нибудь от трупа их упадет на какое-либо семя, которое сеют,
    то оно чисто;
  bqc-SIM: Tó a gɛ lɛ̀lɛ dà pↄbuia, a gbãlɛo.
  tcz-CHONGTHU: Chule hitobang ganhing ho chun muchi tudia kikoi, hiche ganhing athisa
    neokhat touin atoh khah a ahileh, hiche muchi tuding chu athenga um ding ahi.
  mar-mar: त्या प्राण्याच्या शवाचा काही भाग पेरण्याच्या बियाणावर पडला तरी ते बियाणे
    शुद्ध समजावे;
  qub-qub: «Ganra animalcuna wañur murunayquipaj caycajman chayaptenga muru manami
    ganrachu canga.
  bqp-bqp: Tɑ̀ n wɔri dĩɑ bwese te bɑ koo duure sɔɔ, dĩɑ bwese te, tɑ ǹ disi duure.
  hat-hat: Si kadav yonn nan bèt sa yo tonbe sou grenn nou pral plante, grenn yo bon
    toujou pou plante.
  eng-BSB: If a carcass falls on any seed for sowing, the seed is clean;
  tod-tod: Ti-ma ʋoomai ta a loona ani zuwu ma, nii é vazasu, naa ɲadegai ɠa yɛ de.
  eng-WEBPB: If part of their carcass falls on any sowing seed which is to be sown,
    it is clean.
  kbq-kbq: Hagi krinaku'ma ante'nenaza avimzampima fri'nesia zagamo'ma evuramisiana,
    ana avimazamo'a agru hugahie.
  nhe-BL: “Huan intla itlacayo nopa tlapiyali tlen mictoc huetzis ipan xinachtli tlen
    quicajtoyaj para quitocase ipan mila, huajca nopa xinachtli noja mochihuas tlapajpactic.
  gub-BL: Aze agwer ma'ea'yr hetekwer u'ar ma'eà'yz itym pyràm rehe nehe, ikatu wiwi
    putar ma'eà'yz nehe.
  eng-DRA: If it fall upon seed corn, it shall not defile it.
