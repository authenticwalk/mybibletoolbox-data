verse: LEV.011.009
translations:
  mal-C: “ ‘കടൽവെള്ളത്തിലും പുഴയിലും ജീവിക്കുന്ന എല്ലാ ജീവികളിലും ചിറകും ചെതുമ്പലും
    ഉള്ളവയെല്ലാം നിങ്ങൾക്കു ഭക്ഷിക്കാം.
  deu-TKW: 'Folgende dürft ihr essen von allen, die im Wasser leben: Alle Wassertiere
    sowohl im Meer, als in den Bächen, welche Flossen und Schuppen haben, die dürft
    ihr essen.'
  lin-lin: Kati na bikelamu nyonso oyo evandaka na mayi lokola bibale minene mpe miluka,
    bokoki kolia nyonso oyo ezali na binyanyeli mpe biteku.
  eng-LSV: 'This you eat of all which [are] in the waters: anything that has fins
    and scales in the waters, in the seas, and in the brooks, them you eat;'
  eng-GNV: 'These shall ye eate, of all that are in the waters: whatsoeuer hath finnes
    and skales in ye waters, in the seas, or in the riuers, them shall ye eate.'
  eng-WEBSTER: 'These shall ye eat, of all that are in the waters: whatever hath fins
    and scales in the waters, in the seas, and in the rivers, them shall ye eat.'
  nhw-BL: “Huan tlen nochi michime huan tlapiyalme catli itztoque ipan atl, san hueli
    anquincuase catli quipiyaj inieltlapal huan ininpetlayo. Quena, masque anquinitzquise
    ipan hueyi atl o ipan se atlajtli san ni michime anquicuase.
  swh-ONEN: “ ‘Kuhusu viumbe wote wanaoishi ndani ya maji ya bahari na vijito, mtakula
    wale wote wenye mapezi na magamba.
  bba-bba: Yɛɛ yi yi mɑɑ wɑ̃ɑ dɑɑnɔ kɑ nim wɔ̃kuɔ, yi yi wɑ̃ɑ nim sɔɔ ɡesi kpuro yi
    bɑ koo di wee. Yiyɑ yi yi kɛ̃ɛritii mɔ kɑ kokosu sɑnnu.
  eng-KJVCPB: 'These shall ye eat of all that are in the waters: whatsoever hath fins
    and scales in the waters, in the seas, and in the rivers, them shall ye eat.'
  cpy-cpy: Irika jeekantawori nijaa-paeni, riitaki kameetha-tatsiri poyaari tee ipinkae-tziri.
    Tema maawoeni tzimatsiri ipeteeshi, eejatzi ipentaki, ikaatzi jeekantawori inkaari
    eejatzi nijaa-paeni, tee ipinkae-tziri irika-paeni, kameetha-tatsi poyaari.
  luo-luo: “ ‘To kuom gik moko duto modakie nam gi aore to unyalo chamo mana mago
    man kod thuokgi kod kalagakla.
  meu-meu: 'Ranu ai e nohomu ḡaudia na iboudiai basio ani, a ini mo bavani: mai taiadia
    bona mai unadia davara ai bona sinavai ai vada bavani;'
  npi-ULB: पानीमा पाइने प्राणीहरूमा सागर वा नदीहरूमा पाइने पखेटा र कत्‍ला भएका सबै
    तिमीहरूले खान मिल्‍छ ।
  yor-yor: '“ ‘Nínú gbogbo ohun tí Ọlọ́run dá tí ń gbé inú omi Òkun, àti nínú odò:
    èyíkéyìí tí ó bá ní lẹbẹ àti ìpẹ́ ni ẹ lè jẹ́.'
  pes-OPCB: «از حیواناتی که در آب زندگی می‌کنند چه در رودخانه باشند و چه در دریا آنهایی
    را می‌توانید بخورید که باله و فلس داشته باشند.
  tgl-ULB: Ang mga hayop na nabubuhay sa tubig na maaari ninyong kainin ay iyong may
    mga palikpik at may mga kaliskis, maging nasa karagatan man o nasa mga ilog.
  hui-hui: Ibaha iba wena bedaru damene bibahende dongone harenehe bedarubi babaganehe
    bedarubi iba emeneha bedarubi solowaraha bedarubi uruni ale bibahende nai holene
    karulapego balu nalimu.
  mya-mya: သင်​တို့​သည်​ဆူး​တောင်​နှင့်​အ​ကြေး​ရှိ​သော ငါး​များ​ကို​စား​နိုင်​သည်။-
  bod-N: ཆུར་གནས་ཐམས་ཅད་ལས་བཟའ་རུང་བ་ནི་འདི་དག་སྟེ། རྒྱ་མཚོའམ་གཙང་པོ་གང་རུང་སྟེ་ཆུ་ནང་དུ་གནས་པའི་གཤོག་པ་དང་ཉ་སག་དང་ལྡན་པ་ཐམས་ཅད་བཟའ་རུང་བ་ཡིན།
  sna-sna: “ ‘Pazvisikwa zvose zvinogara mumvura yamakungwa nenzizi, munogona kudya
    dzose dzine zvimbi namakwati.
  spa-BLM: '“‘Puedes comer de todo lo que está en las aguas: todo lo que tiene aletas
    y escamas en las aguas, en los mares y en los ríos, eso puedes comer.'
  cac-cac: Axo pax noc' ay d'a yoltac a a', noc' ay d'a yol a' mar, ma d'a yoltac
    a nivac a', syal e chi'an noc' ay sc'axil yed' stuminal spatic.
  swh-ULB: Nao wanyama waishio majini mnaoweza kuwala ni wale wote walio na mapezi
    na magamba, iwe waliomo baharini au mitoni.
  bel-bel: 'З усіх жывёлаў, якія ў вадзе, ежце гэтых: у якіх ёсьць перэе і луска ў
    вадзе, ці ў морах, ці ў рэках, тых ежце;'
  deu-ELBBK: 'Dieses sollt ihr essen von allem, was in den Wassern ist: Alles, was
    Flossfedern und Schuppen hat in den Wassern, in den Meeren und in den Flüssen,
    das sollt ihr essen;'
  mbb-OT: Egkehimu he egkeenen niw is minsan hengkey he neuyag diyà te wahig he zuen
    din kapey wey hun-ap. Piru kenè niw keena is wazè din kapey wey hun-ap, wey kenè
    niw zaan gewezi is minatey kandan. Isipa niw he meremerik heini.
  mal-2015: 'വെള്ളത്തിലുള്ള എല്ലാറ്റിലുംവെച്ചു നിങ്ങൾക്കു തിന്നാകുന്നവ ഇവ: കടലുകളിലും
    നദികളിലും ഉള്ള വെള്ളത്തിൽ ചിറകും ചെതുമ്പലും ഉള്ളവ ഒക്കെയും നിങ്ങൾക്കു തിന്നാം.'
  rmc-rmc: „ ‚Savorestar, so dživel andro paňi, andro moros the andro jarki, šaj chan
    savoren, kas hin the plutvi the šupini.
  pes-OPV: از همه آنچه در آب است اینها رابخورید، هر‌چه پر و فلس دارد در آب خواه دردریا
    خواه در نهرها، آنها را بخورید.
  ron-1924: Ятэ вецуитоареле пе каре сэ ле мынкаць динтре тоате челе че сунт ын апе.
    Сэ мынкаць дин тоате челе че ау арипь (ынотэтоаре) ши солзь ши каре сунт ын апе,
    фие ын мэрь, фие ын рыурь.
  ben-OBCV: “ ‘সমুদ্রের জলে ও জলস্রোতে বসবাসকারী সব প্রাণীর মধ্যে যেগুলির ডানা ও আঁশ
    আছে সেগুলি তোমরা খেতে পারবে।
  som-som: 'Waxa biyaha ku dhex jira oo dhan kuwan ka cuna: wax alla wixii baalal
    iyo qolfo leh oo ku dhex jira biyaha iyo badaha iyo webiyada cuna.'
  lat-VUC: 'Hæc sunt quæ gignuntur in aquis, et vesci licitum est: omne quod habet
    pinnulas et squamas, tam in mari quam in fluminibus et stagnis, comedetis.'
  eng-ASVBT: 'These may ye eat of all that are in the waters: whatsoever hath fins
    and scales in the waters, in the seas, and in the rivers, that may ye eat.'
  ita-1885: 'Voi potrete mangiar di queste specie d''infra tutti gli animali acquatici,
    cioè: di tutti quelli che hanno pennette, e scaglie, nell''acque, così ne'' mari,
    come nei fiumi.'
  eng-LXXUP: 'And these are what ye shall eat of all that are in the waters: all things
    that have fins and scales in the waters, and in the seas, and in the brooks, these
    ye shall eat.'
  eng-ULB: The animals living in the water that you may eat are all those that have
    fins and scales, whether in the ocean or in the rivers.
  spa-VBL: “Puedes comer cualquier criatura con aletas y escamas que viva en el agua,
    ya sea en el mar o en agua dulce.
  fra-_FOB: 'Voici ce que vous mangerez de tout ce qui est dans les eaux: Vous mangerez
    tout ce qui a des nageoires et des écailles, dans les eaux, dans les mers, et
    dans les rivières;'
  mal-mal: '“‘വെള്ളത്തിലുള്ള എല്ലാറ്റിലുംവച്ചു നിങ്ങൾക്ക് ഭക്ഷിക്കാവുന്നവ ഇവയാണ്:
    കടലുകളിലും നദികളിലും ഉള്ള വെള്ളത്തിൽ ചിറകും ചെതുമ്പലും ഉള്ളവ എല്ലാം നിങ്ങൾക്ക്
    ഭക്ഷിക്കാം.'
  urd-GVR: Samundarī aur dariyāī jānwar khāne ke lie jāyz haiṅ agar un ke par aur
    chhilke hoṅ.
  suz-BL: ब्‍वाक्‍कु, खोला नु समुन्‍द्रम बाक्‍बपुकीमी फ्रां नु कत्‍ला पाइश्‍शो ब्‍वने
    चाप्‍नीनी।
  ita-1927: Questi sono gli animali che potrete mangiare fra tutti quelli che sono
    nell’acqua. Mangerete tutto ciò che ha pinne e scaglie nelle acque, tanto ne’
    i mari quanto ne’ fiumi.
  ckb-ckb: «”لە هەموو ئەوانەی لەناو ئاوەکانیشن ئەمانە دەخۆن، هەموو ئەوانەی باڵ و پوولەکەیان
    هەبێت لەناو ئاوەکان، لەناو دەریاکان و لەناو ڕووبارەکان، ئەوانە دەخۆن.
  eng-BBE: 'These you may have for food of all things living in the water: anything
    living in the water, in the seas or rivers, which has special parts for swimming
    and skin formed of thin plates, may be used for food.'
  kan-OKCV: “ ‘ನೀರಿನಲ್ಲಿ ಬಾಳುವ ಎಲ್ಲವುಗಳಲ್ಲಿ ಅಂದರೆ ಸಮುದ್ರದಲ್ಲಿ ಮತ್ತು ನದಿಯಲ್ಲಿ ಇರುವ
    ಈಜು ರೆಕ್ಕೆಗಳುಳ್ಳ ಮತ್ತು ಪೊರೆ ಇರುವವುಗಳನ್ನು ತಿನ್ನಬಹುದು.
  tam-2017: 'தண்ணீரிலிருக்கிறவைகளில் நீங்கள் சாப்பிடத்தக்கது எதுவென்றால்: கடல்களும்
    ஆறுகளுமாகிய தண்ணீர்களிலே சிறகும் செதிளும் உள்ளவைகளையெல்லாம் நீங்கள் சாப்பிடலாம்.'
  spa-RV-1909: 'Esto comeréis de todas las cosas que están en las aguas: todas las
    cosas que tienen aletas y escamas en las aguas de la mar, y en los ríos, aquellas
    comeréis;'
  ron-BTF: Pe acestea să le mâncați din tot ce este în ape; orice are aripioare și
    solzi în ape, în mări și în râuri, pe acelea să le mâncați.
  eng-WEBP: '“‘You may eat of all these that are in the waters: whatever has fins
    and scales in the waters, in the seas, and in the rivers, that you may eat.'
  eng-FBV: You are allowed to eat any creature with fins and scales that lives in
    the water, whether in the sea or in fresh water.
  nld-1939: 'Van alles wat in het water leeft, moogt ge het volgende eten: alles wat
    in het water leeft, in zeeën of rivieren, en vinnen en schubben heeft, moogt ge
    eten.'
  nch-BL: “Huan ten nochi michime huan tapiyalme cati itztoque ipan at, san hueli
    anquincuase cati quipiyaj inieltapal huan inipetayo. Quena, masque anquinitzquise
    ipan hueyi at o ipan se atajti san ni michime anquincuase.
  vie-1934: Những loài vật ở dưới nước mà các ngươi được phép ăn, là loài vật nào,
    hoặc ở dưới biển, hoặc ở dưới sông, có vây và có vảy.
  hin-CV: '“ ‘तुम इन जलचरों को खा सकते हो: समुद्र अथवा नदियों के वे सारे जलचर जिनके
    पक्ष और शल्क हैं, तुम उनको खा सकते हो.'
  eng-OURB: '“‘These you may eat of all that are in the waters: whatever has fins
    and scales in the waters, in the seas, and in the rivers, that you may eat.'
  spa-BES: 'Estos pueden tener para comida de todas las cosas que viven en el agua:
    cualquier cosa que viva en el agua, en los mares o ríos, que tenga aletas y escamas,
    se puede usar como comida.'
  tdx-tdx: Iretoy ty ho fikama’ areo amy ze he’e an-drano ao. Ndra inoñ’ inoñe aman’
    elatse naho sisy, he andrano he an-driake ke an-tsaka ao—le azo’ areo kamaeñe.
  vid-vid: “ ‘Somba yoneche ya mbahali ama kulwanda iwele na msepe na ukalagatu, mwanguweza
    kulya.
  eng-OKE: And these you may eat of all that are in the waters; everyone that hath
    fins and scales in the waters, in the seas, and in the rivers, of them you may
    eat.
  tha-KJV: สัตว์​ที่อยู่​ในน้ำทั้งหมดเหล่านี้​เจ้​ารับประทานได้ ของทุกอย่างซึ่งอยู่ในน้ำที่​มี​ครีบและมี​เกล็ด
    จะอยู่ในทะเลหรือในแม่น้ำก็​ตาม เจ้​ารับประทานได้
  por-BR-2018: 'Isto comereis de todas as coisas que estão nas águas: todas as coisas
    que têm barbatanas e escamas nas águas do mar, e nos rios, aquelas comereis;'
  deu-ELO: 'Dieses sollt ihr essen von allem, was in den Wassern ist: alles, was Floßfedern
    und Schuppen hat in den Wassern, in den Meeren und in den Flüssen, das sollt ihr
    essen;'
  eng-WYC-2018: Also these things be that be engendered in waters, and [it] is leaveful
    to eat; ye shall eat all things that have fins and scales, as well in the sea,
    as in [the] fresh floods, and standing waters; (And these things that be begotten
    in waters, it is lawful for ye to eat; ye shall eat all the things that have fins
    and scales, that be in the sea, as well as those that be in fresh water rivers,
    and lakes, and ponds;)
  epo-epo: 'Jenajn vi povas manĝi el ĉiuj bestoj, kiuj estas en la akvo: ĉiujn, kiuj
    havas naĝilojn kaj skvamojn en la akvo, en la maroj, kaj en la riveroj, ilin vi
    povas manĝi.'
  uig-PIN: 'Suda yaxaydiƣan janiwarlardin tɵwǝndikilǝrni yeyixkǝ bolidu: — sudiki,
    yǝni dǝrya-dengizlardiki janiwarlardin ⱪaniti wǝ ⱪasiraⱪliri bolƣanlarni yeyixkǝ
    bolidu;'
  beo-beo: Dilia menabo amo da gagi gala, amo manu da defea.
  tpi-OTNT: “Yupela i ken kaikai olgeta kain pis i gat grile na wing, maski ol i save
    stap long ol wara nabaut o long solwara.
  hau-SA: “ ‘Cikin dukan halittu masu rai da suke a cikin ruwan tekuna da rafuffuka,
    za ku iya cin kowane da yake da ƙege da kamɓori.
  uig-LAT: 'Suda yashaydighan janiwarlardin töwendikilerni yéyishke bolidu: — sudiki,
    yeni derya-déngizlardiki janiwarlardin qaniti we qasiraqliri bolghanlarni yéyishke
    bolidu;'
  nde-nde: Kuzozonke izidalwa ezihlala emanzini asolwandle lasezifuleni, lingadla
    zonke ezilempiko lamaxolo.
  ton-ton: 'Ko eni ia temou kai ʻi he ngaahi meʻa ʻoku ʻi he ngaahi vai: ʻilonga ʻaia
    ʻoku ʻi he vai ʻoku ne maʻu ʻae kaponga, mo e ʻuno, ʻi he tahi mo e ngaahi vaitafe,
    ko ia te mou kai.'
  ces-1613: 'Ze všech pak živočichů, kteříž u vodách jsou, tyto jísti budete: Všecko,
    což má plejtvy a šupiny u vodách mořských i v řekách, jísti budete.'
  eng-WMB: '“‘You may eat of all these that are in the waters: whatever has fins and
    scales in the waters, in the seas, and in the rivers, that you may eat.'
  tam-TCV: “ ‘கடல்களும் ஆறுகளுமாகிய தண்ணீரில் வாழ்கின்ற உயிரினங்களில் துடுப்புகளும்
    செதில்களும் உள்ள எதையும் நீங்கள் சாப்பிடலாம்.
  ceb-ULB: Ang mga mananap nga anaa sa tubig nga mahimo ninyong kaonon mao kadtong
    adunay mga silik ug mga himbis, maanaa man kini sa kadagatan o sa kasubaan.
  pol-UBG: 'To będziecie jeść spośród wszystkiego, co żyje w wodach: wszystko, co
    w wodach – w morzach i rzekach – ma płetwy i łuski. To będziecie jeść.'
  urd-GVU: سمندری اور دریائی جانور کھانے کے لئے جائز ہیں اگر اُن کے پَر اور چھلکے
    ہوں۔
  deu-1912: 'Dies sollt ihr essen unter dem, was in Wassern ist: alles, was Floßfedern
    und Schuppen hat in Wassern, im Meer und in Bächen, sollt ihr essen.'
  kan-2017: “‘ಜಲಜಂತುಗಳಲ್ಲಿ ನೀವು ತಿನ್ನಬಹುದಾದವುಗಳು ಯಾವುವೆಂದರೆ ಸಮುದ್ರದಲ್ಲಿಯಾಗಲಿ, ನದಿಯಲ್ಲಿಯಾಗಲಿ,
    ಬೇರೆ ಜಲಾಶಯದಲ್ಲಿಯಾಗಲಿ ಯಾವ ಜಾತಿಯ ಪ್ರಾಣಿಗೆ ರೆಕ್ಕೆ ಇದ್ದು ಮೈಯೆಲ್ಲಾ ಪರೆಪರೆಯಾಗಿರುವುದೋ
    ಅದರ ಮಾಂಸವನ್ನು ತಿನ್ನಬಹುದು.
  yap-yap: Demturug e mit i nig nu mday fu mran ni bay fen e mnong rok nge olyen ma
    gimed ra kay.
  hlt-MCSB: Tui dongkah aka om boeih khuiah he ca uh. tui dongkah khaw, tuitunli dongkah
    khaw, soklong kah khaw a phae neh a lip aka om boeih tah ca uh.
  mdy-ETH: «ጋኣሲንታ ቁኡሪ ማላ ዒልዒንታ ዓኣ፥ ዼኤፖ ባዞና ዎሮናይዳ ናንጋ ሞላሢ ዜርፆ ዒንሢ ሙዓኒ ዳንዳዓኔ፤
  twi-ASANTE: “ ‘Monni nsuomnam biara a ɛwɔ ntɛtɛ ne abon a ɛfiri nsubɔntene anaa
