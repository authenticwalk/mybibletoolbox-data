  nhe-BL: “Huan tlen nochi michime huan tlapiyalime tlen itztoque ipan atl, san hueli
    inquincuase tlen quipiyaj inieltlapal huan ininpetlayo. Quena, yonque inquinitzquise
    ipan hueyi atl o ipan se atlajtli san ni michime inquicuase.
  gub-BL: Pepuner wyzài pira i'u haw rehe nehe, aze heta ipeporàna'i izupe nehe, aze
    heta ipekwer izupe nehe no.
  eng-DRA: These are the things that breed in the waters, and which it is lawful to
    eat. All that hath fins, and scales, as well in the sea, as in the rivers, and
    the pools, you shall eat.
