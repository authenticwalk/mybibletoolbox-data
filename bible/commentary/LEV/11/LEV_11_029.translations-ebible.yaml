verse: LEV.011.029
translations:
  mal-C: '“ ‘നിലത്തു സഞ്ചരിക്കുന്ന ജന്തുക്കളിൽ നിങ്ങൾക്ക് അശുദ്ധമായവ ഇവയാണ്: പെരുച്ചാഴി,
    എലി, എല്ലാ ഇനത്തിലുംപെട്ട ഉടുമ്പ്,'
  deu-TKW: 'Diese aber sind es, die euch als unrein gelten sollen unter den kleinen
    Tieren, die sich auf der Erde tummeln: Das Wiesel, die Maus, die verschiedenen
    Arten der Eidechse,'
  lin-lin: 'Kati na banyama mike oyo etambolaka na mabele, tala oyo bosengeli komona
    lokola mbindo : mpuku ya se ya mabele, mpuku mpe lolenge nyonso ya miselekete,'
  eng-LSV: 'And this [is] the unclean to you among the teeming things which are teeming
    on the earth: the weasel, and the muroid, and the tortoise [[or large lizard]]
    after its kind,'
  eng-GNV: 'Also these shalbe vncleane to you amog the things that creepe and moue
    vpon the earth, the weasell, and the mouse, and the frog, after his kinde:'
  eng-WEBSTER: These also shall be unclean to you among the creeping animals that
    creep upon the earth; the weasel, and the mouse, and the tortoise, after its kind,
  nhw-BL: '“Huan tlen nopa tlapiyalme catli motlalohuaj tlalchi, ya ni catli amo cuali
    para anquincuase: sehueme, quimichime, temasolime, tusame,'
  swh-ONEN: '“ ‘Kuhusu wanyama watambaao juu ya ardhi, hawa ni najisi kwenu: kicheche,
    panya, aina yoyote ya mijusi mikubwa,'
  bba-bba: Yɛɛ yi yi kɑbirimɔ sɔɔ wee yi i ko i ɡɑrisi disiɡii. Yiyɑ ɡunɔ yɑntɑru
    kɑ ɡunɔ kiikiiru kɑ dɛbɑ kɑ ye yɑ kɑ ye weenɛ kpuro
  eng-KJVCPB: These also shall be unclean unto you among the creeping things that
    creep upon the earth; the weasel, and the mouse, and the tortoise after his kind,
  luo-luo: '“ ‘Le mogak manyaka ukwer e magi: oyieyo, oyiech gudhugudhu, ngʼech moro
    amora maduongʼ kata matindo,'
  meu-meu: 'Ini tano ai e raumu ḡaudia danu na hehelaḡa emui ai: uda pusina, bona
    bita, bona ariha, mai ia bamona ḡaudia ida;'
  npi-ULB: जमिनमा घस्रने पशुहरूमा यी प्राणीहरू तिमीहरूका निम्ति अशुद्ध हुने छन्ः न्याउरीमूसो,
    मूसो, सबै थरीका ठुलो छेपारो,
  yor-yor: '“ ‘Nínú gbogbo ẹranko tí ń rìn lórí ilẹ̀ ìwọ̀nyí ni ó jẹ́ àìmọ́ fún yín:
    Asé, eku àti oríṣìíríṣìí aláǹgbá,'
  pes-OPCB: '«از میان حیواناتی که روی زمین می‌جنبند، اینها برای شما حرامند: راسو،
    موش، و هر نوع سوسمار'
  tgl-ULB: 'Sa mga hayop na gumagapang sa lupa, ito ang mga hayop na magiging marumi
    para sa inyo: ang bubuwit, ang daga, bawat uri ng malalaking butiki,'
  hui-hui: Ema bialu piaga ale marubi nde tia mali bedarubi huru bedarubi guruwalibi
    gau tara tara bedarubi nolenebi ela holenebi nawiore.
  mya-mya: ပွေး၊ ကြွက်၊ အိမ်​မြှောင်​မျိုး​တို့​ကို​မ​သန့်​ရှင်း​ဟု မှတ်​ယူ​ရ​မည်။-
  bod-N: ས་སྟེང་གི་ལྟོ་འགྲོ་སྲོག་ཆགས་ཁྱུ་དང་ཁྱུ་རྣམས་ལས། ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ནི་འདི་དག་སྟེ།
    སྲེ་མོང་དང་བྱི་བ་དང་རྩངས་པའི་རིགས་དང་།
  sna-sna: '“ ‘Pamhuka dzinokambaira panyika, idzi hadzina kuchena kwamuri: chidembo,
    gonzo, namarudzi ose egwavava,'
  spa-BLM: '“‘Estos son los inmundos para vosotros entre los reptiles que se arrastran
    por la tierra: la comadreja, la rata, cualquier clase de lagarto grande,'
  cac-cac: 'Axo masanil noc'' noc'' tz''ec'' d''a sat luum, nachajocab'' el eyuuj
    to max yal schiji juntzan̈ noc'' tic: Icha noc'' c''uxum boton, noc'' ch''oov,
    noc'' c''oc''on yed'' masanil macan̈il noc'' pajtza'' yed'' masanil macan̈il noc''
    tz''ec'' n̈ern̈onoc ma tz''ec'' jachjonoc: Aton noc'' ayin, noc'' lagarto, noc''
    patix yed'' noc'' tzalajc''ab''.'
  swh-ULB: 'Kuhusiana na wanyama wataambaao juu ya ardhi, hawa ndiyo walio najisi
    kwenu: kicheche, panya, aina zote za mijusi mikubwa, guruguru,'
  bel-bel: 'Вось, што нячыстае вам з жывёлаў, што поўзаюць па зямлі: крот, мыш, яшчарка
    зь яе пародаю,'
  deu-ELBBK: 'Und diese sollen euch unrein sein unter dem Gewimmel, das auf der Erde
    wimmelt: der Maulwurf und die Maus und die Eidechse nach ihrer Art'
  mbb-OT: Isipa niw he meremerik is menge langgam he ebpenanap iring te rumat, laku,
    pelesakà, telètà, pelaas, buaya, ivid, wey menge kemilyun. Is minsan hentei he
    ebpekesamsam te minatey kandan ed-isipen he meremerik taman te mezukilem.
  mal-2015: 'നിലത്തു ഇഴയുന്ന ഇഴജാതിയിൽ നിങ്ങൾക്കു അശുദ്ധമായവ ഇവ:'
  rmc-rmc: '„ ‚Le cikne džvirendar, so phiren pal e phuv, tumenge ena nažuže kala:
    o patkaňis, o mišos, o všelijaka bare jašťerici,'
  pes-OPV: '«و از حشراتی که بر زمین می‌خزند اینهابرای شما نجس‌اند: موش کور و موش وسوسمار
    به اجناس آن،'
  ron-1924: 'Ятэ, дин виетэциле каре се тырэск пе пэмынт, челе пе каре ле вець приви
    ка некурате: кыртица, шоаречеле ши шопырла, дупэ союриле лор;'
  ben-OBCV: “ ‘ভূমিতে বিচরণকারী পশুরা তোমাদের পক্ষে অশুচি, যেমন বেজি, ইঁদুর, বড়ো
    চেহারার যে কোনো ধরনের টিকটিকি,
  som-som: Oo waxa dhulka ku gurguurta oo dhan kuwanu waa kuwa idinka nijaas ah, waana
    fadhanfadhka, iyo jiirka, iyo amuurka iyo caynkiisa oo dhan,
  lat-VUC: Hæc quoque inter polluta reputabuntur de his quæ moventur in terra, mustela
    et mus et crocodilus, singula juxta genus suum,
  eng-ASVBT: 'And these are they which are unclean unto you among the creeping things
    that creep upon the earth: the weasel, and the mouse, and the great lizard after
    its kind,'
  ita-1885: 'E de'' rettili che van serpendo sopra la terra, sienvi immondi questi,
    cioè: ogni specie di donnola, e di topo, e di testuggine;'
  eng-LXXUP: And these are unclean to you of reptiles upon the earth, the weasel,
    and the mouse, and the lizard,
  eng-ULB: 'Of the animals that creep on the ground, these are the animals that will
    be unclean to you: the weasel, the rat, every kind of large lizard,'
  spa-VBL: '“Los siguientes animales que corren por el suelo son inmundos para ti:
    ratas, ratones, cualquier tipo de lagarto grande,'
  fra-_FOB: 'Et voici ce qui sera souillé pour vous parmi les animaux qui rampent
    sur la terre: la taupe, la souris et le lézard, selon leur espèce,'
  mal-mal: '“‘നിലത്ത് ഇഴയുന്ന ഇഴജാതിയിൽ നിങ്ങൾക്ക് അശുദ്ധമായവ ഇവയാണ്:'
  urd-GVR: Zamīn par reṅgne wāle jānwaroṅ meṅ se chhachhūṅdar, muḳhtalif qism ke chūhe
    aur muḳhtalif qism kī chhipkliyāṅ tumhāre lie nāpāk haiṅ.
  suz-BL: मिनु खपीम ग्रेशा गाक्‍ब आइक्‍च जन्‍तु तेको ग्रांग्रा दिशो बाक्‍नीम देंशा
    हना, कोचोम्‍बो, यिच, ठेयब नु आइक्‍च खोते नेल्‍ले,
  ita-1927: 'E fra i piccoli animali che strisciano sulla terra, considererete come
    impuri questi: la talpa, il topo e ogni specie di lucertola, il toporagno,'
  ckb-ckb: «”ئەمەش گڵاوە بۆتان لەوانەی لەسەر زەوی دەخشێن، ڕاسۆ، جرج، مارمێلکە بە هەموو
    جۆرەکانییەوە،
  eng-BBE: And these are unclean to you among things which go low down on the earth;
    the weasel and the mouse and the great lizard, and animals of that sort;
  kan-OKCV: '“ ‘ಭೂಮಿಯ ಮೇಲೆ ಹರಿದಾಡುವವುಗಳಲ್ಲಿ ಇವು ಸಹ ನಿಮಗೆ ಅಶುದ್ಧವಾಗಿರಬೇಕು: ಮುಂಗುಲಿ,
    ಇಲಿ, ಸಕಲವಿಧವಾದ ಉಡ,'
  tam-2017: '“தரையில் ஊருகிற பிராணிகளில் உங்களுக்கு அசுத்தமானவைகள் எவையென்றால்: பெருச்சாளியும்,
    எலியும், சகலவிதமான ஆமையும்,'
  spa-RV-1909: 'Y estos tendréis por inmundos de los reptiles que van arrastrando
    sobre la tierra: la comadreja, y el ratón, y la rana según su especie,'
  ron-BTF: Acestea de asemenea vă vor fi necurate printre târâtoarele ce se târăsc
    pe pământ; nevăstuica și șoarecele și țestoasa după felul ei,
  eng-WEBP: '“‘These are they which are unclean to you among the creeping things that
    creep on the earth: the weasel, the rat, any kind of great lizard,'
  eng-FBV: 'The following animals that run along the ground are unclean for you: rats,
    mice, any kind of large lizard,'
  nld-1939: 'Van het ongedierte, dat over de grond scharrelt, zijn de volgende voor
    u onrein: de wezel, de muis en de verschillende soorten hagedissen;'
  nch-BL: '“Huan ten nopa tapiyalme cati motalohuaj talchi, ya ni cati amo cuali para
    anquincuase: sehueme, quimichime, temasolime, tusame,'
  vie-1934: 'Trong loài đi bò trên mặt đất, nầy là những loài lấy làm không sạch cho
    các ngươi: con chuột nhủi, con chuột lắt, con rắn mối, tùy theo loại chúng nó;'
  hin-CV: '“ ‘भूमि पर जो जंतु रेंगते हैं, वे तुम्हारे लिए अशुद्ध हैं. वे ये है: छछूंदर,
    चूहा, सभी प्रकार की गोह,'
  eng-OURB: '“‘These are they which are unclean to you among the creeping things that
    creep on the earth: the weasel, the rat, any kind of great lizard,'
  spa-BES: Y estas cosas son inmundas para ustedes entre las cosas que se arrastran
    sobre la tierra; la comadreja y el ratón y el gran lagarto, y los animales de
    ese tipo;
  tdx-tdx: 'Intoy ka o raha faly amo biby milaly an-tane atoio: ty fanaloke, ty kotìka,
    ze karazan-droso,'
  vid-vid: “ ‘Vilumbigwe vilingutambala viyage ndo vikokomoka kwa hemwe, chilukwili
    na igule, jila jiwhanile na limdunhu,
  eng-OKE: And these shall be to you unclean among the reptiles which creep upon the
    ground; the weasel, and the mouse, and the crocodile after his kind,
  tha-KJV: ในบรรดาสัตว์​ที่​เลื้อยคลานไปบนดิน ชน​ิดต่อไปนี้เป็นสัตว์มลทินแก่​เจ้า
    คือ อีเห็น หนู เห​ี้ยตามชนิดของมัน
  por-BR-2018: 'E estes tereis por impuros dos répteis que vão arrastando sobre a
    terra: a doninha, e o rato, e o lagarto segundo sua espécie,'
  deu-ELO: 'Und diese sollen euch unrein sein unter dem Gewimmel, das auf der Erde
    wimmelt: der Maulwurf und die Maus und die Eidechse nach ihrer Art,'
  eng-WYC-2018: Also these things shall be areckoned among defouled things, of these
    things that be moved on earth (or of these things that move upon the ground);
    a weasel, and a mouse, and a crocodile, each after his kind;
  epo-epo: 'Kaj jen, kio estas malpura por vi inter la rampaĵoj, kiuj rampas sur la
    tero: la talpo kaj la muso kaj la lacerto kun ĝia speco'
  uig-PIN: 'Yǝr yüzidǝ ɵmiligüqi uxxaⱪ janiwarlarning iqidin silǝrgǝ ⱨaram bolƣanlar
    munular: — ⱪariƣu zokor, qaxⱪan, kǝslǝnqük wǝ ularning türliri,'
  beo-beo: '-'
  tpi-OTNT: “Na ol dispela kain abus tu i tambu, ol mumut na rat na ol liklik na ol
    bikpela palai.
  hau-SA: “ ‘Waɗannan ƙananan dabbobi da suke rarrafe a ƙasa, haram ne a gare ku,
    wato, murɗiya, da ɓera, da gafiya da irinsa,
  uig-LAT: 'Yer yüzide ömiligüchi ushshaq janiwarlarning ichidin silerge haram bolghanlar
    munular: — qarighu zokor, chashqan, keslenchük we ularning türliri,'
  nde-nde: 'Ezinyamazaneni zonke ezihambahambayo emhlabathini, lezi zingcolile kini:
    indlegu, igundwane, lemihlobo yonke yemibankwa emikhulu,'
  ton-ton: ¶ Ko e ngaahi meʻa ni ʻoku totolo ʻi he kelekele ʻoku taʻemaʻa kiate kimoutolu;
    ko e uiseli, mo e kumā, mo e fonu papālangi ʻi hono faʻahinga.
  ces-1613: 'Také i toto vám nečisté bude mezi zeměplazy, kteříž lezou po zemi: Kolčava
    a myš a žába, každé vedlé pokolení svého;'
  eng-WMB: '“‘These are they which are unclean to you among the creeping things that
    creep on the earth: the weasel, the rat, any kind of great lizard,'
  tam-TCV: '“ ‘தரையில் ஊரும்பிராணிகளில் உங்களுக்கு அசுத்தமானவைகள்: மரநாய், எலி, எல்லா
    வகையான ஓணான்,'
  ceb-ULB: 'Diha sa mga mananap nga nagakamang sa yuta, mao kini ang mga mananap nga
    hugaw alang kaninyo: ang milo, ang ilaga, ang tanang matang sa halo,'
  pol-UBG: 'Także spośród zwierząt, które pełzają po ziemi, będą dla was nieczyste:
    łasica, mysz i żółw według ich rodzaju;'
  urd-GVU: زمین پر رینگنے والے جانوروں میں سے چھچھوندر، مختلف قسم کے چوہے اور مختلف
    قسم کی چھپکلیاں تمہارے لئے ناپاک ہیں۔
  deu-1912: 'Diese sollen euch auch unrein sein unter den Tieren, die auf Erden kriechen:
    das Wiesel, die Maus, die Kröte, ein jegliches mit seiner Art,'
  kan-2017: “‘ನೆಲದ ಮೇಲೆ ಸಂಚರಿಸುವ ಸಣ್ಣ ಜಂತುಗಳಲ್ಲಿ ನಿಮಗೆ ಅಶುದ್ಧವಾದವುಗಳು ಯಾವುವೆಂದರೆ ಮುಂಗುಸಿ,
    ಇಲಿ, ಸಕಲವಿಧವಾದ ಉಡ,
  yap-yap: 'Ba’aray e pi graraw nra ta’ay nagmed u roy u fayleng: weasel, boro’, nge
    galuf,'
  hlt-MCSB: Diklai kah aka luem rhulcai khuiah saham, su, imrhai neh anih hui boeih,
  mdy-ETH: «ዖኦቻ፥ ሂኢፂ፥ ሂኢፂ ሶይና፥ ሞዻ፥ ጎርሻ፥ ጌኤጌ፥ ጉርጉራ፥ ጋኣሹንቾ፥ ጎኦሺ ጎጳ፤ ያኣቶንታ ያኣቶጉዴ ማዢንታ
    ቢያ ዒንሢኮ ቄፄ ማዖንጎ፤
  twi-ASANTE: '“ ‘Mmoa a wɔwea fam a wɔn ho nte no nie: Kɔkɔbo, okusie, akura,'
  eng-WEBU: '“‘These are they which are unclean to you among the creeping things that
    creep on the earth: the weasel, the rat, any kind of great lizard,'
  bnp-bnp: '“Na maka kanirau ri laho lae na malala ri muto: a murongi, a kuruve, a
    kapore, a karapoda-dole, a tabelebako, a miho.'
  wal-wal: '“‘Sa7aara hemettiyaageetuppe hageeti intteyyo tuna: occoi, eceree, dumma
    dumma qommo zaree,'
  spa-PDDPT: 'Tendrán como impuros estos animales de los que se mueven sobre la tierra:
    el topo, el ratón y la tortuga, según su especie,'
  gun-gun: '— Ha''e gui yvy jave re temimoingo ikuai va''e-va''e regua ma pova''e
    nunga ha''eve''ỹ va''e ''rã: doninha, anguja, teju ha''e hexegua va''e ma guive
    rã,'
  agu-BL: ”Ma jalu', ẍchixo'l e' txuc yi yaka'n cu'n na chixon wuxtx'otx', at il c'ol
    scye'j tane'n, chi tane'n yi sak'aben, nin e' itx'ij, tu cyakil jilwutz txuc yi
    na chijutnin quib wuxtx'otx',
  ilo-ULB: Kadagiti ayup nga agkarkarayam iti daga, dagitoy dagiti ayup a narugit
    para kadakayo; ti sangyo, ti utot, amin a kita ti banias,
  kpg-kpg: 'Nia manu aanei ala e dolodolo i hongo di gelegele le e dau bolo hagalee
    madammaa: Ala go nia ‘mole’, ‘rat’, mo nia hagadilinga gimoo.'
  uig-ARA: 'يەر يۈزىدە ئۆمىلىگۈچى ئۇششاق جانىۋارلارنىڭ ئىچىدىن سىلەرگە ھارام بولغانلار
    مۇنۇلار: ــ قارىغۇ زوكور، چاشقان، كەسلەنچۈك ۋە ئۇلارنىڭ تۈرلىرى،'
  sus-sus: '«Nimase naxan birin luma yilie kui, e haramuxi wo bɛ. E xilie nan ya:
    bale, ɲɛnɛ, kasa,'
  pon-2006: Moul, kitik, lamwer, oh kieihl kan pahn wadawadohng mehkot me samin.
  ksd-ksd: 'Ta ra lavur magit dia kakakao ta ra rakarakan a gunagunan, go diat dia
    tabu pire vavat: a girau, ma ra galang, ma ra lavur mangana palai dia ngala,'
  tur-YTC: '“''Yer üzerinde sürünen hayvanlar arasında sizin için kirli olanlar şunlardır:
    Gelincik, fare, her tür büyük kertenkele,'
  grc-BRENT: Καὶ ταῦτα ὑμῖν ἀκάθαρτα ἀπὸ τῶν ἑρπετῶν τῶν ἐπὶ τῆς γῆς· ἡ γαλὴ, καὶ
    ὁ μῦς, καὶ ὁ κροκόδειλος ὁ χερσαῖος,
  ind-AYT: 'Inilah binatang yang haram bagimu di antara semua binatang yang merayap
    dan berkeriapan di tanah: tikus tanah, tikus, semua jenis kadal besar,'
  nya-nya: '“ ‘Mwa nyama zokwawa, zimene zili zodetsedwa kwa inu ndi izi: likongwe,
    mbewa, msambulu za mitundu yonse,'
  hrv-hrv: '“Od životinja što po zemlji gmižu neka su za vas ove nečiste: krtica,
    miš i svaka vrsta guštera;'
  mps-mps: “Te tobage hasa hani me habu selali, te bolo gesia dabe me tǫde bolo me,
    te dwasianu yogwa dabe me genuai yogai dabe, te habu saibao.
  tpi-tpi: “Na ol dispela kain abus tu i tambu, ol mumut na rat na ol liklik na ol
    bikpela palai.
  dan-1931: 'Af Krybet, der kryber på Jorden, skal følgende være eder urene: Væselen,
    Musen, de forskellige Arter af Firben,'
  vie-OVCB: 'Trong các sinh vật bò trên đất, những giống sau đây không sạch: Chuột
    chũi, chuột nhắt, rắn mối,'
  guj-2017: 'જમીન પર પેટે ચાલનારા પ્રાણીઓમાંથી આ તમારા માટે અશુદ્ધ છે: નોળિયો, ઉંદર,
    દરેક પ્રકારની ગરોળી,'
  pon-2006A: Moul, kitik, lamwer, oh kieihl kan pahn wadawadohng mehkot me samin.
  por-BRBSL: '“''Estes são aqueles que são impuros para você entre as coisas rastejantes
    que rastejam na terra: a doninha, o rato, qualquer tipo de grande lagarto,'
  cth-cth: Talai dawk a vonpui hoi kâva e saring thung dawk thangbui, moihnam, Insi
    phun,
  twi-twi: '“ ‘Mmoa a wɔwea wɔ fam a wɔn ho ntew no ni: Ahweaa, okisi, ɔketew abusua
    a wɔsoso,'
  hlt-hlt: Diklai kah aka luem rhulcai khuiah saham, su, imrhai neh anih hui boeih,
  tbz-SIM: 'Ntɛ tiwɑnwɑntì tìì bɑ̀ɑ̀ntɛ di yó nci tì: Tɛkɔ̀cɑ̃̀ɑ̃̀tɛ̀ nɛ̀ diyíù nɛ̀
    kuhurímbotí kumɔu.'
  msy-2020: “Asɨzir kaba uaghan markiam, kɨ da ian anogoroke. Kar iriaba, ko kuarziba
    ko iper guar avɨriba.
  dop-dop: Wontunɑɑ mpɑ ɩ́ kɑ́ nyǝnɩ ɑsilimɑ kɛ nti nti tǝ tɔŋ tǝ lotu tɔɔ tɔɣɔlɛ
    kʋtʋntʋlʋkpɑnɑɑ cɑmnɑ, nɑ mpiiu, nɑ cimlee, nɑ ɑ piitimnɑɑ, nɑ cɑŋɑsɩ.
  azb-azb: 'Yerdə qaynaşan heyvanlar arasında sizin üçün murdar olan bunlardır: kor
    siçan, siçan, hər növ kərtənkələ,'
  eng-DBY: 'And these shall be unclean unto you among the crawling things which crawl
    on the earth: the mole, and the field-mouse, and the lizard, after its kind;'
  hin-2017: “और जो पृथ्वी पर रेंगते हैं उनमें से ये रेंगनेवाले तुम्हारे लिये अशुद्ध
    हैं, अर्थात् नेवला, चूहा, और भाँति-भाँति के गोह,
  wol-KYG: «Bu loolu weesee, leneen lu daganul ci yeen ci rab yu sew-sewaan yiy dox
    ne ñàpp ci suuf, mooy kaña ak janax ak xeeti mbëtt yépp;
  eng-YLT: '''And this [is] to you the unclean among the teeming things which are
    teeming on the earth: the weasel, and the mouse, and the tortoise after its kind,'
  eng-WYC-2017: Also these things shall be areckoned among defouled things, of these
    things that be moved on earth; a weasel, and a mouse, and a crocodile, each after
    his kind;
  eng-WMBB: '“‘These are they which are unclean to you amongst the creeping things
    that creep on the earth: the weasel, the rat, any kind of great lizard,'
  urd-GVH: ज़मीन पर रेंगनेवाले जानवरों में से छछूँदर, मुख़्तलिफ़ क़िस्म के चूहे और
    मुख़्तलिफ़ क़िस्म की छिपकलियाँ तुम्हारे लिए नापाक हैं।
  rug-rug: Sari kurukuru ṉame guana kurezu. Meke sari na kurukuru pu doṉo guana na
    kilikozo, na varilazu, na kive, regu, si ta pozae bonidi.
  gaz-gaz: '“ ‘Uumamawwan lafa irra munyuuqan keessaa isaan kunneen isiniif xuraaʼoo
    dha; isaanis: tuqaa, hantuuta, loccuu gurguddaa gosa gosaa,'
  fra-LSG: 'Voici, parmi les animaux qui rampent sur la terre, ceux que vous regarderez
    comme impurs: la taupe, la souris et le lézard, selon leurs espèces;'
  yal-yal: '“Yili ra seen naxanye bɔxɔn ma, itoe nan haramuxi ɛ tan xa: sulumɛn nun
    yɛlɛn nun dangen siyaan birin,'
  haw-1868: Eia hoi na mea haumia ia oukou iwaena o na mea kolo e kolo ana ma ka lepo,
    o ka mole, o ka iole, a me ka honu me kona like,
  arb-NAV: 'أَمَّا الْحَيَوَانَاتُ الدَّابَةُ حَوْلَكُمْ فَوْقَ الأَرْضِ وَالْمَحْظُورَةُ
    عَلَيْكُمْ لِنَجَاسَتِهَا فَهِيَ: ابْنُ عِرْسٍ وَالْفَأْرُ وَالضَّبُّ عَلَى مُخْتَلَفِ
    أَجْنَاسِهِ،'
  ewe-ewe: “ ‘Lã siwo zɔna le anyigba, eye wo ŋu mekɔ na mi o la woe nye, adɔ, afi
    kple adoglo ƒomeviwo,
  eng-LEE: 'And these shall be unclean unto you among the creeping things that creep
    upon the earth: The weasel, and the mouse, and the tortoise after its kind,'
  asm-FB: মাটিত বগাই ফুৰা সকলো বিধৰ উৰগ জন্তুৰ মাজত এইবোৰ তোমালোকৰ পক্ষে অশুচি; নেউল,
    এন্দুৰ,
  sus-A: «نِمَسٍ نَشَن بِرِن لُمَ يِلِيٍ كُي، عٍ هَرَ مُشِ وٌ بّ. عٍ شِلِيٍ نَن يَ؛
    بَلٍ، حّنّ، كَسَ،
  fra-SBL: '"''Voici ceux qui vous sont impurs parmi les reptiles qui rampent sur
    la terre : la belette, le rat, toute espèce de grand lézard,'
  hbo-hbo: וְזֶ֤ה לָכֶם֙ הַטָּמֵ֔א בַּשֶּׁ֖רֶץ הַשֹּׁרֵ֣ץ עַל־הָאָ֑רֶץ הַחֹ֥לֶד וְהָעַכְבָּ֖ר
    וְהַצָּ֥ב לְמִינֵֽהוּ׃
  eng-WYCLIFFE: Also these thingis schulen be arettid among defoulid thingis, of these
    that ben moued on erthe; a wesele, and mows, and a cocodrille, `alle bi her kynde;
  cwe-cwe: “ ‘Viumbe vino vitambala kumwenu vambula mwiko, fuko na ngoso na modeli
    yoyose ya ng'henge,
  kik-kik: '“ ‘Harĩ nyamũ ciothe iria ithiiagĩra thĩ, ici nĩcio irĩ thaahu harĩ inyuĩ:
    mũrũngũru na mbĩa, na njagathi iria nene cia mĩthemba yothe,'
  fra-NCL: 'Voici, parmi les petites bêtes qui rampent sur la terre, celles qui seront
    impures pour vous : la belette, la souris et toute espèce de lézards ;'
  cek-AK: Long ah kavak moinawk boih doeh, nangcae han ciim ai; caham, pazu, tokkang
    congca,
  cuk-cuk: 'Napagi ibmar-durgan-garmakdii-abargi, bemar we-ibdurgan swilidiksuli dakoed:
    Diachugiid-comadrejaʼye-nugad, nusa, ammanoomar-akar-akar-daklemalad,'
  uig-CYR: 'Йәр йүзидә өмилигүчи ушшақ җаниварларниң ичидин силәргә һарам болғанлар
    мунулар: — қариғу зокор, чашқан, кәсләнчүк вә уларниң түрлири,'
  tel-2017: నేలపైన పాకే జంతువుల్లో మీకు అపవిత్రమైనవి ఇవి. ముంగిస, ఎలుక, బల్లి జాతికి
    చెందిన ప్రతి జీవీ,
  hat-BSA: '“‘Men sa ki pa pwòp pou nou pami bagay ki trennen atè yo: zagoudi, sourit,
    gran leza ak tout espès li yo,'
  kos-kos: 'Pa inge ma tia nasnas nu suwos inmasrlon ma orakrak ac pus suna fin faclu:
    weasel, kisrik in pot, kain kinoul nukewa,'
  hbo-WLC: וְזֶ֤ה לָכֶם֙ הַטָּמֵ֔א בַּשֶּׁ֖רֶץ הַשֹּׁרֵ֣ץ עַל־הָאָ֑רֶץ הַחֹ֥לֶד וְהָעַכְבָּ֖ר
    וְהַצָּ֥ב לְמִינֵֽהוּ׃
  ibo-ibo: '“ ‘Nʼime anụmanụ niile na-enupụta enupụta nʼala, anụmanụ ndị a bụ ndị
    rụrụ arụ: nkapi, na oke, na agụ iyi dịka ụdị ha si dị,'
  ory-ory: ଆଉ, ଭୂଚର ଉରୋଗାମୀ ଜନ୍ତୁମାନଙ୍କ ମଧ୍ୟରେ ଏହିସବୁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି ହେବେ;
    ଖୋଲେଦ (ଗୋଧି) ଓ ମୂଷା; ପୁଣି, ଆପଣା ଆପଣା ଜାତି ଅନୁସାରେ ବଡ଼ ଏଣ୍ଡୁଅ;
  chk-chk: 'Iwe, ikkei ir ekewe mantötö mi tö won pwül repwe limengau ngenikemi: eman
    man itan wisel, nakich, sokopaten koluf,'
  rop-rop: “En ol detlot lilwanlilwan enimul gulum ret en lisid weya jidan langa graun
    garram hol, wal dei nomo klinbala blanga serramoni.
  ukr-1871: 'І сї нечисті вам з животини лазючої по землї: кріт, і миш, і ящірка з
    породою своєю,'
  deu-1951: 'Auch diese sollen euch unrein sein von den [Tieren], die auf der Erde
    kriechen: Das Wiesel, die Maus, die verschiedenen Eidechsenarten;'
  eng-JPS: 'And these are they which are unclean unto you among the swarming things
    that swarm upon the earth: the weasel, and the mouse, and the great lizard after
    its kinds,'
  srp-1865: 'I izmeðu životinja koje pužu po zemlji da su vam neèiste: lasica i miš
    i kornjaèa po svojim vrstama,'
  lug-lug: '“Mu nsolo ezigenda zisoobera ku ttaka; zino teziibenga nnongoofu gye muli:
    eggunju, emmese, amakonkome amanene aga buli ngeri;'
  heb-heb: וזה לכם הטמא בשרץ השרץ על הארץ החלד והעכבר והצב למינהו׃
  ben-IRV: আর বুকে হেঁটে চলা সরীসৃপের মধ্যে এই সব তোমাদের জন্যে অশুচি; নিজেদের জাতি
    অনুসারে বেজি, ইঁদুর ও টিকটিকি,
  pan-pan: ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਘਿਸਰਨ ਵਾਲਿਆਂ ਵਿੱਚੋਂ, ਇਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹਨ, ਅਰਥਾਤ ਛਛੂੰਦਰ,
    ਚੂਹਾ ਅਤੇ ਗੌਹ ਆਪਣੀ ਪ੍ਰਜਾਤੀ ਦੇ ਅਨੁਸਾਰ,
  mya-JVB: မြေ ပေါ် မှာ တွား တတ်သော တိရစ္ဆာန်တို့တွင် ပွေး ၊ ကြွက် ၊ အိမ်မျှောင် မျိုး၊
  hmo-hmo: '“Inai bamona mauri gaudia, tano dekenai idia rau gaudia, be umui dekenai
    idia miro, gaudia be inai: Uda ena pusi, bita badana, bita maragina, ariha,'
  urd-urd: “और ज़मीन पर के रेंगने वाले जानवरों में से जो तुम्हारे लिए नापाक हैं वह
    यह हैं, या'नी नेवला और चूहा और हर क़िस्म की बड़ी छिपकली,
  rus-SYN: 'Вот что нечисто для вас из животных, пресмыкающихся по земле: крот, мышь,
    ящерица с ее породою,'
  bqc-SIM: 'Pↄkelena pↄ́ ì táa''o tↄↄlɛwaɛ beeↄ líↄ dɛɛ́ tɛ̃ ũ: Ɛ̃na, zↄ̃,'
  tcz-CHONGTHU: Ahon hon'a lha khoma kiloikhom ganhing leiset chunga lha hichengse
    jong hi aboh ahi. Khoili ahin, jucha ahin, thangkip pi ahin, thangkip to kibangse
    ahin,
  mar-mar: 'जमिनीवर रांगणाऱ्या प्राण्यांपैकी तुम्ही अशुद्ध समजावे ते हे: मुंगूस, उंदीर,
    निरनिराळ्या जातीचे सरडे,'
  qub-qub: «Pachan garachaypa lätaypa purejcunatapis ‹ganra› nir rejsinqui waywashta,
    ucushta, llapan casta curucunata,
  bqp-bqp: Yɛɛ yi yi kɑbirimɔ sɔɔ wee yi i ko i gɑrisi disigii. Yiyɑ gunɔ yɑntɑru
    kɑ gunɔ kiikiiru kɑ dɛbɑ kɑ ye yɑ kɑ ye weenɛ kpuro
  hat-hat: 'Pami tout bèt toupatou sou latè ki mache sou vant, men sa ki pa bon pou
    nou manje: tout kalite zagoudi, sourit ak leza,'
  eng-BSB: 'The following creatures that move along the ground are unclean for you:
    the mole, the mouse, any kind of great lizard,'
  tod-tod: '«Pɛtɛ, sua goiti saama, ti ɓokposu zooi ma, niiti wa ti leve ga ti ɠɔzɔʋɛ,
    naati ta ga: inɛgi ma zii pɛ,'
  eng-WEBPB: '“‘These are they which are unclean to you amongst the creeping things
    that creep on the earth: the weasel, the rat, any kind of great lizard,'
  kbq-kbq: Hagi neonse zagaramima, mopafi vano nehaza zagaramimpinti'ma agruma osu'nazana,
    barenki, kafagi, neonse'ene ranra tagovi zagarami'ne.
  nhe-BL: '“Huan tlen nopa tlapiyalime tlen motlalohuaj tlalchi, ya ni tlen ax cuali
    para inquincuase: sehueme, quimichime, tamasolime, tusame,'
  gub-BL: 'Agwer ma''ea''yr ywy rehe upuze ma''e na''ikatu kwaw peme penemi''u romo
    wà: tezuhu hexakaw nànànar wà, tezua''i hexakaw nànànar wà, aguza, tezu ywygaw
    pe har, kàmàriàw.'
  eng-DRA: 'These also shall be reckoned among unclean things, of all that move upon
    the earth, the weasel, and the mouse, and the crocodile, every one according to
    their kind:'
