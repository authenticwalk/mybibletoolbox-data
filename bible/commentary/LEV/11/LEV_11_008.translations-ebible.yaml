verse: LEV.011.008
translations:
  mal-C: നിങ്ങൾ അവയുടെ മാംസം ഭക്ഷിക്കുകയോ അവയുടെ ശവം സ്പർശിക്കുകയോ ചെയ്യരുത്; അവ നിങ്ങൾക്ക്
    അശുദ്ധമാണ്.
  deu-TKW: Ihr dürft weder ihr Fleisch genießen, noch dürft ihr ihr Aas berühren -
    als unrein haben Sie euch zu gelten.
  lin-lin: Bosengeli te kolia misuni ya banyama yango to kosimba bibembe na yango,
    pamba te ezali mbindo mpo na bino.
  eng-LSV: You do not eat of their flesh, and you do not come against their carcass—they
    [are] unclean to you.
  eng-GNV: 'Of their flesh shall yee not eate, and their carkeise shall yee not touch:
    for they shall bee vncleane to you.'
  eng-WEBSTER: Of their flesh shall ye not eat, and their carcass shall ye not touch;
    they are unclean to you.
  nhw-BL: “Amo hueli anquicuase ininnacayo ni tlapiyalme niyon amo hueli anquiitzquise
    se itlacayo quema mictoc pampa amo tlapajpactli.
  swh-ONEN: Kamwe msile nyama yao wala kugusa mizoga yao; wao ni najisi kwenu.
  bba-bba: Bu ku yɛɛ yi di, bu ku mɑɑ yin ɡonu bɑbɑ. Bɑ koo yi ɡɑrisiwɑ disiɡii.
  eng-KJVCPB: Of their flesh shall ye not eat, and their carcase shall ye not touch;
    they are unclean to you.
  cpy-cpy: Eero powayitari irika iwathapaeni, eero poteyaneentziri eepichokiini ikami-rika,
    riitaki pipinkiri.
  luo-luo: Kik ucham ring-gi kata kik umul ringregi motho. Gin gik makwero ne un.
  meu-meu: Hidiodia basio ani, bona masedia ai basio daudia toho; idia na hehelaḡa
    umui emui ai.
  npi-ULB: तिमीहरूले यी कुनै पशुको मासु नखानू, न त तिनीहरूको सिनु छुनू । यी तिमीहरूका
    निम्ति अशुद्ध हुन् ।
  yor-yor: Ẹ má ṣe jẹ ẹran wọn, ẹ kò sì gbọdọ̀ fọwọ́ kan òkú wọn. Àìmọ́ ni wọ́n jẹ́
    fún yín.
  pes-OPCB: پس نباید این حیوانات را بخورید و یا حتی دست به لاشهٔ آنها بزنید، زیرا
    گوشت آنها حرام است.
  tgl-ULB: Hindi ninyo dapat kainin alinman sa kanilang karne, ni hawakan ang kanilang
    patay na katawan. Marumi ang mga ito para sa inyo.
  hui-hui: Ema bialu piaga uruni ti balu nolenebi nawi uruni ale mbirago homo ngagola
    ela holenebi nawiore irane ti i̱naga deni ko dodohe kagodane, laro.
  mya-mya: သင်​တို့​သည်​ထို​တိ​ရစ္ဆာန်​တို့​၏​အ​သား​ကို မ​စား​ရ။ အ​သေ​ကောင်​များ​ကို​ပင်​မ​ထိ​ရ။
    ယင်း​တို့​ကို​မ​သန့်​ရှင်း​ဟု​မှတ်​ယူ​ရ​မည်။
  bod-N: དེ་དག་གི་ཤ་ནི་ཁྱོད་ཅག་གིས་མི་བཟའ་བར་གྱིས། དེ་དག་གི་རོ་རྣམས་ལ་ཡང་མི་རེག་པར་གྱིས།
    དེ་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: Hamufaniri kudya nyama yazvo kana kubata zvitunha zvazvo; hazvina kuchena
    kwamuri.
  spa-BLM: No comerás su carne. No tocarás sus cadáveres. Son impuros para ti.
  cac-cac: Max yal e chi'an juntzan̈ noc' noc' chi', max yalpax eyaman noc' ayic toxo
    ix cham noc', yovalil tze na'a to man̈ vach'oc noc' icha yalan ley.
  swh-ULB: Msile aina yoyote ya nyama yao, wala msiiguse mizoga yao. Hao ni najisi
    kwenu.
  bel-bel: мяса іх ня ежце і да трупаў іх не дакранайцеся, нячыстыя яны вам.
  deu-ELBBK: 'Von ihrem Fleisch sollt ihr nicht essen und ihr Aas nicht anrühren:
    Unrein sollen sie euch sein.'
  mbb-OT: '@see-verse:LEV.011.007'
  mal-2015: ഇവയുടെ മാംസം നിങ്ങൾ തിന്നരുതു; പിണം തൊടുകയും അരുതു; ഇവ നിങ്ങൾക്കു അശുദ്ധം.
  rmc-rmc: Lengro mas našťi chan a lengre zdochlinendar tumen ma chuden, bo ena tumenge
    nažuže!‘ “
  pes-OPV: از گوشت آنهامخورید و لاش آنها را لمس مکنید، اینها برای شما نجس‌اند.
  ron-1924: Сэ ну мынкаць дин карня лор ши сэ ну вэ атинӂець де трупуриле лор моарте;
    сэ ле привиць ка некурате.
  ben-OBCV: তোমরা তাদের মাংস খাবে না কিংবা তাদের মৃতদেহও ছোঁবে না; তোমাদের পক্ষে এগুলি
    অশুচি।
  som-som: Haddaba kuwaas hilibkooda waa inaydaan cunin, oo baqtigoodana waa inaydaan
    taaban, maxaa yeelay, iyagu waa idinka nijaas.
  lat-VUC: Horum carnibus non vescemini, nec cadavera contingetis, quia immunda sunt
    vobis.
  eng-ASVBT: Of their flesh ye shall not eat, and their carcasses ye shall not touch;
    they are unclean unto you.
  ita-1885: Non mangiate della carne loro, e non toccate le lor carogne; sienvi immonde.
  eng-LXXUP: Ye shall not eat of their flesh, and ye shall not touch their carcasses;
    these are unclean to you.
  eng-ULB: You must not eat any of their meat, nor touch their carcasses. They are
    unclean to you.
  spa-VBL: No debes comer su carne ni tocar sus cuerpos de cuentas. Son inmundos para
    ti.
  fra-_FOB: Vous ne mangerez point de leur chair, vous ne toucherez point leur cadavre;
    ils vous seront souillés.
  mal-mal: ഇവയുടെ മാംസം നിങ്ങൾ ഭക്ഷിക്കരുത്; ഇവയുടെ ശവം തൊടുകയും അരുത്; ഇവ നിങ്ങൾക്ക്
    അശുദ്ധം.
  urd-GVR: Na un kā gosht khānā, na un kī lāshoṅ ko chhūnā. Wuh tumhāre lie nāpāk
    haiṅ.
  suz-BL: गेपुकीमी मेको आन श्‍ये मब्‍वने। आन सिनु यो मथिने। मेको इन कली ग्रांग्रा
    बाक्‍ब।
  ita-1927: Non mangerete della loro carne e non toccherete i loro corpo morti; li
    considererete come impuri.
  ckb-ckb: نە گۆشتیان بخۆن و نە دەست لە کەلاکیان بدەن، چونکە گڵاوە بۆتان.
  eng-BBE: Their flesh may not be used for food, and their dead bodies may not even
    be touched; they are unclean to you.
  kan-OKCV: ಅವುಗಳ ಮಾಂಸವನ್ನು ನೀವು ತಿನ್ನಬಾರದು. ಅವುಗಳ ಹೆಣವನ್ನು ಮುಟ್ಟಬಾರದು. ಅವು ನಿಮಗೆ
    ಅಶುದ್ಧವಾಗಿವೆ.
  tam-2017: இவைகளின் மாம்சத்தைச் சாப்பிடவும், இவைகளின் உடல்களைத் தொடவும் வேண்டாம்;
    இவைகள் உங்களுக்குத் தீட்டாயிருக்கக்கடவது.
  spa-RV-1909: 'De la carne de ellos no comeréis, ni tocaréis su cuerpo muerto: tendréislos
    por inmundos.'
  ron-BTF: Din carnea lor să nu mâncați și trupul lor mort să nu îl atingeți; vă sunt
    necurate.
  eng-WEBP: You shall not eat their meat. You shall not touch their carcasses. They
    are unclean to you.
  eng-FBV: You are not to eat their meat or touch their bead bodies. They are unclean
    for you.
  nld-1939: Van hun vlees moogt ge niet eten, en hun krengen niet aanraken; zij zijn
    voor u onrein.
  nch-BL: “Amo hueli anquicuase ininacayo ni tapiyalme yon amo hueli anquiitzquise
    se itacayo quema mictoc pampa amo tapajpactic.
  vie-1934: Các ngươi không nên ăn thịt và cũng không nên đụng đến thây các thú đó;
    phải cầm là vật không sạch.
  hin-CV: तुम्हें न तो उनके मांस को खाना है और न ही उनके शवों का स्पर्श; वे तुम्हारे
    लिए अशुद्ध हैं.
  eng-OURB: Of their meat you shall not eat, and their carcasses you shall not touch;
    they are unclean to you.
  spa-BES: Su carne no puede ser usada como alimento, y sus cuerpos muertos ni siquiera
    pueden ser tocados; son impuros para ustedes.
  tdx-tdx: Tsy ho kamae’ areo o nofo’eo le tsy ho tsapae’ areo o fate’eo, faly ama’
    areo.
  vid-vid: Ila migongolo ajo ndo jikokomoka mleche kulya miwunde ja ajo migongolo
    na mleche kudoliza mitufi jawo.
  eng-OKE: You shall neither eat their flesh nor touch their carcases; they are unclean
    to you.
  tha-KJV: อย่ารับประทานเนื้อของสัตว์​เหล่านี้​เลย และเจ้าอย่าแตะต้องซากของมัน มันเป็นของมลทินแก่​เจ้า
  por-BR-2018: 'Da carne deles não comereis, nem tocareis seu corpo morto: os tereis
    por impuros.'
  deu-ELO: 'Von ihrem Fleische sollt ihr nicht essen und ihr Aas nicht anrühren: unrein
    sollen sie euch sein.'
  eng-WYC-2018: Ye shall not eat the flesh of these beasts, neither ye shall touch
    their dead bodies, for those be unclean to you.
  epo-epo: Ilian viandon ne manĝu kaj iliajn kadavrojn ne tuŝu, malpuraj ili estas
    por vi.
  uig-PIN: Silǝr xu ⱨaywanlarning gɵxidin yemǝslikinglar kerǝk wǝ ularning ɵlükigimu
    tǝgmǝnglar. Ular bolsa silǝrgǝ ⱨaram bolidu.
  beo-beo: Amo ohe mae moma. Amola ilia bogoi da:i hodo amo mae digili ba:ma. Bai
    ilia da sema ledo hamoi dagoi.
  tpi-OTNT: Yupela i no ken kaikai ol dispela abus, na yupela i no ken putim han long
    bodi bilong ol taim ol i dai pinis, long wanem, ol i no klin long ai bilong mi.
  hau-SA: Ba za ku ci namansu ba, ko ku taɓa gawawwakinsu, gama haram ne gare ku.
  uig-LAT: Siler shu haywanlarning göshidin yémeslikinglar kérek we ularning ölükigimu
    tegmenglar. Ular bolsa silerge haram bolidu.
  nde-nde: Akufanelanga lidle inyama yazo njalo akufanelanga lithinte loba izidumbu
    zazo; ngoba zingcolile kini.
  ton-ton: ‌ʻOua naʻa mou kai honau sino, pe ala ki honau kakano; ʻoku taʻemaʻa ia
    kiate kimoutolu.
  ces-1613: Masa jejich nebudete jísti, ani těla jejich mrtvého se dotýkati, nečistá
    budou vám.
  eng-WMB: You shall not eat their meat. You shall not touch their carcasses. They
    are unclean to you.
  tam-TCV: நீங்கள் அவற்றின் இறைச்சியைச் சாப்பிடக்கூடாது. அவற்றின் பிணங்களைத் தொடவும்
    கூடாது. அவை உங்களுக்கு அசுத்தமாயிருக்கிறது.
  ceb-ULB: Kinahanglan nga dili kamo mokaon sa bisan unsa nga karne niini, ni mogunit
    sa mga patayng lawas niini. Hugaw kini alang kaninyo.
  pol-UBG: Nie będziecie jeść ich mięsa ani dotykać ich padliny – będą dla was nieczyste.
  urd-GVU: نہ اُن کا گوشت کھانا، نہ اُن کی لاشوں کو چھونا۔ وہ تمہارے لئے ناپاک ہیں۔
  deu-1912: Von dieser Fleisch sollt ihr nicht essen noch ihr Aas anrühren; denn sie
    sind euch unrein.
  kan-2017: ಇವುಗಳ ಮಾಂಸವನ್ನು ನೀವು ತಿನ್ನಬಾರದು; ಇವುಗಳ ಹೆಣವನ್ನು ಮುಟ್ಟಬಾರದು; ಇವುಗಳನ್ನು
    ಅಶುದ್ಧವೆಂದೆಣಿಸಬೇಕು.
  yap-yap: Dab mu longuyed e pi gamanman ney fa mmathgad nga reb e pin’ey nike yim;
    ya yad ba ta’ay.
  hlt-MCSB: A saa te ca uh boeh. A rhok khaw ben uh boeh. Te rhoek te nangmih ham
    rhalawt.
  mdy-ETH: ዬይ ባካ ቄፄ ማዔሢሮ ዬያቶ ሙይፖቴ፤ ሃይቄ ሌዞዋ ዔያቶኮ ካኣሚፖቴ።»
  twi-ASANTE: Monnnwe wɔn nam anaa mommfa mo nsa nka wɔn funu; wɔyɛ akyiwadeɛ nnuane
    ma mo.
  eng-WEBU: You shall not eat their meat. You shall not touch their carcasses. They
    are unclean to you.
  bnp-bnp: Naha ni kani ra maka kania nga, naha ni nugu na tahuna ri mate, a vuhuna
    ri muto.
  wal-wal: Intte hageetu ashuwaa mooppite; eta bautaakka bochchoppite; eti intteyyo
    tuna.
  spa-PDDPT: De su carne no comerán ni tocarán sus cadáveres. Son impuros para ustedes.
  gun-gun: Ha'e nunga ro'okue ma ndape'ui 'rã, neĩ he'õgue re ma voi ndapepokoi 'rã,
    pendevy ha'eve'ỹ va'e ramo.
  agu-BL: ”Qui'c rmeril tan baje'n yi chichi'bel yi txuca'tz ita'n, nin qui'c cuj
    tan imacol chiwankil yi ko quimnakt, na sjalok itil kol tzimac.
  ilo-ULB: Masapul a saanyo a kanen iti aniaman a karneda wenno sagiden dagiti natay
    a bagida. Narugit dagitoy para kadakayo.
  kpg-kpg: Goodou hudee geina nia manu aanei be e tale gi nia maa ala guu mmade, ma
    hagalee madammaa.
  uig-ARA: سىلەر شۇ ھايۋانلارنىڭ گۆشىدىن يېمەسلىكىڭلار كېرەك ۋە ئۇلارنىڭ ئۆلۈكىگىمۇ
    تەگمەڭلار. ئۇلار بولسا سىلەرگە ھارام بولىدۇ.
  sus-sus: Wo naxa na subee don, wo naxa din e binbie ra. E raharamuxi wo ma.»
  pon-2006: Kumwail dehr tungoale uduken mahn pwukat de sair ni ar melahr; re me samin.
  ksd-ksd: Koko avat a en ra vio i diat, ma koko avat a bili ra virua i diat; dia
    tabu pire vavat.
  tur-YTC: Onların etini yemeyeceksiniz. Onların leşlerine dokunmayacaksınız. Onlar
    sizin için kirlidir.'”
  grc-BRENT: Ἀπὸ τῶν κρεῶν αὐτῶν οὐ φάγεσθε, καὶ τῶν θνησιμαίων αὐτῶν οὐχ ἅψεσθε·
    ἀκάθαρτα ταῦτα ὑμῖν.
  ind-AYT: Jangan memakan daging hewan-hewan ini, dan jangan menyentuh bangkainya!
    Itu haram bagimu.
  nya-nya: Musamadye nyama yake kapena kukhudza imene yafa chifukwa ndi yodetsedwa.
  hrv-hrv: Njihova mesa nemojte jesti niti se njihove strvine doticati - za vas su
    one nečiste.'”
  mps-mps: Dagego te tobage hasa sibi me tugio, te augwali isali sogo te dagego augwali
    tigiba nogo me mugio, magi baso meni, augwali eno gedude wiegi yai me ebeo,” wali.
  tpi-tpi: Yupela i no ken kaikai ol dispela abus, na yupela i no ken putim han long
    bodi bilong ol taim ol i dai pinis, long wanem, ol i no klin long ai bilong mi.
  dan-1931: Deres Kød må I ikke spise, og ved Ådslerne af dem må I ikke røre; de skal
    være eder urene.
  vie-OVCB: Không được ăn thịt các loài kể trên, cũng không được đụng đến xác chết
    của các loài ấy, vì đó là những loài không sạch.
  guj-2017: તમારે તેઓમાંના કોઈનું માંસ ખાવું નહિ કે તેઓના મૃતદેહનો સ્પર્શ કરવો નહિ.
    તેઓ તમારે માટે અશુદ્ધ છે.
  pon-2006A: Kumwail dehr tungoale uduken mahn pwukat de sair ni ar melahr; re me
    samin.
  por-BRBSL: Você não deve comer a carne deles. Você não deve tocar as carcaças deles.
    Para você, elas são imundas.
  cth-cth: Hot patet e moithangnaw e a moi na cat awh mahoeh. Ro haiyah na tek awh
    mahoeh. Kathounghoehe lah na pouk awh han.
  twi-twi: Monnnwe wɔn nam anaa mommfa mo nsa nka wɔn funu; wɔn ho ntew mma mo.
  hlt-hlt: A saa te ca uh boeh. A rhok khaw ben uh boeh. Te rhoek te nangmih ham rhalawt.
  tbz-SIM: Di bɑ́ ndɛ̀ yo nkɛ̀ dɛ̀ mɛ nku di bɑ́ɑ́ dɛ̀ kɑ̀ɑ́kɛ́, ikuɔ́ dɛ̀ yetɛmu.
  msy-2020: Kamaghɨn amizɨ, ia asɨzir kabar aman markɨ. Egh ia dar gantɨ da arɨghirɨtɨ,
    ia dar kuabar suighan markɨ. Bar markiam. Da nan damazimɨn zuezir puvatɨ.
  dop-dop: Pǝ wɛɛ sɩ ɩ́ nyǝnɩ tɔlɑ ɑnǝɣɩ ɑsilimɑ nyǝnɑ kɛ́. Ɩ́ tɑɑ tɔɣɔ-yɛ. Pǝ́cɔ́
    ɩ́ tɑɑ tokinɑ ɑ kʋsǝpɛɛ kɛ tokinɑʋ mɑɣɑmɑɣɑ.
  azb-azb: Onların nə ətini yeyin, nə də leşinə toxunun, onlar sizin üçün haramdır.
  eng-DBY: 'Of their flesh shall ye not eat, and their carcase shall ye not touch:
    they shall be unclean unto you.'
  hin-2017: इनके माँस में से कुछ न खाना, और इनकी लोथ को छूना भी नहीं; ये तो तुम्हारे
    लिये अशुद्ध है।
  wol-KYG: Buleen ci lekk lenn te buleen laal méddam ndax lenn daganu ci, ci yeen.
  eng-YLT: '''Of their flesh ye do not eat, and against their carcase ye do not come
    — unclean they [are] to you.'
  kne-kne: Adi yo isidsida dana ya adi yo aben giwgiwiten din bangkay da. Ibilang
    yo ay kadodogis dana.
  eng-WYC-2017: Ye shall not eat the flesh of these beasts, neither ye shall touch
    their dead bodies, for those [or they] be unclean to you.
  eng-WMBB: You shall not eat their meat. You shall not touch their carcasses. They
    are unclean to you.
  urd-GVH: न उनका गोश्त खाना, न उनकी लाशों को छूना। वह तुम्हारे लिए नापाक हैं।
  rug-rug: Mu lopu henai sari na kurukuru ṉame arini, babe tiqui mo tomatedi, na bonidi
    si arini.
  gaz-gaz: Isin foon isaanii nyaachuu yookaan raqa isaanii tuquu hin qabdan; isaan
    isiniif qulqulluu miti.
  fra-LSG: 'Vous ne mangerez pas de leur chair, et vous ne toucherez pas leurs corps
    morts: vous les regarderez comme impurs.'
  yal-yal: Ɛ nama e suben don, ɛ nama ɛ yiin din e faxaxin na. E haramuxin na a ra
    ɛ tan xa.”
  haw-1868: Aole oukou e ai i ko lakou io, aole e hoopa i ko lakou kupapau, he haumia
    lakou ia oukou.
  arb-NAV: لَا تَأْكُلُوا مِنْ لَحْمِهَا وَلا تَلْمَسُوا جُثَثَهَا لأَنَّهَا نَجِسَةٌ
    لَكُمْ.
  ewe-ewe: Mele be miaɖu eƒe lã loo alo aka asi eƒe kukua teti hã ŋu o. Nu makɔmakɔ
    wònye na mi.
  eng-LEE: Of their flesh shall ye not eat, and their carcass shall ye not touch;
    they are unclean unto you.
  asm-FB: তোমালোকে সেইবোৰৰ মাংস ভোজন নকৰিবা আৰু সেইবোৰৰ শৱকো নুচুবা; সেইবোৰ তোমালোকৰ
    পক্ষে অশুচি।
  sus-A: وٌ نَشَ نَ سُبٍيٍ دٌن، وٌ نَشَ دِن عٍ بِنبِيٍ رَ. عٍ رَهَرَ مُشِ وٌ مَ.»
  fra-SBL: Vous ne mangerez pas de leur viande. Vous ne toucherez pas leurs carcasses.
    Ils sont impurs pour vous.
  hbo-hbo: מִבְּשָׂרָם֙ לֹ֣א תֹאכֵ֔לוּ וּבְנִבְלָתָ֖ם לֹ֣א תִגָּ֑עוּ טְמֵאִ֥ים הֵ֖ם
    לָכֶֽם׃
  eng-WYCLIFFE: Ye schulen not ete the fleischis of these, nether ye schulen touche
    the deed bodies, for tho ben vnclene to you.
  cwe-cwe: Kwaviya wanyama wawo wambula mwiko kumwenu, sekemuje nyama yawo hebu sekemudalise
    mitufi yawo.
  kik-kik: Mũtikanarĩe nyama ciacio kana mũhutie ciimba ciacio; icio irĩ thaahu harĩ
    inyuĩ.
  fra-NCL: 'Vous ne mangerez pas de leur chair, et vous ne toucherez pas à leurs corps
    morts : ils seront impurs pour vous.'
  cek-AK: To baktih moinawk to caa hmah loe, kadueh qok doeh sui hmah; nangcae han
    ciim ai.
  cuk-cuk: ” ’We-sanmar be gunnosurmalad, deginbali, a-ibmar-burgwarmalad be ebugosurmarbalid.
    Bemar we-ibmarmar swilidiksuli dakoed.
  uig-CYR: Силәр шу һайванларниң гөшидин йемәслигиңлар керәк вә уларниң өлүгигиму
    тәгмәңлар. Улар болса силәргә һарам болиду.
  tel-2017: వీటి మాంసాన్ని మీరు తినకూడదు. వాటి కళేబరాలను అంటుకోకూడదు. అవి మీకు అపవిత్రం.
  hat-BSA: Nou pa pou manje chè yo, ni touche kadav yo; yo pa pwòp pou nou.
  kos-kos: Nimet kang kain in kosro inge ku pusral mano misa lalos. Elos tia nasnas.
  hbo-WLC: מִבְּשָׂרָם֙ לֹ֣א תֹאכֵ֔לוּ וּבְנִבְלָתָ֖ם לֹ֣א תִגָּ֑עוּ טְמֵאִ֥ים הֵ֖ם
    לָכֶֽם׃
  ibo-ibo: Unu emetụkwala ozu ha aka maọbụ rie anụ ha, nʼihi na ha bụ ihe na-adịghị
    ọcha nye unu.
  ory-ory: ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର ମାଂସ ଭୋଜନ କରିବ ନାହିଁ ଓ ସେମାନଙ୍କର ଶବ ସ୍ପର୍ଶ କରିବ ନାହିଁ,
    ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି।
  chk-chk: Ousap fokun ochoch fituken ekei man, ousap pwal fokun atapa ekei man men
    mä, pun repwe limengau ngenikemi.
  rop-rop: Yumob nomo lau blanga dagat detlot enimul o tatjim olabat wen olabat dedwan,
    dumaji olabat nomo klinbala blanga serramoni.
  ukr-1871: Мясива їх не їсти мете, падалї ж їх не торкати метесь; нечисті вони вам
    будуть.
  deu-1951: Von ihrem Fleisch sollt ihr nicht essen, auch ihr Aas nicht anrühren,
    denn sie sind euch unrein.
  eng-JPS: Of their flesh ye shall not eat, and their carcasses ye shall not touch;
    they are unclean unto you.
  srp-1865: Mesa od njih ne jedite niti se strva njihova dodijevajte; jer vam je neèisto.
  lug-lug: Ebisolo ng’ebyo temulyanga nnyama yaabyo, wadde okukwatako ku mirambo gyabyo;
    kubanga si birongoofu gye muli.
  heb-heb: מבשרם לא תאכלו ובנבלתם לא תגעו טמאים הם לכם׃
  ben-IRV: তোমরা তাদের মাংস খেও না এবং তাদের মৃতদেহও স্পর্শ কোরো না; তারা তোমাদের
    পক্ষে অশুচি।
  pan-pan: ਇਨ੍ਹਾਂ ਦੇ ਮਾਸ ਨੂੰ ਤੁਸੀਂ ਨਾ ਖਾਣਾ ਅਤੇ ਨਾ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਲੋਥ ਨੂੰ ਛੂਹਣਾ, ਕਿਉਂ
    ਜੋ ਇਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹਨ।
  mya-JVB: ထိုသို့သော တိရစ္ဆာန်အသား ကို မ စား ရ။ အသေ ကောင်ကိုလည်း မ ထိ ရ။ မ စင်ကြယ်ဟု
    သင် တို့မှတ်ရကြမည်။
  hmo-hmo: “Inai mauri gaudia do umui ania lasi. Edia mase tauanina do umui dogoatao
    lasi, idia be miro umui dekenai.
  urd-urd: तुम उनका गोश्त न खाना और उन की लाशों को न छूना, वह तुम्हारे लिए नापाक हैं।
  rus-SYN: мяса их не ешьте и к трупам их не прикасайтесь; нечисты они для вас.
  bqc-SIM: À nↄ̀ↄpiↄ tɛ̃́, ásuli sóo, ásu ↄkã a gɛwa seo.
  tcz-CHONGTHU: Hiche gancha hohi tohjong natoh khah lou diu, along jeng ujong nasuh
    loh lou diu satheng lou aboh ahiuve.
  mar-mar: या प्राण्यांचे मांस तुम्ही खाऊ नये व त्यांच्या शवांना शिवू नये; ते तुमच्यासाठी
    अशुद्ध आहेत.
  qub-qub: «Chay animalcunapa aychantaga ama micunquichu. Wañuptinpis ama yatayllapis
    yataycunquichu. Chaycunataga ‹ganra› nir rejsinqui.
  bqp-bqp: Bu ku yɛɛ yi di, bu ku mɑɑ yin gonu bɑbɑ. Bɑ koo yi gɑrisiwɑ disigii.
  hat-hat: Piga nou janm manje vyann bèt sa yo. Piga nou manyen kadav yo. Yo pa bon
    pou nou menm k'ap sèvi Bondye.
  eng-BSB: You must not eat their meat or touch their carcasses; they are unclean
    for you.
  tod-tod: À mina ti-ma zuai ta mi, wo mina vɔɔɠu ti-ma ʋoomai ta ʋa. Wa ti leve
    ga ti ɠɔzɔʋɛ.
  eng-WEBPB: You shall not eat their meat. You shall not touch their carcasses. They
    are unclean to you.
  kbq-kbq: Hagi tamagra ana zagagafaramima fri'nesiana avakora osuge ame'a onegahaze,
    na'ankure agrua osu'ne.
  nhe-BL: “Ax hueli inquicuase ininnacayo ni tlapiyalime niyon ax hueli inquiitzquise
    se itlacayo quema mictoc pampa ax tlapajpactic.
  gub-BL: Pe'u zo agwer ma'ea'yr pe wà nehe. Pepokok zo wanehe wamàno re nehe. Paw
    rupi na'ikatu kwaw Tupàn henataromo wà.
  eng-DRA: The flesh of these you shall not eat, nor shall you touch their carcasses,
    because they are unclean to you.
