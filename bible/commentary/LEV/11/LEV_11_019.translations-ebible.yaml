verse: LEV.011.019
translations:
  mal-C: പെരിഞ്ഞാറ, ഏതിനത്തിലുംപെട്ട കൊക്ക്, കുളക്കോഴി, വവ്വാൽ.
  deu-TKW: den Storch, das Geschlecht der Regenpfeifer, den Wiedehopf und die Fledermaus.
  lin-lin: nkoko, mokwela ya lolenge nyonso, kengele mpe lolema.
  eng-LSV: and the stork, the heron after its kind, and the hoopoe, and the bat.
  eng-GNV: 'The storke also, the heron after his kinde, and the lapwing, and the backe:'
  eng-WEBSTER: And the stork, and the heron after her kind, and the lapwing, and the
    bat.
  nhw-BL: Niyon amo xijcuaca nopa garza, niyon nopa cigüeña, niyon totome catli quipiyaj
    huejhueyi ininmetz, niyon tzoleme. Nochi ni tlapiyalme amo hueli anquincuase.
  swh-ONEN: korongo, koikoi wa aina yoyote, hudihudi na popo.
  bba-bba: kɑ swɑ̃ɑ wĩɑku kɑ si su kɑ ye weenɛ kɑ kɔ̃ɔ.
  eng-KJVCPB: and the stork, the heron after her kind, and the lapwing, and the bat.
  cpy-cpy: thompari, ikaatzi oshiyayi-tariri janantzi, tsimpe, piiri.
  luo-luo: gi nyamnaha gi ngʼangʼa, tula kod olik tiga.
  meu-meu: bona boḡe, bona noko mai ia bamona manudia ida, bona turumu, bona sisiboi.
  npi-ULB: सारस, सबै प्रकारका बकुल्‍ला, फाप्रेचरो र चमेरो ।
  yor-yor: àkọ̀, onírúurú òòdẹ̀, atọ́ka àti àdán.
  pes-OPCB: لک‌لک، مرغ ماهیخوار از هر نوع؛ هدهد و خفاش.
  tgl-ULB: ang tagak, anumang uri ng bakaw, ang ubabila at gayundin ang paniki.
  hui-hui: '@see-verse:LEV.011.018'
  mya-mya: '@see-verse:LEV.011.018'
  bod-N: ཁྲུང་ཁྲུང་དང་སྐྱར་མོ་རྐང་རིང་གི་རིགས་དང་པུ་ཤུད་དང་ཕ་ཝང་བཅས་ཡིན་ནོ། །
  sna-sna: neshuramurove, namarudzi ose ekondo, nemhupupu nechiremwaremwa.
  spa-BLM: la cigüeña, cualquier tipo de garza, la abubilla y el murciélago.
  cac-cac: noc' cigüeña yed' masanil macan̈il noc' garza yed' noc' abubilla yed' noc'
    sotz'.
  swh-ULB: korongo na ina zote za koikoi, huduhudi na popo pia.
  bel-bel: чапляй, сойкай зь яе пародаю, удодам і кажаном;
  deu-ELBBK: und den Storch und den Fischreiher nach seiner Art, und den Wiedehopf
    und die Fledermaus.
  mbb-OT: '@see-verse:LEV.011.018'
  mal-2015: അതതതു വിധം കൊക്കു, കുളക്കോഴി, നരിച്ചീർ എന്നിവയും
  rmc-rmc: '@see-verse:LEV.011.018'
  pes-OPV: و لقلق و کلنگ به اجناس آن و هدهد و شبپره.
  ron-1924: барза, бытланул ши че есте дин нямул луй, пупэза ши лилиакул.
  ben-OBCV: সারস, যে কোনো ধরনের কাক, ঝুঁটিওয়ালা পাখি ও বাদুড়।
  som-som: iyo xuurta, iyo haadbiyoodda iyo caynteeda, iyo ceelajoogjoogta, iyo fiidmeerta.
  lat-VUC: herodionem, et charadrion juxta genus suum, upupam quoque, et vespertilionem.
  eng-ASVBT: and the stork, the heron after its kind, and the hoopoe, and the bat.
  ita-1885: l'upupa, e il vipistrello.
  eng-LXXUP: and the heron, and the lapwing, and the like to it, and the hoopoe and
    the bat.
  eng-ULB: the stork, any kind of heron, the hoopoe, and also the bat.
  spa-VBL: cigüeñas y cualquier tipo de garza, abubilla y murciélagos.
  fra-_FOB: La cigogne, le héron, et ce qui est de son espèce; la huppe et la chauve-souris.
  mal-mal: അതതതു വിധം കൊക്ക്, കുളക്കോഴി, നരിച്ചീർ എന്നിവയും
  urd-GVR: laqlaq, har qism kā būtīmār, hudhud aur chamgādaṛ.
  suz-BL: सारस, बोकुला नेल्‍ल, फाप्रे चिक्‍ब नु पकातिक्‍ती मब्‍वने। यसैया ६६:१७
  ita-1927: la cicogna, ogni specie di airone, l’upupa e il pipistrello.
  ckb-ckb: لەقلەق و هەموو جۆرەکانی شاهۆ و پەپوسڵێمانکە و شەمشەمەکوێرە.
  eng-BBE: The stork and the heron, and birds of that sort, and the hoopoe and the
    bat.
  kan-OKCV: ನೀರು ಕೋಳಿ, ಕೊಕ್ಕರೆ, ಸಕಲವಿಧವಾದ ಬಕ, ಹೆಡೆಹಕ್ಕಿ ಮತ್ತು ಬಾವಲಿ.
  tam-2017: கொக்கும், சகலவித ராஜாளியும், புழுக்கொத்தியும், வௌவாலும் ஆகிய இவைகளே.
  spa-RV-1909: Y el herodión, y el caradrión, según su especie, y la abubilla, y el
    murciélago.
  ron-BTF: Și barza, stârcul după felul său și nagâțul și liliacul.
  eng-WEBP: the stork, any kind of heron, the hoopoe, and the bat.
  eng-FBV: storks and any kind of heron, hoopoe, and bats.
  nld-1939: de ooievaar, de verschillende soorten kraanvogels, de specht en de vleermuis.
  nch-BL: Yon amo xijcuaca nopa garza, yon nopa cigüeña, yon nopa totome cati quipiyaj
    huejhueyi inimetz, yon tzotzome. Nochi ni tapiyalme amo hueli anquincuase.
  vie-1934: con cò, con diệc và các loại giống chúng nó; chim rẽ quạt và con dơi.
  hin-CV: छोटा गरुड़, सभी प्रकार के बगुले, टिटिहरी और चमगादड़.
  eng-OURB: the stork, any kind of heron, the hoopoe, and the bat.
  spa-BES: La cigüeña y la garza, y las aves de ese tipo, y la abubilla y el murciélago.
  tdx-tdx: ty sama naho ze karaza-dangoro, ty kotrohake vaho ty kananavy.
  vid-vid: na isakulang'hola na jila jeng'ha jiwhanile na ikoyogo na chigong'honda
    na ipalabutwa.
  eng-OKE: and the stork, and the pica, after his kind, and the moorcock, and the
    bat.
  tha-KJV: นกกระสาดำ นกกระสาตามชนิดของมัน นกหัวขวาน และค้างคาว
  por-BR-2018: E a cegonha, e a garça, segundo sua espécie, e a poupa, e o morcego.
  deu-ELO: und den Storch und den Fischreiher nach seiner Art, und den Wiedehopf und
    die Fledermaus.
  eng-WYC-2018: a falcon, [and] a jay by his kind; [and] a lapwing, and a rearmouse,
    or a bat.
  epo-epo: kaj la cikonion kaj la ardeon kun ĝia speco kaj la upupon kaj la vesperton.
  uig-PIN: lǝylǝk, turna wǝ uning hilliri, ⱨɵpüp wǝ xǝpǝrǝng ⱪatarliⱪlar silǝrgǝ ⱨaram
    sanalsun.
  beo-beo: '@see-verse:LEV.011.018'
  tpi-OTNT: '@see-verse:LEV.011.018'
  hau-SA: shamuwa, kowane irin jinjimi, katutu da kuma jamage.
  uig-LAT: leylek, turna we uning xilliri, höpüp we shepereng qatarliqlar silerge
    haram sanalsun.
  nde-nde: ingabuzane, lawuphi umhlobo welanda, imvenduna lomalulwane.
  ton-ton: Mo e sitoaka, mo e motuku ʻi hono faʻahinga, mo e lapiuingi, mo e peka.
  ces-1613: Též čáp a kalandra vedlé pokolení svého, dedek a netopýř.
  eng-WMB: the stork, any kind of heron, the hoopoe, and the bat.
  tam-TCV: கொக்கு, எல்லாவித நாரைகள், புழுக்கொத்தி, வவ்வால் என்பனவாகும்.
  ceb-ULB: ang kalamon, ang nagkalainlaing matang sa tabon, ang abobilya, ug ang kabog.
  pol-UBG: Bocian, czapla według jej rodzaju, dudek i nietoperz.
  urd-GVU: لق لق، ہر قسم کا بُوتیمار، ہُد ہُد اور چمگادڑ۔
  deu-1912: den Storch, den Reiher, den Häher mit seiner Art, den Wiedehopf und die
    Schwalbe.
  kan-2017: ಕೊಕ್ಕರೆ, ಸಕಲವಿಧವಾದ ಬಕ, ಹೆಡೆಹಕ್ಕಿ, ಕಣ್ಣಕಪಡಿ. ಇವುಗಳ ಮಾಂಸವನ್ನು ತಿನ್ನಬಾರದು.
  yap-yap: stork, heron ni demtrug ko mitin ngan riy, hoopoe nge magl’aw.
  hlt-MCSB: bungrho, kaikoi neh anih hui, thongpanai neh pumphak.
  mdy-ETH: '@see-verse:LEV.011.018'
  twi-ASANTE: asukɔnkɔn (wɔn ahodoɔ nyinaa), asɔkwaa ne apan.
  eng-WEBU: the stork, any kind of heron, the hoopoe, and the bat.
  bnp-bnp: a kadirovo ni gale a stork, a maka luhou viliha, a kadirovo ni gale a hupoe,
    a kopa.
  wal-wal: shimalaanne saabissaa giyo haatta kafotu zare ubbaa, jinjjilaatiyaanne
    wurkkaawurkkuwaa.
  spa-PDDPT: la cigüeña, la garza, según su especie, la abubilla y el murciélago.
  gun-gun: cegonha, garça ha'e hexegua va'e ma guive rã, poupa ha'e mbopi.
  agu-BL: tu yi e' cigueña, nin cyakil yi e'chk jilwutz garza yi at, tu yi junt jilwutz
    yi na bi'aj abubilla, tu yi sotz'.
  ilo-ULB: ti tikbaboy, aniaman a kita ti kannaway, ti abublia ken uray ti paniki.
  kpg-kpg: '@see-verse:LEV.011.018'
  uig-ARA: لەيلەك، تۇرنا ۋە ئۇنىڭ خىللىرى، ھۆپۈپ ۋە شەپەرەڭ قاتارلىقلار سىلەرگە ھارام
    سانالسۇن.
  sus-sus: laaba, tukɛ, a nun nee maniyɛ birin, wo naxa e don.»
  pon-2006: '@see-verse:LEV.011.018'
  ksd-ksd: ma ra mou, ma ra iai ma ra vianau ma ra ganau.
  tur-YTC: leylek, her türden balıkçıl, ibibik ve yarasa.'”
  grc-BRENT: καὶ ἐρωδιὸν, καὶ χαράδριον, καὶ τὰ ὅμοια αὐτῷ· καὶ ἔποπα, καὶ νυκτερίδα.
  ind-AYT: semua jenis burung bangau dan burung kuntul, burung upupa, dan kelelawar.
  nya-nya: indwa, zimeza za mitundu yonse, nsadzu ndi mleme.
  hrv-hrv: roda, čaplja svake vrste; pupavac i šišmiš.”
  mps-mps: '@see-verse:LEV.011.018'
  tpi-tpi: '@see-verse:LEV.011.018'
  dan-1931: Storken, de forskellige Arter af Hejrer, Hærfuglen og Flagermusen.
  vie-OVCB: các loại cò, các loại chim diệc, chim rẽ quạt, và dơi.
  guj-2017: બગલો, દરેક પ્રકારના હંસ, લક્કડખોદ તથા વાગોળ એમને પણ તમારે નિષેધાત્મક ગણવા.
  pon-2006A: '@see-verse:LEV.011.018'
  por-BRBSL: a cegonha, qualquer tipo de garça, a poupa, e o morcego.
  cth-cth: Butakok phun kuep, Bongpi, Bongcakhat phun kuep,
  twi-twi: asukɔnkɔn, asuɔkwaa ne ampan.
  hlt-hlt: bungrho, kaikoi neh anih hui, thongpanai neh pumphak.
  tbz-SIM: Kutenkɑtíkɑ̀dɑ́ɑ́kù nɛ̀ kuyĩnwuokù kó kubotí kumɔu, nɛ̀ dikũntìbɑ́rì nɛ̀
    kudéíkù.
  msy-2020: '@see-verse:LEV.011.018'
  dop-dop: '@see-verse:LEV.011.018'
  azb-azb: leylək, bütün vağ cinsindən olanlar, şanapipik, yarasa.
  eng-DBY: and the stork; the heron after its kind, and the hoopoe, and the bat.
  hin-2017: सारस, भाँति-भाँति के बगुले, टिटीहरी और चमगादड़।
  wol-KYG: ak yébb ak lu xeetook xodd, ak musejubru ak njugub.
  eng-YLT: and the stork, the heron after its kind, and the lapwing, and the bat.
  eng-WYC-2017: a falcon, [and] a jay by his kind; [and] a lapwing, and a rearmouse,
    or a bat.
  eng-WMBB: the stork, any kind of heron, the hoopoe, and the bat.
  urd-GVH: लक़लक़, हर क़िस्म का बूतीमार, हुदहुद और चमगादड़।
  rug-rug: '@see-verse:LEV.011.018'
  gaz-gaz: huummoo, huummoo gosa kamii iyyuu, haadha gaayyee, simbira halkanii.
  fra-LSG: la cigogne, le héron et ce qui est de son espèce, la huppe et la chauve-souris.
  yal-yal: e nun yaya xɔnla nun saɲi xɔnla siyaan birin, e nun sarasima xɔnla nun
    tuyɛna.”
  haw-1868: A o ke kikonia, a me ka aredea me kona like, a me ka upupa, a me ka opeapea.
  arb-NAV: وَاللَّقْلَقُ وَالْبَبْغَاءُ عَلَى اخْتِلافِ أَجْنَاسِهَا، وَالْهُدْهُدُ
    وَالْخُفَّاشُ.
  ewe-ewe: damixe, ako ƒomeviwo, agudzixe kple agutɔ.
  eng-LEE: And the stork, the heron after his kind, and the lapwing, and the bat.
  asm-FB: বৰটোকোলা, সকলো বিধৰ বগলী, গোবৰ খোঁচোৰা আৰু বাদুলী।
  sus-A: لَابَ، تُكّ، عَ نُن نٍيٍ مَنِيّ بِرِن، وٌ نَشَ عٍ دٌن.»
  fra-SBL: la cigogne, toute espèce de héron, la huppe et la chauve-souris.
  hbo-hbo: וְאֵת֙ הַחֲסִידָ֔ה הָאֲנָפָ֖ה לְמִינָ֑הּ וְאֶת־הַדּוּכִיפַ֖ת וְאֶת־הָעֲטַלֵּֽף׃
  eng-WYCLIFFE: a fawcun, a iay bi his kynde; a leepwynke, and a reremows.
  cwe-cwe: na nzokowe na iviya modeli zose za mulowa na chizogolo shamba na gombalima.
  kik-kik: na karoga-ngunũ, na mĩthemba yothe ya cũcũ-wa-njoka, na hudihuda, o na
    rũhuhu.
  fra-NCL: la cigogne, toute espèce de hérons ; la huppe et la chauve-souris.
  cek-AK: khok kasawk tavaa, longpai khokpadae hoi kanghmong tahnongsawk tavaa congca,
    tahmawh sawk tavaanawk hoi pungpihnawk hae ni.
  cuk-cuk: dabgala, bela dabgala-dummagan-akar-akar-daklemalad, sikwi-nugar-suid-abubillaʼye-nugad,
    degine, uksir.
  uig-CYR: ләйләк, турна вә униң хиллири, һөпүп вә шәпәрәң қатарлиқлар силәргә һарам
    саналсун.
  tel-2017: కొక్కిరాయి, అన్ని రకాల కొంగలు, కుకుడు గువ్వ, గబ్బిలం.
  hat-BSA: sigòy, krabye avèk tout espès li, chòchòt ak sèpantye.
  kos-kos: stork, heron, hoopoe, ac fak.
  hbo-WLC: וְאֵת֙ הַחֲסִידָ֔ה הָאֲנָפָ֖ה לְמִינָ֑הּ וְאֶת־הַדּוּכִיפַ֖ת וְאֶת־הָעֲטַלֵּֽף׃
  ibo-ibo: ụgbala, utù dị iche iche, nnụnụ ọdụ nta na ụsụ.
  ory-ory: ପୁଣି ବଗ, ଆପଣା ଆପଣା ଜାତି ଅନୁସାରେ କଙ୍କ, ଟିଟ୍ଟିଭ ଓ ଚାମଚିକା।
  chk-chk: öröpwech pwal iteiten sokopaten örö, ewe machang itan hupo me pöüte.
  rop-rop: '@see-verse:LEV.011.018'
  ukr-1871: І бузьок і чапля з породою її, й вудвод, і нетопир.
  deu-1951: den Storch, die verschiedenen Strandläufer, den Wiedehopf und die Fledermaus.
  eng-JPS: and the stork, and the heron after its kinds, and the hoopoe, and the bat.
  srp-1865: I roda i èaplja po svojim vrstama, i pupavac i ljiljak.
  lug-lug: kasida, mpabaana owa buli ngeri, ekkookootezi, n’ekinyira.
  heb-heb: ואת החסידה האנפה למינה ואת הדוכיפת ואת העטלף׃
  ben-IRV: সারস এবং নিজেদের জাতি অনুসারে বক, টিট্টিভ ও বাদুড়।
  pan-pan: ਲਮਢੀਂਗ ਅਤੇ ਬਗਲਾ ਆਪਣੀ ਪ੍ਰਜਾਤੀ ਅਨੁਸਾਰ, ਟਟੀਹਰੀ ਅਤੇ ਚਮਗਾਦੜ,
  mya-JVB: တောငန်း ၊ ဒုံးစပ် မျိုး ၊ ဒုံးကုလား ၊ လင်းနို့ မှစ၍၊
  hmo-hmo: Bona noko, bona noko bamona manudia, bona mariboi, bona mariboi bamona
    manudia.
  urd-urd: और लक़लक़ और सब क़िस्म के बगुले और हुद — हुद, और चमगादड़।
  rus-SYN: цапли, зуя с породою его, удода и нетопыря.
  bqc-SIM: wàaliana, yaapunaↄ, wɛlɛmbã ń sasio.
  tcz-CHONGTHU: Twilungva ahin, ipiva hileh twi vakang jouse jaonan, sel ehva leh
    bah,
  mar-mar: करकोचा, निरनिराळ्या जातीचे बगळे, टिटवी आणि वटवाघूळ.
  qub-qub: cigüeñata, llapan casta garsata, abubillata, chicchitapis.
  bqp-bqp: kɑ swɑ̃ɑ wĩɑku kɑ si su kɑ ye weenɛ kɑ kɔ̃ɔ.
  hat-hat: sigòy, krabye ak tout lòt bèt menm fanmi ak yo, chòchòt, sèpantye.
  eng-BSB: the stork, any kind of heron, the hoopoe, and the bat.
  tod-tod: ta zɛgbɛlutugi, ta dɛvɛi.
  eng-WEBPB: the stork, any kind of heron, the hoopoe, and the bat.
  kbq-kbq: za'za aginkunane efeke namagi, afi patonki, funtariki tampranena onegahaze.
  nhe-BL: Niyon amo xijcuaca nopa astatl, niyon nopa cigüeña, niyon totome tlen quipiyaj
    huejhueyi ininmetzhua, niyon tzotzome. Nochi ni tlapiyalime ax hueli inquincuase.
  gub-BL: hoko kàwànà her ma'e, hokoxig, zàpuun ikupewyahy ma'e. Pe'u zo anyra nehe
    no.
  eng-DRA: The heron, and the charadrion according to its kind, the houp also, and
