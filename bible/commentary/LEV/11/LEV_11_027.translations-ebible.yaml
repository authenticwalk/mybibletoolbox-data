verse: LEV.011.027
translations:
  mal-C: നാലുകാലിൽ നടക്കുന്ന ജീവികളിൽ ഉള്ളങ്കാൽ പതിച്ചു നടക്കുന്നവയെല്ലാം നിങ്ങൾക്ക്
    അശുദ്ധം; അവയിലൊന്നിന്റെ പിണം സ്പർശിക്കുന്നവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Auch alle die, welche auf Tatzen gehen, unter allen den Tieren, die auf
    Vieren gehen, sollen euch als unrein gelten; jeder, der ihr Aas berührt, wird
    unrein bis zum Abend.
  lin-lin: Nyama nyonso oyo ezali na makolo minei mpe etambolaka na matambe na yango
    ezali mbindo. Moto nyonso oyo akosimba bibembe na yango akozala mbindo kino na
    pokwa.
  eng-LSV: And anything going on its paws, among all the beasts which are going on
    four—they [are] unclean to you; anyone who is coming against their carcass is
    unclean until the evening;
  eng-GNV: 'And whatsoeuer goeth vpon his pawes among all maner beastes that goeth
    on all foure, such shalbe vncleane vnto you: who so doth touch their carkeis shalbe
    vncleane vntil the euen.'
  eng-WEBSTER: 'And whatever goeth upon its paws, among all manner of beasts that
    go on all four, those are unclean to you: whoever toucheth their carcass shall
    be unclean until the evening.'
  nhw-BL: “Nojquiya amo huelis anquincuase tlapiyalme quen chichime catli amo quipiyaj
    senquistoc iniisti. Huan sintla se masehuali quiitzquis itlacayo se tlen ni tlapiyali
    catli mictoc mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: Miongoni mwa wanyama wote watembeao kwa miguu minne, wale watembeao kwa
    vitanga vyao ni najisi kwenu; yeyote agusaye mizoga yao atakuwa najisi mpaka jioni.
  bba-bba: '@see-verse:LEV.011.026'
  eng-KJVCPB: 'And whatsoever goeth upon his paws, among all manner of beasts that
    go on all four, those are unclean unto you: whoso toucheth their carcase shall
    be unclean until the even.'
  luo-luo: To kuom le duto mawuotho gi tiende angʼwen, mago mawuotho kanyono piny
    gi kokegi nobednu mogak, kendo ngʼato angʼata momulo ring-gi nobed mogak nyaka
    odhiambo.
  meu-meu: Bona imadia aedia palapaladia eme manoka to imadia aedia amo e rakamu ḡaudia
    danu hehelaḡa umui emui ai; masedia ai baine daudia toho tauna baine taubu ela
    bona dina baine diho;
  npi-ULB: चार खुट्‍टाले हिँड्ने पशुहरूमध्ये आफ्ना पन्‍जाले हिँड्नेचाहिँ तिमीहरूका
    निम्ति अशुद्ध हुन्छन् । त्यस्तो सिनु छुने जो कोही साँझसम्म अशुद्ध हुने छ ।
  yor-yor: Nínú gbogbo ẹranko tí ń fi ẹsẹ̀ mẹ́rẹ̀ẹ̀rin rìn, àwọn tí ń fi èékánná wọn
    rìn jẹ́ aláìmọ́ fún yín, ẹni tí ó bá fọwọ́ kan òkú wọn yóò jẹ́ aláìmọ́ títí di
    ìrọ̀lẹ́.
  pes-OPCB: هر حیوان چهارپا که روی پنجه راه رود خوردنش حرام است. هر کس به لاشهٔ چنین
    حیوانی دست بزند تا غروب نجس خواهد بود.
  tgl-ULB: Marumi para sa inyo ang anumang naglalakad sa mga pangamot nito sa lahat
    ng hayop na lumalakad gamit ang lahat na apat na paa. Magiging marumi hanggang
    sa gabi ang sinumang humawak sa ganoong patay na katawan.
  hui-hui: Nogo tara tara ge giba kira nahe kago damene bibahende balu nolene nakarulapeore
    laro. Mbiralime mbirale homene uruni alegonaga tingini ela hayagua nde ti ko kamine
    dege alendo halu ni anda polebira.
  mya-mya: '@see-verse:LEV.011.026'
  bod-N: རྐང་མཐིལ་གྱིས་འགྲུལ་བ་དང་རྐང་པ་བཞིས་འགྲུལ་བའི་སྲོག་ཆགས་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན་ལ།
    སུ་ཞིག་གིས་དེའི་རོ་ལ་རེག་ན་དེ་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན་པ་དང་།
  sna-sna: Pamhuka dzose dzinofamba namakumbo mana, idzo dzine tsoka dzakafara hadzina
    kuchena kwamuri; ani naani anobata chitunha chadzo achava akasviba kusvikira manheru.
  spa-BLM: Todo lo que vaya sobre sus patas, entre todos los animales que van a cuatro
    patas, son inmundos para ti. El que toque sus cadáveres quedará impuro hasta la
    noche.
  cac-cac: '@see-verse:LEV.011.026'
  swh-ULB: Mnyama yeyote anayetembea kwa vitanga vyake miongoni mwa wanyama waendao
    kwa miguu yote minne ni najisi kwenu. Yeyote agusaye mzoga kama huo atakuwa najisi
    hata jioni.
  bel-bel: 'з усіх зьвяроў чатырногаў тыя, якія ходзяць на лапах, нячыстыя вам: кожны,
    хто дакранецца да трупа іхняга, нячысты будзе да вечара;'
  deu-ELBBK: Und alles, was auf seinen Tatzen geht, unter allen Tieren, die auf vieren
    gehen, sie sollen euch unrein sein; jeder, der ihr Aas anrührt, wird unrein sein
    bis an den Abend.
  mbb-OT: '@see-verse:LEV.011.026'
  mal-2015: നാലുകാൽകൊണ്ടു നടക്കുന്ന സകലമൃഗങ്ങളിലും ഉള്ളങ്കാൽ പതിച്ചു നടക്കുന്നവ ഒക്കെയും
    നിങ്ങൾക്കു അശുദ്ധം; അവയുടെ പിണം തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കേണം.
  rmc-rmc: The savore štarepindrengre džviri, saven hin labi, ena tumenge nažuže.
    Sako, ko pes chudela lengre zdochlinendar, ela nažužo dži rači.
  pes-OPV: و هر‌چه برکف پا رود از همه جانورانی که بر چهار پامی روند، اینها برای شما
    نجس‌اند، هر‌که لاش آنها را لمس کند تا شام نجس باشد.
  ron-1924: 'Сэ привиць ка некурате тоате ачеле добитоаче ку патру пичоаре каре умблэ
    пе лабеле лор: орьчине се ва атинӂе де трупуриле лор моарте ва фи некурат пынэ
    сяра'
  ben-OBCV: যেসব পশু চার পায়ে গমনাগমন করে, যে পশুরা থাবা ফেলে চলে, তোমাদের পক্ষে
    ওরা অশুচি। ওদের মৃতদেহ যে কেউ স্পর্শ করবে, সন্ধ্যা পর্যন্ত সে অশুচি থাকবে।
  som-som: Oo xayawaanka afarta addinba ku socda, wax alla wixii baabacooyinka ku
    socdaa waa idinka nijaas, oo ku alla kii baqtigooda taabtaa nijaas buu ahaanayaa
    tan iyo fiidkii.
  lat-VUC: 'Quod ambulat super manus ex cunctis animantibus, quæ incedunt quadrupedia,
    immundum erit: qui tetigerit morticina eorum, polluetur usque ad vesperum.'
  eng-ASVBT: 'And whatsoever goeth upon its paws, among all beasts that go on all
    fours, they are unclean unto you: whoso toucheth their carcass shall be unclean
    until the even.'
  ita-1885: E di tutte le bestie che camminano a quattro piedi sienvi immonde tutte
    quelle che camminano sopra le lor branche; chiunque avrà toccato il corpo morto
    di tali bestie, sia immondo infino alla sera.
  eng-LXXUP: And every one among all the wild beasts that moves upon its fore feet,
    which goes on all four, is unclean to you; everyone that touches their dead bodies
    shall be unclean till evening.
  eng-ULB: Whatever walks on its paws among all the animals that walk on all four
    legs, they are unclean to you. Whoever touches such a carcass will be unclean
    until the evening.
  spa-VBL: Cualquier animal de cuatro patas que camine sobre sus patas es impuro para
    ti. Si tocas sus cadáveres serás impuro hasta la noche,
  fra-_FOB: Et tout ce qui marche sur ses pattes, entre tous les animaux qui marchent
    sur quatre pieds, vous sera souillé; quiconque en touchera le corps mort, sera
    souillé jusqu'au soir.
  mal-mal: നാലുകാലുകൊണ്ടു നടക്കുന്ന സകലമൃഗങ്ങളിലും ഉള്ളങ്കാൽ പതിച്ചു നടക്കുന്നവ ഒക്കെയും
    നിങ്ങൾക്ക് അശുദ്ധം; അവയുടെ ശവം തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കണം.
  urd-GVR: '@see-verse:LEV.011.026'
  suz-BL: मिनु ब्रेप्‍चोम थेक्‍शा ४ ओटा खोइलीम गाक्‍ब जन्‍तु नेल्‍ल इन कली ग्रांग्रा
    बाक्‍नीम। मेको आन सिनु थीब नेल्‍ल नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍नीम।
  ita-1927: Considererete come impuri tutti i quadrupedi che camminano sulla pianta
    de’ piedi; chiunque toccherà il loro corpo morto sarà impuro fino alla sera.
  ckb-ckb: هەر ئاژەڵێکیش لە چوار پێیەکان کە لەسەر ناولەپی بڕوات، گڵاوە بۆتان و هەرکەسێک
    دەست لە کەلاکیان بدات یان بەر کەلاکیان بکەوێت، هەتا ئێوارە گڵاو دەبێت،
  eng-BBE: 'Any four-footed beast which goes on the ball of its foot, is unclean to
    you: anyone touching the dead body of one of these will be unclean till evening.'
  kan-OKCV: ನಾಲ್ಕು ಕಾಲುಗಳ ಮೇಲೆ ಹೋಗುವ ಎಲ್ಲಾ ಬಗೆಯ ಮೃಗಗಳಲ್ಲಿ ಅಂಗಾಲಿನ ಮೇಲೆ ಹೋಗುವುದೆಲ್ಲವೂ
    ನಿಮಗೆ ಅಶುದ್ಧವಾಗಿರುವುವು. ಯಾರಾದರೂ ಅವುಗಳ ಶವವನ್ನು ಮುಟ್ಟಿದರೆ ಅವರು ಸಂಜೆಯವರೆಗೂ ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: நான்கு கால்களால் நடக்கிற சகல உயிரினங்களிலும் தங்கள் உள்ளங்கால்களை ஊன்றி
    நடக்கிற அனைத்தும் உங்களுக்கு அசுத்தமாக இருப்பதாக; அவைகளின் உடலைத்தொடுகிறவன் எவனும்
    மாலைவரைத் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: 'Y de todos los animales que andan á cuatro pies, tendréis por inmundo
    cualquiera que ande sobre sus garras: cualquiera que tocare sus cuerpos muertos,
    será inmundo hasta la tarde.'
  ron-BTF: Și orice merge pe labele sale, printre toate felurile de viețuitoare care
    merg pe toate patru picioarele, acelea vă sunt necurate, oricine atinge trupul
    lor mort să fie necurat până seara.
  eng-WEBP: Whatever goes on its paws, among all animals that go on all fours, they
    are unclean to you. Whoever touches their carcass shall be unclean until the evening.
  eng-FBV: Any four-legged animal that walks on its paws are unclean for you. If you
    touch their dead bodies you will be unclean until the evening,
  nld-1939: Ook alle teengangers onder de viervoeters zijn voor u onrein. Wie hun
    kreng aanraakt, is tot de avond onrein;
  nch-BL: “Nojquiya amo huelis anquincuase tapiyalme quej chichime cati amo quipiyaj
    senquisa iniisti. Huan sinta se masehuali quiitzquis itacayo se ten ni tapiyali
    cati mictoc mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Trong giống đi bốn cẳng, hễ con nào đi trên bàn cẳng, thì kể là không
    sạch cho các ngươi; ai đụng đến xác chết nó sẽ bị ô uế đến chiều tối;
  hin-CV: सभी चौपायों में वे प्राणी, जो अपने पंजों पर चलते हैं, तुम्हारे लिए अशुद्ध
    हैं, जो कोई उनके शव को छू लेगा, वह शाम तक अशुद्ध रहेगा,
  eng-OURB: Whatever goes on its paws, among all animals that go on all fours, they
    are unclean to you. Whoever touches their carcass shall be unclean until the evening.
  spa-BES: Cualquier bestia de cuatro patas que ande sobre sus garras, es impura;
    cualquiera que toque el cadáver de uno de estos será inmundo hasta la tarde.
  tdx-tdx: Faly ama’ areo ze biby mandia an-delatomboke maleme amo mpandeha an-tomboke
    efatseo. Haleotse pak’ amy harivay ze mitsa­pa ty fate’ irezay.
  vid-vid: Migongolo jeng'ha jilingujenda kwa viganza vya hewo jiwele na magulu gane,
    ndo jikokomoka kwa hemwe, na yoneche yodoliza itufi lya igongolo kota alyo kowa
    yakokomoche mbaka matinazo.
  eng-OKE: And every (animal) that goeth upon its paws, of all beast that go upon
    four, shall be unclean to you; whoever toucheth their carcases shall be unclean
    until the evening.
  tha-KJV: ในบรรดาสัตว์​สี​่​เท​้าทุกอย่างซึ่งเดินด้วยขยุ้มเท้าเป็นสัตว์มลทินแก่​เจ้า
    ผู้​ใดแตะต้องซากสัตว์​นี้​จะต้องมลทินไปถึงเวลาเย็น
  por-BR-2018: 'E de todos os animais que andam a quatro patas, tereis por impuro
    qualquer um que ande sobre suas garras: qualquer um que tocar seus corpos mortos,
    será impuro até à tarde.'
  deu-ELO: Und alles, was auf seinen Tatzen geht, unter allem Getier, das auf Vieren
    geht, sie sollen euch unrein sein; jeder, der ihr Aas anrührt, wird unrein sein
    bis an den Abend.
  eng-WYC-2018: That that goeth on hands, of all beasts that go on four feet, shall
    be unclean; he that toucheth their bodies dead by themselves, shall be defouled
    till to eventide, (or he who toucheth their dead bodies, shall be defiled, or
    unclean, until the evening);
  epo-epo: Kaj el ĉiuj bestoj kvarpiedaj ĉiuj, kiuj iras sur siaj plandoj, estas malpuraj
    por vi; ĉiu, kiu ektuŝos ilian kadavron, estos malpura ĝis la vespero.
  uig-PIN: Tɵt puti bilǝn mangidiƣan ⱨaywanlarning iqidin tapini bilǝn mangidiƣanlarning
    ⱨǝmmisi silǝrgǝ napak bolup, ⱨǝrkim ularning ɵlük tǝnlirigǝ tǝgsǝ kǝq kirgüqǝ
    napak sanilidu.
  beo-beo: '@see-verse:LEV.011.026'
  tpi-OTNT: Na olgeta kain abus i no gat kapa long lek, ol i no gutpela abus. Sapos
    yupela i pas long wanpela bilong ol dispela kain abus i dai pinis, bai yupela
    i kamap doti long ai bilong mi na yupela bai i stap olsem inap san i go daun.
  hau-SA: Duk abin da yake tafiya a kan dāginsa cikin dabbobin da suke da ƙafa huɗu,
    haram ne a gare ku. Duk wanda ya taɓa mushensu zai ƙazantu har zuwa yamma.
  uig-LAT: Töt puti bilen mangidighan haywanlarning ichidin tapini bilen mangidighanlarning
    hemmisi silerge napak bolup, herkim ularning ölük tenlirige tegse kech kirgüche
    napak sanilidu.
  nde-nde: Kuzozonke izinyamazana ezihamba ngenyawo ezine, lezo ezihamba ngezidladla
    zingcolile kini; kuzakuthi wonke othinta izidumbu zazo abe ngongcolileyo kuze
    kuhlwe.
  ton-ton: 'Pea ʻilonga ʻaia ʻi he ngaahi manu kotoa pē ʻoku ʻalu ʻi hono ʻaofivaʻe
    ʻo fakaveʻe fā; ʻoku nau taʻemaʻa kiate kimoutolu: ko ia ʻoku ala ki honau sino
    ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.'
  ces-1613: A cožkoli chodí na tlapách svých ze všech hovad čtvernohých, nečisté bude
    vám. Kdož by koli dotkl se těl jejich, nečistý bude až do večera.
  eng-WMB: Whatever goes on its paws, among all animals that go on all fours, they
    are unclean to you. Whoever touches their carcass shall be unclean until the evening.
  tam-TCV: நான்கு கால்களால் நடக்கும் எல்லா மிருகங்களுக்குள்ளும் பாதங்களை ஊன்றி நடக்கின்ற
    யாவும் உங்களுக்கு அசுத்தமாயிருக்க வேண்டும்; அவற்றின் பிணங்களைத் தொடுகிறவன் எவனும்
    மாலைவரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Ang bisan unsa nga molakaw pinaagi sa tiil niini taliwala sa tanang mga
    mananap nga adunay upat ka tiil, hugaw kini alang kaninyo. Mahugaw hangtod sa
    kagabhion ang si bisan kinsa nga mohikap sa patayng lawas niini.
  pol-UBG: A wszystko, co chodzi na łapach spośród wszystkich zwierząt chodzących
    na czterech nogach, będzie dla was nieczyste. Kto dotknie ich padliny, będzie
    nieczysty aż do wieczora.
  urd-GVU: '@see-verse:LEV.011.026'
  deu-1912: Und alles, was auf Tatzen geht unter den Tieren, die auf vier Füßen gehen,
    soll euch unrein sein; wer ihr Aas anrührt, wird unrein sein bis auf den Abend.
  kan-2017: ಚತುಷ್ಪಾದ ಪ್ರಾಣಿಗಳಲ್ಲಿ ಅಂಗಾಲುಗಳಿಂದ ನಡೆಯುವ ಎಲ್ಲವುಗಳು ನಿಮಗೆ ಅಶುದ್ಧವಾಗಿರುವವು;
    ಅವುಗಳ ಹೆಣವನ್ನು ಯಾರು ಮುಟ್ಟುವರೋ ಅವರು ಆ ದಿನದ ಸಾಯಂಕಾಲದ ವರೆಗೂ ಅಶುದ್ಧರಾಗಿರುವರು.
  yap-yap: Ma urngin e gamanman nma yan nma math ga’ngin yang i lan ay nga but’ ni
    mayan nga aningeg raba’ i ay ni bod e pilis nge gatuw, e ra ta’ay nagmed; ma en
    nra math nga downgin bagyad nike yim’ e ra par nib ta’ay nge mada’ ko blayal’,
  hlt-MCSB: A kho pali neh aka yuel mulhing boeih khuiah a kut neh aka yuel boeih
    khaw nangmih ham rhalawt. A rhok aka ben boeih tah kholaeh duela a poeih ni.
  mdy-ETH: ዖይዶ ቶኪና ሃንታ ባኮይዳፓ ቢያ ፔ ቃኣቆና ሄርቂ ሃንታ ባካ ቢያ ዒንሢኮ ቄፄ ማዖንጎ፤ ዬያ ባኮኮ ሃይቄ ሌዞ ካኣማ
    ዓሲ ቢያ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዖንጎ፤
  twi-ASANTE: Aboa biara a ne nan yɛ ɛnan na ɔnam ne mmɔwerɛ so no, mokyiri ne nam.
    Obiara a ɔde ne nsa bɛka aboa a ɔte saa funu no ho agu fi kɔsi anwummerɛ; ɛyɛ
    mo akyiwadeɛ.
  eng-WEBU: Whatever goes on its paws, among all animals that go on all fours, they
    are unclean to you. Whoever touches their carcass shall be unclean until the evening.
  bnp-bnp: A maka kanirau ri laho na vahane ria i va, i kabelabela a vahane ria, ri
    muto. Naha ni padoia tara ge mate. A viri i padoi a podana kanirau i mate, bara
    i muto mavonga i harena na malunga liu.
  wal-wal: Oiddu tohotun hemettiya mehe ubbaappe garawatu ginddiyaa mala ginddiyan
    hemettiyaageeti intteyyo tuna; qassi eta bautaa bochchiya oonikka omarssi gakkanaashin
    tuna.
  spa-PDDPT: De todos los animales que andan con cuatro patas, tendrán como impuro
    todo el que ande sobre sus garras. Cualquiera que toque sus cuerpos muertos será
    impuro hasta llegar la noche.
  gun-gun: Mymba ipy irundy va'eri opy mbyte re oguata va'e ma pendevy ha'eve'ỹ va'e
    meme. He'õgue re opoko va'e ma guive rã ha'eve'ỹ va'e 'rã oiko ka'aru peve.
  agu-BL: ”Nin te cyakil yi e' txuc yi at cyaj quikan, nin at chipac' yi jatxo'n tib,
    xan kol tz'oc jun tan macle'n chiwankil yi e' txuca'tz yi ja quim. Tz'ocopon tzun
    lac'p il c'ol te'j tane'n jale'n cu'n yil cu' k'ej. Kalena's tzun tz'el il c'ol
    te'j.
  ilo-ULB: Aniaman a magmagna babaen iti sakada nga adda pangkaramutna kadagiti amin
    nga ayup a magmagna iti uppat a saka, narugit dagitoy para kadakayo. Siasinoman
    a mangsagid iti kasta a natay a bagi ket agtalinaed a narugit agingga iti rabii.
  kpg-kpg: '@see-verse:LEV.011.026'
  uig-ARA: تۆت پۇتى بىلەن ماڭىدىغان ھايۋانلارنىڭ ئىچىدىن تاپىنى بىلەن ماڭىدىغانلارنىڭ
    ھەممىسى سىلەرگە ناپاك بولۇپ، ھەركىم ئۇلارنىڭ ئۆلۈك تەنلىرىگە تەگسە كەچ كىرگۈچە
    ناپاك سانىلىدۇ.
  sus-sus: Sube birin tore mu na naxee bɛ, e e ɲɛrɛ e sanyi naanie xun na, e raharamuxi
    wo ma. Naxan dinma e binbie ra na findima mixi sɛniyɛntare ra han nunmare ra.
  pon-2006: '@see-verse:LEV.011.026'
  ksd-ksd: Ta ra lavur vavaguai dia vanavana ma ra ivat na kak i diat, diat dia vanavana
    ma ra ivat na lapar a kak i diat, dia tabu pire vavat; nina ba i bili ra virua
    i diat pa na gomgom tuk na ravian.
  tur-YTC: Dört ayak üzerinde yürüyen hayvanlardan pençeleri üzerinde yürüyenler sizin
    için kirlidir. Kim onların leşine dokunursa akşama kadar kirli olacaktır.'”
  grc-BRENT: Καὶ πᾶς ὃς πορεύεται ἐπὶ χειρῶν ἐν πᾶσι τοῖς θηρίοις, ἃ πορεύεται ἐπὶ
    τέσσαρα, ἀκάθαρτά ἐστιν ὑμῖν· πᾶς ὁ ἁπτόμενος τῶν θνησιμαίων αὐτῶν, ἀκάθαρτος
    ἔσται ἕως ἑσπέρας.
  ind-AYT: Juga, semua binatang yang berjalan dengan keempat telapak kakinya itu haram
    bagimu. Setiap orang yang menyentuh bangkai binatang itu menjadi najis sampai
    matahari terbenam.
  nya-nya: Mwa nyama zonse zoyenda ndi miyendo inayi, nyama zonse zokhala ndi zikhadabo
    kuphazi muzitenge kukhala zodetsedwa ndipo aliyense wozikhudza zitafa adzakhala
    wodetsedwa mpaka madzulo.
  hrv-hrv: Onda, četveronožne životinje koje hodaju na četiri šape za vas su nečiste.
    Tko se dotakne njihova strva, neka je nečist do večeri.
  mps-mps: Te tobage tigidali hasa te sągąde dani elalubaso, te wiegi yai hasa menio.
    Dage te tobage hasa isai tigi me diąwai baso da, teda dage eno gedude meda pedelama,
    tama dage tiwai bididubadi te giliga dega sigulaibao,” Genuai Bidigo te po wai.
  tpi-tpi: Na olgeta kain abus i no gat kapa long lek, ol i no gutpela abus. Sapos
    yupela i pas long wanpela bilong ol dispela kain abus i dai pinis, bai yupela
    i kamap doti long ai bilong mi na yupela bai i stap olsem inap san i go daun.
  dan-1931: Alle firføddede Dyr, der går på Poter, skal være eder urene; enhver der
    rører ved et Ådsel af dem, bliver uren til Aften,
  vie-OVCB: Loài vật đi bốn chân, có vuốt là loài không sạch. Ai đụng đến xác chết
    các loài này phải bị ô uế cho đến tối.
  guj-2017: ચાર પગવાળાં જાનવરોમાંનું જે જે પંજા વડે ચાલતું હોય તે તમારે માટે અશુદ્ધ
    છે. જે કોઈ તેઓના મૃતદેહનો સ્પર્શ કરે તે સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: '@see-verse:LEV.011.026'
  por-BRBSL: O que quer que se passe em suas patas, entre todos os animais que vão
    de quatro em quatro, eles são imundos para você. Quem tocar em sua carcaça será
    imundo até a noite.
  cth-cth: A khoksamen samka hoeh e saring pueng teh nangmouh hanlah thoung hoeh.
    Hote ro ka tek e tami teh tangmin totouh thoung hoeh.
  twi-twi: Aboa biara a nʼanan yɛ anan na ɔnam nʼawerɛw so no, mukyi ne nam. Obiara
    a ɔde ne nsa bɛka aboa a ɔte saa funu no ho begu fi kosi anwummere; ɛyɛ mo akyiwade.
  hlt-hlt: A kho pali neh aka yuel mulhing boeih khuiah a kut neh aka yuel boeih khaw
    nangmih ham rhalawt. A rhok aka ben boeih tah kholaeh duela a poeih ni.
  tbz-SIM: Iwũɔ̃ yoo tiwɑnwɑntì dɛ̀ɛ̀ mɔ̀kɛ itɑ̀ɑ̀kɛ ìnɑ̀ɑ̀ kɛ centì dɛ nɑɑ̀cɛ̀i yómmɛ̀
    ikuɔ́ dɛ̀ yetɛmu. Kɛ̀ wèè dɛ̀ kɑ̀ɑ́kɛ́ ò sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Ezɨ asɨzir soroghafarir puziba puvatɨziba, da bar, asɨzir aghuiba puvatɨ.
    Egh ia asɨzir katamɨn kuamɨn suiraghɨva, ia nan damazimɨn mɨzegham. Egh ia kamaghɨra
    ikɨ mangɨ guaratɨzimɨn tugham.
  dop-dop: '@see-verse:LEV.011.026'
  azb-azb: Pəncələri üstündə yeriyən dördayaqlı hər heyvan sizin üçün murdar olsun;
    onların leşinə toxunan hər kəs axşama qədər murdar sayılsın.
  eng-DBY: 'And whatever goeth on its paws, among all manner of beasts that go upon
    all four, those are unclean unto you: whoever toucheth their carcase shall be
    unclean until the even.'
  hin-2017: और चार पाँव के बल चलनेवालों में से जितने पंजों के बल चलते हैं वे सब तुम्हारे
    लिये अशुद्ध हैं; जो कोई उनकी लोथ छूए वह साँझ तक अशुद्ध रहे।
  wol-KYG: Ba tey lépp luy doxe ndëgguy tànkam ci mboolem boroom ñeenti tànk, daganul
    ci yeen te ku laal méddam dina yendoo sobe ba jant so.
  eng-YLT: '''And any one going on its paws, among all the beasts which are going
    on four — unclean they [are] to you; any one who is coming against their carcase
    is unclean until the evening;'
  eng-WYC-2017: That that goeth on hands, of all beasts that go on four feet, shall
    be unclean; he that toucheth their bodies dead by themselves, shall be defouled
    till to eventide;
  eng-WMBB: Whatever goes on its paws, amongst all animals that go on all fours, they
    are unclean to you. Whoever touches their carcass shall be unclean until the evening.
  urd-GVH: '@see-verse:LEV.011.026'
  rug-rug: '@see-verse:LEV.011.026'
  gaz-gaz: Bineensota miilla afuriin deeman hunda keessaa kanneen faanaan ejjetan
    isiniif xuraaʼoo dha; namni raqa isaanii tuqu kam iyyuus hamma galgalaatti xuraaʼaa
    taʼa.
  fra-LSG: 'Vous regarderez comme impurs tous ceux des animaux à quatre pieds qui
    marchent sur leurs pattes: quiconque touchera leurs corps morts sera impur jusqu’au
    soir,'
  yal-yal: Sube san naaninna naxanye birin sanna xunduxi, e haramuxin na a ra ɛ tan
    xa. Naxan yo na a yiin din e faxaxin na, na kanna mi fa sariɲanxi han ɲinbanna
    ra.
  haw-1868: O ka mea hele ma kona mau kapuwai manamana, o ko na holoholona a pau e
    hele ana ma na ha, he haumia ia ia oukou; a o ka mea i pa i ko lakou kupapau e
    haumia ia a hiki i ke ahiahi.
  arb-NAV: وَأَيْضاً كُلُّ حَيَوَانٍ يَمْشِي عَلَى كُفُوفِهِ مِنْ جَمِيعِ الْحَيَوَانَاتِ
    ذَوَاتِ الأَرْبَعِ الأَرْجُلِ، فَهُوَ نَجِسٌ لَكُمْ، وَكُلُّ مَنْ يَمَسُّ جُثَثَهَا
    يَكُونُ نَجِساً حَتَّى الْمَسَاءِ،
  ewe-ewe: Miekpɔ mɔ aɖu lã afɔene siwo ƒe afɔwo nu fetsu le o. Ame si ka asi woƒe
    kukua ŋu hã ŋuti mekɔ o, va se ɖe fiẽ.
  eng-LEE: And all that walk upon their paws, among all manner of beasts that walk
    on four feet, are unclean unto you; whosoever toucheth their carcass shall be
    unclean until the evening.
  asm-FB: আৰু চাৰি ঠেঙেৰে ফুৰা সকলো জন্তুৰ মাজত যিবোৰ ভৰিৰ তলুৱাৰে খোজ কাঢ়ে, সেইবোৰ
    তোমালোকৰ পক্ষে অশুচি। যিকোনোৱে সেইবোৰৰ শৱ চুব, তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: سُبٍ بِرِن تٌرٍ مُ نَ نَشٍيٍ بّ، عٍ عٍ حّرّ عٍ سَنيِ نَانِيٍ شُن نَ، عٍ رَهَرَ مُشِ
    وٌ مَ. نَشَن دِنمَ عٍ بِنبِيٍ رَ نَ قِندِ مَ مِشِ سّنِيّنتَرٍ رَ هَن نُنمَرٍ رَ.
  fra-SBL: Tout ce qui se déplace sur ses pattes, parmi tous les animaux qui se déplacent
    à quatre pattes, vous est impur. Quiconque touchera leur carcasse sera impur jusqu'au
    soir.
  hbo-hbo: וְכֹ֣ל ׀ הֹולֵ֣ךְ עַל־כַּפָּ֗יו בְּכָל־הַֽחַיָּה֙ הַהֹלֶ֣כֶת עַל־אַרְבַּ֔ע
    טְמֵאִ֥ים הֵ֖ם לָכֶ֑ם כָּל־הַנֹּגֵ֥עַ בְּנִבְלָתָ֖ם יִטְמָ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: That that goith on hondis, of alle beestis that gon on foure feet,
    schal be vnclene; he, that touchith her bodies deed bi hem silf, schal be defoulid
    `til to euentid;
  cwe-cwe: Wanyama wose wowogendela mafumba ingawa wana magulu mane, kumwenu wambula
    mwiko. Yoyose yondayadalise mitufi ya mnyama fana iyo kezakuwa kambula mwiko mbaka
    ichigulogulo.
  kik-kik: Harĩ nyamũ ciothe iria ithiiaga na magũrũ mana-rĩ, iria ikinyaga na ithu
    irĩ thaahu harĩ inyuĩ; mũndũ ũrĩa wothe ũkaahutia ciimba ciacio agaatinda arĩ
    na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: 'Et parmi les animaux à quatre pieds, tout ce qui marche sur la plante
    des pieds vous sera impur : quiconque touchera leur corps mort sera impur jusqu’au
    soir ;'
  cek-AK: Khok palito hoi kacaeh moinawk boih, khokpacin hoiah kavak moinawk boih
    loe, nangcae han ciim ai; to baktih kadueh moi sui kami loe duembang khoek to
    ciim mak ai.
  cuk-cuk: Bela ibdurgan-mali-walabake-nikamalad e-goo-nasigi-nanasurmalad, bemarga
    ibmar-swilidiksulidga guoed. Doa-dule we-ibmar-burgwaled ebusale, neg-mutikidse
    swilidiksuli gudii guoed.
  uig-CYR: Төрт пути билән маңидиған һайванларниң ичидин тапини билән маңидиғанларниң
    һәммиси силәргә напак болуп, һәр ким уларниң өлүк тәнлиригә тәгсә кәч киргичә
    напак санилиду.
  tel-2017: నాలుగు కాళ్లపై నడిచే జంతువుల్లో ఏవి తమ పంజాపై నడుస్తాయో అవి మీకు అపవిత్రం.
    వాటి కళేబరాలు ముట్టుకున్న వాడు సాయంకాలం వరకూ అపవిత్రంగా ఉంటాడు.
  hat-BSA: Nenpòt zannimo ki mache sou pat li; pami tout kreyati ki mache sou kat
    pat yo, yo pa pwòp pou nou. Nenpòt moun ki touche kadav li yo vin pa pwòp jis
    rive nan aswè.
  kos-kos: Kosro nukewa ma fahsrkin ye nia ac inpaol, ma inge tia nasnas nu suwos.
    Kutena mwet su pusral mano misa lun kutena kosro inge fah tia nasnas nwe ke ekela,
  hbo-WLC: וְכֹ֣ל ׀ הוֹלֵ֣ךְ עַל־כַּפָּ֗יו בְּכָל־הַֽחַיָּה֙ הַהֹלֶ֣כֶת עַל־אַרְבַּ֔ע
    טְמֵאִ֥ים הֵ֖ם לָכֶ֑ם כָּל־הַנֹּגֵ֥עַ בְּנִבְלָתָ֖ם יִטְמָ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Nʼime anụmanụ niile na-aga ije nʼụkwụ anọ, anụmanụ ọbụla na-aga ije nʼọbụaka
    ya rụrụ arụ, unu agaghị eri ya. Onye ọbụla metụrụ ozu ya aka ga-abụ onye rụrụ
    arụ ruo uhuruchi.
  ory-ory: ପୁଣି ଚାରିଗୋଡ଼ିଆ ବନ୍ୟଜନ୍ତୁମାନଙ୍କ ମଧ୍ୟରେ ଯେଉଁମାନେ ତଳିପାରେ ଚାଲନ୍ତି, ସେମାନେ
    ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି; ଯେକେହି ସେମାନଙ୍କର ଶବ ଛୁଇଁବ, ସେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି
    ରହିବ।
  chk-chk: Iwe, ekewe man mi fetal won pöür me pecher, nge a chök wor kün aütür, repwe
    limengau ngenikemi. Eman mi atapa ekei man men mä epwe limengau.
  rop-rop: '@see-verse:LEV.011.026'
  ukr-1871: І все ходюче на лапах між усїм животним, що на чотирох ногах, нечисте
    вам буде; хто торкнеться об трупа їх, буде нечистий до вечора.
  deu-1951: Auch alles, was auf seinen Tatzen geht unter den Vierfüßlern, soll euch
    unrein sein; wer ihr Aas anrührt, wird unrein sein bis zum Abend;
  eng-JPS: And whatsoever goeth upon its paws, among all beasts that go on all fours,
    they are unclean unto you; whoso toucheth their carcass shall be unclean until
    the even.
  srp-1865: I što god ide na šapama izmeðu svijeh životinja èetvoronogih, da vam je
    neèisto; ko bi se dotakao strva njihova, da je neèist do veèera.
  lug-lug: Mu nsolo zonna ezitambulira ku magulu ana, ezo ezitambulira ku bibatu byazo
    teziibenga nnongoofu gye muli, buli muntu anaakwatanga ku mulambo gwazo anaabanga
    afuuse atali mulongoofu okutuusa akawungeezi.
  heb-heb: וכל הולך על כפיו בכל החיה ההלכת על ארבע טמאים הם לכם כל הנגע בנבלתם יטמא
    עד הערב׃
  ben-IRV: আর সমস্ত চার পায়ে চলা জন্তুর মধ্যে যে যে জন্তু থাবার মাধ্যমে চলে, তারা
    তোমাদের জন্যে অশুচি; যে কেউ তাদের শব স্পর্শ করবে, সে সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਅਤੇ ਚਾਰ ਪੈਰਾਂ ਨਾਲ ਚੱਲਣ ਵਾਲੇ ਸਭ ਪ੍ਰਕਾਰ ਦੇ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਪੰਜਿਆਂ ਭਾਰ
    ਤੁਰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹਨ, ਜੋ ਕੋਈ ਉਨ੍ਹਾਂ ਦੀ ਲੋਥ ਨੂੰ ਛੂਹੇ ਉਹ ਸ਼ਾਮ ਤੱਕ
    ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: ခွါမရှိသောသားအမျိုးမျိုးတို့သည် သင် တို့၌ မ စင်ကြယ်ကြ။ သူ တို့အသေ ကောင်ကို
    ထိ သောသူသည် ညဦး တိုင်အောင် မ စင်ကြယ်။
  hmo-hmo: Bona edia imana bona aena palapala idia manoka, to imana bona aena dekena
    amo idia raka gaudia danu be umui dekenai idia miro. Edia mase tauanina ia dogoatao
    tauna be do ia miro ela bona dina do ia diho.
  urd-urd: और चार पाँवों पर चलने वाले जानवरों में से जितने अपने पंजों के बल चलते हैं,
    वह भी तुम्हारे लिए नापाक हैं। जो कोई उन की लाश को छुए वह शाम तक नापाक रहेगा।
  rus-SYN: 'Из всех зверей четвероногих те, которые ходят на лапах, нечисты для вас:
    всякий, кто прикоснется к трупу их, нечист будет до вечера;'
  bqc-SIM: À pↄ́ ↄmideↄ tɛ̃́. Gbɛ̃́ pↄ́ ↄkã̀ a gɛwa aliↄ gbãlɛaɛ e oosi.
  tcz-CHONGTHU: Sa ho lah a akeng lia lamjot hihen, akengpeh tollhang chon jouse hijong
    leh, nang ho dia hichengse jong hi aboh a kisim ahi. koi hijong leu chun hiche
    sa thilong thamkha chan chu, nilhum geiya aboh a um ding ahi.
  mar-mar: चार पायावर चालणाऱ्या सर्व पशूपैकी जे आपल्या पंजावर चालतात ते सर्व तुम्ही
    अशुद्ध समजावे; त्याचा शवांना जो कोणी स्पर्श करेल त्याने संध्याकाळपर्यंत अशुद्ध
    रहावे.
  qub-qub: «Chuscu chaquiyoj animal chaqui-paltantin lluchcajtaga ‹ganra› nir rejsinqui.
    Chay animalcuna wañusha caycajta pipis yatäga pacha chacänancama ganrami ricaconga.
  bqp-bqp: '@see-verse:LEV.011.026'
  hat-hat: Konsa tou, tout bèt ki mache sou kat pa t' men ki pa gen zago, yo pa bon
    pou nou manje. Depi yon moun manyen kadav yonn nan bèt sa yo, li pa nan kondisyon
    pou fè sèvis pou Bondye jouk aswè.
  eng-BSB: All the four-footed animals that walk on their paws are unclean for you;
    whoever touches their carcasses will be unclean until evening,
  tod-tod: Wa naati kpein deve ga ti ɠɔzɔʋɛ, niiti ti-ɠɔɠɔi naani, ti ziɛzu ti-ɠɔɠɔzapalagiti
    ga. Nu-o-nu a vɔɔɠu ti-ma ʋoomai ta ʋa, toɠa ɠɔzɔ eyɛsu kpɔkɔi zeeli.
  eng-WEBPB: Whatever goes on its paws, amongst all animals that go on all fours,
    they are unclean to you. Whoever touches their carcass shall be unclean until
    the evening.
  kbq-kbq: Rama'a agigoma hunte'nenigeno mopafima vanoma nehania zagaramina, agrua
    osu'naze. Hagi fri'nesageta zamavufarera avako osiho. Hagi avako'ma hanazana agru
    osu mani'nenageno vuno kinaga segahie.
  nhe-BL: “Nojquiya ax huelis inquincuase tlapiyalime queja chichime tlen ax quipiyaj
    senquistoc iniisti. Huan intla se tlacatl quiitzquis itlacayo se tlen ni tlapiyali
    tlen mictoc mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: '@see-verse:LEV.011.026'
  eng-DRA: 'That which walketh upon hands of all animals which go on all four, shall
    be unclean: he that shall touch their carcasses shall be defiled until evening.'
