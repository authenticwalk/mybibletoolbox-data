  dop-dop: Wontu lɛntɩ wɛɛ, ye yʋlʋ ɩ́ kpɑɣɑ tǝ kʋsǝpǝtʋ, yɑɑ ɩ tɩɩ tokinɑ-tɩ, pǝ
