verse: LEV.011.024
translations:
  mal-C: “ ‘ഇവയാൽ നിങ്ങൾ നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കും; അവയുടെ പിണം സ്പർശിക്കുന്നവർ
    സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Durch diese Tiere verunreinigt ihr euch; jeder, der ihr Aas anrührt, wird
    unrein bis zum Abend.
  lin-lin: Soki te, ekokomisa bino mbindo ; mpe moto nyonso oyo akosimba bibembe na
    yango akozala mbindo kino na pokwa.
  eng-LSV: And you are made unclean by these; anyone who is coming against their carcass
    is unclean until the evening;
  eng-GNV: 'For by such ye shalbe polluted: whosoeuer toucheth their carkeis, shalbe
    vncleane vnto the euening.'
  eng-WEBSTER: 'And for these ye shall be unclean: whoever toucheth the carcass of
    them shall be unclean until the evening.'
  nhw-BL: '“Ni tlamantli quichihua para se masehuali elis amo tlapajpactli: “Sintla
    se masehuali quiitzquis itlacayo se tlen ni totome o sayoltzitzi catli mictoque,
    mocahuas amo tlapajpactli hasta tlayohua.'
  swh-ONEN: “ ‘Mtajinajisi kwa wanyama hawa. Yeyote agusaye mizoga yao atakuwa najisi
    mpaka jioni.
  bba-bba: Yɛɛ ɡɛɛ wɑ̃ɑ yìn ɡoru tɔnu ù n bɑbɑ u koo ko disiɡii. U ko n disi mɔwɑ
    sere kɑ tɔ̃ɔ ten yokɑɔ.
  eng-KJVCPB: 'And for these ye shall be unclean: whosoever toucheth the carcase of
    them shall be unclean until the even.'
  cpy-cpy: Iroka-paeni otsipa matironi osheneemini. Itzimi-rika oteeyakirini ikamirika
    ipinkaetani tsimiriyitatsiri, ari ipinkaetanakiri irirori roojatzi tsireniriki.
  luo-luo: “ ‘Gik makamagi biro miyo ubed mogak, kendo ngʼato angʼata momulo ring
    chiayo motho kendeno nobed mogak nyaka odhiambo.
  meu-meu: Ini ese bae hataubumui; masedia ai baine daudia toho tauna na baine taubu
    ela bona dina baine diho;
  npi-ULB: यदि तिमीहरूले यीमध्ये कुनैको सिनुलाई छोयौ भने तिमीहरू साँझसम्म अशुद्ध हुने
    छौ ।
  yor-yor: “ ‘Nípa àwọn wọ̀nyí ni ẹ le fi sọ ara yín di àìmọ́. Ẹnikẹ́ni tí ó bá fọwọ́
    kan òkú wọn yóò di aláìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: «هر کس به لاشهٔ این حیوانات حرام گوشت دست بزند تا غروب نجس خواهد بود.
  tgl-ULB: Magiging marumi kayo hanggang sa gabi kung hahawakan ninyo ang patay na
    katawan ng isa sa mga ito.
  hui-hui: Ema bialu piaga tara maru bedarubi nde i̱naga deni tí mo dodo holigo nanalimu.
    Tígua mbirale ema bialu piaga ko urunialenaga tingini homene ngago ela harimiyaguabi
  mya-mya: အောက်​ဖော်​ပြ​ပါ​တိ​ရစ္ဆာန်​တို့​၏​အ​သေ​ကောင် များ​ကို​ထိ​ကိုင်​မိ​သူ​သည်
    ည​ဦး​တိုင်​အောင် မ​သန့်​ရှင်း​ဘဲ​ရှိ​လိမ့်​မည်။ ခွာ​ကွဲ​၍​စား​မြုံ့ ပြန်​သော​တိရစ္ဆာန်​များ​မှ​တစ်​ပါး​အ​ခြား​ခွာ
    ရှိ​တိ​ရစ္ဆာန်​အား​လုံး​နှင့် အုပ်​ဖမ်း​တတ်​သော​လက် ရှိ​သည့်​ခြေ​လေး​ချောင်း​သတ္တ​ဝါ​အား​လုံး​တို့
    ဖြစ်​သည်။ ထို​တိ​ရစ္ဆာန်​တို့​၏​အ​သေ​ကောင်​များ ကို​သယ်​ဆောင်​သွား​သူ​သည် မိ​မိ​၏​အ​ဝတ်
    များ​ကို​ဖွပ်​လျှော်​ရ​မည်။ သို့​သော်​လည်း​သူ သည်​ည​ဦး​တိုင်​အောင်​မ​သန့်​ရှင်း​ဘဲ​ရှိ​လိမ့်
    မည်။
  bod-N: དེ་ཐམས་ཅད་ཀྱིས་ཁྱོད་རྣམས་མི་གཙང་བར་བྱེད་ཅིང་། སུ་ཞིག་གིས་དེ་དག་གི་རོ་ལ་རེག་ན།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Musazvisvibisa nezvizvi; ani naani anobata zvitunha zvazvo achava akasviba
    kusvikira manheru.
  spa-BLM: '“‘Por ellos quedarás impuro: el que toque sus cadáveres quedará impuro
    hasta la noche.'
  cac-cac: Tato tze yam juntzan̈ noc' noc' sval tic ayic chamnacxo noc', man̈ vach'oc
    tzex ajcani icha yalan ley, masanto sq'uic'b'iemi. Masanil noc' noc' ay yech palta
    man̈ chaxechan̈oclaj, max sjaxpax yan̈, a juntzan̈ noc' chi' nachajocab' el eyuuj
    to man̈ vach'oc noc'. Yaln̈ej tas noc'al to chan̈e' yoc palta tzijtum yech mocab'
    vach'oc noc' d'a yol e sat. Yuj chi' yaln̈ej mach syaman junoc noc' noc' chi'
    tato chamnacxo noc', man̈ vach'oc tz'ajcani, icha yalan ley. Icha pax chi' junoc
    mach tz'ic'anchaan̈ noc' chamnac noc' chi', yovalil sjuq'uel spichul, palta manto
    vach'oc tz'ajcani masanto sq'uic'b'iemi. Man̈ vach'oc juntzan̈ noc' chi' icha
    yalan ley.
  swh-ULB: Nanyi mtakuwa najisi hata jioni kutokana na wanyama hawa endapo mtagusa
    mizogo yao.
  bel-bel: 'ад іх вы будзеце нячыстыя: кожны, хто дакранецца да трупа іхняга, нячысты
    будзе да вечара;'
  deu-ELBBK: Und durch diese werdet ihr euch verunreinigen; jeder, der ihr Aas anrührt,
    wird unrein sein bis an den Abend;
  mbb-OT: Kenè kew ǥawed te minatey he menge langgam he wazà metevì is sulu zan wey
    kenà ed-uman edsepà te kinaan dan. Kenè kew zaan gawed te minatey he menge langgam
    he heepat is menge paa zan he igkahis dan is menge sulu zan. Isipa niw he meremerik
    heini he menge langgam. Is minsan hentei he ebpekesamsam te minatey kandan, kinahanglan
    he ebpìpian din is bisti zin, ne ed-isipen pa sikandin he meremerik taman te mezukilem.
  mal-2015: 'അവയാൽ നിങ്ങൾ അശുദ്ധരാകും: അവയുടെ പിണം തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധൻ
    ആയിരിക്കേണം.'
  rmc-rmc: „ ‚Hin varesave nažuže džviri, savengre zdochlinendar te tumen chudena,
    ačhena nažuže dži rači.
  pes-OPV: از آنها نجس می‌شوید، هرکه لاش آنها را لمس کند تا شام نجس باشد.
  ron-1924: 'Еле вэ вор фаче некураць: орьчине се ва атинӂе де трупуриле лор моарте
    ва фи некурат пынэ сяра'
  ben-OBCV: “ ‘এসব দ্বারা তোমরা অশুচি হবে, যে কেউ ঘৃণিত প্রাণীদের অথবা পাখিদের মৃতদেহ
    স্পর্শ করবে, সন্ধ্যা পর্যন্ত সে অশুচি থাকবে।
  som-som: Oo kuwaas idinku waad ku nijaasoobaysaan, oo ku alla kii baqtigooda taabtaa
    nijaas buu ahaanayaa tan iyo fiidkii,
  lat-VUC: 'et quicumque morticina eorum tetigerit, polluetur, et erit immundus usque
    ad vesperum:'
  eng-ASVBT: 'And by these ye shall become unclean: whosoever toucheth the carcass
    of them shall be unclean until the even;'
  ita-1885: E per queste bestie voi vi renderete immondi; chiunque toccherà il corpo
    morto loro, sarà immondo infino alla sera.
  eng-LXXUP: And by these ye shall be defiled; everyone that touches their carcasses
    shall be unclean till the evening.
  eng-ULB: You will become unclean until evening by these animals if you touch a carcass
    of one of them.
  spa-VBL: y te harán impuro. Si tocas sus cadáveres serás impuro hasta la noche,
  fra-_FOB: Vous serez souillés à cause d'eux; quiconque touchera leur cadavre, sera
    souillé jusqu'au soir.
  mal-mal: '“‘അവയാൽ നിങ്ങൾ അശുദ്ധരാകും: അവയുടെ ശവം തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധൻ
    ആയിരിക്കണം.'
  urd-GVR: 'Jo bhī zail ke jānwaroṅ kī lāsheṅ chhue wuh shām tak nāpāk rahegā: (a)
    khur rakhne wāle tamām jānwar siwāe un ke jin ke khur yā pāṅw pūre taur par chire
    hue haiṅ aur jo jugālī karte haiṅ, (b) tamām jānwar jo apne chār panjoṅ par chalte
    haiṅ. Yih jānwar tumhāre lie nāpāk haiṅ, aur jo bhī un kī lāsheṅ uṭhāe yā chhue
    lāzim hai ki wuh apne kapṛe dho le. Is ke bāwujūd bhī wuh shām tak nāpāk rahegā.'
  suz-BL: मेकोपुकी रे गेपुकी ग्रांग्रा दिशो दुम्‍नीनी। सुमी मेको आन सिनु थीबा, मेको
    नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Questi animali vi renderanno impuri; chiunque toccherà il loro corpo morto
    sarà impuro fino alla sera.
  ckb-ckb: «”بەمانە گڵاو دەبن، هەرکەسێک دەست لە کەلاکیان بدات یان بەر کەلاکیان بکەوێت،
    ئەوا هەتا ئێوارە گڵاو دەبێت،
  eng-BBE: 'By these you will be made unclean; anyone touching their dead bodies will
    be unclean till evening:'
  kan-OKCV: “ ‘ಇವುಗಳಿಂದ ನೀವು ಅಶುದ್ಧರಾಗುವಿರಿ. ಅಂದರೆ ಅವುಗಳ ಶವಗಳನ್ನು ಮುಟ್ಟುವವರು ಸಂಜೆಯವರೆಗೂ
    ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: “அவைகளாலே தீட்டுப்படுவீர்கள்; அவைகளின் உடலைத் தொடுகிறவன் எவனும் மாலைவரைத்
    தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: 'Y por estas cosas seréis inmundos: cualquiera que tocare á sus cuerpos
    muertos, será inmundo hasta la tarde:'
  ron-BTF: Și din cauza acestora voi veți fi necurați, oricine atinge trupul lor mort
    să fie necurat până seara.
  eng-WEBP: '“‘By these you will become unclean: whoever touches their carcass shall
    be unclean until the evening.'
  eng-FBV: and will make you unclean. If you touch their dead bodies you will be unclean
    until the evening,
  nld-1939: Ge verontreinigt u aan de volgende dieren.
  nch-BL: '“Ni tamanti quichihua para se masehuali elis amo tapajpactic: “Sinta se
    masehuali quiitzquis itacayo se ten ni totome o sayolime cati mictoque, mocahuas
    amo tapajpactic hasta tayohua.'
  vie-1934: Các ngươi sẽ vì loại đó mà bị ô uế; ai đụng đến xác chết loài đó sẽ bị
    ô uế cho đến chiều tối.
  hin-CV: “ ‘इन सभी जीवों के कारण भी तुम अशुद्ध हो जाओगे; जो कोई इनके शव को छू लेगा,
    वह संध्या तक अशुद्ध रहेगा,
  eng-OURB: '“‘By these you will become unclean: whoever touches their carcass shall
    be unclean until the evening.'
  spa-BES: 'Por esto serás inmundo; Cualquiera que toque sus cuerpos muertos será
    inmundo hasta la tarde:'
  tdx-tdx: Inay o mahaleotse anahareo; ze mitsapa ty fate’e le maleotse pak’ amy harivay,
  vid-vid: “ ‘Kudoliza migongolo jinji jangumdita munhu yawe yakokomoche, yoneche
    yodoliza mitufi jawo kowa yakokomoche mbaka matinazo.
  eng-OKE: And by these you will be unclean; everyone who toucheth their carcases
    shall be unclean until the evening.
  tha-KJV: สิ​่งเหล่านั้นจะกระทำให้​เจ้​ามลทินได้ คือผู้​หน​ึ่งผู้ใดแตะต้องซากของมันจะต้องมลทินไปถึงเวลาเย็น
  por-BR-2018: 'E por estas coisas sereis impuros: qualquer um que tocar a seus corpos
    mortos, será impuro até à tarde:'
  deu-ELO: Und durch diese werdet ihr euch verunreinigen; jeder, der ihr Aas anrührt,
    wird unrein sein bis an den Abend;
  eng-WYC-2018: and whoever toucheth their bodies dead by themselves, shall be polluted,
    or defouled, and shall be unclean till to eventide; (and whoever toucheth their
    dead bodies, shall be polluted, or defiled, and shall be unclean until the evening;)
  epo-epo: Kaj per la jenaj vi fariĝos malpuraj; ĉiu, kiu ektuŝos ilian kadavron,
    estos malpura ĝis la vespero;
  uig-PIN: Bu janiwarlardinmu mundaⱪ yol bilǝn napak bolisilǝr; birkim ularning ɵlük
    tenigǝ tǝgsǝ kǝq kirgüqǝ napak ⱨesablinidu.
  beo-beo: Nowa da hagudu dedei ohe ilia bogoi da:i hodo digili ba:sea, da ledo hamoi
    ba:mu. (Daeya doaga:sea fawane, bu dodofei dagoi ba:mu.) Ledo hamoi ohe da ohe
    huluane da ga:nasi emo (hoofs) gala. (Be ohe amo da ga:nasi emo gala, amola emo
    wadobo gala amola ha:i manu da ea esaga dialu bu hi aduga:le naha da defea.) Ohe
    amo da emo biyadu gala amola ea emo da nana:i gala da ledo gala. Nowa da amo ohe
    ea bogoi da:i hodo gaguli ahoasea, e da ea abula dodofema:mu. Be e da ledo hamoi
    dagoiba:le, daeya doaga:sea fawane, bu dodofei dagoi ba:mu.
  tpi-OTNT: “Sampela arapela kain abus tu bai i mekim yupela i kamap doti long ai
    bilong mi. Na sapos wanpela man i pas long bodi bilong ol dispela abus i dai pinis
  hau-SA: “ ‘Duk wanda ya taɓa mushen waɗannan dabbobi, zai ƙazantu har fāɗuwar rana.
  uig-LAT: Bu janiwarlardinmu mundaq yol bilen napak bolisiler; birkim ularning ölük
    ténige tegse kech kirgüche napak hésablinidu.
  nde-nde: Liyabe liyazingcolisa ngalezi; ngakho loba ngubani othinta izidumbu zazo
    uzatshona engongcolileyo kuze kuhlwe.
  ton-ton: Pea temou taʻemaʻa koeʻuhi ko ia he ko ia ʻe ala ki honau ʻangaʻanga ʻe
    taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Nebo těmi byste se poškvrňovali. Protož kdož by se koli dotkl těla jich,
    nečistý bude až do večera.
  eng-WMB: '“‘By these you will become unclean: whoever touches their carcass shall
    be unclean until the evening.'
  tam-TCV: “ ‘இவற்றால் உங்களை நீங்கள் அசுத்தமாக்கிக்கொள்வீர்கள். அவற்றின் செத்த உடல்களைத்
    தொடுகிற எவனும் மாலைவரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Mahimo kamong hugaw hangtod sa kagabhion kung hikapon ninyo ang patayng
    lawas sa bisan usa niini nga mga mananap.
  pol-UBG: Przez nie staniecie się nieczyści. Każdy, kto dotknie ich padliny, będzie
    nieczysty aż do wieczora;
  urd-GVU: 'جو بھی ذیل کے جانوروں کی لاشیں چھوئے وہ شام تک ناپاک رہے گا: (الف) کُھر
    رکھنے والے تمام جانور سوائے اُن کے جن کے کُھر یا پاؤں پورے طور پر چِرے ہوئے ہیں
    اور جو جگالی کرتے ہیں، (ب) تمام جانور جو اپنے چار پنجوں پر چلتے ہیں۔ یہ جانور
    تمہارے لئے ناپاک ہیں، اور جو بھی اُن کی لاشیں اُٹھائے یا چھوئے لازم ہے کہ وہ اپنے
    کپڑے دھو لے۔ اِس کے باوجود بھی وہ شام تک ناپاک رہے گا۔'
  deu-1912: und sollt sie unrein achten. Wer solcher Aas anrührt, der wird unrein
    sein bis auf den Abend.
  kan-2017: “‘ಅದಲ್ಲದೆ ಮುಂದೆ ಹೇಳಿರುವ ಪ್ರಾಣಿಗಳಿಂದ ನಿಮಗೆ ಅಪವಿತ್ರತೆ ಉಂಟಾಗುತ್ತದೆ. ಅವುಗಳ
    ಹೆಣ ಯಾವನಿಗೆ ಸೋಂಕುವುದೋ ಅವನು ಆ ದಿನದ ಸಾಯಂಕಾಲದ ವರೆಗೂ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Pin’ey e ra ta’ay nagmed; ni en nra math ngak reb nike yim’ e ra par nib
    alit nge mada’ ko blayal’,
  hlt-MCSB: A rhok aka ben boeih tah te nen te na poeih uh ni. Amih te kholaeh duela
    a poeih ni.
  mdy-ETH: «ዬንሢ ባኮ ዒንሢ ካኣሜቴ ዒኢታንዳኣኬ፤ ዬንሢ ባኮኮ ሃይቄ ሌዞ ካኣሜ ዓሲ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዖንጎ፤
  twi-ASANTE: “ ‘Obiara a ɔde nsa bɛka wɔn funu no mpo ho bɛgu fi kɔsi anwummerɛ
  eng-WEBU: '“‘By these you will become unclean: whoever touches their carcass shall
    be unclean until the evening.'
  bnp-bnp: “Naha ni padoi a maki nga. A viri i padoia tara maki i mate, bara i muto
    i harena na malunga liu.
