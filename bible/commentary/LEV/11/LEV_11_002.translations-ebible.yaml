  pan-pan: 'ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖੋ ਸਾਰੇ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਧਰਤੀ ਉੱਤੇ ਹਨ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ
    ਤੁਸੀਂ ਜਿਹੜੇ ਪਸ਼ੂਆਂ ਦਾ ਮਾਸ ਖਾ ਸਕਦੇ ਹੋ, ਉਹ ਇਹ ਹਨ:'
  mya-JVB: သင်တို့သည် ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ ၊ မြေကြီး ပေါ် မှာရှိသော
