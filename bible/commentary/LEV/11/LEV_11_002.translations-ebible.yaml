  mal-mal: '“നിങ്ങൾ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ഭൂമിയിലുള്ള സകലമൃഗങ്ങളിലും
    നിങ്ങൾക്ക് ഭക്ഷിക്കാവുന്ന മൃഗങ്ങൾ ഇവയാണ്'
  urd-GVR: '“Isrāīliyoṅ ko batānā ki tumheṅ zamīn par rahne wāle jānwaroṅ meṅ se zail
