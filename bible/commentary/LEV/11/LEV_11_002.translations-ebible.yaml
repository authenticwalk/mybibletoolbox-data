  cwe-cwe: “Walongeleni Waisilaili,
  kik-kik: '“Ĩrai andũ a Isiraeli ũũ, ‘Gatagatĩ-inĩ ka nyamũ ciothe iria irĩ bũrũri-inĩ-rĩ,
