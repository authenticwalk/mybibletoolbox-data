  arb-NAV: '«أَوْصِيَا بَنِي إِسْرَائِيلَ: هَذِهِ هِيَ الْحَيَوَانَاتُ الَّتِي تَأْكُلُونَهَا
    مِنْ جَمِيعِ بَهَائِمِ الأَرْضِ:'
  ewe-ewe: “Migblɔ na Israelviwo be, ‘Le lã siwo katã nɔa anyigba dzi la, esiawoe
