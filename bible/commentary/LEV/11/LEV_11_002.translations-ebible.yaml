  tam-2017: '“நீங்கள் இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால், பூமியிலிருக்கிற
    சகல மிருகங்களிலும் நீங்கள் சாப்பிடத்தக்க உயிரினங்கள் எவைகள் என்றால்:'
