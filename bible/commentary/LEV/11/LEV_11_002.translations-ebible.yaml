  suz-BL: “गे इस्राएली आन कली ‘रागीम बाक्‍शो जन्‍तु, बस्‍तु भाव, चिक्‍ब तेक तेको ब्‍वचा
    दुम्‍बा, तेक तेको ब्‍वचा मदुम्‍बा, मेको शेंदीस। मिनु जन्‍तु नु बस्‍तु भाव तेको
    ब्‍वने चाप्‍नीनी देंशा हना, प्रेरित १०:१२-१५; कलस्‍सी २:१६; १तिमोथी ४:३-४
  ita-1927: '“Parlate così ai figliuoli d’Israele: Questi sono gli animali che potrete
