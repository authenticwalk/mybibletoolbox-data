  kan-OKCV: '“ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ ಹೀಗೆ ಹೇಳಬೇಕು: ‘ಭೂಮಿಯ ಮೇಲೆ ಇರುವ ಎಲ್ಲಾ ನೀವು ತಿನ್ನತಕ್ಕ
