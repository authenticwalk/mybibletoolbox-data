  ben-OBCV: '“তোমরা ইস্রায়েলীদের বলো, ‘ভূচর সব পশুর মধ্যে সমস্ত জীব তোমাদের খাদ্য
    হবে:'
  som-som: Reer binu Israa'iil la hadla, oo waxaad ku tidhaahdaan, Kuwanu waa waxyaalaha
    noolnool oo aad ka cunaysaan xayawaanka dhulka jooga oo dhan,
  lat-VUC: 'Dicite filiis Israël: Hæc sunt animalia quæ comedere debetis de cunctis
    animantibus terræ:'
  eng-ASVBT: Speak unto the children of Israel, saying, These are the living things
