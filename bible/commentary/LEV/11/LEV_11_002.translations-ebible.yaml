  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێن و بڵێن: ”ئەوانە ئەو گیانلەبەرانەن کە دەیانخۆن،
    لە هەموو ئاژەڵەکانی سەر زەوی:'
  eng-BBE: 'Say to the children of Israel: These are the living things which you may
