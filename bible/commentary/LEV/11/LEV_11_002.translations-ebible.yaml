  tbz-SIM: 'Nɑ́kɛ́nɛ̀ Isidɑyɛɛribɛ kɛ dɔ̀ n tú: Ntɛnɛ̀ iwũɔ̃ nɛ̀ tiwɑnwɑntì di yó
    nyo ndɛ̀:'
  msy-2020: '@see-verse:LEV.011.001'
  dop-dop: Ɩ́ tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ, ɑtɛ tɔlɑ tɑɑ, nnɑ nnɑ ɩ́ kɑ́ tɔɣɔ tɔɣɔlɛ,
  azb-azb: '«İsrail övladlarına belə deyin: “Quruda yaşayan heyvanlardan belələrinin
