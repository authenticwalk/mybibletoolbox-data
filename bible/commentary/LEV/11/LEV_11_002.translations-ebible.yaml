  uig-CYR: 'Исраилларға мундақ дегин: — Йәр йүзидики барлиқ һайванларниң ичидин силәргә
    йейишкә болидиған җаниварлар шуки: —'
  tel-2017: “మీరు ఇశ్రాయేలు ప్రజలతో ఇలా చెప్పండి. భూమి పై ఉన్న జంతువులన్నిటిలో మీరు
