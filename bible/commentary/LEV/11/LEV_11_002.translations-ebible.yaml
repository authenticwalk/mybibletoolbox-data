  asm-FB: “তোমালোকে ইস্ৰায়েলৰ সন্তান সকলক কোৱা যে, ‘সকলো ভূ-চৰ পশুবোৰৰ মাজত এইবোৰ
    জন্তু তোমালোকে খাব পাৰিবা।
  sus-A: «وٌ شَ عَ قَلَ عِسِرَيِلَكَيٍ بّ، سُبٍ نَشٍيٍ رَدَشَشِ وٌ بّ، نٍيٍ نَن يَ؛
