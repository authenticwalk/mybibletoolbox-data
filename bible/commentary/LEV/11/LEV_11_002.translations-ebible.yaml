  heb-heb: דברו אל בני ישראל לאמר זאת החיה אשר תאכלו מכל הבהמה אשר על הארץ׃
  ben-IRV: “তোমরা ইস্রায়েল সন্তানদের বল, ভূচর সমস্ত পশুর মধ্যে এই সব জীব তোমাদের
