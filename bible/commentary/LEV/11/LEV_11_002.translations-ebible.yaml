verse: LEV.011.002
translations:
  mal-C: '“ഇസ്രായേല്യരോടു പറയുക: കരയിൽ ജീവിക്കുന്ന എല്ലാ മൃഗങ്ങളിലും നിങ്ങൾക്കു ഭക്ഷിക്കാവുന്നവ
    ഇവയാണ്:'
  deu-TKW: 'Sprecht zu den Israeliten also: Dies sind die Tiere, die ihr essen dürft
    von allen Vierfüßlern auf Erden:'
  lin-lin: '« Loba na bana ya Isalaele : ‹ Kati na banyama nyonso oyo ezali kati na
    mokili, tala banyama oyo bokoki kolia :'
  eng-LSV: '“Speak to the sons of Israel, saying, This [is] the beast which you eat
    out of all the beasts which [are] on the earth:'
  eng-GNV: Speake vnto the children of Israel, and say, These are the beastes which
    yee shall eate, among all the beasts that are on the earth.
  eng-WEBSTER: Speak to the children of Israel, saying, These are the beasts which
    ye may eat among all the beasts that are on the earth.
  nhw-BL: “Xiquinilhuica nopa israelitame para san hueli quicuase ni tlapiyalme catli
    ama nimechilhuis.
  swh-ONEN: '“Waambieni Waisraeli: ‘Kati ya wanyama wote waishio juu ya nchi, hawa
    ndio mtakaowala:'
  bba-bba: bu Isirelibɑ sɔ̃ɔwɔ bu nɛɛ, yɛɛ yi bɑ koo kpĩ bu di wee.
  eng-KJVCPB: Speak unto the children of Israel, saying, These are the beasts which
    ye shall eat among all the beasts that are on the earth.
  cpy-cpy: '“Pikenkitha-waetakaeri pisheninka Israel-paeni, pikanteri: ‘Irika tsimeriyitatsiri
    ikaatzi jeekayitsiri antamiki, riitake kameethatatsiri poyaari.'
  luo-luo: '“Nyis jo-Israel niya, ‘Kuom le duto manie piny, magi ema unyalo chamo:'
  meu-meu: 'Israel taudia ba hereva henidia, baoto: Mauri ḡaudia tanobada ai e loamu
    na iboudiai basio ani, a ini mo bavani.'
  npi-ULB: “इस्राएलका मानिसहरूलाई यसो भन्‍नू, ‘पृथ्‍वीमा भएका सबै पशुहरूमध्ये तिमीहरूले
    खान मिल्‍ने जीवित प्राणीहरू यी नै हुन् ।
  yor-yor: “Ẹ sọ fún àwọn ara Israẹli pé, ‘Nínú gbogbo ẹranko tí ń gbé lórí ilẹ̀,
    àwọn wọ̀nyí ni ẹ le jẹ.
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بدهید. از میان همۀ حیواناتی که روی خشکی‌اند،
    اینها را می‌توانید بخورید:'
  tgl-ULB: “Magsalita kayo sa bayan ng Israel, sabihin ninyo, ' ito ang mga bagay
    na buhay na maaari ninyong kainin sa lahat ng mga hayop na nasa ibabaw ng lupa.
  hui-hui: Isaraele wali agali bu karuhondo ogodagua lamilibu. Ema bialu dindini piaga
    damene tí nolene ngago ogo. Nogo tinaga gi ge giba kira hanguhe tomo datani hangu
    naga nogo bulumaga aria kago balu nalimu.
  mya-mya: '@see-verse:LEV.011.001'
  bod-N: ཁྱོད་ཅག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག ས་སྟེང་དུ་ཡོད་པའི་དུད་འགྲོ་ཐམས་ཅད་ལས་བཟའ་རུང་བའི་སྲོག་ཆགས་ནི་འདི་དག་སྟེ།
  sna-sna: '“Taurai kuvaIsraeri muti, ‘Pamhuka dzose dzinofamba panyika, idzi ndidzo
    dzamunogona kudya:'
  spa-BLM: '“Hablad a los hijos de Israel, diciendo: “Estos son los seres vivos que
    podéis comer de entre todos los animales que hay en la tierra.'
  cac-cac: 'Alec d''a masanil eb'' eyetchon̈ab'' to a d''a scal masanil noc'' noc''
    ay d''a sat luum tic, aton juntzan̈ noc'' tic syal e chi''ani:'
  swh-ULB: “Sungumzeni na watu wa Israeli muwaambie, 'Hivi ndivyo viumbe vyenye uhai
    ambavyo mwaweza kula miongoni mwa wanyama walioko juu ya nchi.
  bel-bel: 'скажэце сынам Ізраілевым: вось жывёлы, якіх можна вам есьці з усяго быдла
    на зямлі:'
  deu-ELBBK: 'Redet zu den Kindern Israel und sprecht: Dies sind die Tiere, die ihr
    essen sollt von allen Tieren, die auf der Erde sind.'
  mbb-OT: '@see-verse:LEV.011.001'
  mal-2015: 'നിങ്ങൾ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ഭൂമിയിലുള്ള സകലമൃഗങ്ങളിലും
    നിങ്ങൾക്കു തിന്നാകുന്ന മൃഗങ്ങൾ ഇവ:'
  rmc-rmc: '„Phenen le Izraelitenge: ‚Savore džvirendar, so hin pre phuv, šaj chan'
  pes-OPV: '«بنی‌اسرائیل راخطاب کرده، بگویید: اینها حیواناتی هستند که می‌باید بخورید،
