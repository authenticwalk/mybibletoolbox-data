  tcz-CHONGTHU: Hicheng ho jouse chung achu keima tah nangho jouse Pathen ka hi jeh
    in, nangho jouse Egypt gam'a kona nahin puidoh pau Pakai kahi, keima kathen bang
    banga hi nangho jong nathen diu ahi.
  mar-mar: मी परमेश्वर, ज्याने तुम्हास मिसर देशातून यासाठी बाहेर आणले की तुम्ही माझे
    पवित्र लोक व्हावे व मी तुमचा देव असावे; मी पवित्र आहे म्हणून तुम्हीही पवित्र असावे!”
  qub-qub: Gamcunataga Egiptupita jorgamushcä Tayta Diosniqui canäpämi. Nogaga santumi
    cä. Chayno caycaptenga gamcunapis nishäcunata wiyacamar santo cay-llapa.
  bqp-bqp: Nɛnɑ nɑ bɛɛ yɑrɑmɑ Egibitin di nɑ n kɑ sɑ̃ɑ bɛɛn Yinni. Yen sɔ̃, i de i
    n dɛɛre. Domi nɑ dɛɛre.
  hat-hat: Se mwen menm, Seyè a, se mwen menm ki te mennen nou soti kite peyi Lejip
    pou m' te ka Bondye nou. Wi, se pou nou viv apa pou mwen, paske mwen se yon Bondye
    apa.
  eng-BSB: For I am the LORD, who brought you up out of the land of Egypt so that
    I would be your God; therefore be holy, because I am holy.
  tod-tod: Mazɔlɔɔ nà ga Ɠɔoɠɔ GALAGI, nii é wo ɠula Ezipete yooi ʋa, ga gè ɠɛ
    ga wa-ƓALAGI. À ɲade, mazɔlɔɔ nɔ̀un ɲadegɛ.»
  eng-WEBPB: For I am the LORD who brought you up out of the land of Egypt, to be
    your God. You shall therefore be holy, for I am holy.
  kbq-kbq: Nagra'a Ra Anumzamo'na Isipitira tamavre fegu'a atre'na, tamavre'na e'noa
    tamagri Anumza mani'nogu, tamagra mani ruotage hutma maniho. Na'ankure Nagra ruotage
    hu'na mani'noe.
  nhe-BL: Na niimoTECO tlen nimechquixti ipan tlali Egipto para nielis niimoTeco Dios.
    Huajca ama, monequi inelise intlatzejtzeloltique pampa na nitlatzejtzeloltic.
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e romo Ezit ywy wi penerur arer romo ihe.
    Ta'e hereko wer pezar romo ihe xe. A'e rupi peiko ikatu ma'e romo nehe, ta'e aiko
    ikatuahy ma'e romo ihe xe.
  eng-DRA: For I am the Lord, who brought you out of the land of Egypt, that I might
    be your God.
