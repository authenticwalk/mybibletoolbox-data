verse: LEV.011.045
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായിരിക്കാൻ, നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന യഹോവ ഞാനാകുന്നു;
    ആകയാൽ, ഞാൻ വിശുദ്ധനാകുകയാൽ, നിങ്ങളും വിശുദ്ധരായിരിക്കുക.
  deu-TKW: Denn ich bin Jahwe, der euch aus Ägypten hinweggeführt hat, um euer Gott
    zu sein; darum sollt ihr heilig sein, denn ich bin heilig.
  lin-lin: Nazali Yawe oyo abimisaki bino na Ejipito mpo ete nazala Nzambe na bino.
    Boye bozala bule, pamba te Ngai nazali Bule.
  eng-LSV: for I [am] YHWH who am bringing you up out of the land of Egypt to become
    your God; and you have been holy, for I [am] holy.
  eng-GNV: For I am the Lord that brought you out of the lande of Egypt, to be your
    God, and that you should be holy, for I am holy.
  eng-WEBSTER: 'For I am the LORD that bringeth you out of the land of Egypt, to be
    your God: ye shall therefore be holy, for I am holy.'
  nhw-BL: Na niamoTECO catli nimechquixti ipan tlali Egipto para nielis niamoTeco
    Dios. Huajca ama, monequi anelise antlatzejtzeloltique pampa na nitlatzejtzeloltic.
  swh-ONEN: Mimi ndimi Bwana niliyewapandisha mtoke Misri ili niwe Mungu wenu. Kwa
    hiyo kuweni watakatifu kwa sababu Mimi ni mtakatifu.
  bba-bba: Nɛnɑ nɑ bɛɛ yɑrɑmɑ Eɡibitin di nɑ n kɑ sɑ̃ɑ bɛɛn Yinni. Yen sɔ̃, i de i
    n dɛɛre. Domi nɑ dɛɛre.
  eng-KJVCPB: 'For I am the Lord that bringeth you up out of the land of Egypt, to
    be your God: ye shall therefore be holy, for I am holy.'
  cpy-cpy: Naakataki Tajorentsi, naaka oemishitowaemiri Apitantoniki Pitajorentsi-tetee-na.
    Pikiteshiretee, tema naaka kiteshireri.”
  luo-luo: An e Jehova Nyasaye mane ogolou e piny Misri mondo abed Nyasachu, kuom
    mano beduru maler nikech an aler.
  meu-meu: 'Badina be lau na Iehova: Aigupto tanona amo na hakaumui lasi, emui Dirava
    ai bainala totona. Taunabunai ba helaḡa, badina be lau na helaḡa.'
  npi-ULB: किनभने तिमीहरूका परमेश्‍वर हुनलाई तिमीहरूलाई मिश्र देशबाट बाहिर ल्याउने
    परमप्रभु म नै हुँ । यसैकारण म पवित्र भएको हुनाले तिमीहरू पवित्र होओ ।
  yor-yor: Èmi ni Olúwa tí ó mú yín jáde láti ilẹ̀ Ejibiti wá láti jẹ́ Ọlọ́run yín
    torí náà, ẹ jẹ́ mímọ́ torí pé mímọ́ ni èmi.
  pes-OPCB: من همان خداوندی هستم که شما را از سرزمین مصر بیرون آوردم تا خدای شما باشم.
    بنابراین باید مقدّس باشید، زیرا من مقدّس هستم.
  tgl-ULB: Dahil ako si Yahweh, na naglabas sa inyo mula sa lupain ng Ehipto, para
    maging inyong Diyos. Samakatuwid dapat kayong maging banal, dahil ako ay banal.
  hui-hui: I̱ Anduane Homogo i̱nime tí Iyibi dindiha hemiria i̱ni tínaga Ngode Datagaliwabeore
    holenaga haru tagira ibirugoni ndobe. Anidagua birugo mitangi bialu tígua mana
    tigabi ngaru dege bialu haabo howa wali agali baya buruguleore hole halimu. Ani
    larogoni irane i̱ni baya buruguleore howa mana i̱nime berogo bayalebi tigabibi
    bialu kodagua tíguabi bialu halimu larogoni.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ထာ​ဝ​ရ​ဘု​ရား​သခင် ဖြစ်​အံ့​သော​ငှာ သင်​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ
    ထုတ်​ဆောင်​ခဲ့​သော​ဘု​ရား​ဖြစ်​တော်​မူ​၏။ ငါ​သည်​သန့်​ရှင်း​သော​ကြောင့် သင်​တို့​သည်
    လည်း​သန့်​ရှင်း​ကြ​ရ​မည်။
  bod-N: བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་བྱེད་པའི་ཆེད་དུ་ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་ཡོང་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ལ།
    བདག་ནི་དམ་པ་ཡིན་པའི་ཕྱིར། ཁྱོད་ཀྱང་དམ་པ་ཡིན་དགོས་སོ་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Ndini Jehovha akakubudisai muIjipiti kuti ndive Mwari wenyu; saka ivai
    vatsvene nokuti ndiri mutsvene.
  spa-BLM: Porque yo soy Yahvé, que os he sacado de la tierra de Egipto para ser vuestro
    Dios. Seréis, pues, santos, porque yo soy santo.
  cac-cac: A in Jehová in, ix ex viq'uelta d'a Egipto, e Diosal in, yuj chi' te vach'ocab'n̈ej
    tzeyutej e b'a yujto vach' inn̈ej.
  swh-ULB: Kwa kuwa Mimi ndimi Yahweh, aliyewaleta ninyi kutoka nchi ya Misri, ili
    niwe Mungu wenu. Kwa hiyo lazima muwe watakatifu, kwa kuwa Mimi ni mtakatifu.
  bel-bel: бо Я - Гасподзь, Які вывеў вас зь зямлі Егіпецкай, каб быць вашым Богам;
    дык вось, будзьце сьвятыя, бо Я сьвяты.
  deu-ELBBK: 'Denn ich bin der HERR, der euch aus dem Land Ägypten heraufgeführt hat,
    um euer Gott zu sein: So seid heilig, denn ich bin heilig.'
  mbb-OT: Iyan a Nengazen he mibpeǥawas keniyu puun te Ehipto su wey a mehimu he Megbevayè
    niw. Umbe mebpekesegradu kew su waǥas a.
  mal-2015: ഞാൻ നിങ്ങൾക്കു ദൈവമായിരിക്കേണ്ടതിന്നു നിങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ച
    യഹോവ ആകുന്നു; ഞാൻ വിശുദ്ധനാകയാൽ നിങ്ങളും വിശുദ്ധന്മാരായിരിക്കേണം.
  rmc-rmc: bo me som o RAJ, savo tumen iľa avri andral o Egipt, hoj te avav tumaro
    Del. Vašoda aven sveta, bo me som sveto!
  pes-OPV: زیرا من یهوه هستم که شما را از زمین مصر بیرون آوردم تا خدای شما باشم، پس
    مقدس باشید زیرامن قدوس هستم.
  ron-1924: Кэч Еу сунт Домнул, каре в-ам скос дин цара Еӂиптулуй ка сэ фиу Думнезеул
    востру ши сэ фиць сфинць, кэч Еу сунт сфынт.
  ben-OBCV: আমি সদাপ্রভু মিশর থেকে তোমাদের বের করে এনেছি, যেন তোমাদের ঈশ্বর হতে পারি;
    অতএব, তোমরা পবিত্র হও, যেমন আমি পবিত্র।
  som-som: Waayo, anigu waxaan ahay Rabbigii dalkii Masar idinka soo bixiyey inuu
    Ilaah idiin ahaado, haddaba sidaas daraaddeed waa inaad quduus ahaataan, waayo,
    anba quduus baan ahay.
  lat-VUC: Ego enim sum Dominus, qui eduxi vos de terra Ægypti, ut essem vobis in
    Deum. Sancti eritis, quia ego sanctus sum.
  eng-ASVBT: 'For I am Jehovah that brought you up out of the land of Egypt, to be
    your God: ye shall therefore be holy, for I am holy.'
  ita-1885: Perciocchè io sono il Signore, che vi ho tratti fuor del paese di Egitto,
    acciocchè io vi sia Dio; siate adunque santi; imperocchè io son santo.
  eng-LXXUP: For I am the Lord who brought you up out of the land of Egypt to be your
    God; and ye shall be holy, for I the Lord am holy.
  eng-ULB: For I am Yahweh, who brought you up out of the land of Egypt, to be your
    God. You must therefore be holy, for I am holy.
  spa-VBL: Yo soy el Señor que os sacó de Egipto para ser su Dios. Así que sed santos,
    porque yo soy santo.
  fra-_FOB: Car je suis l'Éternel, qui vous ai fait monter du pays d'Égypte, pour
    être votre Dieu; vous serez saints, car je suis saint.
  mal-mal: ഞാൻ നിങ്ങൾക്ക് ദൈവമായിരിക്കേണ്ടതിനു നിങ്ങളെ ഈജിപ്റ്റിൽനിന്നു പുറപ്പെടുവിച്ച
    യഹോവ ആകുന്നു; ഞാൻ വിശുദ്ധനാകയാൽ നിങ്ങളും വിശുദ്ധരായിരിക്കണം.
  urd-GVR: Maiṅ Rab hūṅ. Maiṅ tumheṅ Misr se nikāl lāyā hūṅ tāki tumhārā Ḳhudā banūṅ.
    Lihāzā muqaddas raho, kyoṅki maiṅ quddūs hūṅ.
  suz-BL: गो परमप्रभु यावे, इन कली इजीप्‍त रागी रे ग्रुंइशा एक चाक्‍ब, इन परमप्रभु
    नङ। मोपतीके गेपुकी ग्रांग्रा दिशो रे ङोन बाक्‍कीन। मारदे हना गो ग्रांग्रा दिशो
    रे ङोन बाक्‍नुङ’ देनो” देंत।
  ita-1927: Poiché io sono l’Eterno che vi ho fatti salire dal paese d’Egitto, per
    essere il vostro Dio; siate dunque santi, perché io son santo.
  ckb-ckb: من یەزدانم ئەوەی کە لە خاکی میسرەوە دەریهێنان بۆ ئەوەی ببێتە خوداتان، کەواتە
    پیرۆز بن، چونکە من پیرۆزم.
  eng-BBE: For I am the Lord, who took you out of the land of Egypt, to be your God;
    so be you holy, for I am holy.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾಗಿರುವುದಕ್ಕೆ ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ನಿಮ್ಮನ್ನು ಹೊರಗೆ ಕರೆತಂದ
    ಯೆಹೋವ ದೇವರು ನಾನೇ. ನಾನು ಪರಿಶುದ್ಧನಾಗಿರುವುದರಿಂದ ನೀವು ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು.
  tam-2017: நான் உங்கள் தேவனாக இருப்பதற்கு உங்களை எகிப்து தேசத்திலிருந்து வரச்செய்த
    யெகோவா, நான் பரிசுத்தர்; ஆகையால். நீங்களும் பரிசுத்தராக இருப்பீர்களாக.
  spa-RV-1909: 'Porque yo soy Jehová, que os hago subir de la tierra de Egipto para
    seros por Dios: seréis pues santos, porque yo soy santo.'
  ron-BTF: Pentru că eu sunt DOMNUL care vă aduce din țara Egiptului, pentru a fi
    Dumnezeul vostru; de aceea fiți sfinți, căci eu sunt sfânt.
  eng-WEBP: For I am the LORD who brought you up out of the land of Egypt, to be your
    God. You shall therefore be holy, for I am holy.
  eng-FBV: I am the Lord who led you out of Egypt so that I could be your God. So
    be holy, because I am holy.
  nld-1939: want Ik ben Jahweh, die u uit Egypte heb geleid, om uw God te zijn. Weest
    heilig, omdat Ik heilig ben.
  nch-BL: Na niamoTECO cati nimechquixti ipan tali Egipto para nielis niamoTeco Dios.
    Huajca ama, monequi anelise antatzejtzeloltique pampa na nitatzejtzeloltic.
  vie-1934: Vì ta là Đức Giê-hô-va, Đấng đã đem các ngươi ra khỏi xứ Ê-díp-tô đặng
    làm Đức Chúa Trời của các ngươi; các ngươi phải nên thánh, vì ta là thánh.
  hin-CV: क्योंकि मैं ही याहवेह हूं, जिसने तुम्हें मिस्र देश से इसलिये निकाला, कि
    तुम्हारा परमेश्वर हो जाऊं; इसलिये ज़रूरी है, कि तुम पवित्र बनो, क्योंकि मैं पवित्र
    हूं.
  eng-OURB: For I am Adonai who brought you up out of the land of Egypt [Abode of
    slavery], to be your God. You shall therefore be holy, for I am holy.
  spa-BES: Porque yo soy el Señor, que te saqué de la tierra de Egipto para ser su
    Dios; por eso deben ser santos, porque yo soy santo.
  tdx-tdx: Izaho Iehovà nañavotse anahareo an-tane Mitsraime añe ho Andrianañahare’
    areo. Aa le miavaha amy te masin-dRaho.
  vid-vid: Kwa vila heni nda Mkulu Nguluwi ndiwalavile kuli isi ya Misili leka ndiwe
    Nguluwi wa hemwe, ahyo muwe mwelile kwa vila heni nda yelile.
  eng-OKE: For I am the Lord who brought you up from the land of Mizraim to be unto
    you a God; and you shall be holy, for I am Holy.
  tha-KJV: เพราะเราคือพระเยโฮวาห์​ผู้​นำเจ้าออกจากแผ่นดิ​นอ​ียิปต์ เพื่อเป็นพระเจ้าของเจ้า
    เพราะฉะนั้นเจ้าจึงต้องบริ​สุทธิ​์ เพราะเราบริ​สุทธิ​์”
  por-BR-2018: 'Porque eu sou o SENHOR, que vos faço subir da terra do Egito para
    vos ser por Deus: sereis pois santos, porque eu sou santo.'
  deu-ELO: 'Denn ich bin Jehova, der euch aus dem Lande Ägypten heraufgeführt hat,
    um euer Gott zu sein: so seid heilig, denn ich bin heilig.'
  eng-WYC-2018: for I am the Lord, that led you out of the land of Egypt, that I should
    be to you into God; ye shall be holy, for I am holy. (for I am the Lord, who led
    you out of the land of Egypt, so that I could become your God; ye shall be holy,
    for I am holy.)
  epo-epo: Ĉar Mi estas la Eternulo, kiu elkondukis vin el la lando Egipta, por esti
    Dio por vi; estu do sanktaj, ĉar Mi estas sankta.
  uig-PIN: Qünki Mǝn ɵz Hudayinglar boluxⱪa silǝrni Misir zeminidin qiⱪirip kǝlgǝn
    Pǝrwǝrdigardurmǝn; silǝr muⱪǝddǝs bolunglar, qünki Mǝn muⱪǝddǝsturmǝn.
  beo-beo: 'Na da Hina Gode! Amola Na da dili Idibidi sogega fadegale fasili, gadili
    oule asi. Bai Na da dilia Gode esalumusa: hanai galu. Na hou da hadigiba:le, dilia
    hou amola da hadigi ba:mu da defea.'
  tpi-OTNT: Mi Bikpela, mi bin kisim yupela long Isip na bringim yupela i kam, bilong
    mi stap God bilong yupela. Olsem na yupela i mas i stap holi na bihainim ol gutpela
    na stretpela pasin tasol, long wanem, mi yet mi holi na pasin bilong mi em i gutpela
    na stretpela olgeta.
  hau-SA: Ni ne Ubangiji wanda ya fitar da ku daga Masar don in zama Allahnku; saboda
    haka ku zama da tsarki, domin Ni mai tsarki ne.
  uig-LAT: Chünki Men öz Xudayinglar bolushqa silerni Misir zéminidin chiqirip kelgen
    Perwerdigardurmen; siler muqeddes bolunglar, chünki Men muqeddesturmen.
  nde-nde: NginguThixo owalikhupha eGibhithe ukuze ngibe nguNkulunkulu wenu; kungakho
    wobani ngcwele, ngoba mina ngingcwele.
  ton-ton: 'He ko au Sihova ʻoku ou ʻomi ʻakimoutolu mei he fonua ko ʻIsipite, ke
    hoko ko homou ʻOtua: ko ia temou māʻoniʻoni ai, he ʻoku ou māʻoniʻoni.'
  ces-1613: Nebo já jsem Hospodin, kterýž jsem vás vyvedl z země Egyptské, abych vám
    byl za Boha; protož svatí buďte, nebo já jsem svatý.
  eng-WMB: For I am the LORD who brought you up out of the land of Egypt, to be your
    God. You shall therefore be holy, for I am holy.
  tam-TCV: உங்கள் இறைவனாயிருக்கும்படி உங்களை எகிப்திலிருந்து வெளியே கொண்டுவந்த யெகோவா
    நானே. ஆகையால் நீங்கள் பரிசுத்தமாயிருங்கள். ஏனெனில், நான் பரிசுத்தர்.
  ceb-ULB: Tungod kay ako si Yahweh, ang nagpagawas kaninyo sa yuta sa Ehipto, aron
    nga mahimo ninyong Dios. Busa kinahanglan nga magpakabalaan kamo, tungod kay ako
    balaan man.
  pol-UBG: Gdyż ja jestem PAN, który was wyprowadził z ziemi Egiptu, aby być waszym
    Bogiem. Bądźcie więc świętymi, bo ja jestem święty.
  urd-GVU: مَیں رب ہوں۔ مَیں تمہیں مصر سے نکال لایا ہوں تاکہ تمہارا خدا بنوں۔ لہٰذا
    مُقدّس رہو، کیونکہ مَیں قدوس ہوں۔
  deu-1912: Denn ich bin der HERR, der euch aus Ägyptenland geführt hat, daß ich euer
    Gott sei. Darum sollt ihr heilig sein, denn ich bin heilig.
  kan-2017: ನಿಮ್ಮ ದೇವರಾಗಿರುವುದಕ್ಕೆ ನಿಮ್ಮನ್ನು ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದ ಯೆಹೋವನು ನಾನೇ;
    ನಾನು ಪರಿಶುದ್ಧನಾಗಿರುವುದರಿಂದ ನೀವೂ ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು.
  yap-yap: Ya Gag SOMOL e gu fekmed nga wuru’ yu Egypt ya nge yag ni nggu mang Got
    romed. Thingar mu thothupgad, ya gub thothup.
  hlt-MCSB: Nangmih kah Pathen la om ham Egypt khohmuen lamloh nangmih aka khuen khaw
    BOEIPA kamah ni. Te dongah kai ka cim bangla a cim la om uh.
