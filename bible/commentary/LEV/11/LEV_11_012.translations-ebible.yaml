verse: LEV.011.012
translations:
  mal-C: വെള്ളത്തിൽ ജീവിക്കുന്ന, ചിറകും ചെതുമ്പലുമില്ലാത്ത എന്തും നിങ്ങൾക്കു നിഷിദ്ധമാണ്.
  deu-TKW: Alle Wassertiere, die keine Flossen und Schuppen haben, sollen euch ein
    Greuel sein.
  lin-lin: Bikelamu nyonso oyo evandaka na mayi kasi ezangi binyanyeli mpe biteku,
    ezali mbindo mpo na bino.
  eng-LSV: Anything that does not have fins and scales in the waters—it [is] an abomination
    to you.
  eng-GNV: Whatsoeuer hath not fins nor skales in the waters, that shalbe abomination
    vnto you.
  eng-WEBSTER: Whatever hath no fins nor scales in the waters, that shall be an abomination
    to you.
  nhw-BL: 'Huan sempa nimechilhuía ya ni: Amo xijcuaca niyon se tlamantli catli itztoc
    ipan atl sintla amo quipiya ieltlapal huan ipetlayo quen se michi.'
  swh-ONEN: Chochote kinachoishi ndani ya maji ambacho hakina mapezi na magamba kitakuwa
    chukizo kwenu.
  bba-bba: Yɛɛ yi yi ɡesi wɑ̃ɑ nim wɔ̃ku sɔɔ, kɑ dɑɑnɔ, mɑ yi ǹ kɛ̃ɛritii kɑ koko
    si mɔ, bɑ koo yi ɡɑrisiwɑ disiɡii.
  eng-KJVCPB: Whatsoever hath no fins nor scales in the waters, that shall be an abomination
    unto you.
  cpy-cpy: Riitaki pipinkayitiri maawoeni jeekatsiri nijaaki kaari tzimatsini ipeteeshi-paeni,
    eejatzi ipentaki-paeni.
  luo-luo: Gimoro amora modak ei pi to gionge thuokgi kata kalagakla nyaka gibednu
    gik makwero.
  meu-meu: Ranu ai e nohomu ḡaudia asi taiadia bona asi unadia na ba dadaraidia vaitani.
  npi-ULB: पानीमा पाइने प्राणी जसका पखेटा र कत्‍ला हुँदैनन्, ती तिमीहरूद्वारा घृणित
    होस् ।
  yor-yor: Ohunkóhun tí ń gbé inú omi tí kò ní lẹbẹ àti ìpẹ́ gbọdọ̀ jásí ìríra fún
    yín.
  pes-OPCB: باز تکرار می‌کنم، هر جانور آبزی که باله و فلس نداشته باشد برای شما حرام
    است.
  tgl-ULB: Anumang mga walang mga palikpik o mga kaliskis na nasa tubig ay dapat ninyong
    kasuklaman.
  hui-hui: Baya hanguore lone hale hadaba. Ibaha wena bedaru aria maru harene nahe
    babaganebi nahe bedaru ko bedago nolene nawiore, larogoni.
  mya-mya: ဆူး​တောင်​နှင့်​အ​ကြေး​မ​ပါ​ရှိ​သော​ရေ သတ္တ​ဝါ​ဟူ​သ​မျှ​ကို​မ​စား​ရ။
  bod-N: གཤོག་པ་དང་ཉ་སག་དང་མི་ལྡན་པའི་ཆུ་གནས་ཐམས་ཅད་ནི་ཁྱོད་རྣམས་ལ་མཚོན་ན་སྐྱུག་བྲོ་བ་ཡིན་ནོ།
    །
  sna-sna: Chose chinhu chinorarama mumvura chisina zvimbi namakwati chinonyangadza
    kwamuri.
  spa-BLM: Todo lo que no tenga aletas ni escamas en las aguas es una abominación
    para ti.
  cac-cac: Masanil noc' malaj sc'axil yed' stuminal spatic ay d'a yoltac a', yajb'entacocab'
    yaj noc' d'a yol e sat.
  swh-ULB: Chochote kisichokuwa na mapezi au magamba kilichomo majini ni lazima kiwe
    chukizo kwenu.
  bel-bel: усе жывёлы, у якіх няма перэя і лускі ў вадзе, паганыя вам.
  deu-ELBBK: Alles, was nicht Flossfedern und Schuppen hat in den Wassern, soll euch
    ein Gräuel sein.
  mbb-OT: '@see-verse:LEV.011.011'
  mal-2015: ചിറകും ചെതുമ്പലും ഇല്ലാതെ വെള്ളത്തിൽ ഉള്ളതൊക്കെയും നിങ്ങൾക്കു അറെപ്പു
    ആയിരിക്കേണം.
  rmc-rmc: Avke savoro, so hin andro paňi a nane les šupini abo plutvi, ela tumenge
    džungipen.‘ “
  pes-OPV: هر‌چه در آبها پر و فلس ندارد نزد شما مکروه خواهد بود.
  ron-1924: Сэ привиць ка о урычуне пе тоате челе каре н-ау арипь ши солзь ын апе.
  ben-OBCV: জলচর যে প্রাণীদের ডানা ও আঁশ নেই, তোমাদের পক্ষে সেগুলি ঘৃণার্হ।
  som-som: Wax alla wixii biyaha ku dhex jira oo aan lahayn baalal iyo qolfo waa idinka
    karaahiyo.
  lat-VUC: Cuncta quæ non habent pinnulas et squamas in aquis, polluta erunt.
  eng-ASVBT: Whatsoever hath no fins nor scales in the waters, that is an abomination
    unto you.
  ita-1885: In somma, siavi cosa abbominevole ogni animale che nell'acque non ha pennette,
    nè scaglie.
  eng-LXXUP: And all things that have not fins or scales of those that are in the
    waters, these are an abomination to you.
  eng-ULB: Whatever has no fins or scales in the water must be detested by you.
  spa-VBL: Todas esas criaturas marinas que no tienen aletas y escamas deben ser reprobables
    para ti.
  fra-_FOB: Tout ce qui n'a pas de nageoires et d'écailles dans les eaux, vous sera
    en abomination.
  mal-mal: ചിറകും ചെതുമ്പലും ഇല്ലാതെ വെള്ളത്തിൽ ഉള്ളതൊക്കെയും നിങ്ങൾക്ക് അറപ്പായിരിക്കണം.
  urd-GVR: Pānī meṅ rahne wāle tamām jānwar jin ke par yā chhilke na hoṅ tumhāre lie
    makrūh haiṅ.
  suz-BL: मिनु ब्‍वाक्‍कुम बाक्‍ब नेल्‍ले फ्रां नु कत्‍ला मपाइश्‍शो जन्‍तु, इन कली
    ग्रांग्रा बाक्‍नीम।
  ita-1927: Tutto ciò che non ha né pinne né scaglie nelle acque vi sarà in abominio.
  ckb-ckb: هەموو ئەوەی باڵ و پوولەکەی نەبێت لەناو ئاوەکان، بۆتان قێزەونە.
  eng-BBE: Anything in the water which has no special parts for swimming and no thin
    plates on its skin is disgusting to you.
  kan-OKCV: ನೀರಲ್ಲಿ ಯಾವುದಕ್ಕೆ ಈಜುರೆಕ್ಕೆ ಮತ್ತು ಪೊರೆಗಳಿಲ್ಲವೋ ಅವು ನಿಮಗೆ ಹೇಯವಾಗಿರಬೇಕು.
  tam-2017: தண்ணீர்களிலே சிறகும் செதிளும் இல்லாத அனைத்தும் உங்களுக்கு அருவருப்பாயிருப்பதாக.
  spa-RV-1909: Todo lo que no tuviere aletas y escamas en las aguas, tendréislo en
    abominación.
  ron-BTF: Orice nu are aripioare nici solzi în ape, să vă fie o urâciune.
  eng-WEBP: Whatever has no fins nor scales in the waters is an abomination to you.
  eng-FBV: All such water creatures that don't have fins and scales are to be repulsive
    to you.
  nld-1939: Alles, wat in het water leeft en geen vinnen en schubben heeft, moet een
    gruwel voor u zijn.
  nch-BL: 'Huan sempa nimechilhuía ya ni: Amo xijcuaca yon se tamanti cati itztoc
    ipan at sinta amo quipiya ieltapal huan ipetayo quej se michi.'
  vie-1934: Các loài vật nào ở trong nước không có vây và chẳng có vảy, thì phải lấy
    làm gớm ghiếc cho các ngươi.
  hin-CV: जल के कोई भी जीव, जिसके पक्ष और शल्क नहीं हैं, वह तुम्हारे लिए घृणित है.
  eng-OURB: Whatever has no fins nor scales in the waters, that is detestable to you.
  spa-BES: Cualquier cosa en el agua que no tenga aletas o escamas lo tendrás por
    repugnante.
  tdx-tdx: Ze raha an-drano ao tsy aman’ elatse ndra sisy le tiva ama’ areo.
  vid-vid: Choneche chilingikala mmazi chilihela msepe ne ukalagatu ndo vizudizo kwa
    hemwe.
  eng-OKE: Whatsoever hat not (both) fins and scales in the waters is to be an abomination
    to you.
  tha-KJV: อะไรก็​ตามที่​อยู่​ในน้ำไม่​มี​ครีบและเกล็ด เป็นสิ่งที่พึงรังเกียจแก่​เจ้า
  por-BR-2018: Tudo o que não tiver barbatanas e escamas nas águas, o tereis em abominação.
  deu-ELO: Alles, was nicht Floßfedern und Schuppen hat in den Wassern, soll euch
    ein Greuel sein.
  eng-WYC-2018: All things in [the] waters that have not fins and scales, shall be
    polluted, (that is, defiled, or unclean).
  epo-epo: Ĉio en la akvo, kio ne havas naĝilojn kaj skvamojn, estas abomenindaĵo
    por vi.
  uig-PIN: Sudiki janiwarlarning iqidin ⱪaniti bilǝn ⱪasiriⱪi bolmiƣan janiwarlarning
    ⱨǝmmisi silǝrgǝ yirginqlik sanalsun.
  beo-beo: Hano ganodini esalebe liligi amo da gagi hame, enemei, amo maedafa moma.
  tpi-OTNT: Harim gen. Yupela i no ken kaikai pis samting i no gat wing na grile long
    skin na i stap long wara. Yupela i mas tambu long ol dispela samting.
  hau-SA: Duk abin da yake a ruwa amma ba shi da ƙege ko kamɓori, za ku yi ƙyamarsa.
  uig-LAT: Sudiki janiwarlarning ichidin qaniti bilen qasiriqi bolmighan janiwarlarning
    hemmisi silerge yirginchlik sanalsun.
  nde-nde: Yonke inyamazana ehlala emanzini engalampiko lamaxolo kumele yenyanyeke
    kini.
  ton-ton: ‌ʻIlonga ʻaia ʻi he ngaahi vai ʻoku ʻikai hano kaponga pe ʻuno, ke ʻiate
    kimoutolu ia ko e meʻa fakalielia.
  ces-1613: Což tedy nemá plejtví a šupin u vodách, to v ohavnosti míti budete.
  eng-WMB: Whatever has no fins nor scales in the waters is an abomination to you.
  tam-TCV: நீரில் வாழ்கின்ற துடுப்புகளும், செதில்களும் இல்லாதவையெல்லாம் உங்களுக்கு
    அருவருப்பாய் இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga dulumtanan alang kaninyo ang bisan unsang mananap nga walay
    mga silik o mga himbis diha sa tubig.
  pol-UBG: Wszystko w wodach, co nie ma płetw ani łusek, będzie dla was obrzydliwością.
  urd-GVU: پانی میں رہنے والے تمام جانور جن کے پَر یا چھلکے نہ ہوں تمہارے لئے مکروہ
    ہیں۔
  deu-1912: Denn alles, was nicht Floßfedern und Schuppen hat in Wassern, sollt ihr
    scheuen.
  kan-2017: ಜಲಜಂತುಗಳಲ್ಲಿ ಯಾವುದಕ್ಕೆ ರೆಕ್ಕೆಗಳೂ, ಪರೆಪರೆಯಾದ ಮೈ ಇಲ್ಲವೋ ಅವು ನಿಮಗೆ ಅಸಹ್ಯವಾಗಿರಬೇಕು.
  yap-yap: Thingar dab mu koyed ban’en nib fos nma par u mday ara mran ndariy fen
    e mnong rok fa olyen.
  hlt-MCSB: A phae khaw, a lip khaw a khueh mueh la tui dongah aka om boeih te nangmih
    ham konawhnah ni.
  mdy-ETH: ዬያሮ ዋኣፆይዳ ናንጋ ጋኣሲና ቁኡሪ ማላ ዒልዒናባኣ ማዢንታ ቢያ ዒንሢ ሻሻኣካ ባኣዚ ማዖንጎ።»
  twi-ASANTE: Meti mu bio sɛ, nsuomnam biara a ɛnni ntɛtɛ anaa abon no, mokyi.
  eng-WEBU: Whatever has no fins nor scales in the waters is an abomination to you.
  bnp-bnp: Mu longo kamumu, naha ni kani a manu i uka pelengane ria, a honane ria.
    Mu pile.
  wal-wal: Qefeenne poqoi bainna haatta giddon de7iya meretati ubbai intteyyo tuna.
  spa-PDDPT: Todo lo que hay en las aguas y no tenga aletas y escamas les será repugnante.
  gun-gun: Yy rupigua ipepo e'ỹ va'e, e'ỹ vy ipekue e'ỹ va'e ma pendevy ha'eve'ỹ va'e
    meme.
  agu-BL: Tircu'n jilwutz txuc yi cho'n ate' xe a', nin yi qui'c chixicy' tu cxti'lil
    yi cye'j, chin juntlenin sbne' tetz itetz.
  ilo-ULB: Aniaman nga adda iti danum nga awanan iti pigar ken siksik ket masapul
    a karugityo.
  kpg-kpg: Goodou hudee geina nia mee ala e mouli i lodo nia wai ala nadau hugu ai
    mo nadau una ai.
  uig-ARA: سۇدىكى جانىۋارلارنىڭ ئىچىدىن قانىتى بىلەن قاسىرىقى بولمىغان جانىۋارلارنىڭ
    ھەممىسى سىلەرگە يىرگىنچلىك سانالسۇن.
  sus-sus: Yɛxɛ birin bɛlɛ nun xale mu na naxee ma, e raharamuxi wo ma.»
  pon-2006: Kumwail dehr tungoale mwahmw men me kin mihmi nansed de nan pihl me sohte
    sike oh wune.
  ksd-ksd: Nina ba pa ta betene ma pa ta vulegina ta ra tava, a magit na milmilikuan
    nam pire vavat.
  tur-YTC: Sularda yüzgeçleri ve pulları olmayanlar sizin için iğrençtir.'”
  grc-BRENT: Καὶ πάντα ὅσα οὐκ ἔστιν αὐτοῖς πτερύγια, οὐδὲ λεπίδες τῶν ἐν τοῖς ὕδασι,
    βδέλυγμα τοῦτό ἐστιν ὑμῖν.
  ind-AYT: Semua yang hidup di air yang tidak bersisik dan tidak bersirip adalah kejijikan
    bagimu.
  nya-nya: Chamoyo chilichonse cha mʼmadzi chimene chilibe minga ya pa msana kapena
    mamba ndi chodetsedwa kwa inu.
  hrv-hrv: Sve, dakle, što je u vodi a nema peraja i ljusaka neka je za vas odvratno.”
  mps-mps: Ma odao. Dagego te bogo meni yai sųgų me te tigide pobolo isąwai sųgų
    te węde bidibo me tugio. Te nai dabe dagego habu selao,” wali.
  tpi-tpi: Harim gen. Yupela i no ken kaikai pis samting i no gat wing na grile long
    skin na i stap long wara. Yupela i mas tambu long ol dispela samting.
  dan-1931: Alt i Vandet, som ikke har Finner eller Skæl, skal være eder en Vederstyggelighed.
  vie-OVCB: Vì tất cả các sinh vật sống trong nước không vây, không vảy là những loài
    không sạch.
  guj-2017: પાણીમાંનાં જેઓને પંખ કે ભિંગડાં નથી હોતા તેઓ તમને નિષેધાત્મક છે.
  pon-2006A: Kumwail dehr tungoale mwahmw men me kin mihmi nansed de nan pihl me sohte
    sike oh wune.
  por-BRBSL: O que não tem barbatanas nem escamas nas águas, é uma abominação para
    você.
  cth-cth: A ronaw hai panuettho e lah na pouk awh han.
  twi-twi: Miti mu sɛ, nsumnam biara a enni ntɛtɛ anaa abon no, mukyi, wɔn ho ntew.
  hlt-hlt: A phae khaw, a lip khaw a khueh mueh la tui dongah aka om boeih te nangmih
    ham konawhnah ni.
  tbz-SIM: Tiwɑnwɑntì tìì kó dimɑ̀ɑ̀ bo mɛniɛ mmiɛkɛ kɛ í mɔkɛ icietí nɛ̀ yɛyíɛ́kɛ̀
    ikuɔ́ dɛ̀ yetɛmu.
  msy-2020: Ia uam oragh, angamɨra itir bizir dɨpabar ititam, a naziaba ko sighiaba
    puvatɨghtɨ, ia anereman markɨ. Ia bizir kabar aghuagh da atakigh.
  dop-dop: Ɩ́ kii lʋm tɑɑ wontu tǝnɑ nti tǝ fɛɩnɑ lʋm yɑɑlǝŋ nɑ sɛtʋ tɔ.
  azb-azb: Sularda üzgəcləri və pulcuqları olmayanların hamısı sizin üçün iyrənc olsun.
  eng-DBY: Whatever in the waters hath no fins and scales, that shall be an abomination
    unto you.
  hin-2017: जल में जिस किसी जन्तु के पंख और चोंयेटे नहीं होते वह तुम्हारे लिये अशुद्ध
    है।
  wol-KYG: Mboolem luy nekk ci ndox te amul ciiriir ak waasintóor, sibleen ko.
  eng-YLT: '''Any one that hath not fins and scales in the waters — an abomination
    it [is] to you.'
  kne-kne: '@see-verse:LEV.011.011'
  eng-WYC-2017: All things in [the] waters that have not fins and scales, shall be
    polluted.
  eng-WMBB: Whatever has no fins nor scales in the waters is an abomination to you.
  urd-GVH: पानी में रहनेवाले तमाम जानवर जिनके पर या छिलके न हों तुम्हारे लिए मकरूह
    हैं।
  rug-rug: Namu lopu kaqu henai gamu si keketoṉa sapu koa pa korapa kolo, saripu loke
    nebenebedi na kapudi. Kote kaleadi si arini koa gamu.
  gaz-gaz: Wanni bishaan keessa jiraatu kan qoochoo fi qola hin qabne kam iyyuu isiniif
    xuraaʼaa haa taʼu.
  fra-LSG: Vous aurez en abomination tous ceux qui, dans les eaux, n’ont pas des nageoires
    et des écailles.
  yal-yal: Naxanye birin igeni, e mi e bama, e xali mi e ma, se xɔsixin nan ne ra
    ɛ tan xa.”
  haw-1868: O ka mea halo ole, a unahi ole maloko o na wai, oia ke hoowahawahaia e
    oukou.
  arb-NAV: كُلُّ حَيَوَانٍ مَائِيٍّ خَالٍ مِنَ الزَّعَانِفِ وَالْقُشُورِ يَكُونُ مَحْظُوراً
    عَلَيْكُمْ.
  ewe-ewe: Nu gbagbe ɖe sia ɖe si le tɔ me, esi ŋu tsro kple adza mele o la nanye
    ŋunyɔnu na mi.
  eng-LEE: Whatsoever hath not fins and scales in the waters, shall be an abomination
    unto you.
  asm-FB: জলন্তুবোৰৰ মাজত যিবোৰৰ পাখি আৰু বাকলি নাই, সেই সকলোৱেই তোমালোকৰ পক্ষে ঘিণলগা।
  sus-A: يّشّ بِرِن بّلّ نُن شَلٍ مُ نَ نَشٍيٍ مَ، عٍ رَهَرَ مُشِ وٌ مَ.»
  fra-SBL: Tout ce qui n'a ni nageoires ni écailles dans les eaux est pour vous une
    abomination.
  hbo-hbo: כֹּ֣ל אֲשֶׁ֥ר אֵֽין־לֹ֛ו סְנַפִּ֥יר וְקַשְׂקֶ֖שֶׂת בַּמָּ֑יִם שֶׁ֥קֶץ ה֖וּא
    לָכֶֽם׃
  eng-WYCLIFFE: Alle thingis in watris that han not fynnes and scalis, schulen be
    pollutid,
  cwe-cwe: Chochose chochikala muna yamazi chilibule mpepe na makalabandu chotibusa
    kumwenu.
  kik-kik: Kĩndũ o gĩothe gĩtũũraga maaĩ-inĩ na gĩtirĩ mathagu manyiitaine kana ngaracũ
    mwĩrĩ, nĩciagũthũũrwo nĩ inyuĩ biũ.
  fra-NCL: Tout ce qui, dans les eaux, n’a pas de nageoires et d’écailles, vous l’aurez
    en abomination.
  cek-AK: Tui thungah kaom pakhraeh hoi ahlip katawn ai tanganawk loe nangcae hanah
    panuet thoh.
  cuk-cuk: Bela ibmarmar-diigi-gudidimalad-see-nikasurmalad, degi, uka-nikasurmalad,
    bemarga ibmar-swilidiksulidga guoed.
  uig-CYR: Судики җаниварларниң ичидин қанити билән қасириғи болмиған җаниварларниң
    һәммиси силәргә жиркиничлик саналсун.
  tel-2017: నీళ్లలో దేనికి రెక్కలూ, పొలుసులూ ఉండవో అది మీకు అసహ్యం.
  hat-BSA: Nenpòt sa ki nan dlo ki pa gen zèl ak kal abominab pou nou.
  kos-kos: Kowos fah tiana kang kutena ma su muta in kof uh ma wangin enga ac unac
    kac.
  hbo-WLC: כֹּ֣ל אֲשֶׁ֥ר אֵֽין־ל֛וֹ סְנַפִּ֥יר וְקַשְׂקֶ֖שֶׂת בַּמָּ֑יִם שֶׁ֥קֶץ ה֖וּא
    לָכֶֽם׃
  ibo-ibo: Ihe ọbụla bi nʼime mmiri nke na-enweghị ntu na akpịrịkpa nʼahụ ha, bụ nke
    unu ga-asọ asọ.
  ory-ory: ଜଳଜନ୍ତୁ ମଧ୍ୟରେ ଯେଉଁମାନଙ୍କର ଡେଣା ଓ କାତି ନାହିଁ, ସେହି ସମସ୍ତ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି
    ଘୃଣାଯୋଗ୍ୟ।
  chk-chk: Mönümanau meinisin mi nom lon koluk ika leset esap wor ililir me töröüner
    repwe chök anioput ngenikemi.
  rop-rop: Yumob nomo lau dagat enijing det jidan insaid langa woda weya nomo garram
    eni fin en skeil.
  ukr-1871: Усе, що без сплавок і луски в водї, буде гидотою вам.
  deu-1951: Alle Wassertiere, die keine Flossen und Schuppen haben, sollen euch ein
    Greuel sein.
  eng-JPS: Whatsoever hath no fins nor scales in the waters, that is a detestable
    thing unto you.
  srp-1865: Što god nema pera i ljuske u vodi, to da vam je gadno.
  lug-lug: Buli kiramu kyonna ekibeera mu mazzi naye nga tekiriiko matu wadde amagagamba
    kinaabanga kya muzizo gye muli.
  heb-heb: כל אשר אין לו סנפיר וקשקשת במים שקץ הוא לכם׃
  ben-IRV: জলজ জন্তুর মধ্যে যাদের ডানা ও আঁশ নাই, সে সবই তোমাদের জন্যে ঘৃণিত।
  pan-pan: ਪਾਣੀਆਂ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਜਿਹੜੇ ਜੀਵਾਂ ਦੇ ਖੰਭ ਅਤੇ ਚਾਨੇ ਨਾ ਹੋਣ, ਉਹ ਸਾਰੇ ਤੁਹਾਡੇ
    ਲਈ ਅਸ਼ੁੱਧ ਹਨ।
  mya-JVB: သူ တို့ အသေ ကောင်ကိုလည်း ရွံ့ရှာ ရကြမည်။
  hmo-hmo: Ranu dekenai idia noho gaudia mai edia taiana lasi bona unana lasi do umui
    ania lasi, umui dekenai idia taravatu.
  urd-urd: पानी के जिस किसी जानदार के न पर हों और न छिल्के, वह तुम्हारे लिए मकरूह
    हैं।
  rus-SYN: все животные, у которых нет перьев и чешуи в воде, скверны для вас.
  bqc-SIM: Ílɛpↄ pↄ́ ka ń tɛɛo vĩo líↄ dɛɛ́ pↄ́ giaↄ ũ.
  tcz-CHONGTHU: Twi lah'a alipbei le alhaving bei ganhing jouse, nang ho dia atheng
    lou aboh ahi.
  mar-mar: जलाशयातल्या ज्या प्राण्यांना पंख व खवले नाहीत ते देवाच्या दृष्टीने खाण्यास
    योग्य नाहीत ते ओंगळ समजावे.”
  qub-qub: Yacucho tiyaj alëtaynaj y pispaynajcunataga llapan castata ganra captin
    melanäcunqui.
  bqp-bqp: Yɛɛ yi yi gesi wɑ̃ɑ nim wɔ̃ku sɔɔ, kɑ dɑɑnɔ, mɑ yi ǹ kɛ̃ɛritii kɑ koko
    si mɔ, bɑ koo yi gɑrisiwɑ disigii.
  hat-hat: Tout bèt k'ap viv nan dlo men ki pa gen zèl ak kal sou kò yo, nou pa fèt
    pou nou manje yo.
  eng-BSB: Everything in the water that does not have fins and scales shall be detestable
    to you.
  tod-tod: Wa naati kpein deve ga ti ɠɔzɔʋɛ wo ɠaazu, niiti ti ziɛiti bu, ma woeke
    ge la ti ʋa, maaɠala la ti ma.
  eng-WEBPB: Whatever has no fins nor scales in the waters is an abomination to you.
  kbq-kbq: Hagi timpima mani'nenaza zagamofoma iri'ane agekonanema huonte'neniana,
    tamagotenteta haviza hu'neankita onegahaze.
  nhe-BL: 'Huan sampa nimechilhuía ya ni: Amo xijcuaca niyon se tlamantli tlen itztoc
    ipan atl intla ax quipiya ieltlapal huan ipetlayo queja quipiya se michi.'
  gub-BL: Wyzài ma'ea'yr 'y pe har na'ikatu kwaw a'e nehe, aze naheta kwaw ipeporàna'i
    izupe nehe, aze naheta kwaw ipekwer izupe nehe.
  eng-DRA: All that have not fins and scales, in the waters, shall be unclean.
