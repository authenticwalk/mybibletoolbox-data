verse: LEV.011.033
translations:
  mal-C: അവയിലൊന്ന് ഒരു മൺപാത്രത്തിൽ വീണാൽ അതിലുള്ളതെല്ലാം അശുദ്ധമായിരിക്കും, നിങ്ങൾ
    ആ പാത്രം ഉടച്ചുകളയണം.
  deu-TKW: Wenn aber eines von ihnen in irgend ein irdenes Gefäß hineinfällt, so wird
    alles, was darin ist, unrein, und ihr müßt es zerbrechen.
  lin-lin: Soki moko kati na banyama yango ekweyi na mbeki basala na mabele, biloko
    nyonso oyo ezali kati na mbeki yango ekokoma mbindo mpe bokopanza mbeki yango.
  eng-LSV: and any earthen vessel, into the midst of which [any] one of them falls,
    all that [is] in its midst is unclean, and you break it.
  eng-GNV: But euery earthen vessel, whereinto any of them falleth, whatsoeuer is
    within it shalbe vncleane, and ye shall breake it.
  eng-WEBSTER: And every earthen vessel, into which any of them falleth, whatever
    is in it shall be unclean; and ye shall break it.
  nhw-BL: “Huan sintla nopa tlapiyali huetzis ipan se tlamantli catli tlachijchihuali
    ica soquitl, huajca nochi tlamantzitzi catli quipixqui iijtico elise amo tlapajpactli,
    huan monequi anquitlapanase nopa comitl.
  swh-ONEN: Ikiwa mmoja wa wanyama aliyekufa ataangukia ndani ya chungu, kila kilichomo
    katika chungu hicho kitakuwa najisi, nawe ni lazima uvunje chungu hicho.
  bba-bba: Yen ɡɑɑ yɑ̀ n wekeru ɡɑru wɔri te bɑ kuɑ kɑ sɔndu, ye yɑ wɑ̃ɑ mi sɔɔ kpuro
    yɑ disi duurɑwɑ mi. Bɑ koo weke te kɔrɑwɑ. Bɑ̀ n nim doke weke te sɔɔ, mɑ nim
    mɛ, mu tɑ̃rɑ dĩɑnu sɔɔ ǹ kun mɛ nɔrurɑ ɡɑɑ sɔɔ, bɑ koo ye kpuro ɡɑrisiwɑ disi.
  eng-KJVCPB: And every earthen vessel, whereinto any of them falleth, whatsoever
    is in it shall be unclean; and ye shall break it.
  luo-luo: Kaachiel kuomgi olwar ei agulu, gik moko duto man ei aguluno nobed mogak,
    kendo nyaka uto aguluno.
  meu-meu: A uro ai eiava hodu ai bema moru, uro eiava hodu anina baine miro, bona
    uro eiava hodu ba huaria.
  npi-ULB: यदि कुनै माटोको भाँडोमा कुनै अशुद्ध प्राणी पर्‍यो भने, त्यस भाँडोमा भएको
    जेसुकै अशुद्ध हुने छ, र तिमीहरूले त्यो भाँडोलाई नष्‍ट गर्नू ।
  yor-yor: Bí èyíkéyìí nínú wọn bá bọ́ sínú ìkòkò amọ̀, gbogbo ohun tí ó wà nínú rẹ̀
    ti di àìmọ́. Ẹ gbọdọ̀ fọ ìkòkò náà.
  pes-OPCB: اگر لاشهٔ یکی از این جانوران در یک ظرف سفالین بیفتد، هر چیزی که در ظرف
    باشد نجس خواهد بود و باید ظرف را شکست.
  tgl-ULB: Sapagka't bawat palayok na mahulugan ng anumang maruming hayop, magiging
    marumi anuman ang nasa palayok, at dapat ninyong wasakin ang palayok na iyon.
  hui-hui: Uruni ale mbira todobene be dindime wabini ngamigoha anda puwa homo ibiraho
    wiagua nde todobene be ogoniha ngamigo damene i̱naga deni ko dodohe dege wulebirago
    todobene be ogoni pambulo wahalimu.
  mya-mya: အ​သေ​ကောင်​များ​မြေ​အိုး​ထဲ​သို့​ကျ​လျှင် အိုး​ထဲ​ရှိ​သ​မျှ​သည်​လည်း ညစ်​ညမ်း​ကုန်
    သ​ဖြင့်​အိုး​ကို​ခွဲ​ရ​မည်။-
  bod-N: དེ་དག་ལས་གཅིག་རྫ་སྣོད་དུ་ལྷུང་ན། དེའི་ནང་ཡོད་པ་ཐམས་ཅད་མི་གཙང་བར་གྱུར་ཅིང་།
    རྫ་སྣོད་དེ་གཅོག་དགོས་སོ། །
  sna-sna: Kana chimwe chazvo chikawira muhari yevhu, zvose zviri mairi zvichava zvisina
    kuchena, uye munofanira kuputsa hari yacho.
  spa-BLM: Toda vasija de barro en la que caiga cualquiera de ellas y todo lo que
    haya en ella será impuro. Lo romperás.
  cac-cac: Tato tz'em junoc noc' noc' chi' d'a yol junoc lum chen ayic toxo ix cham
    noc', a tas ayem d'a yol lum chi', man̈ vach'oc tz'ajcani, axo jun chen chi',
    yovalil smac'jipoj luum.
  swh-ULB: Kwa hiyo kila chungu ambacho mnyama najisi atakiangukia juu yake au ndani
    yake, chochote kilichomo kwenye chungu hicho kitakuwa najisi, na ni lazima mtakivunja
    chungu hicho.
  bel-bel: калі ж якое-небудзь зь іх упадзе ў які-небудзь гліняны посуд, дык тое,
    што ў ім, будзе нячыстае, і сам посуд разьбеце.
  deu-ELBBK: 'Und jedes Tongefäß, in das eines von ihnen hineinfällt: Alles, was darin
    ist, wird unrein sein, und es selbst sollt ihr zerbrechen.'
  mbb-OT: Emun egkeuluǥan is umuy te minatey kandan, is langun he taǥù kayi egkehimu
    he meremerik, ne kinahanglan he egevaan heini.
  mal-2015: അവയിൽ യാതൊന്നെങ്കിലും ഒരു മൺപാത്രത്തിന്നകത്തു വീണാൽ അതിന്നകത്തുള്ളതു ഒക്കെയും
    അശുദ്ധമാകും; നിങ്ങൾ അതു ഉടെച്ചുകളയേണം.
  rmc-rmc: Te vareso olestar peľahas andre nadoba čikatar, savoro, so andre hin, ačhela
    melalo a e nadoba kampel te phagerel.
  pes-OPV: و هر ظرف سفالین که یکی از اینهادر آن بیفتد آنچه در آن است نجس باشد و آن
    رابشکنید.
  ron-1924: Тот че се ва гэси ынтр-ун вас де пэмынт ын каре ва кэдя чева дин ачесте
    трупурь моарте ва фи некурат ши вець спарӂе васул.
  ben-OBCV: যদি তাদের মধ্যে কোনও একটি মাটির কোনো পাত্রে পড়ে যায়, পাত্রস্থিত সবকিছুই
    অশুচি হবে এবং পাত্রটি তোমরা অবশ্যই ভেঙে ফেলবে,
  som-som: Oo weelkii dhoobo ah oo mid iyaga ka mid ahu gudihiisa ku dhaco, wax alla
    wixii weelkaas gudihiisa ku jiraaba way nijaasoobi doonaan, oo weelkiina waa inaad
    jebisaan.
  lat-VUC: Vas autem fictile, in quod horum quidquam intro cecidit, polluetur, et
    idcirco frangendum est.
  eng-ASVBT: And every earthen vessel, whereinto any of them falleth, whatsoever is
    in it shall be unclean, and it ye shall break.
  ita-1885: E se alcun di quei rettili sarà caduto dentro alcun testo, tutto quello
    che vi sarà dentro sia immondo, e spezzate il testo.
  eng-LXXUP: And every earthen vessel into which one of these things shall fall, whatsoever
    is inside it, shall be unclean, and it shall be broken.
  eng-ULB: For every clay pot into or onto which any unclean animal falls, whatever
    is in the pot will become unclean, and you must destroy that pot.
  spa-VBL: Si uno de ellos cae en una vasija de arcilla, todo lo que hay en ella se
    vuelve impuro. Debes romper la olla.
  fra-_FOB: Et s'il en tombe quelque chose dans un vase de terre, tout ce qui se trouvera
    dedans sera souillé, et vous briserez le vase.
  mal-mal: അവയിൽ യാതൊന്നെങ്കിലും ഒരു മൺപാത്രത്തിനകത്തു വീണാൽ അതിനകത്തുള്ളതെല്ലാം അശുദ്ധമാകും;
    നിങ്ങൾ അത് ഉടച്ചുകളയണം.
  urd-GVR: Agar aisī lāsh miṭṭī ke bartan meṅ gir jāe to jo kuchh bhī us meṅ hai nāpāk
    ho jāegā aur tumheṅ us bartan ko toṛnā hai.
  suz-BL: मिनु मेको मार मार खप के बोसुम दोक्‍त हना, मेको बोस नेल्‍ल ग्रांग्रा दिशो
    दुम्‍ब। गेपुकीमी मेको बोस प्रोल्‍चा माल्‍नीनी।
  ita-1927: E se ne cade qualcuno in un vaso di terra, tutto quello che vi si troverà
    dentro sarà impuro, e spezzerete il vaso.
  ckb-ckb: هەر دەفرێکی گڵینیش ئەمانەی بکەوێتە ناوی، هەرچی تێیدایە گڵاو دەبێت و دەفرەکەش
    دەشکێنن.
  eng-BBE: And if one of them gets into any vessel of earth, whatever is in the vessel
    will be unclean and the vessel will have to be broken.
  kan-OKCV: ಪ್ರತಿಯೊಂದು ಮಣ್ಣಿನ ಪಾತ್ರೆಯಲ್ಲಿ ಅವುಗಳಲ್ಲಿ ಯಾವುದಾದರೂ ಬಿದ್ದರೆ, ಅದರಲ್ಲಿ ಏನಿದ್ದರೂ
    ಅಶುದ್ಧವಾಗುವುದು ಮತ್ತು ನೀವು ಅದನ್ನು ಒಡೆದುಹಾಕಬೇಕು.
  tam-2017: அவைகளில் ஒன்று மண்பாண்டத்திற்குள் விழுந்தால், அதற்குள் இருக்கிறவை அனைத்தும்
    தீட்டுப்பட்டிருக்கும்; அதை உடைத்துப்போடவேண்டும்.
  spa-RV-1909: 'Y toda vasija de barro dentro de la cual cayere alguno de ellos, todo
    lo que estuviere en ella será inmundo, y quebraréis la vasija:'
  ron-BTF: Și fiecare vas de pământ, în care cade ceva din ele, orice este în ele
    să fie necurat; și să îl spargeți.
  eng-WEBP: Every earthen vessel into which any of them falls and all that is in it
    shall be unclean. You shall break it.
  eng-FBV: If one of them falls into a clay pot, all that's in it becomes unclean.
    You must smash the pot.
  nld-1939: Valt een van die beesten in een aarden vat, dan is de inhoud onrein, en
    het vat zelf moet worden verbrijzeld.
  nch-BL: “Huan sinta nopa tapiyali huetzis ipan se tamanti cati tachijchihuali ica
    soquit, huajca nochi tamantzitzi cati quipixtoya iijtic elise amo tapajpactic,
    huan monequi anquitapanase nopa comit.
  vie-1934: Nếu vật chi của nó rớt nhằm đồ sành, các vật chi đựng ở trong đều sẽ bị
    ô uế; phải đập bể đồ sành đó đi.
  hin-CV: यदि किसी मिट्टी के पात्र में इन जंतुओं का शव गिर जाता है, उस पात्र में जो
    कुछ भी हो, वह अशुद्ध हो जाएगा. उस पात्र को तोड़ दिया जाए.
  eng-OURB: Every earthen vessel, into which any of them falls, all that is in it
    shall be unclean, and you shall break it.
  spa-BES: Y si uno de ellos se mete en cualquier recipiente de la tierra, todo lo
    que esté en el recipiente será inmundo y el recipiente tendrá que ser roto.
  tdx-tdx: Ho foieñe ze valàñe tane ijoña’ ty raik’ am’ iereo; fonga haloto ze ama’e
    ao.
  vid-vid: Wone itufi lya heye ligwile chinhu cha ilongo, lelo chinji chiwele mgati
    mwa chinhu acho ndo chikokomoka na changuganigwa chituligwe.
  eng-OKE: And whatever earthen vessel into which any of them may fall, all that is
    within (it) is polluted, and you shall break it.
  tha-KJV: และถ้ามันตกลงไปในภาชนะดิน สิ​่งที่​อยู่​ในภาชนะนั้นจะมลทิน จงทุบภาชนะนั้นเสีย
  por-BR-2018: 'E toda vasilha de barro dentro da qual cair algum deles, tudo o que
    estiver nela será impuro, e quebrareis a vasilha:'
  deu-ELO: 'Und jedes irdene Gefäß, in welches eines von ihnen hineinfällt: alles,
    was darin ist, wird unrein sein, und es selbst sollt ihr zerbrechen.'
  eng-WYC-2018: Soothly a vessel of earth, in which anything of these falleth within,
    shall be defouled, and therefore it shall be broken. (And an earthen, or a clay,
    vessel, in which any of these things falleth within, shall be unclean, and so
    it shall be broken.)
  epo-epo: Kaj se en ian argilan vazon io el ili falos internen, tiam ĉio, kio estas
    interne, fariĝos malpura; kaj la vazon rompu.
  uig-PIN: Bularning biri sapaldin yasalƣan ⱨǝrⱪandaⱪ ⱪaqa iqigǝ qüxüp ⱪalsa, xu ⱪaqa
    iqidiki ⱨǝmmǝ nǝrsǝ napak sanalsun wǝ ⱪaqa ɵzi sundurulsun.
  beo-beo: Amola ledo hamoi ohe ilia bogoi hodo da osoboga hamoi ofodo amo ganodini
    dasea, liligi amo ofodo ganodini sali da ledo hamoi dagoi ba:mu. Amola osoboga
    hamoi ofodo amo goudama.
  tpi-OTNT: Na sapos bodi bilong abus i pundaun i go insait long wanpela sospen graun,
    orait olgeta samting i stap long dispela sospen bai i kamap doti. Na yupela i
    mas brukim sospen.
  hau-SA: In waninsu ya fāɗi a cikin tukunyar laka, kome da yake a tukunyar zai ƙazantu,
    kuma dole a fashe tukunyar.
  uig-LAT: Bularning biri sapaldin yasalghan herqandaq qacha ichige chüshüp qalsa,
    shu qacha ichidiki hemme nerse napak sanalsun we qacha özi sundurulsun.
  nde-nde: Nxa esinye sazo singawela embizeni yomdaka, konke okusembizeni kuyabe sekungcolile,
    sekumele ubulale imbiza.
  ton-ton: Pea ʻilonga ha ipu ʻumea ʻaia ʻe tō hanau taha ki ai, ko ia ʻoku ʻi ai
    ʻe taʻemaʻa ia; pea temou foaʻi ia.
  ces-1613: Všeliká pak nádoba hliněná, do níž by něco toho upadlo, i což by koli
    v ní bylo, nečisté bude, ona pak rozražena bude.
  eng-WMB: Every earthen vessel into which any of them falls and all that is in it
    shall be unclean. You shall break it.
  tam-TCV: அவைகளில் ஒன்று மண்பானைக்குள் விழுமானால், அதிலுள்ள அனைத்தும் அசுத்தமாகும்.
    எனவே அந்தப் பானையை உடைக்கவேண்டும்.
  ceb-ULB: Kung mahulogan sa hugaw nga mananap ang bisan unsa nga banga, mahugaw usab
    ang bisan unsa nga sulod niini, ug kinahanglan nga buakon ninyo ang maong banga.
  pol-UBG: Wszelkie zaś gliniane naczynie, do którego wpadnie którekolwiek z nich,
    wraz ze wszystkim, co znajduje się w nim, będzie nieczyste, a naczynie rozbijecie.
  urd-GVU: اگر ایسی لاش مٹی کے برتن میں گر جائے تو جو کچھ بھی اُس میں ہے ناپاک ہو
    جائے گا اور تمہیں اُس برتن کو توڑنا ہے۔
  deu-1912: Allerlei irdenes Gefäß, wo solcher Aas hineinfällt, wird alles unrein,
    was darin ist; und sollt's zerbrechen.
  kan-2017: ಆ ಜಂತುಗಳ ಹೆಣ ಮಣ್ಣಿನ ಪಾತ್ರೆಯಲ್ಲಿ ಬಿದ್ದರೆ ಆ ಪಾತ್ರೆಯಲ್ಲಿರುವುದೆಲ್ಲಾ ಅಶುದ್ಧವಾಗಿರುವುದು
    ಮತ್ತು ಆ ಪಾತ್ರೆಯನ್ನು ನೀವು ಒಡೆದುಬಿಡಬೇಕು.
  yap-yap: Ma fa’anra ra mul reb nike yim’ nga daken ba th’ib nni ngongliy ko but’,
    ma urngin e tin bay u langgin fare th’ib mra ta’ay, ma fare th’ib e thingar ni
    bilig.
  hlt-MCSB: Tedae amih khuikah te lai umam khat khat khuila a tlak atah a khui neh
    a khui kah boeih khaw a poeih dongah rhek dae uh laeh.
  mdy-ETH: ሌዛ ዔያቶኮ ዓጪፓ ማዦና ሜሄ ሄሌቴ ዬያ ባኮኮ ጋራ ዓኣ ባካ ዒኢቴያ ማዓሢሮ ዬያ ባኮ ዎዎዹዋቴ።
  twi-ASANTE: Kukuo biara a ebi bɛtɔ mu no, deɛ ɛwɔ mu biara ho bɛgu fi enti ɛsɛ sɛ
    wɔbɔ saa kukuo no.
  eng-WEBU: Every earthen vessel into which any of them falls and all that is in it
    shall be unclean. You shall break it.
  bnp-bnp: Bara maki tara i mate i boru dili na ulo, a maka maki i tabuli pololilo
    ri muto. Mu bolea a ulo mu ubipodea.
  wal-wal: Ha sa7aara hemettiyaageetuppe issuwaa bautai ai urqqa miishshaa giddon
    kunddikkokka, a giddon de7iyaabi ubbi tuna; he miishshaa menttite.
  spa-PDDPT: Si alguno de ellos cae dentro de cualquier vasija de barro, todo lo que
    esté en ella será impuro, y la quebrarán.
  gun-gun: Ha'e gui mba'emo ryru nhae'ũ guigua py ri ha'e nunga ho'a ramo ma ha'e
    py omboyru pyre ha'e javi ha'eve'ỹ va'e 'rã opyta. Hyru voi pembovo 'rã.
  agu-BL: ”Alchok scyetz te yi txuca'tz yi quimnakt yil saj tx'akx tul alchok lak,
    nka ẍwok' yi tx'otx', tz'ocopon tircu'n yi at tul yi ẍwok'a'tz, tetz xan kol kamac.
    Tajwe'n tan tele'n jo'li'n, nin tajwe'n tan cwe'n paxi'n yi ẍwok'.
  ilo-ULB: Ta iti tunggal banga a matinnagan iti aniaman a narugit nga ayup, aniaman
    nga adda iti banga ket agbalin a narugit, ken masapul a burakenyo dayta a banga.
  kpg-kpg: Dolomaa nia manu aanei la ga monnono gi lodo di boolo dela ne hai gi nia
    gelegele gei nia maa guu mmade, nia mee huogodoo ala i lodo di boolo la gu milimilia,
    gei goodou ohoina di boolo deelaa.
  uig-ARA: بۇلارنىڭ بىرى ساپالدىن ياسالغان ھەرقانداق قاچا ئىچىگە چۈشۈپ قالسا، شۇ قاچا
    ئىچىدىكى ھەممە نەرسە ناپاك سانالسۇن ۋە قاچا ئۆزى سۇندۇرۇلسۇن.
  sus-sus: Xa na nimase mɔɔli bira fɛɲɛ nde kui, fɛɲɛ nun a kui se birin findima se
    sɛniyɛntare ra. Na fɛɲɛ xa kana.
  pon-2006: Ma mahn pwukat pahn pwupwudiong nan einpwoat ni ar melahr, mehkoaros loale
    pahn saminla oh kumwail pahn kauwehla einpwoato.
  ksd-ksd: Ma gala ra minat i ta tikai ta diat i bura ta ra bala na la na pia, pa
    na gomgom; avat a pamar gigi ia, ma ra magit i ki tana pa na gomgom.
  tur-YTC: Bunlardan herhangi birinin içine düştüğü her toprak kap ve içindekilerin
    tümü kirli olacaktır. Onu kıracaksınız.
  grc-BRENT: Καὶ πᾶν σκεῦος ὀστράκινον εἰς ὃ ἐὰν πέσῃ ἀπὸ τούτων ἔνδον, ὅσα ἐὰν ἔνδον
    ᾖ, ἀκάθαρτα ἔσται, καὶ αὐτὸ συντριβήσεται.
  ind-AYT: Jika bangkai salah satu binatang najis itu jatuh ke belanga tembikar, seluruh
    isinya akan menjadi najis. Dan, kamu harus memecahkan belanga itu.
  nya-nya: Tsono nyama ina iliyonse mwa zimenezi ikagwera mʼmbiya ya dothi, ndiye
    kuti chilichonse cha mʼmbiyamo chidzakhala chodetsedwa, ndipo muyenera kuswa mbiyayo.
  hrv-hrv: Upadne li što od njih u kakvu zemljanu posudu, razbijte je; sve je u njoj
    onečišćeno.
  mps-mps: “Tama te hasago tigi te tǫgo nigai sospen tomoba tulaluei baso da, teda
    te sospende elaluali nai tigidali te meda pedelaibao. Tama dagego te sospen sene
    alua sąyao.
  tpi-tpi: Na sapos bodi bilong abus i pundaun i go insait long wanpela sospen graun,
    orait olgeta samting i stap long dispela sospen bai i kamap doti. Na yupela i
    mas brukim sospen.
  dan-1931: Og falder et af den Slags ned i et Lerkar, så bliver alt, hvad der er
    deri, urent, og ethvert sådant Kar skal I slå i Stykker;
  vie-OVCB: Nếu xác rơi trúng một bình đất, thì đồ dùng trong bình bị ô uế, phải đập
    bể bình đi.
  guj-2017: જો આમાંનું કોઈ પણ સર્પટિયું કોઈપણ માટીનાં વાસણમાં પડે, તો તેમાં જે કંઈ
    ભરેલું હોય તે અશુદ્ધ ગણાય અને તેને તમારે ભાંગી નાંખવું.
  pon-2006A: Ma mahn pwukat pahn pwupwudiong nan einpwoat ni ar melahr, mehkoaros
    loale pahn saminla oh kumwail pahn kauwehla einpwoato.
  por-BRBSL: Todo vaso de barro em que qualquer um deles cair e tudo o que estiver
    nele será imundo. Você deve quebrá-lo.
  cth-cth: Talai hlaam buetbuet touh van ro hah bawt pawiteh, Hote talai hlaam teh
    a thounghoeh dawkvah rek hem han.
  twi-twi: Kuku biara a bi bɛtɔ mu no, nea ɛwɔ mu biara ho begu fi enti ɛsɛ sɛ wɔbɔ
    saa kuku no.
  hlt-hlt: Tedae amih khuikah te lai umam khat khat khuila a tlak atah a khui neh
    a khui kah boeih khaw a poeih dongah rhek dae uh laeh.
  tbz-SIM: Kɛ̀ dɛ kó kuwɑnwɑnkù mɑkù tɑ kunɛnkù titɑ̃́tì kɔku miɛkɛ dí kù pɔ̀ntɛ.
    Dɛ̀ɛ̀ bo ku miɛkɛ di bɑ́ɑ́ dɛ̀ di, dɛ̀ sĩ̀ntɛmu.
  msy-2020: Eghtɨ asɨzir mɨzezir kamɨn mɨkarzim nguazir mɨnem girɨghtɨ, bizir mɨner
    kamɨn itiba bar mɨzegham. Kamaghɨn, ia mɨner kam abɨkigh.
  dop-dop: Ye cʋɣʋ tiyɑɣɑ tɑɑ kɛ́ tǝ tɑɑ nɑkʋlɩ hotɑɑ. Tiyɑɣɑ nɑ kɑ tɑɑ nyǝm tǝnɑ,
    pǝsǝɣɩ ɑsilimɑ kɛ́. Pǝ wɛɛ sɩ pɑ yɔkɩ-kɛ.
  azb-azb: Onlardan biri gil qabın içinə düşsə, onun içindəki hər şey murdar sayılsın
    və qab qırılsın.
  eng-DBY: And every earthen vessel into which [any] of them falleth — whatever is
    in it shall be unclean; and ye shall break it.
  hin-2017: और यदि मिट्टी का कोई पात्र हो जिसमें इन जन्तुओं में से कोई पड़े, तो उस
    पात्र में जो कुछ हो वह अशुद्ध ठहरे, और पात्र को तुम तोड़ डालना।
  wol-KYG: Su fekkee ne lenn a dee ci yooyu, wadd ci biir ndabal xandeer, lu woon
    ca biir sobewu na, te nañu toj ndab la.
  eng-YLT: and any earthen vessel, into the midst of which [any] one of them falleth,
    all that [is] in its midst is unclean, and it ye do break.
  eng-WYC-2017: Soothly a vessel of earth, in which anything of these falleth within,
    shall be defouled, and therefore it shall be broken.
  eng-WMBB: Every earthen vessel into which any of them falls and all that is in it
    shall be unclean. You shall break it.
  urd-GVH: अगर ऐसी लाश मिट्टी के बरतन में गिर जाए तो जो कुछ भी उसमें है नापाक हो जाएगा
    और तुम्हें उस बरतन को तोड़ना है।
  rug-rug: Meke be hoqa voi pa korapa raro patu sari na tinidi, sari doduru tiṉitoṉa
    saripu koa pa korapana si boni beto mo, meke kaqu porakia goi sa raro patu sana.
  gaz-gaz: Isaan keessaa tokko okkotee keessa yoo buʼe, wanni okkotee sana keessa
    jiru hundi xuraaʼaa taʼa; isinis okkotee sana cabsuu qabdu.
  fra-LSG: Tout ce qui se trouvera dans un vase de terre où il en tombera quelque
    chose, sera souillé, et vous briserez le vase.
  yal-yal: Xa na niimasena nde keden bira fɛɲɛna nde kui, a xɔsima nɛn. Ɛ xa na fɛɲɛn
    kala.
  haw-1868: A o ka ipu lepo, i hauleia iloko e kekahi o lakou, e haumia ka mea oloko,
    a e wawahi oukou ia.
  arb-NAV: أَمَّا إِنْ وَقَعَتْ جُثَّةُ أَحَدِهَا فِي إِنَاءٍ خَزَفِيٍّ، فَإِنَّ مَا
    فِي الإِنَاءِ يَتَنَجَّسُ، وَأَمَّا الإِنَاءُ فَيُكْسَرُ.
  ewe-ewe: Ne ege dze agba aɖe si wome kple tsu me la, nu sia nu si le agba la me
    la ŋu mekɔ o, eye ele be woagbã agba la.
  eng-LEE: And every earthen vessel whereinto any part of them falleth, whatsoever
    is in it shall be unclean; and itself shall ye break.
  asm-FB: আৰু কোনো মাটিৰ পাত্ৰৰ ভিতৰত সেইবোৰৰ শৱ পৰিলে, তাৰ ভিতৰত থকা সকলো বস্তু অশুচি
    হ’ব আৰু তোমালোকে তাক ভাঙি পেলাবা।
  sus-A: شَ نَ نِمَسٍ مْولِ بِرَ قّحّ ندٍ كُي، قّحّ نُن عَ كُي سٍ بِرِن قِندِ مَ سٍ
    سّنِيّنتَرٍ رَ. نَ قّحّ شَ كَنَ.
  fra-SBL: Tout vase de terre dans lequel tombera l'un d'eux, et tout ce qu'il contient,
    sera impur. Vous le briserez.
  hbo-hbo: וְכָל־כְּלִי־חֶ֔רֶשׂ אֲשֶׁר־יִפֹּ֥ל מֵהֶ֖ם אֶל־תֹּוכֹ֑ו כֹּ֣ל אֲשֶׁ֧ר בְּתֹוכֹ֛ו
    יִטְמָ֖א וְאֹתֹ֥ו תִשְׁבֹּֽרוּ׃
  eng-WYCLIFFE: Sotheli a vessel of erthe, in which ony thing of these fallith with
    ynne, schal be defoulid, and therfor it schal be brokun.
  cwe-cwe: One mtufi wake uhalagalila muna ichia cha ulongo, ivo chochose chili mgati
    ya chia icho chizakwambula mwiko, na yolondeka chia icho chibenigwe.
  kik-kik: Nyamũ ĩmwe ya icio ĩngĩgũa thĩinĩ wa nyũngũ ya rĩũmba-rĩ, kĩndũ kĩrĩa gĩothe
    kĩrĩ thĩinĩ wayo nĩgĩkanyiitwo nĩ thaahu, na no nginya mũũrage nyũngũ ĩyo.
  fra-NCL: S’il en tombe quelque chose dans le milieu de tout vase de terre, tout
    ce qui sera dans le milieu du vase sera souillé, et vous briserez le vase.
  cek-AK: To kadueh moi to long laom maeto nuiah krah moeng nahaeloe, to long laom
    loe ciim ai boeh pongah, laom to pakhoih han oh.
  cuk-cuk: ”Napsa-bormo-yagi we-ibmarmar-burgwaled argwachale, we-napsa-bormo-yagi
    bela ibmar-bukwadi ibmar-swilidiksulidga gunonikoed. Degisoggu, we-napsa-bormo
    mamarilegoed.
  uig-CYR: Буларниң бири сапалдин ясалған һәр қандақ қача ичигә чүшүп қалса, шу қача
    ичидики һәммә нәрсә напак саналсун вә қача өзи сундурулсун.
  tel-2017: వీటిలో ఏ జంతువైనా ఏదైనా మట్టిపాత్ర పైన గానీ, మట్టిపాత్రలో గానీ పడితే,
    ఆ పాత్రలో ఉన్నది ఏదైనా అపవిత్రం అవుతుంది. అప్పుడు మీరు ఆ మట్టిపాత్రను పగలగొట్టాలి.
  hat-BSA: Osi, pou nenpòt veso ki fèt avèk ajil kote yon bèt ta tonbe; nenpòt bagay
    ki ladann va vin pa pwòp. Epi nou va kraze veso a.
  kos-kos: Ac manolos fin putatyang nu in sie tup orekla ke kle, na ma nukewa ma oan
    in tup sac fah tia nasnas, ac kowos fah fukulya tup sac.
  hbo-WLC: וְכָל־כְּלִי־חֶ֔רֶשׂ אֲשֶׁר־יִפֹּ֥ל מֵהֶ֖ם אֶל־תּוֹכ֑וֹ כֹּ֣ל אֲשֶׁ֧ר בְּתוֹכ֛וֹ
    יִטְמָ֖א וְאֹת֥וֹ תִשְׁבֹּֽרוּ׃
  ibo-ibo: Ọ bụrụ na otu nʼime ihe ndị a adanye nʼite aja, a ga-etiwa ite ahụ. Ihe
    niile dị nʼite ahụ abụrụla ihe rụrụ arụ.
  ory-ory: ପୁଣି, କୌଣସି ମାଟି ପାତ୍ର ମଧ୍ୟରେ ସେମାନଙ୍କର ଶବ ପଡ଼ିଲେ, ତହିଁ ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ
    ଦ୍ରବ୍ୟ ଅଶୁଚି ହେବ ଓ ତୁମ୍ଭେମାନେ ତାହା ଭାଙ୍ଗି ପକାଇବ।
  chk-chk: Iwe, are eman me lein ekewe man men mä epwe turulong lon eu sepi mi för
    seni pwül, meinisin mine a nom lon epwe limengau, kopwe pwal amökkü ewe sepi.
  rop-rop: En if det dedwan enimul buldan langa klei dish, wal ebrijing insaid deya
    langa det dish im nomo klinbala blanga serramoni en yu garra lafta breigim det
    dish.
  ukr-1871: 'І всяка посудина черепяна, що до неї впаде которе з них: усе, що є в
    нїй, буде нечистим, а її треба розбити.'
  deu-1951: Fällt aber eines jener Tiere in ein irdenes Geschirr, so wird sein ganzer
    Inhalt unrein, und ihr müßt es zerbrechen.
  eng-JPS: And every earthen vessel whereinto any of them falleth, whatsoever is in
    it shall be unclean, and it ye shall break.
  srp-1865: A svaki sud zemljani, u koji padne što od toga, i što god u njemu bude,
    biæe neèist, i razbijte ga.
  lug-lug: Era emu ku zo bw’eneegwanga mu nsaka ey’ebbumba, byonna ebiri mu nsaka
    omwo binaafuukanga ebitali birongoofu, era ensaka eyo muteekwa buteekwa okugyasanga.
  heb-heb: וכל כלי חרש אשר יפל מהם אל תוכו כל אשר בתוכו יטמא ואתו תשברו׃
  ben-IRV: কোনো মাটির পাত্রের মধ্যে তাদের মৃতদেহ পড়লে তার মধ্যে অবস্থিত সব জিনিস
    অশুচি হবে ও তোমরা তা ভেঙে ফেলবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਮਿੱਟੀ ਦਾ ਭਾਂਡਾ ਹੋਵੇ, ਜਿਸ ਦੇ ਵਿੱਚ ਇਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੁਝ ਡਿੱਗ ਪਵੇ, ਤਾਂ
    ਜੋ ਕੁਝ ਉਸ ਭਾਂਡੇ ਦੇ ਵਿੱਚ ਹੈ ਉਹ ਅਸ਼ੁੱਧ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਭਾਂਡਾ ਤੋੜ ਦਿੱਤਾ ਜਾਵੇ।
  mya-JVB: မြေ ခွက် တစုံ တခုပေါ်သို့ အသေကောင်ကျ လျှင် ထိုမြေခွက် မ စင်ကြယ်သောကြောင့်
    ခွဲ ရမည်။
  hmo-hmo: “Bona bema inai mauri gaudia mirona ta ena mase tauanina be uro ta o hodu
    ta dekenai ia moru, unai uro o hodu ena anina gaudia danu be do idia miro. Bona
    umui ese unai uro o hodu do umui hamakohia.
  urd-urd: और अगर इनमें से कोई किसी मिट्टी के बर्तन में गिर जाए तो जो कुछ उस में है
    वह नापाक होगा, और बर्तन को तुम तोड़ डालना।
  rus-SYN: если же которое-нибудь из них упадет в какой-нибудь глиняный сосуд, то
    находящееся в нем будет нечисто, и самый сосуд разбейте.
  bqc-SIM: Tó pↄ́ kelenapiↄ do gɛ lɛ̀lɛ dà gĩ̀ oou, pↄ́ pↄ́ kú a guuↄ gbãlɛ̀,
    wàli oopi wí.
  tcz-CHONGTHU: Hitia ch ganhing aboh hose chu hetman louva leibel sung ahung ho lut
    khah tah a ahileh, hiche belsunga umjouse jaonaa chu atheng lou ahitan, aleibel
    jeng jong chu na tekeh diu ahi.
  mar-mar: त्यांच्यापैकी एखादा मरुन मातीच्या पात्रात पडला तर त्या पात्रात जे काही
    असेल ते अशुद्ध समजावे व ते पात्र फोडून टाकावे.
  qub-qub: «Ganra cajcuna wañushpan allpa mancaman shicwaptenga wiñayninpis ganranami
    canga. Chauraga allpa mancatapis paquirengana.
  bqp-bqp: Yen gɑɑ yɑ̀ n wekeru gɑru wɔri te bɑ kuɑ kɑ sɔndu, ye yɑ wɑ̃ɑ mi sɔɔ kpuro
    yɑ disi duurɑwɑ mi. Bɑ koo weke te kɔrɑwɑ. Bɑ̀ n nim doke weke te sɔɔ, mɑ nim
    mɛ, mu tɑ̃rɑ dĩɑnu sɔɔ ǹ kun mɛ nɔrurɑ gɑɑ sɔɔ, bɑ koo ye kpuro gɑrisiwɑ disi.
  hat-hat: Si kadav yonn nan bèt sa yo tonbe nan yon veso fèt an tè, tou sa ki nan
    veso a pa bon pou nou sèvi ankò, epitou se pou nou kraze veso sa a.
  eng-BSB: If any of them falls into a clay pot, everything in it will be unclean;
    you must break the pot.
  tod-tod: Ni ti-ma ʋoomai a loona pɔlɔ liɠii zu, su anii ɠa ɠɔzɔ, wa aniɲakai naa
    wolo.
  eng-WEBPB: Every earthen vessel into which any of them falls and all that is in
    it shall be unclean. You shall break it.
  kbq-kbq: Ana zagagafafinti mago'mo'ma mopa kavofima evurami'niana ana kavofima me'nenia
    zantamimo'a agru osugahianki, ana kavoa rurako hutreho.
  nhe-BL: “Huan intla nopa tlapiyali huetzis ipan se tlamantli tlen tlachijchihuali
    ica soquitl, huajca nochi tlamantzitzi tlen quipixqui iijtico elise ax tlapajpactic,
    huan monequi inquitlapanase nopa comitl.
  gub-BL: Aze amo agwer hetekwer u'ar ywy'a pupe nehe, ipupe har uzeapo putar ikatu
    'ym ma'e romo a'e 'ar mehe we nehe. Tuwe uka a'e ywy'a wà nehe.
  eng-DRA: But an earthen vessel, into which any of these shall fall, shall be defiled,
    and therefore is to be broken.
