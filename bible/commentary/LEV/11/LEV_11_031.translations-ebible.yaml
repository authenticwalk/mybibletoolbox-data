verse: LEV.011.031
translations:
  mal-C: നിലത്തു സഞ്ചരിക്കുന്ന എല്ലാവകയിലും ഇവ നിങ്ങൾക്ക് അശുദ്ധമാണ്. അവയുടെ ജഡം സ്പർശിക്കുന്നവരും
    സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Das sind die, welche euch als unrein gelten sollen unter allen kleinen
    Tieren; jeder, der sie berührt, wenn sie tot sind, wird unrein bis zum Abend.
  lin-lin: Kati na bibwele nyonso oyo etambolaka na libumu, bokomona oyo wana lokola
    mbindo. Moto nyonso oyo akosimba yango wana esili kokufa akozala mbindo kino na
    pokwa.
  eng-LSV: these [are] the unclean to you among all which are teeming; anyone who
    is coming against them in their death is unclean until the evening.
  eng-GNV: 'These shall be vncleane to you among all that creepe: whosoeuer doeth
    touch them when they be dead, shalbe vncleane vntil the euen.'
  eng-WEBSTER: 'These are unclean to you among all that creep: whoever doth touch
    them, when they are dead, shall be unclean until the evening.'
  nhw-BL: “Sintla se masehuali quiitzquis itlacayo se tlen ni tlapiyalme catli mictoc,
    mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: Hao wote watambaao juu ya ardhi ni najisi kwenu. Yeyote agusaye mizoga
    yao atakuwa najisi mpaka jioni.
  bba-bba: Yi kpurowɑ i ko i ɡɑrisi disiɡii yɛɛ yi yi kɑbirimɔ sɔɔ. Wi u yin ɡɑɑn
    ɡoru bɑbɑ u ko n disi mɔwɑ sere kɑ tɔ̃ɔ ten yokɑɔ.
  eng-KJVCPB: 'These are unclean to you among all that creep: whosoever doth touch
    them, when they be dead, shall be unclean until the even.'
  luo-luo: Gigi duto nobednu makwero kendo ngʼato angʼata ma omulogi ka gisetho nobed
    mogak nyaka chop seche mag odhiambo.
  meu-meu: Tano ai e raumu ḡaudia bunu hehelaḡa umui emui ai; bona masedia ai baine
    daudia toho tauna baine taubu ela bona dina baine diho.
  npi-ULB: घस्रने पशुहरूमा यी सबै तिमीहरूका निम्ति अशुद्ध हुने छन् । ती मरेपछि ती
    छुने सबै साँझसम्म अशुद्ध हुने छन् ।
  yor-yor: Nínú gbogbo ohun tí ń rìn lórí ilẹ̀, ìwọ̀nyí jẹ́ àìmọ́ fún yín. Ẹnikẹ́ni
    tí ó bá fọwọ́ kan òkú wọn yóò di aláìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: اینها از میان حیواناتی که روی زمین می‌جنبند برای شما حرامند. هر کس به
    لاشهٔ این جانوران دست بزند تا غروب نجس خواهد بود.
  tgl-ULB: Sa lahat ng mga hayop na gumagapang, ito ang mga hayop na magiging marumi
    para sa inyo. Sinumang humawak sa mga ito kapag namatay, magiging marumi hanggang
    sa gabi.
  hui-hui: Tígua uruni ale mbira homo ngaria ela harimiyagua nde tí i̱naga deni dodohe
    kamine dege alendo halu ni anda polebira.
  mya-mya: ထို​သတ္တ​ဝါ​တို့​ကို​ဖြစ်​စေ၊ ၎င်း​တို့​၏​အ​သေ ကောင်​များ​ကို​ဖြစ်​စေ​ကိုင်​တွယ်​မိ​သူ​သည်
    ည ဦး​တိုင်​အောင်​မ​သန့်​ရှင်း​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: ལྟོ་འགྲོ་སྲོག་ཆགས་དེ་ཐམས་ཅད་ནི་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན་ལ། སུ་ཞིག་གིས་དེ་དག་ཤི་རྗེས་རོ་ལ་རེག་ན་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Pane zvose zvinokambaira panyika, izvi hazvina kuchena kwamuri. Asi ani
    naani anozvibata kana zvafa achava akasviba kusvikira manheru.
  spa-BLM: Estos son los impuros para vosotros entre todos los que se arrastran. El
    que los toque cuando estén muertos será impuro hasta la noche.
  cac-cac: A d'a scal masanil noc' noc', a juntzan̈ noc' tic, nachajocab' el eyuuj
    to man̈ vach'oc noc' icha yalan ley, yuj chi' yaln̈ej mach syaman noc' ayic toxo
    ix cham noc', man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Wanyama hawa wote ambao hutambaa, hawa ndiyo watakuwa najisi kwenu. Yeyote
    awagusaye atakuwa njisi hata jioni.
  bel-bel: 'гэтыя нячыстыя вам з усіх паўзуноў: кожны, хто дакранецца да іх мёртвых,
    нячысты будзе да вечара.'
  deu-ELBBK: Diese sollen euch unrein sein unter allem Gewimmel; jeder, der sie anrührt,
    wenn sie tot sind, wird unrein sein bis an den Abend.
  mbb-OT: '@see-verse:LEV.011.030'
  mal-2015: എല്ലാ ഇഴജാതിയിലുംവെച്ചു ഇവ നിങ്ങൾക്കു അശുദ്ധം; അവ ചത്തശേഷം അവയെ തൊടുന്നവനെല്ലാം
    സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കേണം.
  rmc-rmc: Kala tumenge hine nažuže le cikne džvirendar. Sako, ko pes chudela lendar,
    abo lengre zdochlinendar, ela nažužo dži rači.
  pes-OPV: 'از جمیع حشرات اینهابرای شما نجس‌اند: هر‌که لاش آنها را لمس کندتا شام نجس
    باشد،'
  ron-1924: Сэ ле привиць ка некурате динтре тоате тырытоареле. Орьчине се ва атинӂе
    де еле моарте ва фи некурат пынэ сяра.
  ben-OBCV: এগুলির মধ্যে যেগুলি ভূমিতে চলে, তোমাদের পক্ষে সেগুলি অশুচি। ওদের মৃতদেহ
    যে কেউ স্পর্শ করবে, সন্ধ্যা পর্যন্ত সে অশুচি থাকবে।
  som-som: Oo waxa gurguurta oo dhan kuwaasu waa kuwa idinka nijaas ah, oo ku alla
    kii taabtaa markay dhintaan nijaas buu ahaan doonaa tan iyo fiidkii.
  lat-VUC: 'Omnia hæc immunda sunt. Qui tetigerit morticina eorum, immundus erit usque
    ad vesperum:'
  eng-ASVBT: 'These are they which are unclean to you among all that creep: whosoever
    doth touch them, when they are dead, shall be unclean until the even.'
  ita-1885: Fra tutti i rettili, sienvi questi immondi; chiunque li avrà toccati,
    essendo morti, sia immondo infino alla sera.
  eng-LXXUP: These are unclean to you of all the reptiles which are on the earth;
    everyone who touches their carcasses shall be unclean till evening.
  eng-ULB: Of all the animals that creep, these are the animals which will be unclean
    to you. Whoever touches them when they are dead will be unclean until evening.
  spa-VBL: Estos animales que corren por el suelo son inmundos para ti. Si tocas uno
    de ellos, estarás sucio hasta la noche.
  fra-_FOB: Ceux-là sont souillés pour vous entre tous les reptiles; quiconque les
    touchera morts, sera souillé jusqu'au soir.
  mal-mal: എല്ലാ ഇഴജാതികളിലുംവച്ച് ഇവ നിങ്ങൾക്ക് അശുദ്ധം; അവ ചത്തശേഷം അവയെ തൊടുന്നവനെല്ലാം
    സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കണം.
  urd-GVR: Jo bhī unheṅ aur un kī lāsheṅ chhū letā hai wuh shām tak nāpāk rahegā.
  suz-BL: मेको ग्रे‍शा गाक्‍ब नेल्‍ल इन कली ग्रांग्रा बाक्‍नीम। सुमी मेको आन सिनु
    थीबा, मेको नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Questi animali, fra tutto ciò che striscia, saranno impuri per voi; chiunque
    li toccherà morti, sarà impuro fino alla sera.
  ckb-ckb: ئەمانە گڵاوەکانن بۆتان لە هەموو خشۆکەکان، هەرکەسێک دەستیان لێ بدات یان
    بەریان بکەوێت دوای مرداربوونیان، ئەوا هەتا ئێوارە گڵاو دەبێت.
  eng-BBE: 'All these are unclean to you: anyone touching them when they are dead
    will be unclean till evening.'
  kan-OKCV: ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಇವು ನಿಮಗೆ ಅಶುದ್ಧ. ಸತ್ತಿರುವಾಗ ಅವುಗಳನ್ನು ಯಾರಾದರೂ ಮುಟ್ಟಿದರೆ
    ಅವರು ಸಂಜೆಯವರೆಗೂ ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: சகல ஊரும் பிராணிகளிலும் இவைகள் உங்களுக்குத் தீட்டாயிருக்கக்கடவது; அவைகளில்
    செத்ததைத் தொடுகிறவன் எவனும் மாலைவரைத் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: 'Estos tendréis por inmundos de todos los reptiles: cualquiera que
    los tocare, cuando estuvieren muertos, será inmundo hasta la tarde.'
  ron-BTF: Acestea vă sunt necurate printre toate cele ce se târăsc, oricine le atinge,
    după ce vor fi murit, să fie necurat până seara.
  eng-WEBP: These are they which are unclean to you among all that creep. Whoever
    touches them when they are dead shall be unclean until the evening.
  eng-FBV: These animals that run along the ground are unclean for you. If you touch
    a dead one of them you will be unclean until the evening.
  nld-1939: Deze zijn onder het ongedierte voor u onrein. Wie ze aanraakt, als ze
    dood zijn, is tot de avond onrein.
  nch-BL: “Sinta se masehuali quiitzquis itacayo se ten ni tapiyalme cati mictoc,
    mocahuas amo tapajpactic hasta tayohua.
  vie-1934: 'Trong các loài côn trùng, những loài đó lấy làm không sạch cho các ngươi:
    ai đụng đến xác chết nó sẽ bị ô uế cho đến chiều tối.'
  hin-CV: वे जंतु, जो रेंगते हैं, इनमें से वे सभी तुम्हारे लिए अशुद्ध हैं. जो कोई
    इनके शव को छू लेता है, वह शाम तक अशुद्ध रहेगा.
  eng-OURB: These are they which are unclean to you among all that creep. Whoever
    touches them when they are dead, shall be unclean until the evening.
  spa-BES: 'Todo esto les es inmundo: cualquiera que los toque cuando estén muertos
    será inmundo hasta la tarde.'
  tdx-tdx: Songa faly ama’ areo i raha milaly zay. Maleotse pak’ amy harivay ze mitsapa
    ty fate’e.
  vid-vid: Ajo jeng'ha jilingutambala ndo jikokomoka kwa hemwe na yoneche yodoliza
    mitufi ajo, kowa yakokomoche mbaka matinazo.
  eng-OKE: These are unclean to you of all that creep; everyone who toucheth them
    in their dead state shall be unclean until evening.
  tha-KJV: ในบรรดาสัตว์​เลื้อยคลาน ชน​ิดเหล่านี้เป็นมลทินแก่​เจ้า ผู้​ใดแตะต้องเมื่​อม​ันตายแล้ว
    ผู้​นั้นจะมลทินไปถึงเวลาเย็น
  por-BR-2018: 'Estes tereis por impuros de todos os répteis: qualquer um que os tocar,
    quando estiverem mortos, será impuro até à tarde.'
  deu-ELO: Diese sollen euch unrein sein unter allem Gewimmel; jeder, der sie anrührt,
    wenn sie tot sind, wird unrein sein bis an den Abend.
  eng-WYC-2018: All these be unclean; he that toucheth their bodies dead by themselves
    (or he who toucheth their dead bodies), shall be unclean till to eventide;
  epo-epo: Tiuj estas la malpuraj por vi inter ĉiuj rampaĵoj; ĉiu, kiu ektuŝos ilin
    post ilia morto, estos malpura ĝis la vespero.
  uig-PIN: Bularning ⱨǝmmisi yǝr yüzidǝ ɵmüligüqi ⱨǝmmǝ uxxaⱪ janiwarlarning iqidǝ
    silǝrgǝ ⱨaram bolidu; ularning ɵlükigǝ tǝgsǝ, kǝq kirgüqǝ napak sanilidu.
  beo-beo: Nowa da ili o ilia bogoi da:i hodo digili ba:sea, da ledo hamoi dagoi ba:mu.
    Daeya doaga:beba:le fawane, bu dodofei dagoi ba:mu.
  tpi-OTNT: Mi tambuim ol dispela abus long yupela, na sapos yupela i pas long bodi
    bilong ol taim ol i dai pinis, bai yupela i kamap doti na i stap olsem inap long
    san i go daun.
  hau-SA: Dukan waɗanda suke rarrafe, za su zama marasa tsarki gare ku. Duk wanda
    ya taɓa su sa’ad da suka mutu, zai zama ƙazantacce har zuwa yamma.
  uig-LAT: Bularning hemmisi yer yüzide ömüligüchi hemme ushshaq janiwarlarning ichide
    silerge haram bolidu; ularning ölükige tegse, kech kirgüche napak sanilidu.
  nde-nde: Kuzozonke ezihuquzelayo emhlabathini, lezi zingcolile kini. Loba ngubani
    ozithinta sezifile uzatshona engongcolileyo kuze kuhlwe.
  ton-ton: Ko eni ia ʻoku taʻemaʻa kiate kimoutolu ʻi he meʻa ʻoku totolo; ko ia ʻe
    ala ki ai ka kuo mate, ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Tyto věci nečisté vám budou ze všelijakého zeměplazu. Kdož by se koli
    dotkl jich mrtvých, nečistý bude až do večera.
  eng-WMB: These are they which are unclean to you among all that creep. Whoever touches
    them when they are dead shall be unclean until the evening.
  tam-TCV: ஊரும்பிராணிகளில் இவையெல்லாம் உங்களுக்கு அசுத்தமானவை. இவற்றிலும் செத்ததைத்
    தொடுகிறவன் சூரியன் மறையும்வரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Sa tanang mga mananap nga nagakamang, mao kini ang mga mananap nga hugaw
    alang kaninyo. Magpabilin nga hugaw hangtod sa kagabhion ang si bisan kinsa nga
    mohikap sa patay nga lawas niini.
  pol-UBG: Te będą dla was nieczyste spośród wszystkich pełzających zwierząt. Kto
    ich dotknie, gdy są martwe, będzie nieczysty aż do wieczora.
  urd-GVU: جو بھی اُنہیں اور اُن کی لاشیں چھو لیتا ہے وہ شام تک ناپاک رہے گا۔
  deu-1912: die sind euch unrein unter allem, was da kriecht; wer ihr Aas anrührt,
    der wird unrein sein bis auf den Abend.
  kan-2017: ನೆಲದ ಮೇಲೆ ಸಂಚರಿಸುವ ಈ ಅಶುದ್ಧವಾದ ಸಣ್ಣ ಜಂತುಗಳ ಹೆಣವನ್ನು ಮುಟ್ಟುವವನು ಆ ಸಾಯಂಕಾಲದ
    ವರೆಗೂ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: En nra math nga reb nike yim’ e ra par nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: Rhulcai boeih khuiah nangmih ham aka rhalawt rhoek te a duek vaengah aka
    ben boeih khaw kholaeh duela poeih uh ni.
  mdy-ETH: ያኣቶ ባኮኮ ዑፆታቴያ ሃይቄ ሌዞ ካኣማ ዓሲ ቢያ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዖንጎ።
  twi-ASANTE: Obiara a ɔde ne nsa bɛka wɔn mu bi funu no ho bɛyɛ fi kɔsi anwummerɛ
  eng-WEBU: These are they which are unclean to you among all that creep. Whoever
    touches them when they are dead shall be unclean until the evening.
  bnp-bnp: Ra maki nga ri laho viliha na malala, ri muto. Naha ni padoi na tahuna
    ri mate. Mua bara mu rata mavonga, bara mu muto i harena na malunga liu.
  wal-wal: Sa7aara hemettiya ubbatuppe intteyyo tuna gidiyaageeti hegeeta; etappe
    haiqqidabaa bochchiya ubbi omarssi gakkanaashin tuna.
  spa-PDDPT: Éstos son impuros para ustedes entre todos los que se mueven sobre la
    tierra. Cualquiera que los toque cuando estén muertos será impuro hasta llegar
    la noche.
  gun-gun: Ha'e gui temimoingo ikuai va'e ha'e javi gui ma ha'e nunga pendevy ha'eve'ỹ
    va'e meme 'rã. He'õgue re opoko va'ekue ma oiko 'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Tircu'n yi e' jilwutz txuca'tz, yi na chijut nin chic'u'l wuxtx'otx', xan
    sbne' tetz itetz. Na alchok scyetz yil maque'n chiwankil yi txuca'tz yi quimnakt,
    tz'ocopon lac'p il c'ol te'j tane'n jale'n cu'n tz'oc akale'n.
  ilo-ULB: Kadagiti amin nga ayup nga agkarkarayam, dagitoy dagiti ayup a narugit
    para kadakayo. Siasinoman a mangsagid kadagitoy no natayda ket agbalin a narugit
    agingga iti rabii.
  kpg-kpg: Tangada dela ma gaa tale gi nia manu aanei ala guu mmade la gu milimilia
    gaa dae loo gi di hiahi.
  uig-ARA: بۇلارنىڭ ھەممىسى يەر يۈزىدە ئۆمۈلىگۈچى ھەممە ئۇششاق جانىۋارلارنىڭ ئىچىدە
    سىلەرگە ھارام بولىدۇ؛ ئۇلارنىڭ ئۆلۈكىگە تەگسە، كەچ كىرگۈچە ناپاك سانىلىدۇ.
  sus-sus: Na nimase xunxuri mɔɔlie raharamuxi wo ma. Naxan dinma e binbie ra a findima
    mixi sɛniyɛntare ra han nunmare ra.
  pon-2006: Mehmen me sairada mahn pwukat me mehla, pahn saminla lao lel nin soutik.
  ksd-ksd: Go diat dia tabu pire vavat ta ra lavur magit dia kakakao; nina i bili
    diat ba dia mat pa na gomgom tuk na ravian.
  tur-YTC: Bütün bu sürüngenler arasında size kirli olanlar bunlardır. Ölüsüne dokunan
    her kişi akşama kadar kirli olacaktır.
  grc-BRENT: Ταῦτα ἀκάθαρτα ὑμῖν ἀπὸ πάντων τῶν ἑρπετῶν τῶν ἐπὶ τῆς γῆς· πᾶς ὁ ἁπτόμενος
    αὐτῶν τεθνηκότων, ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Itulah binatang merayap yang haram bagimu. Setiap orang yang menyentuh
    bangkai binatang itu menjadi najis sampai matahari terbenam.
  nya-nya: Mwa nyama zonse zoyenda pansi, zimenezi ndi zodetsedwa kwa inu. Munthu
    aliyense wozikhudza zitafa adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: Te su životinje od svih što gmižu za vas nečiste. Tko ih se mrtvih dotakne
    neka je nečist do večeri.
  mps-mps: Eno te hasa dabe dageba habu selibao, te augwali isai madi dagego augwali
    tigi diąbaso da, te dage meda pedelama, te elaludubadi giliga dega siguluboba
    usu naibao.
  tpi-tpi: Mi tambuim ol dispela abus long yupela, na sapos yupela i pas long bodi
    bilong ol taim ol i dai pinis, bai yupela i kamap doti na i stap olsem inap long
    san i go daun.
  dan-1931: Det er dem, som skal være eder urene af alt Krybet. Enhver, der rører
    ved dem, når de er døde, skal være uren til Aften;
  vie-OVCB: Ai đụng đến xác chết của các giống trên đều bị ô uế cho đến tối.
  guj-2017: સર્વ પેટે ચાલનારાં સર્પટિયાંઓમાં આટલાં તમારે માટે અશુદ્ધ છે. જે કોઈ તેઓના
    મૃતદેહનો સ્પર્શ કરે તો તે સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: Mehmen me sairada mahn pwukat me mehla, pahn saminla lao lel nin soutik.
  por-BRBSL: Estes são aqueles que são impuros para você entre todos aqueles rastejantes.
    Quem os tocar quando estiverem mortos, ficará imundo até a noite.
  cth-cth: Hotnaw e ro katek e tami teh tangmin totouh thoung hoeh.
  twi-twi: Wɔn a wɔwea no nyinaa ho ntew mma mo, obiara a ɔde ne nsa bɛka wɔn mu bi
    funu no ho begu fi akosi anwummere
  hlt-hlt: Rhulcai boeih khuiah nangmih ham aka rhalawt rhoek te a duek vaengah aka
    ben boeih khaw kholaeh duela poeih uh ni.
  tbz-SIM: Tiwɑnwɑntì miɛkɛ di bɑ́ nyo ndɛ kó tiwɑnwɑntì, kɛ̀ kùmɑkù ku kɛ̀ wèè kù
    kɑ̀ɑ́kɛ́ ò sĩ̀ntɛmu dɛ kó diyiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Kɨ asɨzir kaba ian anogoroke. Eghtɨ ia dar kuabar suighɨva, nan damazimɨn
    mɨzeghvɨra ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: Wontu sǝkpetu ntɩ tǝ tɑɑ nti ɩ́ kɑ́ nyǝnɩ ɑsilimɑ tɔɣɔlɛ. Ye wei ɩ tokinɑ
    tǝ tɑɑ kʋsǝpʋɣʋ, ɩ kɑ́ wɛɛ ɑsilimɑ tɑɑ kɛ́, hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Bunlar bütün qaynaşan heyvanlar arasında sizin üçün murdar olsun. Onların
    leşinə toxunan hər kəs axşamadək murdar sayılsın.
  eng-DBY: 'These shall be unclean unto you among all that crawl: whoever toucheth
    them when they are dead, shall be unclean until the even.'
  hin-2017: सब रेंगनेवालों में से ये ही तुम्हारे लिये अशुद्ध हैं; जो कोई इनकी लोथ
    छूए वह साँझ तक अशुद्ध रहे।
  wol-KYG: Yooyoo daganul ci yeen ci mboolem rab yu sew-sewaan yiy dox ne ñàpp ci
    suuf. Képp ku laal lenn lu ci dee dina yendoo sobe ba jant so.
  eng-YLT: these [are] the unclean to you among all which are teeming; any one who
    is coming against them in their death is unclean till the evening.
  eng-WYC-2017: All these be unclean; he that toucheth their bodies dead by them-selves,
    shall be unclean till to eventide;
  eng-WMBB: These are they which are unclean to you amongst all that creep. Whoever
    touches them when they are dead shall be unclean until the evening.
  urd-GVH: जो भी उन्हें और उनकी लाशें छू लेता है वह शाम तक नापाक रहेगा।
  rug-rug: Be esei sa tie sapu tiqui si arini babe saripu matedi si kaqu ta pozae
    bonidi osolae kamo totoso lodu sa rimata.
  gaz-gaz: Uumamawwan lafa irra munyuuqan keessaa isaan kunneen isiniif xuraaʼoo dha;
    namni raqa isaanii tuqus hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: 'Vous les regarderez comme impurs parmi tous les reptiles: quiconque les
    touchera morts sera impur jusqu’au soir.'
  yal-yal: Ne nan haramuxi ɛ xa yili ra seene yɛ bɔxɔn ma. Naxan yo na a yiin din
    e faxaxin na, na kanna mi fa sariɲanxi han ɲinbanna ra.
  haw-1868: He mau mea haumia ia ia oukou iwaena o na mea a pau e kolo ana; o ka mea
    e pa ia mau mea mahope o ko lakou make ana, e haumia no ia a hiki i ke ahiahi.
  arb-NAV: هَذِهِ هِيَ الْحَيَوَانَاتُ النَّجِسَةُ لَكُمْ مِنْ جَمِيعِ الْحَيَوَانَاتِ
    الدَّابَةِ. كُلُّ مَنْ لَمَسَهَا يَكُونُ نَجِساً حَتَّى الْمَسَاءِ.
  ewe-ewe: Ame sia ame si ka asi nu siawo ƒe kukuawo ŋu la ŋu mekɔ o va se ɖe fiẽ.
  eng-LEE: 'These shall be unclean to you among all that creep: whosoever doth touch
    them, when they are dead, shall be unclean until the evening.'
  asm-FB: বগাই ফুৰা জন্তুৰ জন্তুবোৰৰ ভিতৰত এইবোৰ তোমালোকৰ পক্ষে অশুচি; সেইবোৰ মৰিলে,
    যি কোনোৱে সেইবোৰৰ শৱ চুব, তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: نَ نِمَسٍ شُنشُرِ مْولِيٍ رَهَرَ مُشِ وٌ مَ. نَشَن دِنمَ عٍ بِنبِيٍ رَ عَ
    قِندِ مَ مِشِ سّنِيّنتَرٍ رَ هَن نُنمَرٍ رَ.
  fra-SBL: Voici ceux qui sont impurs pour vous parmi tous les reptiles. Celui qui
    les touchera quand ils seront morts sera impur jusqu'au soir.
  hbo-hbo: אֵ֛לֶּה הַטְּמֵאִ֥ים לָכֶ֖ם בְּכָל־הַשָּׁ֑רֶץ כָּל־הַנֹּגֵ֧עַ בָּהֶ֛ם בְּמֹתָ֖ם
    יִטְמָ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: Alle these ben vnclene; he that touchith her bodies deed bi hem silf,
    schal be vnclene `til to euentid;
  cwe-cwe: Wawo wose wotambala kumwenu wambula mwiko na yoyose yondayadalise mitufi
    yawo, kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: Harĩ iria ciothe ithiiagĩra thĩ, ici irĩ thaahu harĩ inyuĩ. Mũndũ o wothe
    ũngĩcihutia ikuĩte-rĩ, agaatinda arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: 'Tels sont ceux qui seront impurs pour vous parmi les reptiles : quiconque
    les touchera morts sera impur jusqu’au soir.'
  cek-AK: Long ah avak moinawk boih loe nangcae han panuet thoh; to baktih kadueh
    moi sui kami loe, duembang khoek to ciim mak ai.
  cuk-cuk: Napagi ibdurgan-garmakdii-abargi, we-ibdurgan bemar swilidiksuli dakoed.
    Ar doa-dule we-ibmar-burgwaled-ebusale, neg-mutikidse swilidiksuli gudii guoed.”
  uig-CYR: Буларниң һәммиси йәр йүзидә өмүлигүчи һәммә ушшақ җаниварларниң ичидә силәргә
    һарам болиду; уларниң өлүгигә тәгсә, кәч киргичә напак санилиду.
  tel-2017: పాకే జీవులన్నిటిలో ఇవి మీకు అపవిత్రం. ఇవి చచ్చిన తరువాత వీటిని ముట్టుకునేవాడు
    సాయంకాలం వరకూ అపవిత్రుడుగా ఉంటాడు.
  hat-BSA: Sa yo pa pwòp pou nou pami sa ki trennen atè yo. Nenpòt moun ki touche
    yo lè yo mouri vin pa pwòp jis rive nan aswè.
  kos-kos: Kutena mwet su pusralla ma inge ku mano misa lalos, fah tia nasnas nwe
    ke ekela.
  hbo-WLC: אֵ֛לֶּה הַטְּמֵאִ֥ים לָכֶ֖ם בְּכָל־הַשָּׁ֑רֶץ כָּל־הַנֹּגֵ֧עַ בָּהֶ֛ם בְּמֹתָ֖ם
    יִטְמָ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Nʼime ihe niile na-enupụta enupụta nʼala ndị a rụrụ arụ nʼebe unu nọ. Onye
    metụrụ ozu ha aka ga-abụ onye rụrụ arụ tutu ruo uhuruchi ụbọchị ahụ.
  ory-ory: ଉରୋଗାମୀ ଜନ୍ତୁମାନଙ୍କ ମଧ୍ୟରେ ଏହି ସମସ୍ତ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି ହେବେ; ସେମାନେ
    ମଲେ ଯେକେହି ସେମାନଙ୍କୁ ଛୁଇଁବ, ସେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Ekei man me lein ekewe mantötö repwe limengau ngenikemi. Eman mi atapa
    inisir men mä epwe limengau tori lekuniol.
  rop-rop: En if enibodi tatjim olabat, nomeda olabat laibala o dedbala, wal im nomo
    jidan klinbala blanga serramoni raidap sangodan.
  ukr-1871: Сї нечисті вам зміж усїх повзючих; хто торкнеться об них здохлих, кожен
    буде нечистий аж до вечора.
  deu-1951: Diese sollen euch unrein sein unter allem, was da kriecht; wer sie anrührt,
    wenn sie tot sind, bleibt unrein bis zum Abend.
  eng-JPS: These are they which are unclean to you among all that swarm; whosoever
    doth touch them, when they are dead, shall be unclean until the even.
  srp-1865: To vam je neèisto izmeðu životinja koje pužu; ko ih se dotakne mrtvijeh,
    da je neèist do veèera.
  lug-lug: Mu ezo zonna ezisoobera ku ttaka ezo teziibenga nnongoofu gye muli. Era
    buli anaazikwatangako nga zimaze okufa anaabanga afuuse atali mulongoofu okutuusa
    akawungeezi.
  heb-heb: אלה הטמאים לכם בכל השרץ כל הנגע בהם במתם יטמא עד הערב׃
  ben-IRV: সরীসৃপের এই সব তোমাদের জন্যে অশুচি; এই সব মারা গেলে যে কেউ তাদেরকে স্পর্শ
    করবে, সে সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਸਾਰੇ ਘਿਸਰਨ ਵਾਲਿਆਂ ਵਿੱਚੋਂ ਇਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹਨ, ਜਿਹੜਾ ਇਨ੍ਹਾਂ ਦੀ ਲੋਥ ਨੂੰ
    ਛੂਹੇ ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: သူ တို့အသေကောင်ကို ထိ သောသူသည် ညဦး တိုင်အောင် မ စင်ကြယ်။
  hmo-hmo: Inai gaudia mai mauri danu, bona mase gaudia danu ia dogoatao tauna be
    do ia miro ela bona dina ia diho.
  urd-urd: सब रेंगने वाले जानदारों में से यह तुम्हारे लिए नापाक हैं, जो कोई उनके मरे
    पीछे उन को छुए वह शाम तक नापाक रहेगा।
  rus-SYN: 'сии нечисты для вас из всех пресмыкающихся: всякий, кто прикоснется к
    ним мертвым, нечист будет до вечера.'
  bqc-SIM: Pↄkelenapiↄ líↄ dɛɛ́ pↄ́ gbãlɛaↄ ũ. Tó pↄ́piↄ gà, mɛ́ gbɛ̃́ ↄkã̀wà,
    aↄ gbãlɛaɛ e oosi.
  tcz-CHONGTHU: Ahon hon'a lha ganhing hichengse chu aboh a um ding ahi, hicheng se
    hi athiteng leh nalah uva koihijong leu chun athilong tong kha aum leh, ama chu
    nilhum geiya aboh a umding ahi.
  mar-mar: हे प्राणी तुम्हाकरिता अशुद्ध समजावे. त्यांच्या शवांना जो कोणी स्पर्श करेल
    त्याने संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Chay animalcunatami garachaypa purej animalcunapitaga ‹ganra› nir rejsinqui.
    Pipis chay animalcuna wañusha caycajta yataycorga pacha chacänancama ganrami canga.
  bqp-bqp: Yi kpurowɑ i ko i gɑrisi disigii yɛɛ yi yi kɑbirimɔ sɔɔ. Wi u yin gɑɑn
    goru bɑbɑ u ko n disi mɔwɑ sere kɑ tɔ̃ɔ ten yokɑɔ.
  hat-hat: Wi, tout bèt sa yo pa bon pou nou manje. Si yon moun annik manyen kadav
    yonn nan bèt sa yo, l'a nan kondisyon pou l' pa fè sèvis pou Bondye jouk aswè.
  eng-BSB: These animals are unclean for you among all the crawling creatures. Whoever
    touches them when they are dead shall be unclean until evening.
  tod-tod: Wa ti leve ga ti ɠɔzɔʋɛ, sua goiti saama. Nu-o-nu a vɔɔɠu ti-ma ʋoomai
    ta ʋa, toɠa ɠɔzɔ eyɛsu kpɔkɔi zeeli.
  eng-WEBPB: These are they which are unclean to you amongst all that creep. Whoever
    touches them when they are dead shall be unclean until the evening.
  kbq-kbq: Hagi ana zagaramima mopafima vanoma nehia zagaramimpinti'ma agru'ma osu'nesia
    zagama, fri'nenagenoma iza'o zamavufare'ma avako hanimo'a, agru osugahiankino,
    agru osu mani'nena vuno kinaga segahie.
  nhe-BL: “Intla se tlacatl quiitzquis itlacayo se tlen ni tlapiyalime tlen mictoc,
    mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze amo opokok agwer ma'ea'yr rehe wamàno re nehe, wiko putar ikatu 'ym
    ma'e romo Tupàn henataromo nehe. Xo kwarahy heixe re zo ikatu wi putar nehe.
  eng-DRA: All these are unclean. He that toucheth their carcasses shall be unclean
    until the evening.
