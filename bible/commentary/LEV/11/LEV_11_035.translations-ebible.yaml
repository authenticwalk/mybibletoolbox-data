verse: LEV.011.035
translations:
  mal-C: അവയിലൊന്നിന്റെ പിണം എന്തിലെങ്കിലും വീണാൽ വീഴുന്നതെന്തായാലും അത് അശുദ്ധമാകും.
    അത് അടുപ്പായാലും പാചകപാത്രമായാലും ഉടച്ചുകളയണം. അവ അശുദ്ധമാണ്, അവയെ അശുദ്ധമായി
    പരിഗണിക്കണം.
  deu-TKW: 'Und alles, worauf eines ihrer Äser fällt, wird unrein: ein Backtopf oder
    Kochherd muß eingerissen werden. Unrein sind sie und sollen euch als unrein gelten.'
  lin-lin: Eloko nyonso oyo ebembe ya moko kati na banyama wana ekokweya likolo na
    yango ekokoma mbindo. Soki ezali fulu ya moto to mbabola, esengeli kopanza yango ;
    pamba te ekozala mbindo mpe bokomona yango bongo.
  eng-LSV: and anything on which [any] of their carcass falls is unclean; oven or
    double pots, it is broken down, they [are] unclean, indeed, they are unclean to
    you.
  eng-GNV: 'And euery thing that their carkeis fall vpon, shalbe vncleane: the fornais
    or the pot shalbe broken: for they are vncleane, and shalbe vncleane vnto you.'
  eng-WEBSTER: 'And every thing on which any part of their carcass falleth, shall
    be unclean; whether an oven, or ranges for pots, they shall be broken down: for
    they are unclean, and shall be unclean to you.'
  nhw-BL: “Sintla itlacayo se tlen ni tlapiyali catli mictoc huetzis ipan tlen hueli
    tlamantli horno catli tlachijchihuali ica soquitl, huajca nopa horno mocahuas
    amo tlapajpactli huan monequi anquisemanase.
  swh-ONEN: Chochote ambacho mzoga wa mmojawapo utaangukia kitakuwa najisi. Jiko au
    chungu cha kupikia ni lazima kivunjwe. Ni najisi, nawe ni lazima uvihesabu kuwa
    najisi.
  bba-bba: Mi yɑɑ yen ɡoru tɑ wɔri kpuro ɡesi, doo koo yerɔ ǹ kun mɛ pɛ̃ɛ wɔ̃ɔ yerɔ,
    bɑ koo ye kpuro kɔsukuwɑ. Domi ye kpuro yɑ disi duurɑwɑ mi.
  eng-KJVCPB: 'And every thing whereupon any part of their carcase falleth shall be
    unclean; whether it be oven, or ranges for pots, they shall be broken down: for
    they are unclean, and shall be unclean unto you.'
  luo-luo: Gimoro amora ma gima othono orere nobed mogak; ka orere kuom kendo kata
    kuom aguch kendo, to nyaka mukgi oko nikech gin gik mogak kendo nyaka kwan-gi
    kamano.
  meu-meu: 'Una mase ḡauna tau-anina sina taina mo ḡau ta ai baine moru, una ḡau baine
    miro: bema ataga eiava uro, vada ba huaria; idia na mimiro, bona bae helaḡa umui
    emui ai.'
  npi-ULB: जुन कुरामाथि तिनीहरूको सिनु खस्‍छ, त्यो वस्तु भट्‍टी वा सानो चुलो जे भए
    तापनि त्यसलाई टुक्रा-टुक्रा गरिनुपर्छ । ती अशुद्ध हुन् र तिमीहरूका निम्ति ती अशुद्ध
    रहून् ।
  yor-yor: Gbogbo ohun tí èyíkéyìí nínú òkú wọn bá já lé lórí di àìmọ́. Yálà ààrò
    ni tàbí ìkòkò ìdáná wọn gbọdọ̀ di fífọ́. Wọ́n jẹ́ àìmọ́. Ẹ sì gbọdọ̀ kà wọ́n sí
    àìmọ́.
  pes-OPCB: اگر لاشهٔ یکی از این جانوران روی تنور یا اجاقی بیفتد، آن تنور یا اجاق
    نجس خواهد شد و باید آن را شکست.
  tgl-ULB: Magiging marumi ang lahat ng bagay na mabagsakan ng anumang bahagi ng patay
    na katawan ng maruming hayop, kahit isang pugon ito o mga lutuang palayok. Dapat
    itong basagin sa pira-piraso. Marumi ito at dapat maging marumi para sa inyo.
  hui-hui: Mbirale bayale tara tara ngagoria ema bialu piaga uruni mbirago homo paga
    hayagua nde mbirale uruni i̱naga deni ko dodohe hayagoni. Ai ira delowa mberedi
    balawaru hiragane dindime wabini ngagoha homo wiyagua nde mberedi hiragane dindime
    wabini ogoni mo pambulo wahalimu.
  mya-mya: မြေ​မီး​ဖို​သို့​မ​ဟုတ်​မုန့်​ဖုတ်​ဖို​ပေါ်​သို့​ထို သတ္တ​ဝါ​တို့​၏​အ​သေ​ကောင်​များ​ကျ​လျှင်
    ထို​မီး​ဖို​သို့​မ​ဟုတ်​မုန့်​ဖုတ်​ဖို​သည်​မ​သန့် ရှင်း​သ​ဖြင့်​ခွဲ​ပစ်​လိုက်​ရ​မည်။-
  bod-N: དེ་དག་གི་རོ་ལས་ཆ་ཤས་ཙམ་དངོས་པོ་གང་རུང་གི་སྟེང་དུ་ལྷུང་ནའང་། དངོས་པོ་དེ་ནི་མི་གཙང་བར་གྱུར་པ་དང་།
    མེ་ཐབ་བམ་ཚ་ཐབ་གང་ཡིན་ཡང་རྡུལ་དུ་བརླག་དགོས། དེ་དག་མི་གཙང་བ་ཡིན་ལ། ཁྱོད་རྣམས་ལ་མཚོན་ནའང་མི་གཙང་བ་ཡིན།
  sna-sna: Chose chinhu chinowirwa nechitunha chazvo chinova chisina kuchena; choto
    kana hari yokubikira zvinofanira kuputswa. Hazvina kuchena uye munofanira kuzvibata
    sezvisina kuchena.
  spa-BLM: Todo aquello sobre lo que caiga una parte de su cuerpo será inmundo; ya
    sea el horno o la cocina para las ollas, se romperá en pedazos. Son inmundos,
    y serán inmundos para vosotros.
  cac-cac: Yuj chi' tato tz'em junoc noc' chamnac noc' chi' d'a yib'an̈ junoc tasi,
    man̈ vach'oc tz'ajcani, vach'chom a junoc horno, ma junoc yed'tal b'aj tz'och
    c'ac', yovalil spojjieli. A jun yamc'ab' chi' man̈xo vach'oc icha yalan ley, yuj
    chi' man̈xo vach'oc pax d'a yol e sat.
  swh-ULB: Na kitu chochote kinachoweza kunywewa kutoka kwenye chungu kama hicho kitakuwa
    najisi. Kila kitu kitakachoangukiwa juu yake na kipande cha mzoga wa mnyama najisi
    nacho kitakuwa najisi, ama liwe ni jiko au vyungu vya kupikia. Ni najisi na ni
    lazima kiwe najisi kwenu.
  bel-bel: 'Усё, на што ўпадзе што-небудзь ад трупа іхняга, нячыстае будзе: печ і
    агмень трэба паламаць, яны нячыстыя; і яны павінны быць нячыстыя вам;'
  deu-ELBBK: Und alles, worauf von ihrem Aas fällt, wird unrein sein; Ofen und Herd
    sollen niedergerissen werden, sie sind unrein, und unrein sollen sie euch sein.
  mbb-OT: Minsan hengkey he egkeuluǥan te minatey kandan egkehimu he meremerik. Emun
    iyan egkeuluǥan is evuwan etawa kuzen, isipa niw heini he meremerik ne kinahanglan
    heini he edrupeten.
  mal-2015: 'അവയിൽ ഒന്നിന്റെ പിണം വല്ലതിന്മേലും വീണാൽ അതു ഒക്കെയും അശുദ്ധമാകും: അടുപ്പോ
    തീച്ചട്ടിയോ ഇങ്ങനെ എന്തായാലും അതു തകർത്തുകളയേണം; അവ അശുദ്ധം ആകുന്നു; അവ നിങ്ങൾക്കു
    അശുദ്ധം ആയിരിക്കേണം.'
  rmc-rmc: Savoro, pre soste peľahas vareso ole zdochlinendar, ela tumenge nažužo;
    o bov abo e piri pro taviben kampel te phagerel, bo hine nažuže; ena tumenge nažuže.
  pes-OPV: و بر هر چیزی که پاره‌ای از لاش آنهابیفتد نجس باشد، خواه تنور، خواه اجاق،
    شکسته شود؛ اینها نجس‌اند و نزد شما نجس خواهند بود.
  ron-1924: Орьче лукру пе каре ва кэдя чева дин трупуриле лор моарте ва фи некурат;
    купторул ши ватра сэ се дэрыме; вор фи некурате ши ле вець приви ка некурате.
  ben-OBCV: যদি কোনো দ্রব্যের উপরে তাদের মৃতদেহ থেকে কিছুটা পড়ে যায়, তাহলে সেই জিনিস
    অশুচি হবে; উনুন অথবা রান্নার বাসন ভেঙে ফেলতে হবে; ওগুলি অশুচি এবং তোমরা ওই উপাদানগুলিকে
    অশুচি বিবেচনা করবে।
  som-som: Oo wax alla wixii wax baqtigooda ahu ku dhacaanba way nijaasoobi doonaan,
    hadday yihiin foorno ama sholad, waa in la burburiyaa, waayo, iyagu waa nijaas,
    waana inay nijaas idinka ahaadaan.
  lat-VUC: 'Et quidquid de morticinis hujuscemodi ceciderit super illud, immundum
    erit: sive clibani, sive chytropodes, destruentur, et immundi erunt.'
  eng-ASVBT: 'And everything whereupon any part of their carcass falleth shall be
    unclean; whether oven, or range for pots, it shall be broken in pieces: they are
    unclean, and shall be unclean unto you.'
  ita-1885: E ogni cosa, sopra la quale caderà del corpo morto loro, sia immonda;
    il forno, o il testo da cuocere, sia disfatto; essi sono immondi; però teneteli
    per immondi.
  eng-LXXUP: 'And everything on which there shall fall of their dead bodies shall
    be unclean; ovens and stands for jars shall be broken down: these are unclean,
    and they shall be unclean to you.'
  eng-ULB: Anything that one of their carcasses falls on becomes unclean; if it is
    an oven or small stove, it must be broken to pieces. They are unclean and they
    must remain unclean to you.
  spa-VBL: Cualquier cosa sobre la que caiga uno de sus cadáveres se vuelve inmunda.
    Si se trata de un horno o una estufa, debe ser aplastado. Es permanentemente impuro
    para ti.
  fra-_FOB: Tout objet sur lequel tombera quelque chose de leur corps mort, sera souillé;
    le four et le foyer seront détruits; ils sont souillés, et ils vous seront souillés.
  mal-mal: 'അവയിൽ ഒന്നിന്റെ ശവം വല്ലതിന്മേലും വീണാൽ അതൊക്കെയും അശുദ്ധമാകും: അടുപ്പോ
    തീച്ചട്ടിയോ ഇങ്ങനെ എന്തായാലും അത് തകർത്തുകളയണം; അവ അശുദ്ധം ആകുന്നു; അവ നിങ്ങൾക്ക്
    അശുദ്ധം ആയിരിക്കണം.'
  urd-GVR: Jis par bhī aisī lāsh gir paṛe wuh nāpāk ho jātā hai. Agar wuh tanūr yā
    chūlhe par gir paṛe to un ko toṛ denā hai. Wuh nāpāk haiṅ aur tumhāre lie nāpāk
    raheṅge.
  suz-BL: मेको आन सिनु मारेइ थोव़कम दोक्‍त हना, चुप्‍लुम बाक्‍त हना यो, मेको प्रेश्‍शा
    ताइक्‍चा माल्‍ब। मेको ग्रांग्रा दिशो बाक्‍ब। मेको गेना हना यो इन कली ग्रांग्रा
    बाक्‍ब।
  ita-1927: Ogni oggetto sul quale cadrà qualcosa del loro corpo morto, sarà impuro;
    il forno o il fornello sarà spezzato; sono impuri, e li considererete come impuri.
  ckb-ckb: هەر شتێک کەلاکی یەکێک لەوانەی تێبکەوێت، گڵاو دەبێت، ئەگەر تەنوور بێت یان
    ئاگردان، دەبێت تێکبدرێت، ئەوە گڵاوە و بۆ ئێوە گڵاو دەبێت.
  eng-BBE: 'Any part of the dead body of one of these, falling on anything, will make
    it unclean; if it is an oven or a cooking-pot it will have to be broken: they
    are unclean and will be unclean to you.'
  kan-OKCV: ಅವುಗಳ ಹೆಣ ಯಾವ ಸಾಮಾನಿನ ಮೇಲೆ ಬಿದ್ದರೂ ಅದು ಅಶುದ್ಧವಾಗಿರುವುದು. ಅದು ಹರಿವಾಣವಾಗಿದ್ದರೂ,
    ಮಣ್ಣುಗಳ ಒಲೆಯಾಗಿದ್ದರೂ ಅದನ್ನು ಒಡೆದುಹಾಕಬೇಕು. ಏಕೆಂದರೆ ಅವು ಅಶುದ್ಧವಾಗಿವೆ. ಅವು ನಿಮಗೆ
    ಅಶುದ್ಧವೇ.
  tam-2017: அவைகளின் உடலில் யாதொன்று எதின்மேல் விழுமோ, அதுவும் தீட்டுப்படும்; அடுப்பானாலும்
    மண்தொட்டியானாலும் தகர்க்கப்படுவதாக; அவைகள் தீட்டுப்பட்டிருக்கும்; ஆகையால், அவைகள்
    உங்களுக்குத் தீட்டாயிருக்கக்கடவது.
  spa-RV-1909: 'Y todo aquello sobre que cayere algo del cuerpo muerto de ellos, será
    inmundo: el horno ú hornillos se derribarán; son inmundos, y por inmundos los
    tendréis.'
  ron-BTF: Și orice lucru peste care cade orice parte din trupul lor mort să fie necurat;
    fie cuptor sau vatră pentru oale, să fie dărâmate, pentru că sunt necurate și
    să vă fie necurate.
  eng-WEBP: Everything whereupon part of their carcass falls shall be unclean; whether
    oven, or range for pots, it shall be broken in pieces. They are unclean, and shall
    be unclean to you.
  eng-FBV: Anything that one of their dead bodies falls on becomes unclean. If it's
    an oven or a stove, it must be smashed. It is permanently unclean for you.
  nld-1939: Alles, waarop zulk een dood dier valt, is onrein. Een bakoven of een haard
    moeten worden stukgeslagen; ze zijn onrein, en moeten door u als onrein worden
    beschouwd.
  nch-BL: “Sinta itacayo se ten ni tapiyali cati mictoc huetzis ipan ten hueli tamanti
    horno cati tachijchihuali ica soquit, huajca nopa horno mocahuas amo tapajpactic
    huan monequi anquixitinise.
  vie-1934: Phàm vật nào bị một vài miếng xác chết nó rớt nhằm, sẽ lây ô uế; dầu lò,
    dầu bếp, cũng phải phá tan; nó đã bị ô uế; các ngươi phải cầm nó là ô uế vậy.
  hin-CV: कोई भी वस्तु, जिस पर इन जंतुओं के शव का भाग गिर जाए, वह वस्तु अशुद्ध मानी
    जाएगी; चाहे वह कोई भट्टी हो अथवा चूल्हा, इसे चूर-चूर कर दिया जाए; वे अशुद्ध हैं,
    और तुम्हारे लिए अशुद्ध बनी रहेंगी.
  eng-OURB: 'Everything where part of their carcass falls shall be unclean; whether
    oven, or range for pots, it shall be broken in pieces: they are unclean, and shall
    be unclean to you.'
  spa-BES: 'Cualquier parte del cuerpo muerto de uno de estos, cayendo sobre cualquier
    cosa, lo dejará impuro; si es un horno o una olla, tendrá que romperse: están
    sucios y serán impuros para ustedes.'
  tdx-tdx: Fonga maloto ze ipoha’ ty fate’e, ndra te toñake, ndra valàñe, le tsy mete
    tsy koromaheñe fa maleotse. Songa maloto ama’ areo irezay.
  vid-vid: Chila chinhu chochigwililwa na chipuli choneche cha mitufi ajo chowa chikokomoka.
    Wone ndo itanuli ama chiko changuganigwa chibenigwe. Vyowa vikokomoka na vyolutilila
    kuwa vikokomoka kwa hemwe.
  eng-OKE: And anything upon which a part of their dead bodies may have fallen shall
    be unclean; oven or cooking pan, they shall be broken, they are unclean and shall
    be unclean to you.
  tha-KJV: ถ้าส่วนใดของซากสัตว์ตกใส่​สิ​่งใดๆ สิ​่งนั้นๆก็​มลทิน ไม่​ว่าเป็นเตาอบหรือเตา
    ต้องทุบเสีย เป็นมลทิน และเป็นของมลทินแก่​เจ้า
  por-BR-2018: 'E tudo aquilo sobre que cair algo do corpo morto deles, será impuro:
    o forno ou aquecedores se derrubarão; são impuros, e por impuros os tereis.'
  deu-ELO: Und alles, worauf von ihrem Aase fällt, wird unrein sein; Ofen und Herd
    sollen niedergerissen werden, sie sind unrein, und unrein sollen sie euch sein.
  eng-WYC-2018: and whatever thing of such dead bodies by themselves shall fall upon
    (or and anything that a dead body of such a creature shall fall upon), it shall
    be unclean, whether furnaces, or kettles standing upon three feet, (and) they
    shall be destroyed, and shall be unclean.
  epo-epo: Kaj ĉio, sur kion falos io el ilia kadavraĵo, fariĝos malpura; se ĝi estos
    forno aŭ kaldrono, oni ĝin disrompu; malpuraj ili estas kaj malpuraj ili estu
    por vi.
  uig-PIN: Ⱨǝrnemigǝ undaⱪ ɵlükning birǝr ⱪismi qüxüp ⱪalsimu, napak sanalsun. Əgǝr
    tonur wǝ oqaⱪ bolsa, napak boldi dǝp qeⱪiwetilsun; ular silǝrgǝ ⱨaram bolsun.
  beo-beo: Adi liligi amoga amo bogoi da:i hodo dasea da ledo hamoi dagoi. Dilia osoboga
    hamoi gobele nasu amo goudale fasima.
  tpi-OTNT: Maski dispela abus i pundaun long wanem samting, dispela samting bai i
    kamap doti. Sapos em i wanpela stov o aven ol i wokim long graun, em tu yupela
    i mas brukim.
  hau-SA: Kowane irin abu da mushensu ya fāɗa a kai ya ƙazantu ke nan; ko a kan murhu,
    ko a tukunyar dahuwa, dole a farfashe su. Su haramtattu ne kuma dole ku ɗauke
    su haramtattu.
  uig-LAT: Hernémige undaq ölükning birer qismi chüshüp qalsimu, napak sanalsun. Eger
    tonur we ochaq bolsa, napak boldi dep chéqiwétilsun; ular silerge haram bolsun.
  nde-nde: Loba yini ewelwe yizidumbu zezinanakazana lezi iba ngengcolileyo; iziko
    loba imbiza yokupheka sekumele kubhidlizwe. Kuyabe sekungcolile, njalo kumele
    likuthathe njengokungcolileyo.
  ton-ton: Pea ʻilonga ha meʻa ʻe tō ki ai ha konga ʻo honau sino, ʻe taʻemaʻa ia;
    pe ko e ngotoʻumu, pe ko e hiliʻanga kulo, ʻe maumauʻi ia; he ʻoku nau taʻemaʻa,
    pea tenau taʻemaʻa kiate kimoutolu.
  ces-1613: A všecko, na čež by něco z těla jejich upadlo, nečisté bude. Pec a kotliště
    zbořeno bude, nebo nečisté jest; protož za nečisté je míti budete.
  eng-WMB: Everything whereupon part of their carcass falls shall be unclean; whether
    oven, or range for pots, it shall be broken in pieces. They are unclean, and shall
    be unclean to you.
  tam-TCV: செத்தவைகளில் ஒன்று எதில் விழுந்தாலும், அது அசுத்தமாயிருக்கும். அடுப்பிலோ
    அல்லது சட்டியிலோ விழுந்தால், அவை உடைக்கப்பட வேண்டும். அவை அசுத்தமானவை. அவற்றை
    நீங்கள் அசுத்தமாக எண்ணவேண்டும்.
  ceb-ULB: Mahugaw ang bisan unsang butang nga mahulogan sa bisan asa nga bahin sa
    patayng lawas sa hugaw nga mananap, pugon man kini o mga lutoanan. Kinahanglan
    kining dugmokon. Hugaw kini ug kinahanglan nga ilhon ninyo kini nga hugaw.
  pol-UBG: Wszystko, na co upadnie cokolwiek z ich padlin, będzie nieczyste, czy to
    piec, czy palenisko; mają być zniszczone. Są bowiem nieczyste i będą dla was nieczyste.
  urd-GVU: جس پر بھی ایسی لاش گر پڑے وہ ناپاک ہو جاتا ہے۔ اگر وہ تنور یا چولھے پر
    گر پڑے تو اُن کو توڑ دینا ہے۔ وہ ناپاک ہیں اور تمہارے لئے ناپاک رہیں گے۔
  deu-1912: Und alles, worauf solches Aas fällt, wird unrein, es sei ein Ofen oder
    Kessel, so soll man's zerbrechen; denn es ist unrein und soll euch unrein sein.
  kan-2017: ಆ ಜಂತುಗಳ ಹೆಣ ಯಾವ ಸಾಮಾನಿನ ಮೇಲೆ ಬಿದ್ದರೂ ಆ ಸಾಮಾನು ಅಶುದ್ಧವಾಗುವುದು. ಒಲೆಗಳಲ್ಲಿ
    ಅದು ಒಂಟಿ ಒಲೆಯಾಗಿದ್ದರೂ ಅಥವಾ ಜೋಡಿ ಒಲೆಯಾಗಿದ್ದರೂ ಅದು ಅಶುದ್ಧವಾದುದರಿಂದ ಅದನ್ನು ಒಡೆದುಬಿಡಬೇಕು;
    ಅದು ಅಶುದ್ಧವೇ.
  yap-yap: Demturug ban’en nra mul reb fa pin’en nike yim’ nga daken ma ra ta’ay;
    ra ba stof fa ba oven ma ngan blig.
  hlt-MCSB: Amih rhok loh a cuhu thil boeih tah tapkhuel khaw, lungthu khaw a poeih
    coeng. Te rhoek rhalawt rhoek te tah palet saeh. Nangmih ham khaw rhalawt la om.
  mdy-ETH: ዬያ ሃይቄ ባኮኮ ሌዞ ካኣሜ ባኣዚ ቢያ ዒኢቴያ ማዓሢሮ ቄፄ ማሂ ሻኣኪንቱዋቴ፤ ናኣቦ ማዔቴያ ዖቲታቴያ ዎዺ ኬኤሩዋቴ፤
  twi-ASANTE: Sɛ aboa biara a ne ho agu fi funu ka fononoo a wɔde ɛboɔ anwono a, na
    ɛno nso ho agu fi enti ɛsɛ sɛ wɔbubu guo.
  eng-WEBU: Everything whereupon part of their carcass falls shall be unclean; whether
    oven, or range for pots, it shall be broken in pieces. They are unclean, and shall
    be unclean to you.
  bnp-bnp: Bara podana maki mate i boru langa na stov, na oven ni rata na taka, ra
    maki nga ru muto, mu ubipoda.
  wal-wal: Hageetu ahi a bolli kunddiyoobi aiba gidikkokka tuna. Coociyaa woi kattiyo
    urqqa miishshaa gidikkokka menttite; eti intteyyo tuna.
  spa-PDDPT: Será impura cualquier cosa sobre la cual caiga uno de sus cadáveres.
    Si es un horno o un fogón serán destruidos. Son impuros y serán impuros para ustedes.
  gun-gun: 'Ha''e mba''emo áry rei he''õgue ho''a ramo opyta ''rã ha''eve''ỹ va''e:
    tatakua, e''ỹ vy tata rupa yapo guigua áry ho''a ramo pembovopa ''rã, ha''eve''ỹ
    va''e ma opyta ramo, ha''e nunga rupi ha''eve''ỹ va''ea peikuaa aguã.'
  agu-BL: Alchok takle'nil kalel noj cu'nt yi chiwankil yi e' txuca'tz yi quimnakt,
    tz'ocopon tetz xan. Yi ko i'tz jun ẍchujil pam, nka jun chuj yi tal juy, tajwe'n
    yil cu' xitu'n. Na xan kol xcon junt tir ita'n. Ej nin cyakil yi xtxolbila'se'j
    tajwe'n tzitocsaj, na ya'stzun yi mero bintzi.
  ilo-ULB: Amin a banag a matinnagan iti paset ti natay a bagi ti narugit nga ayup
    ket agbalinton a narugit, iti urnu man wenno kadagiti paglutuan a banga. Masapul
    a buraken dagitoy. Narugit dagitoy ken masapul a narugit para kadakayo.
  kpg-kpg: Nia mee huogodoo ala ma ga monnono ginai nia manu mmade aanei nonua la gu milimilia,
    ma di sidoohu be di mee dunu mee dela ne hai gi nia gelegele, gei goodou ohoina
    di maa.
  uig-ARA: ھەرنېمىگە ئۇنداق ئۆلۈكنىڭ بىرەر قىسمى چۈشۈپ قالسىمۇ، ناپاك سانالسۇن. ئەگەر
    تونۇر ۋە ئوچاق بولسا، ناپاك بولدى دەپ چېقىۋېتىلسۇن؛ ئۇلار سىلەرگە ھارام بولسۇن.
  sus-sus: Xa na nimase mɔɔli binbi bira se yo ma, na findima se sɛniyɛntare ra, alɔ
    taami ganse, xa na mu a ra tunde. E to findi se sɛniyɛntaree ra, a lanma wo xa
    e kana.
  pon-2006: Mehkot me mahn mehla pwukat pwupwudiong powe pahn saminla; ma sidohp me
    wiawihkihda pwehl kumwail pahn kauwehla sidohpo,
  ksd-ksd: Ma ra lavur magit parika nina ba ta pakana ta ra minat i diat i bura taun
    diat pa na gomgom; ta ubu, ba ta kabala, da pamar gigi ia; pa dia gomgom, ma diat
    a tabu pire vavat.
  tur-YTC: Onların leşlerinin üzerine düştüğü her şey kirli olacak; İster fırın ister
    ocak olsun, parçalanacaktır. Onlar kirlidir ve sizin için de kirli olacaklardır.
  grc-BRENT: Καὶ πᾶν ὃ ἐὰν ἐπιπέσῃ ἀπὸ τῶν θνησιμαίων αὐτῶν ἐπʼ αὐτό, ἀκάθαρτον ἔσται·
    κλίβανοι καὶ χυτρόποδες καθαιρεθήσονται· ἀκάθαρτα ταῦτά ἐστι, καὶ ἀκάθαρτα ταῦτα
    ὑμῖν ἔσονται.
  ind-AYT: Jika ada bagian dari bangkai binatang yang najis jatuh ke atas sesuatu,
    maka sesuatu itu menjadi najis. Jika itu adalah tungku dari tanah atau alat pemanggang,
    maka itu harus dipecahkan. Benda-benda itu akan tetap najis bagimu.
  nya-nya: Chiwalo chilichonse cha nyama yakufa chikagwera pa chinthu chilichonse
    kaya pa uvuni, kapena pa mʼphika, ndiye kuti zinthuzo zidzakhala zodetsedwa, ndipo
    ziphwanyidwe popeza ndi zodetsedwa.
  hrv-hrv: 'A sve na što padne bilo što od njihove crkotine neka je nečisto; bude
    li to peć ili ognjište, neka se sruše: onečišćeni su za vas i neka nečisti budu.'
  mps-mps: Te hasa sibi te mena naiba me tulalubaso te tagalao, te nai te meda ilaibao.
    Te augwa tǫgo nigai stov ma aven me deli yaibaso, te me dagego aluao.
  tpi-tpi: Maski dispela abus i pundaun long wanem samting, dispela samting bai i
    kamap doti. Sapos em i wanpela stov o aven ol i wokim long graun, em tu yupela
    i mas brukim.
  dan-1931: Alt, hvad et dødt Dyr af den Slags falder ned på, bliver urent; Ovne og
    Ildsteder skal nedbrydes, de er urene, og urene skal de være eder.
  vie-OVCB: Nếu xác rơi trúng bếp hoặc nồi niêu, thì vật ấy bị ô uế, và phải đập bể
    đi.
  guj-2017: જે કોઈ વસ્તુ પર તેઓનો મૃતદેહ પડે તો તે અશુદ્ધ ગણાય. તે ભઠ્ઠી કે ખાવા બનાવવાનું
    વાસણ હોય તો તેને ભાંગી નાખવું. તે અશુદ્ધ છે અને તે તમારે માટે અશુદ્ધ ગણાય.
  pon-2006A: Mehkot me mahn mehla pwukat pwupwudiong powe pahn saminla; ma sidohp
    me wiawihkihda pwehl kumwail pahn kauwehla sidohpo,
  por-BRBSL: Tudo aquilo em que parte de sua carcaça cair será imundo; quer seja forno,
    quer seja fogão para panelas, será quebrado em pedaços. Eles serão imundos, e
    serão imundos para você.
  cth-cth: Takhuen dawk thoseh, lunghmu dawk thoseh, hote hno buetbuet touh bawt pawiteh
    nangmouh hanelah a thounghoeh dawkvah, peng raphoe han.
  twi-twi: Sɛ aboa biara a ne ho agu fi funu ka fononoo a wɔde ɔbo anwen a, na ɛno
    nso ho agu fi enti ɛsɛ sɛ wobubu gu.
  hlt-hlt: Amih rhok loh a cuhu thil boeih tah tapkhuel khaw, lungthu khaw a poeih
    coeng. Te rhoek rhalawt rhoek te tah palet saeh. Nangmih ham khaw rhalawt la om.
  tbz-SIM: Kɛ̀ dɛ kó tiwɑnwɑntì kó kùmɑkù do kunɛnkù mɑkù miɛkɛ kù sĩ̀ntɛmu, kɛ tɛfiuntɛ̀
    miɛkɛ nkɛ yoo kɛdɛkɛ̀ mɑkɛ̀ dí dɛ̀ pɔ̀ntɛ, dɛ̀ sĩ̀ntɛmu kɛ yó ntú dɛ̀ɛ̀ sĩ̀ ndi
    kpɛ́í.
  msy-2020: Eghtɨ asɨzir kam bizitam girɨgham, bizir kam nan damazimɨn a mɨzegham.
    Eghtɨ mɨner kam, o bretba tuer danganir me nguazimɨn ingarizir kam, ia uaghan
    anebɨkigh.
  dop-dop: Pɑɑ mpi pǝ tɔɔ kɛ́ wontu tǝnɛ tǝ tɑɑ kʋsǝpʋɣʋ hotɑɑ, pɩɩ pǝsɩ ɑsilimɑ kɛ́.
    Ye pǝ kɛ́ potopotonɑɑ mǝsɑɣɑ, yɑɑ mǝsɑɣɑ kʋtǝsɑɣɑ tɑɑ kɛ kʋ hotɑɑ, pǝ wɛɛ sɩ pɑ́
    yɔkɩ-kɛɣɛ. Mpi tɔ, pǝ kɛ-mɛɣɛ ɑsilimɑ kɛ́, nɑ ɩ́ kɑ́ nyǝnɩ-wǝɣɩ ɑsilimɑ.
  azb-azb: O heyvanlardan birinin leşi üstünə düşən hər bir şey murdar sayılsın. İstər
    təndir, istərsə də ocaq sökülsün, çünki murdarlanıb; onlar sizin üçün murdar olsun.
  eng-DBY: 'And everything where upon [any part] of their carcase falleth shall be
    unclean; oven and hearth shall be broken down: they are unclean, and shall be
    unclean unto you.'
  hin-2017: और यदि इनकी लोथ में का कुछ तंदूर या चूल्हे पर पड़े तो वह भी अशुद्ध ठहरे,
    और तोड़ डाला जाए; क्योंकि वह अशुद्ध हो जाएगा, वह तुम्हारे लिये भी अशुद्ध ठहरे।
  wol-KYG: Lépp lu lenn ci yooyu dee, ba dal ca, la mu dal sobewu na. Su dee ab puuru
    ban mbaa cin, dees koy toj ndax sobewu na te lu setul la ci yeen.
  eng-YLT: and anything on which [any] of their carcase falleth is unclean (oven or
    double pots), it is broken down, unclean they [are], yea, unclean they are to
    you.
  eng-WYC-2017: and whatever thing of such dead bodies by themselves shall fall upon,
    it shall be unclean, whether furnaces, or kettles standing upon three feet, they
    shall be destroyed, and shall be unclean.
  eng-WMBB: Everything whereupon part of their carcass falls shall be unclean; whether
    oven, or range for pots, it shall be broken in pieces. They are unclean, and shall
    be unclean to you.
  urd-GVH: जिस पर भी ऐसी लाश गिर पड़े वह नापाक हो जाता है। अगर वह तनूर या चूल्हे पर
    गिर पड़े तो उनको तोड़ देना है। वह नापाक हैं और तुम्हारे लिए नापाक रहेंगे।
  rug-rug: Be sa saripu hoqai ri pu matedi si boni tugo. Be na kinakinana sapu ta
    tavete patu ba kaqu ta poraka tugo.
  gaz-gaz: Wanni raqa uumamawwan kanaa keessaa tokko iyyuu irra buʼu kam iyyuu xuraaʼaa
    taʼa; eeleen yookaan okkoteen waa itti bilcheessan cabsamuu qaba. Isaan xuraaʼoo
    dha; isinis akka miʼa xuraaʼaatti isaan ilaalaa.
  fra-LSG: 'Tout objet sur lequel tombera quelque chose de leurs corps morts sera
    souillé; le four et le foyer seront détruits: ils seront souillés, et vous les
    regarderez comme souillés.'
  yal-yal: E faxaxin na bira se yo ma, na xɔsima nɛn. Xa buru ganden na a ra hanma
    tɛɛ yinla fɔ ɛ xa a kala, bayo a xɔsixi. Ɛ xa a yatɛ alo se haramuxina.
  haw-1868: A o ka mea i hauleia'i e kauwahi o ko lakou kupapau, e haumia ia, o ka
    umu paha, kahi e kau ai na ipuhao, e wawahiia no ia mau mea; ua haumia, a e haumia
    hoi ia mau mea ia oukou.
  arb-NAV: وَإذَا سَقَطَتْ جُثَّةُ أَحَدِ هَذِهِ الْحَيَوَانَاتِ فِي التَّنُّورِ أَوِ
    الْمَوْقِدِ، فَإِنَّهُ يُهْدَمُ، لأَنَّهُ نَجِسٌ وَأَنْتُمْ بِهِ تَتَنَجَّسُونَ.
  ewe-ewe: Ne lã makɔmakɔ siawo dometɔ aɖe ƒe kukua ka abolokpo aɖe ŋu la, abolokpo
    la hã ŋu mekɔ o, eya ta ele be woagbãe.
  eng-LEE: And every thing whereupon any part of their carcass falleth, shall be unclean;
    an oven, or ranges for pots, shall be broken down, they are unclean; and unclean
    shall they be unto you.
  asm-FB: আৰু এন্দুৰেই হওঁক বা চুলাই হওঁক, যিকোনো বস্তুৰ ওপৰত সেইবোৰৰ শৱ পৰিব, সেয়ে
    অশুচি হ’ব; তাক ভাঙি পেলাব লাগিব; সেইবোৰ অশুচি, তোমালোকৰ পক্ষে সেইবোৰ অশুচি হৈ
    থাকিব।
  sus-A: شَ نَ نِمَسٍ مْولِ بِنبِ بِرَ سٍ يٌ مَ، نَ قِندِ مَ سٍ سّنِيّنتَرٍ رَ، عَلْ
    تَامِ فَنسٍ، شَ نَ مُ عَ رَ تُندٍ. عٍ تٌ قِندِ سٍ سّنِيّنتَرٍيٍ رَ، عَ لَنمَ وٌ
    شَ عٍ كَنَ.
  fra-SBL: Tout ce sur quoi tombera une partie de leur carcasse sera impur ; qu'il
    s'agisse d'un four ou d'une marmite, on le brisera en morceaux. Ils sont impurs,
    et vous les rendrez impurs.
  hbo-hbo: וְ֠כֹל אֲשֶׁר־יִפֹּ֨ל מִנִּבְלָתָ֥ם ׀ עָלָיו֮ יִטְמָא֒ תַּנּ֧וּר וְכִירַ֛יִם
    יֻתָּ֖ץ טְמֵאִ֣ים הֵ֑ם וּטְמֵאִ֖ים יִהְי֥וּ לָכֶֽם׃
  eng-WYCLIFFE: and what euer thing of siche deed bodies bi hem silf felde theronne,
    it schal be vnclene, whether furneisis, ethir vessels of thre feet, tho schulen
    be destried, and schulen be vnclene.
  cwe-cwe: Chila chinhu chondachilagaliligwe na mtufi, chizakwambula mwiko. Ihawa
    tanuli hebu jiko, cholondeka chibenigwe, vizakuwa vambula mwiko na vizagendelela
    kwambula mwiko kumwenu,
  kik-kik: Kĩndũ o gĩothe kĩngĩkaagwĩrwo nĩ kĩimba kĩmwe gĩacio, nĩgĩkanyiitwo nĩ
    thaahu; riiko kana nyũngũ ya kũruga no nginya ciũragwo. Indo icio irĩ na thaahu,
    nacio indo icio nĩigatuĩka thaahu harĩ inyuĩ.
  fra-NCL: Tout objet sur lequel tombera quelque chose de leur corps mort sera souillé ;
    le four et le vase avec son couvercle seront détruits ; ils seront souillés et
    vous les tiendrez pour souillés.
  cek-AK: To moi loe takoeng nuiah maw, to tih ai boeh loe laom nuiah maw, krah moeng
    nahaeloe, to hmuennawk loe nangcae han ciim ai boeh pongah, pakhoih boih han oh.
  cuk-cuk: ”We-ibmar-burgwaled ibmar-bamaladgi argwachale, we-ibmarmar bela ibmar-swilidiksulidga
    gunonikoed. Madu-yoedgi argwachadibe, soogi argwachadibe, we-ibmarmar swilidiksulidga
    gunonikoed. Degisoggu, we-madu-yoed mamarilegoed, degi, we-soo obelolegoed. We-ibmarmar
    swilidiksuli gunonikid. Degisoggu, bemar deyobi, we-ibmar dakoed.
  uig-CYR: Һәр немигә ундақ өлүкниң бирәр қисми чүшүп қалсиму, напак саналсун. Әгәр
    тонур вә очақ болса, напак болди дәп чеқиветилсун; улар силәргә һарам болсун.
  tel-2017: వాటి కళేబరాల్లో ఏ కొంచెమన్నా దేనిపైనన్నా పడితే అది అపవిత్రం అవుతుంది.
    అది పొయ్యి అయినా, వంటపాత్ర అయినా దాన్ని ముక్కలుగా పగలగొట్టాలి. అది అపవిత్రం, అది
    మీకు అపవిత్రంగానే ఉండాలి.
  hat-BSA: Anplis, tout bagay ladann yon pati nan kadav bèt la ta kapab tonbe, li
    vin pa pwòp; yon chodyè oswa yon fou va kraze an mòso. Yo pa pwòp e yo va kontinye
    rete pa pwòp pou nou.
  kos-kos: Kutena ma su mano misa inge putatla nu fac, fah tia nasnas — fin sie nien
    manman ku sie mwe um ma orekla ke kle, enenu na in fokfoki.
  hbo-WLC: וְ֠כֹל אֲשֶׁר־יִפֹּ֨ל מִנִּבְלָתָ֥ם ׀ עָלָיו֮ יִטְמָא֒ תַּנּ֧וּר וְכִירַ֛יִם
    יֻתָּ֖ץ טְמֵאִ֣ים הֵ֑ם וּטְמֵאִ֖ים יִהְי֥וּ לָכֶֽם׃
  ibo-ibo: Ihe ọbụla ozu anụmanụ dị otu a dakwasịrị, maọbụ ite ọkụ eji eghe ihe, maọbụ
    ekwu a ga-etiwa ha. Nʼihi na ha bụ ihe rụrụ arụ, unu ga-agụ ha dịka ihe rụrụ arụ.
  ory-ory: ପୁଣି, ଯେକୌଣସି ଦ୍ରବ୍ୟ ଉପରେ ସେମାନଙ୍କ ଶବର କିଛି ପଡ଼େ, ତାହା ଅଶୁଚି ହେବ; ତନ୍ଦୁର
    ହେଉ କି ଚୁଲି ହେଉ, ତାହା ଭଙ୍ଗାଯିବ; ତାହା ଅଶୁଚି ଅଟେ ଓ ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି
    ହେବ।
  chk-chk: Iwe, are eman lein ekewe kükün man men mä a torii och mettoch, epwe limengau,
    ese lifilifil ika eu lenien um ika eu sitof, repwe chök katala. Iwe, ekei mettoch
    ra limengau, repwe pwal limengau ngenikemi.
  rop-rop: Enijing weya dedwan enimul buldan, im nomo klinbala blanga serramoni, en
    det kleiwan ting weya yumob gugumbat, yumob lafta breigim du,
  ukr-1871: І все, на що впаде частина трупу їх, нечистим стане; піч і припічок мусять
    розібрати; нечисті вони, і нечисті мусять бути вам.
  deu-1951: Alles wird unrein, worauf ein solches Aas fällt; wäre es ein Backofen
    oder Kochherd, so müßte er eingerissen werden; denn er wäre unrein und müßte euch
    für unrein gelten.
  eng-JPS: And every thing whereupon any part of their carcass falleth shall be unclean;
    whether oven, or range for pots, it shall be broken in pieces; they are unclean,
    and shall be unclean unto you.
  srp-1865: I na što bi palo što od tijela njihova mrtva sve da je neèisto, i peæ
    i ognjište neka se razvali, jer je neèisto i neka vam je neèisto.
  lug-lug: Era buli kintu kyonna omulambo gw’ensolo zino kwe gunaabanga gugudde ku
    masiga okufumbirwa oba mu ntamu, binaayasibwayasibwanga, kubanga si birongoofu;
    era tebiibenga birongoofu gye muli.
  heb-heb: וכל אשר יפל מנבלתם עליו יטמא תנור וכירים יתץ טמאים הם וטמאים יהיו לכם׃
  ben-IRV: যে কোনো জিনিসের ওপরে তাদের মৃতদেহের কিছু অংশ পড়ে, তা অশুচি হবে এবং যদি
    উনানে কিংবা রান্নার পাত্রে পড়ে, তবে তা ভেঙে ফেলতে হবে; তা অশুচি, তোমাদের জন্যে
    অশুচি থাকবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਇਨ੍ਹਾਂ ਦੀ ਲੋਥ ਵਿੱਚੋਂ ਕੁਝ ਤੰਦੂਰ ਜਾਂ ਚੁੱਲ੍ਹੇ ਉੱਤੇ ਡਿੱਗ ਪਵੇ ਤਾਂ ਉਹ
    ਅਸ਼ੁੱਧ ਹੋਣਗੇ ਅਤੇ ਤੋੜ ਦਿੱਤੇ ਜਾਣ, ਕਿਉਂ ਜੋ ਉਹ ਅਸ਼ੁੱਧ ਹਨ, ਅਤੇ ਤੁਹਾਡੇ ਲਈ ਵੀ ਅਸ਼ੁੱਧ
    ਠਹਿਰਨਗੇ।
  mya-JVB: အကြင်အရာအပေါ်၌ ထိုအသေ ကောင်ကျ ၏။ ထိုအရာသည် မီးဖို ဖြစ်စေ ၊ ခုံလောက် ဖြစ်စေ၊
    မ စင်ကြယ်ရာသို့ ရောက်၍ သင် တို့၌ မ စင်ကြယ်သောကြောင့် ဖြိုဖျက် ရမည်။
  hmo-hmo: Unai idia mase vadaeni gaudia edia tauanina dekenai idia moru gaudia ibounai
    be idia miro vadaeni. Bema amu o uro dekenai idia kamokau neganai, unai amu o
    uro do umui hamakohia.
  urd-urd: और जिस चीज़ पर उनकी लाश का कोई हिस्सा गिरे, चाहे वह तनूर हो या चूल्हा,
    वह नापाक होगी और तोड़ डाली जाए। ऐसी चीज़ें नापाक होती हैं और वह तुम्हारे लिए भी
    नापाक हों,
  rus-SYN: 'Все, на что упадет что-нибудь от трупа их, нечисто будет: печь и очаг
    должно разломать, они нечисты; и они должны быть нечисты для вас;'
  bqc-SIM: Pↄ́ pↄ́ pↄgɛpiↄ do lɛ̀lɛ dàa gbãlɛ̀ɛ. Tó blɛkɛbↄ ge kĩnaɛ, àli gboo,
    asa à gbãlɛ̀ɛ, mɛ́ aↄ gbãlɛaɛ́ɛ.
  tcz-CHONGTHU: Hitia chu hiche ganhing ho chun athijoua ahokhah pen pen chu atheng
    louva um ding, meithuh ahin, thaomei bom ho lah ahin, ahokhah pen pen chu tekah
    ding ahi, ajeh chu hiche manchah thil jouse chu aboh ahitan, nangho dia jong atheng
    loua pang ahitai.
  mar-mar: त्यांच्या शवांचा एखादा भाग एखाद्या भट्टीवर किंवा चुलीवर पडला तर ती अशुद्ध
    समजून, तिचे तुकडे तुकडे करून ती मोडून तोडून टाकावी, ती पुन्हा शुद्ध होणार नाही;
    म्हणून तुम्ही ती अशुद्ध समजावी.
  qub-qub: Ganracuna wañur ima jananmanpis shicwaptenga imapis ganrami ricaconga jurnu
    carpis, tullpa carpis. Chaycunataga ushajpaj juchuchinqui. Nircur gamcunapis ‹ganra›
    ninquina.
  bqp-bqp: Mi yɑɑ yen goru tɑ wɔri kpuro gesi, doo koo yerɔ ǹ kun mɛ pɛ̃ɛ wɔ̃ɔ yerɔ,
    bɑ koo ye kpuro kɔsukuwɑ. Domi ye kpuro yɑ disi duurɑwɑ mi.
  hat-hat: Si kadav yonn nan bèt sa yo tonbe sou nenpòt bagay, bagay sa a pa bon pou
    sèvi ankò. Si se yon fou osinon yon recho, se pou yo kraze yo an miyèt moso. Yo
    pa bon, nou pa fèt pou sèvi ak yo ankò menm.
  eng-BSB: Anything upon which one of their carcasses falls will be unclean. If it
    is an oven or cooking pot, it must be smashed; it is unclean and will remain unclean
    for you.
  tod-tod: Sɔɔla kpein, ti-ma ʋoomai ta a vɔɔɠu ba, naa ɠa ɠɔzɔ. Ni a ɠɛna ga fuului
    ɓaa abu laazuʋɛti, wa ti ɠoloɠolo. Ti ɠɔzɔʋɛ, wa ti leve ga ti ɠɔzɔʋɛ.
  eng-WEBPB: Everything whereupon part of their carcass falls shall be unclean; whether
    oven, or range for pots, it shall be broken in pieces. They are unclean, and shall
    be unclean to you.
  kbq-kbq: Hagi ana zagamofo fri avufgamo'ma evuramino avako'ma hania teve hugre stofumo'o
    avenimo'a agru osugahianki, rurako hutreho.
  nhe-BL: “Intla itlacayo se tlen ni tlapiyali tlen mictoc huetzis ipan tlen hueli
    tlamantli horno tlen tlachijchihuali ica soquitl, huajca nopa horno mocahuas ax
    tlapajpactic huan monequi inquixolehuase.
  gub-BL: Aze agwer ma'ea'yr hetekwer u'ar amo ma'e rehe nehe, a'e ma'e uzeapo putar
    ikatu 'ym ma'e romo a'e nehe. Aze u'ar amo zepehe rehe nehe, amo tata henaw rehe
    nehe, a'e ma'e uzeapo putar ikatu 'ym ma'e romo a'e nehe. Tuwe ukauka wà nehe.
  eng-DRA: 'And upon whatsoever thing any of these dead beasts shall fall, it shall
    be unclean: whether it be oven, or pots with feet, they shall be destroyed, and
    shall be unclean.'
