verse: LEV.011.042
translations:
  mal-C: ഉരസ്സുകൊണ്ടോ നാലുകാലുകൊണ്ടോ കൂടുതൽ കാലുകൾകൊണ്ടോ നിലത്തു ചരിക്കുന്ന ഒരു പ്രാണിയെയും
    നിങ്ങൾ തിന്നരുത്; അവ നിങ്ങൾക്കു നിഷിദ്ധം.
  deu-TKW: Alle, die auf dem Bauche kriechen, und alle, die auf vieren gehen, sowie
    alle die, welche noch mehr Füße haben, von allen den kleinen Tieren, die sich
    auf der Erde tummeln, die dürft ihr nicht essen, denn sie sind als ein Greuel
    zu betrachten.
  lin-lin: Bokolia ata nyama moko te oyo etambolaka na libumu ; ata oyo etambolaka
    na makolo minei to koleka, pamba te ezali mbindo.
  eng-LSV: anything going on the belly, and any going on four, to every multiplier
    of feet, to every teeming thing which is teeming on the earth—you do not eat them,
    for they [are] an abomination;
  eng-GNV: Whatsoeuer goeth vpon the breast, and whatsoeuer goeth vpon al foure, or
    that hath many feete among all creeping thinges that creepe vpon the earth, ye
    shall not eate of them, for they shalbe abomination.
  eng-WEBSTER: Whatever goeth upon the belly, and whatever goeth upon all four, or
    whatever hath more feet among all creeping animals that creep upon the earth,
    them ye shall not eat; for they are an abomination.
  nhw-BL: “Amo hueli anquincuase nochi tlamantli catli ica ininyolix mohuahuatatzaj
    tlalchi, niyon nopa cohuame catli nejnemij ica nahui iniicxi. Nojquiya amo hueli
    anquincuase nopa tlapiyalme catli mohuahuatatzaj tlalchi huan quipiyaj miyac iniicxihua,
    pampa nelía amo tlapajpacme noixpa.
  swh-ONEN: Msile kiumbe chochote kitambaacho juu ya ardhi, kiwe kitambaacho kwa tumbo
    lake, au kitambaacho kwa miguu minne au kwa miguu mingi; ni chukizo.
  bba-bba: kɑ yi yi rɑ kɑ nukuru sĩ kɑ yi yi kɑbirimɔ kɑ nɑɑsu nnɛ ǹ kun mɛ yi yi
    nɑɑ dɑbinu mɔ. I ko ye kpuro deriwɑ mɑm mɑm.
  eng-KJVCPB: Whatsoever goeth upon the belly, and whatsoever goeth upon all four,
    or whatsoever hath more feet among all creeping things that creep upon the earth,
    them ye shall not eat; for they are an abomination.
  cpy-cpy: Tema tee ikameethatzi powayityaari ikaatzi konthaa-chari kepatsiki, anayita-tsiri
    kepatsiki, otzimawityaa iityeeriki-paeni, riitaki pipinkayitiri.
  luo-luo: Kik ucham gimoro amora malak gi bund-igi kata mawuotho gi tiende angʼwen
    kata man-gi tiende mathoth nikech gin gik makwero.
  meu-meu: 'Kopana amo e raumu ḡauna, bona imana rua aena rua amo e raumu ḡauna, bona
    aena momo ḡauna: tano ai e raumu ḡaudia iboudiai na basio ani; idia na didika.'
  npi-ULB: आफ्नो पेटले हिँड्ने, वा सबै चार खुट्‍टा प्रयोग गरी हिँड्ने, वा धेरै खुट्‍टा
    भएका जुनसुकै जमिनमा घस्रेर हिँड्ने प्राणी तिमीहरूले नखानू, किनकि ती घृणित हुनुपर्छ
    ।
  yor-yor: Ẹ kò gbọdọ̀ jẹ ohunkóhun tí ń rìn ká orí ilẹ̀ yálà ó ń fàyàfà tàbí ó ń
    fi ẹsẹ̀ mẹ́rẹ̀ẹ̀rin rìn, tàbí ó ń fi ọ̀pọ̀lọpọ̀ ẹsẹ̀ rìn ìríra ni èyí.
  pes-OPCB: هر جانوری که روی شکم می‌خزد، و جانوری که روی چهار دست و پا راه می‌رود
    یا پاهای زیاد دارد، حرام است و نباید خورده شود.
  tgl-ULB: Anumang gumagapang gamit ang kanilang tiyan at anumang lumalakad gamit
    ang kanilang apat na paa o anumang may maraming paa—ang lahat ng mga hayop na
    gumagapang sa lupa, hindi ninyo dapat kainin ang mga ito, dahil sila ay kinasusuklaman.
  hui-hui: Tombeme piaga uruni ale bedarubi gi ge bibahendeme piaga bedarubi gi ge
    dewahe bedarubi bibahende ta nabi nanalimu laro.
  mya-mya: '@see-verse:LEV.011.041'
  bod-N: ལྟོ་བས་འགྲོ་བའམ་རྐང་ལག་བཞི་པོས་འགྲུལ་བ། ཡང་ན་སུག་མང་གིས་འགྲུལ་བ་བཅས་ས་སྟེང་གི་ལྟོ་འགྲོ་སྲོག་ཆགས་ཐམས་ཅད་ནི་སྐྱུག་བྲོ་བ་ཡིན་པས་བཟའ་མི་རུང་ངོ་།
    །
  sna-sna: Hamufaniri kudya chisikwa chipi zvacho chinokambaira panyika, chingava
    chinofamba nedumbu kana chinofamba namakumbo mana kana namakumbo akawanda, chinonyangadza.
  spa-BLM: Todo lo que ande sobre su vientre, y todo lo que ande a cuatro patas, o
    todo lo que tenga muchas patas, todo lo que se arrastra sobre la tierra, no lo
    comeréis, porque es una abominación.
  cac-cac: Masanil noc' noc' sn̈ervi, ma sjachvi d'a sat luum, vach'chom noc' sb'ey
    yed' schan̈il yoc, ma noc' tzijtum yoc, masanil juntzan̈ noc' chi' man̈ vach'oc
    noc' icha yalan ley, yuj chi' man̈ e chi noc'.
  swh-ULB: Chochote kitambaacho kwa kujivuta juu ya tumbo lake, na chochote kitembeacho
    kwa miguu yake yote minne, au chochote kilicho na miguu mingi—wanyama wote ambao
    hutambaa juu ya nchi, hawa msiwale, kwa sababu watakuwa machukizo.
  bel-bel: усяго, што поўзае на чэраве, і ўсяго, што ходзіць на чатырох нагах, і мнаганожак
    з жывёлаў, што поўзаюць па зямлі, ня ежце, бо яны паганыя;
  deu-ELBBK: 'Alles, was auf dem Bauch kriecht, und alles, was auf vieren geht, bis
    zu allem Vielfüßigen von allem Gewimmel, das auf der Erde wimmelt: Ihr sollt sie
    nicht essen, denn sie sind ein Gräuel.'
  mbb-OT: '@see-verse:LEV.011.041'
  mal-2015: ഉരസ്സുകൊണ്ടു ചരിക്കുന്നതും നാലുകാൽകൊണ്ടു നടക്കുന്നതും അല്ലെങ്കിൽ അനേകം
    കാലുള്ളതായി നിലത്തു ഇഴയുന്നതുമായ യാതൊരു ഇഴജാതിയെയും നിങ്ങൾ തിന്നരുതു; അവ അറെപ്പാകുന്നു.
  rmc-rmc: Našťi chan ňič olestar, so pes cirdel pal o per, abo, so phirel pro štar,
    abo, so les hin buter pindre. Ňič olestar, so pes cirdel pal e phuv, našťi chan,
    hin oda džungipen.
  pes-OPV: و هر‌چه بر شکم راه رودو هر‌چه بر چهارپا راه رود و هر‌چه پایهای زیاده دارد،
    یعنی همه حشراتی که بر زمین می‌خزند، آنها را مخورید زیرا که مکروه‌اند.
  ron-1924: Дин тоате тырытоареле каре се тырэск пе пэмынт, дин тоате челе че се тырэск
    пе пынтече, сэ ну мынкаць; нич дин тоате челе че умблэ пе патру пичоаре сау пе
    ун маре нумэр де пичоаре, чи сэ ле привиць ка о урычуне.
  ben-OBCV: ভূমিতে গমনশীল কোনো প্রাণী তোমরা ভোজন করবে না; হতে পারে তারা পেটে অথবা
    চার পায়ে কিংবা ততোধিক পায়ে ভর দিয়ে চলে; সেগুলি ঘৃণিত।
  som-som: Wax alla wixii bogga ku socda, iyo wax alla wixii afar addin ku socda,
    amase wax alla wixii addimmo badan leh, kuwaas oo ah waxyaalaha dhulka ku gurguurta
    oo dhan, waa inaydaan cunin, waayo, iyagu waa karaahiyo.
  lat-VUC: Quidquid super pectus quadrupes graditur, et multos habet pedes, sive per
    humum trahitur, non comedetis, quia abominabile est.
  eng-ASVBT: Whatsoever goeth upon the belly, and whatsoever goeth upon all fours,
    or whatsoever hath many feet, even all creeping things that creep upon the earth,
    them ye shall not eat; for they are an abomination.
  ita-1885: D'infra tutti i rettili che serpono sopra la terra non mangiate niuno
    di quelli che camminano in sul petto, o sia che camminino a quattro piedi, o che
    abbiano più piedi; perciocchè son cosa abbominevole.
  eng-LXXUP: And every animal that creeps on its belly, and every one that goes on
    four feet continually, which abounds with feet among all the reptiles creeping
    upon the earth—ye shall not eat it, for it is an abomination to you.
  eng-ULB: Whatever crawls on its belly, and whatever walks on all four legs, or whatever
    has many feet—all the animals that creep on the ground, these you must not eat,
    for they are to be detested.
  spa-VBL: No comas ningún animal que se arrastre por el suelo, ya sea que se mueva
    sobre su vientre o camine sobre cuatro o muchos pies. Todos esos animales son
    repulsivos.
  fra-_FOB: Vous ne mangerez point, parmi les reptiles qui rampent sur la terre, ceux
    qui marchent sur le ventre, ni ceux qui marchent sur quatre pieds, ou sur un grand
    nombre de pieds; car ils sont une abomination.
  mal-mal: ഉരസ്സുകൊണ്ടു ചരിക്കുന്നതും നാലുകാലുകൊണ്ടു നടക്കുന്നതും അല്ലെങ്കിൽ അനേകം
    കാലുള്ളതായി നിലത്ത് ഇഴയുന്നതുമായ യാതൊരു ഇഴജാതിയെയും നിങ്ങൾ ഭക്ഷിക്കരുത്; അവ അറപ്പാകുന്നു.
  urd-GVR: chāhe wuh apne peṭ par chāhe chār yā is se zāyd pāṅwoṅ par chaltā ho.
  suz-BL: कोव़जीम ग्रे‍शा गाक्‍ब, ४ ओटा खोइलीम गाक्‍ब नु शुश खोइल पाइश्‍शो खपीम गाक्‍ब
    जन्‍तुपुकी ब्‍वचा मदुम्‍ब। मारदे हना मेकोपुकी ग्रांग्रा दिशो बाक्‍नीम।
  ita-1927: Di tutti gli animali che brulicano sulla terra non ne mangerete alcuno
    che strisci sul ventre o cammini con quattro piedi o con molti piedi, poiché sono
    un abominio.
  ckb-ckb: هەرچی لەسەر سکی بڕوات و هەرچی لەسەر چوارپێ بڕوات لەگەڵ هەموو ئەوەی پێی
    زیاترە، لە هەموو خشۆکەکان کە لەسەر زەوی دەخشێن مەیخۆن، چونکە قێزەونە بۆتان.
  eng-BBE: Whatever goes on its stomach or on four feet or has a great number of feet,
    even all those going flat on the earth, may not be used for food, for they are
    disgusting.
  kan-OKCV: ಹೊಟ್ಟೆಯಿಂದ ಹರಿದಾಡುವ ಯಾವುದನ್ನೂ, ನಾಲ್ಕು ಕಾಲಿನ ಮೇಲೆ ನಡೆದಾಡುವ ಯಾವುದನ್ನೂ, ಇಲ್ಲವೆ
    ಭೂಮಿಯ ಮೇಲೆ ಹರಿದಾಡುವ ಎಲ್ಲಾ ಕ್ರಿಮಿಗಳಲ್ಲಿ ಬಹಳ ಕಾಲುಗಳಿದ್ದ ಯಾವುದನ್ನು ನೀವು ತಿನ್ನಬಾರದು.
    ಏಕೆಂದರೆ ಅವು ಹೇಯವಾಗಿವೆ.
  tam-2017: தரையில் ஊருகிற சகல பிராணிகளிலும், வயிற்றினால் நகருகிறவைகளையும், நான்கு
    கால்களால் நடமாடுகிறவைகளையும் அநேகம் கால்களுள்ளவைகளையும் சாப்பிடாதிருப்பீர்களாக;
    அவைகள் அருவருப்பானவைகள்.
  spa-RV-1909: Todo lo que anda sobre el pecho, y todo lo que anda sobre cuatro ó
    más pies, de todo reptil que anda arrastrando sobre la tierra, no lo comeréis,
    porque es abominación.
  ron-BTF: Orice merge pe pântece și orice merge pe toate patru picioarele, sau orice
    are mai multe picioare printre toate târâtoarele ce se târăsc pe pământ, pe acelea
    să nu le mâncați, pentru că sunt urâciune.
  eng-WEBP: Whatever goes on its belly, and whatever goes on all fours, or whatever
    has many feet, even all creeping things that creep on the earth, them you shall
    not eat; for they are an abomination.
  eng-FBV: Don't eat any animal that crawls along the ground, whether it moves on
    its belly or walks on four feet or many feet. All such animals are repulsive.
  nld-1939: Van het ongedierte, dat over de grond scharrelt, hetzij het kruipt op
    de buik, hetzij het vier of meer poten heeft, moogt ge niets eten; want het is
    verfoeilijk.
  nch-BL: “Amo hueli anquincuase nochi tamanti cati mohuahuatatzaj talchi ica iniyolix,
    yon nopa cohuame cati nejnemij ica nahui iniicxi. Nojquiya amo hueli anquincuase
    nopa tapiyalme cati mohuahuatatzaj talchi huan quipiyaj miyac iniicxi, pampa nelía
    amo tapajpactique noixpa.
  vie-1934: Vậy, không nên ăn thịt các loài côn trùng đi bò trên mặt đất, là con nào
    bò bằng bụng, con nào đi bốn cẳng hay là đi nhiều cẳng, vì chúng nó là một sự
    gớm ghiếc.
  hin-CV: वे जंतु, जो भूमि पर रेंगते हैं, उसमें से हर एक जो अपने पेट पर रेंगता है,
    जो चार पैरों पर चलता है और जो बहुत पैर वाले हैं, तुम उनको न खाना, क्योंकि वे घृणित
    हैं.
  eng-OURB: Whatever goes on its belly, and whatever goes on all fours, or whatever
    has many feet, even all creeping things that creep on the earth, them you shall
    not eat; for they are detestable.
  spa-BES: Lo que se arrastran en su estómago o en cuatro pies o que tenga una gran
    cantidad de pies, incluso todos los que se quedan en la tierra, no se pueden usar
    como alimento, porque son asquerosos.
  tdx-tdx: Ze milaly an-tro’e, ke misitsitse an-tombo’e efatse, he maro tomboke, amo
    biby mangetseke­tsek’ an-tane atoio, tsy ho kamae’ areo, fa tiva.
  vid-vid: Chila chilingutambala kwa munda na chila chilingujenda kwa magulu gane
    ama chilingujenda kwa magulu menji, mina ndo vyeng'ha vilingutambala mmisanga,
    ndangukomya mleche kulya kwa mina ndo uzudizo kwa hemwe.
  eng-OKE: Whatsoever goeth upon its belly, and whatever goeth upon four, anything
    that hath many feet, and every reptile that creepeth, you shall not eat, for they
    are an abomination.
  tha-KJV: สิ​่งใดที่เลื้อยไปด้วยท้อง หรือสิ่งที่เดินสี่​ขา หรือสิ่งที่​มี​หลายขา
    ทุ​กสิ่งที่คลานไปบนแผ่นดิน เจ้​าอย่ารับประทาน เพราะเป็นสิ่งพึงรังเกียจ
  por-BR-2018: Tudo o que anda sobre o peito, e tudo o que anda sobre quatro ou mais
    patas, de todo réptil que anda arrastando sobre a terra, não o comereis, porque
    é abominação.
  deu-ELO: 'Alles was auf dem Bauche kriecht, und alles, was auf Vieren geht, bis
    zu allem Vielfüßigen von allem Gewimmel, das auf der Erde wimmelt: ihr sollt sie
    nicht essen; denn sie sind ein Greuel.'
  eng-WYC-2018: Whatever thing goeth upon the breast, and on four feet, and hath many
    feet, either is drawn by the earth, ye shall not eat it, for it is abominable.
    (Whatever thing goeth on its breast, or hath many feet, or draweth itself upon
    the ground, ye shall not eat it, for it is abominable.)
  epo-epo: Ĉio, kio rampas sur la ventro, kaj ĉio, kio iras sur kvar piedoj aŭ sur
    pli da piedoj, sed estas rampaĵo, kiu rampas sur la tero — ilin ne manĝu, ĉar
    ili estas abomenindaĵo.
  uig-PIN: Ⱪorsiⱪi bilǝn beƣirlap mangidiƣan janiwar bolsun, yǝr yüzidǝ yürüp tɵt
    puti bilǝn yaki kɵp putliri bilǝn mangidiƣan ɵmiligüqi janiwarlarning ⱨǝrtürlükini
    bolsa, ularni ⱨǝrgiz yemǝnglar; qünki ular yirginqlikdur.
  beo-beo: Ohe fonobahadi da gagasi ahoasea o emo biyadu amoga ahoasea o emo osea:i
    amoga ahoasea,
  tpi-OTNT: Dispela olkain abus i save wokabaut long bel o i save wokabaut long lekhan,
    o i gat planti lek, em yupela i no ken kaikai. Ol i no gutpela samting na i tambu.
  hau-SA: Ba za ku ci wani halittar da take rarrafe a ƙasa, ko tana jan ciki, ko tana
    tafiya a kan ƙafafu huɗu, ko a kan ƙafafu da yawa ba; abin ƙyama ne.
  uig-LAT: Qorsiqi bilen béghirlap mangidighan janiwar bolsun, yer yüzide yürüp töt
    puti bilen yaki köp putliri bilen mangidighan ömiligüchi janiwarlarning hertürlükini
    bolsa, ularni hergiz yémenglar; chünki ular yirginchlikdur.
  nde-nde: Akufanelanga lidle izinanakazana zonke ezihambahambayo emhlabathini, loba
    ngezihuquzela ngezisu loba ngezihamba ngazozonke zone loba ngezilenyawo ezinengi;
    ziyenyanyeka.
  ton-ton: ‌ʻIlonga ʻaia ʻoku ngaolo ki hono kete, mo ia kotoa pē ʻoku ʻalu veʻe fā,
    mo ia ʻi he ngaahi meʻa totolo ʻi he kelekele ʻoku lahi hono vaʻe, ʻe ʻikai temou
    kai ia he ʻoku nau taʻemaʻa.
  ces-1613: Ničeho, což se plazí na prsech, aneb cožkoli čtvermo leze, aneb více má
    noh, ze všeho zeměplazu, kterýž se plazí po zemi, nebudete jísti nebo jsou ohavnost.
  eng-WMB: Whatever goes on its belly, and whatever goes on all fours, or whatever
    has many feet, even all creeping things that creep on the earth, them you shall
    not eat; for they are an abomination.
  tam-TCV: தரையில் ஊரும் எந்தப் பிராணியும் அவை வயிற்றினால் ஊர்ந்தாலும் சரி, நான்கு
    கால்களாலோ அநேகம் கால்களாலோ நகர்ந்தாலும் சரி, அவை அருவருப்பானவையே. அவற்றை நீங்கள்
    சாப்பிடக்கூடாது.
  ceb-ULB: Ang bisan unsa nga nagakamang gamit ang iyang tiyan, ug ang bisan unsa
    nga nagalakaw pinaagi sa upat ka tiil, o ang bisan unsa nga daghan ug tiil—ang
    tanang mga mananap nga nagkamang sa yuta, kinahanglan nga dili ninyo kini kaonon,
    tungod kay dulumtanan man kini.
  pol-UBG: Niczego, co pełza na brzuchu, i niczego, co chodzi na czterech lub więcej
    odnóżach spośród wszystkich zwierząt pełzających po ziemi, nie będziecie jeść,
    bo są obrzydliwością.
  urd-GVU: چاہے وہ اپنے پیٹ پر چاہے چار یا اِس سے زائد پاؤں پر چلتا ہو۔
  deu-1912: Alles, was auf dem Bauch kriecht, und alles, was auf vier oder mehr Füßen
    geht, unter allem, was auf Erden schleicht, sollt ihr nicht essen; denn es soll
    euch eine Scheu sein.
  kan-2017: ಹೊಟ್ಟೆಯಿಂದ ಹರಿದು ಹೋಗುವುದನ್ನು, ಕಾಲಿನಿಂದ ಹರಿದಾಡುವಂಥದನ್ನು, ಬಹಳ ಕಾಲುಳ್ಳದ್ದನ್ನು
    ಅಂತೂ ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಯಾವ ಸಣ್ಣ ಜೀವಿಯನ್ನು ನೀವು ತಿನ್ನಬಾರದು; ಅವು ಅಸಹ್ಯವಾಗಿವೆ.
  yap-yap: ndemturug ko ma gararaw, fa ma yan nga ay ni aningeg raba’, fa ba yo’or
    raba’ i ay.
  hlt-MCSB: A bung neh aka colh boeih, a kho pali neh aka van boeih khaw, a kho aka
    ping boeih khaw, diklai ah aka luem rhulcai boeih he tah konawhnah ni ca uh boeh.
  mdy-ETH: ሳዖይዳ ዳዶና ጎቺንቲ ሃንታ ባካ፥ ዖይዶ ቶኪናታዖ ጎቺንቲ ሃንታ ባኮንታ ሚርጌ ቶኪ ዓኣ ባኮንታ ቢያ ቄፄ ማሂ ሻኣኪንቱዋቴ፤
    ሙይፖቴ።
  twi-ASANTE: Wɔn a wɔtwe wɔn ho ase fa wɔn afuru so ne wɔn a wɔnam wɔn nan ɛnan so
    nyinaa ka ho. Monnnwe wɔn a wɔwɔ nan bebree na wɔwea no nam nso, ɛfiri sɛ, wɔn
    ho agu fi.
  eng-WEBU: Whatever goes on its belly, and whatever goes on all fours, or whatever
    has many feet, even all creeping things that creep on the earth, them you shall
    not eat; for they are an abomination.
  bnp-bnp: '@see-verse:LEV.011.041'
  wal-wal: Uluwan gooshettiyaabaa gidin, woi oiddu gediyan hemettiyaabaa gidin, woi
    qassi daro gedee de7iyoobaa gidinkka, sa7aara gooshettiya mereta ubbai tuna gidiyo
    gishshau a mooppite.
  spa-PDDPT: 'De todo reptil que se arrastra sobre la tierra: cualquiera que se mueva
    sobre su pecho, cualquiera que ande sobre cuatro patas o cualquiera que tenga
    muchos pies, no comerán, porque son repugnantes.'
  gun-gun: Opa marãgua temimoingo yvy rupi omyĩ okuapy va'e guye re oguata va'e, opy
    irundy re oguata va'e, e'ỹ vy ipy reta va'e ma nda'evei 'rã pe'u aguã, ha'eve'ỹ
    va'e ramo.
  agu-BL: ”Qui'c cuj tan baje'n jun txuc ita'n yi na jut nin c'u'l wuxtx'otx', mpe
    jun yi at cyaj tkan, nka at wi'nin tkan, qui'c cuj tan baje'n ita'n, na xan tetz
    itetz.
  ilo-ULB: Aniaman nga agkarayam iti buksitna, ken aniaman a magna babaen kadagiti
    uppat a saka, wenno aniaman nga addaan iti adu a saka - amin nga ayup nga agkarkarayam
    iti daga, masapul a saanyo a kanen dagitoy, ta masapul a karugit dagitoy.
  kpg-kpg: ma e aha maa digaula e tolo hua gi nadau dinae, be e haele gi nia wae e haa
    be nia wae e logo.
  uig-ARA: قورسىقى بىلەن بېغىرلاپ ماڭىدىغان جانىۋار بولسۇن، يەر يۈزىدە يۈرۈپ تۆت پۇتى
    بىلەن ياكى كۆپ پۇتلىرى بىلەن ماڭىدىغان ئۆمىلىگۈچى جانىۋارلارنىڭ ھەرتۈرلۈكىنى بولسا،
    ئۇلارنى ھەرگىز يېمەڭلار؛ چۈنكى ئۇلار يىرگىنچلىكدۇر.
  sus-sus: Bubusee nun nimase xunxuri naxee ɲɛrɛma e sanyi naani xun na, xa na mu
    a ra e sanyi wuyaxi xun na, e sese mu radaxaxi. Wo naxa e don.
  pon-2006: Mehnda ma e kin kerep de aluhki neh pahieu de neh tohto.
  ksd-ksd: Nina ba i kakakao ma ra balana ara ra pia, ba i vana ma ra ivat na kakene,
    ba nina i peal ra umana kakene, ra lavur magit dia kakakao ta ra rakarakan a gunagunan
    i tabu ba avat a en diat, tago diat ra magit i milmilikuan.
  tur-YTC: Karnının üzerinde sürünen, dört ayak üzerinde yürüyen, çok ayağı olan,
    yerde sürünen canlılarn hiçbirini yemeyeceksiniz; çünkü onlar iğrençtir.
  grc-BRENT: Καὶ πᾶς ὁ πορευόμενος ἐπὶ κοιλίας, καὶ πᾶς ὁ πορευόμενος ἐπὶ τέσσαρα
    διαπαντός, ὃ πολυπληθεῖ ποσὶν ἐν πᾶσι τοῖς ἑρπετοῖς τοῖς ἕρπουσιν ἐπὶ τῆς γῆς,
    οὐ φάγεσθε αὐτὸ, ὅτι βδέλυγμα ὑμῖν ἐστι.
  ind-AYT: Semua binatang yang berjalan dengan perutnya, yang berjalan dengan keempat
    kakinya, atau yang mempunyai banyak kaki tidak boleh kamu makan. Sebab, semua
    binatang itu adalah kejijikan bagimu.
  nya-nya: Musadye chilichonse chokwawa pansi, choyenda chamimba kapena choyenda ndi
    miyendo inayi kapenanso yambiri popeza ndi chodetsedwa.
  hrv-hrv: Ništa što puže na trbuhu, ništa što god ide na četiri noge ili na više
    nogu - nikakve puzavce što po tlu gmižu nemojte jesti jer su odvratni!
  mps-mps: Te haligago bulu bilibo tobage hasa dabe, ma te nogo sągągo bilibo hasa,
    ma te sągą hauwa elalubo hasa me, te dagego me tugio. Augwali te wiegi yai nai
    dabe meni, te habu sao.
  tpi-tpi: Dispela olkain abus i save wokabaut long bel o i save wokabaut long lekhan,
    o i gat planti lek, em yupela i no ken kaikai. Ol i no gutpela samting na i tambu.
  dan-1931: intet af det, der kryber på Bugen, og intet af det, der går på fire, så
    lidt som det, der har mange Ben, intet af Krybet, der kryber på Jorden, må I spise
    thi det er en Vederstyggelighed.
  vie-OVCB: dù bò bằng bụng, bằng bốn chân hay bằng nhiều chân, đều là những vật ô
    uế, nên không được ăn.
  guj-2017: સર્વ પેટે ચાલનારાં અને ચાર પગે ચાલનારાં અથવા વધારે પગોવાળાં, જમીન પર પેટે
    ચાલનારાં સર્વ પણ તમારે ખાવા નહિ, કારણ કે તે નિષેધાત્મક છે.
  pon-2006A: Mehnda ma e kin kerep de aluhki neh pahieu de neh tohto.
  por-BRBSL: O que quer que se passe em sua barriga, e o que quer que se passe de
    quatro em quatro, ou o que quer que tenha muitos pés, mesmo todas as coisas rastejantes
    que rastejam sobre a terra, não se deve comer; pois são uma abominação.
  cth-cth: A khok tawn hoeh, a von hoi ka cet e thoseh, khok pali touh hoi ka cet
    e thoseh, khok pali hlak kapap e khok hoi ka cet e thoseh, talai dawk kâva e saring
    buet touh boehai na cat awh mahoeh. Panuetkatho e lah ao.
  twi-twi: Wɔn a wɔtwe wɔn ho ase fa wɔn afuru so ne wɔn a wɔnam wɔn anan anan so
    nyinaa ka ho. Monnnwe wɔn a wɔwɔ anan bebree na wɔwea no nam nso, efisɛ wɔn ho
    agu fi.
  hlt-hlt: A bung neh aka colh boeih, a kho pali neh aka van boeih khaw, a kho aka
    ping boeih khaw, diklai ah aka luem rhulcai boeih he tah konawhnah ni ca uh boeh.
  tbz-SIM: Dɛ̀ɛ̀ kó dimɑ̀ɑ̀ fũrì dɛ pɔutì ĩ́nkɛ̀ nɛ̀ dɛ̀ɛ̀ bɑ̀ɑ̀ntɛ, dɛbɑmbɑɑ̀nnɛ̀
    kó dimɑ̀ɑ̀ cɛ̃́nkɛ, di bɑ́ ndɛ yo, ikuɔ́ dɛ̀ yetɛmu.
  msy-2020: Egh asɨzir uan navibar nguazim davariba, ko soroghafaribar aruir asɨziba,
    ko asɨzir suer avɨravɨriba itiba, da bizir aghuiba puvatɨ. Eghtɨ ia dar aman markɨ.
    Kɨ dar ian anogoroke.
  dop-dop: Pɑɑ mpɑ pɑ tuuki, yɑɑ pɑ tɔŋ nɔɔhɛɛ liɣiti, yɑɑ nɔɔhɛɛ pɑɣɑlɛ tɔ. Pɑ kɛ-mɛɣɛ
    ɑcɑɑlǝtʋ kɛ́, pɑ fɛɩ tɔɣɔʋ.
  azb-azb: İstər qarnı üstündə, istər dörd ayağı ilə sürünən ya da yer üzündəki çoxayaqlı
    olan qaynaşan heyvanlardan yeməyin, çünki onlar iyrəncdir.
  eng-DBY: Whatever goeth on the belly, and whatever goeth on all four, and all that
    have a great many feet, of every manner of crawling thing which crawleth on the
    earth — these ye shall not eat; for they are an abomination.
  hin-2017: पृथ्वी पर सब रेंगनेवालों में से जितने पेट या चार पाँवों के बल चलते हैं,
    या अधिक पाँव वाले होते हैं, उन्हें तुम न खाना; क्योंकि वे घिनौने हैं।
  wol-KYG: Lépp luy watatu, mbaa lu sew di boroom ñeenti tànk, mbaa mu bare ay tànk
    ci mboolem bindeef yu sew-sewaan yiy dox ne ñàpp ci suuf, waruleen koo lekk, ndax
    lu ñu wara sib la.
  eng-YLT: any thing going on the belly, and any going on four, unto every multiplier
    of feet, to every teeming thing which is teeming on the earth — ye do not eat
    them, for they [are] an abomination;
  eng-WYC-2017: Whatever thing goeth upon the breast, and on four feet, and hath many
    feet, either is drawn by the earth, ye shall not eat it, for it is abominable.
  eng-WMBB: Whatever goes on its belly, and whatever goes on all fours, or whatever
    has many feet, even all creeping things that creep on the earth, them you shall
    not eat; for they are an abomination.
  urd-GVH: चाहे वह अपने पेट पर चाहे चार या इससे ज़ायद पाँवों पर चलता हो।
  rug-rug: saripu ṉameṉame, babe eneneni ka made nenedi, babe arini pu soku nenedi.
  gaz-gaz: Uumama lafa irra looʼu kan garaadhaan lafa irra looʼu yookaan miilla afuriin
    yookaan miilla hedduun deemu kam iyyuu hin nyaatinaa; inni xuraaʼaa dha.
  fra-LSG: Vous ne mangerez point, parmi tous les reptiles qui rampent sur la terre,
    de tous ceux qui se traînent sur le ventre, ni de tous ceux qui marchent sur quatre
    pieds ou sur un grand nombre de pieds; car vous les aurez en abomination.
  yal-yal: Niimase xunxurin naxanye birin e bubuma bɔxɔn ma, ɛ nama ne sese don. Xa
    a bubuma a kuiin ma hanma a sigan tima a san naaninne ra hanma a san wuyaxi, a
    xɔsixin na a ra.
  haw-1868: A o ka mea kolo ma ka opu, a o ka mea hele ma na ha, a o ka mea he nui
    kona mau kapuwai, iwaena o na mea kolo a pau e kolo ana ma ka lepo, aole oukou
    e ai ia lakou; no ka mea, he mau mea hoowahawahaia.
  arb-NAV: سَوَاءٌ كَانَتْ تَزْحَفُ عَلَى بَطْنِهَا أَوْ تَدِبُّ عَلَى أَرْبَعٍ أَوْ
    أَكْثَرَ فَإِنَّهَا مَحْظُورَةٌ عَلَيْكُمْ، فَلا تَأْكُلُوا مِنْهَا.
  ewe-ewe: Migaɖu nu gbagbe si tana le anyigba le eƒe ƒodo dzi alo wòzɔna kple afɔ
    ene loo alo le afɔ geɖewo dzi la o. Enye nu si woatsri.
  eng-LEE: Whatsoever goeth upon the belly, and whatsoever goeth upon four feet, down
    to whatsoever hath many feet among all creeping things that creep upon the earth,
    shall ye not eat; for they are an abomination.
  asm-FB: মাটিত বগাই ফুৰা যিকোনো জীৱজন্তু পেটেৰে যায় বা চাৰি ঠেঙেৰে যায় বা যিবোৰৰ
    অধিক ভৰি থাকে, সেইবোৰ তোমালোকে নাখাবা; কিয়নো সেইবোৰ ঘিণ লগা।
  sus-A: بُبُسٍيٍ نُن نِمَسٍ شُنشُرِ نَشٍيٍ حّرّ مَ عٍ سَنيِ نَانِ شُن نَ، شَ نَ مُ
    عَ رَ عٍ سَنيِ وُيَشِ شُن نَ، عٍ سٍسٍ مُ رَدَشَشِ. وٌ نَشَ عٍ دٌن.
  fra-SBL: Tout ce qui se déplace sur le ventre, tout ce qui se déplace à quatre pattes,
    tout ce qui a plusieurs pieds, tous les reptiles qui rampent sur la terre, vous
    ne les mangerez pas, car ils sont en abomination.
  hbo-hbo: כֹּל֩ הֹולֵ֨ךְ עַל־גָּחֹ֜ון וְכֹ֣ל ׀ הֹולֵ֣ךְ עַל־אַרְבַּ֗ע עַ֚ד כָּל־מַרְבֵּ֣ה
    רַגְלַ֔יִם לְכָל־הַשֶּׁ֖רֶץ הַשֹּׁרֵ֣ץ עַל־הָאָ֑רֶץ לֹ֥א תֹאכְל֖וּם כִּי־שֶׁ֥קֶץ
    הֵֽם׃
  eng-WYCLIFFE: '`What euer thing goith on the brest and foure feet, and hath many
    feet, ethir drawun bi the erthe, ye schulen not ete, for it is abhomynable.'
  cwe-cwe: Chochose chochigendela munda wake na chochose chochigendela migulu yose
    mine hebu migulu mingi, sekemuvije kwaviya votibusa kumwenu.
  kik-kik: Mũtikanarĩe kĩũmbe gĩothe kĩrĩa gĩtambaga thĩ, kana gĩthiiaga na nda, kana
    na magũrũ mothe mana, kana magũrũ maingĩ; icio mũcithũũre mũno.
  fra-NCL: Vous ne mangerez d’aucun animal qui rampe sur la terre, soit de ceux qui
    se traînent sur le ventre, soit de ceux qui marchent sur quatre pieds ou sur un
    grand nombre de pieds ; car vous les aurez en abomination.
  cek-AK: Long ah zok hoi kavak moi maw, to tih ai boeh loe khok palito hoiah kacaeh
    moi maw, to tih ai boeh loe khok palito pongah kapop khoknawk hoi kacaeh moi to
    caa o hmah; nangcae han panuet thoh.
  cuk-cuk: ”Ibdurgan-unimakar-nanamalad, e-mali-walabakegwadgi-nanamalad, degi, e-malimar-ichesulidgi-nanamalad,
    bemar gunnosurmalad, ar ade, swilidiksurmaladid.
  uig-CYR: Қосиғи билән беғирлап маңидиған җанивар болсун, йәр йүзидә жүрүп төрт пути
    билән яки көп путлири билән маңидиған өмилигүчи җаниварларниң һәртүрлүгини болса,
    уларни һәргиз йемәңлар; чүнки улар жиркиничликдур.
  tel-2017: నేలపై పాకే అన్ని జంతువులు, అంటే తమ పొట్టతో పాకే జీవులైనా, నాలుగు కాళ్ళపై
    నడిచేవైనా, అనేకమైన కాళ్ళు ఉన్నవైనా ఇవన్నీ మీరు తినకూడదు. ఇవి మీకు అసహ్యంగా ఉండాలి.
  hat-BSA: Nenpòt bèt ki rale sou vant li, e nenpòt bèt ki mache sou kat pye, nenpòt
    bèt ki gen anpil pye, an rapò ak tout sa ki trennen atè, nou pa pou manje yo,
    paske yo abominab.
  kos-kos: finne ma orakrak, ku ma fahsr ke nia akosr, ku ke nia pus liki akosr.
  hbo-WLC: כֹּל֩ הוֹלֵ֨ךְ עַל־'l s="H1512"'גָּח֜'seg type="x-large"'וֹ'seg'ן'/l' וְכֹ֣ל
    ׀ הוֹלֵ֣ךְ עַל־אַרְבַּ֗ע עַ֚ד כָּל־מַרְבֵּ֣ה רַגְלַ֔יִם לְכָל־הַשֶּׁ֖רֶץ הַשֹּׁרֵ֣ץ
    עַל־הָאָ֑רֶץ לֹ֥א תֹאכְל֖וּם כִּי־שֶׁ֥קֶץ הֵֽם׃
  ibo-ibo: Unu agaghị eri anụmanụ ọbụla na-akpụgharị nʼala, ma ha na-akpụgharị nʼafọ
    ha, ma ha na-agagharị nʼụkwụ anọ, ma ha nwere ụkwụ dị ọtụtụ. Ha bụ ihe rụrụ arụ.
  ory-ory: ଯେଉଁମାନେ ପେଟ ଦେଇ ଗମନ କରନ୍ତି ଓ ଯେଉଁମାନେ ଚାରି ପାଦରେ ଗମନ କରନ୍ତି, ଅବା ଯେଉଁମାନଙ୍କର
    ଅନେକ ପାଦ ଅଛି, ଏପରି ସମସ୍ତ ଭୂଚର ଉରୋଗାମୀ ଜନ୍ତୁକୁ ତୁମ୍ଭେମାନେ ଖାଇବ ନାହିଁ; କାରଣ ସେମାନେ
    ଘୃଣାଯୋଗ୍ୟ।
  chk-chk: Man meinisin mi tö won upwer lepwül, pwal meinisin mi tö won fofoch pecher
    ika lap seni, ousap ocheer, pun ra anioput.
  rop-rop: nomeda olabat kraulkraulbat o wokwokbat garram olabat fobala leig, o maitbi
    garram loda leig.
  ukr-1871: Все що повзає на череві, і все що ходить на чотирох, і все многоножне
    між всякою животиною, що повзає по землї, не їсти мете, вони бо гидота.
  deu-1951: Alles, was auf dem Bauche kriecht, samt allem, was auf vier und mehr Füßen
    geht von dem, was auf der Erde kriecht, das sollt ihr nicht essen, sondern es
    soll euch ein Greuel sein.
  eng-JPS: Whatsoever goeth upon the belly, and whatsoever goeth upon all fours, or
    whatsoever hath many feet, even all swarming things that swarm upon the earth,
    them ye shall not eat; for they are a detestable thing.
  srp-1865: Što god ide na trbuhu i što god ide na èetiri noge ili ima više noga izmeðu
    svega što puže po zemlji, to ne jedite, jer je gad.
  lug-lug: Temuulyenga kitonde kyonna ekyekululira ku ttaka, obanga kyewalulira ku
    lubuto lwakyo, oba nga kitambuza amagulu, oba nga kikozesa ebigere bingi; kinaabanga
    kya muzizo.
  heb-heb: כל הולך על גחון וכל הולך על ארבע עד כל מרבה רגלים לכל השרץ השרץ על הארץ
    לא תאכלום כי שקץ הם׃
  ben-IRV: বুকে হেঁটে চলা হোক কিংবা চার পায়ে কিংবা অনেক পায়ে হেঁটে চলা হোক, যে কোনো
    বুকে হেঁটে চলা কীট হোক, তোমরা তা খেও না, তা ঘৃণিত।
  pan-pan: ਧਰਤੀ ਉੱਤੇ ਘਿਸਰਨ ਵਾਲਿਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਢਿੱਡ ਭਾਰ ਘਿਸਰਦੇ ਜਾਂ ਚਾਰ ਪੈਰਾਂ ਨਾਲ ਤੁਰਦੇ
    ਹਨ, ਜਾਂ ਜਿਨ੍ਹਾਂ ਦੇ ਵੱਧ ਪੈਰ ਹੁੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਨਾ ਖਾਣਾ ਕਿਉਂ ਜੋ ਉਹ ਘਿਣਾਉਣੇ
    ਹਨ।
  mya-JVB: ခြေမရှိ၊ ဝမ်း ဖြင့် သွား သည်ဖြစ်စေ၊ ခြေလေး ချောင်းဖြင့် သွား သည်ဖြစ်စေ၊
    ခြေလေးချောင်းမက များ သော ခြေ ဖြင့်သွားသည်ဖြစ်စေ၊ မြေ ပေါ် တွား တတ်သော တိရစ္ဆာန်
    တစုံ တခုကို မျှ မ စား ရ။ ရွံရှာ ဘွယ် ဖြစ်၏။
  hmo-hmo: Bogana dekenai idia rau, bona imana rua, aena rua dekena amo idia rau gaudia,
    bona aena momo gaudia, inai bamona tano dekenai idia rau noho gaudia ibounai do
    umui ania lasi, idia be dika.
  urd-urd: और ज़मीन पर के सब रेंगने वाले जानदारों में से, जितने पेट या चार पाँवों
    के बल चलते हैं या जिनके बहुत से पाँव होते हैं, उनको तुम न खाना क्यूँकि वह मकरूह
    हैं।
  rus-SYN: всего ползающего на чреве и всего ходящего на четырех ногах, и многоножных
    из животных пресмыкающихся по земле, не ешьте, ибо они скверны;
  bqc-SIM: pↄ́ pↄ́ ì táa'o a gbɛɛ ge gbá síiↄ̃wa ge pↄ́ pↄ́ gbá vĩ dasin nò.
    Ásuli sóo, pↄ́ gianaↄnɛ.
  tcz-CHONGTHU: Ganhing aop a kithol lea, akeng li neiya aoipoh a kithol, keng tamtah
    neiya kithol jaonaa ahon hon'a kithol khom hojong naneh lou diu, ajeh chu thet
    umtah ganhing ahiuve.
  mar-mar: जमिनीवर जे आपल्या पोटावर सरपटतात, किंवा चार पायावर चालतात, किंवा ज्यांना
    फार पाय आहेत असे सरपटणारे प्राणी तुम्ही खाऊ नयेत, कारण ते ओंगळ आहेत.
  qub-qub: «Garachaypa purej caj animalcunataga chuscu chaquinpa puriptinpis, mas
    achca chaquiyoj captinpis ama micunquichu. Chaycunaga ganra car melanaypaj animalcunami
    caycan.
  bqp-bqp: kɑ yi yi rɑ kɑ nukuru sĩ kɑ yi yi kɑbirimɔ kɑ nɑɑsu nnɛ ǹ kun mɛ yi yi
    nɑɑ dɑbinu mɔ. I ko ye kpuro deriwɑ mɑm mɑm.
  hat-hat: 'Depi se ti bèt k''ap trennen sou vant ou ankò ti bèt kat pye, ou ankò
    ti bèt ki gen anpil pye, yo yonn pa bon menm pou moun k''ap sèvi Bondye: nou pa
    fèt pou nou manje yo.'
  eng-BSB: Do not eat any creature that moves along the ground, whether it crawls
    on its belly or walks on four or more feet; for such creatures are detestable.
  tod-tod: À mina sua goi naa tanɔpɛ mi ɲɛgɛlɛin, niiti ti ɓokposu zooi ma, anɛɛ
    niiti ti ɓokposu ɠogi ma, anɛɛ niiti ti ziɛzu ɠɔɠɔ naanigɔiti ga, ɓaa ɠɔɠɔ mɔinmɔingiti
    ga, mazɔlɔɔ wa ti leve ga ti ɠɔzɔʋɛ.
  eng-WEBPB: Whatever goes on its belly, and whatever goes on all fours, or whatever
    has many feet, even all creeping things that creep on the earth, them you shall
    not eat; for they are an abomination.
  kbq-kbq: Hagi mopafima zamasaguregati vano nehaza zagaramine, rama'a agiaza hunte'nenia
    zagamo mopafi vano nehania zagaramina agru osu zagagita tamagotenenteta tamagra
    onegahaze.
  nhe-BL: “Ax hueli inquincuase nochi tlamantli tlen ica ininyolix mohuahuatatzaj
    tlalchi, niyon nopa cohuame tlen nejnemij ica nahui iniicxi. Nojquiya ax hueli
    inquincuase nopa tlapiyalime tlen mohuahuatatzaj tlalchi huan quipiyaj miyac iniicxihua,
    pampa nelía ax tlapajpactique noixtla.
  gub-BL: Pe'u zo ma'ea'yr ywy rehe upuze ma'e nehe. Aze 4 upy rehe wata wà nehe,
    nezewe rehe we nape'u kwaw nehe. Aze heta wera'u wapy 4 py wi nehe, pe'u zo nehe
    no.
  eng-DRA: Whatsoever goeth upon the breast on four feet, or hath many feet, or traileth
    on the earth, you shall not eat, because it is abominable.
