verse: LEV.011.026
translations:
  mal-C: “ ‘കുളമ്പു പിരിഞ്ഞ് പൂർണമായി പിളരാത്തതും അയവിറക്കാത്തതുമായ മൃഗങ്ങളെല്ലാം
    നിങ്ങൾക്ക് അശുദ്ധം; അവയിലൊന്നിന്റെ പിണം തൊടുന്നവർ അശുദ്ധരായിരിക്കും.
  deu-TKW: durch jedes Tier, welches gespaltene, aber doch nicht völlig durchgespaltene
    Klauen hat und nicht wiederkäut. Als unrein sollen sie euch gelten; jeder, der
    sie berührt, wird unrein.
  lin-lin: 'Tala banyama mosusu oyo bokomona lokola mbindo : nyama oyo ezali na litindi
    epasuka te mpe ezongisaka te na monoko biloko oyo ewuti na libumu. Moto nyonso
    oyo akosimba yango akozala mbindo.'
  eng-LSV: even every beast which is dividing the hoof, and is not cloven-footed,
    and is not bringing up the cud—they [are] unclean to you; anyone who is coming
    against them is unclean.
  eng-GNV: 'Euery beast that hath clawes deuided, and is not clouen footed, nor cheweth
    the cud, such shalbe vncleane vnto you: euery one that toucheth them, shalbe vncleane.'
  eng-WEBSTER: 'The carcasses of every beast which divideth the hoof, and is not cloven-footed,
    nor cheweth the cud, are unclean to you: every one that toucheth them shall be
    unclean.'
  nhw-BL: “Nojquiya anmochihuase amo antlapajpacme quema anquiitzquise itlacayo se
    tlapiyali catli amo senquistoc maxaltic iisti o amo quicuajcua ome huelta itlacualis.
  swh-ONEN: “ ‘Kila mnyama mwenye ukwato ulioachana lakini haukugawanyika kabisa,
    au yule asiyecheua, huyo ni najisi kwenu; yeyote agusaye mzoga wowote wa hao atakuwa
    najisi.
  bba-bba: Yɛɛ yi i ko i ɡɑrisi disiɡii yi wee. Yiyɑ yi yi ǹ nɑɑ kɑburosu mɔ kɑ yi
    yi ku rɑ tukɑ ko kɑ sere yi yi nɑɑsu nnɛ mɔ yi sĩimɔ kɑ nɑɑ sɛ̃nu. Wi u yin ɡɑɑ
    bɑbɑ u disi duurɑwɑ mi sere kɑ tɔ̃ɔ ten yokɑɔ. Wi u mɑɑ yin ɡoru sɔɔwɑ u koo win
    yɑ̃nu teɑwɑ kpɑ u n disi mɔ sere kɑ tɔ̃ɔ ten yokɑɔ.
  eng-KJVCPB: 'The carcases of every beast which divideth the hoof, and is not clovenfooted,
    nor cheweth the cud, are unclean unto you: every one that toucheth them shall
    be unclean.'
  luo-luo: “ ‘Le moro amora ma ombongʼne ok obarore duto kata ma ok nyam kambula nobednu
    gima kwero, kendo ngʼato angʼata momulo ring-gino nobed mogak.
  meu-meu: 'Imana aena palapaladia eme auka to asieme parara ḡauna, eiava ena aniani
    asine ḡauaia loumu ḡauna, na helaḡa umui emui ai: bona baine daua toho tauna na
    taubu.'
  npi-ULB: हरेक पशु जसको खुर पुरै चिरिएको छैन वा जसले उग्राएर चबाउँदैन, त्यो तिमीहरूका
    निम्ति अशुद्ध हुन्छ । ती छुने सबै अशुद्ध हुने छन् ।
  yor-yor: “ ‘Àwọn ẹranko tí pátákò wọn kò là tan tàbí tí wọn kò jẹ àpọ̀jẹ jẹ́ àìmọ́
    fún yín. Ẹni tí ó bá fọwọ́ kan òkú èyíkéyìí nínú wọn yóò jẹ́ aláìmọ́.
  pes-OPCB: «اگر به حیوانی دست بزنید که سمش کاملاً شکافته نباشد و یا نشخوار نکند،
    نجس خواهید بود، زیرا حرام گوشت هستند.
  tgl-ULB: Marumi para sa inyo ang bawat hayop na hindi ganap na nahati ang kuko o
    hindi ngumunguya ng pagkain. Magiging marumi ang bawat isa na hahawak sa kanila.
  hui-hui: Ema bialu piaga damenego tinaga ge giba kirahe ndoyaguabi bulumagame datani
    maginiha yuwa nagadagua nanagayaguabi ogonialego koore nga lo manda bilimu.
  mya-mya: '@see-verse:LEV.011.025'
  bod-N: ཕྱུགས་ཟོག་རྨིག་པ་གཉིས་སུ་ཁ་འཕྲལ་ཡང་། རྨིག་སོར་འཕྲལ་མེད་པའམ་ཡང་ན་སྐྱུག་ལྡད་མི་བྱེད་པ་ཐམས་ཅད་ཁྱོད་ཅག་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན།
    སུ་ཞིག་གིས་དེར་རེག་ན་དེ་ནི་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Mhuka yose yose ina mahwanda akapararana asi asina kunyatsopararana,
    isingazeyi kudya, haina kuchena kwamuri; ani naani anobata chitunha chayo achava
    asina kuchena.
  spa-BLM: “‘Todo animal que tenga una pezuña partida que no esté completamente dividida,
    o que no rumie, es impuro para ti. Todo el que los toque será impuro.
  cac-cac: '@see-verse:LEV.011.025'
  swh-ULB: Mnyama yeyote ambaye anazo kwato ziliachana ambazo hazikugawanyika kabisa
    au hacheui huyo ni najisi kwenu. Yeyote awagusaye atakuwa najisi.
  bel-bel: 'Усякае быдла, у якога капыты расшчэпленыя, але няма глыбокага разрэзу,
    і якое ня жуе жуйкі, нячыстае вам: кожны, хто дакранаецца да яго, будзе нячысты:'
  deu-ELBBK: 'Jedes Tier, das gespaltene Hufe, aber nicht ganz gespaltene Hufe hat
    und nicht wiederkäut: Unrein sollen sie euch sein; jeder, der sie anrührt, wird
    unrein sein.'
  mbb-OT: '@see-verse:LEV.011.025'
  mal-2015: കുളമ്പു പിളർന്നതെങ്കിലും കുളമ്പു രണ്ടായി പിരിയാതെയും അയവിറക്കാതെയും ഇരിക്കുന്ന
    സകലമൃഗവും നിങ്ങൾക്കു അശുദ്ധം; അവയെ തൊടുന്നവനെല്ലാം അശുദ്ധൻ ആയിരിക്കേണം.
  rmc-rmc: Dojekh džviros, saveskre kopita nane rozďelimen abo savo na prežuvinel,
    ela tumenge nažužo. Sako, ko pes chudela lengre zdochlinendar, ela nažužo.
  pes-OPV: و هربهیمه‌ای که شکافته سم باشد لیکن شکاف تمام ندارد و نشخوار نکند اینها
    برای شما نجسند، وهر‌که آنها را لمس کند نجس است.
  ron-1924: 'Сэ привиць ка некурат орьче добиток ку унгия деспикатэ, дар каре н-аре
    копита деспэрцитэ ши ну румегэ: орьчине се ва атинӂе де ел ва фи некурат.'
  ben-OBCV: “ ‘যেসব পশু কিছুটা ছিন্ন ক্ষুরবিশিষ্ট, পুরোপুরি দ্বিখণ্ডিত নয়, অথবা জাবর
    কাটে না, তোমাদের পক্ষে এরা অশুচি। যে কেউ তাদের কোনো মৃতদেহ স্পর্শ করবে, সে অশুচি
    হবে।
  som-som: Xayawaan kasta oo raafkiisu kala jeexan yahay, oo aan qanjaafilo lahayn
    ama aan calyanaqsiga raamsan waa idinka nijaas, oo ku alla kii iyaga taabtaana
    wuu nijaasoobayaa.
  lat-VUC: 'Omne animal quod habet quidem ungulam, sed non dividit eam, nec ruminat,
    immundum erit: et qui tetigerit illud, contaminabitur.'
  eng-ASVBT: 'Every beast which parteth the hoof, and is not cloven-footed, nor cheweth
    the cud, is unclean unto you: everyone that toucheth them shall be unclean.'
  ita-1885: Di tutte le bestie domestiche sienvi immonde tutte quelle che hanno l'unghia
    fessa, ma non spartita in due, e che non ruminano; chiunque avrà toccati tali
    animali, sia immondo.
  eng-LXXUP: And whichever among the beasts divides the hoof and makes claws, and
    does not chew the cud, shall be unclean to you; everyone that touches their dead
    bodies shall be unclean till evening.
  eng-ULB: Every animal which has a split hoof that is not completely divided or which
    does not chew the cud is unclean to you. Everyone who touches them will be unclean.
  spa-VBL: “Todo animal con pezuñas que no estén divididas, o que no mastique la baba,
    es impuro para ti. Si tocas alguno de ellos serás impuro.
  fra-_FOB: Toute bête qui a l'ongle divisé, et qui n'a point le pied fourché, et
    ne rumine pas, vous sera souillée; quiconque la touchera, sera souillé.
  mal-mal: കുളമ്പ് പിളർന്നതെങ്കിലും കുളമ്പ് രണ്ടായി പിരിയാതെയും അയവിറക്കാതെയും ഇരിക്കുന്ന
    സകലമൃഗങ്ങളും നിങ്ങൾക്ക് അശുദ്ധം; അവയെ തൊടുന്നവനെല്ലാം അശുദ്ധൻ ആയിരിക്കണം.
  urd-GVR: '@see-verse:LEV.011.025'
  suz-BL: मिनु तेको जन्‍तु आन गेंच जेश्‍शो बाक्‍बा, तन्‍न मब्राक्‍शो बाक्‍बा, मेको
    शोंया महेक्‍बा, मेको इन कली ग्रांग्रा बाक्‍ब। मेको थीब नेल्‍ल ग्रांग्रा दिशो दुम्‍नीम।
  ita-1927: Considererete come impuro ogni animale che ha l’unghia spartita, ma non
    ha il piè forcuto, e che non rumina; chiunque lo toccherà sarà impuro.
  ckb-ckb: «”هەموو ئەو ئاژەڵانەش کە سمیان بە تەواوی شەق نەبێت، یان کاوێژ نەکات، ئەوا
    گڵاوە بۆتان و هەرکەسێک دەست لە کەلاکی هەر یەکێکیان بدات یان بەر کەلاکی هەر یەکێکیان
    بکەوێت ئەوا گڵاو دەبێت.
  eng-BBE: 'Every beast, in the horn of whose foot there is not a complete division,
    and whose food does not come back, is unclean to you: anyone touching one of these
    will be unclean.'
  kan-OKCV: “ ‘ಯಾವ ಪ್ರಾಣಿಯ ಗೊರಸು ಸ್ವಲ್ಪ ಸೀಳಿದ್ದರೂ, ಇಗ್ಗೊರಸಾಗಿಲ್ಲವೋ ಮತ್ತು ಮೆಲುಕು ಹಾಕುವುದಿಲ್ಲವೋ
    ಅದು ನಿಮಗೆ ಅಶುದ್ಧ. ಅವುಗಳ ಶವವನ್ನು ಮುಟ್ಟುವವರು ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: விரிநகங்கள் உள்ளவைகளாக இருந்தும், இருபிளவான குளம்பில்லாமலும் அசைபோடாமலும்
    இருக்கிற மிருகங்கள் அனைத்தும் உங்களுக்கு அசுத்தமாக இருப்பதாக; அவைகளைத் தொடுகிறவன்
    எவனும் தீட்டுப்படுவான்.
  spa-RV-1909: 'Todo animal de pezuña, pero que no tiene pezuña hendida, ni rumia,
    tendréis por inmundo: cualquiera que los tocare será inmundo.'
  ron-BTF: Trupurile moarte ale fiecărui animal care desparte unghia și nu este cu
    copită bifurcată, nici nu rumegă mâncarea, vă sunt necurate, fiecare om ce le
    atinge să fie necurat.
  eng-WEBP: “‘Every animal which has a split hoof that isn’t completely divided, or
    doesn’t chew the cud, is unclean to you. Everyone who touches them shall be unclean.
  eng-FBV: Every animal with hooves that are not divided, or that does not chew the
    cud, is unclean for you. If you touch any of them you will be unclean.
  nld-1939: Alle viervoetige dieren, die geen volledig gespleten hoeven hebben en
    niet herkauwen, zijn voor u onrein; wie ze aanraakt, is onrein.
  nch-BL: “Nojquiya anmochihuase amo antapajpactique quema anquiitzquise itacayo se
    tapiyali cati amo senquisa maxaltic iisti o amo quicuajcua ome huelta itacualis.
  vie-1934: Các thú nào có móng rẽ ra, nhưng không có chân chia hai và không nhơi,
    tất phải lấy làm ô uế cho các ngươi; ai đụng đến sẽ bị ô uế.
  hin-CV: “ ‘उन पशुओं के विषय में, जिनके खुर चिरे तो हैं किंतु पूरी तरह दो भागों में
    नहीं हैं, और पागुर भी नहीं करते, वे तुम्हारे लिए अशुद्ध हैं. जो कोई उनको छू लेगा,
    वह अशुद्ध हो जाएगा.
  eng-OURB: “‘Every animal which parts the hoof, and is not cloven-footed, nor chews
    the cud, is unclean to you. Everyone who touches them shall be unclean.
  spa-BES: 'Toda bestia, con pezuña, pero que no tiene pezuña partida, ni rumia, es
    impura para ustedes: cualquiera que toque una de estas será impuro.'
  tdx-tdx: Ze hene biby vaky hotro naho tsy mizara, ndra o tsy mihotao, le faly ama’
    areo, fonga maleotse ty mitsapa irezay.
  vid-vid: Munhu yoneche yodoliza igongolo liwele na kwato zigawanuche ila hambe lihelule,
    munhu ayo kowa yakokomoche.
  eng-OKE: every beast that divideth the hoof, but is not cloven-footed, and that
    bringeth not up the cud, is to be unclean to you; whosoever toucheth them shall
    be unclean.
  tha-KJV: ซากของสัตว์ทั้งปวงที่แยกกีบและไม่​มี​กีบผ่า ไม่​เคี้ยวเอื้องเป็นสัตว์มลทินแก่​เจ้า
    ผู้​ใดแตะต้องสัตว์​เหล่านี้​จะมลทิน
  por-BR-2018: 'Todo animal de casco, mas que não tem unha fendida, nem rumina, tereis
    por impuro: qualquer um que os tocar será impuro.'
  deu-ELO: 'Jedes Tier, das gespaltene Hufe, aber nicht ganz gespaltene Hufe hat und
    nicht wiederkäut: Unrein sollen sie euch sein; jeder, der sie anrührt, wird unrein
    sein.'
  eng-WYC-2018: Soothly each beast that hath a claw, but parteth not it, neither cheweth
    cud, shall be unclean; and whatever thing toucheth it, shall be defouled. (And
    each beast that hath a hoof, or a foot, but it is not parted, nor cheweth the
    cud, shall be unclean; and whatever thing that toucheth it, shall be defiled,
    or unclean.)
  epo-epo: ĉiu bruto, kiu havas disfenditajn hufojn, sed ne havas distranĉan sulkon
    kaj ne remaĉas maĉitaĵon, estas malpura por vi; ĉiu, kiu ektuŝos ilin, estos malpura.
  uig-PIN: Tuyaⱪliri aqimaⱪ, biraⱪ pütünlǝy bɵlünmigǝn yaki kɵximǝydiƣan ⱨaywanlarning
    ⱨǝmmisi silǝrgǝ ⱨaramdur; ⱨǝrkim ularning ɵlükigǝ tǝgsǝ napak sanalsun.
  beo-beo: '@see-verse:LEV.011.025'
  tpi-OTNT: Olkain abus i gat kapa long lek, tasol kapa i no bruk tuhap o abus i no
    save kaikai gras olsem bulmakau, ol dispela abus yupela i mas ting i no gutpela
    samting.
  hau-SA: “ ‘Kowace dabbar da ba ta da rababben kofato ko ba ta tuƙa, haram ce gare
    ku; duk wanda ya taɓa gawarsu zai ƙazantu.
  uig-LAT: Tuyaqliri achimaq, biraq pütünley bölünmigen yaki köshimeydighan haywanlarning
    hemmisi silerge haramdur; herkim ularning ölükige tegse napak sanalsun.
  nde-nde: Yonke inyamazana elengqina elingehlukananga ngokupheleleyo loba engentshisiyo
    ingcolile kini, wonke othinta isidumbu sezinyamazana lezi uzabe esengongcolile.
  ton-ton: 'Ko e sino ʻoe manu kotoa pē ʻoku vahe ua hono pesipesi ka ʻoku ʻikai vaʻe
    mafahifahi, pe toe lamu ʻene kai, ʻoku nau taʻemaʻa kiate kimoutolu: ko ia kotoa
    pē ʻoku ala ki ai ʻe taʻemaʻa ia.'
  ces-1613: Všeliké hovado, kteréž má rozdělené kopyto, ale není rozdvojené, a nepřežívá,
    nečisté vám bude. Kdož by koli jeho se dotekl, nečistý bude.
  eng-WMB: “‘Every animal which has a split hoof that isn’t completely divided, or
    doesn’t chew the cud, is unclean to you. Everyone who touches them shall be unclean.
  tam-TCV: “ ‘விரிந்த குளம்பு இல்லாததும், இரையை அசைப்போடுகிறதுமான மிருகங்கள் உங்களுக்கு
    அசுத்தமாயிருக்கும். அவற்றின் பிணங்களைத் தொடுகிற எவனும் அசுத்தமாயிருப்பான்.
  ceb-ULB: Hugaw alang kaninyo ang matag mananap nga dili hingpit ang pagkapikas sa
    kuko o dili mousap pagbalik sa pagkaon niini. Mahugaw ang tanan nga mohikap niini.
  pol-UBG: Padlina wszystkich zwierząt, które mają rozdzielone kopyto, ale nie mają
    racicy i nie przeżuwają, będzie dla was nieczysta. Każdy, kto jej dotknie, będzie
    nieczysty.
  urd-GVU: '@see-verse:LEV.011.025'
  deu-1912: Darum alles Getier, das Klauen hat und spaltet sie nicht und wiederkäuet
    nicht, das soll euch unrein sein.
  kan-2017: ಅವು ಯಾವುವೆಂದರೆ, ಯಾವ ಪಶುವಿನ ಗೊರಸು ಸ್ವಲ್ಪ ಸೀಳಿದ್ದರೂ ಇಗ್ಗೊರಸಾಗಿಲ್ಲವೋ ಮತ್ತು
    ಮೆಲಕುಹಾಕುವುದಿಲ್ಲವೋ ಅದು ನಿಮಗೆ ಅಶುದ್ಧ. ಯಾರನ್ನು ಅವು ಸೋಂಕುವವೋ ಅವನು ಅಶುದ್ಧನಾಗುವನು.
  yap-yap: Urngin e gamanman nib madar buguli ay ma dar ma kunuy gan ngalan k’angan
    ngaf ni i yengyeng e ra ta’ay nagmed; ma pi’in ra math ngak reb e pi gamanman
    ney e ra ta’ay.
  hlt-MCSB: Rhamsa boeih khaw a khomae rhak tih a khorhaek aka thal pawt neh caknaih
    aka naih pawt tah nangmih ham rhalawt. Te te aka ben boeih tah poeih uh ni.
  mdy-ETH: ቶኪ ሹቁሊ ዓኣያታዖ ሹቁላ ላምዖ ፓቂንቲ ባኣያ፥ ሃሣ ዓሌ ዻዑዋ ባኣዚ ቢያ ዒንሢኮ ቄፄ ማዖንጎ፤ ዬያ ባኮኮ ሌዞ
    ካኣሜ ዓሲ ቢያ ዒኢቴያ ማዖንጎ።
  twi-ASANTE: “ ‘Obiara a ɔde ne nsa bɛka aboa biara a ne tɔte mu mpae nwieeɛ anaa
    aboa a ɔmpu nnwesa no, wagu ne ho fi.
  eng-WEBU: “‘Every animal which has a split hoof that isn’t completely divided, or
    doesn’t chew the cud, is unclean to you. Everyone who touches them shall be unclean.
  bnp-bnp: “A maka kanirau a tagulana vahane ria i uka ma i bako hateka, o i uka ma
    ri ngau a varili, ri muto. A viri i padoi a kanirau nga, bara i muto.
  wal-wal: Qinccafilee de7iiddi phalqqetta gidennaageeti woi qassi, waammotennaageeti
    ubbai intteyyo tuna; eta bochchiya oonikka qassi tuna.
  spa-PDDPT: Tendrán como impuro todo animal de pezuña que no tenga pezuña hendida
    ni rumie, y todo el que los toque será impuro.
  gun-gun: Mymba ipyapẽ ja'o va'eri mbyte rupi e'ỹ oja'o va'e, ha'e oixu'u jevy va'e'ỹ
    ma pendevy ha'eve'ỹ va'e meme. Ha'e nunga re opoko va'e rei ma ha'eve'ỹ va'e avi
    'rã oiko.
  agu-BL: ”Tircu'n yi e' txuc yi at chipac', poro yi nk'e'tz cob cuntu' elnak, nin
    yi qui na chiwoch' cob tir chiwa', xan kol baj ita'n. Nin alchok scyetz yil maque'n
    chiwankil yi txuca'tz yi quimnakt, tz'ocopon tetz jun yi ja oc lac'p il c'ol te'j
    tane'n, na at il c'ol tane'n te wankil yi txuca'tz.
  ilo-ULB: Amin nga ayup nga addaan iti napisi a kuko a saan a naan-anay ti pannakapisina
    wenno saan nga agngatngatingat ket narugit para kadakayo. Agbalin a narugit ti
    tunggal maysa a mangsagid kadakuada.
  kpg-kpg: '@see-verse:LEV.011.025'
  uig-ARA: تۇياقلىرى ئاچىماق، بىراق پۈتۈنلەي بۆلۈنمىگەن ياكى كۆشىمەيدىغان ھايۋانلارنىڭ
    ھەممىسى سىلەرگە ھارامدۇر؛ ھەركىم ئۇلارنىڭ ئۆلۈكىگە تەگسە ناپاك سانالسۇن.
  sus-sus: Sube naxee birin tore mu itaxunxi firinyi ra, a nun naxee donse donma,
    kɔnɔ a mu gbilenma a rate ra e dɛ i e nu a idon, nee raharamuxi wo ma. Naxan dinma
    na mɔɔli ra a findima mixi sɛniyɛntare ra.
  pon-2006: '@see-verse:LEV.011.025'
  ksd-ksd: Ra lavur vavaguai i tapelegi ra kau i diat ma vakir a ura kaka tana ma
    pa dia nganga mule ra magit dia ga en value dia tabu pire vavat, ma nina i bili
    diat na dur.
  tur-YTC: “'Çatal tırnaklı olan, tırnağı yarık olmayan, ya da geviş getirmeyen her
    hayvan sizin için kirlidir. Onlara dokunan herkes kirli olacaktır.
  grc-BRENT: Καὶ ἐν πᾶσι τοῖς κτήνεσιν ὅ ἐστι διχηλοῦν ὁπλὴν, καὶ ὀνυχιστῆρας ὀνυχίζει,
    καὶ μηρυκισμὸν οὐ μηρυκᾶται, ἀκάθαρτα ἔσονται ὑμῖν· πᾶς ὁ ἁπτόμενος τῶν θνησιμαίων
    αὐτῶν, ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Semua binatang yang berkuku belah, tetapi kukunya tidak benar-benar terbelah,
    dan yang tidak memamah biak, haram bagimu. Setiap orang yang menyentuh binatang
    itu menjadi najis.
  nya-nya: “ ‘Nyama iliyonse imene ili ndi ziboda zogawikana koma mapazi ake wosagawikana,
    kapena imene sibzikula muyiyese yodetsedwa kwa inu ndipo munthu aliyense akakhudza
    nyama yakufayo, adzakhala wodetsedwa.
  hrv-hrv: i životinje s nerazdvojenim papkom što ne preživaju za vas su nečiste,
    i tko ih se dotakne neka je nečist!
  mps-mps: “Te sągąde age elalubo tobage hasa dabego, te sągą dani age si elalusiąyu,
    ma te bulmakaugo nosai tubo tiwai isąbo hasa dabe, te hasa hani dabe dagego te
    wiegi yai nai meni da, te homu yao.
  tpi-tpi: Olkain abus i gat kapa long lek, tasol kapa i no bruk tuhap o abus i no
    save kaikai gras olsem bulmakau, ol dispela abus yupela i mas ting i no gutpela
    samting.
  dan-1931: Alle Dyr, der har Klove, men ikke helt spaltede, og som ikke tygger Drøv,
    skal være urene; enhver, der rører ved dem, bliver uren.
  vie-OVCB: Loài vật nào có móng rời nhau nhưng bàn chân không chẻ hai hoặc không
    nhai lại là loài không sạch. Ai đụng đến xác chết các loài này phải bị ô uế.
  guj-2017: જે પશુઓની ખરી ફાટેલી હોય પણ તેના બરાબર બે સરખા ભાગ થતા ન હોય અથવા જે પશુઓ
    વાગોળતાં ના હોય, તે તમને અશુદ્ધ છે. જે કોઈ તેમનો સ્પર્શ કરે તે અશુદ્ધ ગણાય.
  pon-2006A: '@see-verse:LEV.011.025'
  por-BRBSL: “'Todo animal que tem um casco rachado que não está completamente dividido,
    ou que não mastiga a guloseima, é impuro para você. Todos os que os tocam serão
    imundos.
  cth-cth: A khoksamen samka hoeh e, a thepkaai hoeh e saring pueng teh nangmouh hanlah
    thoung hoeh.
  twi-twi: “ ‘Obiara a ɔde ne nsa bɛka aboa biara a ne tɔte mu mpae nwiei anaa aboa
    a ompuw nwosaw no, wagu ne ho fi.
  hlt-hlt: Rhamsa boeih khaw a khomae rhak tih a khorhaek aka thal pawt neh caknaih
    aka naih pawt tah nangmih ham rhalawt. Te te aka ben boeih tah poeih uh ni.
  tbz-SIM: Iwũɔ̃ yoo tiwɑnwɑntì dɛ̀ɛ̀ mɔ̀kɛ yɛkpɛ̀ɛ̀tɛ̀ bɑ́ yɛ̀ í yɑɑti dɛ̀ mɛ nyi
    dukii ikuɔ́ dɛ̀ yetɛmu. Kɛ̀ wèè dɛ̀ kɑ̀ɑ́kɛ́ ò sĩ̀ntɛmu.
  msy-2020: “Asɨziba, dar soroghafariba puzir pumuning ikiava, uaning tuirazir puvatɨgha,
    bulmakaun mɨn graziba apir puvatɨ, ia kamaghɨn fogh suam, asɨzir kaba, da bizir
    aghuiba puvatɨ.
  dop-dop: Nti nti pǝ wɛɛ sɩ ɩ́ nyǝnɩ ɑsilimɑ tɔɣɔlɛ nti tǝ ɑcʋwɑ tɑ fɑɣɑ, nɑ tǝ fɛɩnɑ
    tɑlɑsɩ tɔ. Nɑ nɔɔhɛɛ liɣiti nyǝntʋ tǝnɑ nti tǝ wɛnɑ sǝkpɑŋ tɔ. Ye wei ɩ́ kpɑɣɑ
    tǝ kʋsǝpǝtʋ pǝ wɛɛ sɩ ɩ́ cɔtɔ ɩ wontu nɑ ɩ́ cɑɣɑ ɑsilimɑ tɑɑ, hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Qoşadırnağı olmayan yaxud gövşəməyən hər dırnaqlı heyvan sizin üçün murdar
    olsun. Onların leşinə toxunan hər kəs murdar sayılsın.
  eng-DBY: 'Every beast that hath cloven hoofs, but not feet quite split open, nor
    cheweth the cud, shall be unclean unto you: every one that toucheth them shall
    be unclean.'
  hin-2017: फिर जितने पशु चिरे खुर के होते हैं परन्तु न तो बिलकुल फटे खुर और न पागुर
    करनेवाले हैं वे तुम्हारे लिये अशुद्ध हैं; जो कोई उन्हें छूए वह अशुद्ध ठहरेगा।
  wol-KYG: Mboolem mala mu we wa xar te séddlikoowul ñaar mbaa du duññ daganul ci
    yeen, ku ci laal lenn it sobewu na.
  eng-YLT: even every beast which is dividing the hoof, and is not cloven-footed,
    and the cud is not bringing up — unclean they [are] to you; any one who is coming
    against them is unclean.
  eng-WYC-2017: Soothly each beast that hath a claw, but parteth not it, neither cheweth
    cud, shall be unclean; and whatever thing toucheth it, shall be defouled.
  eng-WMBB: “‘Every animal which has a split hoof that isn’t completely divided, or
    doesn’t chew the cud, is unclean to you. Everyone who touches them shall be unclean.
  urd-GVH: '@see-verse:LEV.011.025'
  rug-rug: '@see-verse:LEV.011.025'
  gaz-gaz: “ ‘Bineensi kottee baqaqaa qabu kan kotteen isaa guutumaan guutuutti gargar
    hin qoodamin yookaan alala hin guurre kam iyyuu isiniif xuraaʼaa dha; namni raqa
    isaanii tuqu kam iyyuus xuraaʼaa taʼa.
  fra-LSG: 'Vous regarderez comme impur tout animal qui a la corne fendue, mais qui
    n’a pas le pied fourchu et qui ne rumine pas: quiconque le touchera sera impur.'
  yal-yal: “Suben naxan birin toro mi bɔxi ɲaxi ra hanma a mi donseen laxunma, ne
    haramuxin na ra ɛ tan xa. Naxan na a yiin din e faxaxin na, na mi fa sariɲanxi.
  haw-1868: O ke kupapau o ka holoholona i mahele i ka maiuu, aole mahele lea ia ke
    kapuwai, aole nau i ka mea i hoolualuaiia, oia ke haumia ia oukou, o ka mea e
    pa ia lakou e haumia no ia.
  arb-NAV: وَكَذَلِكَ جَمِيعُ الْبَهَائِمِ ذَوَاتِ الأَظْلافِ غَيْرِ الْمَشْقُوقَةِ
    وَغَيْرِ الْمُجْتَرَّةِ تَكُونُ نَجِسَةً لَكُمْ، وَكُلُّ مَنْ يَلْمِسُهَا يَتَنَجَّسُ.
  ewe-ewe: “ ‘Ame si ka asi lã si ƒe afɔkli me mefe tututu o, alo lã si medzɔa nu
    gaɖuna o ŋu la hã ŋuti mekɔ o va se ɖe fiẽ.
  eng-LEE: 'Every species of beast, which divideth the hoof and is not cloven-footed
    nor cheweth the cud, is unclean unto you: every one that toucheth the same shall
    be unclean.'
  asm-FB: যিবোৰ জন্তুৰ খুৰা দুফাল হলেও সম্পুৰ্ণৰূপে দুফাল নহয় আৰু যি জন্তুৱে ঘাঁহ
    নাপাগুলে, সেইবোৰ তোমালোকৰ পক্ষে অশুচি। যিকোনোৱে সেইবোৰৰ শৱ চুব, তেওঁ অশুচি হ’ব।
  sus-A: سُبٍ نَشٍيٍ بِرِن تٌرٍ مُ عِتَشُنشِ قِرِنيِ رَ، عَ نُن نَشٍيٍ دٌنسٍ دٌنمَ،
    كْنْ عَ مُ فبِلٍنمَ عَ رَتٍ رَ عٍ دّ عِ عٍ نُ عَ عِدٌن، نٍيٍ رَهَرَ مُشِ وٌ مَ.
    نَشَن دِنمَ نَ مْولِ رَ عَ قِندِ مَ مِشِ سّنِيّنتَرٍ رَ.
  fra-SBL: '"''Tout animal qui a un sabot fendu qui n''est pas complètement divisé,
    ou qui ne rumine pas, est impur pour vous. Tous ceux qui les toucheront seront
    impurs.'
  hbo-hbo: לְֽכָל־הַבְּהֵמָ֡ה אֲשֶׁ֣ר הִוא֩ מַפְרֶ֨סֶת פַּרְסָ֜ה וְשֶׁ֣סַע ׀ אֵינֶ֣נָּה
    שֹׁסַ֗עַת וְגֵרָה֙ אֵינֶ֣נָּה מַעֲלָ֔ה טְמֵאִ֥ים הֵ֖ם לָכֶ֑ם כָּל־הַנֹּגֵ֥עַ בָּהֶ֖ם
    יִטְמָֽא׃
  eng-WYCLIFFE: Sotheli ech beeste that hath a clee, but departith not it, nether
    chewith code, schal be vnclene; and what euer thing touchith it, schal be defoulid.
  cwe-cwe: Mnyama yoyose yelibule mapaga yaigolile na haselula, iyo kumwenu kambula
    mwiko. Munhu yoyose yodalisa mnyama iyo kezakuwa kambula mwiko.
  kik-kik: “ ‘Nyamũ o yothe ĩrekanĩtie mahũngũ no matirekanĩtie biũ, kana ĩrĩa ĩtacookagia
    ithagumia, ĩyo ĩrĩ thaahu harĩ inyuĩ; mũndũ o wothe ũkaahutia kĩimba kĩa ĩmwe
    yacio nĩakanyiitwo nĩ thaahu.
  fra-NCL: Tout animal qui a la corne divisée, mais qui n’a pas le pied fourchu et
    qui ne rumine pas, sera impur pour vous ; quiconque le touchera se rendra impur.
  cek-AK: Khokpadae akah boih ai, rawkcaak doeh pathok ai moinawk loe nangcae han
    ciim ai; to baktih kadueh moi sui kami loe ciim ai.
  cuk-cuk: Bela ibdurgan goonasi-mamararsulid, degi, mas gannar-mabaliga sabanyagi
    mas-sabosulidi, bemar swilidiksuli dako. Bemar we-ibdurgan-ebusale, swilidiksuli
    be guoed.
  uig-CYR: Туяқлири ачимақ, бирақ пүтүнләй бөлүнмигән яки көшимәйдиған һайванларниң
    һәммиси силәргә һарамдур; һәр ким уларниң өлүгигә тәгсә напак саналсун.
  tel-2017: రెండు డెక్కలు గల అన్ని జంతువుల్లో డెక్కలు పూర్తిగా చీలకుండా ఉండి నెమరు
    వేయకుండా ఉన్నవి మీకు అపవిత్రం. వాటి కళేబరాలు మీరు ముట్టుకోకూడదు. అలాటి వాటిని
    తాకిన వాడు అపవిత్రుడు అవుతాడు.
  hat-BSA: “‘Tout zannimo avèk zago ki divize, men ki pa fann nèt, oswa ki pa remoute
    manje yo, yo pa pwòp pou nou. Nenpòt moun ki touche yo vin pa pwòp.
  kos-kos: Kosro nukewa ma sengelik falka ku tia sifil kontini ma el kangla, ac fah
    tia nasnas nu suwos. Mwet nukewa su kahl monin sie sin ma inge fah tia nasnas.
  hbo-WLC: לְֽכָל־הַבְּהֵמָ֡ה אֲשֶׁ֣ר הִוא֩ מַפְרֶ֨סֶת פַּרְסָ֜ה וְשֶׁ֣סַע ׀ אֵינֶ֣נָּה
    שֹׁסַ֗עַת וְגֵרָה֙ אֵינֶ֣נָּה מַעֲלָ֔ה טְמֵאִ֥ים הֵ֖ם לָכֶ֑ם כָּל־הַנֹּגֵ֥עַ בָּהֶ֖ם
    יִטְמָֽא׃
  ibo-ibo: “ ‘Anụmanụ ọbụla ụkwụ ya na-awasaghị abụọ, maọbụ nke na-adịghị atagharị
    nri ya ugboro abụọ, rụrụ arụ. Onye ọbụla metụrụ ozu ya aka ga-abụ onye rụrụ arụ.
  ory-ory: ଯେଉଁସବୁ ପଶୁର ଖୁରା ବିଭକ୍ତ, ମାତ୍ର ପାଦ ଚିରା ନୁହେଁ, କିଅବା ଯେଉଁମାନେ ପାକୁଳି କରନ୍ତି
    ନାହିଁ, ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଅଶୁଚି; ଯେକେହି ସେମାନଙ୍କୁ ଛୁଇଁବ, ସେ ଅଶୁଚି ହେବ।
  chk-chk: Iteiten man mi kinikin kün pachapacher, nge resap keang ika resap pwal
    lülüsefäli ener, repwe limengau ngenikemi. Eman mi atapa ekei man men mä epwe
    pwal limengau.
  rop-rop: '@see-verse:LEV.011.025'
  ukr-1871: 'Всяка скотина, що має ратицї та не зовсїм розколені ратицї і не ремигає:
    гидота вам; хто торкнеться об неї, буде нечистим.'
  deu-1951: Jeder Vielhufer, der nicht zugleich durchgespaltene Klauen hat und wiederkäut,
    soll euch unrein sein; wer ihn anrührt, wird unrein.
  eng-JPS: Every beast which parteth the hoof, but is not cloven footed, nor cheweth
    the cud, is unclean unto you; every one that toucheth them shall be unclean.
  srp-1865: Svaka životinja koja ima papke ali nerazdvojene i ne preživa, da vam je
    neèista; ko ih se god dotakne, da je neèist.
  lug-lug: “Buli nsolo yonna erina ekigere ekyaseemu naye nga tekyeyawulidde ddala,
    oba nga tezza bwenkulumu, eneebanga ya muzizo gye muli. Buli anaakwatanga ku mulambo
    gwazo anaabanga afuuse atali mulongoofu.
  heb-heb: לכל הבהמה אשר הוא מפרסת פרסה ושסע איננה שסעת וגרה איננה מעלה טמאים הם לכם
    כל הנגע בהם יטמא׃
  ben-IRV: যে সব পশু সম্পূর্ণভাবে দুই টুকরো খুরবিশিষ্ট না এবং জাবর কাটে না, তারা তোমাদের
    জন্যে অশুচি; যে কেউ তাদেরকে স্পর্শ করে, সে অশুচি হবে।
  pan-pan: ਸਾਰੇ ਪਸ਼ੂ ਜਿਨ੍ਹਾਂ ਦੇ ਖੁਰ ਪਾਟੇ ਹੋਏ ਹਨ, ਪਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਚਿਰੇ ਹੋਏ ਨਹੀਂ ਹਨ,
    ਅਤੇ ਜੁਗਾਲੀ ਨਹੀਂ ਕਰਦੇ, ਇਹ ਸਾਰੇ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹਨ, ਜੋ ਕੋਈ ਉਨ੍ਹਾਂ ਨੂੰ ਛੂਹੇ ਉਹ ਅਸ਼ੁੱਧ
    ਠਹਿਰੇਗਾ।
  mya-JVB: ခွါ မ ကွဲပြား သော တိရစ္ဆာန်၊ စားမြုံ့ မ ပြန် သော တိရစ္ဆာန် ရှိသမျှ တို့သည်
    သင် တို့၌ မ စင်ကြယ်။ သူ တို့ အသေကောင်ကို ထိ သမျှ သောသူတို့ သည် မ စင်ကြယ်ကြ။
  hmo-hmo: “Mauri gaudia, bema edia aena be auka, to idia parara lasi, o bema edia
    aniani idia ania lou lasi, be umui dekenai idia miro. Edia mase tauanina ia dogoatao
    tauna be do ia miro ela bona dina do ia diho.
  urd-urd: और सब चारपाए जिनके पाँव अलग हैं लेकिन वह चिरे हुए नहीं और न वह जुगाली करते
    हैं, वह तुम्हारे लिए नापाक हैं; जो कोई उन को छुए वह नापाक ठहरेगा।
  rus-SYN: 'Всякий скот, у которого копыта раздвоены, но нет глубокого разреза, и
    который не жует жвачки, нечист для вас: всякий, кто прикоснется к нему, будет
    нечист до вечера.'
  bqc-SIM: À nↄ̀ↄ pↄ́ a swɛ paaao, ge ìli pↄbↄ a kòlou à ɛ̀a sòoↄ tɛ̃ píi. Gbɛ̃́
    pↄ́ ↄkã̀wà gbãlɛ̀n we.
  tcz-CHONGTHU: Chule gancha tin kika neiya hinlah atin teni khe lhalouva, anehsa
    ihdoh kit a lhai kit lou gancha chu nang hodia aboh atheng lou ahi, koi hileh
    hiche gancha tongkha chan chu aboh a um ding ahi.
  mar-mar: ज्या प्राण्याचे खूर दुभागलेले आहेत पण ते दोन अगदी सारखे भाग करीत नाहीत
    व जे रवंथ करीत नाहीत ते तुम्ही अशुद्ध समजावेत;
  qub-qub: «Ima animaltapis shilluncuna mana calla captenga, mana chajchaptenga ‹ganra›
    nir rejsinqui. Chay animalcuna wañuptin yataj cäga pipis ganrami ricaconga.
  bqp-bqp: Yɛɛ yi i ko i gɑrisi disigii yi wee. Yiyɑ yi yi ǹ nɑɑ kɑburosu mɔ kɑ yi
    yi ku rɑ tukɑ ko kɑ sere yi yi nɑɑsu nnɛ mɔ yi sĩimɔ kɑ nɑɑ sɛ̃nu. Wi u yin gɑɑ
    bɑbɑ u disi duurɑwɑ mi sere kɑ tɔ̃ɔ ten yokɑɔ. Wi u mɑɑ yin goru sɔɔwɑ u koo win
    yɑ̃nu teɑwɑ kpɑ u n disi mɔ sere kɑ tɔ̃ɔ ten yokɑɔ.
  hat-hat: Tout bèt ki pa gen zago yo fann an de osinon ki pa remoute manje pa bon
    pou nou manje. Tout moun ki manyen ata kadav bèt sa yo pa nan kondisyon pou l'
    fè sèvis pou Bondye.
  eng-BSB: Every animal with hooves not completely divided or that does not chew the
    cud is unclean for you. Whoever touches any of them will be unclean.
  tod-tod: Wa suai naa kpein deve ga kɔzɔʋɛ, nii polokagi ba kɛlɛ kɔɠɔi ɠaa la ʋalini,
    ɓaa é la miizu, é ʋa ɗa tɛ. Nu-o-nu a vɔɔɠu ta ʋa, toɠa ɠɔzɔ.
  eng-WEBPB: “‘Every animal which has a split hoof that isn’t completely divided,
    or doesn’t chew the cud, is unclean to you. Everyone who touches them shall be
    unclean.
  kbq-kbq: Agigoma me'nenia zagaramima, agigomo'ma hatanama osu'nesigeno trazama revarino
    nonenia zagaramina agru osu'ne huta hiho. Iza'o ana zagaramima avako'ma hanimo'a
    agru osugahie.
  nhe-BL: “Nojquiya inmochihuase ax intlapajpactique quema inquiitzquise itlacayo
    se tlapiyali tlen ax senquistoc maxaltic iisti o ax quicuajcua ome huelta itlacualis.
  gub-BL: '@see-verse:LEV.011.025'
  eng-DRA: 'Every beast that hath a hoof, but divideth it not, nor cheweth the cud,
    shall be unclean: and he that toucheth it, shall be defiled.'
