verse: LEV.011.011
translations:
  mal-C: അവ നിങ്ങൾക്ക് അറപ്പായിരിക്കണം. അവയുടെ മാംസം ഭക്ഷിക്കരുത്, അവയുടെ പിണം നിങ്ങൾക്കു
    നിഷിദ്ധമായിരിക്കണം.
  deu-TKW: 'Ein Greuel sollen sie euch sein: ihr Fleisch dürft ihr nicht genießen
    und ihr Aas müßt ihr verabscheuen.'
  lin-lin: Bosengeli te kolia misuni ya banyama yango to kosimba bibembe na yango,
    pamba te ezali mbindo mpo na bino.
  eng-LSV: indeed, they are an abomination to you; you do not eat of their flesh,
    and you detest their carcass.
  eng-GNV: 'They, I say, shalbe an abomination to you: ye shall not eate of their
    flesh, but shall abhorre their carkeis.'
  eng-WEBSTER: They shall be even an abomination to you; ye shall not eat of their
    flesh, but ye shall have their carcasses in abomination.
  nhw-BL: Nochi ni tlamantli anquiijiyase huan amo hueli anquinitzquise inintlacayo
    catli mictoque.
  swh-ONEN: Nao watakuwa machukizo kwenu. Msile nyama yao, nayo mizoga yao itakuwa
    machukizo.
  bba-bba: Bɑ ǹ koo yi di. Mɛyɑ bu ku mɑɑ yin ɡonu bɑbɑ.
  eng-KJVCPB: 'they shall be even an abomination unto you: ye shall not eat of their
    flesh, but you shall have their carcases in abomination.'
  cpy-cpy: Eero powayitari irika-paeni, riitaki pipinkiri. Eero poteyaneentziri aririka
    ikamayiti.
  luo-luo: Nikech gin gik makwero, kik ucham ring-gi bende kik umul motho kendgi.
  meu-meu: 'Ba dadaraidia vaitani: hidiodia basio ani, bona masedia ai basio daudia
    toho; idia na hehelaḡa emui ai.'
  npi-ULB: ती घृणित भएका हुनाले, तिमीहरूले तिनका मासु नखानू, र तिनका सिनुलाई पनि घृणा
    गर्नू ।
  yor-yor: 'Nígbà tí ẹ ti kórìíra wọn ẹ kò gbọdọ̀ jẹ ẹran wọn: ẹ gbọdọ̀ kórìíra òkú
    wọn.'
  pes-OPCB: نه گوشت آنها را بخورید و نه به لاشهٔ آنها دست بزنید.
  tgl-ULB: Dahil ang mga ito ay dapat kasuklaman, hindi ninyo dapat kainin ang kanilang
    laman; gayundin, dapat kasuklaman ang mga patay na katawan ng mga ito.
  hui-hui: Anigo uruni ti i̱naga deni ko dodohe manda bialu tígua balu nabi homene
    ngago elabi heba holene nawiore larogoni.
  mya-mya: ထို​သတ္တ​ဝါ​များ​ကို​မ​သန့်​ရှင်း​ဟု​မှတ်​ယူ ရ​မည်။ သင်​တို့​သည်​ထို​သတ္တ​ဝါ​များ​ကို
    မ​စား​ရ၊ အ​သေ​ကောင်​များ​ကို​ပင်​မ​ထိ ရ။-
  bod-N: དེ་དག་ནི་ཁྱོད་རྣམས་ལ་མཚོན་ན་སྐྱུག་བྲོ་བ་ཡིན་པས། དེ་དག་གི་ཤ་བཟའ་མི་རུང་ལ་རོ་ཡང་སྐྱུག་བྲོ་བར་བརྩི་དགོས།
  sna-sna: Uye sezvo zvichinyangadza kwamuri hamufaniri kudya nyama yazvo uye munofanira
    kusema zvitunha zvazvo.
  spa-BLM: y los detestarás. No comerás su carne, y aborrecerás sus cadáveres.
  cac-cac: Yujto yajb'entac noc', man̈ e chi noc', man̈ eyampax noc' chamnacxo.
  swh-ULB: Kwa kuwa watakuwa chukizo, msile nyama yao, pia mizoga yao sharti itakuwa
    chukizo.
  bel-bel: 'яны павінны быць паганыя вам: мяса іх ня ежце і трупамі іх грэбуйце;'
  deu-ELBBK: 'ja, ein Gräuel sollen sie euch sein: Von ihrem Fleisch sollt ihr nicht
    essen, und ihr Aas sollt ihr verabscheuen.'
  mbb-OT: '@see-verse:LEV.011.010'
  mal-2015: അവ നിങ്ങൾക്കു അറെപ്പായി തന്നേ ഇരിക്കേണം. അവയുടെ മാംസം തിന്നരുതു; അവയുടെ
    പിണം നിങ്ങൾക്കു അറെപ്പായിരിക്കേണം.
  rmc-rmc: Ela tumenge oda džungipen. Lengre masestar ma chan a mi džungľon tumenge
    lengre zdochlini.
  pes-OPV: البته نزدشما مکروه‌اند، از گوشت آنها مخورید و لاشهای آنها را مکروه دارید.
  ron-1924: Сэ ле привиць ка о урычуне, сэ ну мынкаць дин карня лор, ши трупуриле
    лор моарте сэ ле привиць ка о урычуне.
  ben-OBCV: যেহেতু সেগুলি তোমাদের কাছে ঘৃণার্হ, তাই তোমরা কিছুতেই সেগুলির মাংস ভক্ষণ
    করবে না; সেগুলির মৃতদেহও অবশ্যই ঘৃণা করবে।
  som-som: Haddaba iyagu waa inay karaahiyo idinka ahaadaan; idinku waa inaydaan hilibkooda
    cunin, oo baqtigoodana waa inuu karaahiyo idinka ahaadaa.
  lat-VUC: 'execrandumque erit: carnes eorum non comedetis, et morticina vitabitis.'
  eng-ASVBT: and they shall be an abomination unto you; ye shall not eat of their
    flesh, and their carcasses ye shall have in abomination.
  ita-1885: Sienvi adunque in abbominazione; non mangiate della carne loro, e abbiate
    in abbominio le lor carogne.
  eng-LXXUP: Ye shall not eat of their flesh, and ye shall abhor their carcasses.
  eng-ULB: Since they must be detested, you must not eat of their meat; also, their
    carcasses must be detested.
  spa-VBL: Son repulsivos. No debes comer su carne, y debes tratar sus cadáveres como
    impuros.
  fra-_FOB: Ils vous seront en abomination; vous ne mangerez point de leur chair,
    et vous tiendrez pour abominable leur cadavre.
  mal-mal: അവ നിങ്ങൾക്ക് അറപ്പായി തന്നെ ഇരിക്കണം. അവയുടെ മാംസം തിന്നരുത്; അവയുടെ ശവം
    നിങ്ങൾക്ക് അറപ്പായിരിക്കണം.
  urd-GVR: Is lie un kā gosht khānā manā hai, aur un kī lāshoṅ se bhī ghin khānā hai.
  suz-BL: मेको इन कली ग्रांग्रा बाक्‍तीके, मेको आन श्‍ये मब्‍वने। मिनु मेको आन सिनु
    इन कली ग्रांग्रा बाक्‍नीम।
  ita-1927: Essi vi saranno in abominio; non mangerete della loro carne, e avrete
    in abominio i loro corpi morti.
  ckb-ckb: بۆتان قێزەون دەبێت، لە گۆشتەکەی ناخۆن و قێزتان لە کەلاکەکەی دەبێتەوە.
  eng-BBE: They may not be used for food, and their dead bodies are disgusting to
    you.
  kan-OKCV: ಅವು ನಿಮಗೆ ಅಶುದ್ಧವಾಗಿಯೇ ಇರುವವು. ನೀವು ಅವುಗಳ ಮಾಂಸವನ್ನು ತಿನ್ನಬಾರದು ಮತ್ತು ಅವುಗಳ
    ಶವಗಳು ನಿಮಗೆ ಹೇಯವಾಗಿರಬೇಕು.
  tam-2017: அவைகள் உங்களுக்கு அருவருப்பாயிருப்பதாக; அவைகளின் மாம்சத்தை சாப்பிடாமலிருந்து,
    அவைகளின் உடல்களை அருவருப்பீர்களாக.
  spa-RV-1909: 'Os serán, pues, en abominación: de su carne no comeréis, y abominaréis
    sus cuerpos muertos.'
  ron-BTF: Da, să vă fie o urâciune; să nu mâncați din carnea lor și trupurile lor
    moarte să vă fie o urâciune.
  eng-WEBP: and you shall detest them. You shall not eat of their meat, and you shall
    detest their carcasses.
  eng-FBV: They are repulsive. You must not eat their meat, and you must treat their
    dead bodies as repulsive.
  nld-1939: Ze moeten een gruwel voor u zijn; van hun vlees moogt ge niet eten, en
    hun krengen moet ge verfoeien.
  nch-BL: Nochi ni tamanti anquiijiyase huan amo hueli anquinitzquise inintacayo cati
    mictoque.
  vie-1934: Những loài nầy, khá lấy làm gớm ghiếc cho mình, chớ nên ăn thịt nó, và
    hãy cầm thây nó là điều gớm ghiếc.
  hin-CV: और क्योंकि वे तुम्हारे लिए घृणित हैं, तुम उनके मांस को खा नहीं सकते और उनके
    शव तुम्हारे लिए घृणित वस्तु हों.
  eng-OURB: and you detest them. You shall not eat of their meat, and you shall detest
    their carcasses.
  spa-BES: No se pueden usar para comer, y sus cuerpos muertos despreciarás.
  tdx-tdx: veta ama’ areo irezay. Tsy ho kamae’ areo ty nofo’e, fa tiva ama’ areo
    ty fate’e.
  vid-vid: Vilumbigwe avyo vyowa vizudizo kwa hemwe. Mleche kulya migongolo ajo ne
    kudoliza mitufi jawo kwa vila ndo vizudizo.
  eng-OKE: of their flesh you shall not eat, and their carcases you shall abhor;
  tha-KJV: สัตว์​เหล่านี้​ยังคงเป็นสิ่งที่พึงรังเกียจแก่​เจ้า เจ้​าอย่ารับประทานเนื้อของมัน
    แต่​ให้​เจ้​าถือว่าซากของมันเป็​นที​่พึงรังเกียจ
  por-BR-2018: 'Vos serão, pois, em abominação: de sua carne não comereis, e abominareis
    seus corpos mortos.'
  deu-ELO: 'ja, ein Greuel sollen sie euch sein: von ihrem Fleische sollt ihr nicht
    essen, und ihr Aas sollt ihr verabscheuen.'
  eng-WYC-2018: and ye shall not eat the flesh of those, and ye shall eschew their
    bodies dead by themselves. (and ye shall not eat their flesh, and ye shall shun
    their dead bodies.)
  epo-epo: kaj ili estu abomenindaĵo por vi, ilian viandon ne manĝu kaj iliajn kadavrojn
    abomenu.
  uig-PIN: Mǝzkur janiwarlar dǝrwǝⱪǝ silǝrgǝ yirginqlik sanalsun; silǝr ularning gɵxidin
    yemǝslikinglar kerǝk; ularning ɵlükini yirginqlik dǝp ⱪaranglar.
  beo-beo: Dilia amo liligi sema ledo hamoi dagoi ba:mu. Dilia amo mae moma amola
    ilia bogoi da:i hodo mae digili ba:ma.
  tpi-OTNT: Olsem na yupela i no ken kaikai, na yupela i no ken holim bodi bilong
    ol taim ol i dai pinis. I tambu tru.
  hau-SA: Da yake abubuwan ƙyama ne a gare ku, ba za ku ci namansu ba, kuma dole ku
    yi ƙyamar gawawwakinsu.
  uig-LAT: Mezkur janiwarlar derweqe silerge yirginchlik sanalsun; siler ularning
    göshidin yémeslikinglar kérek; ularning ölükini yirginchlik dep qaranglar.
  nde-nde: Njalo njengoba lizazenyanya, lingabokudla inyama yazo, njalo kumele lizenyanye
    lezidumbu zazo.
  ton-ton: '‌ʻIo, ʻe ʻiate kimoutolu ia ko e meʻa fakalielia: ʻoua naʻa mou kai honau
    sino, pea ko honau kakano ko e meʻa fakalielia ia kiate kimoutolu.'
  ces-1613: A tak v ohavnosti vám budou, abyste masa jejich nejedli a těla jejich
    v ohyzdnosti měli.
  eng-WMB: and you shall detest them. You shall not eat of their meat, and you shall
    detest their carcasses.
  tam-TCV: நீங்கள் அவற்றை அருவருக்கவேண்டும் என்பதால், அவைகளின் இறைச்சியைச் சாப்பிடக்கூடாது.
    அவற்றின் செத்த உடல்களை நீங்கள் அருவருத்து ஒதுக்க வேண்டும்.
  ceb-ULB: Sanglit kinahanglan man kining dumtan, kinahanglan nga dili ninyo kaonon
    ang mga karne niini; kinahanglan nga mahimo usab nga dulumtanan ang mga patayng
    lawas niini.
  pol-UBG: Będą dla was obrzydliwością; nie będziecie jedli ich mięsa, a ich padliną
    będziecie się brzydzić.
  urd-GVU: اِس لئے اُن کا گوشت کھانا منع ہے، اور اُن کی لاشوں سے بھی گھن کھانا ہے۔
  deu-1912: daß ihr von ihrem Fleisch nicht eßt und vor ihrem Aas euch scheut.
  kan-2017: ಅಂತಹವು ಸಂಪೂರ್ಣವಾಗಿ ನಿಷಿದ್ಧವಾಗಿರುವುದರಿಂದ ಅವುಗಳ ಮಾಂಸವನ್ನು ನೀವು ತಿನ್ನಬಾರದು;
    ಅವುಗಳ ಹೆಣಗಳು ನಿಮಗೆ ಅಸಹ್ಯವಾಗಿರಬೇಕು.
  yap-yap: Mitney e yafos e thingar mu ted nib ta’ay. Thingar dab mu ked fa mmathgad
    ngak reb ni ba yam’.
  hlt-MCSB: Nangmih ham konawhnah la a om uh dongah a saa te ca uh boeh. A rhok te
    khaw tuei uh.
  mdy-ETH: ዬያጉዴ ባካ ዒንሢኮ ቄፄ ማዓኒ ኮይሳኔ፤ ዬያቶ ሙይፃ ዓታዛ ሃይቄ ሌዞታዖ ዔያቶኮ ዒንሢ ካኣማንዳያ ኮይሱዋሴ፤
  twi-ASANTE: Ɛnsɛ sɛ mowe wɔn nam anaa mode mo nsa ka wɔn afunu.
  eng-WEBU: and you shall detest them. You shall not eat of their meat, and you shall
    detest their carcasses.
  bnp-bnp: A maka maki nga mu pile, lakea naha ni kani ria, naha ni nugu ria na tahuna
    ri mate.
  wal-wal: Hageeti intteyyo tuna; eta ashuwaa mooppite; eta bautaakka bochchoppite.
  spa-PDDPT: Les serán detestables. De su carne no comerán y a sus cadáveres tendrán
    repulsión.
  gun-gun: Pendevy ha'eve'ỹ va'e ramo ma ho'okue ndape'ui 'rã, he'õgue voi ha'eve'ỹ
    va'e.
  agu-BL: Quil tzibajsaj yi chichi'bel yi e' txuca'tz, nin ko quimnake't, chin xa'bil
    nin chiwankil sbne' tetz itetz.
  ilo-ULB: Agsipud ta masapul a karugit dagitoy, masapul a saankayo a mangan kadagiti
    karneda, ken masapul a karugityo dagiti natay a bagida.
  kpg-kpg: Nia iga ala beenei le e dau gi nia mee ala hagalee madammaa. Goodou hudee
    geina nia maa be e tale gi nia maa ala guu mmade.
  uig-ARA: مەزكۇر جانىۋارلار دەرۋەقە سىلەرگە يىرگىنچلىك سانالسۇن؛ سىلەر ئۇلارنىڭ گۆشىدىن
    يېمەسلىكىڭلار كېرەك؛ ئۇلارنىڭ ئۆلۈكىنى يىرگىنچلىك دەپ قاراڭلار.
  sus-sus: E raharamuxi wo ma, wo naxa e sube don. E binbie fan raharamuxi wo ma.
  pon-2006: Soangen mwahmw pwukat pahn iang wadawadohng mehkot me samin. Kumwail dehr
    tungoale de sair ni ar melahr.
  ksd-ksd: diat a milmilikuan pire vavat; koko avat a en ra vio i diat, ma avat a
    milikuane ra virua i diat.
  tur-YTC: Onlardan tiksineceksiniz. Onların etini yemeyeceksiniz ve leşlerinden tiksineceksiniz.
  grc-BRENT: Ἀπὸ τῶν κρεῶν αὐτῶν οὐκ ἔδεσθε, καὶ τὰ θνησιμαῖα αὐτῶν βδελύξεσθε.
  ind-AYT: Semua itu kejijikan bagimu. Jangan memakan dagingnya dan hindari bangkainya.
  nya-nya: Pakuti zimenezi ndi zodetsedwa kwa inu, nyama yake musadye, ndipo zikafa
    zikhalebe zodetsedwa kwa inu.
  hrv-hrv: i odvratna neka vam ostanu! Mesa od njih nemojte jesti, a njihove strvine
    držite za odvratnost.
  mps-mps: Tama eyu, dagego me tugimio, te augwali isai elalubadi te dagego nogogo
    me diągio. Te habu mu dao.
  tpi-tpi: Olsem na yupela i no ken kaikai, na yupela i no ken holim bodi bilong ol
    taim ol i dai pinis. I tambu tru.
  dan-1931: De skal være eder en Vederstyggelighed, deres Kød må I ikke spise, og
    Ådslerne af dem skal I regne for en Vederstyggelighed.
  vie-OVCB: Không những không được ăn các sinh vật này lúc còn sống, nhưng cũng không
    ai được đụng đến xác chết các loài ấy.
  guj-2017: કારણ કે તેઓ ઘૃણાપાત્ર છે માટે, તમારે તેઓનું માંસ ખાવું જોઈએ નહિ; તેમના
    મૃત દેહ પણ ઘૃણાપાત્ર છે.
  pon-2006A: Soangen mwahmw pwukat pahn iang wadawadohng mehkot me samin. Kumwail
    dehr tungoale de sair ni ar melahr.
  por-BRBSL: e você deve detestá-los. Não comereis de sua carne, e detestareis suas
    carcaças.
  cth-cth: A rathei hoi a lakep kaawm hoeh e tui dawk e moithang na cat awh mahoeh.
  twi-twi: Ɛnsɛ sɛ mowe wɔn nam anaa mode mo nsa ka wɔn afunu; wɔn ho ntew.
  hlt-hlt: Nangmih ham konawhnah la a om uh dongah a saa te ca uh boeh. A rhok te
    khaw tuei uh.
  tbz-SIM: Di bɑ́ ndɛ̀ yo nkɛ̀ dɛ̀ mɛ nku di bɑ́ɑ́ dɛ̀ kɑ̀ɑ́kɛ́, ikuɔ́ dɛ̀ yetɛmu.
  msy-2020: Kamaghɨn amizɨ, ia dar aman kogh, egh dar kuabar suighan markɨ. Kɨ bar
    anogoroke. Da bizir bar kuraba.
  dop-dop: Ɩ́ nyǝnɩ-tǝɣɩ ɑsilimɑ, ɩ́ tɑɑ tɔɣɔ-tɩ, yɑɑ ɩ́ tokinɑ tǝ kʋsǝpǝtʋ.
  azb-azb: Onların ətini yeməyin və leşindən iyrənin; onlar sizin üçün iyrənc olsun.
  eng-DBY: 'They shall be even an abomination unto you: of their flesh shall ye not
    eat, and their carcase ye shall have in abomination.'
  hin-2017: वे तुम्हारे लिये घृणित ठहरें; तुम उनके माँस में से कुछ न खाना, और उनकी
    लोथों को अशुद्ध जानना।
  wol-KYG: Lu ngeen sib lay doon, kon buleen ci lekk yàppu lenn te sibleen méddam.
  eng-YLT: yea, an abomination they are to you; of their flesh ye do not eat, and
    their carcase ye abominate.
  kne-kne: '@see-verse:LEV.011.010'
  eng-WYC-2017: and ye shall not eat the flesh of those [or them], and ye shall eschew
    their bodies dead by themselves.
  eng-WMBB: and you shall detest them. You shall not eat of their meat, and you shall
    detest their carcasses.
  urd-GVH: इसलिए उनका गोश्त खाना मना है, और उनकी लाशों से भी घिन खाना है।
  rug-rug: Sari na tiṉitoṉa toadi hire si kaqu ta pozae bonidi. Namu lopu kaqu henai
    gamu si arini, babe tiqui mo saripu matedi.
  gaz-gaz: Isaan isin duratti xuraaʼoo waan taʼaniif foon isaanii hin nyaatinaa; raqni
    isaaniis xuraaʼaa haa taʼu.
  fra-LSG: Vous les aurez en abomination, vous ne mangerez pas de leur chair, et vous
    aurez en abomination leurs corps morts.
  yal-yal: Se xɔsixin nan ne ra ɛ tan xa, ɛ nama e suben don. Ɛ xa e faxaxin yatɛ
    alo xɔsina.
  haw-1868: He mau mea e hoowahawahaia ia oukou; aole oukou e ai i ko lakou io, a
    e hoopailua oukou i ko lakou mau kupapau.
  arb-NAV: فَلا تَأْكُلُوا مِنْ لَحْمِهَا وَامْقُتُوا جُثَثَهَا.
  ewe-ewe: Esi wònye be wonye ŋunyɔnuwo na mi ta la, migaɖu woƒe lã o, eye woƒe kukua
    hã nanyɔ ŋu na mi.
  eng-LEE: And an abomination shall they remain unto you; of their flesh shall ye
    not eat, and their carcasses ye shall have in abomination.
  asm-FB: সেইবোৰ তোমালোকৰ পক্ষে সদায় ঘিণলগা। তোমালোকে সেইবোৰৰ মাংস ভোজন নকৰিবা আৰু
    সেইবোৰৰ শৱকো ঘিণ কৰিবা।
  sus-A: عٍ رَهَرَ مُشِ وٌ مَ، وٌ نَشَ عٍ سُبٍ دٌن. عٍ بِنبِيٍ قَن رَهَرَ مُشِ وٌ
    مَ.
  fra-SBL: et tu les détesteras. Tu ne mangeras pas de leur viande et tu détesteras
    leurs carcasses.
  hbo-hbo: וְשֶׁ֖קֶץ יִהְי֣וּ לָכֶ֑ם מִבְּשָׂרָם֙ לֹ֣א תֹאכֵ֔לוּ וְאֶת־נִבְלָתָ֖ם
    תְּשַׁקֵּֽצוּ׃
  eng-WYCLIFFE: ye schulen not ete the fleischis of tho, and ye schulen eschewe the
    bodies deed bi hem silf.
  cwe-cwe: Vilumbe ivo kumwenu viha. Sekemuje nyama yawo hebu sekemudalise mitufi
    yawo kwaviya votibusa kumwenu.
  kik-kik: Na tondũ no nginya mũcithũũre-rĩ, mũtikanarĩe nyama ciacio, na no nginya
    mũthũũre ciimba ciacio biũ.
  fra-NCL: Ils seront pour vous une abomination ; vous ne mangerez pas de leur chair,
    et vous tiendrez pour abominables leurs cadavres.
  cek-AK: To moinawk loe nangcae han panuet thoh pongah, nihcae ih moi to caa o hmah;
    kadueh moi loe panuet thoh.
  cuk-cuk: ” ’E-san bemar gunnosulid, deginbali, we-ibmar-burgwarmalad bemar ima-dakbaloed,
    ar ade, bemarga ibmar-swilidiksulidga guoed.
  uig-CYR: Мәзкур җаниварлар дәрвәқә силәргә жиркиничлик саналсун; силәр уларниң гөшидин
    йемәслигиңлар керәк; уларниң өлүгини жиркиничлик дәп қараңлар.
  tel-2017: అవి మీకు అసహ్యం కాబట్టి వాటి మాంసం మీరు తినకూడదు. వాటి కళేబరాలను అసహ్యించుకోవాలి.
  hat-BSA: Konsa, yo va abominab pou nou. Nou pa pou manje chè yo, ak kadav yo. Nou
    va deteste yo.
  kos-kos: Kain ma moul ingan nukewa fac tia nasnas nu suwos. Kowos fah tiana kang
    ma inge ku pusral mano misa lalos.
  hbo-WLC: וְשֶׁ֖קֶץ יִהְי֣וּ לָכֶ֑ם מִבְּשָׂרָם֙ לֹ֣א תֹאכֵ֔לוּ וְאֶת־נִבְלָתָ֖ם
    תְּשַׁקֵּֽצוּ׃
  ibo-ibo: Ebe ha bụ ihe na-asọ oyi nye unu, unu ekwesighị iri ha, unu ga-agụkwa ozu
    ha ka ihe na-adịghị ọcha.
  ory-ory: ଆଉ, ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଘୃଣାଯୋଗ୍ୟ ହେବେ; ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର ମାଂସ
    ଭୋଜନ କରିବ ନାହିଁ, ପୁଣି ସେମାନଙ୍କ ଶବକୁ ଘୃଣା କରିବ।
  chk-chk: Iwe, repwe chök anioput ngenikemi. Ousap mongö fituker, nge are ra mäla,
    repwe pwal anioput ngenikemi.
  rop-rop: dumaji ol detlot nomo klinbala blanga serramoni. Yumob nomo lau blanga
    dagat olabat o tatjim olabat wen im dedwan.
  ukr-1871: 'І гидкі вони мусять бути вам: мясива їх не їжте і падаль їх уважайте
    за гидоту.'
  deu-1951: Ein Greuel sollen sie euch sein; von ihrem Fleisch sollt ihr nicht essen
    und vor ihrem Aas euch scheuen.
  eng-JPS: and they shall be a detestable thing unto you; ye shall not eat of their
    flesh, and their carcasses ye shall have in detestation.
  srp-1865: Gadno da vam je; mesa da im ne jedete, i na strv njihov da se gadite.
  lug-lug: Nga bwe binaabanga eby’omuzizo gye muli, temuulyenga ku nnyama yaabyo,
    era n’emirambo gyabyo ginaabanga gya muzizo.
  heb-heb: ושקץ יהיו לכם מבשרם לא תאכלו ואת נבלתם תשקצו׃
  ben-IRV: তারা তোমাদের জন্যে ঘৃণিত হবে; তোমরা তাদের মাংস খাবে না, তাদের মৃতদেহও ঘৃণা
    করবে।
  pan-pan: ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਤੁਸੀਂ ਘਿਣਾਉਣੇ ਸਮਝੋ, ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦਾ ਮਾਸ ਨਾ ਖਾਣਾ ਸਗੋਂ
    ਉਨ੍ਹਾਂ ਦੀ ਲੋਥ ਨੂੰ ਵੀ ਅਸ਼ੁੱਧ ਜਾਣੋ।
  mya-JVB: အယပ် အကြေး နှင့် မပြည့်စုံသော ရေတိရစ္ဆာန်အသား ကို သင်တို့သည် မ စား ရ။
  hmo-hmo: Unai bamona mauri gaudia be miro umui dekenai. Idia be do umui ania lasi,
    bona edia mase tauanina do umui dogoatao lasi.
  urd-urd: और वह तुम्हारे लिए मकरूह ही रहें। तुम उनका गोश्त न खाना और उन की लाशों
    से कराहियत करना।
  rus-SYN: 'они должны быть скверны для вас: мяса их не ешьте и трупов их гнушайтесь;'
  bqc-SIM: Lá pↄ́ giaↄnɛ, ásuli sóo. Àli saka a gɛu.
  tcz-CHONGTHU: Hichengse chu nang ho dia thet umtah'a nagel diu, asa jong naneh louhel
    diu, athisa jong chu natoh khah louhel diu ahi.
  mar-mar: ते तुम्ही अयोग्य समजावे; त्यांचे मांस खाऊ नये; त्यांच्या शवांना देखील शिवू
    नये.
  qub-qub: Chaycunapa aychantaga ama micunquichu. Ganra captin wañushatapis melanäcunqui.
  bqp-bqp: Bɑ ǹ koo yi di. Mɛyɑ bu ku mɑɑ yin gonu bɑbɑ.
  hat-hat: Gade yo pou move vyann. Pa manje vyann yo, pa manyen kadav yo.
  eng-BSB: They shall be an abomination to you; you must not eat their meat, and you
    must detest their carcasses.
  tod-tod: Wa ti leve ga ti ɠɔzɔʋɛ. À mina ti-ma zuai ta mi, wa ti-ma ʋoomai leve
    ga ti ɠɔzɔʋɛ.
  eng-WEBPB: and you shall detest them. You shall not eat of their meat, and you shall
    detest their carcasses.
  kbq-kbq: Hagi e'i ana zagamo'za kasri'za havizantfa hu'nazanki, ame'a noneta fri'nesaza
    zamavufarera avakora osuta onegahaze.
  nhe-BL: Nochi ni tlamantli inquiijiyase huan ax hueli inquinitzquise inintlacayo
    tlen mictoque.
  gub-BL: Pe'u zo pe wà nehe. Aze umàno nehe, pepokok zo hehe nehe.
  eng-DRA: 'And detestable: their flesh you shall not eat, and their carcasses you
    shall avoid.'
