verse: LEV.011.041
translations:
  mal-C: “ ‘നിലത്ത് ഇഴയുന്ന എല്ലാ പ്രാണികളും നിങ്ങൾക്കു നിഷിദ്ധമാണ്; അതു ഭക്ഷിക്കരുത്.
  deu-TKW: Alle kleinen Tiere, die sich auf der Erde tummeln, sind als ein Greuel
    zu betrachten und dürfen nicht gegessen werden.
  lin-lin: Bosengeli komona lokola mbindo banyama nyonso oyo etambolaka na libumu,
    mpe epekisami kolia yango.
  eng-LSV: And every teeming thing which is teeming on the earth is an abomination,
    it is not eaten;
  eng-GNV: Euery creeping thing therefore that creepeth vpon the earth shalbe an abomination,
    and not be eaten.
  eng-WEBSTER: And every creeping animal that creepeth upon the earth shall be an
    abomination; it shall not be eaten.
  nhw-BL: “Monequi xiquinijiyaca nochi tlapiyalme catli mohuahuatatzaj tlalchi huan
    amo hueli anquincuase.
  swh-ONEN: “ ‘Kila kiumbe kitambaacho juu ya ardhi ni chukizo; kisiliwe.
  bba-bba: I ku yɛɛ yi yi kɑbirimɔn yɑɑ tem
  eng-KJVCPB: And every creeping thing that creepeth upon the earth shall be an abomination;
    it shall not be eaten.
  luo-luo: “ ‘Gimoro amora mamol kik ucham nikech gin gik makwero.
  meu-meu: Tano ai e raumu ḡaudia na ba dadaraidia, basio ani.
  npi-ULB: जमिनमा घस्रने सबै प्राणी घृणित हुनुपर्छ । ती नखानू ।
  yor-yor: “ ‘Ìríra ni gbogbo ohun tí ń rìn káàkiri lórí ilẹ̀ jẹ́, ẹ kò gbọdọ̀ jẹ
    wọ́n.
  pes-OPCB: «همۀ جانورانی که روی زمین می‌جنبند، حرامند و نباید خورده شوند.
  tgl-ULB: Ang bawat hayop na gumagapang sa lupa ay kasuklaman ninyo, hindi ito dapat
    kainin.
  hui-hui: Ema bialu dindini ibagabu biraga emene ko biru ngaru tígua uruni minalu
    nolene nawigo nanalimu. Uruni ti bayale ndo bedago nanalimu laro. Dereparia ale
    uruni ti i̱naga deni koore beda lo mitangi bilimu laro.
  mya-mya: မြေ​ကြီး​ပေါ်​တွင်​တွား​သွား​တတ်​သော သို့ မ​ဟုတ်​ခြေ​လေး​ချောင်း​ရှိ​သော
    သို့​မ​ဟုတ် ခြေ​လေး​ချောင်း​ထက်​များ​သော​ခြေ​ရှိ​သော သတ္တ​ဝါ​ငယ်​များ​ကို​သင်​တို့​မ​စား​ရ။-
  bod-N: ས་སྟེང་གི་ལྟོ་འགྲོ་སྲོག་ཆགས་ཐམས་ཅད་ནི་སྐྱུག་བྲོ་བ་ཡིན་པས་བཟའ་མི་རུང་།
  sna-sna: “ ‘Chisikwa chose chinokambaira panyika chinonyangadza, hachifaniri kudyiwa.
  spa-BLM: “‘Todo lo que se arrastra por la tierra es una abominación. No se comerá.
  cac-cac: Man̈ e chi juntzan̈ noc' noc' sn̈ervi, ma sjachvi d'a sat luum, yujto man̈
    vach'oc noc'.
  swh-ULB: Kila mnyama atambaaye juu ya ardhi atakuwa chukizo; hatakuwa wa kuliwa.
  bel-bel: Усякая жывёла, якая поўзае па зямлі, паганая вам, ня трэба есьці яе;
  deu-ELBBK: Und alles Gewimmel, das auf der Erde wimmelt, ist ein Gräuel; es soll
    nicht gegessen werden.
  mbb-OT: 'Kenè niw keena is minsan hengkey he keranapranap he ebpenanap su meremerik
    heini: is minsan hengkey he edula etawa ebpenanap he heepat is paa etawa mahabet
    is menge paa.'
  mal-2015: നിലത്തു ഇഴയുന്ന ഇഴജാതിയെല്ലാം അറെപ്പാകുന്നു; അതിനെ തിന്നരുതു.
  rmc-rmc: Savoro, so pes cirdel pal e phuv, hino džungalo, našťi oda te chal.
  pes-OPV: «و هر حشراتی که بر زمین می‌خزد مکروه است؛ خورده نشود.
  ron-1924: Пе орьче тырытоаре каре се тырэште пе пэмынт, с-о привиць ка некуратэ;
    сэ ну се мэнынче.
  ben-OBCV: “ ‘ভূমিতে গমনশীল সমস্ত প্রাণী ঘৃণিত; তাদের মাংস ভক্ষণ করা নিষিদ্ধ।
  som-som: Oo wax kasta oo dhulka ku gurguurtaaba waa karaahiyo, oo waa inaan la cunin.
  lat-VUC: Omne quod reptat super terram, abominabile erit, nec assumetur in cibum.
  eng-ASVBT: And every creeping thing that creepeth upon the earth is an abomination;
    it shall not be eaten.
  ita-1885: Ogni rettile che serpe sopra la terra sia immondo; non mangisi.
  eng-LXXUP: And every reptile that creeps on the earth, this shall be an abomination
    to you; it shall not be eaten.
  eng-ULB: Every animal that creeps on the ground is to be detested; it must not be
    eaten.
  spa-VBL: “Todo animal que se arrastra por el suelo es repulsivo, no debes comerlo.
  fra-_FOB: Tout reptile qui rampe sur la terre est une abomination; on n'en mangera
    point.
  mal-mal: “‘നിലത്ത് ഇഴയുന്ന ഇഴജാതിയെല്ലാം അറപ്പാകുന്നു; അതിനെ ഭക്ഷിക്കരുത്.
  urd-GVR: Har jānwar jo zamīn par reṅgtā hai qābil-e-ghin hai. Use khānā manā hai,
  suz-BL: खपीम ग्रे‍शा गाक्‍ब जन्‍तु नेल्‍ल ग्रांग्रा दिशो बाक्‍नीम। मेको ब्‍वचा मदुम्‍ब।
  ita-1927: Ogni cosa che brulica sulla terra è un abominio; non se ne mangerà.
  ckb-ckb: «”هەموو خشۆکێکیش کە لەسەر زەوی دەخشێت، ئەوە قێزەونە و ناخورێت.
  eng-BBE: Everything which goes flat on its body on the earth is disgusting, and
    is not to be used for food.
  kan-OKCV: “ ‘ಭೂಮಿಯ ಮೇಲೆ ಹರಿದಾಡುವ ಪ್ರತಿಯೊಂದು ಕ್ರಿಮಿಯೂ ಹೇಯವಾಗಿದೆ. ಅದನ್ನು ತಿನ್ನಬಾರದು.
  tam-2017: “தரையில் ஊருகிற பிராணிகளெல்லாம் உங்களுக்கு அருவருப்பாயிருப்பதாக; அவை சாப்பிடப்படக்கூடாது.
  spa-RV-1909: Y todo reptil que va arrastrando sobre la tierra, es abominación; no
    se comerá.
  ron-BTF: Și fiecare târâtoare ce se târăște pe pământ să fie o urâciune; să nu fie
    mâncată.
  eng-WEBP: “‘Every creeping thing that creeps on the earth is an abomination. It
    shall not be eaten.
  eng-FBV: Every animal that crawls along the ground is repulsive—you must not eat
    it.
  nld-1939: Alle ongedierte, dat over de grond scharrelt, is een gruwel; het mag niet
    worden gegeten.
  nch-BL: “Monequi xiquinijiyaca nochi tapiyalme cati mohuahuatatzaj talchi huan amo
    xiquincuaca.
  vie-1934: Phàm loài côn trùng nào bò trên mặt đất đều là sự gớm ghiếc, không nên
    ăn thịt nó.
  hin-CV: “ ‘हर एक जंतु, जो भूमि पर रेंगता है, वह तुम्हारे लिए घृणित है और उसको खाया
    न जाए.
  eng-OURB: “‘Every creeping thing that creeps on the earth is detestable. It shall
    not be eaten.
  spa-BES: Todo lo que se arrastra sobre su cuerpo en la tierra es asqueroso, y no
    debe usarse como alimento.
  tdx-tdx: Tiva iaby ze biby mifamorohotse ambone’ ty tane toy—tsy ho kamaeñe.
  vid-vid: “ ‘Chilumbigwe chinji chilingutambala muisi ndo uzudizo kwa hemwe, ndangukomya
    mleche kulya.
  eng-OKE: And every reptile that creepeth upon the ground is abominable, it shall
    not be eaten.
  tha-KJV: บรรดาสัตว์เลื้อยคลานที่ไปบนแผ่นดินเป็นสิ่งพึงรังเกียจ อย่ารับประทาน
  por-BR-2018: E todo réptil que vai arrastando sobre a terra, é abominação; não se
    comerá.
  deu-ELO: Und alles Gewimmel, das auf der Erde wimmelt, ist ein Greuel; es soll nicht
    gegessen werden.
  eng-WYC-2018: All thing that creepeth upon earth, shall be abominable, neither it
    shall be into meat. (All things that creep upon the ground, shall be abominable,
    and shall not be eaten.)
  epo-epo: Ĉia rampaĵo, kiu rampas sur la tero, estas abomenindaĵo, ĝi ne estu manĝata.
  uig-PIN: Yǝr yüzidǝ ɵmüligüqi ⱨǝmmǝ uxxaⱪ janiwarlar yirginqlik sanilip, ⱨǝrgiz
    yeyilmisun.
  beo-beo: Dilia ohe fonobahadi amo da osoboga gagasi ahoasea, mae moma.
  tpi-OTNT: “Yupela i no ken kaikai ol liklik abus na binatang i save ran i go nabaut
    long graun. Yupela i mas ting ol i samting nogut tru.
  hau-SA: “ ‘Duk dabba mai rarrafe a ƙasa abin ƙyama ne; ba kuwa za a ci shi ba.
  uig-LAT: Yer yüzide ömüligüchi hemme ushshaq janiwarlar yirginchlik sanilip, hergiz
    yéyilmisun.
  nde-nde: Loba yisiphi isinanakazana esihuquzelayo emhlabathini siyenyanyeka, kasingadliwa.
  ton-ton: Pea ko e meʻa totolo kotoa pē ʻoku totolo ki he kelekele ko e meʻa taʻemaʻa
    ia; ʻe ʻikai kai ia.
  ces-1613: Tolikéž všeliký zeměplaz, kterýž se plazí po zemi, v ohavnosti bude vám;
    nebudete ho jísti.
  eng-WMB: “‘Every creeping thing that creeps on the earth is an abomination. It shall
    not be eaten.
  tam-TCV: “ ‘தரையில் ஊரும்பிராணிகள் எல்லாம் அருவருப்பானவை. அவற்றைச் சாப்பிடக்கூடாது.
  ceb-ULB: Dulumtanan ang matag mananap nga nagakamang sa yuta; dili kini angayng
    kaonon.
  pol-UBG: Także wszelkie zwierzęta pełzające po ziemi są obrzydliwością; nie będziecie
    ich jeść.
  urd-GVU: ہر جانور جو زمین پر رینگتا ہے قابلِ گھن ہے۔ اُسے کھانا منع ہے،
  deu-1912: Was auf Erden schleicht, das soll euch eine Scheu sein, und man soll's
    nicht essen.
  kan-2017: “‘ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಕ್ರಿಮಿಕೀಟಗಳೆಲ್ಲಾ ಅಸಹ್ಯವಾಗಿವೆ; ಅವುಗಳ ಮಾಂಸವನ್ನು ತಿನ್ನಬಾರದು.
  yap-yap: Thingar dab mu longuyed e pi gamanman nib achig nma yan u daken e but’,
  hlt-MCSB: ah aka luem rhulcai boeih khaw konawhnah, caak koi moenih.
  mdy-ETH: «ሳዖይዳ ዳዶና ጎቺንቲ ሃንታ፥ ዻኮ ማዢንታ ቢያ ዒንሢኮ ቄፄ ማዒ፥ ሻኣካያ ማዖንጎ፤ ሙይፖቴ።
  twi-ASANTE: “ ‘Monnnwe mmoa a wɔwea fam no ɛnam.
  eng-WEBU: “‘Every creeping thing that creeps on the earth is an abomination. It
    shall not be eaten.
  bnp-bnp: “Naha ni kani a maki kiroko ri karaka o ri laho tabukoi viliha na malala,
    a maki i kupo a vahana.
  wal-wal: “‘Sa7aara gooshettiya mereta ubbai intteyyo tuna; a mooppite.
  spa-PDDPT: Todo reptil que se arrastra sobre la tierra es repugnancia. No se comerá.
  gun-gun: — Opa marãgua temimoingo yvy rupi omyĩ okuapy va'e ma pe'u aguã ha'eve'ỹ
    va'e meme. Ha'e nunga ma pe'u va'erã e'ỹ.
  agu-BL: ”Tircu'n jilwutz txuc yi tu na chijut nin tu' chiwankil wuxtx'otx', chin
    xan nin e', nin qui'c cuj tan baje'n chichi'bel ita'n.
  ilo-ULB: Amin nga ayup nga agkarkarayam iti daga ket masapul a karugityo, masapul
    a saan a makan dagitoy.
  kpg-kpg: Goodou hudee geina nia manu lligi ala e tolo i hongo di gelegele,
  uig-ARA: يەر يۈزىدە ئۆمۈلىگۈچى ھەممە ئۇششاق جانىۋارلار يىرگىنچلىك سانىلىپ، ھەرگىز
    يېيىلمىسۇن.
  sus-sus: «Nimase naxan birin a bubuma bɔxi ma, nee birin raharamuxi wo ma. A mu
    lanma wo xa nee don.
  pon-2006: Kumwail sohte pahn tungoale mahn tikitik men me kin limwahdek nanpwel.
  ksd-ksd: Ma ra lavur magit par nina dia kakakao ta ra rakarakan a gunagunan, ia
    ra magit na milmilikuan, i tabu ba da en ia.
  tur-YTC: “'Yerde sürünen her canlı iğrençtir. Yenilmeyecektir.
  grc-BRENT: Καὶ πᾶν ἑρπετὸν, ὃ ἕρπει ἐπὶ τῆς γῆς, βδέλυγμα ἔσται τοῦτο ὑμῖν· οὐ βρωθήσεται.
  ind-AYT: Semua binatang merayap yang berkeriapan di tanah adalah kejijikan. Itu
    tidak boleh dimakan.
  nya-nya: “ ‘Chinthu chilichonse chokwawa pansi ndi chonyansa, simuyenera kudya.
  hrv-hrv: Svaka životinja što po tlu gmiže odvratna je. Neka se ne jede!
  mps-mps: “Dagego te dwasianu hasa dabe me, ma te tǫba tedela pabo binatang me tulamuo.
    Augwali te dwai nai da, dagego te homu yao.
  tpi-tpi: “Yupela i no ken kaikai ol liklik abus na binatang i save ran i go nabaut
    long graun. Yupela i mas ting ol i samting nogut tru.
  dan-1931: Alt Kryb, der kryber på Jorden, er en Vederstyggelighed, det må ikke spises;
  vie-OVCB: Mọi loài sâu bọ bò trên đất đều đáng kinh tởm, không được ăn,
  guj-2017: જમીન પર પેટે ચાલતાં તમામ સર્પટિયાં નિષેધાત્મક છે; તે ખાવાં નહિ.
  pon-2006A: Kumwail sohte pahn tungoale mahn tikitik men me kin limwahdek nanpwel.
  por-BRBSL: “'Cada coisa que se arrepia na terra é uma abominação. Não deve ser comido.
  cth-cth: Talai dawk kâva e saringnaw pueng teh panuettho e lah ao dawkvah na cat
    awh mahoeh.
  twi-twi: “ ‘Monnnwe mmoa a wɔwea wɔ fam no nam.
  hlt-hlt: ah aka luem rhulcai boeih khaw konawhnah, caak koi moenih.
  tbz-SIM: Dɛbɑmbɑɑ̀nnɛ̀ kó dimɑ̀ɑ̀ di bɑ́ ndɛ̀ yo nyikuɔ́ dɛ̀ yetɛmu.
  msy-2020: “Eghtɨ ia asɨzir muziariba ko apizir nguazimɨn aruibar aman markɨ. Ia
    kamaghɨn nɨghnɨgh, da bizir bar kuraba.
  dop-dop: Pǝ wɛɛ sɩ ɩ́ kii nyɑmɑnyɑmɑnɑɑ mpɑ pɑ tɔŋ tɛtʋ tɔɔ tɔɣɔ, nɑ ɩ́ nyǝnɩ-wɛɣɛ
    ɑcɑɑlǝtʋ.
  azb-azb: Yer üzündə sürünən hər qaynaşan heyvan sizin üçün iyrənc olsun; onu yeməyin.
  eng-DBY: And every crawling thing which crawleth on the earth shall be an abomination;
    it shall not be eaten.
  hin-2017: “सब प्रकार के पृथ्वी पर रेंगनेवाले जन्तु घिनौने हैं; वे खाए न जाएँ।
  wol-KYG: «Mboolem bindeef yu sew-sewaan yiy dox ne ñàpp ci suuf, sibleen ko. Deesu
    ko lekk.
  eng-YLT: '''And every teeming thing which is teeming on the earth is an abomination,
    it is not eaten;'
  eng-WYC-2017: All thing that creepeth upon earth, shall be abominable, neither it
    shall be into meat.
  eng-WMBB: “‘Every creeping thing that creeps on the earth is an abomination. It
    shall not be eaten.
  urd-GVH: हर जानवर जो ज़मीन पर रेंगता है क़ाबिले-घिन है। उसे खाना मना है,
  rug-rug: 'Namu lopu kaqu henai gamu sari na kurukuru ṉame hitehitekedi saripu ene
    pa pepeso:'
  gaz-gaz: “ ‘Uumamni lafa irra munyuuqu kam iyyuu xuraaʼaa dha; nyaatamuus hin qabu.
  fra-LSG: 'Vous aurez en abomination tout reptile qui rampe sur la terre: on n’en
    mangera point.'
  yal-yal: Ɛ nama niimase xunxuridine don, naxanye bɔxɔn ma. Ne xɔsixin na a ra.
  haw-1868: A o ka mea kolo e kolo ana ma ka lepo, he mea hoowahawahaia, aole ia e
    aiia.
  arb-NAV: ويُحَظَرُ عَلَيْكُمُ الأَكْلُ مِنَ الْحَيَوَانَاتِ الزَّاحِفَةِ،
  ewe-ewe: “ ‘Nu gbagbe ɖe sia ɖe si tana le anyigba dzi la nye nu si woatsri; womaɖui
    o.
  eng-LEE: And every creeping thing that creepeth upon the earth is an abomination,
    it shall not be eaten.
  asm-FB: আৰু মাটিত বগাই ফুৰা প্ৰত্যেক উৰগ জন্তু ঘিণ লগা; তাক খাব নালাগে।
  sus-A: «نِمَسٍ نَشَن بِرِن عَ بُبُمَ بْشِ مَ، نٍيٍ بِرِن رَهَرَ مُشِ وٌ مَ. عَ مُ
    لَنمَ وٌ شَ نٍيٍ دٌن.
  fra-SBL: '"''Tout reptile qui rampe sur la terre est une abomination. On n''en mangera
    pas.'
  hbo-hbo: וְכָל־הַשֶּׁ֖רֶץ הַשֹּׁרֵ֣ץ עַל־הָאָ֑רֶץ שֶׁ֥קֶץ ה֖וּא לֹ֥א יֵאָכֵֽל׃
  eng-WYCLIFFE: Al thing that crepith on erthe, schal be abhomynable, nether schal
    be takun in to mete.
  cwe-cwe: “ ‘Chilumbe chochose chitambala muna iisi, kumwenu chotibusa, sekemuje.
  kik-kik: “ ‘Kĩũmbe gĩothe kĩrĩa gĩtambaga thĩ nĩgĩthũũre; ti gĩa kũrĩĩo.
  fra-NCL: 'Vous aurez en abomination tout reptile qui rampe sur la terre : on n’en
    mangera point.'
  cek-AK: Long ah zok hoi avak moi loe kawbaktih moi doeh panuet thok moi ah oh; caak
    han om ai.
