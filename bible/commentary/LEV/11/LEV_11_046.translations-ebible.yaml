verse: LEV.011.046
translations:
  mal-C: “ ‘മൃഗങ്ങളെയും പറവകളെയും ജലത്തിൽ ചരിക്കുന്ന ജീവികളെയും നിലത്തു ചരിക്കുന്ന
    ജീവികളെയും സംബന്ധിച്ച പ്രമാണം ഇവയാകുന്നു.
  deu-TKW: Das sind die Bestimmungen in betreff der Vierfüßler und der Vögel und aller
    der Lebewesen, die sich im Wasser tummeln, und aller der Wesen, die sich auf der
    Erde regen,
  lin-lin: Yango wana nde ezali mobeko oyo etali banyama, bandeke, bikelamu nyonso
    ya bomoi oyo etambolaka kati na mayi to na libumu.
  eng-LSV: This [is] a law of the beasts, and of the bird, and of every living creature
    which is moving in the waters, and of every creature which is teeming on the earth,
  eng-GNV: 'This is the law of beasts, and of foules, and of euery liuing thing that
    moueth in the waters, and of euery thing that creepeth vpon the earth:'
  eng-WEBSTER: This is the law of the beasts, and of the fowl, and of every living
    creature that moveth in the waters, and of every creature that creepeth upon the
    earth;
  nhw-BL: “Huajca nica nimechilhuijtoc nopa tlanahuatilme catli monequi anquitoquilise
    ica nochi totome, tlapiyalme, tlamantli catli itztoque ipan atl huan tlamantli
    catli mohuahuatatzaj tlalchi.
  swh-ONEN: “ ‘Haya ndiyo masharti kuhusu wanyama, ndege, kila kiumbe hai kiendacho
    ndani ya maji, na kila kiumbe kiendacho juu ya ardhi.
  bba-bba: Woodɑ yeni kpurowɑ nɑ yi yɛɛ kpuron sɔ̃ kɑ ɡunɔsu kɑ yɛɛ yi yi wɑ̃ɑ nimɔ
    kɑ sere yi yi kɑbirimɔ.
  eng-KJVCPB: 'This is the law of the beasts, and of the fowl, and of every living
    creature that moveth in the waters, and of every creature that creepeth upon the
    earth:'
  cpy-cpy: Rootaki iroka ñaantsi riyotaan-tziri Tajorentsi jempe ikantakota tsimeri-paeni
    jeekatsiri antamiki, shiwankiripaeni, maawoeni añaayita-tsiri nijaaki, maawoeni
    kamathaa-yitatsiri kepatsiki.
  luo-luo: “ ‘Magi e chike mag le gi mag winy, kod gik mangima mamol ei pi, kod mago
    malak ewi lowo.
  meu-meu: Mauri ḡaudia taravatudia bunu; tanobada ai e loamu ḡaudia, bona atai ai
    e rohomu manudia, bona davara ai e nohomu ḡaudia, bona tano ai e raumu ḡaudia,
  npi-ULB: सबै पशु, पक्षी, पानीमा चलहल गर्ने सबै जीवित प्राणी, र जमिनमा घस्रने सबै
    प्राणीसम्बन्धी विधि यी नै हुन्,
  yor-yor: “ ‘Àwọn wọ̀nyí ni ìlànà fún ẹranko, ẹyẹ, gbogbo ẹ̀dá alààyè tí ń gbé inú
    omi àti àwọn ẹ̀dá tí ó ń rìn lórí ilẹ̀.
  pes-OPCB: «این قوانین را باید در مورد حیوانات، پرندگان، جانوران آبزی و خزندگان رعایت
    کنید.
  tgl-ULB: Ito ang batas tungkol sa mga hayop, sa mga ibon, bawat nabubuhay na nilalang
    na gumagalaw sa mga tubig at ang bawat nilalang na mga gumagapang sa lupa,
  hui-hui: Mana áyu dege langirugoni ema bialu piaga damene bibahende ega bedarubi
    ibaha wena tara tara biru ngarubi dindini ibaga bialu piaga bedarubi uruni bibahendenaga
    laro.
  mya-mya: ဤ​ပ​ညတ်​သည်​ကား​တိ​ရစ္ဆာန်​များ​နှင့်​ငှက် များ၊ ရေ​သတ္တ​ဝါ​နှင့်​ကုန်း​သတ္တ​ဝါ​များ​နှင့်
    ဆိုင်​သော​ပညတ်​ဖြစ်​သ​တည်း။-
  bod-N: དེ་ནི་ཕྱུགས་ཟོག་སྟེ་འདབ་ཆགས་དང་ཆུ་ནང་རྒྱུ་བའི་སྲོག་ཆགས་དང་། ས་སྟེང་གི་ལྟོ་འགྲོ་སྲོག་ཆགས་ཐམས་ཅད་ཀྱི་བཀའ་ཁྲིམས་ཡིན་ཏེ།
  sna-sna: “ ‘Ndiyo mitemo iri maererano nemhuka, shiri, zvipenyu zvose zvinofamba
    mumvura nezvipuka zvose zvinofamba panyika.
  spa-BLM: “‘Esta es la ley del animal, del ave y de todo ser viviente que se mueve
    en las aguas, y de todo ser que se arrastra por la tierra,
  cac-cac: Aton val masanil juntzan̈ checnab'il tic d'a masanil noc' noc', noc' much
    yed' masanil noc' noc' ay d'a yoltac a a' yed' masanil noc' tz'ec' jachachoc d'a
    sat luum tic, sval d'ayex
  swh-ULB: Hii ndiyo sheria kuhusu wanyama, ndege, kila kiumbe hai kiendacho majini,
    na ya kila kiumbe kitambaacho juu ya nchi,
  bel-bel: Вось закон пра быдла, пра птушак, пра ўсіх жывёлаў, што жывуць у водах,
    і пра ўсіх жывёлаў, што поўзаюць па зямлі,
  deu-ELBBK: Das ist das Gesetz von dem Vieh und den Vögeln und von jedem lebendigen
    Wesen, das sich in den Wassern regt, und von jedem Wesen, das auf der Erde kriecht;
  mbb-OT: Pinaaǥi kayi he sulunuzen te mehitenged te langun he kelasi te menge langgam,
  mal-2015: ശുദ്ധവും അശുദ്ധവും തമ്മിലും തിന്നാകുന്ന മൃഗത്തെയും തിന്നരുതാത്ത മൃഗത്തെയും
    തമ്മിലും
  rmc-rmc: Kada hin zakonos pal o džviri, pal o čirikle the pal savoro džido, so pes
    čhalavel andro paňi, a so pes cirdel pal e phuv,
  pes-OPV: این است قانون بهایم ومرغان و هر حیوانی که در آبها حرکت می‌کندو هر حیوانی
    که بر زمین می‌خزد.
  ron-1924: Ачаста есте леӂя привитоаре ла добитоачеле, пэсэриле, тоате вецуитоареле
    каре се мишкэ ын апе ши тоате виетэциле каре се тырэск пе пэмынт,
  ben-OBCV: “ ‘এই নিয়মাবলি সব ধরনের পশু, পাখি, জলে গমনশীল সব ধরনের প্রাণী এবং ভূমিতে
    গমনশীল প্রত্যেক প্রাণীর ক্ষেত্রে প্রযোজ্য।
  som-som: Haddaba intaasu waa sharciga ku saabsan xayawaanka, iyo haadda, iyo wax
    kasta oo nool oo biyaha ku dhex dhaqdhaqaaqa, iyo wax kasta oo dhulka ku gurguurta;
  lat-VUC: Ista est lex animantium ac volucrum, et omnis animæ viventis, quæ movetur
    in aqua, et reptat in terra,
  eng-ASVBT: This is the law of the beast, and of the bird, and of every living creature
    that moveth in the waters, and of every creature that creepeth upon the earth;
  ita-1885: Quest'è la legge intorno alle bestie, e agli uccelli, e ad ogni animal
    vivente che guizza nelle acque, e ad ogni animale che serpe sopra la terra;
  eng-LXXUP: This is the law concerning beasts and birds and every living creature
    moving in the water, and every living creature creeping on the earth;
  eng-ULB: This is the law regarding the animals, the birds, every living creature
    that moves in the waters, and of every creature that creeps on the ground,
  spa-VBL: “Estas son las normas sobre los animales, las aves, todo lo que vive en
    el agua, y todos los animales que se arrastran por la tierra.
  fra-_FOB: Telle est la loi touchant le bétail, les oiseaux, tout être vivant qui
    se meut dans les eaux, et pour tout être qui rampe sur la terre,
  mal-mal: “‘ശുദ്ധവും അശുദ്ധവും തമ്മിലും ഭക്ഷിക്കാവുന്ന മൃഗത്തെയും ഭക്ഷിക്കരുതാത്ത
    മൃഗത്തെയും തമ്മിലും
  urd-GVR: Zamīn par chalne wāle jānwaroṅ, parindoṅ, ābī jānwaroṅ aur zamīn par reṅgne
    wāle jānwaroṅ ke bāre meṅ shar'a yihī hai.
  suz-BL: एको रागी ङा जन्‍तु, चिक्‍ब नु ब्‍वाक्‍कुम गाक्‍ब नु खपीम ग्रे‍शा गाक्‍ब
    जन्‍तु आन पर्बम अरेतीक बाक्‍ब।
  ita-1927: Questa è la legge concernente i quadrupedi, gli uccelli, ogni essere vivente
    che si muove nelle acque e ogni essere che striscia sulla terra,
  ckb-ckb: «”ئەمانە ڕێنماییەکانن دەربارەی ئاژەڵ و باڵندەکان و هەموو گیانلەبەرێک کە
    لەناو ئاو دەجوڵێت و هەموو گیانێک کە لەسەر زەوی دەخشێت.
  eng-BBE: 'This is the law about beasts and birds and every living thing moving in
    the waters, and every living thing which goes flat on the earth:'
  kan-OKCV: “ ‘ಪ್ರಾಣಿಗಳು, ಪಕ್ಷಿಗಳು, ನೀರಿನಲ್ಲಿರುವ ಮತ್ತು ನೆಲದ ಮೇಲೆ ತೆವಳುವ ಪ್ರತಿಯೊಂದು
    ಜೀವಿಗಳಿಗೆ ಕುರಿತಾದ ನಿಯಮವು ಇದೇ.
  tam-2017: சுத்தமானதற்கும் அசுத்தமானதற்கும், சாப்பிடத்தக்க உயிரினங்களுக்கும் சாப்பிடத்தகாத
    உயிரினங்களுக்கும் வித்தியாசம் உண்டாக்குவதற்காக,
  spa-RV-1909: Esta es la ley de los animales y de las aves, y de todo ser viviente
    que se mueve en las aguas, y de todo animal que anda arrastrando sobre la tierra;
  ron-BTF: Aceasta este legea despre animale și despre păsări și despre fiecare viețuitoare
    care se mișcă în ape și despre fiecare târâtoare care se târăște pe pământ,
  eng-WEBP: “‘This is the law of the animal, and of the bird, and of every living
    creature that moves in the waters, and of every creature that creeps on the earth,
  eng-FBV: These are the regulations about animals, birds, everything that lives in
    the water, and all animals that crawl along the ground.
  nld-1939: Dit is de wet op de viervoetige dieren, de gevleugelde dieren, alle levende
    wezens, die in het water wemelen, en alle beesten, die over de grond kruipen;
  nch-BL: “Huajca nica nimechilhuijtoc nopa tanahuatilme cati monequi anquitoquilise
    ica nochi totome, tapiyalme, tamanti cati itztoque ipan at huan tamanti cati mohuahuatatzaj
    talchi.
  vie-1934: Đó là luật lệ về loài súc vật, loài chim trời, các sinh vật động dưới
    nước và các loài côn trùng trên mặt đất,
  hin-CV: “ ‘पशुओं तथा पक्षियों और हर एक प्राणी, जो जल में हैं तथा जो भूमि पर रेंगते
    हैं, उनके लिए यही विधि है,
  eng-OURB: “‘This is the Torah ·Teaching· of the animal, and of the bird, and of
    every living creature that moves in the waters, and of every creature that creeps
    on the earth,
  spa-BES: 'Esta es la ley sobre las bestias y las aves y todo ser viviente que se
    mueve en las aguas, y todo ser viviente que se arrastra sobre la tierra:'
  tdx-tdx: Izay o fetse amo biby ndra voroñe ndra ze raha veloñe mpan­deha amo ranoo
    ndra mifamorohotse ambone’ ty tane toio,
  vid-vid: “ ‘Ahyo lelo, aga ndo malajizo galingulapa migongolo na videje na chila
    chilumbigwe chiwele mmazi na chila chilingutambala muisi,
  eng-OKE: This is the law of the cattle, and of the fowl, and of every living animal
    that moveth in the waters, and of every living thing that moveth on the ground,
  tha-KJV: เหล่านี้​เป็นพระราชบัญญั​ติ​กล​่าวถึงเรื่องสัตว์และนก และสิ่​งม​ี​ชี​วิตที่เคลื่อนไหวไปมาในน้ำ
    และสัตว์​ทุ​กชนิดที่เลื้อยคลานบนแผ่นดิน
  por-BR-2018: Esta é a lei dos animais e das aves, e de todo ser vivente que se move
    nas águas, e de todo animal que anda arrastando sobre a terra;
  deu-ELO: Das ist das Gesetz von dem Vieh und dem Gevögel und von jedem lebendigen
    Wesen, das sich in den Wassern regt, und von jedem Wesen, das auf der Erde kriecht;
  eng-WYC-2018: This is the law of living beasts, and of fowls, and of each living
    thing that is moved in water, and creepeth in earth; (This is the law concerning
    living beasts, and birds, and each living thing that moveth in water, and that
    creepeth upon the ground;)
  epo-epo: Tio estas la leĝo pri la brutoj kaj pri la birdoj, kaj pri ĉiuj bestoj,
    moviĝantaj en la akvo, kaj pri ĉiuj bestoj, kiuj rampas sur la tero,
  uig-PIN: Xular bolsa qarpay bilǝn uqar-ⱪanatlar, suda yüridiƣan ⱨǝrbir janiwar bilǝn
    yǝr yüzidǝ ɵmiligüqi ⱨǝrbir uxxaⱪ janiwarlar toƣrisidiki ⱪanun-bǝlgilimidur.
  beo-beo: Amo olelei liligi da sema amo ohe amola sio - liligi da hano ganodini esala
    amola liligi amo da osobo da:iya ahoa - amo ilia nasu hou olelesa.
  tpi-OTNT: “Dispela lo nau yupela i kisim pinis, em i tok long olgeta kain animal
    na ol pisin na ol pis samting bilong wara na olgeta liklik abus na binatang i
    save wokabaut long graun.
  hau-SA: “ ‘Waɗannan ne ƙa’idodi game da dabbobi, tsuntsaye, da kowane abu mai rai
    da yake motsi a cikin ruwa, da kowace halitta mai rarrafe a ƙasa.
  uig-LAT: Shular bolsa charpay bilen uchar-qanatlar, suda yüridighan herbir janiwar
    bilen yer yüzide ömiligüchi herbir ushshaq janiwarlar toghrisidiki qanun-belgilimidur.
  nde-nde: Le yiyo imithetho emayelana lezinyamazana, izinyoni, yonke into ephilayo
    entsheza emanzini lezinanakazana ezihuquzela emhlabathini.
  ton-ton: Ko eni ʻae fono ki he ngaahi manu lahi, pea ki he fanga manu kapakau, pea
    ki he meʻa moʻui kotoa pē ʻoku ngaue ʻi he ngaahi vai, mo e ngaahi meʻa totolo
    kotoa pē ʻi he funga kelekele.
  ces-1613: Toť jest právo strany hovada, ptactva a všeliké duše živé, kteráž se hýbe
    u vodách, a každé duše živé, kteráž se plazí na zemi,
  eng-WMB: “‘This is the law of the animal, and of the bird, and of every living creature
    that moves in the waters, and of every creature that creeps on the earth,
  tam-TCV: “ ‘மிருகங்கள், பறவைகள், நீரில் நீந்தும் உயிரினங்கள், தரையில் ஊரும்பிராணிகள்
    அனைத்தையும் பற்றிய ஒழுங்குவிதிகள் இவையே.
  ceb-ULB: Mao kini ang balaod mahitungod sa mga mananap, sa mga langgam, sa matag
    buhing binuhat nga nagalihok sa katubigan, ug sa matag binuhat nga nagakamang
    sa yuta,
  pol-UBG: To jest prawo dotyczące zwierząt, ptactwa i wszelkich żywych istot poruszających
    się w wodach, a także wszelkich istot pełzających po ziemi;
  urd-GVU: زمین پر چلنے والے جانوروں، پرندوں، آبی جانوروں اور زمین پر رینگنے والے
    جانوروں کے بارے میں شرع یہی ہے۔
  deu-1912: Dies ist das Gesetz von den Tieren und Vögeln und allerlei Tieren, die
    sich regen im Wasser, und allerlei Tieren, die auf Erden schleichen,
  kan-2017: “‘ಇದೇ ಪಶು, ಪಕ್ಷಿ, ಜಲಚರ ಮತ್ತು ಕ್ರಿಮಿಕೀಟಗಳ ವಿಷಯವಾದ ನಿಯಮ.
  yap-yap: Irera’ e pi gafal ni murung’agen e pi gamanman nge pi arche’, nge urngin
    e pin’en nma par u mday ngu mran, nge urngin e tin ma yan u daken e but’.
  hlt-MCSB: He tah rhamsa neh vaa, tui dongkah aka hing tih aka colh hinglu boeih
    neh diklai dongkah aka luem hinglu boeih ham,
  mdy-ETH: «ዓካሪ ሃይ፥ ዋኣሢዳ ናንጋ ባኮንታ ሳዖይዳ ናንጋ ዻኮ ማዢንቶንታ፤ ሃሣ ካፖ ዛሎዋ ዒንሢም ኬሲንቴ ዎጌኬ፤
  twi-ASANTE: “ ‘Yei ne mmara a ɛfa mmoa, nnomaa, nsuomnam ne wɔn a wɔwea asase so
    no ho.
  eng-WEBU: “‘This is the law of the animal, and of the bird, and of every living
    creature that moves in the waters, and of every creature that creeps on the earth,
  bnp-bnp: “Mu bolea pali ra vinara iea. I taki a maka kanirau, a maka kadirovo, a
    maka manu, a maka maki kiroko ri karaka ri laho na malala.
  wal-wal: Mehetu, kafotu, haatta giddon paxa qaaxxiya meretatu ubbatunne sa7aara
    hemettiya meretatu ubbatu wogai hagaa.
  spa-PDDPT: Esta es la Ley de los animales, de las aves, de todo ser viviente que
    se mueve en las aguas, y de todo animal que se mueve sobre la tierra,
  gun-gun: — Ha'e va'e lei ma mymba kuery, guyra oveve va'e, yy rupi omyĩ va'e, ha'e
    temimoingo yvy re ikuai va'e ha'e javi regua,
  agu-BL: Ya'stzun yi e'chk xtxolbila'tz yi tajwe'n tan banle'n tane'n ẍchixo'l cyakil
    yi txuc yi ate' wuxtx'otx', nin ẍchixo'l yi e' yi na chixicy'in, nin ẍchixo'l
    yi e' yi cho'n ate' xe a', nin yi e' yi tu na chijut nin tu' chic'u'l wuxtx'otx'.
  ilo-ULB: Daytoy ti linteg maipapan kadagiti ayup, kadagiti billit, kadagiti amin
    a sibibiag a parsua nga agkutkuti kadagiti danum ken kadagiti amin a parsua nga
    agkakarayam iti daga,
  kpg-kpg: Deenei taganoho o nia manu dolodolo mo nia manu mamaangi, mo nia mee huogodoo
    ala i lodo di moana be i lodo nia wai, mo nia mee huogodoo ala e tolo i hongo
    tenua.
  uig-ARA: شۇلار بولسا چارپاي بىلەن ئۇچار-قاناتلار، سۇدا يۈرىدىغان ھەربىر جانىۋار
    بىلەن يەر يۈزىدە ئۆمىلىگۈچى ھەربىر ئۇششاق جانىۋارلار توغرىسىدىكى قانۇن-بەلگىلىمىدۇر.
  sus-sus: Sɛriyɛ nan na ki subee, xɔnie, yɛxɛɛe, nun bubusee xa fe ra.
  pon-2006: Ih met kosonned me pid duwen mahn akan oh menpihr kan, duwen mehkoaros
    me kin mi nansed de nan pihl oh mehkoaros me kin limwahdek nanpwel.
  ksd-ksd: Go iat ra varkurai ure ra lavur vavaguai ma ra lavur beo ma ra lavur mangana
    i laun ma i peal ta ra tava, ma ra lavur mangana i kakao ta ra rakarakan a gunagunan,
  tur-YTC: “'Kirliyle temizi birbirinden, yenilebilen canlıyla yenilemeyen canlıyı
    ayırt etmek için,
  grc-BRENT: Οὗτος ὁ νόμος περὶ τῶν κτηνῶν καὶ τῶν πετεινῶν καὶ πάσης ψυχῆς τῆς κινουμένης
    ἐν τῷ ὕδατι, καὶ πάσης ψυχῆς ἑρπούσης ἐπὶ τῆς γῆς,
  ind-AYT: Itulah peraturan tentang binatang, burung, dan makhluk hidup yang di air,
    dan semua binatang yang merayap di tanah,
  nya-nya: “ ‘Amenewa ndi malamulo onena za nyama, mbalame, chamoyo chilichonse choyenda
    mʼmadzi ndiponso chamoyo chilichonse chokwawa.
  hrv-hrv: To je odredba koja se odnosi na ptice i sva živa bića što se u vodi kreću
    i na sve stvorove koji po zemlji gmižu.
  mps-mps: “Te dagego megi sali te bomai pode elalubo po, agai te tobage hasa sibi
    me te ba dabe, te węde bidibo sųgų dabe, te dwasianu hasa sibi tigidali, te
    tǫde bilalubo binatang, te nai sibide bomai po wali dao.
  tpi-tpi: “Dispela lo nau yupela i kisim pinis, em i tok long olgeta kain animal
    na ol pisin na ol pis samting bilong wara na olgeta liklik abus na binatang i
    save wokabaut long graun.
  dan-1931: Det er Loven om Dyr og Fugle og alle levende Væsener, der bevæger sig
    i Vandet, og alle levende Væsener, der kryber på Jorden,
  vie-OVCB: Đó là luật liên hệ đến các sinh vật sống trên đất, chim bay trên trời,
    sống dưới nước, và loài sâu bọ.
  guj-2017: આ પશુઓ, પક્ષીઓ, દરેક જીવજંતુઓ જે પાણીમાં તરે છે અને દરેક જે પેટે ચાલે
    છે, તેઓ સંબંધી આ નિયમ છે.
  pon-2006A: Ih met kosonned me pid duwen mahn akan oh menpihr kan, duwen mehkoaros
    me kin mi nansed de nan pihl oh mehkoaros me kin limwahdek nanpwel.
  por-BRBSL: “'Esta é a lei do animal, e da ave, e de todo ser vivo que se move nas
    águas, e de todo ser vivo que se arrepia na terra,
  cth-cth: Hetnaw teh, kathoung, kathoung hoeh, cakawi hoi cakawi hoeh e saringnaw
    kapek thai nahanelah,
  twi-twi: “ ‘Eyi ne mmara a ɛfa mmoa, nnomaa, nsumnam ne wɔn a wɔwea asase so no
    ho.
  hlt-hlt: He tah rhamsa neh vaa, tui dongkah aka hing tih aka colh hinglu boeih neh
    diklai dongkah aka luem hinglu boeih ham,
  tbz-SIM: Kuyie mbɛ̀ duɔ́ nyìì kuɔ́ nyi, iwũɔ̃ nɛ̀ tiwɑnwɑntì nɛ̀ sinɔɔ nɛ̀ dɛ̀ɛ̀
    kó dimɑ̀ɑ̀ bo mɛniɛ mmiɛkɛ nɛ̀ dɛbɑmbɑɑ̀nnɛ̀ dɛ kpɛ́í.
  msy-2020: “Ezɨ Akar Gavgavir ia datɨrɨghɨn inizir kam, an asɨziba ko, kuaraziba
    ko, bizir ongarimɨn aven itiba ko, apizir nguazimɨn davaribav gei.
  dop-dop: Kʋsǝsɩɩtʋ nti ɩ́ kɑ tɔkɩ tɔlɑ nɑ sumɑsɩ nɑ lʋm tɑɑ wontu nɑ tɛtʋ tɔɔ nyɑmɑnyɑmɑnɑɑ
    tɔm tɑɑ tɔɣɔlɛ.
  azb-azb: Heyvan, quş, sularda üzən hər cür canlı məxluq, yer üzündə qaynaşan hər
    cür heyvan haqqında təlimat budur.
  eng-DBY: This is the law of cattle, and of fowl, and of every living soul that moveth
    in the waters, and of every soul that crawleth on the earth;
  hin-2017: “पशुओं, पक्षियों, और सब जलचरी प्राणियों, और पृथ्वी पर सब रेंगनेवाले प्राणियों
    के विषय में यही व्यवस्था है,
  wol-KYG: Loolu la yoon digle ci wàllu mala ak njanaaw ak bindeef yi nekk ci ndox,
    ak mboolem bindeef yu sew-sewaan yiy dox ne ñàpp ci suuf.
  eng-YLT: '''This [is] a law of the beasts, and of the fowl, and of every living
    creature which is moving in the waters, and of every creature which is teeming
    on the earth,'
  kne-kne: Siya sa di bilin ko maipanggep sin animal, titit, amin ay manbibiyag sin
    danom ya amin ay mankodkodap sin lota.
  eng-WYC-2017: This is the law of living beasts, and of fowls, and of each living
    thing that is moved in water, and creepeth in earth;
  eng-WMBB: “‘This is the law of the animal, and of the bird, and of every living
    creature that moves in the waters, and of every creature that creeps on the earth,
  urd-GVH: ज़मीन पर चलनेवाले जानवरों, परिंदों, आबी जानवरों और ज़मीन पर रेंगनेवाले
    जानवरों के बारे में शरअ यही है।
  rug-rug: Arini tugo sari na tinaraedi rina kurukuru ṉame na kurukuru tapuru, meke
    saripu koa pa korapa kolo, meke sari doduru pu ene pa pepeso.
  gaz-gaz: “ ‘Seerri waaʼee horii, simbirroo, lubbuu qabeeyyii bishaan keessa munyuuqan
    hundaa fi uumama lafa irra munyuuqu hundaa kanaa dha.
  fra-LSG: Telle est la loi touchant les animaux, les oiseaux, tous les êtres vivants
    qui se meuvent dans les eaux, et tous les êtres qui rampent sur la terre,
  yal-yal: Sariyan nan na ra naxan lanxi subene ma, e nun xɔline, e nun niimaseen
    naxanye birin igeni e nun naxanye bɔxɔn ma.
  haw-1868: 'Oia ke kanawai no na holoholona, a no na manu, a no na mea ola e oni
    ana iloko o ka wai, a no na mea kolo e kolo ana ma ka lepo:'
  arb-NAV: هَذِهِ هِيَ الشَّرَائِعُ الْخَاصَّةُ بِالْحَيَوَانَاتِ وَالطُّيُورِ وَالْحَيَوَانَاتِ
    الْمَائِيَّةِ وَالزَّوَاحِفِ،
  ewe-ewe: “ ‘Esiawoe nye se siwo ku ɖe lãwo, xewo kple nu siwo katã ƒua tsi alo tana
    le anyigba la ŋu.
  eng-LEE: 'This is the law of the beasts, and of the fowl, and of every living creature
    that moveth in the waters, and of every creature that creepeth upon the earth:'
  asm-FB: শুচি অশুচি বস্তুৰ আৰু খাব পৰা, খাব নোৱাৰা জন্তু, প্ৰভেদ জন্মাবৰ বাবে,
  sus-A: سّرِيّ نَن نَ كِ سُبٍيٍ، شْنِيٍ، يّشّييٍ، نُن بُبُسٍيٍ شَ قٍ رَ.
  fra-SBL: '"''C''est la loi de l''animal, de l''oiseau, de tout être vivant qui se
    meut dans les eaux, et de tout être vivant qui rampe sur la terre,'
  hbo-hbo: זֹ֣את תֹּורַ֤ת הַבְּהֵמָה֙ וְהָעֹ֔וף וְכֹל֙ נֶ֣פֶשׁ הַֽחַיָּ֔ה הָרֹמֶ֖שֶׂת
    בַּמָּ֑יִם וּלְכָל־נֶ֖פֶשׁ הַשֹּׁרֶ֥צֶת עַל־הָאָֽרֶץ׃
  eng-WYCLIFFE: This is the lawe of lyuynge beestes, and of foulis, and of ech lyuynge
    soule which is moued in watir, and crepith in erthe;
  cwe-cwe: “ ‘Basi dino ijo lagilizo kusonhela wanyama na ndege na vilumbe vose vili
    na ugima vovikala muna yamazi na vovitambala muna iisi,
  kik-kik: “ ‘Macio nĩmo mawatho marĩa makoniĩ nyamũ, na nyoni, na kĩndũ gĩothe kĩrĩ
    muoyo kĩrĩa gĩthiiagĩra maaĩ-inĩ, na kĩũmbe o ro gĩothe kĩrĩa gĩtambaga thĩ.
  fra-NCL: Telle est la loi touchant les quadrupèdes, les oiseaux, tous les êtres
    vivants qui se meuvent dans les eaux, et tous les êtres qui rampent sur la terre,
  cek-AK: Hae loe hinghaih katawn, long nui hoi tui thungah kavak moi kasannawk, tavaanawk
    boih kasaeng daan ah oh;
  cuk-cuk: ”Ibdurgansik, nuumarsik, bela ibdurgan-dii-yagi-gudidimaladsik, degi, bela
    ibdurgan-napagi-garmakdidimaladsik, weyob igarmar megisad.
  uig-CYR: Шулар болса чарпай билән учар-қанатлар, суда жүридиған һәр бир җанивар
    билән йәр йүзидә өмилигүчи һәр бир ушшақ җаниварлар тоғрисидики қанун-бәлгүлимидур.
  tel-2017: ఇది జంతువులూ, పక్షులూ, నీళ్ళలో నివసించే ప్రాణులూ, నేలపైన పాకే జీవులను
    గూర్చిన శాసనం.
  hat-BSA: “‘Sa se lalwa sou bèt ak zwazo, tout bagay vivan ki kouri nan dlo ak tout
    bagay ki trennen atè,
  kos-kos: Na pa inge ma sap ke kosro ac won, ac ke ma nukewa ma muta in kof uh, ac
    ma nukewa ma forfor fin acn uh.
  hbo-WLC: זֹ֣את תּוֹרַ֤ת הַבְּהֵמָה֙ וְהָע֔וֹף וְכֹל֙ נֶ֣פֶשׁ הַֽחַיָּ֔ה הָרֹמֶ֖שֶׂת
    בַּמָּ֑יִם וּלְכָל־נֶ֖פֶשׁ הַשֹּׁרֶ֥צֶת עַל־הָאָֽרֶץ׃
  ibo-ibo: “ ‘Ndị a bụ usoro iwu metụtara ụmụ anụmanụ, na anụ ufe, na anụ bi na mmiri,
    na anụ ndị na-arịgharị arịgharị nʼala.
  ory-ory: ଶୁଚି ଓ ଅଶୁଚି ଏବଂ ଖାଦ୍ୟ ଓ ଅଖାଦ୍ୟ ପଶୁମାନଙ୍କ ପ୍ରଭେଦ ଜଣାଇବା ପାଇଁ,
  chk-chk: Iei ewe allük fänäsengesin ekewe man me machang, fänäsengesin mönümanau
    meinisin mi nom leset me lekoluk, pwal fänäsengesin ekewe mantötö meinisin mi
    tö won pwül.
  rop-rop: “Wal dijan na det lowa blanga ola enimul en bard en blanga ebrijing weya
    jidan langa woda, en ebrijing weya mubabat langa graun.
  ukr-1871: Се закон про скотину, і про птаство, і про всяку животину, пливаючу у
    водї і про животину повзаючу по землї,
  deu-1951: Dies ist das Gesetz von Vieh und Vögeln und allen lebendigen Wesen, die
    sich im Wasser regen und von allem Lebendigen, was auf Erden kriecht,
  eng-JPS: This is the law of the beast, and of the fowl, and of every living creature
    that moveth in the waters, and of every creature that swarmeth upon the earth;
  srp-1865: Ovo je zakon za zvijeri i za ptice, i za sve životinje što se mièu po
    vodi, i za svaku dušu živu koja puže po zemlji,
  lug-lug: “Ago ge mateeka agakwata ku nsolo, ne ku nnyonyi, ne ku buli kiramu kyonna
    eky’omu mazzi, ne ku buli kitonde kyonna ekyewalulira ku ttaka.
  heb-heb: זאת תורת הבהמה והעוף וכל נפש החיה הרמשת במים ולכל נפש השרצת על הארץ׃
  ben-IRV: পশু, পাখি, জলচর সমস্ত প্রাণীর ও মাটিতে বুকে হেঁটে চলা সমস্ত প্রাণীর বিষয়ে
    এই ব্যবস্থা;
  pan-pan: ਪਸ਼ੂਆਂ, ਪੰਛੀਆਂ ਅਤੇ ਪਾਣੀ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ ਜੀਵਾਂ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਘਿਸਰਨ ਵਾਲੇ
    ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਵਿਖੇ ਇਹੋ ਬਿਵਸਥਾ ਹੈ,
  mya-JVB: ဤရွေ့ကား ၊ စင်ကြယ် ၊ မစင်ကြယ် ၊ စား အပ်၊ မ စား အပ်သောတိရစ္ဆာန် တို့ကိုပိုင်းခြား
    စေခြင်းငှါ၊ သား ၊ ငှက် ၊ ရေ ၌သွား ၍အသက်ရှင် သောတိရစ္ဆာန် ၊ မြေ ပေါ်မှာ တွား တတ်သောတိရစ္ဆာန်
    ရှိသမျှ နှင့်ဆိုင်သောတရား ဖြစ်သတည်းဟု မိန့်တော်မူ၏။
  hmo-hmo: “Mauri gaudia edia taravatu be unai, tanobada dekenai idia raka loaloa
    gaudia, bona ataiai idia roho manu, bona davara dekenai idia noho gaudia, bona
    tano dekenai idia rau gaudia danu.
  urd-urd: हैवानात, और परिन्दों, और आबी जानवरों, और ज़मीन पर के सब रेंगने वाले जानदारों
    के बारे में शरा' यही है;
  rus-SYN: Вот закон о скоте, о птицах, о всех животных, живущих в водах, и о всех
    животных, пресмыкающихся по земле,
  bqc-SIM: Yã́ pↄ́ má dìlɛ nↄ̀bↄↄ ń bãↄ ń ílɛpↄ bɛ̃́ɛↄ ń pↄ́taa'onkuawaↄ musun
    we.
  tcz-CHONGTHU: Tua na heng uva kisei hi ahileh, sa ahin, vacha ahin, twi lah'a cheng
    ganhing namkim ahin, twi lah'a kithol jouse ahin, leiset chunga ahon hon'a lhakhoma
    ganhing ho ahin chule achungchang cheh uva dan um ahin,
  mar-mar: प्राणी, पक्षी, सर्व जलचर व जमिनीवर रांगणारे सर्व प्राणी ह्याच्याविषयी हे
    नियम आहेत.
  qub-qub: «Chay laycuna nishannömi caycan tucuy casta uywacunapaj, tucuy casta pärejcunapaj,
    yacucho tucuy casta cajcunapaj, tucuy casta garachaypa, lätaypa purejcunapäpis.
  bqp-bqp: Woodɑ yeni kpurowɑ nɑ yi yɛɛ kpuron sɔ̃ kɑ gunɔsu kɑ yɛɛ yi yi wɑ̃ɑ nimɔ
    kɑ sere yi yi kɑbirimɔ.
  hat-hat: Men regleman ki gen rapò ak bèt, zwazo ak tout lòt bèt k'ap viv nan dlo,
    osinon k'ap trennen sou vant.
  eng-BSB: This is the law regarding animals, birds, all living creatures that move
    in the water, and all creatures that crawl along the ground.
  tod-tod: Tɔgi ɠana, é ʋilɛ suaiti ta-vai ʋa, ta wɔniiti, ta fuluaniiti kpein ti
    vulua, ti yɛnvuzu ziɛiti bu, ta fuluaniiti ti ɓokposu zooi ma,
  eng-WEBPB: “‘This is the law of the animal, and of the bird, and of every living
    creature that moves in the waters, and of every creature that creeps on the earth,
  kbq-kbq: Mopafima vanoma nehaza zagaramimofone namaramimofone, miko timpima nemaniza
    zagaramimofone, mika mopafima regrarohe'za vano nehaza zagaramimofo tra ke.
  nhe-BL: “Huajca nica nimechilhuijtoc nopa miyac tlanahuatili tlen monequi inquitoquilise
    ica nochi totome, tlapiyalime, tlamantli tlen itztoque ipan atl huan tlamantli
    tlen mohuahuatatzaj tlalchi.
  gub-BL: 'Amume''u Tupàn ze''eg kwez xe peme ihe: ma''ea''yr wanehe har, wiràmiri
    wanehe har, ma''ea''yr ''y pe har wanehe har, ma''ea''yr ywy rehe upuze ma''e
    wanehe har.'
  eng-DRA: 'You shall be holy, because I am holy. This is the law of beasts and fowls,
    and of every living creature that moveth in the waters, and creepeth on the earth:'
