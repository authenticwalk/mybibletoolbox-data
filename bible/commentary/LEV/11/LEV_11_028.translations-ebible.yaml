verse: LEV.011.028
translations:
  mal-C: അവയുടെ പിണം എടുക്കുന്നവർ തങ്ങളുടെ വസ്ത്രം അലക്കണം, അവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
    ഈ മൃഗങ്ങൾ നിങ്ങൾക്ക് നിഷിദ്ധമാണ്.
  deu-TKW: Und wer ihr Aas trägt, muß seine Kleider waschen und wird unrein bis zum
    Abend - als unrein sollen sie euch gelten.
  lin-lin: Mpe moto nyonso oyo akolokota bibembe na yango akosukola bilamba na ye
    mpe akozala mbindo kino na pokwa. Bokomona yango mbindo.
  eng-LSV: and he who is lifting up their carcass washes his garments, and has been
    unclean until the evening—they [are] unclean to you.
  eng-GNV: 'And he that beareth their carkeis, shall wash his clothes, and be vncleane
    vntill the euen: for such shalbe vncleane vnto you.'
  eng-WEBSTER: 'And he that beareth the carcass of them shall wash his clothes, and
    be unclean until the evening: they are unclean to you.'
  nhw-BL: Quena, quema se masehuali quiitzquis itlacayo se tlen ni tlapiyali catli
    mictoc monequi nimantzi quichicuenis iyoyo, pero noja mocahuas amo tlapajpactli
    hasta tlayohua.
  swh-ONEN: Yeyote atakayebeba mizoga yao ni lazima afue nguo zake, naye atakuwa najisi
    mpaka jioni. Wanyama hawa ni najisi kwenu.
  bba-bba: '@see-verse:LEV.011.027'
  eng-KJVCPB: 'And he that beareth the carcase of them shall wash his clothes, and
    be unclean until the even: they are unclean unto you.'
  luo-luo: Ngʼato angʼata motingʼo ring chiayogo motho nyaka luok lepe kendo nobed
    mogak nyaka odhiambo. Nikech le ma kamago gin le mogak.
  meu-meu: bona tau-anidia baine hua tauna na ena dabua baine huri bona baine taubu
    ela bona dina baine diho. Unu ḡau na hehelaḡa umui emui ai.
  npi-ULB: त्यस्तो सिनु बोक्‍ने जो कोहीले आफ्ना लुगाहरू धोओस् र साँझसम्म त्यो अशुद्ध
    रहोस् । यी पशुहरू तिमीहरूका निम्ति अशुद्ध हुने छन् ।
  yor-yor: Ẹni tí ó bá gbé òkú wọn gbọdọ̀ fọ aṣọ rẹ̀, yóò sì jẹ́ aláìmọ́ títí di ìrọ̀lẹ́.
    Wọ̀nyí jẹ́ àìmọ́ fún yín.
  pes-OPCB: هر کس لاشهٔ آن را بردارد تا غروب نجس خواهد بود و باید لباس خود را بشوید.
    این حیوانات برای شما حرام هستند.
  tgl-ULB: Dapat labhan ang kaniyang mga damit at maging marumi hanggang sa gabi ang
    sinumang pumulot sa ganoong patay na katawan. Marumi para sa inyo ang mga hayop
    na ito.
  hui-hui: Mbiralime ogoni ale mbira homenego mo yalu piyagua ibunaga aga wayawaya
    bolene nga. Ani wayawaya bayaguabi ibuni dodohe ko kane dege alendo halu ni anda
    polebira. Ema bialu piaga urunialeme tí mo dodo haga bedagoni.
  mya-mya: '@see-verse:LEV.011.027'
  bod-N: སུ་ཞིག་གིས་དེ་དག་གི་རོ་ཁྱེར་བ་ཡིན་ན། རང་གི་གོས་རྣམས་གཙང་མར་བཀྲུ་དགོས་ལ། དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
    དེ་དག་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: Ani naani achanhonga zvitunha zvadzo anofanira kusuka nguo dzake uye achava
    akasviba kusvikira manheru. Hadzina kuchena kwamuri.
  spa-BLM: El que levante su cadáver se lavará la ropa y quedará impuro hasta la noche.
    Son inmundos para ti.
  cac-cac: '@see-verse:LEV.011.027'
  swh-ULB: Na yeyote aokotaye mzoga kama huo ni zazima atazifua nguo zake na kuwa
    najisi hata jioni. Wanyama hawa watakuwa najisi kwenu.
  bel-bel: 'хто возьме труп іх, той павінен абмыць вопратку сваю і нячысты будзе да
    вечара: нячыстыя яны вам.'
  deu-ELBBK: Und wer ihr Aas trägt, soll seine Kleider waschen und wird unrein sein
    bis an den Abend; sie sollen euch unrein sein.
  mbb-OT: '@see-verse:LEV.011.027'
  mal-2015: അവയുടെ പിണം വഹിക്കുന്നവൻ വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം;
    അവ നിങ്ങൾക്കു അശുദ്ധം.
  rmc-rmc: Te vareko preľigenela lengre zdochlini, mušinel peske te rajbinel o gada
    a ela nažužo dži rači. Kala džviri hine tumenge nažuže.‘ “
  pes-OPV: و هر‌که لاش آنها را بردارد، رخت خود را بشوید و تا شام نجس باشد. اینها برای
    شما نجس‌اند.
  ron-1924: ши орьчине ле ва пурта трупуриле моарте ышь ва спэла хайнеле ши ва фи
    некурат пынэ сяра. Сэ ле привиць ка некурате.
  ben-OBCV: তাদের মৃতদেহ যদি কেউ তুলে নেয়, তার পরিধান তাকে ধুতেই হবে, এবং সন্ধ্যা
    অবধি সে অশুচি থাকবে। এই পশুগুলি তোমাদের পক্ষে অশুচি।
  som-som: Oo kii baqtigooda qaadaana waa inuu dharkiisa maydhaa, oo tan iyo fiidkiina
    nijaas buu ahaanayaa, waayo, iyagu waa idinka nijaas.
  lat-VUC: 'Et qui portaverit hujuscemodi cadavera, lavabit vestimenta sua, et immundus
    erit usque ad vesperum: quia omnia hæc immunda sunt vobis.'
  eng-ASVBT: 'And he that beareth the carcass of them shall wash his clothes, and
    be unclean until the even: they are unclean unto you.'
  ita-1885: E chi avrà portato il lor corpo morto lavi i suoi vestimenti, e sia immondo
    infino alla sera; quelle bestie vi sono immonde.
  eng-LXXUP: 'And he that takes of their dead bodies shall wash his garments, and
    shall be unclean till evening: these are unclean to you.'
  eng-ULB: Whoever picks up such a carcass must wash his clothes and be unclean until
    the evening. These animals will be unclean to you.
  spa-VBL: y si recoges uno de sus cadáveres debes lavar tu ropa, y serás impuro hasta
    la noche. Ellos son inmundos para ti.
  fra-_FOB: Et quiconque portera leur corps mort, lavera ses vêtements, et sera souillé
    jusqu'au soir; ces animaux vous seront souillés.
  mal-mal: അവയുടെ ശവം വഹിക്കുന്നവൻ വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം; അവ
    നിങ്ങൾക്ക് അശുദ്ധം.
  urd-GVR: '@see-verse:LEV.011.027'
  suz-BL: मेको सुमी आन सिनु कुरब मेकोमी आ वा मुरचा माल्‍ब। मिनु मेको नां मरिक्‍म सम्‍म
    ग्रांग्रा दिशो दुम्‍ब। मेको इन कली ग्रांग्रा दिशो बाक्‍नीम।
  ita-1927: E chiunque porterà i loro corpi morti si laverà le vesti, e sarà immondo
    fino alla sera. Questi animali considererete come impuri.
  ckb-ckb: هەرکەسێک کەلاکیان هەڵبگرێت، دەبێت جلەکانی بشوات و هەتا ئێوارە گڵاو دەبێت،
    ئەوە گڵاوە بۆتان.
  eng-BBE: Anyone who takes away the dead body of one of these is to have his clothing
    washed and be unclean till evening.
  kan-OKCV: ಅವುಗಳ ಶವವನ್ನು ಹೊರುವವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಬೇಕು. ಅವರು ಸಂಜೆಯವರೆಗೂ
    ಅಶುದ್ಧರಾಗಿರುವರು. ಈ ಪ್ರಾಣಿಗಳು ನಿಮಗೆ ಅಶುದ್ಧವಾದವುಗಳು.
  tam-2017: அவைகளின் உடலைச் சுமந்தவன் தன் உடைகளைத் துவைக்கக்கடவன்; அவன் மாலைவரைத்
    தீட்டுப்பட்டிருப்பான்; இவைகள் உங்களுக்குத் தீட்டாயிருக்கக்கடவது.
  spa-RV-1909: 'Y el que llevare sus cuerpos muertos, lavará sus vestidos, y será
    inmundo hasta la tarde: habéis de tenerlos por inmundos.'
  ron-BTF: Și cel ce poartă trupul lor mort să își spele hainele și să fie necurat
    până seara, vă sunt necurate.
  eng-WEBP: He who carries their carcass shall wash his clothes, and be unclean until
    the evening. They are unclean to you.
  eng-FBV: and if you pick up one of their dead bodies you must wash your clothes,
    and you will be unclean until the evening. They are unclean for you.
  nld-1939: en wie hun kreng opneemt, moet zijn kleren wassen, en is tot de avond
    onrein; want zij zijn voor u onrein.
  nch-BL: Quena, quema se masehuali quiitzquis itacayo se ten ni tapiyali cati mictoc
    monequi nimantzi quichicuenis iyoyo, pero noja mocahuas amo tapajpactic hasta
    tayohua.
  vie-1934: còn ai mang xác chết nó sẽ giặt áo xống mình, và bị ô uế đến chiều tối;
    các loài đó là không sạch cho các ngươi.
  hin-CV: और जो कोई इनके शव को हटाता है, वह अपने वस्त्रों को धो ले. वह शाम तक अशुद्ध
    रहेगा; वे पशु तुम्हारे लिए अशुद्ध हैं.
  eng-OURB: He who carries their carcass shall wash his clothes, and be unclean until
    the evening. They are unclean to you.
  spa-BES: Cualquiera que saque el cadáver de uno de estos debe lavarse la ropa y
    ser inmundo hasta la tarde.
  tdx-tdx: Hanasa o siki’eo ze mandrambe ty fate’e vaho haleotse pak’ amy harivay;
    ie faly ama’ areo.
  vid-vid: Munhu yoneche yopika itufi, kowa yakokomoche mbaka matinazo, na heye kohovuga
    ivalo lya heye. Ajo ndo jikokomoka kwa hemwe.
  eng-OKE: And whoever carrieth their carcase shall wash his clothes and be unclean
    until the evening; to you they are unclean.
  tha-KJV: ผู้​ใดนำซากมันไปจะต้องซักเสื้อผ้าของตน และมลทินไปจนถึงเวลาเย็น เป็นสัตว์มลทินแก่​เจ้า
  por-BR-2018: 'E o que levar seus corpos mortos, lavará suas roupas, e será impuro
    até à tarde: haveis de tê-los por impuros.'
  deu-ELO: Und wer ihr Aas trägt, soll seine Kleider waschen und wird unrein sein
    bis an den Abend; sie sollen euch unrein sein.
  eng-WYC-2018: and he, that beareth such dead bodies, shall wash his clothes, and
    he shall be unclean till to eventide; for all these things be unclean to you.
  epo-epo: 'Kaj kiu portos kadavraĵon de ili, lavu siajn vestojn, kaj li estos malpura
    ĝis la vespero: malpuraj ili estas por vi.'
  uig-PIN: Kimki ularning ɵlükini kɵtürsǝ ɵz kiyimlirini yuyuxi kerǝk, u kixi kǝq
    kirgüqǝ napak turidu. Bu ⱨaywanlar bolsa silǝrgǝ ⱨaram bolidu.
  beo-beo: '@see-verse:LEV.011.027'
  tpi-OTNT: Man i karim bodi bilong dispela kain abus i go long wanpela hap, em i
    mas wasim klos bilong en, tasol em bai i stap doti inap san i go daun. Ol dispela
    kain abus i save mekim yupela i doti.
  hau-SA: Duk wanda ya ɗauki gawawwakinsu dole yă wanke rigunansa, zai kuma ƙazantu
    har yamma. Waɗannan dabbobi za su zama marasa tsabta a gare ku.
  uig-LAT: Kimki ularning ölükini kötürse öz kiyimlirini yuyushi kérek, u kishi kech
    kirgüche napak turidu. Bu haywanlar bolsa silerge haram bolidu.
  nde-nde: Loba ngubani ozaphakamisa izidumbu zezinyamazana lezi kumele ahlambulule
    izigqoko zakhe, njalo uzatshona engongcolileyo kuze kuhlwe. Zingcolile kini.
  ton-ton: 'Pea ko ia ʻoku ne fua honau sino ʻe fō ʻe ia hono ngaahi kofu, pea taʻemaʻa
    ia ke ʻoua ke efiafi: ʻoku nau taʻemaʻa kiate kimoutolu.'
  ces-1613: A kdož by koli nesl těla jejich, zpéře roucha svá a nečistý bude až do
    večera; nebo nečistá jsou vám.
  eng-WMB: He who carries their carcass shall wash his clothes, and be unclean until
    the evening. They are unclean to you.
  tam-TCV: அவற்றின் பிணங்களைத் தூக்குகிற எவனும், தன் உடைகளைக் கழுவவேண்டும். அவன் மாலைவரை
    அசுத்தமாயிருப்பான். அவை உங்களுக்கு அசுத்தமானவை.
  ceb-ULB: Si bisan kinsa nga mokuha sa patayng lawas niini kinahanglan nga molaba
    sa iyang mga bisti ug magpabilin siyang hugaw hangtod sa kagabhion. Mahugaw kini
    nga mga mananap alang kaninyo.
  pol-UBG: A kto będzie nosił ich padlinę, upierze swoje szaty i będzie nieczysty
    aż do wieczora. Są one dla was nieczyste.
  urd-GVU: '@see-verse:LEV.011.027'
  deu-1912: Und wer ihr Aas trägt, soll seine Kleider waschen und unrein sein bis
    auf den Abend; denn solche sind euch unrein.
  kan-2017: ಅವುಗಳ ಹೆಣವನ್ನು ಎತ್ತಿದವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಬೇಕು ಮತ್ತು ಆ ಸಾಯಂಕಾಲದ
    ವರೆಗೂ ಅಶುದ್ಧನಾಗಿರುವನು. ಅವು ನಿಮಗೆ ಅಶುದ್ಧ.
  yap-yap: ma cha’ ni fek e reb e pin’ey e thangri luknag e mad rok me par nib ta’ay
    nge mada’ ko blayal’; pin’em e ra ta’ay nagmed.
  hlt-MCSB: A rhok aka phuei long tah a himbai te til saeh. Hlaem duela a poeih uh
    vaengah tah amih te nangmih ham rhalawt.
  mdy-ETH: ዬያ ባኮኮ ሃይቄ ሌዞ ካኣማ ዓሲ ፔኤኮ ማኣዓሢ ማስኮንጎ፤ ያዺ ማዔቴያ ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዓንዳኔ፤
    ዬይ ባካ ዒንሢኮ ቄፄ ማዖንጎ።
  twi-ASANTE: Obiara a ɔbɛfa saa aboa no funu no, ɛsɛ sɛ ɔsi ne ntoma na ne ho nnte
    ara kɔsi anwummerɛ.
  eng-WEBU: He who carries their carcass shall wash his clothes, and be unclean until
    the evening. They are unclean to you.
  bnp-bnp: A bakovi i bole rikea a kanirau i mate, ge vahiloloa a varakia vona, pali
    ia bara i muto mavonga i harena na malunga liu, a vuhuna ra maki nga ri muto.
  wal-wal: Hegeetu bautaa denttiya ooninne ba maayuwaa meecco; shin gidikkonne omarssi
    gakkanaashin i tuna. Etikka intteyyo tuna.
  spa-PDDPT: El que recoja sus cadáveres se lavará la ropa, y será impuro hasta llegar
    la noche. Serán impuros para ustedes.
  gun-gun: He'õgue reraare voi ojoi 'rã oao, ha'e ha'eve'ỹ va'e oiko 'rã ka'aru peve.
    Ha'e nunga ha'e javi ma ha'eve'ỹ va'e pendevy.
  agu-BL: Nin alchok scyetz yil tek nin wankil jun scyeri txuca'tz yi quimnakt, tajwe'n
    tan xtx'ajol yi be'ch tetz, na ja wi't oc lac'p il c'ol te'j tane'n. Jalen yil
    cu' k'ej, kalena's tzun tz'el il c'oltz te'j. Tajwe'n tz'el itxum tetz, yi tircu'n
    chiwankil e' txuca'tz, yi ẍchuc nchiquim, cya'n il c'ol cya'n tane'n.
  ilo-ULB: Ken ti siasinoman a mangpidot iti kasta a natay a bagi ket masapul a labaanna
    dagiti kawesna ken agtalinaed a narugit agingga iti rabii. Narugit dagitoy nga
    ay-ayup para kadakayo.
  kpg-kpg: '@see-verse:LEV.011.027'
  uig-ARA: كىمكى ئۇلارنىڭ ئۆلۈكىنى كۆتۈرسە ئۆز كىيىملىرىنى يۇيۇشى كېرەك، ئۇ كىشى كەچ
    كىرگۈچە ناپاك تۇرىدۇ. بۇ ھايۋانلار بولسا سىلەرگە ھارام بولىدۇ.
  sus-sus: E raharamuxi wo ma. Naxan e binbie maxaninma, na kanyi lan nɛ a xa a xa
    dugie xa, a man fa findi mixi sɛniyɛntare ra han nunmare ra.»
  pon-2006: '@see-verse:LEV.011.027'
  ksd-ksd: Nina i puak ra virua i diat na puk kana umana mal, ma pa na gomgom tuk
    na ravian; dia tabu pire vavat.
  tur-YTC: Onların leşini taşıyan kişi giysilerini yıkayacak ve akşama kadar kirli
    olacaktır. Onlar sizin için kirlidir.
  grc-BRENT: Καὶ ὁ αἴρων τῶν θνησιμαίων αὐτῶν, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ ἀκάθαρτος
    ἔσται ἕως ἑσπέρας· ἀκάθαρτα ταῦτά ἔστιν ὑμῖν.
  ind-AYT: Setiap orang yang mengambil bangkai binatang itu harus mencuci pakaiannya
    dan menjadi najis sampai matahari terbenam. Semua binatang itu haram bagimu.
  nya-nya: Aliyense wonyamula nyamazi zitafa ayenera kuchapa zovala zake, ndipo adzakhala
    wodetsedwa mpaka madzulo. Zimenezi ndi zodetsedwa kwa inu.
  hrv-hrv: A onaj koji ponese njihov strv, neka opere svoju odjeću i bude nečist do
    večeri. Za vas su one nečiste.”
  mps-mps: “Bidigo te tobage hasa tigi gasaba me tolasa peyu da, agai ugwa ąį telayao,
    tiali goli aga meda elaludubadi te giliga dega sigulaibao. Te tobage hasa dabego
    dage meda ilibo dao,” wali.
  tpi-tpi: Man i karim bodi bilong dispela kain abus i go long wanpela hap, em i mas
    wasim klos bilong en, tasol em bai i stap doti inap san i go daun. Ol dispela
    kain abus i save mekim yupela i doti.
  dan-1931: og den, som bærer et Ådsel af dem, skal tvætte sine Klæder og være uren
    til Aften; de skal være eder urene.
  vie-OVCB: Ai nhặt xác các loài đó phải giặt áo mình và bị ô uế cho đến tối.
  guj-2017: અને જે કોઈ તેમના મૃતદેહને ઉપાડે, તો તેણે પોતાના વસ્ત્રો ધોઈ નાખવાં અને
    તે સાંજ સુધી અશુદ્ધ ગણાય. આ પશુઓ તમારે માટે અશુદ્ધ છે.
  pon-2006A: '@see-verse:LEV.011.027'
  por-BRBSL: Aquele que carrega seu cadáver lavará suas roupas, e ficará imundo até
    a noite. Para você, eles são imundos.
  cth-cth: Hote ro ka phawt e tami pueng teh a khohna a pâsu han. Tangmin totouh thoung
    hoeh.
  twi-twi: Obiara a ɔbɛfa saa aboa no funu no, ɛsɛ sɛ ɔhoro ne ntama na ne ho rentew
    ara kosi anwummere.
  hlt-hlt: A rhok aka phuei long tah a himbai te til saeh. Hlaem duela a poeih uh
    vaengah tah amih te nangmih ham rhalawt.
  tbz-SIM: Ikuɔ́ dɛ̀ yetɛmu, kɛ̀ wèè dɛ̀ kɑ̀ɑ́kɛ́ wèe ɔ́ú o yɑ̀ɑ̀tì, o sĩ̀ntɛmu dɛ
    yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Eghtɨ gumazitam asɨzir kuar kam inigh danganir igharazimɨn mangɨgham,
    a uan korotiaba ruegh, nan damazimɨn mɨzeghvɨra ikɨ mangɨtɨ aruem magɨrɨgham.
    Asɨzir kaba ia gamima ia mɨze.
  dop-dop: '@see-verse:LEV.011.027'
  azb-azb: Onların leşini daşıyan geyimlərini yusun və axşama qədər murdar sayılsın.
    Bu heyvanlar sizin üçün murdar sayılsın.
  eng-DBY: 'And he that carrieth their carcase shall wash his garments, and be unclean
    until the even: they shall be unclean unto you.'
  hin-2017: और जो कोई उनकी लोथ उठाए वह अपने वस्त्र धोए और साँझ तक अशुद्ध रहे; क्योंकि
    वे तुम्हारे लिये अशुद्ध हैं।
  wol-KYG: Ku for méddam, na fóot ay yéreem te dina yendoo sobe ba jant so. Yooyu
    daganul ci yeen.
  eng-YLT: and he who is lifting up their carcase doth wash his garments, and hath
    been unclean until the evening — unclean they [are] to you.
  eng-WYC-2017: and he, that beareth such dead bodies, shall wash his clothes, and
    he shall be unclean till to eventide; for all these things be unclean to you.
  eng-WMBB: He who carries their carcass shall wash his clothes, and be unclean until
    the evening. They are unclean to you.
  urd-GVH: '@see-verse:LEV.011.027'
  rug-rug: '@see-verse:LEV.011.027'
  gaz-gaz: Namni raqa isaanii lafaa fuudhu kam iyyuu uffata isaa miiccachuu qaba;
    inni hamma galgalaatti xuraaʼaa taʼa. Isaanis isiniif xuraaʼoo dha.
  fra-LSG: et quiconque portera leurs corps morts lavera ses vêtements et sera impur
    jusqu’au soir. Vous les regarderez comme impurs.
  yal-yal: Naxan yo na e faxaxin tongo, na lan a yi a dugine xa, a mi fa sariɲanxi
    han ɲinbanna ra. E haramuxin na a ra ɛ tan xa.”
  haw-1868: A o ka mea nana e hali i ko lakou kupapau, e holoi oia i kona kapa, a
    e haumia a hiki i ke ahiahi, he mau mea haumia ia oukou.
  arb-NAV: وَمَنْ يَحْمِلُ جُثَثَهَا يَغْسِلُ ثِيَابَهُ وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ.
    جَمِيعُهَا مَحْظُورَةٌ عَلَيْكُمْ.
  ewe-ewe: Ele be ame si atsɔ eƒe kukua aƒu gbe la nanya eƒe awuwo, eye eŋuti makɔ
    o va se ɖe fiẽ, elabena mede se na mi tso wo ŋu.
  eng-LEE: 'And he that beareth their carcass shall wash his clothes, and be unclean
    until the evening: unclean shall they be unto you.'
  asm-FB: আৰু যিকোনোৱে সেইবোৰৰ শৱ লৈ যাব, সি নিজ বস্ত্ৰ ধুব আৰু সন্ধ্যালৈকে অশুচি
    হৈ থাকিব। সেইবোৰেই তোমালোকৰ পক্ষে অশুচি।
  sus-A: عٍ رَهَرَ مُشِ وٌ مَ. نَشَن عٍ بِنبِيٍ مَشَنِنمَ، نَ كَنيِ لَن نّ عَ شَ عَ
    شَ دُفِيٍ شَ، عَ مَن قَ قِندِ مِشِ سّنِيّنتَرٍ رَ هَن نُنمَرٍ رَ.»
  fra-SBL: Celui qui portera leur cadavre lavera ses vêtements et sera impur jusqu'au
    soir. Ils sont impurs pour vous.
  hbo-hbo: וְהַנֹּשֵׂא֙ אֶת־נִבְלָתָ֔ם יְכַבֵּ֥ס בְּגָדָ֖יו וְטָמֵ֣א עַד־הָעָ֑רֶב
    טְמֵאִ֥ים הֵ֖מָּה לָכֶֽם׃ ס
  eng-WYCLIFFE: and he, that berith siche deed bodies, schal waische hise clothis,
    and he schal be vnclene `til to euentid; for alle these thingis ben vnclene to
    you.
  cwe-cwe: Munhu yoyose yopapa mtufi, kezakwambula mwiko mbaka ichigulogulo, nayo
    kezafuwa viwalo vake. Wanyama wawo kumwenu wambula mwiko.
  kik-kik: Mũndũ o wothe ũngĩoya ciimba ciacio no nginya athambie nguo ciake, na atiinde
    arĩ na thaahu o nginya hwaĩ-inĩ. Icio irĩ thaahu harĩ inyuĩ.
  fra-NCL: et quiconque portera leur corps mort lavera ses vêtements et sera impur
    jusqu’au soir. Ces animaux seront impurs pour vous.
  cek-AK: To baktih kadueh moi sui kami loe, a khukbuen to pasuk han oh; anih loe
    duembang khoek to ciim mak ai; to moi loe nangcae han ciim ai.
  cuk-cuk: Dule we-ibmarmar-burgwaled ebusale, e-mor enukoed. We-dule mutikidse swilidiksuli
    gudii guoed. We-ibmarmar ibmar-swilidiksuli be dakoed.
  uig-CYR: Кимки уларниң өлүгини көтәрсә өз кийимлирини жуюши керәк, у киши кәч киргичә
    напак туриду. Бу һайванлар болса силәргә һарам болиду.
  tel-2017: ఎవరైనా వాటి కళేబరాల్లో దేన్ని అయినా మోస్తే అలాంటి వాడు తన బట్టలు ఉతుక్కోవాలి.
    వాడు సాయంకాలం వరకూ అపవిత్రంగా ఉంటాడు. ఈ జంతువులు మీకు అపవిత్రమైనవి.
  hat-BSA: Sila ki ranmase kadav yo va lave rad yo, e yo va rete pa pwòp jis rive
    nan aswè. Yo pa pwòp pou nou.
  kos-kos: ac mwet se su us mano misa lun ma inge fah ohlla nuknuk lal, tusruk el
    fah tia nasnas nwe ke ekela. Ma inge tia nasnas nu suwos.
  hbo-WLC: וְהַנֹּשֵׂא֙ אֶת־נִבְלָתָ֔ם יְכַבֵּ֥ס בְּגָדָ֖יו וְטָמֵ֣א עַד־הָעָ֑רֶב
    טְמֵאִ֥ים הֵ֖מָּה לָכֶֽם׃ ס
  ibo-ibo: Onye ọbụla ga-ebu ozu ya ga-asa uwe ya, bụrụkwa onye rụrụ arụ ruo uhuruchi,
    nʼihi na ọ bụ ihe rụrụ arụ nʼebe unu nọ.
  ory-ory: ପୁଣି, ଯେକେହି ସେମାନଙ୍କର ଶବ ବହିବ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ
    ଅଶୁଚି ରହିବ; ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି।
  chk-chk: Nge eman mi uwei ekei man men mä epwe sopuni üfan o limengau tori lekuniol.
    Ekei man repwe limengau ngenikemi.
  rop-rop: '@see-verse:LEV.011.027'
  ukr-1871: А хто нїс їх трупа, мусить випрати одїж свою і буде нечистий аж до вечора;
    нечисті вони вам.
  deu-1951: und wer ihr Aas aufhebt, der soll seine Keider waschen und bleibt unrein
    bis zum Abend; unrein sollen sie euch sein.
  eng-JPS: And he that beareth the carcass of them shall wash his clothes, and be
    unclean until the even; they are unclean unto you.
  srp-1865: I ko bi nosio strv njihov, neka opere haljine svoje, i da je neèist do
    veèera; to da vam je neèisto.
  lug-lug: Era n’oyo anaasitulanga omulambo gwazo anaayozanga engoye ze; naye era
    anaabanga afuuse atali mulongoofu okutuusa akawungeezi. Teziibenga nnongoofu gye
    muli.
  heb-heb: והנשא את נבלתם יכבס בגדיו וטמא עד הערב טמאים המה לכם׃
  ben-IRV: যে কেউ তাদের মৃতদেহ বয়ে নিয়ে যাবে, সে নিজের পোশাক ধোবে এবং সন্ধ্যা পর্যন্ত
    অশুচি থাকবে; তারা তোমাদের জন্যে অশুচি।
  pan-pan: ਅਤੇ ਜੋ ਕੋਈ ਇਨ੍ਹਾਂ ਦੀ ਲੋਥ ਨੂੰ ਚੁੱਕੇ ਤਾਂ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ
    ਅਸ਼ੁੱਧ ਰਹੇ ਕਿਉਂ ਜੋ ਇਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹਨ।
  mya-JVB: သူ တို့ အသေ ကောင်ကို ဆောင် သွားသောသူသည် မိမိ အဝတ် ကို လျော် ရမည်။ ညဦး တိုင်အောင်
    လည်း မ စင်ကြယ်။
  hmo-hmo: Edia tauanina do ia abia loaloa tauna be iena dabua do ia huria, bona ia
    sibona do ia miro ela bona dina do ia diho.
  urd-urd: और जो कोई उन की लाश को उठाए वह अपने कपड़े धो डाले और वह शाम तक नापाक रहेगा।
    यह सब तुम्हारे लिए नापाक हैं।
  rus-SYN: 'кто возьмет труп их, тот должен омыть одежды свои и нечист будет до вечера:
    нечисты они для вас.'
  bqc-SIM: Gbɛ̃́ pↄ́ a gɛ sɛ̀ lí a pↄ́ↄ pípi, kási a gi àↄ gbãlɛaɛ e oosi. Pↄ́piↄ
    líↄ dɛɛ́ tɛ̃ ũ.
  tcz-CHONGTHU: Chule hitobang saboh tham kha chun aponsil akisop thenga, nilhum geiya
    aboh a um ding ahi, ajeh chu hichengse hi nangho dia atheng lou aboh a kisim jeng
    ding ahi.
  mar-mar: जो कोणी त्यांची शवे उचलील त्याने आपली वस्त्रे धुवून संध्याकाळपर्यंत अशुद्ध
    रहावे; ते प्राणी तुम्ही अशुद्ध समजावे.
  qub-qub: Chay ‹ganra› nishayqui animalcuna wañusha jitaraycajta jogarej cäga röpanta
    tagshaconga. Quiquinna pacha chacänancama ganra canga.
  bqp-bqp: '@see-verse:LEV.011.027'
  hat-hat: Tout moun ki pote kadav bèt yo al jete gen pou lave tout rad sou li, epi
    li p'ap nan kondisyon pou l' fè sèvis pou Bondye jouk aswè. Wi, tout bèt sa yo
    pa bon pou nou manje.
  eng-BSB: and anyone who picks up a carcass must wash his clothes, and he will be
    unclean until evening. They are unclean for you.
  tod-tod: Nu-o-nu a ti-ma ʋoomai ta zeɠe, kɛni é ná-seɠeiti gba. Kɔzɔai ɠa yɛ de,
    eyɛsu kpɔkɔi. Wa ti leve ga ti ɠɔzɔʋɛ.
  eng-WEBPB: He who carries their carcass shall wash his clothes, and be unclean until
    the evening. They are unclean to you.
  kbq-kbq: Iza'o anama fri'nesia zagamofo avufa'ama erisaga hanimo'a, kukena sese
    huteno mani'nenigeno vuno kinaga segahie. E'i ana zagamo'a agrua osu'ne.
  nhe-BL: Quena, quema se tlacatl quiitzquis itlacayo se tlen ni tlapiyali tlen mictoc
    monequi nimantzi quichicuenis iyoyo, pero noja mocahuas ax tlapajpactic hasta
    tlayohua.
  gub-BL: '@see-verse:LEV.011.027'
  eng-DRA: 'And he that shall carry such carcasses, shall wash his clothes, and shall
    be unclean until evening: because all these things are unclean to you.'
