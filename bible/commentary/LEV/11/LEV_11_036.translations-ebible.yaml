verse: LEV.011.036
translations:
  mal-C: എന്നാൽ ഒരു ഉറവയോ ഒരു ജലസംഭരണിയോ ശുദ്ധമായിരിക്കും; ഈ പിണങ്ങളിലൊന്നു സ്പർശിക്കുന്ന
    വ്യക്തി അശുദ്ധനാണ്.
  deu-TKW: Nur Quellen und Brunnen, also Wasserbehälter, bleiben rein; wer aber ihr
    Aas berührt, wird unrein.
  lin-lin: Nzokande soki nyama yango ya mbindo ekweyi kati na etima to kati na libulu
    ya mayi, mayi ekotikala peto kasi moto oyo akosimba ebembe na yango akozala mbindo.
  eng-LSV: Only, a fountain or pit, a collection of water, is clean, but that which
    is coming against their carcass is unclean;
  eng-GNV: 'Yet the fountaines and welles where there is plentie of water shalbe cleane:
    but that which toucheth their carkeises shalbe vncleane.'
  eng-WEBSTER: 'Nevertheless, a fountain or pit, in which there is plenty of water,
    shall be clean: but that which toucheth their carcass shall be unclean.'
  nhw-BL: “Huan sintla nopa tlapiyali huetzis ipan se ameli catli quipiya atl, huajca
    nopa atl mocahuas tlapajpactli, pero nopa masehuali catli quiquixtis nopa tlapiyali
    itlacayo, yaya, quena, mocahuas amo tlapajpactli.
  swh-ONEN: Lakini chemchemi au kisima, mahali pa kuchota maji, patakuwa safi, lakini
    yeyote atakayegusa moja ya mizoga hii ni najisi.
  bba-bba: Yɑɑ ɡoo te, tɑ̀ n wɔri dɔkɔ sɔɔ ǹ kun mɛ dɑɑrɔ, i ǹ ko i nim mɛ ɡɑrisi
    disi. Adɑmɑ wi u tu bɑbɑ u disi duurɑwɑ.
  eng-KJVCPB: 'Nevertheless a fountain or pit, wherein there is plenty of water, shall
    be clean: but that which toucheth their carcase shall be unclean.'
  luo-luo: Kata kamano soko kata yawo motingʼo pi nosik ka ler, to ngʼato angʼata
    momulo gimoro amora motho nobed mogak.
  meu-meu: Ḡau tamona, ranu e lohilohia gabuna eiava ranu gurina be bae ḡoeva. A mase
    tau-anina enai baine dau kau ḡauna na baine miro.
  npi-ULB: जरुवा वा दहको पानी शुद्ध रहने छ; तर तिनीहरूको सिनु छुने सबै अशुद्ध हुन्छन्
    ।
  yor-yor: Bí òkú wọn bá bọ́ sínú omi tàbí kànga tó ní omi nínú, omi náà kò di aláìmọ́
    ṣùgbọ́n ẹnikẹ́ni tí ó bá yọ òkú wọn jáde tí ó fi ọwọ́ kàn án yóò di aláìmọ́.
  pes-OPCB: اما اگر لاشه در چشمه یا آب انباری بیفتد، چشمه یا آب انبار نجس نخواهد شد
    ولی کسی که لاشه را بیرون می‌آورد نجس خواهد شد.
  tgl-ULB: Mananatiling malinis ang Isang bukal o hukay kung saan naiipon ang inuming
    tubig kung mahulog ang ganoong mga nilalang dito. Ngunit kung sinumang humawak
    sa patay na katawan ng isang maruming hayop sa tubig, magiging marumi siya.
  hui-hui: Anigo ai ema bialu piaga i̱naga deni dodohe uruni aria mbira iba hambiaga
    uli iba bedagoha homo wiagua nde iba ogoni i̱naga deni mo dodo naholebira. Anigo
    maru tara ale ngaru ela hayagua nde ela harago i̱naga deni ko dodoheore wulebira
    laro.
  mya-mya: သို့​ရာ​တွင်​စမ်း​ရေ​တွင်း​သို့​မ​ဟုတ်​ရေ​လှောင် ကန်​ထဲ​သို့​အ​သေ​ကောင်​ကျ​လျှင်
    ထို​ရေ​သည် မ​ညစ်​ညမ်း။ ထို​အ​သေ​ကောင်​နှင့်​ထိ​မိ​သော အ​ရာ​သာ​လျှင်​ညစ်​ညမ်း​သည်။-
  bod-N: འོན་ཀྱང་ཆུ་མིག་དང་རྫིང་བུ་སྟེ་ཆུ་འཁྱིལ་ས་རྣམས་ནི་སྔར་བཞིན་གཙང་མ་ཡིན་གྱི།
    དེ་དག་གི་རོ་ལ་རེག་པ་རྣམས་ནི་ད་གཟོད་མི་གཙང་བ་ཡིན།
  sna-sna: Asi chitubu, kana tsime rokuchera mvura zvinoramba zvakachena, asi ani
    naani anobata chimwe chezvitunha izvi achava asina kuchena.
  spa-BLM: Sin embargo, el manantial o la cisterna donde se recoja el agua serán limpios,
    pero lo que toque su cadáver será impuro.
  cac-cac: Palta a sjaj a a', ma a' uc'b'ila' vach'chom tz'em noc' chamnac noc' d'a
    yol a', vach'n̈ej yaj a', an̈ej jun mach tz'ic'anq'ueta noc' chamnac noc' chi'
    d'a yol a' man̈ vach'oc tz'ajcani.
  swh-ULB: Chemchemi au kisima cha maji ya kunywa yanapokusanyika patabaki kuwa safi
    iwapo kiumbe najisi kama hicho kitaangukia humo. Lakini ikiwa yeyote anaugusa
    mzoga wa mnyama aliye najisi uliomo ndani ya maji, yeye atakuwa najisi.
  bel-bel: толькі крыніца і калодзеж з вадою застаюцца чыстыя; а хто дакранецца да
    трупа іхняга, той нячысты.
  deu-ELBBK: Doch Quelle und Zisterne, Wasserbehälter, werden rein sein; wer aber
    das Aas darin anrührt, wird unrein sein.
  mbb-OT: Is serebseb etawa vudsi he punduwà te wahig he egkeuluǥan te minatey kandan
    kenè mulà egkehimu he meremerik, piru is edsamsam dutun te minatey he langgam
    egkehimu he meremerik.
  mal-2015: എന്നാൽ നീരുറവും വെള്ളമുള്ള കിണറും ശുദ്ധമായിരിക്കും; പിണം തൊടുന്നവനോ അശുദ്ധനാകും.
  rmc-rmc: O prameňis le paňeskro the e chaňig ena žuže, ale oda, ko pes chudela le
    zdochlinendar andral lengro paňi, ela nažužo.
  pes-OPV: و چشمه و حوض که مجمع آب باشد طاهر است لیکن هر‌که لاش آنها را لمس کند نجس
    خواهد بود.
  ron-1924: Нумай извоареле ши фынтыниле, каре алкэтуеск грэмезь де апе, вор рэмыне
    курате, дар чине се ва атинӂе де трупуриле лор моарте ва фи некурат.
  ben-OBCV: অন্যদিকে, জলধারা অথবা চৌবাচ্চা শুচি রাখতে হবে, কিন্তু কেউ যদি কোনো মৃতদেহ
    স্পর্শ করে, সে অশুচি হবে।
  som-som: Habase yeeshee il amase god ay biyo badanu ku jiraan daahir bay ahaanayaan,
    laakiinse wixii baqtigooda taabtaa way nijaasoobayaan.
  lat-VUC: Fontes vero et cisternæ, et omnis aquarum congregatio munda erit. Qui morticinum
    eorum tetigerit, polluetur.
  eng-ASVBT: 'Nevertheless a fountain or a pit wherein is a gathering of water shall
    be clean: but that which toucheth their carcass shall be unclean.'
  ita-1885: Ma pur la fonte, o il pozzo d'acqua raccolta, sia monda; ma chi avrà tocco
    il corpo morto loro, sia immondo.
  eng-LXXUP: Only if the water be of fountains of water, or a pool, or confluence
    of water, it shall be clean; but he that touches their carcasses shall be unclean.
  eng-ULB: A spring or cistern for collecting water remains clean; but anyone who
    touches their carcass is unclean.
  spa-VBL: Por otro lado, si es un manantial o una cisterna que contiene agua, entonces
    permanecerá limpia, pero si tocas uno de estos cadáveres en ella estarás sucio.
  fra-_FOB: Toutefois une source ou une citerne, formant amas d'eau, seront pures;
    mais qui touchera leur corps mort sera souillé.
  mal-mal: എന്നാൽ നീരുറവും വെള്ളമുള്ള കിണറും ശുദ്ധമായിരിക്കും; ശവം തൊടുന്നവൻ അശുദ്ധനാകും.
  urd-GVR: Lekin jis chashme yā hauz meṅ aisī lāsh gire wuh pāk rahtā hai. Sirf wuh
    jo lāsh ko chhū letā hai nāpāk ho jātā hai.
  suz-BL: मो हना यो ब्‍वाक्‍कु बुक्‍तीके, कुवा नु ब्‍वाक्‍कु वोइक्‍तीके चोव़खो बाक्‍नीम।
    तन्‍न मेको आन सिनु थीब चहिं ग्रांग्रा दिशो बाक्‍ब।
  ita-1927: Però, una fonte o una cisterna, dov’è una raccolta d’acqua, sarà pura;
    ma chi toccherà i loro corpi morti sarà impuro.
  ckb-ckb: تەنها کانی و ئەمباراو کە ئاویان تێدا کۆدەبێتەوە، ئەوان پاک دەبن، بەڵام
    هەرکەسێک دەست لە کەلاکی هەر یەکێکیان بدات یان بەر کەلاکی هەر یەکێکیان بکەوێت،
    ئەوا گڵاو دەبێت.
  eng-BBE: But at the same time a fountain or a place where water is stored for use
    will be clean; but anyone touching their dead bodies will be unclean.
  kan-OKCV: ನೀರು ಹೆಚ್ಚಾಗಿರುವ ಬುಗ್ಗೆಯಾಗಲಿ, ಹಳ್ಳವಾಗಲಿ ಶುದ್ಧವಾಗಿರುವುದು. ಅವುಗಳೊಳಗಿಂದ ಹೆಣಗಳನ್ನು
    ಎತ್ತಿದವರು ಅಶುದ್ಧರಾಗುವರು.
  tam-2017: ஆனாலும், நீரூற்றும், மிகுந்த தண்ணீர் உண்டாகிய கிணறும், சுத்தமாக இருக்கும்;
    அவைகளிலுள்ள உடலைத் தொடுகிறவனோ தீட்டுப்படுவான்.
  spa-RV-1909: 'Con todo, la fuente y la cisterna donde se recogen aguas, serán limpias:
    mas lo que hubiere tocado en sus cuerpos muertos será inmundo.'
  ron-BTF: Totuși o fântână sau groapă, în care este abundență de apă, să fie curată,
    dar ce atinge trupul lor mort să fie necurat.
  eng-WEBP: Nevertheless a spring or a cistern in which water is gathered shall be
    clean, but that which touches their carcass shall be unclean.
  eng-FBV: On the other hand, if it's a spring or cistern containing water then it
    will remain clean, but if you touch one of these dead bodies in it you will be
    unclean.
  nld-1939: Alleen bronnen en regenbakken, waar zich het water vergaart, blijven rein;
    maar wie hun kreng, dat er in ligt, aanraakt, is onrein.
  nch-BL: “Huan sinta nopa tapiyali huetzis ipan se ameli cati quipiya at, nopa at
    mocahuas tapajpactic, pero nopa masehuali cati quiquixtis nopa tapiyali itacayo,
    yaya, quena, mocahuas amo tapajpactic.
  vie-1934: Còn một cái suối, hoặc một hồ chứa nhiều nước, đều cứ được kể tinh sạch;
    nhưng hễ ai đụng đến xác chết nó thì sẽ lây ô uế.
  hin-CV: फिर भी झरना अथवा जल कुंड, जहां जल इकट्ठा किया जाता है, वह तो शुद्ध रहेगा,
    किंतु जो कोई इनके शव को छू लेगा, वह अशुद्ध होगा.
  eng-OURB: 'Nevertheless a spring or a cistern in which water is gathered shall be
    clean: but that which touches their carcass shall be unclean.'
  spa-BES: Pero al mismo tiempo, un manantial o una cisterna donde se almacena el
    agua para su uso estará limpio; pero cualquiera que toque sus cuerpos muertos
    será inmundo.
  tdx-tdx: Ndra te izay, halio ty vovoñe ndra ty kadaha ivorian-drano, fe haloto ze
    mitsapa ty fate’e.
  vid-vid: Ahyo, ideho ama nzasa ya mazi vyowa havikokomoche. Ila wone munhu yenjile
    na kudoliza itufi, kowa yakokomoche.
  eng-OKE: Nevertheless, a fountain or a pit, the place of a collection of waters,
    (into which they may have fallen,) shall be clean; but he who toucheth their dead
    bodies shall be unclean.
  tha-KJV: อย่างไรก็ตามน้ำพุหรือน้ำในแอ่งเก็​บน​้ำเป็นของสะอาด แต่​สิ​่งใดที่แตะต้องซากสัตว์นั้นจะมลทิน
  por-BR-2018: 'Contudo, a fonte e a cisterna onde se recolhem águas, serão limpas:
    mas o que houver tocado em seus corpos mortos será impuro.'
  deu-ELO: Doch Quelle und Zisterne, Wasserbehälter, werden rein sein; wer aber das
    Aas darin anrührt, wird unrein sein.
  eng-WYC-2018: Soothly wells and cisterns, and all the gatherings together of waters,
    shall be clean. He that toucheth their body dead by itself, shall be defouled,
    (or But whoever toucheth their dead body shall be defiled, or unclean).
  epo-epo: Nur fonto kaj puto kaj akvejoj restos puraj. Kiu ektuŝos ilian kadavraĵon,
    fariĝos malpura.
  uig-PIN: Lekin xundaⱪ ǝⱨwalda bulaⱪ yaki su yiƣilidiƣan kɵlqǝk yǝnila pak sanilidu;
    ǝmma birkim ularning ɵlük tenigǝ tǝgsǝ napak bolidu.
  beo-beo: Be gu hano amola hano ofodo sugi bagade da ledo hame hamomu. Be amo bogoi
    da:i hodo da liligi eno huluane digili ba:sea, amo liligi huluane da ledo hamoi
    dagoi ba:mu.
  tpi-OTNT: Tasol sapos dispela abus i pundaun long hul wara we wara i kamap nating
    long graun o long tang wara, bai wara i no inap kamap doti. Nogat. Tasol wanem
    arapela samting i pas long bodi bilong dispela abus bai i kamap doti na i nogut.
  hau-SA: Maɓuɓɓuga ko tafki na tarin ruwa zai ci gaba da zauna mai tsabta, amma duk
    wanda ya taɓa ɗaya daga cikin waɗannan gawawwakin ya haramtu.
  uig-LAT: Lékin shundaq ehwalda bulaq yaki su yighilidighan kölchek yenila pak sanilidu;
    emma birkim ularning ölük ténige tegse napak bolidu.
  nde-nde: Kanti-ke, umthombo loba umgqomo wokukha amanzi uhlala uhlambulukile, kodwa
    loba ngubani othinta izidumbu lezi ungcolile.
  ton-ton: 'Ka koeʻuhi ko e vai moʻui, pe ha luo ʻoku ʻi ai ʻae vai lahi, ʻe maʻa
    ia: ka ko ia ʻoku ala ki honau sino ʻe taʻemaʻa ia.'
  ces-1613: Ale studnice a čisterna, i všeliké shromáždění vod, čistá budou; však
    což by se dotklo umrliny jejich, nečisté bude.
  eng-WMB: Nevertheless a spring or a cistern in which water is gathered shall be
    clean, but that which touches their carcass shall be unclean.
  tam-TCV: ஆனாலும் செத்ததில் ஒன்று நீரூற்றிலோ, தண்ணீர் சேமிக்கும் தொட்டியிலோ விழுந்தால்,
    அவை அசுத்தமாகாது. அதற்குள் செத்துக்கிடப்பதைத் தொடுகிறவன் அசுத்தமாய் இருக்கிறான்.
  ceb-ULB: Magpabiling hinlo ang sapa o atabay diin ginakuha ang mainom nga tubig
    kung mahulogan kini sa maong mga mananap. Apan kung adunay mohikap sa patay nga
    lawas sa hugaw nga mananap didto sa tubig, mahimo siyang hugaw.
  pol-UBG: Lecz źródło i studnie, zbiorniki wody, będą czyste. Cokolwiek jednak dotknie
    ich padliny, będzie nieczyste.
  urd-GVU: لیکن جس چشمے یا حوض میں ایسی لاش گرے وہ پاک رہتا ہے۔ صرف وہ جو لاش کو چھو
    لیتا ہے ناپاک ہو جاتا ہے۔
  deu-1912: Doch die Brunnen und Gruben und Teiche bleiben rein. Wer aber ihr Aas
    anrührt, ist unrein.
  kan-2017: ಒರತೆ ಮೊದಲಾದ ಜಲಾಶಯಗಳನ್ನು ಮಾತ್ರ ನೀವು ಶುದ್ಧವೆಂದೆಣಿಸಬೇಕು. ಆದರೆ ಇವುಗಳೊಳಗಿಂದ
    ಆ ಹೆಣವನ್ನು ಎತ್ತಿದವನು ಅಶುದ್ಧನಾಗುವನು.
  yap-yap: Machane ba alublub fa ba tafen e ran e ra par nib be’ech, ni yug aram rogon
    ni demturug ban’en nra math nga reb e pin’em nike yim’ me ta’ay.
  hlt-MCSB: Tedae tuisih neh tangrhom tui tungnah a tlak thil atah tuicil la om mai
    cakhaw a rhok aka ben te a poeih.
  mdy-ETH: ዬንሢ ባኮኮ ሌዛ ካኣሜ ባኣዚ ቢያ ዒኢታያ ማዔቴያ ዋኣሢ ዓልቃ ቤሲና ዋኣሢ ዔቴና ዒኢታዓኬ፤ ጋዓንቴ ሌዞ ካኣማ
    ዓሲ ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: Sɛ aboa no te hwe asutire anaa abura bi a nsuo wɔ mu mu a, nsuo no ho
    nguu fi, na mmom, onipa a ɔbɛyi aboa no ho agu fi.
  eng-WEBU: Nevertheless a spring or a cistern in which water is gathered shall be
    clean, but that which touches their carcass shall be unclean.
  bnp-bnp: Pali bara a maki mate i boru langa na naru i tua, o na lomu, a naru i uka
    ma ge muto. Pali a maki i padoi a maki nga i mate, bara i muto.
  wal-wal: Hageetu bautai bochchiyoobai ubbai tuna gidikkonne, pulttoinne haatta ollai
    geeshsha.
  spa-PDDPT: Serán puras las fuentes, cisternas y depósitos de agua, pero lo que toque
    un cadáver será impuro.
  gun-gun: Ha'e rã yvu, e'ỹ vy yy omboty pyre py ri ho'a ramo ma ha'eve va'e 'rã opyta.
    Ha'e rã yy py omano va'ekue re opoko va'ekue ma ha'eve'ỹ va'e 'rã opyta.
  agu-BL: ”Poro te yi a' yi na mulk'in, nin yi a' yi at tul pila' tetz uc'a'bil, ilenin
    xansa'nt sbne', na ya'stzun na ele't tzaj yi itc'a', ntin cu'n yi e' wunak yi
    na chimaque'n chiwankil yi e' txuca'tz yi quimnake't, na cho'c tetz tajlal jun
    wunak yi ja oc lac'p il c'ol te'j.
  ilo-ULB: Ti ubbog wenno dakkel a burnay a pagal-alaan iti mainum a danum ket agtalinaed
    a nadalus no adda ti kasta a parsua a matinnag iti daytoy. Ngem no adda ti siasinoman
    a mangsagid iti natay a bagi ti narugit nga ayup nga adda iti danum, agbalin isuna
    a narugit.
  kpg-kpg: Ma e aha maa nia manu mmade ma gaa too gi lodo di monowai uwa aga be di
    monowai geli gei di maa le e madammaa hua, gei nia mee ala i golo ala ma gaa tale
    gi nia manu mmade aalaa la gu milimilia.
  uig-ARA: لېكىن شۇنداق ئەھۋالدا بۇلاق ياكى سۇ يىغىلىدىغان كۆلچەك يەنىلا پاك سانىلىدۇ؛
    ئەمما بىركىم ئۇلارنىڭ ئۆلۈك تېنىگە تەگسە ناپاك بولىدۇ.
  sus-sus: Kɔnɔ xa e binbi sa bira dulonyi nan kui, xa na mu a ra ye ragatade nde,
    nee tan mu findima se sɛniyɛntaree ra. Kɔnɔ mixi naxan a bɛlɛxɛ dinma e binbie
    ra, na findima mixi sɛniyɛntare ra.
  pon-2006: ahpw ma pwarer ehu de sistern ehu e pahn wie mwakmwakelekelte, mehnda
    ma mehkot me sairada mahn mehla ko wiahla mehkot samin.
  ksd-ksd: Ia kaka ta mata na tava ba ta tung na tava nina ba a tava i ki tana na
    gomgom, ma ra magit nina i bili ra minatina tana pa na gomgom.
  tur-YTC: Bununla birlikte, suyun toplandığı kaynak ya da sarnıç temiz olacak, ama
    onların leşlerine dokunan kirli olacaktır.
  grc-BRENT: Πλὴν πηγῶν ὑδάτων καὶ λάκκου καὶ συναγωγῆς ὕδατος, ἔσται καθαρόν· ὁ δὲ
    ἁπτόμενος τῶν θνησιμαίων αὐτῶν, ἀκάθαρτος ἔσται.
  ind-AYT: Akan tetapi, mata air atau sumur yang menampung air akan tetap tahir, sedangkan
    orang yang menyentuh bangkai binatang itu menjadi najis.
  nya-nya: Koma kasupe kapena chitsime chamadzi chidzakhala choyeretsedwa ngakhale
    kuti chilichonse chokhudza nyama yakufayo chidzakhala chodetsedwa. Zimenezi muzitenge
    kukhala zodetsedwa.
  hrv-hrv: A vrelo ili čatrnja koja drži vodu neka se smatraju čistima. Ali tko dirne
    strvinu životinje neka je nečist.
  mps-mps: Tialima, te hasa me te ulu pedalubo ąįba me te olo tǫde pedalubo ąįba
    ma te tank ąįba tulaluei baso da, teda te ąį meda pedalugobeo. Menio. Tiali
    goli, te mena gasa nai te hasa tigide keąlubaso da, te meda elama, dwali dao.
  tpi-tpi: Tasol sapos dispela abus i pundaun long hul wara we wara i kamap nating
    long graun o long tang wara, bai wara i no inap kamap doti. Nogat. Tasol wanem
    arapela samting i pas long bodi bilong dispela abus bai i kamap doti na i nogut.
  dan-1931: Dog bliver Kilder og Cisterner, Steder, hvor der samler sig Vand, ved
    at være rene; men den, der rører ved Ådslerne deri, bliver uren.
  vie-OVCB: Nếu một suối nước, một hồ chứa nước sạch bị xác các giống ấy rơi vào,
    thì sẽ bị ô uế.
  guj-2017: જો તેઓ પાણીના ટાંકામાં, ઝરણાંમાં કે જ્યાં પીવાના પાણીનો સંગ્રહ થાય છે
    તેમાં પડે તો તે પાણી શુદ્ધ ગણાય. પણ જો કોઈ પાણીની અંદરના શબનો સ્પર્શ કરે તો તે
    અશુદ્ધ ગણાય.
  pon-2006A: ahpw ma pwarer ehu de sistern ehu e pahn wie mwakmwakelekelte, mehnda
    ma mehkot me sairada mahn mehla ko wiahla mehkot samin.
  por-BRBSL: No entanto, uma fonte ou uma cisterna na qual se recolhe água será limpa,
    mas a que tocar seu cadáver será imunda.
  cth-cth: Hatei, sambuem, tai e tui im teh kathounghoehe lah awm hoeh. Ro ni a bosin
    e dueng doeh kathounghoehe lah ao.
  twi-twi: Sɛ aboa no tew hwe asuti anaa abura bi a nsu wɔ mu a, nsu no ho rengu fi,
    na mmom, onipa a obeyi aboa no ho na ebegu fi.
  hlt-hlt: Tedae tuisih neh tangrhom tui tungnah a tlak thil atah tuicil la om mai
    cakhaw a rhok aka ben te a poeih.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nkuwɑnwɑnkù mɑkù do kufɔ̃̀tìkù yoo tɛbintɛ yoo kubinku mɑkù,
    mɛniɛ mmiɛ yó nwennimu, wèè kù wuotɛ́ weè sĩ̀ntɛ.
  msy-2020: Egh asɨzir kam mozir dɨpar pura nguazimɨn otivim girɨgham, o tengɨn dɨpam
    girɨgham, eghtɨ dɨpam nan damazimɨn mɨzeghan kogham. Puvatɨ. Ezɨ bizir manam asɨzir
    kamɨn mɨkarzimɨn poro, a mɨzegha ikufi.
  dop-dop: Amɑ ye ɩsɩɩ hite yɑɑ lɔkɔ tɑɑ kɛ́ wontuɣu kʋsǝpʋɣʋ hotɑɑ, lʋm kɑɑ pilisi.
    Ɩlɛ wei ɩ kɑ tokinɑ-kʋ tɔɣɔlɛ ɑsilimɑ tʋ.
  azb-azb: Ancaq su bulağı yaxud su anbarı pak sayılsın. Bu heyvanların leşinə toxunan
    hər kəs murdar sayılsın.
  eng-DBY: Nevertheless, a spring or a well, a quantity of water, shall be clean.
    But he that toucheth their carcase shall be unclean.
  hin-2017: परन्तु सोता या तालाब जिसमें जल इकट्ठा हो वह तो शुद्ध ही रहे; परन्तु जो
    कोई इनकी लोथ को छूए वह अशुद्ध ठहरे।
  wol-KYG: Su fekkee ne loola dee daa wadd ci biir bëtu ndox mbaa kàmb gu def ndox,
    du tee ndox ma laab, waaye ku laal la dee ca biir sobewu nga.
  eng-YLT: '''Only — a fountain or pit, a collection of water, is clean, but that
    which is coming against their carcase is unclean;'
  eng-WYC-2017: Soothly wells and cisterns, and all the gatherings together of waters,
    shall be clean. He that toucheth their body dead by itself, shall be defouled.
  eng-WMBB: Nevertheless a spring or a cistern in which water is gathered shall be
    clean, but that which touches their carcass shall be unclean.
  urd-GVH: लेकिन जिस चश्मे या हौज़ में ऐसी लाश गिरे वह पाक रहता है। सिर्फ़ वह जो लाश
    को छू लेता है नापाक हो जाता है।
  rug-rug: Ba na bukaha babe na berukehe popana si lopu kaqu hite ta pozae boni, ba
    be na tie meke kaiqa toṉa pule tu si tiqui saripu matedi, si boni si arini.
  gaz-gaz: Burqaan yookaan boolli bishaan itti kuufamu immoo qulqulluu taʼee tura;
    garuu namni raqa kana keessaa tokko illee tuqu xuraaʼaa dha.
  fra-LSG: Il n’y aura que les sources et les citernes, formant des amas d’eaux, qui
    resteront pures; mais celui qui y touchera de leurs corps morts sera impur.
  yal-yal: Koni xa a faxaxin bira tigini hanma ige ramaradeni, ne mi xɔsixi. Koni
    naxan na a yiin din a faxaxin na, na mi fa sariɲanxi.
  haw-1868: Aka he kumuwai, a he lua paha, kahi wai nui, e maemae ia; aka o ka mea
    pa i ko lakou kupapau e haumia oia.
  arb-NAV: أَمَّا إِنْ سَقَطَتْ فِي نَبْعٍ أَوْ بِئْرٍ حَيْثُ يَجْتَمِعُ الْمَاءُ،
    فَإِنَّهُمَا تَظَلّانِ طَاهِرَتَيْنِ. لَكِنْ كُلُّ مَنْ لَمَسَ جُثَّتَهَا يَكُونُ
    نَجِساً.
  ewe-ewe: Ne nu siawo ƒe kuku aɖe ge ɖe tɔʋu alo tsigago aɖe si me tsi le la me la,
    tsi la menye tsi makɔmakɔ o, gake ame si ɖe nu kukua le tsia me ya la ŋu mekɔ
    o.
  eng-LEE: Nevertheless, a fountain, or pit, receptacles for water, shall be clean;
    but he that toucheth their carcass shall be unclean.
  asm-FB: তথাপি ভুমুক বা যি নাদত অনেক পানী জমা হৈ থাকে, সেয়ে শুচি হব; কিন্তু যি জনে
    সেইবোৰৰ মৰা শৱ চুব, তেওঁ অশুচি হ’ব।
  sus-A: كْنْ شَ عٍ بِنبِ سَ بِرَ دُلٌنيِ نَن كُي، شَ نَ مُ عَ رَ يٍ رَفَتَدٍ ندٍ،
    نٍيٍ تَن مُ قِندِ مَ سٍ سّنِيّنتَرٍيٍ رَ. كْنْ مِشِ نَشَن عَ بّلّشّ دِنمَ عٍ بِنبِيٍ
    رَ، نَ قِندِ مَ مِشِ سّنِيّنتَرٍ رَ.
  fra-SBL: Toutefois, une source ou une citerne dans laquelle on recueille de l'eau
    sera pure, mais ce qui touchera leur cadavre sera impur.
  hbo-hbo: אַ֣ךְ מַעְיָ֥ן וּבֹ֛ור מִקְוֵה־מַ֖יִם יִהְיֶ֣ה טָהֹ֑ור וְנֹגֵ֥עַ בְּנִבְלָתָ֖ם
    יִטְמָֽא׃
  eng-WYCLIFFE: Sotheli wellis and cisternes, and al the congregacioun of watris,
    schal be clene. He that touchith her bodi deed bi it silf, schal be defoulid.
  cwe-cwe: mbali nzasa ya mazi hebu kombo da mazi havambule mwiko. Mbali one munhu
    yahengila na kudalisa mtufi, kezakwambula mwiko.
  kik-kik: No rĩrĩ, gĩthima kana irima rĩa maaĩ, icio itingĩnyiitwo nĩ thaahu, no
    mũndũ o wothe ũkaahutia kĩimba kĩmwe kĩa indo icio irĩ thaahu nĩakanyiitwo nĩ
    thaahu.
  fra-NCL: Mais les sources et les citernes, où se forment les amas d’eau, resteront
    pures ; toutefois celui qui touchera le corps mort sera impur.
  cek-AK: Vacong, to tih ai boeh loe tuibap ih tui loe ciim, toe kadueh moi maeto
    mah sui moeng ih hmuen boih loe ciim mak ai boeh.
  cuk-cuk: ”Degi-inigwele, unnila dian, degi, dii-sailagi bia dii-sulege, amarbi amba
    ibmar-swilidikidga guoed, gwen isguosulid. Ar dule we-ibmar-burgwaled-ebusaddi,
    swilidiksuli gunonikoed.
  uig-CYR: Лекин шундақ әһвалда булақ яки су жиғилидиған көлчәк йәнила пак санилиду;
    амма бирким уларниң өлүк тенигә тәгсә напак болиду.
  tel-2017: నీళ్ళు చేదుకునే పెద్ద తొట్టిలో గానీ, ఊటలో గానీ అలాంటి కళేబరం పడినా ఆ నీళ్ళు
    అపవిత్రం కావు. అయితే ఆ నీటిలో పడిన కళేబరాన్ని ఎవరైనా ముట్టుకుంటే వాళ్ళు అపవిత్రం
    అవుతారు.
  hat-BSA: Sepandan, yon sitèn oswa yon sous va rete pwòp, malgre ke sila ki touche
    kadav bèt yo va pa pwòp.
  kos-kos: Tusruktu sie unon in kof ku sie lufin neinyuk kof ac nasnas na. Ma saya
    nukewa su pusralla mano misa inge fah tia nasnas.
  hbo-WLC: אַ֣ךְ מַעְיָ֥ן וּב֛וֹר מִקְוֵה־מַ֖יִם יִהְיֶ֣ה טָה֑וֹר וְנֹגֵ֥עַ בְּנִבְלָתָ֖ם
    יִטְמָֽא׃
  ibo-ibo: Ọ bụrụkwa na ozu anụmanụ ahụ adaba nʼisi iyi, maọbụ nʼolulu mmiri, mmiri
    ahụ ga-adị ọcha, kama onye ga-emetụ anụ ahụ aka ga-abụ onye rụrụ arụ.
  ory-ory: ତଥାପି ନିର୍ଝର କିଅବା ଯେଉଁ କୂପରେ ଅନେକ ଜଳ ଥାଏ, ତାହା ଶୁଚି ହେବ; ମାତ୍ର ଯେ ସେମାନଙ୍କର
    ଶବ ଛୁଇଁବ, ସେ ଅଶୁଚି ହେବ।
  chk-chk: Nge ika ewe man epwe turulong lon kolukun eu miich ika eu chönüttu, epwe
    chök limöch. Iwe, nge mine a torii ekewe kükün man men mä epwe limengau.
  rop-rop: bat det springwoda o woda brom detlot wel weya detlot pipul bin grajim,
    detlot oldei klinbala blanga serramoni.
  ukr-1871: Тільки криниця та колодязь, та всякий водозбір, чисті будуть; хто ж торкнеться
    об їх трупа, буде нечистий.
  deu-1951: Nur ein Wassersammler, der von einer Quelle oder von einem Brunnen gespeist
    wird, bleibt rein; wer aber ein Aas anrührt, das hineinfällt, wird gleichwohl
    unrein.
  eng-JPS: Nevertheless a fountain or a cistern wherein is a gathering of water shall
    be clean; but he who toucheth their carcass shall be unclean.
  srp-1865: A studenac i ubao, gdje se voda skuplja, biæe èist; ali što se dotakne
    strva njihova, biæe neèisto.
  lug-lug: Naye bwe gunaagwanga mu luzzi oba mu ppipa y’amazzi, ebyo byo binaasigalanga
    birongoofu; naye oyo yenna anaakwatanga ku mulambo ogwo taabenga mulongoofu.
  heb-heb: אך מעין ובור מקוה מים יהיה טהור ונגע בנבלתם יטמא׃
  ben-IRV: ঝরনা কিংবা যে কুয়োতে অনেক জল থাকে, তা শুচি হবে; কিন্তু যাতে তাদের মৃতদেহ
    স্পৃষ্ট হবে, তাই অশুচি হবে।
  pan-pan: ਪਰ ਤਲਾਬ ਜਾਂ ਸੋਤਾ ਜਿਸ ਦੇ ਵਿੱਚ ਪਾਣੀ ਬਹੁਤ ਹੋਵੇ, ਉਹ ਸ਼ੁੱਧ ਹੀ ਠਹਿਰੇ ਪਰ ਜੋ ਕੁਝ
    ਉਨ੍ਹਾਂ ਦੀ ਲੋਥ ਨੂੰ ਛੂਹੇ ਉਹ ਅਸ਼ੁੱਧ ਠਹਿਰੇ।
  mya-JVB: သို့ရာတွင် ရေ စုဝေး ရာ စမ်း ရေတွင်း၊ တူးသော ရေတွင်း သည် မ စင်ကြယ်ရာသို့
    မရောက်။ အသေ ကောင်ကို ထိမိ သော အရာသာ မ စင်ကြယ်ရာသို့ရောက်၏။
  hmo-hmo: “To bema ranu ia lohilohi gabuna o ranu guri dekenai idia kamokau neganai,
    unai ranu lohilohi gabuna o ranu guri be ia goeva noho. To tau ta o gau ma ta
    be unai gaudia edia mase tauanina dekenai idia kamokau neganai idia be miro.
  urd-urd: मगर चश्मा या तालाब जिस में बहुत पानी हो वह पाक रहेगा, लेकिन जो कुछ उन की
    लाश से छू जाए वह नापाक होगा।
  rus-SYN: только источник и колодезь, вмещающий воду, остаются чистыми; а кто прикоснется
    к трупу их, тот нечист.
  bqc-SIM: Tó nibↄna ge lↄ̀ↄɛ sↄ̃, a gbãlɛo, sema gbɛ̃́ pↄ́ ↄkã̀ pↄgɛpiwa.
  tcz-CHONGTHU: Itobang khat a twinah le twisam putdoh namun ahikhah levang hichu
    athenga um ding ahinai, hinlah thil dang tongkha pen pen chu ganhing aboh bang
    banga chu aboh atheng louva um ding ahi.
  mar-mar: झरा किंवा विहीर, ज्यांच्यात सतत पाणी असते ते शुद्धच राहतात; परंतु त्याच्यातील
    शवांना जो स्पर्श करेल तो अशुद्ध होईल.
  qub-qub: «Waquin yacu chayno ganrayaptinpis pucyu yacuwan upunayquipaj pösu yacuga
    limyumi caycanga. Yacupita wañusha ganra animalcunata jorgoj cajmi ichanga ganra
    ricaconga.
  bqp-bqp: Yɑɑ goo te, tɑ̀ n wɔri dɔkɔ sɔɔ ǹ kun mɛ dɑɑrɔ, i ǹ ko i nim mɛ gɑrisi
    disi. Adɑmɑ wi u tu bɑbɑ u disi duurɑwɑ.
  hat-hat: Men, si yo tonbe nan yon sous osinon nan yon sitèn pou ranmase dlo, sous
    la osinon sitèn lan ap toujou bon pou sèvis nou. Men, moun ki manyen kadav la
    pou wete l' nan dlo a p'ap nan kondisyon pou fè sèvis Bondye.
  eng-BSB: Nevertheless, a spring or cistern containing water will remain clean, but
    one who touches a carcass in it will be unclean.
  tod-tod: Ni a ɠɛna ga ziɛungi ɓaa ziɛ makɛsuʋɛti, naati ti la ɠɔzɔa, ti ɲadegai
    ɠa yɛ de, kɛlɛ zɔi nɔpɛ a vɔɔɠu ti-ma ʋoomai ta ʋa, naa ɠa ɠɔzɔ.
  eng-WEBPB: Nevertheless a spring or a cistern in which water is gathered shall be
    clean, but that which touches their carcass shall be unclean.
  kbq-kbq: Hagi tinkampui nehantisirero tifi kerifi ana zagamofo fri avufamo'ma me'neniana
    amane agru hu'neanagi, iza'o azama avako'ma hanimo'a agru osugahie.
  nhe-BL: “Huan intla nopa tlapiyali huetzis ipan se ameli tlen quipiya atl, huajca
    nopa atl mocahuas tlapajpactic, pero nopa tlacatl tlen quiquixtis nopa tlapiyali
    itlacayo, yajaya, quena, mocahuas ax tlapajpactic.
  gub-BL: Aze agwer ma'e u'ar amo 'yzygwar pupe nehe, amo 'yryru pupe nehe, 'y a'e
    pe har ikatu wiwi nehe. Nezewe rehe we hetekwer rehe opokok ma'e kwer wiko putar
    ikatu 'ym ma'e romo nehe.
  eng-DRA: But fountains and cisterns, and all gatherings together of waters shall
    be clean. He that toucheth their carcasses shall be defiled.
