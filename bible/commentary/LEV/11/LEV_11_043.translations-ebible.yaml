verse: LEV.011.043
translations:
  mal-C: ഇങ്ങനെയുള്ള ഏതെങ്കിലും ഇഴജാതിമൂലം നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കരുത്. അവ മുഖാന്തിരമോ
    അവയാലോ നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കരുത്.
  deu-TKW: Macht euch nicht selbst abscheulich durch irgend welche kriechenden Tiere
    und verunreinigt euch nicht durch sie, so daß ihr unrein durch sie werdet.
  lin-lin: Bino moko mpe bomikomisa mbindo te na nzela ya moko kati na bikelamu wana
    oyo etambolaka na libumu. Bomikomisa mbindo te na nzela na yango to tika ete yango
    mpe ekomisa bino mbindo te.
  eng-LSV: you do not make yourselves abominable with any teeming thing which is teeming,
    nor do you make yourselves unclean with them, so that you have been unclean with
    them.
  eng-GNV: 'Ye shall not pollute your selues with any thing that creepeth, neither
    make your selues vncleane with them, neither defile your selues thereby: ye shall
    not, I say, be defiled by them,'
  eng-WEBSTER: Ye shall not make your selves abominable with any creeping animal that
    creepeth, neither shall ye make yourselves unclean with them, that ye should be
    defiled by them.
  nhw-BL: Amo xijtoxoma niyon se tlen ni tlapiyalme pampa anmechchihuas amo tlapajpacme.
  swh-ONEN: Msijitie unajisi kwa chochote katika viumbe hivi. Msijitie unajisi kwa
    viumbe hivyo au kutiwa unajisi navyo.
  bba-bba: I ku de yɛɛ yin bweseru yi bɛɛ ko disiɡibu.
  eng-KJVCPB: Ye shall not make yourselves abominable with any creeping thing that
    creepeth, neither shall ye make yourselves unclean with them, that ye should be
    defiled thereby.
  cpy-cpy: Pipinkayitiri ikaatzi anayita-tsiri kepatsiki, ikaatzi kamatha-yitatsiri,
    tema aririka poteeyakiri, ari ipinkaetanakimi eeroka.
  luo-luo: Kik gigi mi ubed mogak. Kik gik ma kamago mi ubed mogak kata mochido.
  meu-meu: Tano ai e raumu ḡaudia edia dika ai basio dika bona edia miro ai basio
    miro, ba taubu na garina.
  npi-ULB: कुनै पनि घस्रने प्राणीबाट तिमीहरू अशुद्ध नहुनू; आफूलाई अपवित्र बनाउने गरी
    तीबाट तिमीहरू अशुद्ध नहुनू ।
  yor-yor: Ẹ̀yin kò gbọdọ̀ fi ohun kan tí ń rákò, sọ ara yín di ìríra, bẹ́ẹ̀ ni ẹ̀yin
    kò gbọdọ̀ fi wọ́n sọ ara yín di aláìmọ́, tí ẹ̀yin yóò fi ti ipa wọn di eléèérí.
  pes-OPCB: با آنها خود را نجس نسازید.
  tgl-ULB: Hindi ninyo dapat gawing marumi ang inyong sarili sa anumang nabubuhay
    na mga nilalang na gumapang; hindi ninyo dapat gawing marumi ang inyong sarili
    dahil sa kanila, na dapat kayong gawing marumi sa pamamagitan nila.
  hui-hui: Ainde ema bialu piaga uruni balu narimiyagua tígua i̱naga deni tíni ko
    mo dodo holeberemigo nanalimu larogoni.
  mya-mya: ထို​သတ္တ​ဝါ​များ​ကို​စား​၍​သင်​တို့​ကိုယ်​ကို မ​ညစ်​ညမ်း​စေ​နှင့်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལྟོ་འགྲོ་སྲོག་ཆགས་གང་རུང་གི་རྐྱེན་གྱིས་རང་ཉིད་སྐྱུག་བྲོ་བར་མ་བྱེད་ཅིག
    ཡང་དེ་དག་གི་རྐྱེན་གྱིས་མི་གཙང་བ་དང་བཙོག་པར་མ་བྱེད་ཅིག
  sna-sna: Musazvisvibisa nechimwe chezvisikwa izvi. Musazvisvibisa nazvo kana nokuda
    kwazvo.
  spa-BLM: No os haréis abominables con ningún reptil que se arrastre. No os haréis
    inmundos con ellos, para que os contaminéis con ellos.
  cac-cac: Man̈ e juel e b'a a ex tic yuj noc' noc' man̈ vach'oc chi', yujto man̈
    vach'oc tzex ajcan yuj noc'.
  swh-ULB: Msijinajisi wenyewe kwa kiumbe chochote nnajisi kitaambacho; msijinasi
    wenyewe kwavyo, ili kwamba msije mkachafuliwa navyo.
  bel-bel: не апаганьвайце душаў вашых якім-небудзь жывёльным паўзуном і не рабеце
    сябе празь іх нячыстымі, каб быць празь іх нячыстымі,
  deu-ELBBK: Macht euch selbst nicht zum Gräuel durch irgendein kriechendes Gewürm,
    und verunreinigt euch nicht durch sie, so dass ihr dadurch unrein werdet.
  mbb-OT: Kenè niw remeriki is keugelingen niw pinaaǥi te kegkaan te minsan hendei
    kayi he menge langgam, su iyan a, is Nengazen, Megbevayè niw. Umbe iviza niw is
    keugelingen niw para kediey, ne mebpekesegradu kew su waǥas a.
  mal-2015: യാതൊരു ഇഴജാതിയെക്കൊണ്ടും നിങ്ങളെ തന്നേ അറെപ്പാക്കരുതു; അവയാൽ നിങ്ങൾ മലിനപ്പെടുമാറു
    നിങ്ങളെത്തന്നേ അശുദ്ധമാക്കുകയും അരുതു.
  rmc-rmc: Ma meľaren tumen andre ňisoha, so pes cirdel pal e phuv. Ma meľaren tumen
    lenca, hoj te na ačhen nažuže,
  pes-OPV: خویشتن رابه هر حشراتی که می‌خزد مکروه مسازید، و خودرا به آنها نجس مسازید،
    مبادا از آنها ناپاک شوید.
  ron-1924: Сэ ну вэ фачець урычошь прин тоате ачесте тырытоаре каре се тырэск; сэ
    ну вэ фачець некураць прин еле, сэ ну вэ спуркаць прин еле.
  ben-OBCV: এই পতঙ্গগুলির মধ্যে থেকে কোনো কিছুর দ্বারা তোমরা নিজেদের অশুচি করো না।
    তাদের কাজে লাগিয়ে অথবা তাদের দ্বারা তোমরা অশুচি হোয়ো না।
  som-som: Idinku waa inaydaan karaahiyo iskaga dhigin waxa dhulka ku gurguurta oo
    dhan, oo waa inaydaan iyaga isku nijaasayn si aydaan iyaga ugu nijaasoobin.
  lat-VUC: Nolite contaminare animas vestras, nec tangatis quidquam eorum, ne immundi
    sitis.
  eng-ASVBT: Ye shall not make yourselves abominable with any creeping thing that
    creepeth, neither shall ye make yourselves unclean with them, that ye should be
    defiled thereby.
  ita-1885: Non rendete abbominevoli le vostre persone per niun rettile che serpe;
    e non vi contaminate con essi, onde siate immondi per essi.
  eng-LXXUP: And ye shall not defile your souls with any of the reptiles that creep
    upon the earth, and ye shall not be polluted with them, and ye shall not be unclean
    by them.
  eng-ULB: You must not make yourselves unclean with any living creatures that creep;
    you must not make yourselves unclean with them, that you should be made impure
    by them.
  spa-VBL: No se contaminen con ningún animal que se arrastre. No se contaminen por
    causa de ellos,
  fra-_FOB: Ne rendez point vos personnes abominables par aucun reptile qui rampe,
    ne vous rendez point impurs par eux, ne vous souillez point par eux.
  mal-mal: യാതൊരു ഇഴജാതിയെക്കൊണ്ടും നിങ്ങളെത്തന്നെ അറപ്പാക്കരുത്; അവയാൽ നിങ്ങൾ മലിനപ്പെടുംവിധം
    നിങ്ങളെത്തന്നെ അശുദ്ധമാക്കുകയും അരുത്.
  urd-GVR: In tamām reṅgne wāloṅ se apne āp ko ghin kā bāis aur nāpāk na banānā,
  suz-BL: मिनु गेपुकी तेकोइ ग्रे‍शा गाक्‍ब जन्‍तु रे ग्रांग्रा दिशो मदुमीन। मेकोपुकी
    रे इन कली ग्रांग्रा दिशो मसेलीन।
  ita-1927: Non rendete le vostre persone abominevoli mediante alcuno di questi animali
    che strisciano; e non vi rendete impuri per loro mezzo, in guisa da rimaner così
    contaminati.
  ckb-ckb: خۆتان پیس مەکەن بە خشۆکێک کە دەخشێت، خۆتانی پێ گڵاو مەکەن و پێی گڵاو مەبن.
  eng-BBE: You are not to make yourselves disgusting with anything which goes about
    flat on the earth; you may not make yourselves unclean with them, in such a way
    that you are not holy to me.
  kan-OKCV: ಯಾವುದೇ ಹರಿದಾಡುವ ಪ್ರಾಣಿಯೊಡನೆಯೂ ನೀವು ನಿಮ್ಮನ್ನು ಅಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳಬಾರದು, ನೀವು
    ಅವುಗಳೊಂದಿಗೆ ನಿಮ್ಮನ್ನು ಅಶುದ್ಧಪಡಿಸಿಕೊಂಡು ಅವುಗಳಿಂದ ಮಲಿನರಾಗಬಾರದು.
  tam-2017: ஊருகிற எந்தப் பிராணிகளாலும் உங்களை அருவருப்பாக்கிக் கொள்ளாமலும், அவைகளால்
    தீட்டுப்படாமலும் இருப்பீர்களாக; அவைகளாலே நீங்கள் தீட்டுப்படுவீர்கள்.
  spa-RV-1909: No ensuciéis vuestras personas con ningún reptil que anda arrastrando,
    ni os contaminéis con ellos, ni seáis inmundos por ellos.
  ron-BTF: Să nu vă faceți sufletele urâcioase cu vreo târâtoare ce se târăște pe
    pământ, nici să nu vă faceți necurați cu ele, ca să nu fiți pângăriți prin ele.
  eng-WEBP: You shall not make yourselves abominable with any creeping thing that
    creeps. You shall not make yourselves unclean with them, that you should be defiled
    by them.
  eng-FBV: Don't defile yourselves by any such crawling animal. Don't make yourselves
    unclean or defiled by them,
  nld-1939: Bezoedelt u dus niet en verontreinigt u niet door iets van dat kruipend
    gedierte, waardoor ge onrein wordt.
  nch-BL: Amo xijtoxomaca yon se ten ni tapiyalme pampa amechchihuas amo antapajpactique.
  vie-1934: Các ngươi chớ vì một con nào trong loài côn trùng mà lây cho thân mình
    phải gớm ghiếc, không tinh sạch hay là ô uế.
  hin-CV: कोई भी जंतु, जो रेंगता है, उसके द्वारा तुम स्वयं को घृणित न करना और न ही
    स्वयं को अशुद्ध करना, जिससे कि तुम अशुद्ध हो जाओ.
  eng-OURB: You shall not make yourselves detestable with any creeping thing that
    creeps. You shall not make yourselves unclean with them, that you should be defiled
    thereby.
  spa-BES: Ustedes no deben contaminarse con cualquier cosa que se arrastre sobre
    la tierra; Ustedes no pueden hacerse impuros con ellos, de tal manera que no sean
    santos para mí.
  tdx-tdx: Ko mandeo-batañe amo biby mifamorohotseo nahareo le ko andotoa’areo vatañe
    vaho ko mileotse ama’e.
  vid-vid: Ahyo mleche kiditila uzudizo kwa kulya vilumbigwe vilingutambala leka mleche
    kuwa mkokomoche kwa kukolela avyo.
  eng-OKE: Ye shall not make yourselves abominable with your animals by any reptile
    that creepeth, nor make yourselves unclean, nor be polluted by them, lest by them
    you be made unclean.
  tha-KJV: เจ้​าอย่ากระทำให้ตัวเองเป็​นที​่พึงรังเกียจด้วยสัตว์เลื้อยคลานใดๆ อย่าทำตัวให้เป็นมลทินไปด้วยสัตว์​เหล่านี้​เลย
    เกรงว่าเจ้าจะเป็นมลทินไปด้วย
  por-BR-2018: Não torneis abomináveis vossas pessoas com nenhum réptil que anda arrastando,
    nem vos contamineis com eles, nem sejais impuros por eles.
  deu-ELO: Machet euch selbst nicht zum Greuel durch irgend ein kriechendes Gewürm,
    und verunreiniget euch nicht durch sie, so daß ihr dadurch unrein werdet.
  eng-WYC-2018: Do not ye defoul your souls, neither touch ye anything of them, lest
    ye be unclean;
  epo-epo: Ne abomenindigu viajn animojn per iaj bestoj rampantaj, kaj ne malpuriĝu
    per ili, farante vin mem malpuraj.
  uig-PIN: Silǝr bolsanglar mundaⱪ ɵmiligüqi janiwarning sǝwǝbidin ɵzünglarni yirginqlik
    ⱪilmasliⱪinglar kerǝk. Ɵzünglarni ular tüpǝylidin napak ⱪilmanglar, bolmisa ularning
    sǝwǝbidin bulƣinip ⱪalisilǝr;
  beo-beo: dilia da ledo hamoi dagoi ba:sa:besa:le, maedafa moma.
  tpi-OTNT: Yupela i no ken kaikai wanpela bilong ol dispela abus. Sapos yupela i
    kaikai bai yupela i kamap doti long ai bilong mi.
  hau-SA: Kada ku ƙazantar da kanku ta wurin wani daga waɗannan halittu. Kada ku ƙazantar
    da kanku ta dalilinsu, ko a mai da ku haramtattu ta wurinsu.
  uig-LAT: Siler bolsanglar mundaq ömiligüchi janiwarning sewebidin özünglarni yirginchlik
    qilmasliqinglar kérek. Özünglarni ular tüpeylidin napak qilmanglar, bolmisa ularning
    sewebidin bulghinip qalisiler;
  nde-nde: Lingazingcolisi ngezinanakazana lezi, lingazingcolisi ngenxa yazo njalo
    lingayekeli zilingcolisa.
  ton-ton: ‌ʻOua naʻa mou fakalieliaʻi ʻakimoutolu ʻaki ha meʻa ʻe taha ʻoku totolo;
    pea ʻoua naʻa fakaʻuliʻi ʻakimoutolu ʻi ai, koeʻuhi ke mou taʻemaʻa ai.
  ces-1613: Nezohavujtež duší svých žádným zeměplazem, kterýž se plazí, a nepoškvrňujte
    se jimi, abyste nečistí nebyli učiněni skrze ně.
  eng-WMB: You shall not make yourselves abominable with any creeping thing that creeps.
    You shall not make yourselves unclean with them, that you should be defiled by
    them.
  tam-TCV: இந்த ஊரும்பிராணிகளில் எதினாலாவது நீங்கள் உங்களை அசுத்தப்படுத்திக்கொள்ள
    வேண்டாம். நீங்கள் அவற்றினாலாவது அவற்றின் மூலமாவது உங்களை அசுத்தமாக்கிக்கொள்ள வேண்டாம்.
  ceb-ULB: Kinahanglan nga dili ninyo hugawan ang inyong mga kaugalingon pinaagi sa
    bisan unsang mga buhing binuhat nga nagakamang; kinahanglan dili ninyo hugawan
    ang inyong mga kaugalingon pinaagi niini.
  pol-UBG: Nie plugawcie siebie samych przez wszelkie te zwierzęta pełzające po ziemi
    i nie zanieczyszczajcie się nimi, byście nie stali się nieczyści;
  urd-GVU: اِن تمام رینگنے والوں سے اپنے آپ کو گھن کا باعث اور ناپاک نہ بنانا،
  deu-1912: Macht eure Seelen nicht zum Scheusal und verunreinigt euch nicht an ihnen,
    daß ihr euch besudelt.
  kan-2017: ನೀವು ಅಂತಹ ಯಾವ ಸಣ್ಣ ಜೀವಿಯನ್ನು ತಿಂದು ನಿಮ್ಮನ್ನು ನೀವೇ ಹೇಸಿಗೆಮಾಡಿಕೊಂಡು ಅಶುದ್ಧರಾಗಬಾರದು.
  yap-yap: Dab mu ta’ay niged gimed u reb e pin’ey ni ngam longyed.
  hlt-MCSB: Aka luem rhulcai boeih neh na hinglu te rhun uh boeh. Amih nen khaw poeih
    uh boel lamtah amih long khaw nang m'poeih uh boel saeh.
  mdy-ETH: ዬንሢ ባኮይዳፓ ዓይጎ ባኣዚያ ማዖም ሙዒ ዒንሢ ቶኦኮ ዒኢሲፖቴ፤
  twi-ASANTE: Mfa wo ho nka wɔn na wo ho angu fi.
  eng-WEBU: You shall not make yourselves abominable with any creeping thing that
    creeps. You shall not make yourselves unclean with them, that you should be defiled
    by them.
  bnp-bnp: Naha ni kani a maki nga. Bara mu kani, mu muto.
  wal-wal: Sa7aara gooshettiya mereta ubban intte huuphiyau tunoppite; qassi etan
    intte asatettaa tunissoppite.
  spa-PDDPT: No se hagan repugnantes por cualquier animal que se arrastra, ni se contaminen
    con ellos, para que no sean impuros,
  gun-gun: Ha'eve'ỹ va'e penhemoingo eme ha'e va'e regua temimoingo yvy rupi omyĩ
    okuapy va'e pe'ua py, penhemongy'a eme ha'e va'e regua gui, ha'eve'ỹ va'e peiko
    e'ỹ aguã.
  agu-BL: Qui bin tzitak' ama'l tan toque'n lac'p il c'ol tzite'j tan tu' bajse'n
    yi e' txuca'tz yi xan, yi e'a's yi na chijut nin tu' chiwankil wuxtx'otx'.
  ilo-ULB: Masapul a saanyo nga aramiden a narugit dagiti bagbagiyo kadagiti aniaman
    a sibibiag a parsua nga agkarkarayam; masapul a saanyo nga aramiden a narugit
    dagiti bagbagiyo babaen kadagitoy, nga agbalinka a saan a nasin-aw babaen kadakuada.
  kpg-kpg: Hudee haga milimilia ina goodou i di godou gai nia manu aanei.
  uig-ARA: سىلەر بولساڭلار مۇنداق ئۆمىلىگۈچى جانىۋارنىڭ سەۋەبىدىن ئۆزۈڭلارنى يىرگىنچلىك
    قىلماسلىقىڭلار كېرەك. ئۆزۈڭلارنى ئۇلار تۈپەيلىدىن ناپاك قىلماڭلار، بولمىسا ئۇلارنىڭ
    سەۋەبىدىن بۇلغىنىپ قالىسىلەر؛
  sus-sus: Wo naxa wo yɛtɛ findi sɛniyɛntare ra na nimase mɔɔli saabui ra. Wo naxa
    e don.
  pon-2006: Kumwail dehr kasaminehkinkumwailla ni amwail pahn tungoale soangen mahn
    pwukat.
  ksd-ksd: Koko avat a vabilak avat ma ra umana magit dia kakakao, ma koko avat a
    vadur avat ma diat, upi avat a vabilak avat i tana.
  tur-YTC: Sürünen hiçbir şeyle kendinizi iğrenç kılmayacaksınız. Onlar tarafından
    kirletileceksiniz diye kendinizi onlarla kirletmeyeceksiniz.
  grc-BRENT: Καὶ οὐ μὴ βδελύξητε τὰς ψυχὰς ὑμῶν ἐν πᾶσι τοῖς ἑρπετοῖς τοῖς ἕρπουσιν
    ἐπὶ τῆς γῆς, καὶ οὐ μιανθήσεσθε ἐν τούτοις, καὶ οὐκ ἀκάθαρτοι ἔσεσθε ἐν αὐτοῖς,
  ind-AYT: Jangan menajiskan dirimu sendiri dengan binatang yang merayap dan berkeriapan
    di tanah. Janganlah menajiskan dirimu dengan semua binatang itu sehingga kamu
    menjadi najis.
  nya-nya: Musadzisandutse nokha odetsedwa ndi chokwawa chilichonse. Musadziyipitse
    nazo, kuti mukhale odetsedwa.
  hrv-hrv: Nemojte sami sebe poganiti svim tim puzavcima što gmižu; ne prljajte se
    njima, da i vi zbog njih ne postanete nečisti.
  mps-mps: Dagego te hasa sibide deli me tugio. Te dagego tubaso da, te eno gedude
    dage meda mu pedelaibao,” po wai.
  tpi-tpi: Yupela i no ken kaikai wanpela bilong ol dispela abus. Sapos yupela i kaikai
    bai yupela i kamap doti long ai bilong mi.
  dan-1931: 'Gør ikke eder selv til en Vederstyggelighed ved noget som helst krybende
    Kryb, gør eder ikke urene derved, så I bliver urene deraf:'
  vie-OVCB: Đừng làm cho mình đáng kinh tởm vì đụng chúng. Đừng để các loài đó làm
    ô uế mình.
  guj-2017: કોઈ પણ પેટે ચાલનારાં સર્પટિયાંઓથી તમે પોતાને અશુદ્ધ ન કરો; તેઓથી પોતાને
    અશુદ્ધ કરીને અભડાઓ નહિ.
  pon-2006A: Kumwail dehr kasaminehkinkumwailla ni amwail pahn tungoale soangen mahn
    pwukat.
  por-BRBSL: Não se tornarão abomináveis com qualquer coisa rastejante que se arrependa.
    Não vos tornareis imundos com eles, que devíeis ser contaminados por eles.
  cth-cth: Kâva e saring buetbuet touh kecu namahoima kâkhinsak awh hanh. Hotnaw hoi
    nama kâkhinsak awh hanh.
  twi-twi: Mfa wo ho nka wɔn na wo ho angu fi.
  hlt-hlt: Aka luem rhulcai boeih neh na hinglu te rhun uh boeh. Amih nen khaw poeih
    uh boel lamtah amih long khaw nang m'poeih uh boel saeh.
  tbz-SIM: Di bɑ́ɑ́ ɑ̃nnɛ́ dimɑ́ɑ̀ isɔkɛ nɛ̀ dɛ kó dɛbɑmbɑɑ̀nnɛ̀ yoo di yóu kɛ̀ dɛ̀
    di sĩnkùnnɛ di bɑ́ɑ́ yóu kɛ̀ dɛ̀ di cɑkɛ.
  msy-2020: Ia asɨzir kabar tam aman markɨ. Kɨ bar dar aghua. Egh ia tam amegh, ia
    nan damazimɨn mɨzegham. Eghtɨ kɨ dar aghuazɨ moghɨn, kɨ bar ian aghuagham.
  dop-dop: Ɩ́ tɑɑ pilisi mǝ tɩ nɑ nyɑmɑnyɑmɑnɑɑ mpɛ pɑ tǝnɑ. Ɩ́ tɑɑ tɛlǝsɩ mǝ tǝɣɩ
    pɑ ɑsilimɑ. Pǝyele ɩ́ tɑɑ yele nɑ pɑ ɑsilimɑ tɛɛ-mɛ.
  azb-azb: Qaynaşan heyvanların heç biri ilə özünüzü iyrənc edib murdarlamayın, çünki
    onlara görə siz murdar olarsınız.
  eng-DBY: Ye shall not make yourselves abominable through any crawling thing which
    crawleth, neither shall ye make yourselves unclean with them, that ye should be
    defiled thereby.
  hin-2017: तुम किसी प्रकार के रेंगनेवाले जन्तु के द्वारा अपने आपको घिनौना न करना;
    और न उनके द्वारा अपने को अशुद्ध करके अपवित्र ठहराना।
  wol-KYG: Buleen araamal seen bopp ci lenn ci yu sew-sewaan yooyu; buleen ci taq,
    di ci sobeel seen bopp,
  eng-YLT: ye do not make yourselves abominable with any teeming thing which is teeming,
    nor do ye make yourselves unclean with them, so that ye have been unclean thereby.
  eng-WYC-2017: Do not ye defoul your souls, neither touch ye anything of them, lest
    ye be unclean;
  eng-WMBB: You shall not make yourselves abominable with any creeping thing that
    creeps. You shall not make yourselves unclean with them, that you should be defiled
    by them.
  urd-GVH: इन तमाम रेंगनेवालों से अपने आपको घिन का बाइस और नापाक न बनाना,
  rug-rug: Mu lopu va boni puleni gamu koari na hinenadi rini.
  gaz-gaz: Uumamawwan kanneen keessaa tokkoon iyyuu of hin xureessinaa. Isin akka
    xuraaʼoo hin taaneef isaaniin of hin xureessinaa.
  fra-LSG: Ne rendez point vos personnes abominables par tous ces reptiles qui rampent;
    ne vous rendez point impurs par eux, ne vous souillez point par eux.
  yal-yal: Nayi, ɛ nama ɛ yɛtɛ raxɔsi na niimase xunxurine xɔn. Ɛ nama ɛ yɛtɛ raxɔsi
    e xɔn de!
  haw-1868: Mai hoolilo ia oukou iho i mea hoowahawahaia, i kekahi mea kolo e kolo
    ana; aole hoi e hoohaumia ia oukou me lakou i haumia oukou ilaila.
  arb-NAV: لَا تُدَنِّسُوا أَنْفُسَكُمْ بِالْحَيَوَانَاتِ الدَّابَةِ هَذِهِ، وَلا
    تَتَنَجَّسُوا بِها. كُونُوا طَاهِرِينَ.
  ewe-ewe: Migaƒo ɖi mia ɖokuiwo to asikaka wo ŋu me o.
  eng-LEE: Ye shall not make yourselves abominable with any creeping thing that creepeth;
    and ye shall not make yourselves unclean with them, that ye should be defiled
    thereby.
  asm-FB: সেই সকলো বগাই ফুৰা উৰগ আদি জন্তুবোৰৰ দ্বাৰাই তোমালোকে নিজক অশুচি নকৰিবা
    আৰু অশুচি হবলৈ সেইবোৰৰ দ্বাৰাই নিজকে অশুচি নকৰিবা।
  sus-A: وٌ نَشَ وٌ يّتّ قِندِ سّنِيّنتَرٍ رَ نَ نِمَسٍ مْولِ سَابُي رَ. وٌ نَشَ عٍ
    دٌن.
  fra-SBL: Vous ne vous rendrez pas abominables avec les reptiles qui rampent. Vous
    ne vous rendrez pas impurs avec eux, au point de vous souiller par eux.
  hbo-hbo: אַל־תְּשַׁקְּצוּ֙ אֶת־נַפְשֹׁ֣תֵיכֶ֔ם בְּכָל־הַשֶּׁ֖רֶץ הַשֹּׁרֵ֑ץ וְלֹ֤א
    תִֽטַּמְּאוּ֙ בָּהֶ֔ם וְנִטְמֵתֶ֖ם בָּֽם׃
  eng-WYCLIFFE: Nyle ye defoule youre soulis, nether touche ye ony thing of tho, lest
    ye ben vnclene;
  cwe-cwe: Ivo sekemuitibuse kwa kuja viumbe vitambala, hebu sekemwambule mwiko kwa
    vinhu ivo.
  kik-kik: Mũtikanethaahie na kĩũmbe o na kĩmwe gĩacio. Mũtikaneĩkĩre thaahu nĩ ũndũ
    wacio kana mũreke imũgwatie thaahu.
  fra-NCL: Ne vous rendez pas abominables par tous ces reptiles qui rampent ; ne vous
    rendez pas impurs par eux ; vous seriez souillés par eux.
  cek-AK: Long ah kavak kawbaktih moi hoiah doeh nangmah hoi nangmah to panuet thok
    ah sah hmah; to moinawk hoiah kaciim ai hmuen to sah hmah.
  cuk-cuk: Ibdurgan-unimakar-nanamalad-gunnedba mer be swilidiksuli gumalo, mer be
    isgumalo, ar we-ibdurganmar swilidiksuli gumalad.
  uig-CYR: Силәр болсаңлар мундақ өмилигүчи җаниварниң сәвәвидин өзүңларни жиркиничлик
    қилмаслиғиңлар керәк. Өзүңларни улар түпәйлидин напак қилмаңлар, болмиса уларниң
    сәвәвидин булғинип қалисиләр;
  tel-2017: ఇలా పాకే జీవులను తిని మిమ్మల్ని మీరు అపవిత్రం చేసుకోకూడదు. వాటి ద్వారా
    మీరు అపవిత్రం కాకూడదు. అశుద్ధం కాకూడదు.
  hat-BSA: Pa rann tèt nou vin abominab pa okenn nan bagay ki trennen atè yo. Pa fè
    tèt nou pa pwòp avèk yo pou nou pa vin pa pwòp.
  kos-kos: Nimet sifacna akfohkfokye kowos in kang kutena sin ma inge.
  hbo-WLC: אַל־תְּשַׁקְּצוּ֙ אֶת־נַפְשֹׁ֣תֵיכֶ֔ם בְּכָל־הַשֶּׁ֖רֶץ הַשֹּׁרֵ֑ץ וְלֹ֤א
    תִֽטַּמְּאוּ֙ בָּהֶ֔ם וְנִטְמֵתֶ֖ם בָּֽם׃
  ibo-ibo: Unu emerụla onwe unu site nʼiri anụmanụ ndị a na-akpụgharị nʼala. Unu abụla
    ndị na-emerụ onwe unu site nʼanụmanụ ndị a, maọbụ mee ka unu bụrụ ndị e merụrụ
    site na ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଏହିସବୁ ଭୂଚର ଉରୋଗାମୀ ଜନ୍ତୁ ଦ୍ୱାରା ଆପଣାମାନଙ୍କୁ ଘୃଣାଯୋଗ୍ୟ କରିବ
    ନାହିଁ, କିଅବା ତୁମ୍ଭେମାନେ ଅଶୁଚି ହେବା ନିମନ୍ତେ ସେମାନଙ୍କ ଦ୍ୱାରା ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରିବ
    ନାହିଁ।
  chk-chk: Ousap alimengauakemi ren ekewe mantötö, pwe ousap nom lon tettelin chon
    limengau.
  rop-rop: Yumob nomo lau dagat detlot enimul, dumaji yu meigim miselp nomo klinbala
    blanga serramoni.
  ukr-1871: Не паскудьте себе жадною повзаючою животиною, і не робіть себе нечистими
    через них, щоб не опоганитись вам ними.
  deu-1951: Macht eure Seelen nicht verabscheuungswürdig durch irgendein kriechendes
    Tier und verunreinigt euch nicht an ihnen, daß ihr durch sie verunreinigt werdet!
  eng-JPS: Ye shall not make yourselves detestable with any swarming thing that swarmeth,
    neither shall ye make yourselves unclean with them, that ye should be defiled
    thereby.
  srp-1865: Nemojte se poganiti nièim što gamiže i nemojte se skvrniti njima, da ne
    budete neèisti s njih.
  lug-lug: Temuganyanga kwonoonebwa bitonde ebyo n’ekimu. Temubikozesanga temulwa
    kweyonoona, era temubikkirizanga kubafuula abatali balongoofu.
  heb-heb: אל תשקצו את נפשתיכם בכל השרץ השרץ ולא תטמאו בהם ונטמתם בם׃
  ben-IRV: কোনো বুকে হেঁটে চলা কীটের মাধ্যমে তোমরা নিজেদেরকে ঘৃণিত কোরো না ও সেই সবের
    মাধ্যমে নিজেদেরকে অশুচি কোরো না, পাছে তার মাধ্যমে অশুচি হও।
  pan-pan: ਕਿਸੇ ਵੀ ਤਰ੍ਹਾਂ ਦੇ ਘਿਸਰਨ ਵਾਲੇ ਜੀਵ ਤੋਂ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਘਿਣਾਉਣਾ ਨਾ ਬਣਾਉਣਾ,
    ਨਾ ਹੀ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਤੋਂ ਅਸ਼ੁੱਧ ਬਣਾਉਣਾ ਕਿ ਤੁਸੀਂ ਭਰਿਸ਼ਟ ਹੋ ਜਾਓ।
  mya-JVB: တွား တတ်သော တိရစ္ဆာန် တစုံ တခုအားဖြင့် သင် တို့သည် ကိုယ် ကို ရွံ့ရှာ ဘွယ်
    မ ဖြစ်စေရ။ ထိုသို့ အားဖြင့် ကိုယ်ညစ်ညူး အောင် ကိုယ်၌မ စင်ကြယ်သည်ကို မ ပြုရ။
  hmo-hmo: Tano dekenai idia rau noho gaudia edia dika dekena amo do umui dika lasi,
    bona edia miro dekena amo do umui miro lasi.
  urd-urd: और तुम किसी रेंगने वाले जानदार की वजह से जो ज़मीन पर रेंगता है, अपने आप
    को मकरूह न बना लेना और न उन से अपने आप को नापाक करना के नजिस हो जाओ;
  rus-SYN: не оскверняйте душ ваших каким-либо животным пресмыкающимся и не делайте
    себя чрез них нечистыми, чтоб быть чрез них нечистыми,
  bqc-SIM: Ásu to à gↄ̃ pↄ́ gianaↄ ũ pↄ́piↄ yã́ musuo. Ásu to à gbãlɛ ń yã́io.
    Ásu to aa á gbãlɛo,
  tcz-CHONGTHU: Hitobang ganhing aop a kithol ahon hon'a lhakhom hochu, tohjong natoh
    khah lou diu hichea kona chu dalbola naum lou nadiu ahi; hichengsea kon chun kisu
    boh hih hel un, hijeh chun naboh nalou diuvin um cheh un.
  mar-mar: कोणत्याही जातीच्या रांगणाऱ्या प्राण्यामुळे तुम्ही स्वत:ला अशुद्ध करून घेऊ
    नका, किंवा त्यांच्यामुळे स्वत:ला अशुद्ध करून विटाळवू नका!
  qub-qub: Garachaypa purej animalcunata mayganiquipis ama yataychu. Yatarga melanaypaj
    ganrami ricacunquipaj.
  bqp-bqp: I ku de yɛɛ yin bweseru yi bɛɛ ko disigibu.
  hat-hat: Pa manje ankenn nan ti bèt k'ap trennen sou vant yo pou yo pa mete nou
    nan kondisyon pou nou pa kapab fè sèvis pou mwen.
  eng-BSB: Do not defile yourselves by any crawling creature; do not become unclean
    or defiled by them.
  tod-tod: À mina ɓɔɠɔ ɠɔzɔ ga naama zuaiti ti ɓokposu. À mina ɓɔɠɔ ɠɛ ga ɲadetala
    nu ga ti maaʋele.
  eng-WEBPB: You shall not make yourselves abominable with any creeping thing that
    creeps. You shall not make yourselves unclean with them, that you should be defiled
    by them.
  kbq-kbq: Hagi ama ana zagaramina avako nehutma, tamagra'a tamazeri pehana osiho.
  nhe-BL: Amo xijtoxomaca niyon se tlen ni tlapiyalime pampa inmechchihuas ax intlapajpactique.
  gub-BL: Peiko zo ikatu 'ym ma'e Tupàn henataromo nehe, agwer ma'ea'yr i'u pà nehe.
  eng-DRA: Do not defile your souls, nor touch aught thereof, lest you be unclean,
