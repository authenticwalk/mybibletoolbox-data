  cwe-cwe: Na munhu yoyose yahaja hanhu hohose ha mnyama ya mtufi uwo, kolondeka yafuwe
    walo jake, mbali kezakuwa kambula mwiko mbaka ichigulogulo. Na yoyose yondayapape
    mtufi uwo kolondeka kufuwa walo jake na kezakuwa kambula mwiko mbaka chigulogulo.
  kik-kik: Mũndũ o wothe ũngĩrĩa nyama cia kĩimba kĩu no nginya athambie nguo ciake,
    nake agaatinda arĩ na thaahu o nginya hwaĩ-inĩ. Mũndũ o wothe ũngĩoya kĩimba kĩu
    no nginya athambie nguo ciake, nake atiinde arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Celui qui mangera de son corps mort lavera ses vêtements et sera impur
    jusqu’au soir ; celui qui portera son corps mort, lavera ses vêtements et sera
    impur jusqu’au soir.
  cek-AK: Mi kawbaktih doeh kadueh moi caa kami loe, a khukbuennawk to pasuk han oh;
    anih loe duembang khoek to ciim mak ai; mi kawbaktih doeh kadueh moi akhui kami
    loe, a khukbuen to pasuk han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: Dule we-ibmar-burgwisad-e-san guchale, na e-mor enukoed. We-dule mutikidse
    swilidiksuli gudii guoed. Doa-dule we-ibmar-burgwisad magaba-onosale, na e-mor
    enukoed. We-dule mutikidse swilidiksuli gudii guoed.”
  uig-CYR: Кимки ундақ өлүкниң гөшидин йесә, өз кийимлирини жуюши керәк вә кәч киргичә
    напак саналсун; шундақла ундақ бир өлүкни көтәргән кишиму кийимлирини жуюши керәк
    вә у киши кәч киргичә напак саналсун.
  tel-2017: ఆ కళేబరములోనుండి దేనినైనా తినేవాడు తన బట్టలు ఉతుక్కోవాలి. అతడు సాయంత్రం
    వరకూ అపవిత్రుడిగా ఉంటాడు. దాని కళేబరాన్ని మోసేవాడు తన బట్టలు ఉతుక్కోవాలి.
  hat-BSA: Sila a tou, ki manje kèk nan kadav li a va lave rad li, li va rete pa pwòp
    jis rive nan aswè. Anplis sila ki ranmase kadav li a va lave rad li, e li va rete
    pa pwòp jis rive nan aswè.
  kos-kos: Na kutena mwet fin kang kutena ip ke kosro misa inge, el enenu in ohlla
    nuknuk lal, tusruktu el ac fah tia nasnas nwe ke ekela. Ac kutena mwet su us mano
    misa sac, el enenu in ohlla nuknuk lal, tusruktu el ac srakna tia nasnas nwe ke
    ekela.
  hbo-WLC: וְהָֽאֹכֵל֙ מִנִּבְלָתָ֔הּ יְכַבֵּ֥ס בְּגָדָ֖יו וְטָמֵ֣א עַד־הָעָ֑רֶב וְהַנֹּשֵׂא֙
    אֶת־נִבְלָתָ֔הּ יְכַבֵּ֥ס בְּגָדָ֖יו וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye ọbụla riri ozu anụ ahụ, maọbụ bufuo ozu ya, ga-abụ onye rụrụ arụ ruo
    uhuruchi. Ọ ga-asa uwe ya mmiri.
  ory-ory: ପୁଣି, ଯେକେହି ତାହାର ଶବ ଖାଏ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ, ପୁଣି ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ
    ଅଶୁଚି ରହିବ; ଆଉ, ଯେକେହି ତାହା ବହେ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି
    ରହିବ।
  chk-chk: Nge eman mi ochoch ewe man men mä epwe sopuni üfan, i epwe pwal nom lon
    tettelin chon limengau tori lekuniol. Iwe, eman mi eki ewe man mi mä epwe sopuni
    üfan, epwe pwal nom lon tettelin chon limengau tori lekuniol.
  rop-rop: En if enibodi dagat det enimul, wal im garra lafta washim im klos en im
    kaan jidan klinbala blanga serramoni raidap sangodan. En if enibodi hu garrimap
    det dedwan enimul, im garra lafta washim im klos en im kaan jidan klinbala blanga
    serramoni raidap sangodan.
  ukr-1871: І хто нїс падло її, мусить випрати одїж свою, і буде нечистий аж до вечора.
  deu-1951: wer aber von seinem Aase ißt, der soll seine Kleider waschen und bleibt
    unrein bis zum Abend; auch wer sein Aas aufhebt, muß seine Kleider waschen und
    bleibt unrein bis zum Abend.
  eng-JPS: And he that eateth of the carcass of it shall wash his clothes, and be
    unclean until the even; he also that beareth the carcass of it shall wash his
    clothes, and be unclean until the even.
  srp-1865: A ko bi jeo od strva njezina, neka opere haljine svoje i da je neèist
    do veèera; i ko bi odnio strv njezin, neka opere haljine svoje, i da je neèist
    do veèera.
  lug-lug: Oyo anaalyanga ku nnyama y’omulambo kinaamusaaniranga okwoza engoye ze,
    era taabenga mulongoofu okutuusa akawungeezi. Oyo yenna anaasitulanga omulambo,
    kinaamusaaniranga okwoza engoye ze, naye taabenga mulongoofu okutuusa akawungeezi.
  heb-heb: והאכל מנבלתה יכבס בגדיו וטמא עד הערב והנשא את נבלתה יכבס בגדיו וטמא עד
    הערב׃
  ben-IRV: আর যে কেউ তার মৃতদেহের মাংস খাবে, সে নিজের পোশাক ধোবে এবং সন্ধ্যা পর্যন্ত
    অশুচি থাকবে। আর যে কেউ সেই শব বহন করবে, সেও নিজের বস্ত্র ধোবে এবং সন্ধ্যা পর্যন্ত
    অশুচি থাকবে
  pan-pan: ਜੋ ਕੋਈ ਉਸ ਦੀ ਲੋਥ ਤੋਂ ਕੁਝ ਖਾਵੇ, ਤਾਂ ਆਪਣੇ ਬਸਤਰ ਧੋਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ
    ਅਤੇ ਜੋ ਕੋਈ ਉਸ ਦੀ ਲੋਥ ਨੂੰ ਚੁੱਕੇ, ਉਹ ਵੀ ਆਪਣੇ ਬਸਤਰ ਧੋਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: ထိုအသေ ကောင်ကို စား သောသူသည်၊ မိမိ အဝတ် ကို လျှော် ရမည်။ ညဦး တိုင်အောင်
    မ စင်ကြယ်။ ထိုအသေ ကောင်ကို ဆောင် သွားသောသူသည်လည်း မိမိ အဝတ် ကို လျှော် ရမည်။ ညဦး
    တိုင်အောင် မ စင်ကြယ်။
  hmo-hmo: Bona bema tau ta ese unai mase gauna ena kahana ta ia ania neganai, ia
    ese iena dabua do ia huria, bona ia be do ia miro noho ela bona dina ia diho.
    Unai mase gauna ena tauanina ia huaia tauna danu ese iena dabua be do ia huria,
    bona ia be do ia miro noho ela bona dina ia diho.
  urd-urd: और जो कोई उनकी लाश में से कुछ खाए, वह अपने कपड़े धो डाले और वह शाम तक नापाक
    रहेगा; और जो कोई उन की लाश को उठाए, वह अपने कपड़े धो डाले और वह शाम तक नापाक रहेगा।
  rus-SYN: и тот, кто будет есть мертвечину его, должен омыть одежды свои и нечист
    будет до вечера; и тот, кто понесет труп его, должен омыть одежды свои и нечист
    будет до вечера.
  bqc-SIM: Gbɛ̃́ pↄ́ pↄgɛpi sò ge à pↄgɛpi sɛ̀ lí a pↄ́ↄ pí, kási aↄ gbãlɛaɛ
    e oosi.
  tcz-CHONGTHU: Hiche gancha thikamsa nekha chan chun aponsil akisop ngim ding, hinlah
    amachu nilhum geiya athenglou aboh ahitai. Hiche bang achu koi hijong leu chun
    nalah uva hiche ganthikam pole apang aum khah leh, ama chun aponsil akisop ngima
    nilhum kahsea atheng loua um ding ahi.
  mar-mar: कोणी त्याच्या शवाचा काही भाग खाल्ला तर त्याने आपली वस्त्रे धुवावी व संध्याकाळपर्यंत
    अशुद्ध रहावे; जो त्याचे शव उचलील त्यानेही आपली वस्त्रे धुवावी व संध्याकाळपर्यंत
    अशुद्ध रहावे.
  qub-qub: Quiquillan wañusha uywapa aychanta pipis micoj cäga röpanta tagshaconga.
    Chayno tagshacurpis pacha chacänancamami ganra canga. Chay wañusha uywata jorgoj
    cajpis röpanta tagshaconga. Chayno tagshacurpis pacha chacänancamami ganra canga.
  bqp-bqp: Wi u yen yɑɑ temɑ ǹ kun mɛ u yen goru sɔɔwɑ, u koo win yɑ̃nu teɑwɑ kpɑ
    u n disi mɔ sere kɑ tɔ̃ɔ ten yokɑɔ.
  hat-hat: Moun ki manje nenpòt moso nan vyann bèt mouri a gen pou l' lave rad sou
    li epi li p'ap nan kondisyon pou l' fè sèvis Bondye jouk aswè. Moun ki pote kadav
    la al jete gen pou l' lave rad sou li, epi li p'ap nan kondisyon pou l' fè sèvis
    pou Bondye jouk aswè.
  eng-BSB: Whoever eats from the carcass must wash his clothes and will be unclean
    until evening, and anyone who picks up the carcass must wash his clothes and will
    be unclean until evening.
  tod-tod: Zɔi a ma zua ʋoomai ta mi, kɛni é ná-seɠeiti gba. Kɔzɔai ɠa yɛ de, eyɛsu
    kpɔkɔi. Zɔi a ma ʋoomai zeɠe, kɛni é ná-seɠeiti gba. Kɔzɔai ɠa yɛ de, eyɛsu
    kpɔkɔi.
  eng-WEBPB: He who eats of its carcass shall wash his clothes, and be unclean until
    the evening. He also who carries its carcass shall wash his clothes, and be unclean
    until the evening.
  kbq-kbq: Hagi anama fri'nenia zagama nesimo'o, erisga hanimo'a agru osugahiankino
    kukena'a sese nehuno, agru osu mani'nenigeno vuno kinaga segahie.
  nhe-BL: Huan intla se tlacatl quicuas inacayo o quihuicas itlacayo nopa tlapiyali,
    monequi nimantzi quichicuenis iyoyo, pero noja mocahuas ax tlapajpactic hasta
    tlayohua.
  gub-BL: Aze amo u'u ho'o kwer nehe, tuwe uhez uma'e wetekwer rehe imunehew pyrer
    nehe. Wiko putar ikatu 'ym ma'e romo a'e 'ar mehe nehe. Kwarahy heixe re zo ikatu
    wi putar nehe. Aze amo upir hetekwer heraha pà nehe, tuwe uhez uma'e nehe. Wiko
    putar ikatu 'ym ma'e romo a'e nehe. Kwarahy heixe re zo ikatu wi putar nehe.
  eng-DRA: And he that eateth or carrieth any thing thereof, shall wash his clothes,
    and shall be unclean until the evening.
