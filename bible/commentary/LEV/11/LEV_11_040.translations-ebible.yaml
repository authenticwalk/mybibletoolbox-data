verse: LEV.011.040
translations:
  mal-C: ആ പിണത്തിൽനിന്ന് ഭക്ഷിക്കുന്നവർ തങ്ങളുടെ വസ്ത്രം കഴുകണം. അവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
    ആരെങ്കിലും ആ പിണം എടുത്താൽ അയാൾ തന്റെ വസ്ത്രം കഴുകണം, അയാൾ സന്ധ്യവരെ അശുദ്ധമായിരിക്കും.
  deu-TKW: Und wer etwas von seinem Aase genießt, muß seine Kleider waschen und bleibt
    unrein bis zum Abend; und wer sein Aas trägt, muß seine Kleider waschen und bleibt
    unrein bis zum Abend.
  lin-lin: mpe moto oyo akolia mosuni ya nyama oyo esili kokufa asengeli kosukola
    bilamba na ye, mpe akozala mbindo kino na pokwa. Moto oyo mpe akomema ebembe na
    yango akosukola bilamba na ye mpe akozala mbindo kino na pokwa.
  eng-LSV: and he who is eating of its carcass washes his garments, and has been unclean
    until the evening; and he who is lifting up its carcass washes his garments, and
    has been unclean until the evening.
  eng-GNV: 'And he that eateth of the carkeis of it, shall wash his clothes and be
    vncleane vntil the euen: he also that beareth the carkeis of it, shall wash his
    clothes, and be vncleane vntil the euen.'
  eng-WEBSTER: And he that eateth of its carcass shall wash his clothes, and be unclean
    until the evening; he also that beareth its carcass shall wash his clothes and
    be unclean until the evening.
  nhw-BL: Huan sintla se masehuali quicuas inacayo o quihuicas itlacayo nopa tlapiyali,
    monequi nimantzi quichicuenis iyoyo, pero noja mocahuas amo tlapajpactli hasta
    tlayohua.
  swh-ONEN: Yeyote atakayekula sehemu ya mzoga huo ni lazima afue nguo zake, naye
    atakuwa najisi mpaka jioni. Yeyote atakayebeba mzoga huo ni lazima afue nguo zake,
    naye atakuwa najisi mpaka jioni.
  bba-bba: Wi u yen yɑɑ temɑ ǹ kun mɛ u yen ɡoru sɔɔwɑ, u koo win yɑ̃nu teɑwɑ kpɑ
    u n disi mɔ sere kɑ tɔ̃ɔ ten yokɑɔ.
  eng-KJVCPB: 'And he that eateth of the carcase of it shall wash his clothes, and
    be unclean until the even: he also that beareth the carcase of it shall wash his
    clothes, and be unclean until the even.'
  luo-luo: Ngʼato angʼata mochamo ringʼono nyaka luok lepe, kendo enobed mogak nyaka
    chop seche mag odhiambo. Kata ngʼato angʼata motingʼo chiayono bende nyaka luok
    lepe, bende nosik mogak nyaka chop seche mag odhiambo.
  meu-meu: Hidiona baine ania tauna na ena dabua baine huri, bona baine taubu ela
    bona dina baine diho. Bona tau-anina baine huaia tauna na ena dabua baine huri,
    bona baine taubu ela bona dina baine diho.
  npi-ULB: त्यस्तो सिनु खाने जो कोहीले आफ्ना लुगाहरू धुनुपर्छ र त्यो साँझसम्म अशुद्ध
    रहने छ । त्यस्तो सिनुबाट केही लिने जो कोहीले आफ्ना लुगाहरू धोओस् र त्यो साँझसम्म
    अशुद्ध रहने छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá jẹ èyíkéyìí nínú òkú ẹranko náà gbọdọ̀ fọ aṣọ rẹ̀, yóò
    sì di aláìmọ́ títí ìrọ̀lẹ́. Ẹnikẹ́ni tí ó bá gbé òkú ẹranko yóò fọ aṣọ rẹ̀ yóò
    sì wà ní àìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: همچنین اگر کسی گوشت آن را بخورد و یا لاشهٔ آن را جابه‌جا کند باید لباس
    خود را بشوید و او تا غروب نجس خواهد بود.
  tgl-ULB: At kung sinuman ang kumain sa katawan ng patay na hayop na iyon ay lalabhan
    niya ang kaniyang damit at magiging marumi hangggang gabi. At sinumang pumulot
    sa gayong patay na hayop ay dapat niyang labhan ang kaniyang mga damit at magiging
    marumi hanggang sa gabi.
  hui-hui: Mbiralime homene biagonaga mbirini ngago podalu nayaguabi homo ngaria mo
    ya hangu biyaguabi nde o biyagonaga ibu aga karulo kago wayawaya bulene nga. Anigo
    ibuni i̱naga deni dodohe kane dege alendo halu ni anda polebira.
  mya-mya: ထို​အ​သေ​ကောင်​၏​အ​သား​ကို​စား​သူ​သည် မိ​မိ​အ​ဝတ်​ကို​ဖွပ်​လျှော်​ရ​မည်။
    သူ​သည်​ည ဦး​တိုင်​အောင်​မ​သန့်​ရှင်း​ဘဲ​ရှိ​လိမ့်​မည်။ ထို အ​သေ​ကောင်​ကို​သယ်​ဆောင်​မိ​သူ​သည်
    မိ​မိ အ​ဝတ်​ကို​ဖွပ်​လျှော်​ရ​မည်။ သို့​သော်​သူ​သည် ည​ဦး​တိုင်​အောင်​မ​သန့်​ရှင်း​ဘဲ​ရှိ​လိမ့်​မည်။
  bod-N: སུ་ཞིག་གིས་སྲོག་ཆགས་ཀྱི་ཤི་རོ་དེ་ཟོས་ན། རང་གི་གོས་རྣམས་གཙང་མར་བཀྲུ་དགོས་ལ།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན་པ་དང་། སུ་ཞིག་གིས་སྲོག་ཆགས་ཀྱི་ཤི་རོ་དེ་ཁྱེར་བ་ཡིན་ན།
    རང་གི་གོས་རྣམས་གཙང་མར་བཀྲུ་དགོས་ལ། དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: Munhu wose achadya imwe nyama yacho anofanira kusuka nguo dzake agova asina
    kuchena kusvikira manheru.
  spa-BLM: El que coma de su cadáver lavará sus vestidos y quedará impuro hasta la
    noche. El que lleve su cadáver lavará su ropa y quedará impuro hasta la noche.
  cac-cac: A mach schi'an sb'ac'chil noc' chamnac noc' chi' yovalil sjuq'uel spichul,
    man̈ vach'oc tz'ajcani masanto sq'uic'b'icanemi. A mach tz'ic'anelta junoc chamnac
    noc' chi' yovalil sjuq'uel spichul, man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Na yeyote alaye chochote cha mzoga huo atalazimika kufua nguo zake naye
    atakuwa anjisi hata jioni. Na yeyote aokotaye mzoga kama huo atafua nguo zake
    na kuwa najisi hata jioni.
  bel-bel: і той, хто будзе есьці падла яго, павінен абмыць вопратку сваю і нячысты
    будзе да вечара; і той, хто панясе труп ягоны, павінен абмыць вопратку сваю і
    нячысты будзе да вечара.
  deu-ELBBK: Und wer von dessen Aas isst, soll seine Kleider waschen und wird unrein
    sein bis an den Abend; und wer dessen Aas trägt, soll seine Kleider waschen und
    wird unrein sein bis an den Abend.
  mbb-OT: Is minsan hentei he egkuwa etawa egkaan te lawa kayi, kinahanglan he ebpìpian
    din is bisti zin, piru ed-isipen pa sikandin he meremerik taman te egkesakep.
  mal-2015: അതിന്റെ പിണം തിന്നുന്നവൻ വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം;
    അതിന്റെ പിണം വഹിക്കുന്നവനും വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം.
  rmc-rmc: Oda, ko ole mule džvirostar vareso chala, peske mušinel te rajbinel o veci
    a ela nažužo dži rači. The oda, ko hazdňahas kajse mule džviros, peske mušinel
    te rajbinel o veci a ela nažužo dži rači.
  pes-OPV: و هر‌که لاش آن را بخوردرخت خود را بشوید و تا شام نجس باشد. و هر‌که لاش
    آن را بردارد، رخت خود را بشوید و تا شام نجس باشد.
  ron-1924: чине ва мынка дин трупул ей морт ышь ва спэла хайнеле ши ва фи некурат
    пынэ сяра ши чине ва пурта трупул ей морт ышь ва спэла хайнеле ши ва фи некурат
    пынэ сяра.
  ben-OBCV: মৃতদেহগুলির কিছুটা যদি কেউ ভোজন করে, সে তার পরিধান অবশ্যই ধুয়ে দেবে এবং
    সন্ধ্যা পর্যন্ত সে অশুচি থাকবে। যদি কেউ মৃতদেহ বহন করে তাহলে তাকে তার পরিধান অবশ্যই
    ধুয়ে দিতে হবে এবং সে সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  som-som: Oo neefkaas baqtigiisa qofkii cunaana waa inuu dharkiisa maydhaa, oo isna
    nijaas buu ahaanayaa tan iyo fiidkii, oo kii neefka baqtigiisa qaadaana waa inuu
    dharkiisa maydhaa, oo isna nijaas buu ahaanayaa tan iyo fiidkii.
  lat-VUC: et qui comederit ex eo quippiam, sive portaverit, lavabit vestimenta sua,
    et immundus erit usque ad vesperum.
  eng-ASVBT: 'And he that eateth of the carcass of it shall wash his clothes, and
    be unclean until the even: he also that beareth the carcass of it shall wash his
    clothes, and be unclean until the even.'
  ita-1885: E chi avrà mangiata della carne morta di essa lavi i suoi vestimenti,
    e sia immondo infino alla sera; parimente, chi avrà portato il corpo morto di
    essa lavi i suoi vestimenti, e sia immondo infino alla sera.
  eng-LXXUP: And he that eats of their carcasses shall wash his garments, and be unclean
    till evening; and he that carries any of their carcasses shall wash his garments,
    and bathe himself in water, and be unclean till evening.
  eng-ULB: Whoever eats any of that carcass must wash his clothes and be unclean until
    evening. Anyone who picks up such a carcass will wash his clothes and be unclean
    until evening.
  spa-VBL: Si comes algo del cadáver debes lavar tu ropa y serás impuro hasta la noche.
    Si recoges el cadáver debes lavar tu ropa y estarás sucio hasta la noche.
  fra-_FOB: Celui qui mangera de son corps mort lavera ses vêtements, et sera souillé
    jusqu'au soir; et celui qui portera son corps mort, lavera ses vêtements, et sera
    souillé jusqu'au soir.
  mal-mal: അതിന്റെ ശവം ഭക്ഷിക്കുന്നവൻ വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം;
    അതിന്റെ ശവം വഹിക്കുന്നവനും വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം.
  urd-GVR: Jo us meṅ se kuchh khāe yā use uṭhā kar le jāe use apne kapṛoṅ ko dhonā
    hai. To bhī wuh shām tak nāpāk rahegā.
  suz-BL: मेको सुम ब्‍वाइबा, मेकोमी आ वा मुरचा माल्‍ब नु नां मरिक्‍म सम्‍म ग्रांग्रा
    दिशो दुम्‍ब। मेको सिनु कुरबमी यो आ वा मुरचा माल्‍ब। मिनु मेको नां मरिक्‍म सम्‍म
    ग्रांग्रा दिशो दुम्‍ब। प्रस्‍थान २२:३०
  ita-1927: Colui che mangerà di quel corpo morto si laverà le vesti, e sarà impuro
    fino alla sera; parimente colui che porterà quel corpo morto si laverà le vesti,
    e sarà impuro fino alla sera.
  ckb-ckb: هەر یەکێکیش لە کەلاکەکەی بخوات، ئەوا جلەکانی دەشوات و هەتا ئێوارە گڵاو
    دەبێت، هەر یەکێکیش کەلاکەکەی هەڵبگرێت، ئەوا جلەکانی دەشوات و هەتا ئێوارە گڵاو
    دەبێت.
  eng-BBE: And he who makes use of any part of its body for food is to have his clothing
    washed and be unclean till evening; and anyone taking away its body is to have
    his clothing washed and be unclean till evening.
  kan-OKCV: ಯಾರಾದರೂ ಅದರ ಮಾಂಸವನ್ನು ತಿಂದಲ್ಲಿ ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಬೇಕು. ಅವರು ಸಂಜೆಯವರೆಗೆ
    ಅಶುದ್ಧರಾಗಿರುವರು. ಅದರ ಶವವನ್ನು ಹೊರುವವರೂ ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಬೇಕು. ಅವರು ಸಂಜೆಯವರೆಗೆ
    ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: அதின் மாம்சத்தைச் சாப்பிட்டவன் தன் உடைகளைத் துவைக்கக்கடவன்; அவன் மாலைவரைத்
    தீட்டுப்பட்டிருப்பான்; அதின் உடலை எடுத்துக்கொண்டுபோனவனும் தன் உடைகளைத் துவைக்கக்கடவன்;
    அவனும் மாலைவரைத் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: 'Y el que comiere de su cuerpo muerto, lavará sus vestidos, y será
    inmundo hasta la tarde: asimismo el que sacare su cuerpo muerto, lavará sus vestidos,
    y será inmundo hasta la tarde.'
  ron-BTF: Și cel ce mănâncă din trupul mort al acestuia să își spele hainele și să
    fie necurat până seara; de asemenea cel ce cară trupul mort al lui să-și spele
    hainele și să fie necurat până seara.
  eng-WEBP: He who eats of its carcass shall wash his clothes, and be unclean until
    the evening. He also who carries its carcass shall wash his clothes, and be unclean
    until the evening.
  eng-FBV: If you eat anything from the dead body you must wash your clothes and you
    will be unclean until the evening. If you pick up the dead body you must wash
    your clothes and you will be unclean until the evening.
  nld-1939: En wie ervan eet, moet zijn kleren wassen, en is tot de avond onrein;
    ook wie het opneemt, moet zijn kleren wassen, en is tot de avond onrein.
  nch-BL: Huan sinta se masehuali quicuas inacayo o quihuicas itacayo nopa tapiyali,
    monequi nimantzi quichicuenis iyoyo, pero noja mocahuas amo tapajpactic hasta
    tayohua.
  vie-1934: Kẻ nào ăn thịt của xác nó phải giặt áo xống mình, và bị lây ô uế cho đến
    chiều tối; còn ai khiêng xác nó sẽ giặt áo xống, và bị ô uế cho đến chiều tối.
  hin-CV: जो इस पशु के शव में से कुछ भाग को खा लेता है, वह व्यक्ति भी अपने वस्त्रों
    को धो डाले और वह शाम तक अशुद्ध रहेगा. जो इसके शव को हटाए, वह व्यक्ति भी अपने वस्त्रों
    को धो डाले और वह शाम तक अशुद्ध रहेगा.
  eng-OURB: He who eats of its carcass shall wash his clothes, and be unclean until
    the evening. He also who carries its carcass shall wash his clothes, and be unclean
    until the evening.
  spa-BES: Y el que hace uso de cualquier parte de su cuerpo para comer debe lavar
    su ropa y ser inmundo hasta la tarde; y cualquiera que se saque su cuerpo debe
    lavarse la ropa y ser inmundo hasta la tarde.
  tdx-tdx: Tsy mete tsy manasa o lamba’eo ze mikama amy fatey vaho haleotse pak’ amy
    harivay; mbore hanasa ty lamba’e ze mañongake i fatey vaho haleotse pak’ amy harivay.
  vid-vid: Munhu yoneche yolya vipuli vya itufi alyo kohovuga mivalo ja heye na kowa
    yakokomoche mbaka matinazo. Na yoneche yopika itufi alyo, kohovuga ivalo lya heye,
    na heye kowa yakokomoche mbaka matinazo.
  eng-OKE: And he who eateth of its carcase shall wash his clothes, and be unclean
    until the evening. And he who may carry its carcase shall wash his clothes, and
    be unclean until the evening.
  tha-KJV: และผู้ใดที่รับประทานซากนั้นจะต้องซักเสื้อผ้าของเขาเสียและเป็นมลทินไปจนถึงเวลาเย็น
    ผู้​ใดที่จับถือซากนั้นไปก็ต้องซักเสื้อผ้าของตน และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: 'E o que comer de seu corpo morto, lavará suas roupas, e será impuro
    até à tarde: também o que tirar seu corpo morto, lavará suas roupas, e será impuro
    até à tarde.'
  deu-ELO: Und wer von dessen Aas isset, soll seine Kleider waschen und wird unrein
    sein bis an den Abend; und wer dessen Aas trägt, soll seine Kleider waschen und
    wird unrein sein bis an den Abend.
  eng-WYC-2018: and he that eateth thereof anything, either beareth it, shall wash
    his clothes, and shall be unclean till to eventide.
  epo-epo: Kaj tiu, kiu manĝos ion el ĝia kadavraĵo, lavu siajn vestojn, kaj li estos
    malpura ĝis la vespero; kaj tiu, kiu portos ĝian kadavron, lavu siajn vestojn,
    kaj li estos malpura ĝis la vespero.
  uig-PIN: Kimki undaⱪ ɵlükning gɵxidin yesǝ, ɵz kiyimlirini yuyuxi kerǝk wǝ kǝq kirgüqǝ
    napak sanalsun; xundaⱪla undaⱪ bir ɵlükni kɵtürgǝn kiximu kiyimlirini yuyuxi kerǝk
    wǝ u kixi kǝq kirgüqǝ napak sanalsun.
  beo-beo: Amola nowa da amo ohe dadega:i amoga nasea, e da ea abula huluane dodofema:mu.
    Be e da ledo hamoi dagoi ba:mu. Daeya doaga:sea fawane bu noga:i ba:mu. Be nowa
