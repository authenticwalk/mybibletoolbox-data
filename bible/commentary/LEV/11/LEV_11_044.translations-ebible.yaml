  fra-LSG: Car je suis l’Éternel, votre Dieu; vous vous sanctifierez, et vous serez
    saints, car je suis saint; et vous ne vous rendrez point impurs par tous ces reptiles
    qui rampent sur la terre.
  yal-yal: Alatala nan n tan na, ɛ Ala. Ɛ xa ɛ yɛtɛ suxu sariɲanna kui, alogo ɛ xa
    sariɲan, bayo n tan sariɲan. Ɛ nama ɛ yɛtɛ raxɔsi niimase xunxuri yo xɔn naxanye
    e bubun bɔxɔn ma.”
  haw-1868: No ka mea, owau, no Iehova ko oukou Akua; nolaila, e hoomaemae oukou ia
    oukou iho i maemae oukou, no ka mea, he maemae wau; aole hoi oukou e hoohaumia
    ia oukou iho me kekahi mea kolo e kolo ana ma ka lepo.
  arb-NAV: أَنَا الرَّبُّ إِلَهُكُمْ، فَكَرِّسُوا أَنْفُسَكُمْ وَتَقَدَّسُوا، لأَنِّي
    أَنَا قُدُّوسٌ، وَلا تُنَجِّسُوا أَنْفُسَكُمْ بِشَيْءٍ مِنَ الدَّبِيبِ الْمُتَحَرِّكِ
    عَلَى الأَرْضِ.
  ewe-ewe: Nyee nye Yehowa, miaƒe Mawu. Minɔ dzadzɛe le nu siawo ŋuti, eye mianɔ kɔkɔe,
