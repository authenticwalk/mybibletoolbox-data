  eng-WMB: For I am the LORD your God. Sanctify yourselves therefore, and be holy;
    for I am holy. You shall not defile yourselves with any kind of creeping thing
    that moves on the earth.
  tam-TCV: நான் உங்கள் இறைவனாகிய யெகோவா. ஆகையால் நீங்கள் உங்களை அர்ப்பணம் செய்து பரிசுத்தராயிருங்கள்.
    ஏனெனில், நான் பரிசுத்தர். நீங்கள் தரையில் ஊர்ந்து திரியும் எந்தவித பிராணியாலும்
    உங்களை அசுத்தப்படுத்திக்கொள்ள வேண்டாம்.
  ceb-ULB: Tungod kay ako si Yahweh ang inyong Dios. Busa, kinahanglan nga balaanon
    ninyo ang inyong mga kaugalingon, ug pagpakabalaan, tungod kay ako balaan man.
    Kinahanglan nga dili ninyo hugawan ang inyong mga kaugalingon pinaagi sa bisan
    unsang mananap nga naglihok sa yuta.
  pol-UBG: Gdyż ja jestem PAN, wasz Bóg. Uświęcajcie się więc i bądźcie świętymi,
    bo ja jestem święty. I nie zanieczyszczajcie się żadnym zwierzęciem pełzającym
    po ziemi.
  urd-GVU: کیونکہ مَیں رب تمہارا خدا ہوں۔ لازم ہے کہ تم اپنے آپ کو مخصوص و مُقدّس
    رکھو، کیونکہ مَیں قدوس ہوں۔ اپنے آپ کو زمین پر رینگنے والے تمام جانوروں سے ناپاک
    نہ بنانا۔
  deu-1912: Denn ich bin der HERR, euer Gott. Darum sollt ihr euch heiligen, daß ihr
    heilig seid, denn ich bin heilig, und sollt eure Seelen nicht verunreinigen an
