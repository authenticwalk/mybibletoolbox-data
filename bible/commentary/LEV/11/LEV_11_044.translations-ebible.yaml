  urd-GVH: क्योंकि मैं रब तुम्हारा ख़ुदा हूँ। लाज़िम है कि तुम अपने आपको मख़सूसो-मुक़द्दस
    रखो, क्योंकि मैं क़ुद्दूस हूँ। अपने आपको ज़मीन पर रेंगनेवाले तमाम जानवरों से नापाक
    न बनाना।
  rug-rug: Arau tugo se Zihova sa mia Tamasa, mamu va madi sari na mia tinoa, sina
    na Hopequ si Rau.
  gaz-gaz: Ani Waaqayyo Waaqa keessanii dha; waan ani qulqulluu taʼeef isinis of qulqulleessaatii
