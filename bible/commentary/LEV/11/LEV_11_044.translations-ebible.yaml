  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì di te kɛ̀ di dò nkɛ́ncɑ̃́ɑ̃́ nkɛ tú n kɔbɛ kɛ dò
    mpɑ́íí n dòmmɛ̀ pɑ́íí, di bɑ́ɑ́ yóu kɛ̀ dɛ kó dɛbɑmbɑɑ̀nnɛ̀ kó dɛ̀mɑrɛ̀ di sĩnkùnnɛ.
  msy-2020: Kɨ Ikiavɨra Itir God, ian God, egha kɨ bar zue. Eghtɨ ia uari isɨ na danigh,
