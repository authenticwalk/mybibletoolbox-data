verse: LEV.011.044
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു; ഞാൻ വിശുദ്ധനാകുകയാൽ നിങ്ങളെത്തന്നെ ശുദ്ധീകരിച്ചു
    വിശുദ്ധരായിരിക്കുക. നിലത്തു സഞ്ചരിക്കുന്ന ഒരു ജീവിയാലും നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കരുത്.
  deu-TKW: Denn ich bin Jahwe, euer Gott; so erweist euch denn heilig und seid heilig,
    denn ich bin heilig! Und verunreinigt euch nicht selbst durch irgend welche kleinen
    Tiere, von denen es auf Erden wimmelt.
  lin-lin: Pamba te, nazali Yawe, Nzambe na bino. Botambola lokola bato ya bule mpe
    bozala bule, pamba te Ngai nazali Bule. Bomikomisa mbindo te na nzela ya banyama
    nyonso oyo etambolaka na libumu.
  eng-LSV: For I [am] your God YHWH, and you have sanctified yourselves, and you have
    been holy, for I [am] holy; and you do not defile your persons with any teeming
    thing which is creeping on the earth;
  eng-GNV: 'For I am the Lord your God: be sanctified therefore, and be holy, for
    I am holy, and defile not your selues with any creeping thing, that creepeth vpon
    the earth.'
  eng-WEBSTER: 'For I am the LORD your God: ye shall therefore sanctify yourselves,
    and ye shall be holy; for I am holy: neither shall ye defile yourselves with any
    manner of creeping animal that creepeth upon the earth.'
  nhw-BL: Na niamoTECO Dios. Nijnequi ximomocuitlahuica cuali huan xielica antlatzejtzeloltique
    pampa na nitlatzejtzeloltic. Huajca amo xiquitzquica niyon se ni tlapiyalme catli
    mohuahuatatzaj tlalchi pampa anmechchihuas amo antlapajpacme noixpa.
  swh-ONEN: Mimi ndimi Bwana Mungu wenu; jitakaseni mwe watakatifu, kwa sababu mimi
    ni mtakatifu. Msijitie unajisi wenyewe kwa kiumbe chochote kile kiendacho juu
    ya ardhi.
  bba-bba: Domi nɛ Gusunɔ nɑ sɑ̃ɑwɑ bɛɛn Yinni. I ko i tii dɛɛrɑsiɑ kpɑ i n dɛɛre.
    Domi nɑ sɑ̃ɑwɑ Dɛɛro. Yen sɔ̃nɑ i ǹ ko i tii disi doke kɑ yɛɛ yi yi kɑbirimɔ.
  eng-KJVCPB: 'For I am the Lord your God: ye shall therefore sanctify yourselves,
    and ye shall be holy; for I am holy: neither shall ye defile yourselves with any
    manner of creeping thing that creepeth upon the earth.'
  cpy-cpy: Tema Naaka Pitajorentsite. Pikiteshiretee eeroka-paeni, tema naaka kiteshireri.
    Tee okameethatzi rowaaripero-waetimi tsimeri-yitatsiri ikaatzi anashiyitachari
    kepatsiki.
  luo-luo: An Jehova Nyasaye ma Nyasachu, kuom mano pwodhreuru kendo ubed jomaler,
    nikech an aler. Kik uchidru gi gimoro amora mamol kata malak e lowo.
  meu-meu: 'Badina be lau na Iehova, emui Dirava: taunabunai sibomui ba hahelaḡa.
    Ba helaḡa, badina be lau na helaḡa. Tano ai e raumu ḡauna ta ena miro ai basio
    miro.'
  npi-ULB: किनभने म परमप्रभु तिमीहरूका परमेश्‍वर हुँ । म पवित्र भएको कारण तिमीहरूले
    आफैलाई पवित्र राख्‍नुपर्छ, र यसैकारण तिमीहरू पवित्र होओ । जमिनमा घस्रने कुनै पनि
    प्राणीबाट तिमीहरूले आफैलाई अपवित्र नबनाओ ।
  yor-yor: Èmi ni Olúwa Ọlọ́run yín, ẹ ya ara yín sọ́tọ̀ kí ẹ sì jẹ́ mímọ́ torí pé
    mo jẹ́ mímọ́. Ẹ má ṣe sọ ara yín di àìmọ́ nípasẹ̀ ohunkóhun tí ń rìn káàkiri lórí
    ilẹ̀.
  pes-OPCB: من خداوند، خدای شما هستم. پس خود را تقدیس نمایید و مقدّس باشید، چون من
    مقدّس هستم. پس با این جانورانی که روی زمین می‌خزند خود را نجس نکنید.
  tgl-ULB: Dahil ako si Yahweh na inyong Diyos. Samakatuwid ialay ang inyong sarili
    sa akin at magpakabanal dahil ako ay banal. Hindi ninyo dapat dungisan ang inyong
    sarili sa anumang uri ng hayop na gumagalaw sa lupa.
  hui-hui: I̱ Anduane Homogo tínaga Ngode Datagaliwabeore kogonigo ai tígua mana tiga
    nabi ngago yu wahalu tíni i̱hondo ngialu mana bayale ngago bialu howa i̱naga deni
    baya buruguleore halimu. Irane i̱ni hangu baya burugule howa mana i̱na talialu
    biaga ngogo bayalebi tigabiorebi biaga kogo manda bialu mbirale tombeme piaga
    bedarubi nolene nawi laro. Tí i̱naga deni ko dodohe holigo ani bilimu.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ ဘု​ရား​ဖြစ်​၏။ ငါ​သည်​သန့်​ရှင်း​သော​ကြောင့်
    သင်​တို့​သည်​လည်း​သန့်​ရှင်း​ကြ​ရ​မည်။-
  bod-N: བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པས་ཁྱོད་རྣམས་ཀྱིས་རང་ཉིད་དམ་པར་བསྒྱུར་དགོས།
    བདག་ནི་དམ་པ་ཡིན་པའི༌ཕྱིར། ཁྱོད་ཀྱང་དམ་པ་ཡིན་དགོས་ཏེ། ཁྱོད་རྣམས་ཀྱིས་ས་ལ་ལྟོ་བས་འགྲུལ་བའི་ལྟོ་འགྲོ་སྲོག་ཆགས་གང་གི་རྐྱེན་གྱིས་ཀྱང་རང་ཉིད་མི་གཙང་བར་བྱེད་མི་རུང་ངོ་།
    །
  sna-sna: Ndini Jehovha Mwari wenyu, zvitsaurei mugova vatsvene, nokuti ndiri mutsvene.
    Musazvisvibisa nechipuka chipi zvacho chinofamba-famba pasi.
  spa-BLM: Porque yo soy Yahvé, vuestro Dios. Santificaos, pues, y sed santos, porque
    yo soy santo. No os contaminaréis con ningún animal que se mueva sobre la tierra.
  cac-cac: A in ton Jehová e Diosal in, yuj chi' b'esequel e b'a d'a juntzan̈ man̈
    vach'oc chi', yujto vach' inn̈ej, yuj chi' te max yal eyixtanb'at e b'a yed' juntzan̈
    noc' chi'.
  swh-ULB: Kwa kuwa Mimi ndimi Yahweh Mungu wenu. Nanyi lazima muwe watakatifu, kwa
    hiyo na iweni watakatifu, kwa sababu Mimi ni mtakatifu. Haiwapasi kujichafua kwa
    aina yoyote ya kiendacho juu ya nchi.
  bel-bel: бо Я - Гасподзь, Бог ваш; асьвячайцеся і будзьце сьвятыя, бо Я сьвяты;
    і не апаганьвайце душаў вашых якой-небудзь жывёлай, што поўзае па зямлі,
  deu-ELBBK: Denn ich bin der HERR, euer Gott; so heiligt euch und seid heilig, denn
    ich bin heilig. Und ihr sollt euch selbst nicht verunreinigen durch irgendein
    Gewürm, das sich auf der Erde regt.
  mbb-OT: '@see-verse:LEV.011.043'
  mal-2015: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു; ഞാൻ വിശുദ്ധനാകയാൽ നിങ്ങൾ നിങ്ങളെ തന്നേ
    വിശുദ്ധീകരിച്ചു വിശുദ്ധന്മാരായിരിക്കേണം; ഭൂമിയിൽ ഇഴയുന്ന യാതൊരു ഇഴജാതിയാലും നിങ്ങളെ
    തന്നേ അശുദ്ധമാക്കരുതു.
  rmc-rmc: bo me som o RAJ, tumaro Del! Pošvecinen tumen a aven sveta, bo me som sveto!
    Ma meľaren tumen ňisoha, so pes cirdel pal e phuv,
  pes-OPV: زیرا من یهوه خدای شما هستم، پس خود را تقدیس نمایید و مقدس باشید، زیرا من
    قدوس هستم پس خویشتن را به همه حشراتی که بر زمین می‌خزند نجس مسازید.
  ron-1924: Кэч Еу сунт Домнул Думнезеул востру. Вой сэ вэ сфинциць ши фиць сфинць,
    кэч Еу сунт сфынт; сэ ну вэ фачець некураць прин тоате ачесте тырытоаре каре се
    тырэск пе пэмынт.
  ben-OBCV: আমি তোমাদের ঈশ্বর সদাপ্রভু; তোমরা উৎসর্গীকৃত ও পবিত্র হও, কেননা আমি পবিত্র।
    ভূমিতে গমনশীল কোনো প্রাণী দ্বারা নিজেদের অশুচি কোরো না।
  som-som: Waayo, anigu waxaan ahay Rabbiga Ilaahiinna ah, haddaba isdaahiriya oo
    quduus ahaada, maxaa yeelay, anigu quduus baan ahay. Oo waa inaydaan isku nijaasayn
    cayn kasta oo ah waxa gurguurta oo dhulka ku kor dhaqdhaqaaqa.
  lat-VUC: 'Ego enim sum Dominus Deus vester: sancti estote, quia ego sanctus sum.
    Ne polluatis animas vestras in omni reptili quod movetur super terram.'
  eng-ASVBT: 'For I am Jehovah your God: sanctify yourselves therefore, and be ye
    holy; for I am holy: neither shall ye defile yourselves with any manner of creeping
    thing that moveth upon the earth.'
  ita-1885: Perciocchè io sono il Signore Iddio vostro; santificatevi adunque, e siate
    santi; conciossiachè io sia santo; e non contaminate le vostre persone con alcun
    rettile che serpe sopra la terra.
  eng-LXXUP: For I am the Lord your God; and ye shall be sanctified, and ye shall
    be holy, because I the Lord your God am holy; and ye shall not defile your souls
    with any of the reptiles creeping upon the earth.
  eng-ULB: For I am Yahweh your God. You are to keep yourselves holy, therefore, and
    be holy, because I am holy. You must not defile yourselves with any kind of animal
    that moves about on the ground.
  spa-VBL: porque yo soy el Señor su Dios; así que dedíquense y sean santos, porque
    yo soy santo. No se contaminen con ningún animal que se arrastre por el suelo.
  fra-_FOB: Car je suis l'Éternel, votre Dieu; vous vous sanctifierez, et vous serez
    saints; car je suis saint. Et vous ne souillerez point vos personnes par aucun
    de ces reptiles qui rampent sur la terre.
  mal-mal: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു; ഞാൻ വിശുദ്ധനാകയാൽ നിങ്ങൾ നിങ്ങളെത്തന്നെ
    വിശുദ്ധീകരിച്ച് വിശുദ്ധരായിരിക്കണം; ഭൂമിയിൽ ഇഴയുന്ന യാതൊരു ഇഴജാതിയാലും നിങ്ങളെത്തന്നെ
    അശുദ്ധമാക്കരുത്.
  urd-GVR: kyoṅki maiṅ Rab tumhārā Ḳhudā hūṅ. Lāzim hai ki tum apne āp ko maḳhsūs-o-muqaddas
    rakho, kyoṅki maiṅ quddūs hūṅ. Apne āp ko zamīn par reṅgne wāle tamām jānwaroṅ
    se nāpāk na banānā.
  suz-BL: मिनु गो परमप्रभु यावे, इन परमप्रभु नङ। मोपतीके गेपुकी ग्रांग्रा दिशो मदुम्‍थु
    मेको रे ङोन बाक्‍कीन। मारदे हना गो ग्रांग्रा दिशो रे ङोन बाक्‍नुङ। गेपुकी खपीम
    ग्रे‍शा गाक्‍ब जन्‍तु रे ग्रांग्रा दिशो मदुमीन। लेवी १९:२
  ita-1927: Poiché io sono l’Eterno, l’Iddio vostro; santificatevi dunque e siate
    santi, perché io son santo; e non contaminate le vostre persone mediante alcuno
    di questi animali che strisciano sulla terra.
  ckb-ckb: من یەزدانی پەروەردگارتانم، خۆتان تەرخان بکەن و پیرۆز بن، چونکە من پیرۆزم.
    خۆتان بە خشۆکێک کە لەسەر زەوی دەخشێت گڵاو مەکەن.
  eng-BBE: 'For I am the Lord your God: for this reason, make and keep yourselves
    holy, for I am holy; you are not to make yourselves unclean with any sort of thing
    which goes about flat on the earth.'
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಾನೇ. ನೀವು ನಿಮ್ಮನ್ನು ಪ್ರತಿಷ್ಠಿಸಿಕೊಳ್ಳಿರಿ.
    ನಾನು ಪರಿಶುದ್ಧನಾಗಿರುವುದರಿಂದ ನೀವೂ ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು. ಇದಲ್ಲದೆ ಭೂಮಿಯ ಮೇಲೆ ಹರಿದಾಡುವ
    ಯಾವ ಬಗೆಯ ಜಂತುಗಳಿಂದಲೂ ನಿಮ್ಮನ್ನು ಅಶುದ್ಧಮಾಡಿಕೊಳ್ಳಬಾರದು.
  tam-2017: நான் உங்கள் தேவனாகிய யெகோவா, நான் பரிசுத்தர்; ஆகையால், தரையில் ஊருகிற
    எந்தப் பிராணிகளிலும் உங்களைத் தீட்டுப்படுத்தாமல், உங்களைப் பரிசுத்தமாக்கிக்கொண்டு,
    பரிசுத்தராக இருப்பீர்களாக.
  spa-RV-1909: 'Pues que yo soy Jehová vuestro Dios, vosotros por tanto os santificaréis,
    y seréis santos, porque yo soy santo: así que no ensuciéis vuestras personas con
    ningún reptil que anduviere arrastrando sobre la tierra.'
  ron-BTF: Pentru că eu sunt DOMNUL Dumnezeul vostru, de aceea sfințiți-vă și veți
    fi sfinți; căci eu sunt sfânt, să nu vă pângăriți cu niciun fel de târâtoare ce
    se târăște pe pământ.
  eng-WEBP: For I am the LORD your God. Sanctify yourselves therefore, and be holy;
    for I am holy. You shall not defile yourselves with any kind of creeping thing
    that moves on the earth.
  eng-FBV: because I am the Lord your God; so dedicate yourselves and be holy, because
    I am holy. Don't defile yourselves by any animal that crawls along the ground.
  nld-1939: Want Ik, Jahweh, ben uw God! Gedraagt u dus heilig, en weest heilig, omdat
    Ik heilig ben. Verontreinigt u niet door al het ongedierte, dat over de grond
    kruipt;
  nch-BL: Na niamoTECO Dios. Nijnequi ximomocuitahuica cuali huan xielica antatzejtzeloltique
    pampa na nitatzejtzeloltic. Huajca amo xiquitzquica yon se ten ni tapiyalme cati
    mohuahuatatzaj talchi pampa amechchihuas amo antapajpactique noixpa.
  vie-1934: Vì ta là Giê-hô-va Đức Chúa Trời của các ngươi; ta là thánh, nên các ngươi
    phải nên thánh, thì sẽ được thánh. Các ngươi chớ vì một con nào của loài côn trùng
    trên mặt đất mà làm lây ô uế cho thân mình.
  hin-CV: क्योंकि मैं वही याहवेह, तुम्हारा परमेश्वर हूं, इसलिये स्वयं को शुद्ध करो
    और पवित्र बनो, क्योंकि मैं पवित्र हूं. उन जंतुओं के द्वारा स्वयं को अशुद्ध न करना,
    जो भूमि पर रेंगते हैं.
  eng-OURB: For I am Adonai your God. Sanctify yourselves therefore, and be holy;
    for I am holy. You shall not defile yourselves with any kind of creeping thing
    that moves on the earth. (Maftir ·Conclusion·)
  spa-BES: Porque yo soy el Señor, su Dios; por este motivo, consagrense y sean santos,
    porque yo soy santo; Ustedes no deben hacerse impuros con ningún tipo de cosa
    que se arrastra sobre la tierra.
  tdx-tdx: Izaho Iehovà Andrianañahare’ areo. Aa le, miefera vaho miavaha, amy te
    masin-dRaho. Ko mandeo-batañe amy ze mifamorohotse an-tane atoy.
  vid-vid: Kwa vila heni Mkulu Nguluwi, mbele Nguluwi wa hemwe, miwiche chiuyeng'ha
    na muwe mwelile kwa vila heni nda yelile. Mleche kiwika muwe mkokomoche kwa chinhu
    choneche chilingitambala mchanya mwa isi.
  eng-OKE: For I am the Lord your God; sanctify yourselves and be holy, for I am Holy;
    that you may not contaminate your souls with any reptile which creepeth upon the
    ground;
  tha-KJV: เพราะเราคือพระเยโฮวาห์พระเจ้าของเจ้า จงชำระตัวไว้​ให้​บริสุทธิ์ เพราะเราบริ​สุทธิ​์
    เจ้​าอย่าทำตัวให้เป็นมลทินไปด้วยสัตว์อย่างใดอย่างหนึ่งซึ่งคลานไปบนแผ่นดิน
  por-BR-2018: 'Pois que eu sou o SENHOR vosso Deus, vós portanto vos santificareis,
    e sereis santos, porque eu sou santo: assim que não torneis abomináveis vossas
    pessoas com nenhum réptil que andar arrastando sobre a terra.'
  deu-ELO: Denn ich bin Jehova, euer Gott; so heiliget euch und seid heilig, denn
    ich bin heilig. Und ihr sollt euch selbst nicht verunreinigen durch irgend ein
    Gewürm, das sich auf der Erde regt.
  eng-WYC-2018: for I am your Lord God; be ye holy, for I am holy. Defoul ye not your
    souls in each creeping thing that is moved upon earth, (or Defile ye not your
    souls with any creeping thing that moveth upon the ground);
  epo-epo: Ĉar Mi, la Eternulo, estas via Dio; tial sanktigu vin kaj estu sanktaj,
    ĉar Mi estas sankta; kaj ne malpurigu viajn animojn per ia rampaĵo, kiu rampas
    sur la tero.
  uig-PIN: qünki Mǝn Hudayinglardurmǝn. Silǝr ɵzünglarni Ɵzümgǝ atap muⱪǝddǝs ⱪilixinglar
