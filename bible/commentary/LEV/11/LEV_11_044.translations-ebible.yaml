  hin-2017: क्योंकि मैं तुम्हारा परमेश्वर यहोवा हूँ; इस कारण अपने को शुद्ध करके पवित्र
    बने रहो, क्योंकि मैं पवित्र हूँ। इसलिए तुम किसी प्रकार के रेंगनेवाले जन्तु के
    द्वारा जो पृथ्वी पर चलता है अपने आपको अशुद्ध न करना। (1 पत. 1:16)
  wol-KYG: ndaxte man Aji Sax ji maay seen Yàlla. Kon nag sell-luleen te sell ndax
