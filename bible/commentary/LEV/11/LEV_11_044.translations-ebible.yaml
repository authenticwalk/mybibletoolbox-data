    anyigba la dometɔ aɖeke ŋu me o.
  eng-LEE: 'For I am the Lord your God; ye shall therefore sanctify yourselves, and
    ye shall be holy; for I am holy: neither shall ye make yourselves unclean with
    any manner of creeping thing that creepeth upon the earth.'
  asm-FB: কাৰণ মই তোমালোকৰ ঈশ্বৰ যিহোৱা; এই হেতুকে তোমালোকে নিজকে পবিত্ৰ কৰি পবিত্ৰ
    হোৱা, কিয়নো মই পবিত্ৰ; তোমালোকে মাটিৰ ওপৰত বগাই ফুৰা ভূ-চৰ জন্তুবোৰৰ দ্বাৰাই
    নিজকে অশুচি নকৰিবা।
  sus-A: عَلَتَلَ نَن ﭑ نَ، وٌ مَرِفِ عَلَ. وٌ شَ وٌ يّتّ قِ ﭑ تَن نَن مَ. وٌ شَ سّنِيّن،
    بَرِ مَ ﭑ تَن سّنِيّن. وٌ نَشَ وٌ يّتّ قِندِ سّنِيّنتَرٍ رَ نَ نِمَسٍ شُنشُرِ
    سَابُي رَ نَشٍيٍ لُمَ حّرّ رَ بْشِ مَ.»
  fra-SBL: Car je suis Yahvé, votre Dieu. Sanctifiez-vous donc et soyez saints, car
    je suis saint. Vous ne vous souillerez d'aucune espèce de reptile qui se déplace
    sur la terre.
  hbo-hbo: כִּ֣י אֲנִ֣י יְהוָה֮ אֱלֹֽהֵיכֶם֒ וְהִתְקַדִּשְׁתֶּם֙ וִהְיִיתֶ֣ם קְדֹשִׁ֔ים
    כִּ֥י קָדֹ֖ושׁ אָ֑נִי וְלֹ֤א תְטַמְּאוּ֙ אֶת־נַפְשֹׁ֣תֵיכֶ֔ם בְּכָל־הַשֶּׁ֖רֶץ
    הָרֹמֵ֥שׂ עַל־הָאָֽרֶץ׃
  eng-WYCLIFFE: for Y am youre Lord God; be ye hooli, for Y am hooli. Defoule ye not
    youre soulis in ech crepynge `beeste which is moued on erthe; for Y am the Lord,
  cwe-cwe: Mana niye ni Mndewa Mulungu, Mulungu wenu, ivo molondeka mwiilave wenyewo
    kwa ichimu changu na muwe welile, kwaviya niye ni yelile, sekemuitende mwambule
    mwiko kwa chinhu chochose chochitambala muna iisi.
  kik-kik: Niĩ nĩ niĩ Jehova Ngai wanyu; mwĩamũrei na mwĩtherie, tondũ niĩ ndĩ mũtheru.
    Mũtikanethaahie na kĩũmbe o gĩothe kĩrĩa gĩtambaga thĩ.
  fra-NCL: Car je suis Yahweh, votre Dieu ; vous vous sanctifierez et vous serez saints,
    car je suis saint ; et vous ne vous souillerez pas par tous ces reptiles, qui
    rampent sur la terre.
  cek-AK: Kai loe na Angraeng Sithaw ah ka oh; Kai loe ciimcai pongah, nangmacae hoi
    nangmacae to kaciim ah angpaek oh loe, ciimcai oh; nangmacae hoi nangmacae to
    long ah kavak moi hoiah amhnong o hmah.
  cuk-cuk: ”Ani, an-bemar-Bab-Dummad-Jehová gued. Ar an dule-isligwaledsoggu, bemar
    gwage-swilidik imakmalo, deyobi, bemar gwage-swilidik gudimalo. Ibdurgan-unimakar-nanamalad-gunnedba,
    degi, ebugedba, mer be swilidiksuli gumalo.
  uig-CYR: чүнки Мән Худайиңлардурмән. Силәр өзүңларни Өзүмгә атап муқәддәс қилишиңлар
    керәк; Мән Өзүм муқәддәс болғач силәрму өзүңларни муқәддәс тутушуңлар керәк. Силәр
    өзүңларни йәр йүзидә өмилигүчи ушшақ һәр қандақ җаниварларниң сәвәвидин напак
    қилмаңлар.
  tel-2017: ఎందుకంటే నేను యెహోవాని. మీ దేవుణ్ణి. నేను పరిశుద్ధుణ్ణి. కాబట్టి మీరు
    కూడా పరిశుద్ధంగా ఉండేలా శుద్ధీకరణ చేసుకోండి. నేలపైన పాకే జీవుల మూలంగా మిమ్మల్ని
    మీరు మలినం చేసుకోవద్దు.
  hat-BSA: Paske Mwen se SENYÈ a, Bondye nou an. Konsa, se pou nou konsakre nou e
    rete sen, paske Mwen sen. Nou pa pou fè tèt nou pa pwòp avèk okenn bagay trennen,
    k ap trennen atè.
  kos-kos: Nga pa LEUM GOD lowos, ac kowos enenu in liyekowosyang sifacna tuh kowos
    in mutal, mweyen nga mutal.
  hbo-WLC: כִּ֣י אֲנִ֣י יְהוָה֮ אֱלֹֽהֵיכֶם֒ וְהִתְקַדִּשְׁתֶּם֙ וִהְיִיתֶ֣ם קְדֹשִׁ֔ים
    כִּ֥י קָד֖וֹשׁ אָ֑נִי וְלֹ֤א תְטַמְּאוּ֙ אֶת־נַפְשֹׁ֣תֵיכֶ֔ם בְּכָל־הַשֶּׁ֖רֶץ
    הָרֹמֵ֥שׂ עַל־הָאָֽרֶץ׃
  ibo-ibo: Abụ m Onyenwe anyị Chineke unu. Doonụ onwe unu nsọ, nʼihi na adị m nsọ.
    Unu emerụla onwe unu site nʼimetụ anụmanụ ndị a na-akpụgharị nʼala aka.
  ory-ory: କାରଣ ମୁଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟେ; ଏହେତୁ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କୁ
    ପବିତ୍ର କର ଓ ତୁମ୍ଭେମାନେ ପବିତ୍ର ହୁଅ; ଯେହେତୁ ମୁଁ ପବିତ୍ର; ତୁମ୍ଭେମାନେ ଭୂମିରେ ଗମନକାରୀ
    କୌଣସି ଉରୋଗାମୀ ଜୀବ ଦ୍ୱାରା ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରିବ ନାହିଁ।
  chk-chk: Pun ngang ewe Samol mi Lapalap ämi we Kot. Iei mine oupwe püsin apinikemi
    pwe oupwe pin, pun ngang üa pin. Ousap püsin alimengauakemi ren ekewe mantötö
    mi tö won pwül.
  rop-rop: Mi na YAWEI det trubala God blanga yumob, en yumob garra kipum miselp holiwan,
    dumaji mi na holiwan.
  ukr-1871: Я бо Господь, Бог ваш; тим то й осьвячуйте себе і будьте сьвятими, я бо
    сьвятий. І не опоганюйте себе животиною, що повзає по землї.
  deu-1951: Denn ich, der HERR, bin euer Gott; darum sollt ihr euch heiligen und sollt
    heilig sein; denn ich bin heilig; und ihr sollt eure Seelen nicht verunreinigen
    mit allerlei Gewürm, das auf der Erde kriecht!
  eng-JPS: For I am the LORD your God; sanctify yourselves therefore, and be ye holy;
    for I am holy; neither shall ye defile yourselves with any manner of swarming
    thing that moveth upon the earth.
  srp-1865: Jer ja sam Gospod Bog vaš; zato se osveæujte i budite sveti, jer sam ja
    svet; i nemojte se skvrniti nièim što puže po zemlji.
  lug-lug: Kubanga Nze Mukama Katonda wammwe, kale mwetukuzanga ne mubeera batukuvu,
    kubanga Nze ndi mutukuvu. Temwesemberezanga ebitonde ebyo ebitambulira ku ttaka
    ne bibafuula abatali balongoofu.
  heb-heb: כי אני יהוה אלהיכם והתקדשתם והייתם קדשים כי קדוש אני ולא תטמאו את נפשתיכם
    בכל השרץ הרמש על הארץ׃
  ben-IRV: কারণ আমি সদাপ্রভু তোমাদের ঈশ্বর; অতএব তোমরা নিজেদেরকে পবিত্র কর; পবিত্র
    হও, কারণ আমি পবিত্র; তোমরা মাটির ওপরে চলা কোনো ধরনের বুকে হেঁটে চলা জীবের মাধ্যমে
    নিজেদেরকে অপবিত্র কোরো না।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਇਸ ਲਈ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ੁੱਧ ਰੱਖਣਾ
    ਅਤੇ ਪਵਿੱਤਰ ਬਣਨਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਪਵਿੱਤਰ ਹਾਂ। ਇਸ ਲਈ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਘਿਸਰਨ
    ਵਾਲੇ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦੇ ਜੀਵ ਤੋਂ ਭਰਿਸ਼ਟ ਨਾ ਕਰਨਾ।
  mya-JVB: ငါ သည် သင် တို့ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။ ငါ သည် သန့်ရှင်း သောကြောင့် ၊
    သင်တို့သည်လည်း ကိုယ့်ကိုကိုယ် သန့်ရှင်း စေ၍ သန့်ရှင်း ခြင်းရှိ ရကြမည်။ မြေ ပေါ်
    မှာ တွား တတ်သော တိရစ္ဆာန် တစုံ တခုအားဖြင့် မျှ သင် တို့သည် ကိုယ် ကိုကိုယ်မ ညစ်ညူး
    စေရကြ။
  hmo-hmo: “Badina lau be Lohiabada, umui emui Dirava, unai dainai do umui helaga,
    badina lau be helaga. Tano dekenai idia rau gaudia edia miro dekenai do umui miro
    lasi.
  urd-urd: क्यूँकि मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ, इसलिए अपने आप को पाक करना और
    पाक होना क्यूँकि मैं क़ुद्दूस हूँ, इसलिए तुम किसी तरह के रेंगने वाले जानदार से
    जो ज़मीन पर चलता है, अपने आप को नापाक न करना;
  rus-SYN: 'ибо Я - Господь Бог ваш: освящайтесь и будьте святы, ибо Я Господь, Бог
    ваш свят; и не оскверняйте душ ваших каким-либо животным, ползающим по земле,'
  bqc-SIM: asa Dii á Luan ma ũ. Àↄ ázĩa kũa ma gbɛ̃́ↄ ũ, á kua iↄ adoa, asa
    ma kua adoaɛ. Ásu to àli gbãlɛ pↄ́taa'onkuawapiↄ yã́ musuo.
  tcz-CHONGTHU: Ajeh chu keima hi nang ho jouse Pathen chu ka hin, keima kathen banga
    nang ho jong nathen diu, hijeh chun vannoi leiset a aop a kithol ganhing akona
    nakiven doh uva nakisuh boh lou diu ahi.
  mar-mar: कारण मी परमेश्वर, तुमचा देव आहे! मी पवित्र आहे! म्हणून तुम्हीही आपणांस
    पवित्र असे ठेवावे! म्हणून जमिनीवर रांगणाऱ्या कोणत्याही जातीच्या प्राण्यामुळे तुम्ही
    आपणास विटाळवू नका!
  qub-qub: Garachaypa purej animalcunata yataypa ama ganra ricacuychu. Nogami cä gamcunapa
    Tayta Diosniqui. Nogaga santumi cä. Chaymi gamcunapis nishäcunata wiyacamar santo
    cay-llapa.
  bqp-bqp: Domi nɛ Gusunɔ nɑ sɑ̃ɑwɑ bɛɛn Yinni. I ko i tii dɛɛrɑsiɑ kpɑ i n dɛɛre.
    Domi nɑ sɑ̃ɑwɑ Dɛɛro. Yen sɔ̃nɑ i ǹ ko i tii disi doke kɑ yɛɛ yi yi kɑbirimɔ.
  hat-hat: Se mwen menm Seyè a ki Bondye nou. Se pou nou kenbe kò nou yon jan pou
    nou viv apa pou mwen, paske mwen menm se yon Bondye apa mwen ye. Pa kite ankenn
    ti bèt k'ap trennen sou vant mete nou nan kondisyon pou nou pa ka sèvi m'.
  eng-BSB: For I am the LORD your God; consecrate yourselves, therefore, and be holy,
    because I am holy. You must not defile yourselves by any creature that crawls
    along the ground.
  tod-tod: Mazɔlɔɔ nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI. À ɓɔɠɔ ɲade, wa ɲade, mazɔlɔɔ
    nɔ̀un ɲadegɛ. À mina ɓɔɠɔ ɠɔzɔ ga naama zua goiti, ti ɓokposu zooi ma.
  eng-WEBPB: For I am the LORD your God. Sanctify yourselves therefore, and be holy;
    for I am holy. You shall not defile yourselves with any kind of creeping thing
    that moves on the earth.
  kbq-kbq: Na'ankure Nagra Ra Anumzana tamagri Anumza mani'noanki, tamagra'a tamazeri
    avusese nehutma, tamazeri ruotage hiho. Na'ankure Nagra ruotage hu'nogu, zamasaguregati'ma
    vanoma nehaza zaga avakora hutma tamazeri pehena osugahaze.
  nhe-BL: Na niimoTECO Dios. Nijnequi ximomocuitlahuica cuali huan xielica intlatzejtzeloltique
    pampa na nitlatzejtzeloltic. Huajca amo xiquitzquica niyon se ni tlapiyalime tlen
    mohuahuatatzaj tlalchi pampa inmechchihuas ax intlapajpactique noixtla.
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. Pezemonokatu ihewe no. Aiko pezar
    romo ihe. Hereruzar katu pe nehe. Ta'e aiko ikatuahy ma'e romo ihe xe. Peiko zo
    ikatu 'ym ma'e romo wyzài ma'ea'yr ywy rehe upuze ma'e i'u pà nehe.
  eng-DRA: 'For I am the Lord your God: be holy because I am holy. Defile not your
    souls by any creeping thing, that moveth upon the earth.'
