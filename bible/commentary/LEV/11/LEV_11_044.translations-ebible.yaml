  dop-dop: Mpi pǝ tɔɔ tɔ, mɑɣɑlɛ Tɑcɑɑ mǝ Ɩsɔ. Pǝ wɛɛ sɩ ɩ́ fɑɣɑsɩ mǝ tɩ nɑ ɩ́ wɛɛ
    tǝnɑŋŋ. Pǝ tɑɣɑ pʋlʋ, mɑ wɛɛ kɛ́ tǝnɑŋŋ. Ɩ́ tɑɑ pilisi mǝ tɩ nɑ nyɑmɑnyɑmɑnɑɑ
    mpɑ pɑ tɔŋ tɛtʋ tɔɔ tɔ.
  azb-azb: Allahınız Rəbb Mənəm. Özünüzü təqdis edin və müqəddəs olun, çünki Mən müqəddəsəm;
