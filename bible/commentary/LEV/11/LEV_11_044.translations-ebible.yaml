  kan-2017: ಏಕೆಂದರೆ ನಾನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು; ನೀವು ದೇವಜನರಿಗೆ ತಕ್ಕಂತೆ ಇರಬೇಕು. ನಾನು
    ಪರಿಶುದ್ಧನಾಗಿರುವುದರಿಂದ ನೀವೂ ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು. ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಯಾವ ಜಂತುವಿನಿಂದಾದರೂ
