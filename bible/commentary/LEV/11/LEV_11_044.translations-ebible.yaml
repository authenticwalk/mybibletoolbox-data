  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢኬ፤ ታኣኒ ዱማዼያታሢሮ ዒንሢያ ዒንሢ ታኣም ዱማዼያ ማሁዋቴ፤ ሳዖይዳ
