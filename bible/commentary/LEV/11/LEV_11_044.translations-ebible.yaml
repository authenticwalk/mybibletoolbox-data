  uig-ARA: چۈنكى مەن خۇدايىڭلاردۇرمەن. سىلەر ئۆزۈڭلارنى ئۆزۈمگە ئاتاپ مۇقەددەس قىلىشىڭلار
    كېرەك؛ مەن ئۆزۈم مۇقەددەس بولغاچ سىلەرمۇ ئۆزۈڭلارنى مۇقەددەس تۇتۇشۇڭلار كېرەك.
    سىلەر ئۆزۈڭلارنى يەر يۈزىدە ئۆمىلىگۈچى ئۇششاق ھەرقانداق جانىۋارلارنىڭ سەۋەبىدىن
