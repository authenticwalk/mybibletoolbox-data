verse: LEV.011.007
translations:
  mal-C: പന്നിയുടെ കുളമ്പു പിരിഞ്ഞ് പൂർണമായി പിളർന്നതാണ്; എന്നാൽ അത് അയവിറക്കുന്നില്ല;
    അതു നിങ്ങൾക്ക് അശുദ്ധമാണ്.
  deu-TKW: das Schwein, denn es hat zwar völlig durchgespaltene Klauen, ist aber kein
    Wiederkäuer - als unrein hat es euch zu gelten.
  lin-lin: 'ngulu, pamba te ezali na litindi epasuka na kati-kati kasi ezongisaka
    te na monoko biloko oyo ewuti na libumu : ezali mbindo mpo na bino.'
  eng-LSV: and the sow, though it is dividing the hoof, and cleaving the cleft of
    the hoof, yet it does not bring up the cud—it [is] unclean to you.
  eng-GNV: And the swine, because he parteth ye hoofe and is clouen footed, but cheweth
    not the cud, he shalbe vncleane to you.
  eng-WEBSTER: And the swine, though he divideth the hoof, and is cloven-footed, yet
    he cheweth not the cud; he is unclean to you.
  nhw-BL: “Nojquiya amo hueli anquicuase nopa pitzo, pampa masque quipiya iisti maxaltic,
    amo quicuajcua ome huelta itlacualis, huan huajca niquita para amo tlapajpactli.
  swh-ONEN: Naye nguruwe ingawa anazo kwato zilizogawanyika sehemu mbili, hacheui;
    huyo ni najisi kwenu.
  bba-bba: Mɛyɑ bɑ ǹ koo mɑɑ kurusɔ di. Gɑ nɑɑ kɑburosu mɔ ɑdɑmɑ ɡɑ ku rɑ tukɑ ko.
    Bɑ koo ɡu ɡɑrisiwɑ yɑɑ disiɡiɑ.
  eng-KJVCPB: And the swine, though he divide the hoof, and be clovenfooted, yet he
    cheweth not the cud; he is unclean to you.
  cpy-cpy: Eejatzi ikemitari chaancho, tzima-witacha apiti ishetaki, kaari oepiyironi
    rowanawo tee inaa-perotziro iniyantyaawori, riitaki pipinkiri.
  luo-luo: Kata obedo ni ombongʼ tiend anguro opogore ariyo kamano, to ok onyam kambula;
    chik ok oyienu mondo uchamgi nikech gin gik makwero.
  meu-meu: Boroma danu basio ania; badina be imana aena palapaladia eme parara, to
    ana aniani se ḡauaia loumu.
  npi-ULB: अनि सुँगुरको खुर चिरिएको भए तापनि त्यसले उग्राएर चबाउँदैन । यसैकारण त्यो
    तिमीहरूका निम्ति अशुद्ध हो ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ẹlẹ́dẹ̀ ya pátákò ẹsẹ̀ ṣùgbọ́n kì í jẹ àpọ̀jẹ; aláìmọ́
    ni èyí jẹ́ fún yín.
  pes-OPCB: و خوک، زیرا هرچند شکافته‌سُم است، ولی نشخوار نمی‌کند، پس برای شما حرام
    است.
  tgl-ULB: At ang baboy kahit hati ang kuko, hindi ito ngumunguya, kaya marumi ito
    para sa inyo.
  hui-hui: Nogo ibuniore kagobi tinaga ge bulumaga ale degegoyu ti tomo maginiha yuwa
    nanagayagodago uruni balu nolene nawi laro. Nogo ibuni i̱naga deni ko dodohe kagonida
    lo manda bilimu.
  mya-mya: ဝက်​သား​ကို​လည်း​မ​စား​ရ။ ဝက်​တို့​သည်​ခွာ ကွဲ​သော်​လည်း​စား​မြုံ့​မ​ပြန်​သ​ဖြင့်
    စား​ရန် မ​သန့်​ရှင်း​ဟု​မှတ်​ယူ​ရ​မည်။-
  bod-N: ཕག་ནི་རྨིག་པ་གཉིས་སུ་ཁ་འཕྲལ་བ་དང་རྨིག་སོར་ཁ་འཕྲལ་ཅན་ཡིན་ནའང་། སྐྱུག་ལྡད་མི་བྱེད་པས་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན།
  sna-sna: Nguruve kunyange ine mahwanda akanyatsopatsanuka, haizeyi zvokudya, haina
    kuchena kwamuri.
  spa-BLM: El cerdo, porque tiene la pezuña hendida y es de pezuña hendida, pero no
    rumia, es inmundo para ti.
  cac-cac: Yed' pax noc' chitam, vach'chom cha xechan̈ yech noc', palta max sjaxpax
    svael noc', yuj chi' max yal-laj e chi'an noc'.
  swh-ULB: 'Na nguruwe pia: ingawaje yeye anazo kwato zilizogawanyika lakini hacheui,
    kwa hiyo yeye ni najisi kwenu.'
  bel-bel: і сьвіньні, бо капыты ў яе расшчэпленыя і на капытах разрэз глыбокі, але
    яна ня жуе жуйкі, нячыстая яна вам;
  deu-ELBBK: 'und das Schwein, denn es hat gespaltene Hufe, und zwar ganz gespaltene
    Hufe, aber es wiederkäut nicht: unrein soll es euch sein.'
  mbb-OT: '@see-verse:LEV.011.006'
  mal-2015: പന്നി; കുളമ്പു പിളർന്നതായി കുളമ്പു രണ്ടായി പിരിഞ്ഞിരിക്കുന്നതു തന്നേ എങ്കിലും
    അയവിറക്കുന്നതല്ലായ്കയാൽ അതു നിങ്ങൾക്കു അശുദ്ധം.
  rmc-rmc: the o balo, saves hin o kopita rozďelimen, ale na prežuvinel.
  pes-OPV: و خوک، زیرا شکافته سم است و شکاف تمام دارد لیکن نشخوار نمی کند، این برای
    شما نجس است.
  ron-1924: Сэ ну мынкаць поркул, каре аре унгия деспикатэ ши копита деспэрцитэ, дар
    ну румегэ; сэ-л привиць ка некурат.
  ben-OBCV: আর শূকর যদিও তার খুর দ্বিখণ্ডিত, জাবর কাটে না; তোমাদের পক্ষে এটি অশুচি।
  som-som: Oo doofaarkana ha cunina, maxaa yeelay, isaga raafkiisu waa kala jeexan
    yahay, oo qanjaafiluu leeyahay, laakiinse calyanaqsiga ma raamsado, sidaas daraaddeed
    isagu waa idinka nijaas.
  lat-VUC: 'Et sus: qui cum ungulam dividat, non ruminat.'
  eng-ASVBT: And the swine, because he parteth the hoof, and is cloven-footed, but
    cheweth not the cud, he is unclean unto you.
  ita-1885: nè del porco; conciossiachè egli abbia il piè forcuto, e spartito in due,
    ma non rumini; siavi immondo.
  eng-LXXUP: And the swine, because this animal divides the hoof, and makes claws
    of the hoof, and it does not chew the cud, is unclean to you.
  eng-ULB: The pig, although it has a split hoof, does not chew the cud, is unclean
    to you.
  spa-VBL: El cerdo, que aunque tiene una pezuña dividida no mastica el bolo alimenticio,
    así que es inmundo para ti.
  fra-_FOB: Le porc, car il a l'ongle divisé et le pied fourché, mais il ne rumine
    pas; il vous sera souillé;
  mal-mal: പന്നി; കുളമ്പ് പിളർന്നതായി കുളമ്പ് രണ്ടായി പിരിഞ്ഞിരിക്കുന്നതു തന്നെ എങ്കിലും
    അയവിറക്കുന്നതല്ലായ്കയാൽ അത് നിങ്ങൾക്ക് അശുദ്ധം.
  urd-GVR: Suar na khānā. Wuh tumhāre lie nāpāk hai, kyoṅki us ke khur to chire hue
    haiṅ lekin wuh jugālī nahīṅ kartā.
  suz-BL: मिनु पोव़ मब्‍वने। मारदे हना मेको आ गेंच जेश्‍शो बाक्‍ब, तन्‍न शोंया महेक्‍ब।
    मेको इन कली ग्रांग्रा बाक्‍ब। यसैया ६५:४; यसैया ६६:१७
  ita-1927: il porco, perché ha l’unghia spartita e il piè forcuto, ma non rumina;
    lo considererete come impuro.
  ckb-ckb: بەراز، چونکە سمی کەرت کراوە، بەڵام کاوێژ ناکات، بۆیە گڵاوە بۆتان.
  eng-BBE: And the pig is unclean to you, because though the horn of its foot is parted,
    its food does not come back.
  kan-OKCV: ಹಂದಿಯ ಗೊರಸು ಸೀಳಿದ್ದರೂ ಅದು ಮೇವನ್ನು ಮೆಲುಕು ಹಾಕುವುದಿಲ್ಲ, ಅದು ನಿಮಗೆ ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: பன்றியின் குளம்பு விரிகுளம்பும் இரண்டாகப் பிரிந்ததுமாக இருந்தும், அது
    அசைபோடாது; அது உங்களுக்கு அசுத்தமாக இருக்கும்.
  spa-RV-1909: También el puerco, porque tiene pezuñas, y es de pezuñas hendidas,
    mas no rumia, tendréislo por inmundo.
  ron-BTF: Și porcul, deși are unghia despicată și este cu copită bifurcată, totuși
    el nu rumegă hrana; vă este necurat.
  eng-WEBP: The pig, because it has a split hoof, and is cloven-footed, but doesn’t
    chew the cud, is unclean to you.
  eng-FBV: The pig, which though it has a divided hoof doesn't chew the cud, so it
    is unclean for you.
  nld-1939: Het zwijn, want het heeft wel volledig gespleten hoeven, maar het herkauwt
    niet; het is voor u onrein.
  nch-BL: “Nojquiya amo hueli anquicuase nopa pitzot, pampa masque quipiya iisti maxaltic,
    amo quicuajcua ome huelta itacualis, huan yeca niquita para amo tapajpactic.
  vie-1934: con heo, nó có móng rẽ, chân chia hai, nhưng không nhơi; nên hãy cầm nó
    là loài vật không sạch.
  hin-CV: और सूअर क्योंकि यद्यपि इसके खुर चिरे अर्थात् इसके खुर दो भागों में तो हैं,
    किंतु यह पागुर नहीं करता; तब यह तुम्हारे लिए अशुद्ध है.
  eng-OURB: The pig, because he has a split hoof, and is cloven-footed, but does not
    chew the cud, he is unclean to you.
  spa-BES: Y el cerdo te es inmundo, porque aunque la pezuña de su pie está partido,
    pero no es rumiante.
  tdx-tdx: O lamboo, toe misarake o hotro’eo naho vaki-hotro f’ie tsy mihota, le faly
    ama’ areo.
  vid-vid: Igubi mleche kulya, lina kwato zigawanuka ila hambe lihelule, kwa hemwe
    alyo ndo likokomoka.
  eng-OKE: And the swine, because he parteth the sole, and divideth the hoof, but
    cheweth not the cud, he shall be unclean to you.
  tha-KJV: หมู​เพราะมันเป็นสัตว์แยกกีบและมีกีบผ่าแต่​ไม่​เคี้ยวเอื้อง จึงเป็นสัตว์มลทินแก่​เจ้า
  por-BR-2018: Também o porco, porque tem unhas, e é de unhas fendidas, mas não rumina,
    o tereis por impuro.
  deu-ELO: 'und das Schwein, denn es hat gespaltene Hufe, und zwar ganz gespaltene
    Hufe, aber es wiederkäut nicht: unrein soll es euch sein.'
  eng-WYC-2018: and a swine, that cheweth not the cud, though he parteth the claw
    (or though its hoof is divided).
  epo-epo: kaj la porkon, ĉar ĝi havas disfenditajn hufojn kaj distranĉan sulkon sur
    la hufoj, sed ĝi ne remaĉas maĉitaĵon, malpura ĝi estas por vi.
  uig-PIN: Qoxⱪa bolsa tuyaⱪliri aqimaⱪ (tuyaⱪliri pütünlǝy yeriⱪ) bolƣini bilǝn kɵximigini
    üqün silǝrgǝ ⱨaram bolidu.
  beo-beo: Amola gebo mae moma. Bai ilia da ledo hamoi dagoi. Ilia da emo wadobo gala
    be ilia ha:i manu ea esaga dialu bu hi aduga:le hame naha.
  tpi-OTNT: Na yupela i no ken kaikai pik. Kapa bilong lekhan i bruk tuhap, tasol
    em i no save kaikai gras olsem bulmakau. Olsem na yupela i mas ting pik i samting
    nogut na i tambu.
  hau-SA: Alade, ko da yake yana da rababben kofato, amma ba ya tuƙa, saboda haka
    namansa haram ne gare ku.
  uig-LAT: Choshqa bolsa tuyaqliri achimaq (tuyaqliri pütünley yériq) bolghini bilen
    köshimigini üchün silerge haram bolidu.
  nde-nde: Lengulube, loba ilenklagu ezivulekileyo ngokupheleleyo, ayentshisi; ingcolile
    kini.
  ton-ton: Pea ko e puaka, ʻoku mavahevahe hono pesipesi, pea vaʻe mafahi, ka ʻoku
    ʻikai fakahake ʻene kai ʻo toe lamu ia; ʻoku taʻemaʻa ia kiate kimoutolu.
  ces-1613: Tolikéž ani svině; nebo ač má rozdělené kopyto, tak že se rozdvojuje,
    ale nepřežívá, nečistá bude vám.
  eng-WMB: The pig, because it has a split hoof, and is cloven-footed, but doesn’t
    chew the cud, is unclean to you.
  tam-TCV: பன்றி, விரிந்த குளம்புடையதாயிருந்தாலும், இரையை அசைப்போடுகிறதில்லை; ஆதலால்
    அதுவும் உங்களுக்கு அசுத்தமாயிருக்கிறது.
  ceb-ULB: Hugaw kini alang kaninyo ang baboy, tungod kay bisan pa ug pikas ang kuko
    niini, dili man kini nagausap pagbalik sa iyang kinaon.
  pol-UBG: Świni, która choć ma rozdzielone kopyto i racice, ale nie przeżuwa – będzie
    dla was nieczysta.
  urd-GVU: سؤر نہ کھانا۔ وہ تمہارے لئے ناپاک ہے، کیونکہ اُس کے کُھر تو چِرے ہوئے ہیں
    لیکن وہ جگالی نہیں کرتا۔
  deu-1912: Und ein Schwein spaltet wohl die Klauen, aber es wiederkäut nicht; darum
    soll's euch unrein sein.
  kan-2017: ಹಂದಿಯ ಗೊರಸು ಸೀಳಿದೆ; ಆದರೂ ಅದು ಮೆಲಕು ಹಾಕುವುದಿಲ್ಲವಾದುದರಿಂದ ಅದು ನಿಮಗೆ ಅಶುದ್ಧ.
  yap-yap: Ma dab mu longuyed e babiy. Thingar mu ted nib ta’ay; ya ba madar buguli
    ay ma der ma kunuy gan ngalan k’angan fini yengyeng.
  hlt-MCSB: Ok he a khomae rhak tih a khomae dongkah a khorhaek thal dae caknaih a
    naih pawt dongah nangmih ham rhalawt.
  mdy-ETH: ሃሣ ጉዱንሢያ ሙይፖቴ፤ ዔያቶኮ ሹቁላ ላምዖ ፓቂንቴያ ማዔቴያ ዓሌ ዔያታ ዻዑዋሢሮ ዒንሢኮ ቄፄ ማዖንጎ።
  twi-ASANTE: Ɔprako, ɛfiri sɛ, ne tɔte mu apae nanso ɔmpu nwesa.
  eng-WEBU: The pig, because it has a split hoof, and is cloven-footed, but doesn’t
    chew the cud, is unclean to you.
  bnp-bnp: Naha ni kani a boro, a vuhuna a tagulana vahana i bako, pali i uka ma i
    ngau a varili. I muto ni kani.
  wal-wal: Gudunttaakka mooppite; aissi giikko, ayyo qinccafilee phalqqetta gidikkonne,
    waammotenna gishshau, i intteyyo tuna.
  spa-PDDPT: El cerdo, aunque tiene pezuña y es de pezuña hendida, no rumia. Será
    impuro para ustedes.
  gun-gun: Poryko ma ipyapẽ ja'o va'eri oixu'u jevy va'e'ỹ. Ha'e va'e ma pendevy ha'eve'ỹ
    va'e.
  agu-BL: ”Quil baj chi'baj boch ita'n, na at pac' nin cob cuntu' elnak, por qui na
    chiwoch' cob tir chiwa'. Xan kol baj ita'n.
  ilo-ULB: 'Ken ti baboy: uray no napisi ti kukona, saan nga agngatngatingat daytoy,
    isu a narugit daytoy para kadakayo.'
  kpg-kpg: Hudee geina nia biigi. Nia biigi le e dau labelaa bolo nia manu hagalee
    madammaa. Nia babaawae nia maa le e manga lua, gei digaula hagalee gowaga nadau
    meegai i lodo nadau dinae gaa mama labelaa.
  uig-ARA: چوشقا بولسا تۇياقلىرى ئاچىماق (تۇياقلىرى پۈتۈنلەي يېرىق) بولغىنى بىلەن
    كۆشىمىگىنى ئۈچۈن سىلەرگە ھارام بولىدۇ.
  sus-sus: Xɔsɛ tan, a tore itaxunxi firinyi ra, kɔnɔ a mu donse ratema a dɛ i a nu
    a idon. A raharamuxi wo ma.
  pon-2006: Kumwail sohte pahn tungoale uduken pwihk—en wadawadohng mehkot me samin—kikirail
    kan pwalpeseng ahpw re sohte kin rukoa kanarail kisin mwenge.
  ksd-ksd: Ma ra boroi, tago ra kauna a ura kaka tana, ma vakir i nganga mule ra magit
    i ga en value, na tabu pire vavat.
  tur-YTC: Domuz, çünkü çatal tırnaklı ve yarık tırnaklıdır, ama geviş getirmediğinden,
    sizin için kirlidir.
  grc-BRENT: Καὶ τὸν ὗν, ὅτι διχηλεῖ ὁπλὴν τοῦτο, καὶ ὀνυχίζει ὄνυχας ὁπλῆς, καὶ τοῦτο
    οὐκ ἀνάγει μηρυκισμὸν, ἀκάθαρτον τοῦτο ὑμῖν.
  ind-AYT: Sedang hewan lain yang tidak boleh kamu makan adalah babi. Sebab, meskipun
    berkuku belah, yaitu kukunya benar-benar terbelah, babi tidak memamah biak. Itu
    haram bagimu.
  nya-nya: Nkhumba simabzikula ngakhale ili ndi zipondero zogawikana. Choncho ndi
    yodetsedwa, musadye.
  hrv-hrv: A svinja, iako ima papak, i to papak razdvojen, ne preživa - za vas je
    nečista.
  mps-mps: Tama te kibu mu me dagego tugio. Te nogo sągą dani age si elalubo, tiali
    goli agai te kibu kaugo nosai tubo tiwai gilama ebo meni. Tama tiyu, dagego homugo
    kibu mu te dwai nai da homu eyu habu selao.
  tpi-tpi: Na yupela i no ken kaikai pik. Kapa bilong lekhan i bruk tuhap, tasol em
    i no save kaikai gras olsem bulmakau. Olsem na yupela i mas ting pik i samting
    nogut na i tambu.
  dan-1931: Svinet, thi det har vel Klove, helt spaltede Klove, men tygger ikke Drøv;
    det skal være eder urent.
  vie-OVCB: Con heo tuy có chân chẻ hai nhưng không nhai lại, cũng không sạch.
  guj-2017: 'અને ડુક્કર: જોકે તેની ખરી ફાટેલી છે, પણ તે વાગોળતું નથી, તેથી તે તમારે
    માટે અશુદ્ધ છે.'
  pon-2006A: Kumwail sohte pahn tungoale uduken pwihk—en wadawadohng mehkot me samin—kikirail
    kan pwalpeseng ahpw re sohte kin rukoa kanarail kisin mwenge.
  por-BRBSL: O porco, porque tem um casco fendido, e é de casco fendido, mas não mastiga
    o casco, é impuro para você.
  cth-cth: Vok teh a khoksamen samka eiteh thepkaai hoeh dawkvah nangmouh hanlah thoung
    hoeh.
  twi-twi: Prako, efisɛ ne tɔte mu apae nanso ompuw nwosaw; ne ho ntew mma mo.
  hlt-hlt: Ok he a khomae rhak tih a khomae dongkah a khorhaek thal dae caknaih a
    naih pawt dongah nangmih ham rhalawt.
  tbz-SIM: Di bɑ́ nyo ndifɔ̃̀nkɛ̀rì bɑ́ di mɛ mmɔkɛmɛ̀ yɛkpɛ̀ɛ̀tɛ̀ kɛ̀ yɛ̀ yɑ̀tɛ,
    dì í dukii, ikuɔ́ dɛ̀ yetɛmu.
  msy-2020: Egh ia dabar aman markɨ. Dar soroghafariba puzir pumuning iti, egha uaning
    tuiragha ikia, bulmakaubar mɨn graziba apir puvatɨ. Kamaghɨn amizɨ ia fogh, daba
    da nan damazimɨn mɨze.
  dop-dop: Pǝ fɛɩ sɩ ɩ́ tɔɣɔ ɑfɑ tɔtɔ. Mpi tɔ, pɑɑ ɩ ɑcʋwɑ fɑɣɑɑ tɔ, ɩ fɛɩnɑ tɑlɑɣɑ.
  azb-azb: donuz, çünki o qoşadırnaqlı olsa da, gövşəmir, buna görə də sizin üçün
    haramdır.
  eng-DBY: and the swine, for it hath cloven hoofs, and feet quite split open, but
    it cheweth not the cud — it shall be unclean unto you.
  hin-2017: और सूअर, जो चिरे अर्थात् फटे खुर का होता तो है परन्तु पागुर नहीं करता,
    इसलिए वह तुम्हारे लिये अशुद्ध है।
  wol-KYG: Mbaam-xuux, we wi xar na waaye du duññ, kon daganul ci yeen.
  eng-YLT: and the sow, though it is dividing the hoof, and cleaving the cleft of
    the hoof, yet the cud it bringeth not up — unclean it [is] to you.
  kne-kne: Maiparit abe din besaang, tan olay mo nagisgis din kokod na, adi na kasin
    gagaen di kinana et kadodogis ay kanen yo.
  eng-WYC-2017: and a swine, that cheweth not the cud, though he parteth the claw.
  eng-WMBB: The pig, because it has a split hoof, and is cloven-footed, but doesn’t
    chew the cud, is unclean to you.
  urd-GVH: सुअर न खाना। वह तुम्हारे लिए नापाक है, क्योंकि उसके खुर तो चिरे हुए हैं
    लेकिन वह जुगाली नहीं करता।
  rug-rug: '@see-verse:LEV.011.006'
  gaz-gaz: Booyyeen yoo kottee baqaqaa qabaate iyyuu alala hin guuru; inni isiniif
    qulqulluu miti.
  fra-LSG: 'Vous ne mangerez pas le porc, qui a la corne fendue et le pied fourchu,
    mais qui ne rumine pas: vous le regarderez comme impur.'
  yal-yal: Xɔsɛn toron bɔxi, koni a mi donse laxunma, a haramuxin na a ra ɛ tan xa.
  haw-1868: A o ka puaa hoi, no ka mea, ua mahele no ia i ka maiuu, ua kapuwai maheleia,
    aole hoi ia i nau i ka mea hoolualuaiia, he haumia ia ia oukou.
  arb-NAV: وَالْخِنْزِيرُ أَيْضاً نَجِسٌ لَكُمْ لأَنَّهُ مَشْقُوقُ الظِّلْفِ وَلَكِنَّهُ
    غَيْرُ مُجْتَرٍّ.
  ewe-ewe: Ha, togbɔ be eƒe afɔkli me fe hã la, medzɔa nu gaɖuna o. Lã makɔmakɔ wònye
    na mi.
  eng-LEE: And the swine; because he divideth the hoof, and is cloven-footed, but
    he cheweth not the cud; he is unclean unto you.
  asm-FB: 'আৰু গাহৰি: কিয়নো তাৰ খুৰা সম্পুৰ্ণৰূপে দুফাল হয় তথাপি সি ঘাঁহ নাপাগুলে,
    তোমালোকৰ পক্ষে সিও অশুচি।'
  sus-A: شْسّ تَن، عَ تٌرٍ عِتَشُنشِ قِرِنيِ رَ، كْنْ عَ مُ دٌنسٍ رَتٍمَ عَ دّ عِ
    عَ نُ عَ عِدٌن. عَ رَهَرَ مُشِ وٌ مَ.
  fra-SBL: Vous souillez le porc, parce qu'il a le sabot fendu, qu'il a le pied fourchu,
    mais qu'il ne rumine pas.
  hbo-hbo: וְאֶת־הַ֠חֲזִיר כִּֽי־מַפְרִ֨יס פַּרְסָ֜ה ה֗וּא וְשֹׁסַ֥ע שֶׁ֙סַע֙ פַּרְסָ֔ה
    וְה֖וּא גֵּרָ֣ה לֹֽא־יִגָּ֑ר טָמֵ֥א ה֖וּא לָכֶֽם׃
  eng-WYCLIFFE: and a swiyn, that chewith not code, thouy he departith the clee.
  cwe-cwe: Nguluwe sekemuje, iyo mapaga yake yaigola mbali haselula, iyo kumwenu kambula
    mwiko.
  kik-kik: Nayo ngũrwe o na akorwo mahũngũ mayo nĩmarekanĩtie biũ-rĩ, ndĩcookagia
    ithagumia; ĩyo ĩrĩ thaahu harĩ inyuĩ.
  fra-NCL: 'Tel le porc, qui a la corne divisée et le pied fourchu, mais qui ne rumine
    pas : il sera impur pour vous.'
  cek-AK: Ok loe khokpadae hnetto angphae, toe rawkcaak pathok ai pongah, nangcae
    han ciim ai.
  cuk-cuk: Deginbali, sina, goonasi-darbo-marar-nika-inigwele, gannar-mabaliga sabanyagi
    mas sabosulid. We-ibdurgan bemarga ibmar-swilidiksulidga guoed.
  uig-CYR: Чошқа болса туяқлири ачимақ (туяқлири пүтүнләй йериқ) болғини билән көшимигини
    үчүн силәргә һарам болиду.
  tel-2017: ఇక పందికి చీలిన డెక్కలు ఉన్నాయి. కానీ అది నెమరు వేయదు కాబట్టి దాన్ని మీరు
    అపవిత్రంగా ఎంచాలి.
  hat-BSA: Epi kochon an, paske malgre li divize zago, ki fè l yon zago fann, li pa
    remoute manje li; li pa pwòp pou nou.
  kos-kos: Nimet kang pig. Finne sengelik falkal, tuh el tia sifil kontini ma el kangla,
    na pa el tia nasnas nu suwos.
  hbo-WLC: וְאֶת־הַ֠חֲזִיר כִּֽי־מַפְרִ֨יס פַּרְסָ֜ה ה֗וּא וְשֹׁסַ֥ע שֶׁ֙סַע֙ פַּרְסָ֔ה
    וְה֖וּא גֵּרָ֣ה לֹֽא־יִגָּ֑ר טָמֵ֥א ה֖וּא לָכֶֽם׃
  ibo-ibo: 'Ezi: Ọ bụ nʼezie na ụkwụ ya wara njakpa ma ọ dịghị atagharị nri ya. Ọ
    bụ anụ na-adịghị ọcha nye unu.'
  ory-ory: ପୁଣି, ଶୂକର, ଯେହେତୁ ସେ ବିଭକ୍ତ-ଖୁରା ଓ ଚିରାପାଦବିଶିଷ୍ଟ, ମାତ୍ର ପାକୁଳି କରେ ନାହିଁ,
    ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି।
  chk-chk: Nge pik epwe pwal limengau ngenikemi, pun a keang kün pachapachan, nge
    esap lülüsefäli anan.
  rop-rop: Wal yumob nomo lau blanga dagat bigibigi. Im nomo klinbala blanga serramoni.
    Im garram det fut jis laiga buligi, bat im nomo dagat gras laiga buligi.
  ukr-1871: І свиню, що хоч у неї ратицї розколені та й зовсїм розколені ратицї, але
    вона не ремигає; нечиста вона вам буде.
  deu-1951: Ferner das Schwein; es ist zwar ein Vielhufer mit durchgespaltenen Klauen,
    aber kein Wiederkäuer; darum ist es euch unrein.
  eng-JPS: And the swine, because he parteth the hoof, and is cloven-footed, but cheweth
    not the cud, he is unclean unto you.
  srp-1865: I svinja, jer ima papke razdvojene ali ne preživa; neèista da vam je;
  lug-lug: Ate mulabe embizzi, newaakubadde ng’ekigere kyayo kyaseemu, ate nga kyeyawulidde
    ddala, naye tezza bwenkulumu; noolwekyo si nnongoofu gye muli.
  heb-heb: ואת החזיר כי מפריס פרסה הוא ושסע שסע פרסה והוא גרה לא יגר טמא הוא לכם׃
  ben-IRV: আর শূকর তোমাদের পক্ষে অশুচি, কারণ সে সম্পূর্ণরূপে দুই টুকরো খুরবিশিষ্ট
    বটে, কিন্তু জাবর কাটে না।
  pan-pan: ਅਤੇ ਸੂਰ ਭਾਵੇਂ ਉਸ ਦੇ ਖੁਰ ਚਿਰੇ ਹੋਏ ਅਤੇ ਪਾਟੇ ਹੋਏ ਤਾਂ ਹਨ, ਪਰ ਉਹ ਜੁਗਾਲੀ ਨਹੀਂ
    ਕਰਦਾ, ਇਸ ਲਈ ਉਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹੈ।
  mya-JVB: ဝက် သည် ခွါ ကွဲပြား သော်လည်း ၊ စားမြုံ့ မ ပြန် သောကြောင့် သင် တို့၌ မ စင်ကြယ်။
  hmo-hmo: “Ma boroma danu do umui ania lasi. Iena imana bona aena idia parara vadaeni,
    to iena aniani ia ania lou lasi. Ia be miro umui dekenai.
  urd-urd: और सूअर को, क्यूँकि उसके पाँव अलग और चिरे हुए हैं लेकिन वह जुगाली नहीं
    करता, वह भी तुम्हारे लिए नापाक है।
  rus-SYN: и свиньи, потому что копыта у нее раздвоены и на копытах разрез глубокий,
    но она не жует жвачки, нечиста она для вас;
  bqc-SIM: Sàwa swɛ vĩ paaa pla, kási ìli pↄbↄ a kòlou à ɛ̀a sòo. À tɛ̃́.
  tcz-CHONGTHU: Gancha lah a vohcha jeng jong hi nang ho dia aboh ahi. Ajeh chu atin
    kika ahivang in, anehsa kiti aihdoh khapon lhai jong alhai poi.
  mar-mar: डुकराचे खूर दुभंगलेले आहे पण तो रवंथ करत नाही म्हणून तो तुम्हाकरिता अशुद्ध
    आहे.
  qub-qub: «Ama micunquichu cuchi aychata. Shillun calla captinpis manami chajchanchu.
    Chay animaltaga ‹ganra› nir rejsinqui.
  bqp-bqp: Mɛyɑ bɑ ǹ koo mɑɑ kurusɔ di. Gɑ nɑɑ kɑburosu mɔ ɑdɑmɑ gɑ ku rɑ tukɑ ko.
    Bɑ koo gu gɑrisiwɑ yɑɑ disigiɑ.
  hat-hat: Nou gen ankò kochon. Li menm li gen zago fann an de, men li pa remoute
    manje. Vyann li tou pa bon pou nou manje.
  eng-BSB: And the pig, though it has a split hoof completely divided, does not chew
    the cud; it is unclean for you.
  tod-tod: Boigi ɓalaa, polokagi ɠaaʋaliʋɛ, kɛlɛ é la miizu, é ʋa ɗa tɛ ʋolu, wa
    deve ga kɔzɔʋɛ.
  eng-WEBPB: The pig, because it has a split hoof, and is cloven-footed, but doesn’t
    chew the cud, is unclean to you.
  kbq-kbq: Afu'mofona agigomo'a hatna hu'neanagi, ne'zana revarino noneankino, agru
    osu'ne.
  nhe-BL: “Nojquiya ax hueli inquicuase nopa pitzo, pampa yonque quipiya iisti maxaltic,
    ax quicuajcua ome huelta itlacualis, huan huajca niquita para ax tlapajpactic.
  gub-BL: Pe'u zo tàzàhuràn ho'o kwer nehe. Ho'o kwer na'ikatu kwaw peme. Ipyàpe uza'ak
    zepe mokoz romo. Nu'u kwaw ka'api'i wà no.
  eng-DRA: And the swine, which, though it divideth the hoof, cheweth not the cud.
