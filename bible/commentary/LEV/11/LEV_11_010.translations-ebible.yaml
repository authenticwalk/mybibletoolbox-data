  heb-heb: וכל אשר אין לו סנפיר וקשקשת בימים ובנחלים מכל שרץ המים ומכל נפש החיה אשר
    במים שקץ הם לכם׃
  ben-IRV: কিন্তু সমুদ্রে কি নদীতে অবস্থিত জলচরদের মধ্যে, জলে অবস্থিত যাবতীয় প্রাণীর
    মধ্যে যারা ডানা ও আঁশবিশিষ্ট নয়, তারা তোমাদের পক্ষে ঘৃণিত।
  pan-pan: ਅਤੇ ਪਾਣੀ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਜੀਵਾਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਸਮੁੰਦਰ ਅਤੇ ਨਦੀਆਂ ਵਿੱਚ ਚਲਦੇ ਹਨ,
    ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਖੰਭ ਅਤੇ ਚਾਨੇ ਨਾ ਹੋਣ, ਉਹ ਸਾਰੇ ਤੁਹਾਡੇ ਲਈ ਘਿਣਾਉਣੇ ਹਨ।
  mya-JVB: အယပ် နှင့် အကြေး မ ရှိ၊ ပင်လယ် ရေ၊ မြစ် ရေအစရှိသော ရေ ၌ လှုပ်ရှား လျက်
    အသက် ရှင်လျက် နေသောတိရစ္ဆာန် ရှိသမျှ တို့သည် သင် တို့၌ ရွံရှာ ဘွယ် ဖြစ်ရကြမည်။
  hmo-hmo: To ranu dekenai idia noho mauri gaudia, mai edia taiana lasi, bona unana
    lasi, be do umui ania lasi momokani.
  urd-urd: लेकिन वह सब जानदार जो पानी में या'नी समन्दरों और दरियाओं वग़ैरह में चलते
    फिरते और रहते हैं, लेकिन उनके पर और छिल्के नहीं होते, वह तुम्हारे लिए मकरूह हैं।
  rus-SYN: а все те, у которых нет перьев и чешуи, в морях ли, или реках, из всех
    плавающих в водах и из всего живущего в водах, скверны для вас;
  bqc-SIM: Ílɛpↄ pↄ́ ka ń tɛɛo vĩo, pↄ́ pↄ́ kú yↄ̃̀ɛyↄ̃ɛↄ ge pↄ́ pↄ́ kú dodoↄn
    nò, aaↄ dɛɛ́ pↄ́ giaↄ ũ.
  tcz-CHONGTHU: Ahinlah tuikhanglen le vadunga cheng jouse lah achun ahon hon'a lhakhom
    hihen, ipi ganhing chu hitaleh alip, aving neilou jouse nang ho dia atheng lou
    ahi.
  mar-mar: जलचरापैकी समुद्रात व नद्यात संचार करणाऱ्या ज्या प्राण्यांना पंख आणि खवले
    नाहीत असे प्राणी तुम्ही खाऊ नये; परमेश्वराच्या दृष्टीने ते अयोग्य आहेत.
  qub-qub: Alëtaynaj captin u pispaynaj captenga lamarcho tiyajtapis mayucho tiyajtapis,
    tacshatapis ni jatuntapis ‹ganra› nir rejsinqui.
  bqp-bqp: Adɑmɑ yi yi kun kɛ̃ɛritii mɔ kɑ kokosu sɑnnu, bɑ koo yi gɑrisiwɑ disigii.
  hat-hat: Men, tout bèt k'ap viv nan lanmè osinon nan dlo dous men ki pa gen ni zèl
    ni kal sou kò yo, sa pa bon pou manje yo.
  eng-BSB: 'But the following among all the teeming life and creatures in the water
    are detestable to you: everything in the seas or streams that does not have fins
    and scales.'
  tod-tod: Kɛlɛ wa naati deve ga ti ɠɔzɔʋɛ, niiti kpein ma woeke ge la ti ʋa, ɓaa
    maaɠala la ti ma, ti kpein saama, ti yɛnvuzu ziɛi wu, é ɠɛni ga kpoloɗɛiti ɓaa
    ziɛ wolaiti.
  eng-WEBPB: All that don’t have fins and scales in the seas and rivers, all that
    move in the waters, and all the living creatures that are in the waters, they
    are an abomination to you,
  kbq-kbq: Hianagi mika zagama hagerimpima nemania zagane, amane timpima iri'ane ageko'nanema
    huonte'nesia zagama mani'neniana, himnage huno havizantfa hu'neankita onegahaze.
  nhe-BL: Ax hueli inquincuase niyon se tlamantli tlen itztoc ipan hueyi atl o ipan
    atemitl intla ax quipiya ieltlapal huan ininpetlayo queja quipiyaj michime.
  gub-BL: Aze amo ma'e wiko 'y pupe nehe, aze naheta kwaw ipeporàna'i izupe nehe,
    aze naheta kwaw ipekwer izupe nehe, pe'u zo nehe. Agwer ma'ea'yr na'ikatu kwaw
    peme wà.
  eng-DRA: But whatsoever hath not fins and scales, of those things that move and
    live in the waters, shall be an abomination to you,
