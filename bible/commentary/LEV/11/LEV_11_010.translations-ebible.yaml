verse: LEV.011.010
translations:
  mal-C: എന്നാൽ കടലുകളിലും പുഴകളിലും കൂട്ടമായി ചരിക്കുന്നവയിലും വെള്ളത്തിൽ ജീവിക്കുന്ന
    മറ്റു ജീവികളിലും, ചിറകും ചെതുമ്പലും ഇല്ലാത്തവ നിങ്ങൾക്കു നിഷിദ്ധമായിരിക്കണം.
  deu-TKW: Alles aber, sowohl im Meer, als in den Bächen, was keine Flossen und Schuppen
    hat, unter allem, was im Wasser wimmelt, und unter allen Lebewesen, die sich im
    Wasser befinden, soll euch ein Greuel sein.
  lin-lin: 'Kasi bokolia te nyonso oyo ezangi binyanyeli mpe biteku : ezali mbindo
    mpo na bino.'
  eng-LSV: and anything that does not have fins and scales in the seas, and in the
    brooks, of any teeming creature of the waters, and of any creature which lives,
    which [is] in the waters—they [are] an abomination to you;
  eng-GNV: But all that haue not finnes nor skales in the seas, or in the riuers,
    of all that moueth in the waters, and of al liuing things that are in the waters,
    they shalbe an abomination vnto you.
  eng-WEBSTER: 'And all that have not fins nor scales in the seas, and in the rivers,
    of all that move in the waters, and of any living animal which is in the waters,
    they shall be an abomination to you:'
  nhw-BL: Amo hueli anquincuase niyon se tlamantli catli itztoc ipan hueyi atl o ipan
    hueyame sintla amo quipiya ieltlapal huan ininpetlayo quen quipiyaj michime.
  swh-ONEN: Lakini viumbe wote ndani ya bahari au vijito wasio na mapezi na magamba,
    wakiwa miongoni mwa makundi au viumbe wote ndani ya maji, hao ni machukizo kwenu.
  bba-bba: Adɑmɑ yi yi kun kɛ̃ɛritii mɔ kɑ kokosu sɑnnu, bɑ koo yi ɡɑrisiwɑ disiɡii.
  eng-KJVCPB: 'And all that have not fins nor scales in the seas, and in the rivers,
    of all that move in the waters, and of any living thing which is in the waters,
    they shall be an abomination unto you:'
  cpy-cpy: Riima kaari tzimatsini ipeteeshi-paeni, ipentaki-paeni jeekantawori inkaare
    eejatzi nijaa-paeni, ikaatzi jeekantawori inthomoyaaki nijaa, piwinkani poyeri.
  luo-luo: To gik moko duto manie nam gi aore maonge gi thuokgi kata kalagakla, bed
    nigimol kata gin achiel kuom gik mangima modak ei pi nyaka ukwer.
  meu-meu: a asi taiadia bona asi unadia ḡaudia ranu ai e maurimu bona e loamu, davara
    ai eiava sinavai ai, na basio ani.
  npi-ULB: तर सागर वा नदीहरूका सबै जीवित प्राणीहरू र पानीमा हिँड्ने र पानीमा पाइने
    सबै जीवित प्राणीहरू जसका पखेटा र कत्‍ला हुँदैनन्, ती तिमीहरूले घृणा गर्नू ।
  yor-yor: Ṣùgbọ́n nínú gbogbo ẹ̀dá tí ń gbé inú òkun àti nínú odò tí kò ní lẹbẹ àti
    ìpẹ́, yálà nínú gbogbo àwọn tí ń rákò tàbí láàrín gbogbo àwọn ẹ̀dá alààyè yòókù
    tí ń gbé inú omi àwọn ni kí ẹ kórìíra.
  pes-OPCB: تمام جانوران آبزی دیگر برای شما حرامند؛
  tgl-ULB: Ngunit lahat ng mga nabubuhay na nilikha na walang mga palikpik at kaliskis
    na nasa karagatan o mga ilog, kasama ang lahat ng mga gumagalaw na nasa tubig
    at lahat ng mga nabubuhay na nilikha na nasa tubig—maging kasuklam-suklam ang
    mga ito para sa inyo.
  hui-hui: Anigo wena marubi ema biaga alebi iba emenehabi solowarahabi bedaru tinaga
    dongoneni harene nahebi babagane nahebi bedaru bibahende ko beda lo manda bialu
    bo nolene nawi.
  mya-mya: သို့​ရာ​တွင်​ဆူး​တောင်​နှင့်​အ​ကြေး​မ​ပါ​ရှိ သော​ရေ​သတ္တ​ဝါ​များ​ကို​မ​စား​ရ။-
  bod-N: རྒྱ་མཚོ་དང་གཙང་པོ་དང་། ཆུ་ནང་དུ་ནུར་འགྲོས་བྱེད་པའི་སྲོག་ཆགས་ཐམས་ཅད་དེ། ཆུ་ནང་དུ་གནས་པའི་སྲོག་ལྡན་ཐམས་ཅད་ལས་གཤོག་པ་དང་ཉ་སག་མེད་པ་རྣམས་ནི་ཁྱོད་ཅག་གིས་སྐྱུག་བྲོ་བར་བརྩི་དགོས།
  sna-sna: Asi zvipuka zvose zvomugungwa kana munzizi zvisina zvimbi namakwati, kunyange
    pakati pezvinouya samatutu kana pakati pezvose zvisikwa zvinorarama mumvura, zvinonyangadza
    kwamuri.
  spa-BLM: Todo lo que no tiene aletas y escamas en los mares y ríos, todo lo que
    se mueve en las aguas, y todos los seres vivos que están en las aguas, son una
    abominación para ti,
  cac-cac: Axo pax noc' malaj sc'axil, malaj pax stuminal spatic, max yal-laj e chi'an
    noc'. A noc' chi' yajb'entac noc', vach'chom a d'a yol a' mar ma d'a yoltac a'
    ay noc'.
  swh-ULB: Lakini viumbe wote hai wasio na mapezi na magamba waliomo baharini au mitoni,
    pamoja na wale waendao majini na viumbe hai waliomo majini —watakuwa chukizo kwenu.
  bel-bel: а ўсе тыя, у якіх няма перэя і лускі, ці ў морах, ці ў рэках, з усіх, што
    плаваюць у водах і з усяго, што жыве ў водах, паганыя вам;
  deu-ELBBK: aber alles, was keine Flossfedern und Schuppen hat in den Meeren und
    in den Flüssen, von allem Gewimmel der Wasser und von jedem lebendigen Wesen,
    das in den Wassern ist, sie sollen euch ein Gräuel sein;
  mbb-OT: '@see-verse:LEV.011.009'
  mal-2015: എന്നാൽ കടലുകളിലും നദികളിലും ഉള്ള വെള്ളത്തിൽ ചലനം ചെയ്യുന്ന എല്ലാറ്റിലും
    വെള്ളത്തിലുള്ള സകലജന്തുക്കളിലും ചിറകും ചെതുമ്പലുമില്ലാത്തതു ഒക്കെയും നിങ്ങൾക്കു
    അറെപ്പായിരിക്കേണം.
  rmc-rmc: Ale tumenge ela džungalo chocsavo džviros, so dživel a čhalavel pes tel
    o paňi – andro mori the andro jarki – kas nane plutvi abo šupini.
  pes-OPV: و هر‌چه پر و فلس ندارد در دریا یا در نهرها، از همه حشرات آب و همه جانورانی
    که در آب می‌باشند، اینها نزد شما مکروه باشند.
  ron-1924: Дар сэ привиць ка о урычуне пе тоате челе че н-ау арипь ши солзь дин тот
    че мишунэ ын апе ши тот че трэеште ын апе, фие ын мэрь, фие ын рыурь.
  ben-OBCV: কিন্তু সমুদ্রে অথবা জলস্রোতে বসবাসকারী যে প্রাণীদের ডানা ও আঁশ নেই, সেগুলি
    ঝাঁকে ঝাঁকে থাকলেও অথবা জলচর প্রাণীদের দলভুক্ত হলেও সেগুলি তোমাদের ঘৃণার্হ।
  som-som: Laakiinse wax alla wixii aan baalal iyo qolfo lahayn oo ku dhex jira badaha
    iyo webiyada, iyo waxa biyaha ku dhex dhaqdhaqaaqa oo dhan, iyo kulli waxyaalaha
    noolnool oo biyaha ku dhex jira oo dhammu waa idinka karaahiyo.
  lat-VUC: Quidquid autem pinnulas et squamas non habet, eorum quæ in aquis moventur
    et vivunt, abominabile vobis,
  eng-ASVBT: And all that have not fins and scales in the seas, and in the rivers,
    of all that move in the waters, and of all the living creatures that are in the
    waters, they are an abomination unto you,
  ita-1885: Ma siavi in abbominazione tutto ciò che non ha pennette, nè scaglie, così
    ne' mari, come ne' fiumi, fra tutti i rettili acquatici, e fra tutti gli animali
    che vivono nelle acque.
  eng-LXXUP: And all things which have not fins or scales in the water, or in the
    seas, and in the brooks, of all which the waters produce, and of every soul living
    in the water, are an abomination; and they shall be abominations to you.
  eng-ULB: But all living creatures that do not have fins and scales in the ocean
    or rivers, including all that move in the water and all the living creatures that
    are in the water— they must be detested by you.
  spa-VBL: Pero no puedes comer ninguna de las muchas criaturas que no tienen aletas
    y escamas y que viven en el agua, ya sea en el mar o en agua dulce.
  fra-_FOB: Mais tout ce qui n'a point de nageoires ni d'écailles, dans les mers et
    dans les rivières, parmi tout ce qui fourmille dans les eaux, et parmi tout être
    vivant dans les eaux, vous sera en abomination.
  mal-mal: എന്നാൽ കടലുകളിലും നദികളിലും ഉള്ള വെള്ളത്തിൽ ചലിക്കുന്ന എല്ലാറ്റിലും വെള്ളത്തിലുള്ള
    സകലജന്തുക്കളിലും ചിറകും ചെതുമ്പലുമില്ലാത്തതൊക്കെയും നിങ്ങൾക്ക് അറപ്പായിരിക്കണം.
  urd-GVR: Lekin jin ke par yā chhilke nahīṅ haiṅ wuh sab tumhāre lie makrūh haiṅ,
    ḳhāh wuh baṛī tādād meṅ mil kar rahte haiṅ yā nahīṅ.
  suz-BL: तन्‍न समुन्‍द्र नु खोलाम बाक्‍ब फ्रां नु कत्‍ला मपाइश्‍शो ब्‍वचा मदुम्‍ब।
    मेको आइक्‍च ब्‍वाक्‍कुम बाक्‍ब जन्‍तु नु अरु नेल्‍ल सेल जन्‍तु इन कली ग्रांग्रा
    बाक्‍नीम।
  ita-1927: Ma tutto ciò che non ha né pinne né scaglie, tanto ne’ mari quanto ne’
    fiumi, fra tutto ciò che si muove nelle acque e tutto ciò che vive nelle acque,
    l’avrete in abominio.
  ckb-ckb: بەڵام هەموو ئەوەی باڵ و پوولەکەی نەبێت لەناو دەریاکان و ڕووبارەکان، لە
    هەموو خشۆکەکانی ناو ئاوەکان و هەموو زیندەوەرێکی ناو ئاوەکان، قێزەونە بۆتان.
  eng-BBE: All other things living and moving in the water, in the sea or in the rivers,
    are a disgusting thing to you;
  kan-OKCV: ಸಮುದ್ರಗಳಲ್ಲಿಯೂ, ನದಿಗಳಲ್ಲಿಯೂ ನೀರೊಳಗೆ ಚಲಿಸುವ ಮತ್ತು ಜೀವಿಸುವ ಎಲ್ಲವುಗಳಲ್ಲಿ
    ಈಜುರೆಕ್ಕೆ ಮತ್ತು ಪೊರೆಯಿಲ್ಲದವುಗಳು ನಿಮಗೆ ನಿಷಿದ್ಧವಾಗಿವೆ.
  tam-2017: ஆனாலும், கடல்களும் ஆறுகளுமாகிய தண்ணீர்களில் நீந்துகிறதும் வாழ்கிறதுமான
    பிராணிகளில் சிறகும் செதிளும் இல்லாதவைகள் அனைத்தும் உங்களுக்கு அருவருப்பாயிருப்பதாக.
  spa-RV-1909: Mas todas las cosas que no tienen aletas ni escamas en la mar y en
    los ríos, así de todo reptil de agua como de toda cosa viviente que está en las
    aguas, las tendréis en abominación.
  ron-BTF: Și tot ce nu are aripioare și solzi în mări și în râuri, din tot ce mișcă
    în ape și din orice viețuitoare ce este în ape, acelea să vă fie o urâciune;
  eng-WEBP: All that don’t have fins and scales in the seas and rivers, all that move
    in the waters, and all the living creatures that are in the waters, they are an
    abomination to you,
  eng-FBV: But you are not allowed to eat any of the many creatures that don't have
    fins and scales that live in the water, whether in the sea or in fresh water.
  nld-1939: 'Maar alles, wat in het water leeft, in zeeën of rivieren, doch geen vinnen
    en schubben heeft, moet een gruwel voor u zijn: zowel het kleine watergewemel
    als alle grote waterdieren.'
  nch-BL: Amo hueli anquincuase yon se tamanti cati itztoc ipan hueyi at o ipan hueyame
    sinta amo quipiya ieltapal huan ipetayo quej quipiyaj michime.
  vie-1934: Phàm vật nào hoặc dưới biển, hoặc dưới sông, tức các loài sanh sản trong
    nước, mà không có vây và chẳng có vảy, thì các ngươi không nên ăn, phải lấy làm
    gớm ghiếc cho các ngươi.
  hin-CV: किंतु समुद्र और नदियों के वे जलचर, अर्थात् जल के वे जंतु, जो समूहों में
    रहते हैं और जल के समस्त प्राणी, जिनके न तो पंख हैं और न छिलके, वे तुम्हारे लिए
    घृणित हैं,
  eng-OURB: All that don’t have fins and scales in the seas, and in the rivers, of
    all that move in the waters, and of all the living creatures that are in the waters,
    they are detestable to you,
  spa-BES: Todas las demás cosas que viven y se mueven en el agua, en el mar o en
    los ríos, son una cosa desagradable para ustedes;
  tdx-tdx: Fe ze raha iaby an-driake ndra an-tsaka ao tsy aman’ elatse ndra sisi’e
    amo fonga raha mifamorohotse an-dranoo naho amy ze hene raha veloñe an-drano,
    le tiva ama’ areo;
  vid-vid: Ila choneche chilingikala mbahali ama kulwanda, chilihela msepe ne ukalagatu,
    ndo vilumbigwe vyeng'ha vilingutambala mmazi na vilumbigwe viyage vyeng'ha vilingikala
    mmazi ndo vizudizo kwa hemwe.
  eng-OKE: But anyone that hath not (both) fins and scales in the seas and in the
    rivers; every (such) reptile of the waters, and every living animal in the waters,
    shall they be to you;
  tha-KJV: แต่​ทุ​กอย่างในทะเลและในแม่​น้ำ ทุ​กอย่างที่เคลื่อนไหวในน้ำ และสิ่​งม​ี​ชี​วิตใดๆซึ่งอยู่ในน้ำ
    ไม่มี​ครีบและเกล็ด สัตว์​เหล่านี้​เป็นสิ่งที่พึงรังเกียจแก่​เจ้า
  por-BR-2018: Mas todas as coisas que não têm barbatanas nem escamas no mar e nos
    rios, tanto de todo réptil de água como de toda coisa vivente que está nas águas,
    as tereis em abominação.
  deu-ELO: aber alles, was keine Floßfedern und Schuppen hat in den Meeren und in
    den Flüssen, von allem Gewimmel der Wasser und von jedem lebendigen Wesen, das
    in den Wassern ist, sie sollen euch ein Greuel sein;
  eng-WYC-2018: soothly whatever thing of them that be moved and live in waters (or
    but whichever of them that move and live in water), (but) hath not fins and scales,
    shall be abominable, and loathsome to you;
  epo-epo: Sed ĉiuj, kiuj ne havas naĝilojn kaj skvamojn, en la maroj kaj en la riveroj,
    el ĉio, kio moviĝas en la akvo, kaj el ĉiuj estaĵoj, kiuj vivas en la akvo, ili
    estas abomenindaĵo por vi;
  uig-PIN: lekin dǝrya-dengizlarda yaxaydiƣan, yǝni sularda top-top üzidiƣan barliⱪ
    janiwarlardin, ⱪasiraⱪliri yaki ⱪaniti bolmiƣanlirini yemǝslikinglar kerǝk; ular
    silǝrgǝ yirginqlik sanalsun.
  beo-beo: Be hano ganodini esalebe liligi amo da gagi hame enemei gala, amo manu
    da sema bagade.
  tpi-OTNT: Tasol olgeta pis na olgeta liklik samting i stap long solwara na long
    ol wara nabaut, na i no gat grile na wing, yupela i mas ting ol i samting nogut.
  hau-SA: Amma kowace halittar da take cikin tekuna da koguna da ba ta da ƙege da
    kamɓori, ko cikin dukan abubuwa masu rai a ruwa ko kuma sauran halittu a cikin
    ruwa za ku ɗauka su marasa tsaki ne gare ku.
  uig-LAT: lékin derya-déngizlarda yashaydighan, yeni sularda top-top üzidighan barliq
    janiwarlardin, qasiraqliri yaki qaniti bolmighanlirini yémeslikinglar kérek; ular
    silerge yirginchlik sanalsun.
  nde-nde: Kodwa zonke izidalwa ezisolwandle lasezifuleni ezingelampiko lamaxolo,
    kungelani lokuthi ngezihamba ngamaxuku kumbe phakathi kwazo zonke eziphila emanzini
    kumele lizenyanye.
  ton-ton: Pea ko e meʻa ʻi tahi, pea ʻi he ngaahi vaitafe, ʻoku ʻikai maʻu ʻae kaponga
    mo e ʻuno, ʻi he ngaahi meʻa kotoa pē ʻoku ngaue ʻi he vai, pe ko ha meʻa ʻe taha
    ʻoku moʻui ʻi he ngaahi vai, ko e meʻa kovi ia kiate kimoutolu.
  ces-1613: Všecko pak, což nemá plejtví a šupin v moři i v řekách, buď jakýkoli hmyz
    vodný, aneb jakákoli duše živá u vodách, ohavností bude vám.
  eng-WMB: All that don’t have fins and scales in the seas and rivers, all that move
    in the waters, and all the living creatures that are in the waters, they are an
    abomination to you,
  tam-TCV: கடல்களும் ஆறுகளுமாகிய தண்ணீரில் வாழ்கின்ற உயிரினங்களுக்குள்ளே துடுப்புகளும்,
    செதில்களும் இல்லாத எல்லாவற்றையும் நீங்கள் அருவருக்கவேண்டும்.
  ceb-ULB: Apan ang tanang buhing mga binuhat nga walay mga silik ug mga himbis nga
    anaa sa kadagatan o kasubaan, lakip na ang tanan nga naglihok sa tubig ug ang
    tanang mga buhing binuhat nga anaa sa tubig— kinahanglan nga dulumtanan kini alang
    kaninyo.
  pol-UBG: Wszystko zaś, co nie ma płetw ani łusek w morzach i rzekach spośród wszystkiego,
    co się porusza w wodach, i spośród wszystkich stworzeń wodnych, będzie dla was
    obrzydliwością.
