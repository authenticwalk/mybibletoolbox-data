    wo o. Togbɔ be kposɔ ɖua nu, dzonɛ gaɖuna hã la, eƒe afɔkli me mefe o. Enye lã
    makɔmakɔ na mi.
  eng-LEE: 'But these shall ye not eat, of those that chew the cud, or of those that
    divide the hoof: the camel; because he cheweth the cud, but divideth not the hoof;
    he is unclean unto you.'
  asm-FB: তথাপি ঘাঁহ পাগুলা বা খুৰা দুফাল হোৱাবোৰৰ মাজত তোমালোকে কোনোমতে খাব নলগীয়া
    পশু এইবোৰ; উট, কিয়নো সি ঘাঁহ পাগুলে হয়, কিন্তু দুফলীয়া খুৰা থকা নহয়, সি তোমালোকৰ
    পক্ষে অশুচি।
  sus-A: «كْنْ ندٍيٍ نَ نَشٍيٍ دٌنسٍ رَتٍمَ عٍ دّ عِ عٍ نُ عَ عِدٌن، عٍ تٌرٍ تَن مُ
    عِتَشُنشِ قِرِنيِ رَ. نٍيٍ رَهَرَ مُشِ وٌ مَ. حْشْمّ رَهَرَ مُشِ وٌ مَ، بَرِ مَ
    عَ دٌنسٍ رَتٍمَ عَ دّ عِ عَ نُ عَ عِدٌن، كْنْ عَ تٌرٍ مُ عِتَشُنشِ قِرِنيِ رَ.
  fra-SBL: '"''Cependant, vous ne mangerez pas de ceux qui ruminent, ni de ceux qui
    ont le sabot fendu : le chameau, parce qu''il rumine mais n''a pas le sabot fendu,
    est impur pour vous.'
  hbo-hbo: אַ֤ךְ אֶת־זֶה֙ לֹ֣א תֹֽאכְל֔וּ מִֽמַּעֲלֵי֙ הַגֵּרָ֔ה וּמִמַּפְרִיסֵ֖י
    הַפַּרְסָ֑ה אֶֽת־הַ֠גָּמָל כִּֽי־מַעֲלֵ֨ה גֵרָ֜ה ה֗וּא וּפַרְסָה֙ אֵינֶ֣נּוּ מַפְרִ֔יס
    טָמֵ֥א ה֖וּא לָכֶֽם׃
  eng-WYCLIFFE: sotheli what euer thing chewith code, and hath a clee, but departith
    not it, as a camel and othere beestis doon, ye schulen not ete it, and ye schulen
    arette among vnclene thingis.
  cwe-cwe: Sekemuje mnyama yoyose yoselula mbali kabule mapaga yoyaigolile banzi mbili,
    hebu yeli na mapaga yoyaigolile banzi mbili mbali haselula. Sekemuje ngamiya,
    kwaviya koselula mbali kabule mapaga yoyaigolile banzi mbili. Kumwenu iyo kambula
    mwiko.
  kik-kik: “ ‘Nĩ kũrĩ nyamũ imwe icookagia o ithagumia tu, na ingĩ irĩ o mahũngũ marekanĩtie;
    icio mũtikanacirĩe. Ngamĩĩra o na aakorwo nĩĩcookagia ithagumia-rĩ, mahũngũ mayo
    matirekanĩtie; ĩyo ĩrĩ thaahu harĩ inyuĩ.
  fra-NCL: 'Mais vous ne mangerez pas de ceux qui ruminent seulement, ou qui ont seulement
    la corne divisée. Tel est le chameau, qui rumine, mais dont la corne n’est pas
    divisée : il sera impur pour vous.'
  cek-AK: Rawkcaak loe pathok, khokpadae doeh angphae, toe caak koi ai moinawk thungah
    kaengkuu hrang loe, rawkcaak pathok thaih, toe khokpadae angphae ai pongah, nangcae
    han ciim ai.
  cuk-cuk: '” ’Degi-inigwele, ibdurgan-gagan-masar, gannar-mabaliga sabanyagi mas
    saboged, amar-abargi goonasi-darbo-mararsurmalad gudidimogad. Amardi be gunnosulid.
    A-ibdurganmala, wemalad: Moli-yargan-mureged, we-moli gagan-masar, gannar-mabaliga
    sabanyagi mas saboged, ar e-gonasidi, mararsulid. We-ibdurgan bemarga ibmar-swilidiksulidga
    guoed.'
  uig-CYR: 'Лекин көшигүчи яки ачимақ туяқлиқ һайванлардин төвәндикиләрни йемәслигиңлар
    керәк: — Төгә: чүнки у көшигини билән туйиғи ачимақ әмәс. Шуңа у силәргә һарам
    болиду.'
  tel-2017: అయితే జంతువుల్లో కొన్ని నెమరు వేస్తాయి. కొన్నిటికి చీలిన డెక్కలుంటాయి.
    ఇలాంటి వాటిని మీరు ఆహారంగా తీసుకోకూడదు. ఒంటె లాంటి జంతువులు నెమరు వేస్తాయి. కానీ
    దానికి చీలిన డెక్కలుండవు. కాబట్టి ఒంటెను మీరు అపవిత్రంగా ఎంచాలి.
  hat-BSA: '“‘Sepandan, nou pa pou manje nan sa yo, pami sila ki remoute manje e ki
    gen zago ki fann yo: chamo, paske malgre li remoute manje, li pa divize zago;
    li pa pwòp pou nou.'
  kos-kos: 'Tusruktu kowos fah tia kang kosro inge: camel, mweyen el finne sifil kontini
    ma el kangla, tuh tia sengelik falkal, na pa el tia nasnas nu suwos;'
  hbo-WLC: אַ֤ךְ אֶת־זֶה֙ לֹ֣א תֹֽאכְל֔וּ מִֽמַּעֲלֵי֙ הַגֵּרָ֔ה וּמִמַּפְרִיסֵ֖י
    הַפַּרְסָ֑ה אֶֽת־הַ֠גָּמָל כִּֽי־מַעֲלֵ֨ה גֵרָ֜ה ה֗וּא וּפַרְסָה֙ אֵינֶ֣נּוּ מַפְרִ֔יס
    טָמֵ֥א ה֖וּא לָכֶֽם׃
  ibo-ibo: “ ‘Ma ọ dị ụfọdụ ndị na-atagharị nri maọbụ ndị nwere naanị ụkwụ wara njakpa,
    unu agaghị eri anụ ha. Ha bụ ịnyịnya kamel, ọ bụ ezie na ọ na-atagharị nri, ma
    ụkwụ ya awaghị njakpa. Unu agaghị eri ha nʼihi na ọ bụ anụ na-adịghị ọcha.
  ory-ory: ତଥାପି ଯେଉଁମାନେ ପାକୁଳି କରନ୍ତି, ଅଥବା ବିଭକ୍ତ ଖୁରାବିଶିଷ୍ଟ ଅଟନ୍ତି, ସେମାନଙ୍କ
    ମଧ୍ୟରୁ ଏହି ଏହି ପଶୁ ଭୋଜନ କରିବ ନାହିଁ, ଯଥା, ଓଟ, ଯେହେତୁ ସେ ପାକୁଳି କରେ, ମାତ୍ର ବିଭକ୍ତ
    ଖୁରାବିଶିଷ୍ଟ ନୁହେଁ, ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି।
  chk-chk: 'Nge ousap ochoch ekewe man mi chök lülüsefäli ener ika keang chök kün
    pachapacher: Ewe kamel epwe limengau ngenikemi, pun a lülüsefäli anan, nge esap
    keang kün pachapachan.'
  rop-rop: Bat yumob nomo lau dagat kemul, rok bedja o rebit, dumaji ol detlot nomo
    klinbala blanga serramoni, dumaji dei dagat gras laiga buligi, bat dei nomo garram
    fut laiga buligi.
  ukr-1871: 'Ось яких тільки неможна вам їсти з тих, що ремигають, а ратицї в них
    роздїлені: верблюда, дарма що ремигає, та ратицї у його нероздїлені; нечистий
    він вам буде.'
  deu-1951: 'Aber von den Wiederkäuern und Vielhufern sollt ihr die folgenden nicht
    essen: das Kamel; denn obschon es wiederkäut, hat es doch keine gespaltenen Klauen;
    darum soll es euch unrein sein.'
  eng-JPS: 'Nevertheless these shall ye not eat of them that only chew the cud, or
    of them that only part the hoof: the camel, because he cheweth the cud but parteth
    not the hoof, he is unclean unto you.'
  srp-1865: Ali onijeh što samo preživaju ili što samo imaju papke razdvojene, ne
    jedite, kao što je kamila, jer preživa ali nema papaka razdvojenih; da vam je
    neèista;
  lug-lug: Kyokka ezo ezizza obwenkulumu bwokka, oba ezirina ebigere ebyaseemu byokka,
    temuziryanga. Ggamba eŋŋamira, newaakubadde ng’ezza obwenkulumu naye ebigere byayo
    si byaseemu; noolwekyo si nnongoofu.
  heb-heb: אך את זה לא תאכלו ממעלי הגרה וממפריסי הפרסה את הגמל כי מעלה גרה הוא ופרסה
    איננו מפריס טמא הוא לכם׃
  ben-IRV: কিন্তু যারা জাবর কাটে, কিংবা দুই টুকরো খুরবিশিষ্ট, তাদের মধ্যে তোমরা এই
    এই পশু খাবে না। উট তোমাদের পক্ষে অশুচি, কারণ সে জাবর কাটে বটে, কিন্তু দুই টুকরো
    খুরবিশিষ্ট নয়।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਜੁਗਾਲੀ ਕਰਦੇ ਹਨ, ਜਾਂ ਜਿਨ੍ਹਾਂ ਦੇ ਖੁਰ ਪਾਟੇ ਹੋਏ
    ਹਨ, ਇਨ੍ਹਾਂ ਪਸ਼ੂਆਂ ਨੂੰ ਤੁਸੀਂ ਨਾ ਖਾਣਾ, ਜਿਵੇਂ ਊਠ ਕਿਉਂ ਜੋ ਉਹ ਜੁਗਾਲੀ ਤਾਂ ਕਰਦਾ ਹੈ ਪਰ
    ਉਸ ਦੇ ਖੁਰ ਪਾਟੇ ਹੋਏ ਨਹੀਂ ਹਨ, ਇਸ ਲਈ ਉਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹੈ,
  mya-JVB: သို့သော်လည်း ၊ စားမြုံ့ပြန် သောသား၊ ခွါ ကွဲပြား သော သားတို့တွင် မ စား ရသောသားဟူမူကား
    ၊ ကုလားအုပ် သည် စားမြုံ့ပြန် သော်လည်း ခွါ မ ကွဲပြား သောကြောင့် သင် တို့၌ မ စင်ကြယ်။
  hmo-hmo: “To unai bamona haida be do umui ania lasi. Kamelo do umui ania lasi, badina
    be iena aniani ia ania lou, to iena imana bona aena idia parara lasi. Ia be taravatu
    umui dekenai.
  urd-urd: मगर जो जुगाली करते हैं या जिनके पाँव अलग हैं, उन में से तुम इन जानवरों
    को न खाना; या'नी ऊँट को, क्यूँकि वह जुगाली करता है लेकिन उसके पाँव अलग नहीं, इसलिए
    वह तुम्हारे लिए नापाक है।
  rus-SYN: 'только сих не ешьте из жующих жвачку и имеющих раздвоенные копыта: верблюда,
    потому что он жует жвачку, но копыта у него не раздвоены, нечист он для вас;'
  bqc-SIM: Nↄ̀bↄeↄ ku, aaì pↄbↄ ń kòlou aa ɛa só, kási an swɛ paaa plao, ásuli
    sóo. Yiongo ì pↄbↄ a kòlou à ɛa só, a swɛ vĩ sↄ̃o. À tɛ̃́.
  tcz-CHONGTHU: Gancha atin kika holeh anehsa ihdoh a avela lhai ji hochu, naneh diu
    hijong leh sangongsao vang naneh theilou diu ahi, ajeh chu anehsa aihdoh a alhai
    vang'in, atin akika poi. Hitobang gancha hohi nangho dia satheng lou aboh ahi.
  mar-mar: काही प्राणी रवंथ करतात परंतु त्यांचे खूर दुभंगलेले नाहीत, म्हणून ते तुम्ही
    अशूद्ध समजावे, जसे उंट, हा रवंथ करतो पंरतू त्याचा खुर विभागलेला नाही, म्हणून तो
    तुम्ही अशुद्ध समजावा.
  qub-qub: 'Chajchaj captinpis calla shilluyoj captinpis ama micunquichu cay animalcunataga:
    «Camëllo aychata. Chajchaj captinpis shilluncuna manami callachu. Chay animaltaga
    ‹ganra› nir rejsinqui.'
  bqp-bqp: Adɑmɑ bɑ ǹ yɛɛ dimɔ yi yi rɑ tukɑ ko tɔnɑ mɑ yi ǹ nɑɑ kɑburosu mɔ. Nge
    mɛyɑ bɑ ǹ yooyoo temmɔ yèn sɔ̃ gɑ ǹ nɑɑ kɑburosu mɔ bɑɑ mɛ gɑ rɑ tukɑ ko. Bɑ
    koo gu gɑrisiwɑ yɑɑ disigiɑ.
  hat-hat: Men, gen bèt ki remoute manje epi ki pa gen zago yo fann. Bèt konsa nou
    pa gen dwa manje yo. Sa pa bon pou nou! Nou gen chamo ki remoute manje men ki
    pa gen zago yo fann. Vyann li pa bon pou nou manje.
  eng-BSB: 'But of those that only chew the cud or only have a divided hoof, you are
    not to eat the following: The camel, though it chews the cud, does not have a
    divided hoof; it is unclean for you.'
  tod-tod: 'Kɛlɛ niiti wo la ti mia, anɛɛ ni ti-ʋolokagi ɠaaʋaliʋɛ, ɓaa ti miizu,
    ti ɗa tɛ ʋolu, naati ta ga niiti: ɲɔmɛi, anɛɛ ni toɠa miizu, é ɗa tɛ ʋolu, kɛlɛ
    polokagi ɠaa la ʋalini. Wa deve ga kɔzɔʋɛ.'
  eng-WEBPB: '“‘Nevertheless these you shall not eat of those that chew the cud, or
    of those who part the hoof: the camel, because it chews the cud but doesn’t have
    a parted hoof, is unclean to you.'
  kbq-kbq: Mago'a zagagafamo'za revari'za ne'zana nenazageno, zamagigomo'a hatanara
    nosigeno, mago'a zagagafamofona zamagigomo'a hatnama hanigeno ne'zama revarino
    nonesia zagagafa onegahaze. E'i magora kemoli afure, ne'zana varino neneanagi
    agiamo'a tarefina hatnara osu'neankino agrua osu'ne.
  nhe-BL: Pero ax hueli inquincuase nopa camello,
  gub-BL: 'Napepuner kwaw ''aw ma''ea''yr i''u haw rehe nehe: kawaru kupewa''a, tapixi
    hehaite ma''e, tapixihu. Agwer ma''ea''yr u''u ka''api''i wà. Wapyàpe nuza''ak
    kwaw mokoz romo wà. Agwer ma''ea''yr na''ikatu kwaw peme wà.'
  eng-DRA: But whatsoever cheweth indeed the cud, and hath a hoof, but divideth it
    not, as the camel, and others, that you shall not eat, but shall reckon it among
    the unclean.
