verse: LEV.011.004
translations:
  mal-C: “ ‘ഒന്നുകിൽ അയവിറക്കുന്നവയോ അല്ലെങ്കിൽ കുളമ്പു പിളർന്നവയോ ആയിരിക്കാം ചില
    മൃഗങ്ങൾ. അവ നിങ്ങൾ ഭക്ഷിക്കരുത്. ഒട്ടകം അയവിറക്കുന്നെങ്കിലും കുളമ്പു പിളർന്നതല്ല;
    അതു നിങ്ങൾക്ക് അശുദ്ധമാണ്.
  deu-TKW: 'Dagegen dürft ihr von den Tieren, welche wiederkäuen und welche gespaltene
    Klauen haben, die nachfolgenden nicht essen: Das Kamel, denn es ist zwar Wiederkäuer,
    hat aber keine durchgespaltenen Klauen - als unrein hat es euch zu gelten;'
  lin-lin: 'Kasi, kati na banyama oyo ezongisaka na monoko biloko oyo ewuti na libumu,
    mpe kati na banyama oyo litindi na yango epasuka na kati-kati, tala banyama oyo
    bosengeli te kolia : shamo, pamba te ezongisaka na monoko biloko oyo ewuti na
    libumu, kasi litindi na yango epasuka te na kati-kati : ezali mbindo mpo na bino ;'
  eng-LSV: 'Only, this you do not eat, of those bringing up the cud, and of those
    dividing the hoof: the camel, though it is bringing up the cud, yet the hoof is
    not dividing—it [is] unclean to you;'
  eng-GNV: 'But of them that chewe the cud, or deuide the hoofe onely, of them yee
    shall not eate: as the camel, because he cheweth the cud, and deuideth not ye
    hoofe, he shall be vncleane vnto you.'
  eng-WEBSTER: 'Nevertheless, these shall ye not eat, of them that chew the cud, or
    of them that divide the hoof: the camel, because he cheweth the cud, but divideth
    not the hoof; he is unclean to you.'
  nhw-BL: Pero amo hueli anquincuase nopa camello,
  swh-ONEN: “ ‘Kuna wanyama wengine ambao hucheua tu au wenye kwato zilizogawanyika
    tu, lakini hao kamwe msiwale. Ngamia ingawa hucheua hana kwato zilizogawanyika;
    kwa kawaida ya ibada hiyo ni najisi kwenu.
  bba-bba: Adɑmɑ bɑ ǹ yɛɛ dimɔ yi yi rɑ tukɑ ko tɔnɑ mɑ yi ǹ nɑɑ kɑburosu mɔ. Nɡe
    mɛyɑ bɑ ǹ yooyoo temmɔ yèn sɔ̃ ɡɑ ǹ nɑɑ kɑburosu mɔ bɑɑ mɛ ɡɑ rɑ tukɑ ko. Bɑ
    koo ɡu ɡɑrisiwɑ yɑɑ disiɡiɑ.
  eng-KJVCPB: 'Nevertheless these shall ye not eat of them that chew the cud, or of
    them that divide the hoof: as the camel, because he cheweth the cud, but divideth
    not the hoof; he is unclean unto you.'
  cpy-cpy: Riima ikaatzi ikyaakoetari, tzimawitachari apiti ishetaki, kaari oepiyironi
    rowanawo te inaa-perotziro iniyantyaawori, tee ikameethatzi poyaari, pipinkiri.
  luo-luo: “ ‘Nitie moko manyamo kambula kende kata moko ma ombongʼ tiendegi kende
    ema opogore ariyo, mago to kik ucham. Ngamia kata obedo ni onyamo kambula kamano,
    to nikech ombongʼ tiende ok opogore, chik ok oyieni mondo uchame nikech ogak.
  meu-meu: Ḡau tamona, unuhetomadia haida na basio ani. Kamelo na basio ania; badina
    be ana aniani e ḡauaia loumu, to imana aena palapaladia asieme parara; ia na helaḡa
    emui ai.
  npi-ULB: तर, उग्राएर चबाउने वा चिरिएको खुर मात्र भएको पशुचाहिँ तिमीहरूले नखानू,
    जस्तै ऊँट, किनभने त्यसले उग्राएर चबाउँछ तर त्यसको खुर चिरिएको हुँदैन । यसकारण
    त्यो तिमीहरूका निम्ति अशुद्ध हो ।
  yor-yor: “ ‘Àwọn mìíràn wà tó ń jẹ àpọ̀jẹ nìkan. Àwọn mìíràn wà tó jẹ́ pé pátákò
    ẹsẹ̀ wọn nìkan ni ó là, ìwọ̀nyí ni ẹ kò gbọdọ̀ jẹ fún àpẹẹrẹ bí ó tilẹ̀ jẹ́ pé
    ìbákasẹ ń jẹ àpọ̀jẹ kò ya pátákò ẹsẹ̀, àìmọ́ ni èyí jẹ́.
  pes-OPCB: 'ولی از میان حیوانات نشخوارکننده یا شکافته‌سُم، اینها را نمی‌توانید بخورید:
    شتر، زیرا هرچند نشخوار می‌کند ولی شکافته‌سم نیست؛ پس برای شما حرام است.'
  tgl-ULB: Gayunman, ang ilang mga hayop maging ang ngumunguya ng pagkain o may hati
    ang kuko, hindi ninyo dapat kainin ang mga ito, mga hayop tulad ng kamelyo, dahil
    ngumunguya ito ng pagkain ngunit hindi hati ang kuko. Kaya marumi ang kamelyo
    para sa inyo.
  hui-hui: Anigo ai nogo kamelebi huru ale mini labidibi pagana ale egeha paliaga
    bedarubi nolene nawi. Urunime datani naga degego tinaga gi ge giba kira ndo tara
    tara ka. Anigo i̱naga deni uruni ti bayale ndo dodohe kago manda bialu tígua nolene
    nawiore.
  mya-mya: သို့​ရာ​တွင်​ကု​လား​အုတ်၊ ခွေး​တူ​ဝက်​တူ​နှင့် ယုန်​တို့​၏​အ​သား​ကို​မ​စား​ရ။
    ဤ​တိ​ရစ္ဆာန် တို့​သည်​စား​မြုံ့​ပြန်​တတ်​သော်​လည်း​ခွာ​မ​ကွဲ သ​ဖြင့် စား​ရန်​မ​သန့်​ရှင်း​ဟု​မှတ်​ယူ​ရ​မည်။-
  bod-N: འོན་ཀྱང་། སྐྱུག་ལྡད་བྱེད་པ་དང་ཡང་ན་རྨིག་པ་ཁ་འཕྲལ་ཅན་རྣམས་ལས་བཟའ་མི་རུང་བ་ནི།
    རྔ་མོང་གིས་སྐྱུག་ལྡད་བྱེད་ཀྱང་རྨིག་པ་ཁ་འཕྲལ་མེད་པས་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན་པ་དང་།
  sna-sna: “ ‘Asi kune dzimwe dzinongozeya kudya chete, kana kuti dzimwe dzine mahwanda
    akaparadzana chete, idzi hamufaniri kudzidya. Ngamera, kunyange ichizeya zvokudya,
    haina mahwanda akapatsanuka; haina kuchena kwamuri.
  spa-BLM: '“‘Sin embargo, no comeréis de los que rumian, ni de los que parten la
    pezuña: el camello, porque rumia pero no tiene la pezuña partida, es inmundo para
    vosotros.'
  cac-cac: 'Palta a juntzan̈xo noc'' ol val tic, man̈ ol yal-laj e chi''an noc'',
    vach''chom sjax yan̈ noc'', palta man̈ cha xechan̈oc yech noc'': Noc'' camello
    sjax yan̈ noc'', palta man̈ cha xechan̈oc yech noc'', a noc'' chi'' max yal-laj
    e chi''an noc''.'
  swh-ULB: Hata hivyo, kuna baadhi ya wanyama ambao ama hawacheui au hana kwato zilizogawanyika,
    nanyi msiwale hao, wanyama kama ngamia, kwa sababu yeye hucheua lakini hana kwato
    zilizogawanyika. Kwa hiyo ngamia ni najisi kwenu.
  bel-bel: 'толькі гэтых ня ежце з тых, што жуюць жуйку і маюць расшчэпленыя капыты:
    вярблюда, бо ён жуе жуйку, але капыты ў яго не расшчэпленыя, нячысты ён вам;'
  deu-ELBBK: 'Nur diese sollt ihr nicht essen von den wiederkäuenden und von denen,
    die gespaltene Hufe haben: das Kamel, denn es wiederkäut, aber es hat keine gespaltenen
    Hufe: Unrein soll es euch sein;'
  mbb-OT: Piru kenè niw keena is menge langgam he ed-uman edsepà te kinaan dan he
    wazà metevì is sulu zan, iring te kemilyu, badir, wey rabit. Kenè niw zaan keena
    is bavuy, su minsan netevì is sulu zin, piru kenà kayi ed-umanan edsepaa is kinaan
    din. Isipa niw he meremerik heini he menge langgam. Kenè kew kaan te usa kayi
    wey kenè kew gawed te minatey kandan.
  mal-2015: 'എന്നാൽ അയവിറക്കുന്നവയിലും കുളമ്പു പിളർന്നിരിക്കുന്നവയിലും നിങ്ങൾ തിന്നരുതാത്തവ
    ഇവ: ഒട്ടകം; അയവിറക്കുന്നു എങ്കിലും കുളമ്പു പിളർന്നതല്ലായ്കകൊണ്ടു അതു നിങ്ങൾക്കു
    അശുദ്ധം.'
  rmc-rmc: 'Hin varesave džviri, saven našťi chan, bo hin len ča rozďelimen kopita,
    abo ča prežuvinen. Kala džviri tumenge ena nažuže: E ťava, savi prežuvinel, ale
    nane la rozďelimen kopita;'
  pes-OPV: اما ازنشخوارکنندگان و شکافتگان سم اینها رامخورید، یعنی شتر، زیرا نشخوار
    می‌کند لیکن شکافته سم نیست، آن برای شما نجس است.
  ron-1924: Дар сэ ну мынкаць дин челе че румегэ нумай сау каре ау нумай унгия деспикатэ.
    Астфел, сэ ну мынкаць кэмила, каре румегэ, дар н-аре унгия деспикатэ; с-о привиць
    ка некуратэ.
  ben-OBCV: “ ‘পশুদের মধ্যে যে পশুরা কেবল জাবর কাটে অথবা কেবল দ্বিখণ্ড খুরবিশিষ্ট,
    তোমরা কোনোভাবে সেই পশু ভক্ষণ করবে না। উট যদিও জাবর কাটে, কিন্তু দ্বিখণ্ড খুরবিশিষ্ট
    নয়, তাই আনুষ্ঠানিকভাবে তোমাদের পক্ষে উট অশুচি।
  som-som: Habase yeeshee, kuwan oo ka mid ah kuwa calyanaqsiga raamsado oo raafka
    jeexan leh waa inaydaan cunin, kuwaasoo ah geela, maxaa yeelay, calyanaqsiga wuu
    raamsadaa, laakiinse raafkiisu ma kala jeexna, haddaba isagu waa idinka nijaas.
  lat-VUC: Quidquid autem ruminat quidem, et habet ungulam, sed non dividit eam, sicut
    camelus et cetera, non comedetis illud, et inter immunda reputabitis.
  eng-ASVBT: 'Nevertheless these shall ye not eat of them that chew the cud, or of
    them that part the hoof: the camel, because he cheweth the cud but parteth not
    the hoof, he is unclean unto you.'
  ita-1885: 'Ma, fra quelle che hanno il piè forcuto, o che ruminano, non mangiate
    di queste: del cammello; conciossiachè egli rumini, ma non abbia il piè forcuto;
    siavi immondo;'
  eng-LXXUP: But of these ye shall not eat, of those that chew the cud, and of those
    that part the hoofs, and divide claws; the camel, because it chews the cud, but
    does not divide the hoof, this is unclean to you.
  eng-ULB: However, some animals either chew the cud or have a split hoof, and you
    must not eat them, animals such as the camel, because it chews the cud but does
    not have a split hoof. So the camel is unclean to you.
  spa-VBL: 'Sin embargo, si mastica el bolo alimenticio, o tiene una pezuña dividida,
    entonces no puedes comerlo. Estos incluyen: el camello, que aunque mastica el
    bolo alimenticio no tiene una pezuña dividida, por lo que es inmune para ti.'
  fra-_FOB: 'Mais vous ne mangerez point d''entre celles qui ruminent, et d''entre
    celles qui ont l''ongle divisé: le chameau, car il rumine, mais il n''a point
    l''ongle divisé; il vous sera souillé;'
  mal-mal: 'എന്നാൽ അയവിറക്കുന്നവയിലും കുളമ്പ് പിളർന്നിരിക്കുന്നവയിലും നിങ്ങൾ ഭക്ഷിക്കരുതാത്ത
    മൃഗങ്ങൾ ഇവയാണ്: ഒട്ടകം; അയവിറക്കുന്നു എങ്കിലും കുളമ്പ് പിളർന്നതല്ലാത്തതിനാൽ അത്
    നിങ്ങൾക്ക് അശുദ്ധം.'
  urd-GVR: Ūṅṭ, bijjū yā ḳhargosh khānā manā hai. Wuh tumhāre lie nāpāk haiṅ, kyoṅki
    wuh jugālī to karte haiṅ lekin un ke khur yā pāṅw chire hue nahīṅ haiṅ.
  suz-BL: मो हना यो गेंच जेश्‍शो ला कि शोंया हेक्‍ब दुम्‍शो ला ब्‍वचा मदुम्‍ब। दल‍ओंठ
    मेको शोंया हेक्‍ब, तन्‍न आ गेंच मजेश्‍शो बाक्‍ब। मेको इन कली ग्रांग्रा बाक्‍ब।
  ita-1927: 'Ma di fra quelli che ruminano e di fra quelli che hanno l’unghia spartita,
    non mangerete questi: il cammello, perché rumina, ma non ha l’unghia spartita;
    lo considererete come impuro;'
  ckb-ckb: '«”لەوانەی تەنها کاوێژ دەکەن یان تەنها سمیان دوو کەرتە، ئەمانە ناخۆن: وشتر،
    چونکە کاوێژ دەکات بەڵام سمی دوو کەرت نییە، بۆیە گڵاوە بۆتان؛'
  eng-BBE: But, at the same time, of those beasts, you may not take for food the camel,
    because its food comes back but the horn of its foot is not parted in two; it
    is unclean to you.
  kan-OKCV: “ ‘ಯಾವ ಪ್ರಾಣಿ ಮೆಲುಕು ಹಾಕಿದರೂ ಗೊರಸು ಸೀಳಿರುವುದಿಲ್ಲವೋ ಮತ್ತು ಯಾವ ಪ್ರಾಣಿಯ ಗೊರಸು
    ಸೀಳಿದ್ದರೂ ಮೆಲುಕು ಹಾಕುವುದಿಲ್ಲವೋ ಅವುಗಳ ಮಾಂಸವನ್ನು ನೀವು ತಿನ್ನಬಾರದು. ಒಂಟೆಯು ಮೇವನ್ನು
    ಮೆಲುಕಾಡಿಸುವುದಾದರೂ ಅದಕ್ಕೆ ಸೀಳುಗೊರಸು ಇಲ್ಲ. ಅದು ನಿಮಗೆ ಅಶುದ್ಧ.
  tam-2017: ஆனாலும், அசைபோடுகிறதும் விரிகுளம்புள்ளவைகளில் ஒட்டகமானது அசைபோடுகிறதாக
    இருந்தாலும், அதற்கு விரிகுளம்பில்லாததால், அது உங்களுக்கு அசுத்தமாக இருக்கும்.
  spa-RV-1909: 'Estos empero no comeréis de los que rumian, y de los que tienen pezuña:
    el camello, porque rumia mas no tiene pezuña hendida, habéis de tenerlo por inmundo;'
  ron-BTF: Totuși pe acestea să nu le mâncați dintre cele ce rumegă, sau dintre cele
    cu unghie despicată; cămila, pentru că rumegă hrana, dar nu desparte unghia; vă
    este necurată.
  eng-WEBP: '“‘Nevertheless these you shall not eat of those that chew the cud, or
    of those who part the hoof: the camel, because it chews the cud but doesn’t have
    a parted hoof, is unclean to you.'
  eng-FBV: 'However, if it either chews the cud, or has a divided hoof, then you may
    not eat it. These include: the camel, which though it chews the cud doesn''t have
    a divided hoof, so it is unclean for you.'
  nld-1939: Maar van de dieren, die herkauwen of gespleten hoeven hebben, moogt ge
    de volgende niet eten. De kameel, want hij is wel herkauwend, maar heeft geen
    volledig gespleten hoeven; hij is voor u onrein.
  nch-BL: Pero amo hueli anquincuase nopa camello,
  vie-1934: 'Nhưng chẳng nên ăn con nào chỉ nhơi không, hay là chỉ có móng rẽ không:
    con lạc đà, nó nhơi, nhưng không có móng rẽ; nên hãy cầm nó là loài vật không
    sạch;'
  hin-CV: '“ ‘परंतु वे पशु, जो पागुर करते हैं अथवा जिनके खुर चिरे हैं, उनमें से ये
    पशु तुम्हारे खाने योग्य नहीं हैं: ऊंट, क्योंकि यह पागुर तो करता है, किंतु इसके
    खुर चिरे नहीं, यह तुम्हारे लिए अशुद्ध है;'
  eng-OURB: '“‘Nevertheless these you shall not eat of those that chew the cud, or
    of those who part the hoof: the camel, because he chews the cud but does not have
    a parted hoof, he is unclean to you.'
  spa-BES: Pero, al mismo tiempo, de esas bestias, no pueden tomar el camello por
    comida, porque su comida regresa pero no tiene pezuña partida; es sucio para ustedes.
  tdx-tdx: 'Fe tsy ho kamae’ areo o mpihota naho o vaki-hotro retoañe: o ramevao,
    amy te tsy vaki-hotro ndra t’ie mihota, aa le faly ama’ areo.'
  vid-vid: Ila mleche kulya igongolo lyoneche liwelenguhelula ila kwato zake hazigawanuche
    honhu heli, ama liwele kwato zake zigawanuka ila hambe lihelule. Mleche kulya
    ngamiya, alyo lyanguhelula ila kwato zake hazigawanuche honhu heli. Kwa hemwe
    alyo ndo likokomoka.
  eng-OKE: 'But these you shall not eat, of them that bring up the cud or of them
    that divide the hoof: the camel, because he bringeth up the cud, but divideth
    not his hoof, he is unclean to you.'
  tha-KJV: อย่างไรก็ตามสัตว์​ต่อไปนี้​ที่​เคี้ยวเอื้องหรือแยกกีบ เจ้​าก็อย่ารับประทาน
    อูฐ เพราะมันเคี้ยวเอื้องแต่​ไม่​แยกกีบ เป็นสัตว์มลทินแก่​เจ้า
  por-BR-2018: 'Estes, porém, não comereis dos que ruminam e dos que têm casco: o
    camelo, porque rumina mas não tem casco fendido, haveis de tê-lo por impuro;'
  deu-ELO: 'Nur diese sollt ihr nicht essen von den wiederkäuenden und von denen,
    die gespaltene Hufe haben: das Kamel, denn es wiederkäut, aber es hat keine gespaltenen
    Hufe: unrein soll es euch sein;'
  eng-WYC-2018: soothly whatever thing cheweth cud, and hath a claw, but parteth not
    it, as a camel, and other beasts, (or but whatever beast cheweth the cud, and
    hath a hoof, but it is not divided, like a camel, and other beasts), ye shall
    not eat it, and ye shall areckon it among unclean things.
