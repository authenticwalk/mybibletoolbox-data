verse: LEV.011.003
translations:
  mal-C: കുളമ്പു പിളർന്നു രണ്ടായി പിരിഞ്ഞിരിക്കുന്നതും അയവിറക്കുന്നതുമായ ഏതൊരു മൃഗത്തെയും
    നിങ്ങൾക്കു ഭക്ഷിക്കാം.
  deu-TKW: alle Vierfüßler, die gespaltene Klauen haben - und zwar völlig durchgespaltene
    Klauen - und wiederkäuen, die dürft ihr essen.
  lin-lin: banyama oyo ezali na litindi epasuka na kati-kati mpe ezongisaka na monoko
    biloko oyo ewuti na libumu.
  eng-LSV: any dividing a hoof, and cleaving the cleft of the hooves, bringing up
    the cud, among the beasts—you eat it.
  eng-GNV: Whatsoeuer parteth the hoofe, and is clouen footed, and cheweth the cudde,
    among the beastes, that shall ye eate.
  eng-WEBSTER: Whatever parteth the hoof, and is cloven-footed, and cheweth the cud
    among the beasts, that shall ye eat.
  nhw-BL: Hueli quicuase catli quipiyaj iniisti maxaltic huan quicuajcuaj inintlacualis
    ome huelta.
  swh-ONEN: Mwaweza kula mnyama yeyote mwenye kwato zilizogawanyika sehemu mbili na
    ambaye hucheua.
  bba-bba: Bɑ koo kpĩ bu yɑɑ di ye yɑ nɑɑ kɑburosu mɔ mɑ yɑ rɑ tukɑ ko.
  eng-KJVCPB: Whatsoever parteth the hoof, and is clovenfooted, and cheweth cud, among
    the beasts, that shall ye eat.
  cpy-cpy: Tema maawoeni tsimeriyitatsiri tzimatsiri apiti ishetaki, oepiyirori rowanawo
    iniyawi-takawo, inaatawaero kameetha iniyeero eejatzi, tee ipinkae-tziri irika-paeni,
    kameetha-tatsi rowaetyaari.
  luo-luo: Unyalo chamo kit le moro amora ma ombongʼ tiendegi opogore ariyo kendo
    manyamo kambula.
  meu-meu: Imadia aedia palapaladia eme auka bona eme parara, bona aniani e hadonomu
    ma e lori lasimu, ududia ai ma e ḡauamu ḡaudia, unu be bavani.
  npi-ULB: चिरिएको खुर भएको र उग्राएर चबाउने सबै पशु तिमीहरूले खान मिल्‍छ ।
  yor-yor: Gbogbo ẹranko tí pátákò ẹsẹ̀ rẹ̀ bá là tí ó sì ń jẹ àpọ̀jẹ.
  pes-OPCB: هر حیوانی که شکافته‌سم باشد و نشخوار کند حلال گوشت است.
  tgl-ULB: Maaari ninyong kainin ang alinmang hayop na hati ang kuko at gayundin ang
    ngumunguya ng pagkain.
  hui-hui: '@see-verse:LEV.011.002'
  mya-mya: ခွာ​ကွဲ​၍​စား​မြုံ့​ပြန်​တတ်​သော တိ​ရစ္ဆာန် များ​၏​အ​သား​ကို​စား​နိုင်​သည်။-
  bod-N: དུད་འགྲོ་རྨིག་པ་གཉིས་སུ་ཁ་འཕྲལ་བའམ། ཡང་ན་རྨིག་སོར་ཁ་འཕྲལ་ཅན་དང་སྐྱུག་ལྡད་བྱེད་པ་རྣམས་བཟའ་རུང་བ་ཡིན།
  sna-sna: Munogona kudya mhuka ipi zvayo ina mahwanda, akapararana zvachose, uye
    inozeya zvokudya.
  spa-BLM: Todo lo que tiene pezuña hendida y rumia entre los animales, eso podéis
    comer.
  cac-cac: Noc' sjax yan̈ cha xechan̈ yech.
  swh-ULB: Mnaweza kula mnyama yeyote aliye na kwato zenye kugawanyika na ambaye pia
    hucheua.
  bel-bel: усякае быдла, у якога расшчэпленыя капыты і на капытах глыбокі разрэз,
    і якое жуе жуйку, ежце;
  deu-ELBBK: Alles, was gespaltene Hufe, und zwar ganz gespaltene Hufe hat, und wiederkäut
    unter den Tieren, das sollt ihr essen.
  mbb-OT: '@see-verse:LEV.011.002'
  mal-2015: മൃഗങ്ങളിൽ കുളമ്പു പിളർന്നിരിക്കുന്നതും കുളമ്പു രണ്ടായി പിരിഞ്ഞിരിക്കുന്നതും
    അയവിറക്കുന്നതുമായതൊക്കെയും നിങ്ങൾക്കു തിന്നാം.
  rmc-rmc: savoren, so prežuvinen a kas hin o kopita, so hine rozčhinde pro duj.
  pes-OPV: هر شکافته سم که شکاف تمام دارد ونشخوار کننده‌ای از بهایم، آن را بخورید.
  ron-1924: Сэ мынкаць орьче добиток каре аре унгия деспикатэ, копита деспэрцитэ ши
    румегэ.
  ben-OBCV: পশুদের মধ্যে যেসব পশু দ্বিখণ্ড খুরবিশিষ্ট ও জাবর কাটে, তার মাংস তোমরা
    ভোজন করতে পারবে।
  som-som: Wax alla wixii xayawaan ah oo raafkoodu kala jeexan yahay, oo qanjaafilo
    leeyahay, oo calyanaqsiga raamsado waa inaad cuntaan.
  lat-VUC: omne quod habet divisam ungulam, et ruminat in pecoribus, comedetis.
  eng-ASVBT: Whatsoever parteth the hoof, and is cloven-footed, and cheweth the cud,
    among the beasts, that may ye eat.
  ita-1885: D'infra le bestie a quattro piedi, voi potrete mangiar di tutte quelle
    bestie che hanno il piè forcuto, e l'unghia spartita in due, e che ruminano.
  eng-LXXUP: Every beast parting the hoof and making divisions of two claws, and chewing
    the cud among beasts, these ye shall eat.
  eng-ULB: You may eat any animal that has a split hoof and that also chews the cud.
  spa-VBL: cualquier animal que tenga una pezuña dividida y que también mastique el
    bolo alimenticio.
  fra-_FOB: Vous mangerez parmi le bétail tout ce qui a l'ongle divisé et le pied
    fourché, et qui rumine;
  mal-mal: മൃഗങ്ങളിൽ കുളമ്പ് പിളർന്നിരിക്കുന്നതും കുളമ്പ് രണ്ടായി പിരിഞ്ഞിരിക്കുന്നതും
    അയവിറക്കുന്നതുമായതിനെയെല്ലാം നിങ്ങൾക്ക് ഭക്ഷിക്കാം.
  urd-GVR: Jin ke khur yā pāṅw bilkul chire hue haiṅ aur jo jugālī karte haiṅ unheṅ
    khāne kī ijāzat hai.
  suz-BL: गेपुकीमी आन गेंच जेश्‍शो नु शोंया हेक्‍बपुकी ब्‍वने चाप्‍नीनी।
  ita-1927: Mangerete d’ogni animale che ha l’unghia spartita e ha il piè forcuto,
    e che rumina.
  ckb-ckb: هەر ئاژەڵێک کە سمی دوو کەرت بێت و کاوێژ بکات، ئەوە دەخۆن.
  eng-BBE: You may have as food any beast which has a division in the horn of its
    foot, and whose food comes back into its mouth to be crushed again.
  kan-OKCV: ಪ್ರಾಣಿಗಳಲ್ಲಿ ಕಾಲ್ಗೊರಸು ಸೀಳಿದ ಮತ್ತು ಮೇವನ್ನು ಮೆಲುಕಾಡಿಸುವುದನ್ನೂ ನೀವು ತಿನ್ನಬಹುದು.
  tam-2017: மிருகங்களில் விரிகுளம்புள்ளதாக இருந்து, குளம்புகள் இரண்டாகப் பிரிந்திருக்கிறதும்
    அசைபோடுகிற அனைத்தையும் நீங்கள் சாப்பிடலாம்.
  spa-RV-1909: De entre los animales, todo el de pezuña, y que tiene las pezuñas hendidas,
    y que rumia, éste comeréis.
  ron-BTF: Orice desparte copita și este cu copită bifurcată și rumegă hrana, printre
    animale, pe acelea să le mâncați.
  eng-WEBP: Whatever parts the hoof, and is cloven-footed, and chews the cud among
    the animals, that you may eat.
  eng-FBV: any animal that both has a divided hoof and also chews the cud.
  nld-1939: Alle viervoetige dieren, die volledig gespleten hoeven hebben, en tevens
    herkauwers zijn, moogt ge eten.
  nch-BL: Hueli quicuase cati quipiyaj iniisti maxaltic huan quicuajcuaj inintacualis
    ome huelta.
  vie-1934: Hễ loài vật nào có móng rẽ ra, chân chia hai và nhơi, thì các ngươi được
    phép ăn.
  hin-CV: कोई भी पशु, जिसके खुर अलग हैं, जिसके खुर फटे हों और वह पागुर करता है, तुम्हारे
    लिए भोज्य है.
  eng-OURB: Whatever parts the hoof, and is cloven-footed, and chews the cud among
    the animals, that you may eat.
  spa-BES: Pueden tener como alimento a cualquier bestia que tenga pezuña partida,
    y rumiante cuya comida vuelva a su boca para ser aplastada nuevamente.
  tdx-tdx: Ze vaki-hotro, ie misarake do’e o hotro’eo, naho mihota haneñe (amo bibio)
    le maha­kama’ areo.
  vid-vid: ‘Hali migongolo jeng'ha hano muisi, mkundizwa kulya igongolo lyoneche liwele
    na kwato zigawanuche honhu heli na lilinguhelula.
  eng-OKE: Everyone that parteth the sole and divideth the paw (or hoof) and that
    bringeth up the cud among the cattle, that you may eat.
  tha-KJV: บรรดาสัตว์​ที่​แยกกีบและมีกีบผ่าและสัตว์​เคี้ยวเอื้อง เจ้​ารับประทานได้
  por-BR-2018: De entre os animais, todo o de casco, e que tem as unhas fendidas,
    e que rumina, este comereis.
  deu-ELO: Alles, was gespaltene Hufe, und zwar ganz gespaltene Hufe hat, und wiederkäut
    unter den Tieren, das sollt ihr essen.
  eng-WYC-2018: ye shall eat all things among beasts that have the claw parted, and
    cheweth the cud; (ye shall eat all those among the beasts that have a divided
    hoof, and that chew the cud;)
  epo-epo: ĉiun bruton, kiu havas disfenditajn hufojn kaj distranĉan sulkon sur la
    hufoj kaj kiu remaĉas maĉitaĵon, vi povas manĝi.
  uig-PIN: Ⱨaywanlar iqidǝ ⱨǝm tuyaⱪliri pütün aqimaⱪ (tuyaⱪliri pütünlǝy yeriⱪ) ⱨǝm
    kɵxigüqi ⱨaywanlarning ⱨǝrbirini yesǝnglar bolidu.
  beo-beo: “Dilia da osoboga esalebe ohe amo ilia da emo wadobo gala amola ha:i manu
    da ea esaga dialu bu hi aduga:le naha, amo huluane manu da defea.
  tpi-OTNT: Em ol animal, kapa bilong lekhan i bruk tuhap, na ol i save kaikai gras
    olsem bulmakau.
  hau-SA: Za ku iya cin dabbobin da suke da rababben kofato, waɗanda suke kuma tuƙa.
  uig-LAT: Haywanlar ichide hem tuyaqliri pütün achimaq (tuyaqliri pütünley yériq)
    hem köshigüchi haywanlarning herbirini yésenglar bolidu.
  nde-nde: lingadla zonke izinyamazana ezilenklagu ezivulekileyo lezentshisayo.
  ton-ton: ‌ʻIlonga ʻaia ʻi he fanga manu ʻoku mavaeua hono pesipesi, pea vaʻe mafahi,
    pea ʻoku toe lamulamu ʻangaua ʻene kai, temou kai ia.
  ces-1613: Všeliké hovado, kteréž má kopyta rozdělená, tak aby rozdvojená byla, a
    přežívá, jísti budete.
  eng-WMB: Whatever parts the hoof, and is cloven-footed, and chews the cud among
    the animals, that you may eat.
  tam-TCV: முழுவதும் விரிந்த குளம்புடையதும், இரையை அசைப்போடுகிறதுமான எந்த மிருகத்தையும்
    நீங்கள் சாப்பிடலாம்.
  ceb-ULB: Makahimo kamo sa pagkaon sa bisan unsang mananap nga pikas ug kuko, ug
    nagausap ug balik sa pagkaon niini.
  pol-UBG: Wszystkie zwierzęta, które mają rozdzielone kopyta i racice oraz przeżuwają
    – je możecie jeść.
  urd-GVU: جن کے کُھر یا پاؤں بالکل چِرے ہوئے ہیں اور جو جگالی کرتے ہیں اُنہیں کھانے
    کی اجازت ہے۔
  deu-1912: Alles, was die Klauen spaltet und wiederkäut unter den Tieren, das sollt
    ihr essen.
  kan-2017: ಅವು ಯಾವುವೆಂದರೆ ಯಾವ ಪ್ರಾಣಿಯ ಕಾಲ್ಗೊರಸು ಸೀಳಿದೆಯೋ ಅದು ಮೆಲುಕುಹಾಕುವಂಥದಾದರೆ ಅದರ
    ಮಾಂಸವನ್ನು ತಿನ್ನಬಹುದು.
  yap-yap: ni tin nib dar buguli ay, ma makunuy gan ngalan k’angan nga fin i yengyeng,
  hlt-MCSB: Rhamsa khuiah a khomae rhak tih a khomae dongkah a khorhaek aka thal neh
    caknaih aka naih boeih te tah ca uh.
  mdy-ETH: ሹቁላ ላምዖ ፓቂንቲ ዓኣ፥ ዓሌ ዻዓ ባኮንሢኮ ዓሽኮ ሙዑዋቴ፤
  twi-ASANTE: Motumi we aboa biara a ne tɔte mu apae na ɔpu wesa no.
  eng-WEBU: Whatever parts the hoof, and is cloven-footed, and chews the cud among
    the animals, that you may eat.
  bnp-bnp: a sipsip, a bulmakau a tagulana vahana ria i bako, ri ngau a varili manga
    a bulmakau.
  wal-wal: Qinccafilee wuri phalqqettidoogeetanne waammotiya meheta ubbaa miite.
  spa-PDDPT: Comerán cualquiera que tenga pezuña hendida y que rumia.
  gun-gun: Ipyapẽ mbyte rupi ja'o va'e ha'e oixu'u jevy va'e ha'e javi ma ha'eve 'rã
    mymba ikuai va'e gui pe'u aguã.
  agu-BL: Ba'n lbaj yi e' txuc ita'n yi na chiwoch' cob tir chiwa', nin yi cob cuntu'
    elnak chipac'.
  ilo-ULB: Mabalinyo a kanen ti aniaman nga ayup nga addaan iti napisi a kuko ken
    agngatngatingat.
  kpg-kpg: ala nadau babaawae e manga lua ge gowaga nadau meegai i lodo nadau dinae
    gaa mama labelaa.
  uig-ARA: ھايۋانلار ئىچىدە ھەم تۇياقلىرى پۈتۈن ئاچىماق (تۇياقلىرى پۈتۈنلەي يېرىق)
    ھەم كۆشىگۈچى ھايۋانلارنىڭ ھەربىرىنى يېسەڭلار بولىدۇ.
  sus-sus: Sube tore kanyie naxee tore itaxunxi firinyi ra, e man e xa donse ratema
    e dɛ i e nu a idon. Wo nɔma na sube mɔɔli donde.»
  pon-2006: me kikin nehrail kan pwalpeseng oh me kin rukoa kanarail kisin mwenge,
  ksd-ksd: Nina ra pal a kauna a ura kaka tana, ma nina i nganga mule ra magit i ga
    en value, ta ra lavur vavaguai, avat a en nam.
  tur-YTC: Hayvanlar arasında, çatal ve yarık tırnaklı olup geviş getiren her hayvanı
    yiyebilirsiniz.'”
  grc-BRENT: Πᾶν κτῆνος διχηλοῦν ὁπλὴν καὶ ὀνυχιστῆρας ὀνυχίζον δύο χηλῶν, καὶ ἀνάγον
    μηρυκισμὸν ἐν τοῖς κτήνεσι, ταῦτα φάγεσθε.
  ind-AYT: Setiap binatang yang berkuku belah, yaitu yang kukunya benar-benar terbelah,
    dan yang memamah biak boleh kamu makan.
  nya-nya: Nyama iliyonse imene ili ndi chipondero chogawikana pakati ndi yobzikula
    mukhoza kudya.
  hrv-hrv: svaku koja ima papke, ali papke razdvojene, i koja preživa možete jesti.
  mps-mps: “Te nogo sągą age si elalubo hasa sibi dabe naga, te augwaligo kibu bulmakaugo
    nosai tutudubo tiwai ebo dao.
  tpi-tpi: Em ol animal, kapa bilong lekhan i bruk tuhap, na ol i save kaikai gras
    olsem bulmakau.
  dan-1931: Alle Dyr, der har Klove, helt spaltede Klove, og tygger Drøv, må I spise.
  vie-OVCB: Các ngươi được ăn thịt con vật nào có móng chẻ đôi và nhai lại.
  guj-2017: જે પશુઓની ખરી ફાટવાળી હોય અને જે વાગોળતું હોય તે પશુ તું ખાઈ શકે.
  pon-2006A: me kikin nehrail kan pwalpeseng oh me kin rukoa kanarail kisin mwenge,
  por-BRBSL: Quaisquer que sejam as partes do casco, e é tecido com os pés, e mastiga
    o cudinho entre os animais, para que você possa comer.
  cth-cth: A khoksamen samka ni teh a thepkaai e moithangnaw teh ca thainae kâ ao.
  twi-twi: Mutumi we aboa biara a ne tɔte mu apae kosi nea opuw wosaw so.
  hlt-hlt: Rhamsa khuiah a khomae rhak tih a khomae dongkah a khorhaek aka thal neh
    caknaih aka naih boeih te tah ca uh.
  tbz-SIM: Fɛɔ̃̀fɛ̀ yoo kuwɑnwɑnkù dɛ̀ɛ̀ kó yɛkpɛ̀ɛ̀tɛ̀ yɑ̀tɛ yɛ̀dɛ́ɛ̀ kɛ̀ dɛ̀ dukii,
    di bo nɑ kɛ́ ndɛ̀ yo,
  msy-2020: 'Asɨzir kabanang: Dar soroghafariba puzir pumuning ikia, aning uaning
    tuiragha iti, egha da bulmakaubar mɨn graziba api, ia dar amɨ.'
  dop-dop: nnɑ ɑ ɑcʋwɑ fɑɣɑɑ, nɑ ɑ́ wɛnɑ tɑlɑsɩ tɔ.
  azb-azb: Hər hansı qoşadırnaqlı gövşəyən heyvanın ətini yeyə bilərsiniz.
  eng-DBY: Whatever hath cloven hoofs, and feet quite split open, and cheweth the
    cud, among the beasts — that shall ye eat.
  hin-2017: पशुओं में से जितने चिरे या फटे खुर के होते हैं और पागुर करते हैं उन्हें
    खा सकते हो।
  wol-KYG: Mboolem mala mu we wa xar, séddlikoo ñaar, te muy duññ, moom ngeen di lekk
    aw yàppam.
  eng-YLT: any dividing a hoof, and cleaving the cleft of the hoofs, bringing up the
    cud, among the beasts, it ye do eat.
  kne-kne: Din nagisgis di kokod na ya mangaga kasin si nakdeng ay kinana.
  eng-WYC-2017: ye shall eat all things among beasts that have the claw parted, and
    cheweth the cud;
  eng-WMBB: Whatever parts the hoof, and is cloven-footed, and chews the cud amongst
    the animals, that you may eat.
  urd-GVH: जिनके खुर या पाँव बिलकुल चिरे हुए हैं और जो जुगाली करते हैं उन्हें खाने
    की इजाज़त है।
  rug-rug: saripu paqaha rua kakarutu nenedi, meke hamu va memehe sari ginani pa totoso
    vina rua.
  gaz-gaz: Bineensa kotteen isaa guutumaan guutuutti baqaqaa taʼe kan alala guuru
    kam iyyuu nyaachuu dandeessu.
  fra-LSG: Vous mangerez de tout animal qui a la corne fendue, le pied fourchu, et
    qui rumine.
  yal-yal: Sube toro kanna naxanye mɔn donseen laxunma, ɛ nɔɛ ne birin donɲɛ nɛn fɔ
    naxanye toro mi bɔxi ɲaxi ra.”
  haw-1868: O ka mea mahele i ka maiuu, a ua kapuwai maheleia, a ua nau i ka mea hoolualuaiia,
    iwaena o na holoholona, oia ka oukou e ai ai.
  arb-NAV: تَأْكُلُونَ كُلَّ حَيَوَانٍ مَشْقُوقِ الظِّلْفِ وَمُجْتَرٍّ،
  ewe-ewe: Miate ŋu aɖu lã sia lã si ƒe afɔkli me fe, eye wòdzɔa nu gaɖuna.
  eng-LEE: Whatsoever divideth the hoof, and is cloven-footed, and cheweth the cud,
    among the beasts, that may ye eat.
  asm-FB: পশুবোৰৰ মাজত যি কোনো জন্তুৰ খুৰা সম্পুৰ্ণৰূপে দুফাল আৰু ঘাঁহ পাগুলে তাক
    তোমালোকে খাব পাৰিবা
  sus-A: سُبٍ تٌرٍ كَنيِيٍ نَشٍيٍ تٌرٍ عِتَشُنشِ قِرِنيِ رَ، عٍ مَن عٍ شَ دٌنسٍ رَتٍمَ
    عٍ دّ عِ عٍ نُ عَ عِدٌن. وٌ نْمَ نَ سُبٍ مْولِ دٌندٍ.»
  fra-SBL: Tout ce qui a le sabot fendu, le pied fourchu, et qui rumine parmi les
    animaux, vous pourrez le manger.
  hbo-hbo: כֹּ֣ל ׀ מַפְרֶ֣סֶת פַּרְסָ֗ה וְשֹׁסַ֤עַת שֶׁ֙סַע֙ פְּרָסֹ֔ת מַעֲלַ֥ת גֵּרָ֖ה
    בַּבְּהֵמָ֑ה אֹתָ֖הּ תֹּאכֵֽלוּ׃
  eng-WYCLIFFE: ye schulen ete `al thing among beestis that hath a clee departid,
    and chewith code;
  cwe-cwe: ‘Wanyama wose weli muna iisi yose, mutogoleligwa kuja mnyama yeli na mapaga
    yoyaigolile banzi mbili na yoselula.
  kik-kik: No mũrĩe nyamũ o yothe ĩrĩ mahũngũ marekanĩtie gatagatĩ biũ na ĩcookagia
    ithagumia.
  fra-NCL: Tout animal qui a la corne divisée et le pied fourchu, et qui rumine, vous
    le mangerez.
  cek-AK: khokpadae kangphae, rawkcaak pathok thaih moinawk to caa oh, tiah a naa.
  cuk-cuk: Ibdurgan-e-goonasi-darbo-mamararmalad, gagan-masar, gannar-mabaliga sabanyagi
    mas saboged, Wegiid-ibdurganmar be nabir gunnoed.
  uig-CYR: Һайванлар ичидә һәм туяқлири пүтүн ачимақ (туяқлири пүтүнләй йериқ) һәм
    көшигүчи һайванларниң һәр бирини йесәңлар болиду.
  tel-2017: చీలిన డెక్కలు ఉండి ఏ జంతువు అయితే నెమరు వేస్తుందో ఆ జంతువుని మీరు ఆహారంగా
    తీసుకోవచ్చు.
  hat-BSA: Nenpòt bèt ki gen zago ki fann e ki remoute manje yo, nan bèt sa yo, nou
    kapab manje.
  kos-kos: ma sengelik falka, su oayapa sifil kontini ma el kangla.
  hbo-WLC: כֹּ֣ל ׀ מַפְרֶ֣סֶת פַּרְסָ֗ה וְשֹׁסַ֤עַת שֶׁ֙סַע֙ פְּרָסֹ֔ת מַעֲלַ֥ת גֵּרָ֖ה
    בַּבְּהֵמָ֑ה אֹתָ֖הּ תֹּאכֵֽלוּ׃
  ibo-ibo: Unu nwere ike iri anụmanụ ọbụla ụkwụ ya wara njakpa. nke na-atagharị ọnụ.
  ory-ory: ପଶୁମାନଙ୍କ ମଧ୍ୟରେ ଯାହାର ଖୁରା ବିଭକ୍ତ ଓ ପାଦ ଚିରା ଓ ଯେ ପାକୁଳି କରେ, ତାହାକୁ ତୁମ୍ଭେମାନେ
    ଭୋଜନ କରିବ।
  chk-chk: Oua tongeni ochoch ekewe man meinisin mi keang kün pachapacher o lülüsefäli
    ener.
  rop-rop: weya im garram fut laiga buligi, en im dagadagat gras laiga buligi.
  ukr-1871: Усяку скотину, що в неї ратицї розколені і між ратицями розколина глибока
    і вона ремигає, таку можна вам їсти.
  deu-1951: Alle Vielhufer, die ganz gespaltene Klauen haben und wiederkäuen, dürft
    ihr essen.
  eng-JPS: Whatsoever parteth the hoof, and is wholly cloven-footed, and cheweth the
    cud, among the beasts, that may ye eat.
  srp-1865: Što god ima papke i papci su mu razdvojeni i preživa izmeðu životinja,
    to jedite.
  lug-lug: Munaayinzanga okulya ensolo yonna erina ekigere ekyaseemu nga kyeyawulidde
    ddala, era ng’ezza obwenkulumu.
  heb-heb: כל מפרסת פרסה ושסעת שסע פרסת מעלת גרה בבהמה אתה תאכלו׃
  ben-IRV: পশুদের মধ্যে যে কোনো পশু সম্পূর্ণ দুই টুকরো খুরবিশিষ্ট ও জাবর কাটে, তা
    তোমরা খেতে পার।
  pan-pan: ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਦੇ ਖੁਰ ਚਿਰੇ ਹੋਏ ਅਤੇ ਪਾਟੇ ਹੋਏ ਹੋਣ ਅਤੇ ਜੁਗਾਲੀ ਕਰਦੇ
    ਹੋਣ, ਉਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਖਾ ਸਕਦੇ ਹੋ।
  mya-JVB: ခွါ ကွဲပြား ၍ စားမြုံ့ပြန် သော သား များကို သင်တို့သည် စား ရသောအခွင့်ရှိ၏။
  hmo-hmo: Edia imana bona aena palapala idia auka bona parara, bona aniani idia ania
    murinai, uduna dekenai ma idia mumuta lou, vadaeni ma idia ania lou, unai bamona
    mauri gaudia umui ania diba.
  urd-urd: जानवरों में जिनके पाँव अलग और चिरे हुए हैं और वह जुगाली करते हैं, तुम उनको
    खाओ।
  rus-SYN: всякий скот, у которого раздвоены копыта и на копытах глубокий разрез,
    и который жует жвачку, ешьте;
  bqc-SIM: Àli nↄ̀ↄ pↄ́ a swɛ paaa pla mɛ́ ì pↄbↄ a kòlou à ɛa só só.
  tcz-CHONGTHU: Gancha hochu abang atin ni kehkop, atin keh to, chule anehsa akama
    lhai hochu naneh thei diu gancha ho ahi.
  mar-mar: ज्या प्राण्यांचे खूर दुभंगलेले आहेत व जे रवंथ करतात त्यांचे मांस तुम्ही
    खावे.
  qub-qub: '@see-verse:LEV.011.002'
  bqp-bqp: Bɑ koo kpĩ bu yɑɑ di ye yɑ nɑɑ kɑburosu mɔ mɑ yɑ rɑ tukɑ ko.
  hat-hat: Nan tout bèt ki sou latè, men bèt nou ka touye pou nou manje. Nou ka manje
    tout bèt ki gen zago yo fann an de depi yo remoute manje tou.
  eng-BSB: You may eat any animal that has a split hoof completely divided and that
    chews the cud.
  tod-tod: Wa zoo wo suai ma zii pɛ mi, nii polokagi ɠaaʋaliai, é miizu, é ɗa tɛ
    ʋolu.
  eng-WEBPB: Whatever parts the hoof, and is cloven-footed, and chews the cud amongst
    the animals, that you may eat.
  kbq-kbq: Hagi agigomo'ma tarefi atanesigeno, trazama neteno, ete ome revarino nenesia
    zagagafa amane negahaze.
  nhe-BL: Hueli quicuase tlen quipiyaj iniisti maxaltic huan quicuajcuaj inintlacualis
    ome huelta.
  gub-BL: aze ipyàpe uza'ak mokoz ma'e romo nehe, aze u'u ka'api'i nehe no.
  eng-DRA: Whatsoever hath the hoof divided, and cheweth the cud among the beasts,
    you shall eat.
