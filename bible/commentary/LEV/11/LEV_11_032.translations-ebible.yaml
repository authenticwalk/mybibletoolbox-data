  grc-BRENT: Καὶ πᾶν ἐφʼ ὃ ἂν ἐπιπέσῃ ἀπʼ αὐτῶν ἐπʼ αὐτὸ τεθνηκότων αὐτῶν, ἀκάθαρτον
