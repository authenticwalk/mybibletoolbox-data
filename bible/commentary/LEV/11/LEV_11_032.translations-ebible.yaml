  uig-CYR: Бу җаниварларниң өлүги һәр қандақ немигә чүшүп қалса шу немә напак һесаплиниду
    — һәр қандақ яғач қача-қуча болсун, кийим болсун, терә болсун, тағар болсун, һәр
    қандақ ишқа ишлитилидиған әсвап болсун, суға чилиниши керәк; улар кәч киргичә
    напак санилип, кейин пак болиду.
  tel-2017: ఒకవేళ అవి చనిపోయిన తరువాత వాటి కళేబరాలు దేని పైన పడతాయో అవి చెక్క వస్తువులైనా,
    వస్త్రంతో చేసినవైనా, చర్మంతో చేసినవైనా, గోనె గుడ్డతో చేసినవైనా అవి అపవిత్రం అవుతాయి.
    ఆ వస్తువు ఏదైనా, దేనికోసం వాడుతున్నా అపవిత్రం అయినప్పుడు దాన్ని నీళ్ళలో ఉంచాలి.
    సాయంకాలం వరకూ అది అపవిత్రంగా ఉంటుంది. తరువాత అది పవిత్రం అవుతుంది.
  hat-BSA: Nenpòt bagay sou li ke youn nan yo ta tonbe lè l mouri, bagay sa a va vin
    pa pwòp, enkli nenpòt bagay an bwa, vètman, po, yon sak—nenpòt bagay pou itilizasyon
    li fèt la—li va mete nan dlo, li va rete pa pwòp jis rive nan aswè, e apre sa
    li va vin pwòp ankò.
  kos-kos: Ac kutena ma su mano misa inge putatla nu fac, ac fah tia nasnas — finne
    ke sak, ku nuknuk, ku kulun kosro, ku pak, aok kutena ma su orekmakinyuk nu ke
    kutena sripa. Ac fah enenu in isongyuki nu in kof uh, tusruktu ac fah tia pacna
    nasnas nwe ke ekela.
  hbo-WLC: וְכֹ֣ל אֲשֶׁר־יִפֹּל־ עָלָיו֩ מֵהֶ֨ם ׀ בְּמֹתָ֜ם יִטְמָ֗א מִכָּל־כְּלִי־עֵץ֙
    א֣וֹ בֶ֤גֶד אוֹ־עוֹר֙ א֣וֹ שָׂ֔ק כָּל־כְּלִ֕י אֲשֶׁר־יֵעָשֶׂ֥ה מְלָאכָ֖ה בָּהֶ֑ם
    בַּמַּ֧יִם יוּבָ֛א וְטָמֵ֥א עַד־הָעֶ֖רֶב וְטָהֵֽר׃
  ibo-ibo: Ihe ọbụla nke ozu ha dakwasịrị ga-abụ ihe rụrụ arụ, maọbụ osisi, maọbụ
    akwa, maọbụ akpụkpọ a na-akwa nʼala, maọbụ akpa, ihe ọbụla nke eji ya eme. A ga-etinye
    ya na mmiri, ọ ga-adịgide nʼime mmiri tutu ruo uhuruchi, mgbe ahụ ka ọ ga-adị
    ọcha.
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି ଶବ କୌଣସି ଦ୍ରବ୍ୟ ଉପରେ ପଡ଼ିଲେ, ତାହା ଅଶୁଚି ହେବ; କାଠ
    ପାତ୍ର, ବସ୍ତ୍ର, ଚର୍ମ କି ଅଖା, ଯେକୌଣସି କର୍ମଯୋଗ୍ୟ ପାତ୍ର ଉପରେ ପଡ଼ିଲେ, ତାହା ଜଳରେ ଡୁବାଯିବ,
    ଆଉ ତାହା ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ; ତହିଁ ଉତ୍ତାରେ ତାହା ଶୁଚି ହେବ।
  chk-chk: Nge ika eman lein ekei man a mäla o turutiu won och mettoch, ewe mettoch
    epwe limengau, ese lifilifil ika a för seni mwüch, ika echö üf, ika silin man,
    ika eu tuk, ika sokopaten sepi aramas ra aea. Iwe, ewe mettoch epwe soso lon koluk,
    epwe pwal limengau tori lekuniol, nge mürin epwe limöch.
  rop-rop: If olabat buldan dedwan langa enijing, wal det ting nomo klinbala blanga
    serramoni, nomeda deibin meigim brom wud, gudwan matiriyal, ola letha o beig matiriyal,
    nomeda wotkain ting deibin meigim. Wal dei lafta washim langa woda, bat im stil
    kaan jidan klinbala blanga serramoni raidap sangodan.
  ukr-1871: І все, на що одно з них впаде, коли воно здохле, буде нечисть; усяка посудина
    деревяна, чи одїж, чи шкіра, чи торба, чи знаряддє яке, що ним що робиться, треба
    класти в воду і будуть нечисті до вечора, а потім чисті будуть.
  deu-1951: Auch wird alles unrein, worauf eins von diesen Tieren fällt, wenn es tot
    ist, sei es ein hölzernes Gefäß oder ein Kleid, ein Fell oder ein Sack; ein Gerät
    aber, damit man Arbeit verrichtet, soll man ins Wasser legen, und es soll unrein
    bleiben bis zum Abend; dann wird es rein.
  eng-JPS: And upon whatsoever any of them, when they are dead, doth fall, it shall
    be unclean; whether it be any vessel of wood, or raiment, or skin, or sack, whatsoever
    vessel it be, wherewith any work is done, it must be put into water, and it shall
    be unclean until the even; then shall it be clean.
  srp-1865: I svaka stvar na koju padne koje od njih mrtvo biæe neèista, bila sprava
    drvena ili haljina ili koža ili torba, i svaka stvar koja treba za kakav posao,
    neka se metne u vodu, i da je neèista do veèera, poslije da je èista.
  lug-lug: Era emu ku zo bw’eneefanga n’egwa ku kintu eky’engeri yonna ekikozesebwa,
    ekintu ekyo kinaafuukanga ekitali kirongoofu, obanga ekintu ekyo kyakolebwa mu
    muti, oba mu lugoye, oba mu ddiba oba mu kkutiya. Kiteekebwenga mu mazzi. Tekiibenga
    kirongoofu okutuusa akawungeezi; kyokka oluvannyuma kinaalongookanga.
  heb-heb: וכל אשר יפל עליו מהם במתם יטמא מכל כלי עץ או בגד או עור או שק כל כלי אשר
    יעשה מלאכה בהם במים יובא וטמא עד הערב וטהר׃
  ben-IRV: আর তাদের মধ্যে কারো মৃতদেহ যে জিনিসের ওপরে পড়বে, সেটাও অশুচি হবে; কাঠের
    পাত্র কিংবা পোশাক কিংবা চামড়া কিংবা চট, যে কোনো কাজের যোগ্য পাত্র হোক, তা জলে
    ডোবাতে হবে এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে; পরে শুচি হবে।
  pan-pan: ਜੇਕਰ ਇਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਮਰ ਕੇ ਕਿਸੇ ਵਸਤੂ ਉੱਤੇ ਡਿੱਗ ਪਵੇ ਤਾਂ ਉਹ ਵਸਤੂ ਅਸ਼ੁੱਧ
    ਠਹਿਰੇਗੀ, ਭਾਵੇਂ ਲੱਕੜ ਦਾ ਭਾਂਡਾ, ਭਾਵੇਂ ਬਸਤਰ, ਭਾਵੇਂ ਚਮੜਾ, ਭਾਵੇਂ ਤੱਪੜ, ਭਾਵੇਂ ਕੋਈ ਵੀ
    ਭਾਂਡਾ ਜੋ ਵਰਤਣ ਵਿੱਚ ਆਇਆ ਹੋਵੇ, ਤਾਂ ਉਹ ਪਾਣੀ ਵਿੱਚ ਪਾਇਆ ਜਾਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ,
    ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਉਹ ਸ਼ੁੱਧ ਹੋਵੇਗਾ।
  mya-JVB: ထိုအသေကောင်သည် သစ်ခွက် ၊ အဝတ် ၊ အရေ ၊ အမွှေး၊ အိတ် အစရှိသော အသုံး အဆောင်တစုံ
    တခု ပေါ် သို့ကျ လျှင် ထိုအသုံးအဆောင်မ စင်ကြယ်။ ရေ ၌ နှစ်ရမည်။ ညဦး တိုင်အောင် လည်း
    မ စင်ကြယ်။ ထိုနောက် စင်ကြယ် လိမ့်မည်။
  hmo-hmo: Bona bema inai rau gaudia idia mase neganai, edia tauanina be gau ta dekenai
    idia moru neganai, unai gau be ia miro. Sedira unai gau be au, o dabua, o mauri
    gauna ta ena kopina, o puse dabua, o gaukara totona gauna ta, to unai gau be ranu
    dekenai do umui udaia, bona ia be miro noho, ela bona dina ia diho.
  urd-urd: और जिस चीज़ पर वह मरे पीछे गिरें वह चीज़ नापाक होगी, चाहे वह लकडी का बर्तन
    हो या कपड़ा या चमड़ा या बोरा हो, चाहे किसी का कैसा ही बर्तन हो, ज़रूर है कि वह
    पानी में डाला जाए और वह शाम तक नापाक रहेगा, इस के बाद वह पाक ठहरेगा।
  rus-SYN: 'И все, на что упадет которое-нибудь из них мертвое, всякий деревянный
    сосуд, или одежда, или кожа, или мешок, и всякая вещь, которая употребляется на
    дело, будут нечисты: в воду должно положить их, и нечисты будут до вечера, потом
    будут чисты;'
  bqc-SIM: Tó pↄ́piↄ gà, mɛ́ à lɛ̀lɛ dà pↄ́a, pↄ́pi aↄ gbãlɛaɛ, lí pↄ́ ge zwãa
    ge báa ge sakili ge zĩkɛbↄen nò. Wàli da íu, kási aↄ gbãlɛaɛ e oosi. Bee
    gbɛa i gↄ̃ gbãlɛsai.
  tcz-CHONGTHU: Hiche ganhing hose hi athiteng ahung kipai lhah namuna aho khah pen
    pen chu thinglom lah hihen, ponsil chung hihen, savun chung hihen, dip chunga
    hijong leh, manchah jat chom choma kimang bel chung hijong leh, aho khah pen pen
    chu aboh a um ding, aho khah penpa chu nilhuma aboh ahitan, nilhum tengleh amapa
    chu kisutheng thei ding ahi.
  mar-mar: त्यांच्यापैकी कोणी मरून एखाद्या वस्तूवर पडला तर ती वस्तूही अशुद्ध समजावी;
    लाकडी पात्र, वस्त्र कातडे, तरट किंवा कोणत्याही कामाचे हत्यार असो, ते पाण्यात टाकावे
    व संध्याकाळपर्यंत अशुद्ध समजावे; मग ते धुतल्यावर शुद्ध समजावे.
  qub-qub: «Ganra animalcuna wañusha caycajman töparga ganrami ricaconga gueru, röpa,
    garacha carpis, custal carpis, iraminta carpis. Töpaptenga juclla yacuman jatirinqui.
    Pacha chacänancama ganra carpis nircorga limyunami canga.
  bqp-bqp: Yin gɑɑn goru tɑ̀ n wɔri dendi yɑ̃nu sɔɔ ni bɑ kuɑ kɑ dɑ̃ɑ ǹ kun mɛ kɑ
    bekuru ǹ kun mɛ kɑ gɔnɑ ǹ kun mɛ kɑ sɑɑki, dendi yɑ̃ɑ ni, nu disi duurɑwɑ mi.
    Bɑ koo nu dokewɑ nim sɔɔ sere kɑ tɔ̃ɔ ten yokɑɔ. Yen biru nu sere dɛɛrɑ.
  hat-hat: Si kadav bèt sa yo tonbe sou nenpòt ki bagay, kit an bwa, kit an twal,
    kit an po, kit an twal sak, osinon sou nenpòt ki zouti nou sèvi pou nou travay,
    bagay sa a osinon zouti sa a pa bon pou nou sèvi. Se pou nou mete l' tranpe nan
    dlo, li p'ap bon pou nou sèvi avè l' jouk aswè rive. Apre sa, nou ka sèvi avè
    l' san danje.
  eng-BSB: When one of them dies and falls on something, that article becomes unclean;
    any article of wood, clothing, leather, sackcloth, or any implement used for work
    must be rinsed with water and will remain unclean until evening; then it will
    be clean.
  tod-tod: 'Sɔɔla kpein, ti-ma ʋoomai ta a vɔɔɠu ba, naa ɠa ɠɔzɔ: gulu aniɲakai, ɓaa
    seɠei, ɓaa kɔlɔ, ɓaa ɓɔlɔ, ɓaa aniɲaka kpein nu a ɓɛdɛ ɠula su. Kɛni é gba ga
    ziɛi, kɛlɛ kɔzɔai ɠa yɛ de eyɛsu kpɔkɔi zeeli, naa ʋolu toɠa ɲade niina.'
  eng-WEBPB: Anything they fall on when they are dead shall be unclean; whether it
    is any vessel of wood, or clothing, or skin, or sack, whatever vessel it is, with
    which any work is done, it must be put into water, and it shall be unclean until
    the evening. Then it will be clean.
  kbq-kbq: Ana zagaramimo frino evuramino zafareti'ma tro hu'nesia zantero, kukenarero,
    zagagafamofo akrutero, tapa kukenare'ma evuramino avako'ma haniana, agru osanigeno
    ana'ma hania zantamina timpi reta sese hinkeno meno vuno kinaga senkeno agrua
    hugahie.
  nhe-BL: “Nojquiya mocahuas ax tlapajpactic nochi tlamantli tlen ipan huetzis nopa
    tlapiyali itlacayo. Quena, intla nopa tlapiyali tlen mictoc huetzis ipan se tlamantli
    cuahuitl, o se yoyomitl, o se cuetlaxtli o se coxtali, huajca nopa tlamantli mocahuas
    ax tlapajpactic. Monequis inquitlalise ipan atl huan mocahuas ax tlapajpactic
    hasta tlayohua, pero teipa elis tlapajpactic.
  gub-BL: 'Aze agwer ma''ea''yr hetekwer u''ar amo ma''e i''aromo nehe, a''e ma''e
    uzeapo putar ikatu ''ym ma''e romo a''e ''ar mehe nehe. Wyzài ma''e nehe: ywyra
    iapo pyrer, pàn iapo pyrer, ma''epirer iapo pyrer, ma''eryru iapo pyrer, wyzài
    ma''e. Tuwe amo omono ''y pupe imukatu pà nehe. Nezewe rehe we upyta putar ikatu
    ''ym ma''e romo a''e ''ar rehe nehe. Xo kwarahy heixe re zo ikatu wi putar nehe.'
  eng-DRA: And upon what thing soever any of their carcasses shall fall, it shall
    be defiled, whether it be a vessel of wood, or a garment, or skins or haircloths;
    or any thing in which work is done, they shall be dipped in water, and shall be
    unclean until the evening, and so afterwards shall be clean.
