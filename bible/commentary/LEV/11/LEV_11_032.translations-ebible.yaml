  dop-dop: Ye tǝ kʋsǝpʋɣʋ hotɑ wontu nti pɑ lɑkǝnɑ tɔ tǝ tɑɑ nɑkʋlɩ tɑɑ, kʋlɛ kʋ pǝsɑ
    ɑsilimɑ kɛ́. Pɑɑ kʋsɑɑkǝm, pɑɑ wontu kʋsusuutu, yɑɑ tɔnʋɣʋ pʋlʋpʋ, yɑɑ huluɣu.
    Pɑɑ wontuɣu ŋku te, pǝ wɛɛ sɩ pɑ́ nyɑɑlɩ-kʋɣʋ nɑ lʋm nɑ kʋ cɑɣɑ ɑsilimɑ tɑɑ, hɑlǝnɑ
    tɑɑnɑɣɑ. Pǝ wɑɑlɩ kɛ pɑɑ nyǝnɩ-kʋɣʋ kʋpɑŋkʋ.
  azb-azb: Onlardan birisinin leşi üstünə düşən hər şey murdar sayılsın. Hər taxta,
