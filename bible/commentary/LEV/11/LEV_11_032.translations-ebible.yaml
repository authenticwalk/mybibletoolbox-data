    আৰু সন্ধ্যালৈকে অশুচি হৈ থাকিব আৰু তেতিয়াহে শুচি হ’ব।
  sus-A: شَ عٍ بِنبِيٍ سَ بِرَ سٍ ندٍ قَرِ، نَ قَن قِندِ مَ سٍ سّنِيّنتَرٍ رَ، عَلْ
