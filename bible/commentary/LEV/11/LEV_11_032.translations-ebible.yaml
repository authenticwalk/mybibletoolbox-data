  tbz-SIM: Kɛ̀ dɛ kó kuwɑnwɑnkù mɑkù ku kɛ kɑ̀ɑ́kɛ́ kunɛnkù mɑkù, dɛ kó kunɛnkù sĩ̀ntɛmu,
