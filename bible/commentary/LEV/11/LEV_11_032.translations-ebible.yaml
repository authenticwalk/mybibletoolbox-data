verse: LEV.011.032
translations:
  mal-C: അവയിലൊന്നു ചത്ത് എന്തിന്മേലെങ്കിലും വീണാൽ, ആ സാധനത്തിന്റെ ഉപയോഗമെന്തായാലും,
    അതു മരമോ വസ്ത്രമോ തുകലോ ചാക്കുശീലയോകൊണ്ട് ഉണ്ടാക്കിയതാണെങ്കിലും അശുദ്ധമായിരിക്കും.
    അതു വെള്ളത്തിൽ ഇടണം; അതു സന്ധ്യവരെ അശുദ്ധമായിരിക്കും, പിന്നെ അതു ശുദ്ധമാകും.
  deu-TKW: 'Und alles, worauf eines von ihnen im Tode fällt, wird unrein: So jedes
    hölzerne Gefäß oder Gewand oder Fell oder Sacktuch - alle Gefäße, die zum Gebrauche
    dienen. Sie sind ins Wasser zu stecken und bleiben unrein bis zum Abend; dann
    sind sie wieder rein.'
  lin-lin: Eloko nyonso oyo nyama yango ekokweyela, wana esili kokufa, ekozala mbindo,
    ezala esalelo ya libaya, elamba, poso to sakosi ; botia yango na mayi mpe ekozala
    mbindo kino na pokwa ; sima na yango nde ekozonga lisusu peto.
  eng-LSV: And anything on which anyone of them falls, in their death, is unclean,
    of any vessel of wood or garment or skin or sack, any vessel in which work is
    done is brought into water, and has been unclean until the evening, then it has
    been clean;
  eng-GNV: 'Also whatsoeuer any of the dead carkeises of them doth fall vpon, shalbe
    vncleane, whether it be vessel of wood, or rayment, or skinne, or sacke: whatsoeuer
    vessel it be that is occupied, it shalbe put in the water as vncleane vntil the
    euen, and so be purified.'
  eng-WEBSTER: And upon whatever any of them, when they are dead, doth fall, it shall
    be unclean; whether it is any vessel of wood, or raiment, or skin, or sack, whatever
    vessel it is , in which any work is done, it must be put into water, and it shall
    be unclean until the evening; so it shall be cleansed.
  nhw-BL: “Nojquiya mocahuas amo tlapajpactli nochi tlamantli catli ipan huetzis nopa
    tlapiyali itlacayo. Quena, sintla nopa tlapiyali catli mictoc huetzis ipan se
    tlamantli cuahuitl, o se yoyomitl, o se cuetlaxtli o se coxtali, huajca nopa tlamantli
    mocahuas amo tlapajpactli. Monequis anquitlalise ipan atl huan mocahuas amo tlapajpactli
    hasta tlayohua, pero teipa elis tlapajpactli.
  swh-ONEN: Ikiwa mmoja wao atakufa na kuangukia juu ya kitu fulani, chombo hicho,
    hata kikiwa cha matumizi gani, kitakuwa najisi, kiwe kimetengenezwa kwa mti, nguo,
    ngozi au gunia. Kiweke ndani ya maji; kitakuwa najisi mpaka jioni, kisha kitakuwa
    safi tena.
  bba-bba: Yin ɡɑɑn ɡoru tɑ̀ n wɔri dendi yɑ̃nu sɔɔ ni bɑ kuɑ kɑ dɑ̃ɑ ǹ kun mɛ kɑ
    bekuru ǹ kun mɛ kɑ ɡɔnɑ ǹ kun mɛ kɑ sɑɑki, dendi yɑ̃ɑ ni, nu disi duurɑwɑ mi.
    Bɑ koo nu dokewɑ nim sɔɔ sere kɑ tɔ̃ɔ ten yokɑɔ. Yen biru nu sere dɛɛrɑ.
  eng-KJVCPB: And upon whatsoever any of them, when they are dead, doth fall, it shall
    be unclean; whether it be any vessel of wood, or raiment, or skin, or sack, whatsoever
    vessel it be, wherein any work is done, it must be put into water, and it shall
    be unclean until the even; so it shall be cleansed.
  luo-luo: Kaponi achiel kuom legi otho kendo molwar kuom gimoro amora mwakonyorego
    pile, to gino koro nobed mogak, bedni en gima olos gi yien, kata en law, kata
    pien kata ogunia. Gino koro nyaka nyum ei pi kendo nobed mogak nyaka chop seche
    mag odhiambo, eka bangʼe nobed maler.
  meu-meu: 'Bona bae mase negana ai idia ese ḡau ta latanai bae moru, una ḡau baine
    miro: bema au amo e karaia ḡauna ta, eiava dabua, eiava kopi, eiava puse, ranu
    ai do ba udaia; ia na baine miro ela bona dina baine diho, una murinai baine ḡoeva.'
  npi-ULB: तिनीहरूमध्ये कोही मरेर केही कुरामाथि पर्‍यो भने, त्यो वस्तु काठ, कपडा,
    छाला, वा भाङ्‍रो, जे सुकैबाट बनेको भए तापनि त्यो अशुद्ध हुने छ । त्यो जे भए तापनि
    र त्यो जे सुकैको निम्ति प्रयोग हुने भए तापनि, त्यो पानीमा डुबाइनुपर्छ, र त्यो
    साँझसम्म अशुद्ध रहने छ । त्यसपछि त्यो शुद्ध हुने छ ।
  yor-yor: Bí ọ̀kan nínú wọn bá kú tí wọ́n sì bọ́ sórí nǹkan kan, bí ó ti wù kí irú
    ohun náà wúlò tó, yóò di aláìmọ́ yálà aṣọ ni a fi ṣe é ni tàbí igi, irun aṣọ tàbí
    àpò, ẹ sọ ọ́ sínú omi yóò jẹ́ aláìmọ́ títí ìrọ̀lẹ́ lẹ́yìn náà ni yóò tó di mímọ́.
  pes-OPCB: اگر لاشهٔ آنها روی چیزی که از جنس چوب، پارچه، چرم یا گونی باشد بیافتد
    آن چیز نیز نجس خواهد شد؛ باید آن را در آب بگذارید و آن تا غروب نجس خواهد بود ولی
    بعد از آن، می‌توان دوباره آن را به کار برد.
  tgl-ULB: At kung alinman sa mga ito ang namatay at nahulog sa anumang bagay, magiging
    marumi ang bagay na iyon, kahit gawa ito sa kahoy, tela, balat o telang magaspang.
    Anuman ito at anuman ang mga gamit nito, dapat itong ilagay sa tubig; magiging
    marumi ito hanggang sa gabi. Pagkatapos magiging malinis na ito.
  hui-hui: Ema bialu piaga dodohe uruni aria mbirago mbirale ngagoriani homo wiagua
    ogoni ela hayadago nde i̱naga deni dodohe dege wulebira. Ai mbirale irame wabini
    tara tara ngagoria homo wiaguabi labolaboni homo wiaguabi nogo bulumaga dongone
    lagalo wini ngagoria homo wiaguabi nuni homo wiaguabi uruni ale bibahende mbirago
    ibu biabe tara biaga wiaguabi bibahende homene ela hayadagome i̱naga deni ko dodohe
    wulebira. Anigo mbirale ela hayadago ibame wayawaya bo waharimiyaguabi i̱naga
    deni ibu dodohe wiaho ngane dege alendo halu ni anda polebira.
  mya-mya: သစ်​သား၊ အ​ဝတ်၊ သား​ရေ၊ လျှော်​တေ​စ​သည် တို့​ဖြင့်​ပြု​လုပ်​သော​မည်​သည့်​အ​သုံး​အ​ဆောင်
    များ​ပေါ်​သို့​မ​ဆို ထို​သတ္တ​ဝါ​တို့​၏​အ​သေ ကောင်​များ​ကျ​ခဲ့​သော် ယင်း​အ​သုံး​အ​ဆောင်
    သည်​မ​သန့်​ရှင်း​ဟု​မှတ်​ယူ​ရ​မည်။ ယင်း​ကဲ့ သို့​ညစ်​ညမ်း​သွား​သော​အ​သုံး​အ​ဆောင်​ကို
    ရေ​ထဲ​၌​နှစ်​ရ​မည်။ သို့​ရာ​တွင်​ထို​အ​သုံး အ​ဆောင်​သည် ည​ဦး​တိုင်​အောင်​မ​သန့်​ရှင်း
    ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: དེ་དག་ལས་ཤི་རོ་གཅིག་དངོས་པོ་གང་རུང་གི་སྟེང་དུ་ལྷུང་ན་དེ་ནི་མི་གཙང་བ་སྟེ།
    ཤིང་གི་སྣོད་དམ། གོས་སམ། ཀོ་བའམ། རྩྭ་ཕད་དམ། ཡང་ན་ལག་ཆ་གང་ཡིན་ཡང་ཆུ་རུ་སྦང་དགོས་ལ།
    དགོང་མོའི་བར་དུ་མི་གཙང་ཞིང་དེའི་རྗེས་སུ་ད་གཟོད་གཙང་བ་ཡིན།
  sna-sna: Kana chimwe chazvo chikafa, chikawira pamusoro pechimwe chinhu, chinhu
    ichocho hazvinei kuti chinoshandiswei, chinova chisina kuchena kunyange chakagadzirwa
    nomuti, mucheka, dehwe, kana saga. Chiisei mumvura; chichava chisina kuchena kusvikira
    manheru, uye ipapo chichava chakachena.
  spa-BLM: Todo lo que caiga sobre ellos cuando estén muertos será impuro; ya sea
    un recipiente de madera, ropa, piel o saco, cualquiera que sea el recipiente con
    el que se haga cualquier trabajo, deberá ser puesto en agua, y quedará impuro
    hasta la noche. Entonces quedará limpio.
  cac-cac: 'Q''uinaloc ay junoc tas b''aj tz''em noc'' chamnac noc'' chi'', a jun
    chi'', man̈ vach''oc tz''ajcani, icha yalan ley: Vach''chom a junoc te te'', junoc
    pichul, junoc tz''uum, junoc coxtal, ma junoc yamc''ab'' yic munlajel, tato tz''em
    junoc noc'' chamnac noc'' chi'' d''a yib''an̈, yovalil slab''chajem d''a scal
    a a''. Palta manto vach''oc tz''ajcani, masanto sq''uic''b''iemi, ichato chi''
    vach'' tz''ajcani.'
  swh-ULB: Na iwapo mmoja wao anakufa na kuanguka juu ya chombo, chombo hicho kitakuwa
    najisi, ama kiwe kimetengenezwa kwa mbao, nguo, ngozi, au gunia. Kiwe chombo cha
    namna gani na kiwe kwa matumizi gani, ni lazima kitalowekwa katika maji nacho
    kitakuwa najisi hata jio. Kisha kitakuwa safi.
  bel-bel: 'І ўсё, на што ўпадзе што-небудзь зь іх мёртвае, любы драўняны посуд, альбо
    вопратка, альбо скура, альбо мяшок, і любая рэч, якая ўжываецца ў карыстаньне,
    будуць нячыстыя: у ваду трэба пакласьці іх, і нячыстыя будуць да вечара, потым
    будуць чыстыя;'
  deu-ELBBK: 'Und alles, worauf eines von ihnen fällt, wenn sie tot sind, wird unrein
    sein: Jedes Holzgerät oder Kleid oder Fell oder Sack, jedes Gerät, womit eine
    Arbeit verrichtet wird, es soll ins Wasser getan werden und wird unrein sein bis
    an den Abend; dann wird es rein sein.'
  mbb-OT: Is minsan hengkey he egkeuluǥan te ebpatey kandan egkehimu he meremerik,
    kayu man heini he mibeelan he azen, manggad, panit, etawa saku. Ne minsan hengkey
    is egemitan kayi kinahanglan he edlùluan te wahig, piru ed-isipen pa heini he
    meremerik taman te mezukilem.
  mal-2015: ചത്തശേഷം അവയിൽ ഒന്നു ഏതിന്മേൽ എങ്കിലും വീണാൽ അതൊക്കെയും അശുദ്ധമാകും; അതു
    മരപ്പാത്രമോ വസ്ത്രമോ തോലോ ചാക്കുശീലയോ വേലെക്കു ഉപയോഗിക്കുന്ന പാത്രമോ എന്തായാലും
    വെള്ളത്തിൽ ഇടേണം; അതു സന്ധ്യവരെ അശുദ്ധമായിരിക്കേണം; പിന്നെ ശുദ്ധമാകും.
  rmc-rmc: Te jekh kale džvirendar muľahas a peľahas pre varesoste, oda vecos ela
    nažužo, či oda ela kaštuno vecos, uraviben, cipa, gono, abo varesavo aver bučakro
    nastrojis. Kampel oda te thovel andro paňi a ela nažužo dži rači, ale paľis ela
    žužo.
  pes-OPV: و بر هر چیزی که یکی ازاینها بعد از موتش بیفتد نجس باشد، خواه هرظرف چوبی،
    خواه رخت، خواه چرم، خواه جوال؛ هر ظرفی که در آن کار کرده شود در آب گذاشته شود
    و تا شام نجس باشد، پس طاهرخواهد بود.
  ron-1924: Орьче лукру пе каре ва кэдя чева дин трупуриле лор моарте ва фи некурат,
    фие вас де лемн, фие хайнэ, фие пеле, фие сак, фие орьче алт лукру каре се ынтребуинцязэ
    ла чева; сэ фие пус ын апэ ши ва рэмыне некурат пынэ сяра; дупэ ачея ва фи курат.
  ben-OBCV: এদের একটি যখন মরে ও কোনো কিছুর উপরে পড়ে যায়, কাঠ, কাপড়, চামড়া, অথবা
    চটের তৈরি সেই উপাদান ব্যবহৃত হলে সেটি অশুচি হবে। সেটি জলে ডোবাবে; সন্ধ্যা পর্যন্ত
    সেটি অশুচি থাকবে, পরে শুচি হবে।
  som-som: Oo wax alla wixii ay ku dhacaan markay dhintaan, nijaas bay ahaan doonaan,
    hadday yihiin weel qori ah, ama dhar, ama harag, ama joonyad, weelkaasu wax kasta
    ha ahaadee haddii wax loogu isticmaalo waa in biyo la dhex geliyaa, oo tan iyo
    fiidkiina nijaas buu ahaanayaa, oo markaas dabadeedna daahir buu ahaanayaa.
  lat-VUC: 'et super quod ceciderit quidquam de morticinis eorum, polluetur, tam vas
    ligneum et vestimentum, quam pelles et cilicia: et in quocumque fit opus, tingentur
    aqua, et polluta erunt usque ad vesperum, et sic postea mundabuntur.'
  eng-ASVBT: And upon whatsoever any of them, when they are dead, doth fall, it shall
    be unclean; whether it be any vessel of wood, or raiment, or skin, or sack, whatsoever
    vessel it be, wherewith any work is done, it must be put into water, and it shall
    be unclean until the even; then shall it be clean.
  ita-1885: E qualunque cosa, sopra la quale sarà caduto alcuno di que' rettili, essendo
    morto, sia immonda; qualunque vasello di legno, o vestimento, o pelle, o sacco,
    o qualunque altro strumento, col quale si fa alcun servigio; e però sia posto
    nell'acqua, e sia immondo infino alla sera; poi sia mondo.
  eng-LXXUP: And on whatsoever one of their dead bodies shall fall it shall be unclean;
    whatever wooden vessel, or garment, or skin, or sack it may be, every vessel in
    which work should be done, shall be dipped in water, and shall be unclean till
    evening; and then it shall be clean.
  eng-ULB: If any of them dies and falls on anything, that thing will be unclean,
    whether it is made of wood, cloth, leather, or sackcloth. Whatever it is and whatever
    it is used for, it must be put into water; it will be unclean until evening. Then
    it will be clean.
  spa-VBL: “Cualquier cosa que uno de ellos muera y caiga sobre él se vuelve inmundo.
    Sea lo que sea, algo hecho de madera, ropa, cuero, tela de saco o cualquier herramienta
    de trabajo, debe ser lavado con agua y será impuro hasta la noche. Entonces se
    volverá limpio.
  fra-_FOB: Tout objet sur lequel il en tombera quand ils seront morts, sera souillé,
    ustensile de bois, vêtement, peau, sac, tout objet dont on fait usage; il sera
    mis dans l'eau, et sera souillé jusqu'au soir, puis il sera pur.
  mal-mal: ചത്തശേഷം അവയിൽ ഒന്ന് ഏതിന്മേൽ എങ്കിലും വീണാൽ അതൊക്കെയും അശുദ്ധമാകും; അത്
    മരപ്പാത്രമോ വസ്ത്രമോ തോലോ ചാക്കുശീലയോ വേലയ്ക്ക് ഉപയോഗിക്കുന്ന പാത്രമോ എന്തായാലും
    വെള്ളത്തിൽ ഇടണം; അത് സന്ധ്യവരെ അശുദ്ധമായിരിക്കണം; പിന്നെ ശുദ്ധമാകും.
  urd-GVR: Agar un meṅ se kisī kī lāsh kisī chīz par gir paṛe to wuh bhī nāpāk ho
    jāegī. Is se koī farq nahīṅ paṛtā ki wuh lakaṛī, kapṛe, chamṛe yā ṭāṭ kī banī
    ho, na is se koī farq paṛtā hai ki wuh kis kām ke lie istemāl kī jātī hai. Use
    har sūrat meṅ pānī meṅ ḍubonā hai. To bhī wuh shām tak nāpāk rahegī.
  suz-BL: मोदेंशो जन्‍तु बेक्‍शा, मार तारी दोक्‍बा, मेको थोव़क ग्रांग्रा दिशो दुम्‍ब।
    शी के सेल्‍शो, वा, कुशुल, भाङग्रा नु मारेइ के बाक्‍ल, मेको थोव़क ब्‍वाक्‍कुम नुप्‍चा
    माल्‍ब। मिनु मेको नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब। मिनु नोले ठीक दुम्‍ब।
  ita-1927: 'Ogni oggetto sul quale cadrà qualcun d’essi quando sarà morto, sarà immondo:
    siano utensili di legno, o veste, o pelle, o sacco, o qualunque altro oggetto
    di cui si faccia uso; sarà messo nell’acqua, e sarà impuro fino alla sera; poi
    sarà puro.'
  ckb-ckb: هەر شتێکیش یەکێک لەوانەی کەوتە سەری کە مردبوو، ئەو شتە گڵاو دەبێت، لە هەر
    شتێک، دار بێت یان قوماش یان پێست یان گوش، هەر شتێک کە کاری پێ بکرێت، دەخرێتە ناو
    ئاوەوە و هەتا ئێوارە گڵاو دەبێت و پاشان پاک دەبێتەوە.
  eng-BBE: The dead body of any of these, falling on anything, will make that thing
    unclean; if it is any vessel of wood, or clothing, or skin, or bag, whatever it
    is, if it is used for any purpose, it will have to be put into water, and will
    be unclean till evening; after that it will be clean.
  kan-OKCV: ಅವು ಸತ್ತು ಹೋಗಿ, ಯಾವುದರ ಮೇಲೆ ಬೀಳುವವೋ ಅವೆಲ್ಲಾ ಅಶುದ್ಧವಾಗಿರುವುದು. ಅದು ಮರದ
