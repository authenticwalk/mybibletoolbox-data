verse: LEV.011.005
translations:
  mal-C: കുഴിമുയൽ അയവിറക്കുന്നെങ്കിലും കുളമ്പു പിളർന്നതല്ല; അത് നിങ്ങൾക്ക് അശുദ്ധമാണ്.
  deu-TKW: den Klippdachs, denn er ist zwar Wiederkäuer, hat aber keine durchgespaltenen
    Klauen - als unrein hat er euch zu gelten;
  lin-lin: 'mpanya ya zamba, pamba te ezongisaka te na monoko biloko oyo ewuti na
    libumu, kasi litindi na yango epasuka te na kati-kati : ezali mbindo mpo na bino ;'
  eng-LSV: and the hyrax, though it is bringing up the cud, yet the hoof is not divided—it
    [is] unclean to you;
  eng-GNV: Likewise the conie, because he cheweth the cud and deuideth not the hoofe,
    he shall bee vncleane to you.
  eng-WEBSTER: And the coney, because he cheweth the cud, but divideth not the hoof;
    he is unclean to you.
  nhw-BL: nopa cuatochi,
  swh-ONEN: Pelele ingawa hucheua hana kwato zilizogawanyika; huyo ni najisi kwenu.
  bba-bba: Bɑ ǹ koo yɑɑ ye bɑ mɔ̀ dɑmɑɑ tem bɑɑ mɛ yɑ rɑ tukɑ ko yèn sɔ̃ yɑ ǹ nɑɑ
    kɑburosu mɔ.
  eng-KJVCPB: And the cony, because he cheweth the cud, but divideth not the hoof;
    he is unclean unto you.
  cpy-cpy: Ari ikimitari oshiyawi-tariri kochero, kaari oepiyironi rowanawo tee inaa-perotziro
    iniyantyaawori, teemaeta otzimi apiti ishetaki, riitaki pipinkiri.
  luo-luo: Aidha kata obedo ni onyamo kambula to ombongʼ tiende ok opogore, kik uchame
    nikech ok oler.
  meu-meu: Koni danu basio ania; badina be ana aniani e ḡauaia loumu, to imana aena
    palapaladia asieme parara; ia na helaḡa emui ai.
  npi-ULB: अनि शापन किनभने त्यसले उग्राएर चबाउँछ तर त्यसको खुर चिरिएको हुँदैन । त्यो
    तिमीहरूका निम्ति अशुद्ध हो ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé gara (ẹranko tí ó dàbí ehoro tí ń gbé inú àpáta) ń jẹ
    àpọ̀jẹ; aláìmọ́ ni èyí jẹ́ fún yín.
  pes-OPCB: گورکن، زیرا هرچند نشخوار می‌کند، اما شکافته‌سُم نیست؛ پس برای شما حرام
    است.
  tgl-ULB: 'Gayundin ang liebre na nakatira sa batuhan: dahil ngumunguya ito ng pagkain
    ngunit hindi hati ang kuko, marumi rin ito para sa inyo.'
  hui-hui: '@see-verse:LEV.011.004'
  mya-mya: '@see-verse:LEV.011.004'
  bod-N: འཕྱི་བས་སྐྱུག་ལྡད་བྱེད་ཀྱང་རྨིག་པ་ཁ་འཕྲལ་མེད་པས་དེ་ཡང་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན།
  sna-sna: Mbira kunyange ichizeya zvokudya, haina mahwanda akapatsanuka, haina kuchena
    kwamuri.
  spa-BLM: El huracán, porque mastica el bolo alimenticio, pero no tiene la pezuña
    partida, es impuro para ti.
  cac-cac: Yed' pax noc' tejón, sjax yan̈ noc', palta tzijtum yech noc', a noc' chi'
    max yal-laj e chi'an noc'.
  swh-ULB: 'Pimbi pia: kwa sababu yeye hucheua lakini hana kwato zilizogawanyika mara
    mbili, huyo pia ni najisi kwenu.'
  bel-bel: і тушканчыка, бо ён жуе жуйку, але капыты ў яго не расшчэпленыя, нячысты
    ён вам;
  deu-ELBBK: 'und den Klippdachs, denn er wiederkäut, aber er hat keine gespaltenen
    Hufe: Unrein soll er euch sein;'
  mbb-OT: '@see-verse:LEV.011.004'
  mal-2015: കുഴിമുയൽ; അയവിറക്കുന്നു എങ്കിലും കുളമ്പു പിളർന്നതല്ലായ്കയാൽ അതു നിങ്ങൾക്കു
    അശുദ്ധം.
  rmc-rmc: o damanos, savo prežuvinel, ale nane les rozďelimen kopita;
  pes-OPV: وونک، زیرا نشخوار می‌کند اما شکافته سم نیست، این برای شما نجس است.
  ron-1924: Сэ ну мынкаць епуреле де касэ, каре румегэ, дар н-аре унгия деспикатэ;
    сэ-л привиць ка некурат.
  ben-OBCV: শাফন জাবর কাটলেও দ্বিখণ্ড খুরবিশিষ্ট নয়; তাই তোমাদের পক্ষে এটি অশুচি।
  som-som: Oo waladana ha cunina, maxaa yeelay, iyadu calyanaqsiga way raamsataa,
    laakiinse raafkeedu ma kala jeexna, haddaba iyadu waa idinka nijaas.
  lat-VUC: Chœrogryllus qui ruminat, ungulamque non dividit, immundus est.
  eng-ASVBT: And the coney, because he cheweth the cud but parteth not the hoof, he
    is unclean unto you.
  ita-1885: nè del coniglio; conciossiachè egli rumini, ma non abbia il piè forcuto;
    siavi immondo;
  eng-LXXUP: And the rabbit, because it chews the cud, but does not divide the hoof,
    this is unclean to you.
  eng-ULB: Also the rock badger, because it chews the cud but does not have a split
    hoof, it is also unclean to you.
  spa-VBL: Eldamán de las rocas, que aunque mastica el bolo alimenticio no tiene una
    pezuña dividida, por lo que es inmune para ti.
  fra-_FOB: Le lapin, car il rumine, mais il n'a point l'ongle divisé; il vous sera
    souillé;
  mal-mal: കുഴിമുയൽ; അയവിറക്കുന്നു എങ്കിലും കുളമ്പ് പിളർന്നതല്ലായ്കയാൽ അത് നിങ്ങൾക്ക്
    അശുദ്ധം.
  urd-GVR: '@see-verse:LEV.011.004'
  suz-BL: मिनु शापन मब्‍वने। मारदे हना मेकोमी शोंया हेक्‍ब, तन्‍न आ गेंच मजेश्‍शो
    बाक्‍ब। मेको इन कली ग्रांग्रा बाक्‍ब।
  ita-1927: il coniglio, perché rumina, ma non ha l’unghia spartita; lo considererete
    come impuro;
  ckb-ckb: هەروەها گۆڕهەڵکەنە، چونکە کاوێژ دەکات، بەڵام سمی کەرت نییە، گڵاوە بۆتان؛
  eng-BBE: And the rock-badger, for the same reason, is unclean to you.
  kan-OKCV: ಬೆಟ್ಟದ ಕುಣಿ ಮೊಲವು ಮೇವನ್ನು ಮೆಲುಕುಹಾಕುವುದಾದರೂ, ಆದರೂ ಸೀಳುಗೊರಸು ಇಲ್ಲವಾದದ್ದರಿಂದ
    ಅದು ನಿಮಗೆ ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: குழிமுயலானது அசைபோடுகிறதாக இருந்தாலும், அதற்கு விரிகுளம்பில்லை; அது உங்களுக்கு
    அசுத்தமாக இருக்கும்.
  spa-RV-1909: También el conejo, porque rumia, mas no tiene pezuña, tendréislo por
    inmundo;
  ron-BTF: Și iepurele de stâncă, deoarece rumegă hrana, dar nu desparte unghia; vă
    este necurat.
  eng-WEBP: The hyrax, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  eng-FBV: The rock hyrax, which though it chews the cud doesn't have a divided hoof,
    so it is unclean for you.
  nld-1939: De klipdas, want hij is wel herkauwend, maar heeft geen gespleten hoeven;
    hij is voor u onrein.
  nch-BL: nopa cuatochi,
  vie-1934: con chuột đồng, nó nhơi, nhưng không có móng rẽ, nên hãy cầm nó là loài
    vật không sạch;
  hin-CV: इसी प्रकार चट्टानी बिज्जू क्योंकि यद्यपि यह पागुर करता है, परंतु इसके खुर
    चिरे नहीं होते, यह तुम्हारे लिए अशुद्ध है;
  eng-OURB: The cony, because he chews the cud but does not have a parted hoof, he
    is unclean to you.
  spa-BES: Y el tejón de roca, por la misma razón, es impuro para ustedes.
  tdx-tdx: O trandrakeo, amy te tsy vaki-hotro ndra t’ie mihota le faly ama’ areo.
  vid-vid: Mleche kulya pelele, alyo lyanguhelula ila kwato za alyo hazigawanuche,
    kwa hemwe alyo ndo likokomoka.
  eng-OKE: And the coney, because he bringeth up the cud, but doth not divide the
    hoof, is unclean to you.
  tha-KJV: ตัวกระจงผาเพราะว่ามันเป็นสัตว์เคี้ยวเอื้องแต่​ไม่​แยกกีบ เป็นสัตว์มลทินแก่​เจ้า
  por-BR-2018: Também o coelho, porque rumina, mas não tem unha fendida, o tereis
    por impuro;
  deu-ELO: 'und den Klippendachs, denn er wiederkäut, aber er hat keine gespaltenen
    Hufe: unrein soll er euch sein;'
  eng-WYC-2018: A coney, which cheweth (the) cud, and parteth not the claw (or but
    its hoof is not divided), is unclean;
  epo-epo: kaj la hirakon, ĉar ĝi remaĉas maĉitaĵon, sed disfenditajn hufojn ĝi ne
    havas, malpura ĝi estas por vi;
  uig-PIN: Suƣur bolsa kɵxigini bilǝn tuyiⱪi aqimaⱪ ǝmǝs — u silǝrgǝ ⱨaram bolidu.
  beo-beo: '@see-verse:LEV.011.004'
  tpi-OTNT: '@see-verse:LEV.011.004'
  hau-SA: Rema, ko da yake tana tuƙa, duk da haka ba ta da rababben kofato; saboda
    haka namanta haram ne gare ku.
  uig-LAT: Sughur bolsa köshigini bilen tuyiqi achimaq emes — u silerge haram bolidu.
  nde-nde: Imbila loba isentshisa kayilanklagu ezivulekileyo; ingcolile kini.
  ton-ton: Pea mo e koni, koeʻuhi ʻoku ne toe lamu ʻene maʻanga, ka ʻoku ʻikai mavaeua
    ʻae vaʻe; ʻoku taʻemaʻa ia kiate kimoutolu.
  ces-1613: Ani králíka, kterýž ač přežívá, ale kopyta rozděleného nemá, nečistý vám
    bude.
  eng-WMB: The hyrax, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  tam-TCV: அதேபோல், குழிமுயலானது இரையை அசைப்போடுகிறதாய் இருந்தாலும், விரிந்த குளம்பு
    இல்லாதபடியால், அதுவும் உங்களுக்கு அசுத்தமாயிருக்கிறது.
  ceb-ULB: Hugaw usab alang kaninyo ang ilaga sa bato, tungod kay nagausap kini pagbalik
    sa pagkaon apan dili kini pikas ug kuko.
  pol-UBG: Także królika, który choć przeżuwa, ale nie ma rozdzielonego kopyta – będzie
    dla was nieczysty.
  urd-GVU: '@see-verse:LEV.011.004'
  deu-1912: Die Kaninchen wiederkäuen wohl, aber sie spalten die Klauen nicht; darum
    sind sie unrein.
  kan-2017: ಬೆಟ್ಟದ ಮೊಲವೂ ಮೆಲಕುಹಾಕುವಂಥದು; ಆದರೂ ಸೀಳುಗೊರಸು ಇಲ್ಲವಾದುದರಿಂದ ಅದು ನಿಮಗೆ ಅಶುದ್ಧ.
  yap-yap: '@see-verse:LEV.011.004'
  hlt-MCSB: Saphih he khaw caknaih a naih dae a khomae a rhak pawt dongah nangmih
    ham rhalawt.
  mdy-ETH: '@see-verse:LEV.011.004'
  twi-ASANTE: Atwaboa, ɛfiri sɛ, ɔpu wesa nanso ne tɔte mu mpaeɛ.
  eng-WEBU: The hyrax, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  bnp-bnp: '@see-verse:LEV.011.004'
  wal-wal: '@see-verse:LEV.011.004'
  spa-PDDPT: El conejo, porque rumia, pero no tiene pezuña hendida. Será impuro para
    ustedes.
  gun-gun: Arganaz ma oixu'u jevy avi va'eri ipyapẽ ja'o va'e'ỹ. Ha'e nunga ma pendevy
    ha'eve'ỹ va'e.
  agu-BL: ”Ncha'tz yi xpitak', ba'n na chiwoch' cob tir chiwa', poro nk'e'tz cob cuntu'
    elnak yi pac', nin sjalok itil kol baj ita'n.
  ilo-ULB: 'Uray met ti babassit nga ayup nga agnanaed kadagiti nabato a lugar: gapu
    ta agngatngatingat daytoy ngem saan a napisi ti kukona, narugit met laeng daytoy
    para kadakayo.'
  kpg-kpg: '@see-verse:LEV.011.004'
  uig-ARA: سۇغۇر بولسا كۆشىگىنى بىلەن تۇيىقى ئاچىماق ئەمەس ــ ئۇ سىلەرگە ھارام بولىدۇ.
  sus-sus: Yere maniyɛ nde fan donse ratema a dɛ i a nu a idon, kɔnɔ a tore mu itaxunxi
    firinyi ra. A raharamuxi wo ma.
  pon-2006: '@see-verse:LEV.011.004'
  ksd-ksd: Ma ra rabit, tago i nganga mule ra magit i ga en value ma ra kauna vakir
    a ura kaka tana, na tabu pire vavat.
  tur-YTC: Kaya porsuğu, çünkü o geviş getirir ama çatal tırnaklı olmadığından sizin
    için kirlidir.
  grc-BRENT: Καὶ τὸν δασύποδα, ὅτι ἀνάγει μηρυκισμὸν τοῦτο, καὶ ὁπλὴν οὐ διχηλεῖ,
    ἀκάθαρτον τοῦτο ὑμῖν.
  ind-AYT: Pelanduk juga tidak boleh kamu makan, sebab, meskipun memamah biak, pelanduk
    tidak berkuku belah. Itu haram bagimu.
  nya-nya: Ina ndi mbira, ngakhale imabzikula, zipondero zake nʼzosagawikana. Choncho
    ndi yodetsedwa, musadye.
  hrv-hrv: svisca, jer iako preživa, razdvojena papka nema - za vas je nečist;
  mps-mps: '@see-verse:LEV.011.004'
  tpi-tpi: '@see-verse:LEV.011.004'
  dan-1931: 'Klippegrævlingen, thi den tygger vel Drøv, men har ikke Klove: den skal
    være eder uren;'
  vie-OVCB: Con chồn sống trên đá, dù nhai lại, nhưng không có móng rời, nên là loài
    không sạch.
  guj-2017: 'સાફાન સસલું પણ: કેમ કે તે વાગોળે છે પણ તેની ખરી ફાટેલી નથી, તે પણ તમારે
    માટે અશુદ્ધ છે.'
  pon-2006A: '@see-verse:LEV.011.004'
  por-BRBSL: O hyrax, porque mastiga o casco, mas não tem casco separado, é impuro
    para você.
  cth-cth: Kovei teh thepkaai eiteh a khoksamen samka hoeh dawkvah nangmouh hanlah
    thoung hoeh.
  twi-twi: Atwaboa, efisɛ opuw wosaw nanso ne tɔte mu mpae; ne ho ntew mma mo.
  hlt-hlt: Saphih he khaw caknaih a naih dae a khomae a rhak pawt dongah nangmih ham
    rhalawt.
  tbz-SIM: Di bɑ́ nyo ndisetiri bɑ́ nɛ̀ di mɛ ndukiimɛ̀ dì í mɔkɛ yɛkpɛ̀ɛ̀tɛ̀.
  msy-2020: '@see-verse:LEV.011.004'
  dop-dop: '@see-verse:LEV.011.004'
  azb-azb: qayadovşanı, çünki o gövşəsə də qoşadırnaqlı deyil, buna görə də sizin
    üçün haramdır;
  eng-DBY: and the rock-badger, for it cheweth the cud, but hath not cloven hoofs
    — it shall be unclean unto you;
  hin-2017: और चट्टानी बिज्जू, जो पागुर तो करता है परन्तु चिरे खुर का नहीं होता, वह
    भी तुम्हारे लिये अशुद्ध है।
  wol-KYG: Daman day duññ waaye we wi xarul, kon daganul ci yeen.
  eng-YLT: and the rabbit, though it is bringing up the cud, yet the hoof it divideth
    not — unclean it [is] to you;
  kne-kne: '@see-verse:LEV.011.004'
  eng-WYC-2017: A coney, which cheweth cud, and parteth not the claw, is unclean;
  eng-WMBB: The hyrax, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  urd-GVH: '@see-verse:LEV.011.004'
  rug-rug: '@see-verse:LEV.011.004'
  gaz-gaz: Osoleen yoo alala guurte iyyuu kottee baqaqaa hin qabdu; isheen isiniif
    qulqulluu miti.
  fra-LSG: 'Vous ne mangerez pas le daman, qui rumine, mais qui n’a pas la corne fendue:
    vous le regarderez comme impur.'
  yal-yal: Fanyerasiin donseen laxunma, koni a toro mi bɔxi ɲaxi ra. A haramuxin na
    a ra ɛ tan xa.
  haw-1868: A o ke kone hoi, no ka mea, ua nau no ia i ka mea hoolualuaiia, aole mahele
    i ka maiuu, he haumia ia ia oukou.
  arb-NAV: وَكَذَلِكَ الْوَبْرُ نَجِسٌ لَكُمْ لأَنَّهُ مُجْتَرٌّ وَلَكِنَّهُ غَيْرُ
    مَشْقُوقِ الظِّلْفِ،
  ewe-ewe: Xɔfie, togbɔ be edzɔa nu gaɖuna hã la, eƒe afɔkli me mefe o. Enye la makɔmakɔ
    na mi.
  eng-LEE: And the cony; because he cheweth the cud, but divideth not the hoof; he
    is unclean unto you.
  asm-FB: আৰু চাফন পশু, কিয়নো সিও ঘাঁহ পাগুলে, তথাপি দুফলীয়া খুৰা থকা নহয়, সিওঁ
    তোমালোকৰ পক্ষে অশুচি।
  sus-A: يٍرٍ مَنِيّ ندٍ قَن دٌنسٍ رَتٍمَ عَ دّ عِ عَ نُ عَ عِدٌن، كْنْ عَ تٌرٍ مُ
    عِتَشُنشِ قِرِنيِ رَ. عَ رَهَرَ مُشِ وٌ مَ.
  fra-SBL: L'hyrax, parce qu'il rumine mais n'a pas le sabot fendu, vous est impur.
  hbo-hbo: וְאֶת־הַשָּׁפָ֗ן כִּֽי־מַעֲלֵ֤ה גֵרָה֙ ה֔וּא וּפַרְסָ֖ה לֹ֣א יַפְרִ֑יס
    טָמֵ֥א ה֖וּא לָכֶֽם׃
  eng-WYCLIFFE: A cirogrille, which chewith code, and departith not the clee, is vnclene;
    and an hare,
  cwe-cwe: Pelele sekemuje, iyo koselula mbali mapaga yake hayaigolile banzi mbili,
    iyo kumwenu kambula mwiko.
  kik-kik: Gĩkami o na aakorwo nĩgĩcookagia ithagumia-rĩ, mahũngũ makĩo matirekanĩtie;
    kĩu kĩrĩ thaahu harĩ inyuĩ.
  fra-NCL: 'Telle la gerboise, qui rumine, mais qui n’a pas la corné divisée : elle
    sera impure pour vous.'
  cek-AK: Satlaeh loe rawkcaak pathok thaih, toe khokpadae angphae ai pongah, nangcae
    han ciim ai.
  cuk-cuk: Deginbali, nubi, gannar-mabaliga sabanyagi mas saboged, ar e-gonasidi,
    mararsulid. We-ibdurgan bemarga ibmar-swilidiksulidga guoed.
  uig-CYR: Суғур болса көшигини билән туйиғи ачимақ әмәс — у силәргә һарам болиду.
  tel-2017: పొట్టి కుందేలు నెమరు వేస్తుంది, కానీ దానికి చీలిన డెక్కలు లేవు. కాబట్టి
    దాన్ని కూడా మీరు అపవిత్రంగా ఎంచాలి.
  hat-BSA: Menm jan an, daman an, paske malgre li remoute manje, li pa divize zago,
    li pa pwòp pou nou;
  kos-kos: oayapa koni, el finne sifil kontini ma el kangla, tuh tia sengelik falkal,
    na pa el tia nasnas nu suwos;
  hbo-WLC: וְאֶת־הַשָּׁפָ֗ן כִּֽי־מַעֲלֵ֤ה גֵרָה֙ ה֔וּא וּפַרְסָ֖ה לֹ֣א יַפְרִ֑יס
    טָמֵ֥א ה֖וּא לָכֶֽם׃
  ibo-ibo: 'Ewi: Ọ na-atagharị nri ya, ma o nweghị ụkwụ wara njakpa. Ọ bụ anụ na-adịghị
    ọcha nye unu.'
  ory-ory: ପୁଣି ଶାଫନ୍‍ (ଓଧ) ପଶୁ, ଯେହେତୁ ସେ ପାକୁଳି କରେ, ମାତ୍ର ବିଭକ୍ତ ଖୁରାବିଶିଷ୍ଟ ନୁହେଁ,
    ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି।
  chk-chk: Pwal ewe man itan pächer mi nom won achau epwe limengau ngenikemi, pun
    a lülüsefäli anan, nge esap keang kün pachapachan.
  rop-rop: '@see-verse:LEV.011.004'
  ukr-1871: І крілика, що хоч і ремигає, та немає копит роздїлених; нечистий він вам
    буде;
  deu-1951: Desgleichen der Klippdachs; denn obschon er wiederkäut, hat er doch keine
    gespaltenen Klauen; darum ist er euch unrein.
  eng-JPS: And the rock-badger, because he cheweth the cud but parteth not the hoof,
    he is unclean unto you.
  srp-1865: I pitomi zec, jer preživa ali nema papaka razdvojenih; neèist da vam je;
  lug-lug: N’omusu nagwo guzza obwenkulumu, naye ebigere byagwo si byaseemu; noolwekyo
    si mulongoofu.
  heb-heb: ואת השפן כי מעלה גרה הוא ופרסה לא יפריס טמא הוא לכם׃
  ben-IRV: আর শাফন তোমাদের পক্ষে অশুচি, কারণ সে জাবর কাটে, কিন্তু দুই টুকরো খুরবিশিষ্ট
    নয়
  pan-pan: ਅਤੇ ਪਹਾੜੀ ਚੂਹਾ ਕਿਉਂ ਜੋ ਉਹ ਜੁਗਾਲੀ ਤਾਂ ਕਰਦਾ ਹੈ ਪਰ ਉਸ ਦੇ ਖੁਰ ਪਾਟੇ ਹੋਏ ਨਹੀਂ
    ਹਨ, ਇਸ ਲਈ ਉਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹੈ,
  mya-JVB: ရှာဖန် သည် စားမြုံ့ပြန် သော်လည်း ၊ ခွါ မ ကွဲပြား သောကြောင့် သင် တို့၌ မ
    စင်ကြယ်။
  hmo-hmo: “Nadi dekenai ia noho rabito bona mada danu do umui ania lasi, badina be
    ena aniani ia ania lou, to iena imana bona aena palapala idia parara lasi. Ia
    be taravatu umui dekenai.
  urd-urd: और साफ़ान को, क्यूँकि वह जुगाली करता है लेकिन उसके पाँव अलग नहीं, वह भी
    तुम्हारे लिए नापाक है।
  rus-SYN: и тушканчика, потому что он жует жвачку, но копыта у него не раздвоены,
    нечист он для вас,
  bqc-SIM: Ɛ̃n'ui'uina ì pↄbↄ a kòlou à ɛa só, a swɛ vĩo. À tɛ̃́.
  tcz-CHONGTHU: Jupi jeng jong athenglou anehsa aihdoh a alhaiji vang'in, atin kika
    lou ahi.
  mar-mar: शाफान हा रंवथ करतो परंतु त्याचा खुर विभागलेला नाही म्हणून तुम्ही तो अशुद्ध
    समजावा.
  qub-qub: «Ama micunquichu gopi aychata. Chajchaj captinpis shillun manami callachu.
    Chay animaltaga ‹ganra› nir rejsinqui.
  bqp-bqp: Bɑ ǹ koo yɑɑ ye bɑ mɔ̀ dɑmɑɑ tem bɑɑ mɛ yɑ rɑ tukɑ ko yèn sɔ̃ yɑ ǹ nɑɑ
    kɑburosu mɔ.
  hat-hat: Nou gen daman ki remoute manje men ki pa gen zago yo fann.
  eng-BSB: The rock badger, though it chews the cud, does not have a divided hoof;
    it is unclean for you.
  tod-tod: Fasa wolii ɓalaa, a miizu, é ɗa tɛ ʋolu, kɛlɛ polokagi ɠaa la ʋalini,
    wa deve ga kɔzɔʋɛ.
  eng-WEBPB: The hyrax, because it chews the cud but doesn’t have a parted hoof, is
    unclean to you.
  kbq-kbq: Havefi krofamo'a anahukna huno ne'zana revarino neneanagi, tarefi agigomo'a
    ruotaneneankino agru osu'ne.
  nhe-BL: nopa cuatochi,
  gub-BL: '@see-verse:LEV.011.004'
  eng-DRA: The cherogrillus which cheweth the cud, but divideth not the hoof, is unclean.
