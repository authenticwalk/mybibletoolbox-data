verse: LEV.011.021
translations:
  mal-C: നാലുകാലിൽ നടക്കുന്നെങ്കിലും നിലത്തു ചാടിനടക്കേണ്ടതിനു കാലുകളിൽ സന്ധിബന്ധമുള്ളതും
    ചിറകുള്ളതുമായ പ്രാണികളെ നിങ്ങൾക്കു ഭക്ഷിക്കാം.
  deu-TKW: Von allen geflügelten kleinen Tieren, die auf vieren gehen, dürft ihr nur
    diejenigen essen, welche oberhalb ihrer Füße zwei Hinterschenkel haben, um damit
    auf der Erde zu hüpfen.
  lin-lin: 'Nzokande, kati na banyama nyonso ya mike-mike oyo ezali na mapapu, bokoki
    kolia oyo ezali lisusu na makolo oyo esungaka yango mpo na kopumbwa wuta na mabele :'
  eng-LSV: Only, this you eat of any teeming thing which is flying, which is going
    on four, which has legs above its feet, to move with them on the earth;
  eng-GNV: 'Yet these shall ye eate: of euery foule that creepeth, and goeth vpon
    all foure which haue their feete and legs all of one to leape withal vpon the
    earth,'
  eng-WEBSTER: Yet these may ye eat, of every flying creeping animal that goeth upon
    all four, which have legs above their feet, to leap with upon the earth;
  nhw-BL: Pero itztoque sequin tlamantli catli quipiyaj inieltlapal huan nahui iniicxihua
    catli hueli anquicuase. Sintla ipan ininmetz quipiyaj inintlancuaco catli quinpalehuíaj
    para huitonij, huajca quena, hueli anquincuase.
  swh-ONEN: 'Lakini wako viumbe wenye mabawa ambao hutembea kwa miguu minne mtakaowala:
    wale wenye vifundo katika miguu yao ya kurukaruka juu ya ardhi.'
  bba-bba: Adɑmɑ ni sɔɔ, i ko i kpĩ i di ni nu rɑ yɔ̃ɔku tem sɔɔ
  eng-KJVCPB: Yet these may ye eat of every flying creeping thing that goeth upon
    all four, which have legs above their feet, to leap withal upon the earth;
  cpy-cpy: Riima maawoeni oshiyariri inaapaki tzimatsiri ipori, mitaatsiri, eero pipinka-yitziri
    poyaari.
  luo-luo: Kata kamano, nitiere kute moko ma unyalo chamo man-gi tiende angʼwen kod
    mago ma gichikorego.
  meu-meu: a mai hanidia bona mai imadia aedia ḡaudia haida, aedia na lalata bena
    aedia amo e roho e laomu,
  npi-ULB: तर उड्ने किराहरूमा चार खुट्‍टाले हिँड्ने र जमिनमा उफ्रनको निम्ति खुट्‍टामा
    जोर्नीहरू भएकाहरूचाहिँ तिमीहरूले खान मिल्छ ।
  yor-yor: irú àwọn kòkòrò oniyẹ̀ẹ́ tí wọn sì ń fi ẹsẹ̀ mẹ́rẹ̀ẹ̀rin rìn tí ẹ le jẹ
    nìyí, àwọn kòkòrò tí wọ́n ní ìṣẹ́po ẹsẹ̀ láti máa fi fò lórí ilẹ̀.
  pes-OPCB: به‌جز آنهایی که می‌جهند، یعنی ملخ و انواع گوناگون آن. اینها را می‌توان
    خورد.
  tgl-ULB: Gayunman maaari ninyong kainin alinman sa lumilipad na mga kulisap na lumalakad
    din gamit ang paa, kung may mga binti sila sa itaas ang kanilang mga paa, na ginagamit
    upang tumalon sa lupa.
  hui-hui: Anigo ai mbirale uruni aria maru geme pogolama piagayagua nde balu nolene
    karulape.
  mya-mya: '@see-verse:LEV.011.020'
  bod-N: རྐང་པ་བཞིས་འགྲུལ་བའི་འབུ་སྲིན་གཤོག་པ་ཅན་ཐམས་ཅད་ལས། རྐང་པ་བརླ་ཐོག་ལ་འབྱར་ཡོད་པ་དང་ས་ནས་མཆོང་བ་རྣམས་ཁྱོད་ཅག་གིས་བཟའ་རུང་བ་སྟེ།
  sna-sna: Kunyange zvakadaro, kunewo zvimwe zvipuka zvine mapapiro zvinofamba namakumbo
    mana zvamunogona kudya, izvo zvine makumbo akabatanidzwa okukwakuka nawo.
  spa-BLM: 'Sin embargo, puedes comer estos: de todos los reptiles alados que andan
    a cuatro patas, que tienen patas largas y articuladas para saltar sobre la tierra.'
  cac-cac: Axo pax tato a noc' ay yip yoc sq'ue tz'itnajoc, vach'chom sjen̈vi noc',
    sb'eypax noc' d'a sat luum, syal schiji noc'.
  swh-ULB: Lakini manaweza kula wadudu wenye mabawa wanaotembea kwa miguu minne ya
    kurukia ardhini yenye vifundo.
  bel-bel: 'з усіх паўзуноў, крылатых, якія ходзяць на чатырох нагах, тых толькі ежце,
    у якіх ёсьць галені вышэй ног, каб скакаць імі па зямлі:'
  deu-ELBBK: 'Nur dieses sollt ihr essen von allem geflügelten Gewürm, das auf vieren
    geht: was Schenkel hat oberhalb seiner Füße, um damit auf der Erde zu hüpfen.'
  mbb-OT: '@see-verse:LEV.011.020'
  mal-2015: എങ്കിലും ചിറകുള്ള ഇഴജാതിയിൽ നാലുകാൽ കൊണ്ടു നടക്കുന്ന എല്ലാറ്റിലും നിലത്തു
    കുതിക്കേണ്ടതിന്നു കാലിന്മേൽ തുട ഉള്ളവയെ നിങ്ങൾക്കു തിന്നാം.
  rmc-rmc: Šaj lendar chan ča olen, saven hin pindre te chučkerel pal e phuv.
  pes-OPV: لیکن اینها را بخورید از همه حشرات بالدار که بر چهار پا می‌روند، هر کدام
    که بر پایهای خودساقها برای جستن بر زمین دارند.
  ron-1924: Дар, динтре тоате тырытоареле каре збоарэ ши умблэ пе патру пичоаре, сэ
    мынкаць пе челе че ау флуерул пичоарелор динапой май лунг, ка сэ поатэ сэри пе
    пэмынт.
  ben-OBCV: অন্যদিকে কিছু ডানাওয়ালা প্রাণী রয়েছে, যারা চার পায়ে গমনাগমন করে, সেগুলি
    তোমরা ভোজন করতে পারো; ভূমিতে গমনশীল চতুষ্পদ প্রাণীদের মধ্যে।
  som-som: Laakiinse wax baalal leh oo gurguurta oo afarta addinba ku socda dhammaantood
    waxaad ka cuni kartaan kuwa addimmada ku leh cagahooda ka kor, oo dhulka ku kor
    boodbooda,
  lat-VUC: Quidquid autem ambulat quidem super quatuor pedes, sed habet longiora retro
    crura, per quæ salit super terram,
  eng-ASVBT: Yet these may ye eat of all winged creeping things that go upon all fours,
    which have legs above their feet, wherewith to leap upon the earth;
  ita-1885: Ma pur d'infra tutti i rettili che volano, e camminano a quattro piedi,
    voi potrete mangiar di quelli che hanno garetti disopra a' piedi, per saltar con
    essi in su la terra.
  eng-LXXUP: But these ye shall eat of the creeping winged animals, which go upon
    four feet, which have legs above their feet, to leap with on the earth.
  eng-ULB: Yet you may eat any of the flying insects that also walk on four legs if
    they have jointed legs for hopping on the ground.
  spa-VBL: 'Pero puedes comer los siguientes tipos de insectos voladores que se arrastran:
    Los que tienen patas articuladas y que usan para saltar.'
  fra-_FOB: Mais de tout reptile qui vole et qui marche sur quatre pieds, vous mangerez
    ceux qui ont des jambes au-dessus de leurs pieds, pour sauter sur la terre.
  mal-mal: എങ്കിലും ചിറകുള്ള ഇഴജാതിയിൽ നാലുകാലു കൊണ്ട് നടക്കുന്ന എല്ലാ ജീവികളിലും
    നിലത്തു കുതിക്കേണ്ടതിനു കാലിന്മേൽ തുട ഉള്ളവയെ നിങ്ങൾക്ക് ഭക്ഷിക്കാം.
  urd-GVR: siwāe un ke jin kī ṭāṅgoṅ ke do hisse haiṅ aur jo phudakte haiṅ. Un ko
    tum khā sakte ho.
  suz-BL: मिनु ४ ओटा खोइलीम ग्रेशा गाक्‍ब, फ्रां पाइश्‍शो खपीम प्रेक्‍चा कली खोइल
    बोइश्‍शो नेल्‍ल मालेपुकी ब्‍वने चाप्‍नीनी।
  ita-1927: Però, fra tutti gl’insetti alati che camminano su quattro piedi, mangerete
    quelli che hanno gambe al disopra de’ piedi per saltare sulla terra.
  ckb-ckb: لەنێو هەموو مێرووێکی باڵدار کە لەسەر چوار پێ دەڕوات تەنها ئەمانە دەخۆن،
    ئەوەی دوو لاقی نوشتاوەی هەیە لەسەر قاچەکانی و پێیان هەڵدەبەزێتەوە لەسەر زەوی،
  eng-BBE: But of the winged four-footed things, those which have long legs for jumping
    on the earth you may have for food;
  kan-OKCV: ಆದರೂ ಹಾರಾಡುವ, ಹರಿದಾಡುವ ನಾಲ್ಕು ಕಾಲುಗಳ ಮೇಲೆ ಹೋಗುವ, ತಮ್ಮ ಪಾದಗಳ ಮೇಲೆ ಕಾಲುಗಳಿದ್ದು,
    ಭೂಮಿಯ ಮೇಲೆ ದುಮುಕುವವುಗಳನ್ನೂ ನೀವು ತಿನ್ನಬಹುದು.
  tam-2017: 'ஆகிலும், பறக்கிறவைகளில் நான்கு கால்களால் நடமாடுகிற அனைத்திலும், நீங்கள்
    சாப்பிடத்தக்கது எதுவென்றால்: தரையிலே தத்துகிறதற்குக் கால்களுக்குமேல் தொடைகள் உண்டாயிருக்கிறவைகளிலே,'
  spa-RV-1909: Empero esto comeréis de todo reptil alado que anda sobre cuatro pies,
    que tuviere piernas además de sus pies para saltar con ellas sobre la tierra;
  ron-BTF: Totuși pe acestea să le mâncați din fiecare lucru zburător care se târăște
    mergând pe toate patru picioarele, care au fluierele picioarelor deasupra labelor
    lor, ca să sară cu totul de pe pământ.
  eng-WEBP: 'Yet you may eat these: of all winged creeping things that go on all fours,
    which have long, jointed legs for hopping on the earth.'
  eng-FBV: 'But you can eat the following kinds of flying insects that crawl: those
    that have jointed legs they use to jump.'
  nld-1939: Slechts die gevleugelde insekten met vier poten moogt ge eten, die behalve
    hun poten nog springpoten hebben, om daarmee over de grond te springen.
  nch-BL: Pero itztoque sequij tamanti cati quipiyaj inieltapal huan nahui iniicxihua
    cati hueli anquicuase. Sinta ipan inimetz quipiyaj inintancua cati quinpalehuíaj
    para huitonij, huajca quena, hueli anquincuase.
  vie-1934: Nhưng trong loại côn trùng nào hay bay và đi bốn cẳng, các ngươi được
    ăn con nào có cẳng đặng nhảy trên đất;
  hin-CV: फिर भी वे उड़ते हुए कीड़े, जो अपने चारों पैरों पर चलते हैं, तथा जिनके पैरों
    के ऊपर एक मुड़ी हुई टांग होती है, जिसके बल पर वे भूमि पर कूदते हैं, उनको तुम खा
    सकते हो.
  eng-OURB: 'Yet you may eat these: of all winged creeping things that go on all fours,
    which have legs above their feet, with which to hop on the earth.'
  spa-BES: Pero de las cosas de cuatro patas aladas, las que tienen patas largas para
    saltar sobre la tierra pueden comer;
  tdx-tdx: Fe o bibi-kede aman’ elatse, mpisi­tsitse aman-tomboke efatseo le azo kama­eñe
    o amam-pange’e ambone’ o piko’eo naho mitsindrèko an-taneo.
  vid-vid: Ila jinji jiwele na mabawa na jangujenda kwa magulu gane ga kunyonzochela
    misanga moweza kulya.
  eng-OKE: Yet these you may eat, of every creeping thing that flieth, that walketh
    upon four which hath joints above its feet wherewith to leap upon the ground.
  tha-KJV: แต่​ในบรรดาแมลงมี​ปี​กที่คลานสี่​ขาน​ี้ เจ้​าจะรับประทานจำพวกที่​มี​ขาพับใช้กระโดดไปบนดินได้
  por-BR-2018: Porém isto comereis de todo inseto de asas que anda sobre quatro patas,
    que tiver pernas além de suas patas para saltar com elas sobre a terra;
  deu-ELO: 'Nur dieses sollt ihr essen von allem geflügelten Gewürm, das auf Vieren
    geht: was Schenkel hat oberhalb seiner Füße, um damit auf der Erde zu hüpfen.'
  eng-WYC-2018: soothly whatever thing goeth on four feet, but hath longer hips behind,
    by which it skippeth on the earth (or by which it leapeth upon the ground), ye
    shall eat;
  epo-epo: 'Nur tiujn vi povas manĝi el ĉiuj moviĝantoj, kiuj havas flugilojn kaj
    iras kvarpiede: tiujn, kiuj havas genuojn super la kruroj, por salti per ili sur
    la tero.'
  uig-PIN: 'Ⱨalbuki, tɵt putlap mangidiƣan, uqidiƣan uxxaⱪ janiwarlardin tɵwǝndikilǝrni
    yesǝnglar bolidu: — puti bilǝn ügilik paqiⱪi bolup, yǝr yüzidǝ sǝkriyǝlǝydiƣanlarni
    yesǝnglar bolidu;'
  beo-beo: Be gedama fi agoai liligi amo da hadiasa, amo da ledo hameba:le, manu da
    defea.
  tpi-OTNT: Tasol sapos dispela kain binatang i save kalap kalap long lek, orait yupela
    i ken kaikai.
  hau-SA: Sai dai akwai ƙwarin da suke da fikafikai masu tafiya da ƙafafu huɗu da
    za ku ci; waɗanda suke da cinyoyin da suke sa su iya tsalle.
  uig-LAT: 'Halbuki, töt putlap mangidighan, uchidighan ushshaq janiwarlardin töwendikilerni
    yésenglar bolidu: — puti bilen ügilik pachiqi bolup, yer yüzide sekriyeleydighanlarni
    yésenglar bolidu;'
  nde-nde: Kodwa kulezinye izibungu ezilamaphiko, ezihamba ngezinyawo zazo ezine,
    lingadla lezo ezilamangqondo, ezeqa ngawo emhlabathini.
  ton-ton: Ka ko e ngaahi meʻa ni temou kai ʻi he ngaahi meʻa puna ʻoku totolo, ʻo
    ʻalu ʻi hono vaʻe, ʻaia ʻoku maʻu ʻae vaʻe ʻi ʻolunga ʻi honau vaʻe, ke hopo ʻaki
    ʻi he kelekele;
  ces-1613: A však ze všelikého zeměplazu křídla majícího, kterýž na čtyřech nohách
    chodí, jísti budete ty, kteříž mají stehénka na nohách svých, aby skákali na nich
    po zemi.
  eng-WMB: 'Yet you may eat these: of all winged creeping things that go on all fours,
    which have long, jointed legs for hopping on the earth.'
  tam-TCV: 'ஆனாலும், நீங்கள் சாப்பிடக்கூடிய நான்கு கால்களால் நடக்கும் சிறகுகளை உடைய
    சில உயிரினங்களாவன: தரையில் தத்திப்பாயக்கூடிய இணைக்கப்பட்ட கால்களையுடையவை.'
  ceb-ULB: Apan mahimo ninyong kaonon ang bisan unsang nagalupad nga gagmayng mga
    mananap nga adunay upat ka tiil kung aduna kiniy lutahan sa tungatunga alang sa
    paglukso sa yuta.
  pol-UBG: Jednak spośród wszystkich skrzydlatych owadów, które mają cztery odnóża,
    możecie jeść te, które mają z tyłu przedłużone odnóża do skakania po ziemi.
  urd-GVU: سوائے اُن کے جن کی ٹانگوں کے دو حصے ہیں اور جو پُھدکتے ہیں۔ اُن کو تم کھا
    سکتے ہو۔
  deu-1912: 'Doch das sollt ihr essen von allem, was sich regt und Flügel hat und
    geht auf vier Füßen: was noch zwei Beine hat, womit es auf Erden hüpft;'
  kan-2017: ಆದರೆ ಕಾಲುಳ್ಳ ಯಾವ ಕ್ರಿಮಿಕೀಟಗಳಿಗೆ ನೆಲದ ಮೇಲೆ ಹಾರುವುದಕ್ಕೋಸ್ಕರ ಮುದುರಿಕೊಂಡಿರುವ
    ತೊಡೆಗಳು ಇರುತ್ತವೆಯೋ ಅವುಗಳನ್ನು ನೀವು ತಿನ್ನಬಹುದು.
  yap-yap: kemus ni tin ma tim’og riy e de ta’ay.
  hlt-MCSB: Tedae vaa bangla om tih a kho pali neh yuel cakhaw diklai dongah cungpet
    nah ham a kho phoeiah a kho aka khueh rhulcai boeih tah ca uh.
  mdy-ETH: ጋዓንቴ ዔያቶይዳፓ ሳዖይዳ ኮኦማ ጪጊቺ ዓኣ፥ ዻኮ ባካ ሙይንታኒ ዳንዳዓኔ፤
  twi-ASANTE: agye wɔn a wɔhuri;
  eng-WEBU: 'Yet you may eat these: of all winged creeping things that go on all fours,
    which have long, jointed legs for hopping on the earth.'
  bnp-bnp: Pali mu kani a maki ri tahoka a karapane ria, ri laho na vahane ria i va,
    ri page viliha na malala.
  wal-wal: Gidikkonne, qefee de7iyo oiddu tohuwan hemettiyaageetuppe eta tohuwaappe
    bollaara guppanau maaddiya gedai de7iyoogeeta miite.
  spa-PDDPT: Sin embargo, de entre los insectos alados que anden sobre cuatro patas,
    podrán comer el que además de sus patas delanteras, tenga patas traseras para
    saltar con ellas sobre la tierra.
  gun-gun: Ha'e rã omyĩ'i ha'e oveve'i va'e, opy irundy re oguata va'e regua yvy áry
    rupi opo aguã hetyma mbukuve va'e ma pe'u 'rã.
  agu-BL: 'Poro txo''l yi tal txuca''tz, at e'' yi na chitz''itpun, nin je yi e''chk
    jilwutze''j yi ba''n lbaj ita''n:'
  ilo-ULB: Ngem mabalinyo a kanen ti aniaman kadagiti tumatayab nga insekto a magmagna
    met laeng babaen kadagiti sakada no adda ti luppoda, nga isu ti us-usarenda nga
    aglagto iti daga.
  kpg-kpg: go nia lamu hua ala e hobohobo ala e madammaa.
  uig-ARA: 'ھالبۇكى، تۆت پۇتلاپ ماڭىدىغان، ئۇچىدىغان ئۇششاق جانىۋارلاردىن تۆۋەندىكىلەرنى
    يېسەڭلار بولىدۇ: ــ پۇتى بىلەن ئۈگىلىك پاچىقى بولۇپ، يەر يۈزىدە سەكرىيەلەيدىغانلارنى
    يېسەڭلار بولىدۇ؛'
  sus-sus: Kɔnɔ na nimase mɔɔlie ya ma, naxee tuganma, wo nɔma nee tan donde,
  pon-2006: ihte me mwakelekel, me kin lusulus kan.
  ksd-ksd: Ia kaka, ta ra lavur mangana dia kakakao ma dia vung ra bebea i diat ma
    dia pipil ma ra kak i diat,
  tur-YTC: 'Yine de şunları: Dört ayak üzerinde yürüyen, yerde sıçramak için uzun
    eklemli bacakları olan kanatlı böcekleri yiyebilirsiniz.'
  grc-BRENT: Ἀλλὰ ταῦτα φάγεσθε ἀπὸ τῶν ἑρπετῶν τῶν πετεινῶν, ἃ πορεύεται ἐπὶ τέσσαρα,
    ἃ ἔχει σκέλη ἀνώτερον τῶν ποδῶν αὐτοῦ, πηδᾷν ἐν αὐτοῖς ἐπὶ τῆς γῆς.
  ind-AYT: 'Inilah serangga bersayap yang berjalan dengan empat kakinya yang boleh
    kamu makan: Semua jenis serangga yang mempunyai paha untuk melompat di tanah boleh
    kamu makan.'
  nya-nya: Komabe mwa zowuluka zokhala ndi miyendo inayi zimene mukhoza kudya ndi
    zokhazo zimene zili ndi miyendo yolumphira.
  hrv-hrv: Od svih tih krilatih kukaca što hodaju četveronoške možete jesti samo one
    koji imaju na svojim nožicama listove za skakutanje po zemlji.
  mps-mps: Te sągągo sasa mano pabo, te tobage nai yaibaso da, teda dagego tuabo
    usu yaibao.
  tpi-tpi: Tasol sapos dispela kain binatang i save kalap kalap long lek, orait yupela
    i ken kaikai.
  dan-1931: 'Af alt det vingede Kryb, som går på fire, må I dog spise følgende: Dem,
    der har Skinneben oven over Fødderne til at hoppe med på Jorden.'
  vie-OVCB: Trong các loại bọ có cánh và nhân, các ngươi có thể ăn những con nào chân
    có khóp để nhảy được,
  guj-2017: તોપણ પગે ચાલનાર પાંખવાળાં જંતુઓ, જેઓને પગ ઉપરાંત જમીન ઉપર કૂદવાને પગ હોય
    છે, તેઓમાંથી આ તમે ખાઈ શકો છો.
  pon-2006A: ihte me mwakelekel, me kin lusulus kan.
  por-BRBSL: 'No entanto, você pode comê-los: de todos os répteis alados que andam
    de quatro em quatro, que têm pernas longas e articuladas para saltar sobre a terra.'
  cth-cth: 'Hateiteh, a rathei a tawn teh a khok pali touh hoi ka cet e phun dawk
    dawkcawk nahanlah a khok kasaw poung naw teh:'
  twi-twi: Mmom, wɔn a wɔn anan bɔ mu a wɔde huruwhuruw wɔ fam no de mutumi we.
  hlt-hlt: Tedae vaa bangla om tih a kho pali neh yuel cakhaw diklai dongah cungpet
    nah ham a kho phoeiah a kho aka khueh rhulcai boeih tah ca uh.
  tbz-SIM: 'Yɛcɑndúɔ̀ mmiɛkɛ di bo nyo nyɛ̀ tu: Yɛ̀ɛ̀ mɔ̀kɛ tibɑ̀ɑ̀tì tinɑ̀ɑ̀ kɛ nɔ
    nkɛ puù.'
  msy-2020: Eghtɨ apizibar tongɨn apizir soroghafariba ikia arua uari akuriba, ia
    dar amɨ.
  dop-dop: Amɑ ɩ́ tɔɣɔ pɑ tɑɑ mpɑ pɑ wɛnɑ keŋ nɑ nɔɔhɛɛ liɣiti nɑ nɔŋkpɑɑsɩ nɑ pɑ́
    ŋmɑɑkɩ tɛtʋ tɔɔ tɔ pɑ tǝnɑ.
  azb-azb: Lakin dördayaqla gəzən, qanadlı qaynaşan heyvanlardan yerdə sıçramaq üçün
    oynaqlı ayaqları olanları yeyə bilərsiniz;
  eng-DBY: 'Yet these shall ye eat of every winged crawling thing that goeth upon
    all four: those which have legs above their feet with which to leap upon the earth.'
  hin-2017: पर रेंगनेवाले और पंखवाले जो चार पाँवों के बल चलते हैं, जिनके भूमि पर कूदने
    फाँदने को टाँगें होती हैं उनको तो खा सकते हो।
  wol-KYG: 'Li ngeen mana lekk daal ci mboolem gunóor guy naaw tey doxe ñeenti tànk
    moo di: lépp lu tànk yi ànd aki yeel, mu man caa tëb-tëbe ci suuf.'
  eng-YLT: '''Only — this ye do eat of any teeming thing which is flying, which is
    going on four, which hath legs above its feet, to move with them on the earth;'
  eng-WYC-2017: soothly whatever thing goeth on four feet, but hath longer hips behind,
    by which it skippeth on the earth, ye shall eat;
  eng-WMBB: 'Yet you may eat these: of all winged creeping things that go on all fours,
    which have long, jointed legs for hopping on the earth.'
  urd-GVH: सिवाए उनके जिनकी टाँगों के दो हिस्से हैं और जो फुदकते हैं। उनको तुम खा
    सकते हो।
  rug-rug: ba lopu sarini pu hoke horuhoru.
  gaz-gaz: Taʼus ilbiisonni barrisan kanneen miilla afraniinuu deeman keessaa tokko
    tokko nyaachuu ni dandeessu; isaanis warra ittiin lafa irra utaaluuf miilla dadachaʼu
    qabanii dha.
  fra-LSG: Mais, parmi tous les reptiles qui volent et qui marchent sur quatre pieds,
    vous mangerez ceux qui ont des jambes au-dessus de leurs pieds, pour sauter sur
    la terre.
  yal-yal: Koni, xa na niimase xunxurin sifana nde sanna a ligɛ a tugan, ɛ nɔɛ na
    donɲɛ nɛn.
  haw-1868: Eia nae na mea e pono ke ai oukou, o na mea lele e kolo ana, na mea hele
    ma na ha, he mau wawae hoi ko lakou maluna o na kapuwai, e mahiki ai ma ka honua;
  arb-NAV: وَلَكِنْ كُلُوا مِنْ بَيْنِ الْكَائِنَاتِ الْمُجَنَّحَةِ الَّتِي تَمْشِي
    عَلَى أَرْبَعٍ مَالَهُ سَاقَانِ أَطْوَلُ مِنْ يَدَيْهِ يَقْفِزُ بِهِمَا عَلَى
    الأَرْضِ.
  ewe-ewe: Ke nudzodzoe aɖewo li siwo zɔna le afɔ ene dzi, esiwo miate ŋu aɖu. Esiawoe
    nye esiwo te afɔwo le hena kpotiti le anyigba.
  eng-LEE: Yet these may ye eat, among all the flying insects that walk on four feet,
    which have spring-legs above their feet, to leap therewith upon the earth.
  asm-FB: তথাপি পাখি থকা উৰি ফুৰা চাৰি ঠেঙেৰে ফুৰা জন্তুৰ মাজত, মাটিত ভৰ দি জাপ মাৰিবৰ
    বাবে যিবোৰৰ চাৰি ভৰিৰ ওপৰত দুটা ঠেং থাকে, সেইবোৰ খাব পাৰিবা।
  sus-A: كْنْ نَ نِمَسٍ مْولِيٍ يَ مَ، نَشٍيٍ تُفَنمَ، وٌ نْمَ نٍيٍ تَن دٌندٍ،
  fra-SBL: Mais vous pouvez manger de tous les reptiles ailés qui marchent à quatre
    pattes et qui ont de longues pattes articulées pour sauter sur la terre.
  hbo-hbo: אַ֤ךְ אֶת־זֶה֙ תֹּֽאכְל֔וּ מִכֹּל֙ שֶׁ֣רֶץ הָעֹ֔וף הַהֹלֵ֖ךְ עַל־אַרְבַּ֑ע
    אֲשֶׁר־*לֹא (לֹ֤ו) כְרָעַ֙יִם֙ מִמַּ֣עַל לְרַגְלָ֔יו לְנַתֵּ֥ר בָּהֵ֖ן עַל־הָאָֽרֶץ׃
  eng-WYCLIFFE: sotheli what euer thing goith on foure feet, but hath lengere hipis
    bihynde, bi whiche it skippith on the erthe, ye schulen ete;
  cwe-cwe: Mbali wang'onyo wamwenga weli na mabawa wowogendela migulu mine na weli
    na migulu yoiwadahiza kuzumha, modaha kuja.
  kik-kik: No nĩ kũrĩ tũnyamũ tũmwe tũrĩ mathagu na tũthiiaga na magũrũ mana tũrĩa
    mũngĩrĩa; natuo nĩ tũrĩa tũrĩ na magũrũ marĩ nyunĩro ma gũtũteithia kũrũga.
  fra-NCL: Mais, parmi tous les insectes ailés qui marchent sur quatre pattes, vous
    mangerez ceux qui ont des jambes au-dessus de leurs pattes, pour sauter sur la
    terre.
  cek-AK: Toe pakhraeh kaom, khok palito hoi kavak, long ah angphet thaih khok kasawk
    moinawk to loe caa oh.
  cuk-cuk: Degi-inigwele, ibsenigan-gukumalad mali-walabakegwadgi-nanamalad, ukinbali,
    ichomakega e-nag-sorbalid-bur-suigan nikamalad, be sunna gunmaloed.
  uig-CYR: 'Һалбуки, төрт путлап маңидиған, учидиған ушшақ җаниварлардин төвәндикиләрни
    йесәңлар болиду: — пути билән үгилик пачиғи болуп, йәр йүзидә сәкрәләйдиғанларни
    йесәңлар болиду;'
  tel-2017: అయితే రెక్కలు ఉండి నలుగు కాళ్ళతో నడిచే, ఎగరగలిగే జీవులు, నేలపై గంతులు
    వేయడానికి తొడలు గల పురుగులన్నిటినీ మీరు తినవచ్చు.
  hat-BSA: Sepandan, sa yo nou kapab manje yo pami ensèk ak zèl; sa ki mache sou kat
    pye yo, ki gen anlè pye kole ak janm ki sèvi pou sote sou tè a.
  kos-kos: sayen ma su ku in sro ke nia.
  hbo-WLC: אַ֤ךְ אֶת־זֶה֙ תֹּֽאכְל֔וּ מִכֹּל֙ שֶׁ֣רֶץ הָע֔וֹף הַהֹלֵ֖ךְ עַל־אַרְבַּ֑ע
    אֲשֶׁר־לא כְרָעַ֙יִם֙ מִמַּ֣עַל לְרַגְלָ֔יו לְנַתֵּ֥ר בָּהֵ֖ן עַל־הָאָֽרֶץ׃
  ibo-ibo: 'Ma e nwere ụfọdụ ụmụ ahụhụ na-efe efe nke na-aga ije nʼụkwụ anọ ndị unu
    nwere ike iri: ndị a bụ ndị nwere ogwe ụkwụ nke ha ji na-awụ awụ nʼala,'
  ory-ory: ତଥାପି ଚାରି ପାଦରେ ଗମନକାରୀ ପକ୍ଷବିଶିଷ୍ଟ ଜନ୍ତୁ ମଧ୍ୟରେ ଭୂମିରେ ଡେଇଁବା ପାଇଁ ଯେଉଁମାନଙ୍କର
    ଗୋଡ଼ନଳୀ ଦୀର୍ଘ, ସେମାନେ ତୁମ୍ଭମାନଙ୍କର ଖାଦ୍ୟ ହେବେ।
  chk-chk: Nge me lein ekewe kükün man mi äkkäs o tö won fofoch aütür oua tongeni
    mongö ekewe mi wor aför, pwe ra tongeni mwetemwet won pwül.
  rop-rop: Oni ol detlot weya dei oldei jamparanbat.
  ukr-1871: 'Тільки тих можна їсти зміж усьої крилатої животини, що ходить на чотирох
    ногах: що має литки над ногами, щоб скакати по землї.'
  deu-1951: Doch dürft ihr von den geflügelten Insekten, welche auf vier Füßen gehen,
    diejenigen essen, welche oberhalb ihrer Füße zwei Schenkel haben, vermittelst
    deren sie über den Erdboden hüpfen können.
  eng-JPS: Yet these may ye eat of all winged swarming things that go upon all fours,
    which have jointed legs above their feet, wherewith to leap upon the earth;
  srp-1865: Ali izmeðu svega što gamiže a ima krila i ide na èetiri noge jedite što
    ima stegna na nogama svojim, kojima skaèe po zemlji.
  lug-lug: Naye mu biwuka ebyo ebirina ebiwaawaatiro era nga bitambuza amagulu ana
    munaalyangamu ebyo ebirina ennyingo ku magulu gaabyo ebigenda nga bibuuka amacco
    ku ttaka.
  heb-heb: אך את זה תאכלו מכל שרץ העוף ההלך על ארבע אשר לא כרעים ממעל לרגליו לנתר
    בהן על הארץ׃
  ben-IRV: তাছাড়া চার পায়ে চলা পাখনাবিশিষ্ট জন্তুর মধ্যে মাটিতে লাফানোর জন্যে যাদের
    পায়ের নলী দীর্ঘ, তারা তোমাদের খাদ্য হবে।
  pan-pan: ਪਰ ਸਾਰੇ ਘਿਸਰਨ ਵਾਲਿਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਉੱਡਦੇ ਹਨ ਅਤੇ ਚਾਰ ਪੈਰਾਂ ਨਾਲ ਚੱਲਦੇ ਹਨ,
    ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਧਰਤੀ ਉੱਤੇ ਟੱਪਣ ਲਈ ਲੱਤਾਂ ਹਨ, ਇਹ ਤੁਸੀਂ ਖਾ ਸਕਦੇ ਹੋ।
  mya-JVB: သို့ရာတွင် အတောင် ရှိလျက် ခြေလေး ချောင်းနှင့် တွား တတ်၍၊ မြေ ပေါ် မှာ ခုန်
    စရာဘို့ အခြားခြေ ထက် ရှည်သော ခြေထောက် ရှိသောတိရစ္ဆာန်တို့တွင်၊
  hmo-hmo: To mai edia hanina bona imana bona aena gaudia haida, edia aena be lata,
    bona aena dekena amo idia roho lao noho,
  urd-urd: मगर परदार रेंगने वाले जानदारों में से जो चार पाँव के बल चलते हैं तुम उन
    जानदारों को खा सकते हो, जिनके ज़मीन के ऊपर कूदने फाँदने को पाँव के ऊपर टाँगें
    होती हैं,
  rus-SYN: из всех пресмыкающихся, крылатых, ходящих на четырех ногах, тех только
    ешьте, у которых есть голени выше ног, чтобы скакать ими по земле;
  bqc-SIM: ãma àli a gbalade pↄ́ ì vĩvĩↄ só.
  tcz-CHONGTHU: Alha neiya akeng lia lam ajot jing vang chun, tol'a achop le achut
    le nathei akeng jung nei ho vang chu nang hon naneh thei diu ahinai.
  mar-mar: परंतु पायावर चालणाऱ्या व पंख असलेल्या प्राण्यांपैकी ज्यांना जमिनीवर उड्या
    मारण्यासाठी पायाबरोबर तंगड्या असतात ते तुम्ही खावे.
  qub-qub: Pintej cajcunatami ichanga micunqui päriypa purejcunatapis chuscu chaquinpa
    purejcunatapis.
  bqp-bqp: Adɑmɑ ni sɔɔ, i ko i kpĩ i di ni nu rɑ yɔ̃ɔku tem sɔɔ
  hat-hat: Men, nou ka manje tout ti bètazèl ki mache sou kat pye, depi yo gen de
    gwo pye ki penmèt yo sote,
  eng-BSB: 'However, you may eat the following kinds of flying insects that walk on
    all fours: those having jointed legs above their feet for hopping on the ground.'
  tod-tod: Kɛlɛ fuluaniiti kpein saama, ti ɠoʋesu, ti ɗa ziɛ ɠɔɠɔiti ga, wa zoo wo
    naati mi, niiti ti-ɓeɠaiti ti ti-ɠɔɠɔzapalagiti maazuʋɛ, ti ɗa ʋili zooi ma.
  eng-WEBPB: 'Yet you may eat these: of all winged creeping things that go on all
    fours, which have long, jointed legs for hopping on the earth.'
  kbq-kbq: Agekona'ma huntegeno mopafima vanoma nehu'za, takaure takaurema hu'zama
    vanoma nehaza zagaramina amane negahaze.
  nhe-BL: Pero itztoque sequin tlamantli tlen quipiyaj inieltlapal huan nahui ininmetzhua
    tlen hueli inquicuase. Intla ipan ininmetzhua quipiyaj inintlancuaco tlen quinpalehuíaj
    para huitonij, huajca quena, hueli inquincuase.
  gub-BL: Pepuner 6 hetymà hereko har opoopor ma'e i'u haw rehe nehe.
  eng-DRA: But whatsoever walketh upon four feet, but hath the legs behind longer,
    wherewith it hoppeth upon the earth,
