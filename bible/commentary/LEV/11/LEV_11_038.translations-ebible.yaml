verse: LEV.011.038
translations:
  mal-C: എന്നാൽ വിത്തിൽ വെള്ളം ഒഴിച്ചുകഴിഞ്ഞിട്ടു പിണം അതിന്മേൽ വീണാൽ അതു നിങ്ങൾക്ക്
    അശുദ്ധമാണ്.
  deu-TKW: Wird aber Wasser an die Sämereien gebracht, und es fällt dann eines ihrer
    Äser darauf, so haben sie euch als unrein zu gelten.
  lin-lin: kasi soki basilaki kosopela nkona yango mayi, bongo eteni ya ebembe ya
    nyama ya mbindo ekweyi lisusu likolo na yango, bokomona nkona yango mbindo.
  eng-LSV: and when water is put on the seed, and [any] of its carcass has fallen
    on it—it [is] unclean to you.
  eng-GNV: But if any water be powred vpon ye seede, and there fal of their dead carkeis
    thereon, it shall be vncleane vnto you.
  eng-WEBSTER: But if any water shall be put upon the seed, and any part of their
    carcass shall fall on it, it shall be unclean to you.
  nhw-BL: Pero sintla itlacayo nopa tlapiyali catli mictoc huetzis ipan xinachtli
    catli xolontoc, huajca mocahuas amo tlapajpactli.
  swh-ONEN: Lakini kama mbegu imetiwa maji na mzoga ukaanguka juu yake, hiyo mbegu
    ni najisi kwenu.
  bba-bba: Adɑmɑ bɑ̀ n dɑɑ dĩɑ bwese te wɑsɑn nɑ bu kɑ di, tɑ disi duurɑwɑ mi.
  eng-KJVCPB: But if any water be put upon the seed, and any part of their carcase
    fall thereon, it shall be unclean unto you.
  luo-luo: to ka kodhigo gin mosebudi e pi, mi gimoro amora motho olwarie, to nobed
    mogak.
  meu-meu: a uhe ba hapariparidia murinai mase ḡauna tau-anina na idia latadiai baemoru,
    unu uhe bae miro.
  npi-ULB: तर यदि बिउमा पानी राखिएको भए, र तिनीहरूको सिनुको कुनै भाग तीमाथि पर्‍यो
    भने, ती तिमीहरूका निम्ति अशुद्ध हुने छन् ।
  yor-yor: Ṣùgbọ́n bí ẹ bá ti da omi sí ohun ọ̀gbìn náà tí òkú wọn sì bọ́ sí orí rẹ̀
    àìmọ́ ni èyí fún un yín.
  pes-OPCB: ولی اگر روی دانه‌های خیس کرده بیفتد دانه‌ها برای شما نجس خواهند بود.
  tgl-ULB: Ngunit kung nabasa ng tubig ang mga buto at kung anumang bahagi ng isang
    maruming patay na katawan ang nahulog doon, sa gayon magiging marumi ang mga ito
    para sa inyo.
  hui-hui: Anigo ai tomo egene uruni ibaha ngaore dege ema bialu piaga mbira iba ogoniha
    homo wiagua nde tomo egene biago i̱naga deni ko dodohe wulebira.
  mya-mya: သို့​ရာ​တွင်​ရေ​စိမ်​ထား​သော​မျိုး​စေ့​ပေါ် သို့​အ​သေ​ကောင်​ကျ​လျှင် ထို​မျိုး​စေ့​သည်
    မ​သန့်​ရှင်း။
  bod-N: ཅི་སྟེ་ས་བོན་དེ་ལ་ཆུ་བརྒྱབ་པ་དང་། དེ་དག་གི་རོ་ལས་ཆ་ཤས་ཙམ་དེའི་སྟེང་དུ་ལྷུང་ན།
    ས་བོན་དེ་ཁྱོད་རྣམས་ལ་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: Asi kana mvura yaiswa pambeu, uye chitunha chikawira pairi, inova isina
    kuchena kwamuri.
  spa-BLM: Pero si se pone agua sobre la semilla, y parte de su cadáver cae sobre
    ella, será impuro para ti.
  cac-cac: Palta tato a jun macan̈ in̈at lab'anxo, tz'em junoc chamnac noc' chi' d'a
    yib'an̈, a juntzan̈ in̈at chi' man̈xo vach'oc tz'ajcani.
  swh-ULB: Lakini kama maji yanawekwa juu ya mbegu, na kama sehemu ya mzoga unaangukia
    juu yake, nazo zitakuwa najisi kwenu.
  bel-bel: а калі тады, калі вада налітая на насеньне, упадзе на яго што-небудзь ад
    трупа іхняга, дык яно нячыстае вам.
  deu-ELBBK: Wenn aber Wasser auf den Samen getan wurde, und es fällt von ihrem Aas
    auf denselben, so soll er euch unrein sein.
  mbb-OT: Piru emun iyan egkeuluǥan is benì he nehuluman te wahig, ne heini he venì
    egkehimu he meremerik.
  mal-2015: എന്നാൽ വിത്തിൽ വെള്ളം ഒഴിച്ചിട്ടു അവയിൽ ഒന്നിന്റെ പിണം അതിന്മേൽ വീണാൽ
    അതു അശുദ്ധം.
  rmc-rmc: Ale te pes pro semena čhiďahas paňi a peľahas upre vareso le zdochlinendar,
    ela tumenge nažužo.
  pes-OPV: لیکن اگر آب بر تخم ریخته شود وپاره‌ای از لاش آنها بر آن بیفتد، این برای
    شمانجس باشد.
  ron-1924: Дар, дакэ се пусесе апэ пе сэмынцэ ши каде пе еа чева дин трупуриле лор
    моарте, ва фи некуратэ.
  ben-OBCV: কিন্তু বীজের উপরে যদি জল ছিটানো হয় ও সেগুলির উপরে মৃতদেহ পড়ে যায়, তাহলে
    তোমাদের পক্ষে তা অশুচি।
  som-som: Laakiinse abuurka haddii biyo lagu shubo oo wax baqtigooda ahu ay ku dhacaan
    markaas waa idinka nijaas.
  lat-VUC: Si autem quispiam aqua sementem perfuderit, et postea morticinis tacta
    fuerit, illico polluetur.
  eng-ASVBT: But if water be put upon the seed, and aught of their carcass fall thereon,
    it is unclean unto you.
  ita-1885: Ma, se è stata messa dell'acqua sopra la semenza, e vi cade sopra del
    corpo morto loro, siavi quella semenza immonda.
  eng-LXXUP: But if water be poured on any seed, and one of their dead bodies fall
    upon it, it is unclean to you.
  eng-ULB: But if water is put on the seeds, and if any part of their carcass falls
    on them, then they will be unclean to you.
  spa-VBL: pero si la semilla ha sido empapada en agua y uno de sus cadáveres cae
    sobre ella, es impura para ti.
  fra-_FOB: Mais si l'on a mis de l'eau sur la semence, et qu'il y tombe quelque chose
    de leur corps mort, elle vous sera souillée.
  mal-mal: എന്നാൽ വിത്തിൽ വെള്ളം ഒഴിച്ചിട്ട് അവയിൽ ഒന്നിന്റെ ശവം അതിന്മേൽ വീണാൽ അത്
    അശുദ്ധം.
  urd-GVR: Lekin agar bījoṅ par pānī ḍālā gayā ho aur phir lāsh un par gir paṛe to
    wuh nāpāk haiṅ.
  suz-BL: तन्‍न मेको आ सिनु शोक्‍चा कली ब्‍वाक्‍कुम वोइश्‍शो वांचेर तारी दोक्‍त हना,
    मेको इन कली ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: ma se è stata messa dell’acqua sul seme, e vi cade su qualcosa de’ loro
    corpi morti, lo considererai come impuro.
  ckb-ckb: بەڵام ئەگەر ئاو لەسەر تۆوەکە هەبوو و کەلاکی یەکێکیانی کەوتە سەر، گڵاوە
    بۆتان.
  eng-BBE: But if water is put on the seed, and any part of the dead body gets on
    to it, it will be unclean to you.
  kan-OKCV: ಆದರೆ ನೀರು ಹಾಕಿ ನೆನಸಿದ ಬೀಜದ ಮೇಲೆ ಆ ಹೆಣವು ಬಿದ್ದರೆ, ಅದು ನಿಮಗೆ ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: அந்த உடலில் ஏதாவதொன்று தண்ணீர் ஊற்றப்பட்டிருக்கிற விதையின்மேல் விழுந்ததானால்,
    அது உங்களுக்குத் தீட்டாயிருக்கக்கடவது.
  spa-RV-1909: Mas si se hubiere puesto agua en la simiente, y cayere de sus cuerpos
    muertos sobre ella, tendréisla por inmunda.
  ron-BTF: Dar dacă ceva apă este pusă peste sămânță și vreo parte din trupul lor
    mort cade acolo, să vă fie necurată.
  eng-WEBP: But if water is put on the seed, and part of their carcass falls on it,
    it is unclean to you.
  eng-FBV: but if the seed has been soaked in water and one of their dead bodies falls
    on it, it is unclean for you.
  nld-1939: maar wordt er water op dat koren gedaan, en valt er dan zulk een kreng
    op, dan is het voor u onrein.
  nch-BL: Pero sinta itacayo nopa tapiyali cati mictoc huetzis ipan xinachti cati
    xolontoc, huajca mocahuas amo tapajpactic.
  vie-1934: Nhưng nếu người ta có đổ nước trên hột giống đó và nếu vật gì của xác
    chết rớt nhằm, thì hột giống đó sẽ bị ô uế cho các ngươi.
  hin-CV: किंतु यदि उन बीजों पर जल डाला गया है और इन जंतुओं के शव का कोई भाग उस पर
    गिर जाता है, तो वे बीज तुम्हारे लिए अशुद्ध होंगे.
  eng-OURB: But if water is put on the seed, and part of their carcass falls on it,
    it is unclean to you.
  spa-BES: Pero si se pone agua en la semilla, y cualquier parte del cuerpo muerto
    cae sobre ella, será impura para ustedes.
  tdx-tdx: Fa naho nañiliñan-drano i tabiriy vaho mipok’ ama’e ty ila’ i fatey, le
    maleotse ama’o.
  vid-vid: Ila wone nyhadikwa azo naziwichigwa mli mazi na choneche cha mitufi kuzigwila,
    lelo nyhadikwa azo ndo zikokomoka kwa hemwe.
  eng-OKE: But if water be put upon the seed, and a part of their carcase fall their
    fall thereupon, it is unclean to you.
  tha-KJV: แต่​ถ้าเอาเมล็ดพื​ชน​ั้นแช่​น้ำไว​้ และซากสัตว์ส่วนใดตกใส่น้ำนั้​นก​็เป็นมลทินแก่​เจ้า
  por-BR-2018: Mas se se houver posto água na semente, e cair de seus corpos mortos
    sobre ela, a tereis por impura.
  deu-ELO: wenn aber Wasser auf den Samen getan wurde, und es fällt von ihrem Aase
    auf denselben, so soll er euch unrein sein.
  eng-WYC-2018: soothly if any man sheddeth out [the] seed with water, and afterward
    the water is touched with dead bodies by themselves, it shall be defouled anon.
    (but if anyone poureth out the seed with water, and afterward the seed is touched
    by their dead bodies, at once it shall be defiled, or unclean.)
  epo-epo: Sed se estos verŝita akvo sur la semon kaj io el ilia kadavraĵo falos sur
    ĝin, tiam ĝi estos malpura por vi.
  uig-PIN: Lekin ǝgǝr danning üstigǝ su ⱪuyulƣandin keyin xundaⱪ bir ɵlükning birǝr
    ⱪismi qüxüp ⱪalsa, undaⱪta bu danlar silǝrgǝ napak sanalsun.
  beo-beo: Be oso da hano ganodini gene dialea, amo bogoi da:i hodo da amoga dasea,
    oso da ledo hamoi dagoi ba:mu.
  tpi-OTNT: Tasol sapos dispela pikinini kaikai i stap long wara, na bodi bilong dispela
    abus i pundaun long en, orait ol dispela pikinini kaikai i kamap doti long ai
    bilong mi na i tambu long yupela.
  hau-SA: Amma in an sa ruwa a irin sai kuma gawar ta fāɗi a kai, to, irin ya zama
    haram gare ku.
  uig-LAT: Lékin eger danning üstige su quyulghandin kéyin shundaq bir ölükning birer
    qismi chüshüp qalsa, undaqta bu danlar silerge napak sanalsun.
  nde-nde: Kodwa nxa amanzi esethelwe enhlanyelweni, isidumbu sakhona besesiwela phezu
    kwayo, isingcolile kini.
  ton-ton: Pea kapau kuo lingi ha vai ki he ngaahi tenga, pea tō ki ai ha potu ʻo
    honau sino ki ai, ʻe taʻemaʻa ia kiate kimoutolu.
  ces-1613: Ale když by polito bylo vodou semeno, a potom padlo by něco z umrliny
    jejich na ně, nečisté bude vám.
  eng-WMB: But if water is put on the seed, and part of their carcass falls on it,
    it is unclean to you.
  tam-TCV: ஆகிலும் தானியம் நீரில் நனைக்கப்பட்டிருக்கும் போது, அது தானியத்தின்மேல்
    விழுந்தால், அந்தத் தானியம் உங்களுக்கு அசுத்தமாயிருக்கும்.
  ceb-ULB: Apan kung butangan ug tubig ang maong mga binhi, ug kung mahulogan kini
    sa bisan unsa nga bahin sa patayng lawas sa mananap, nan hugaw na kini alang kaninyo.
  pol-UBG: Jeśli jednak coś z ich padliny upadnie na ziarno zmoczone wodą, będzie
    ono dla was nieczyste.
  urd-GVU: لیکن اگر بیجوں پر پانی ڈالا گیا ہو اور پھر لاش اُن پر گر پڑے تو وہ ناپاک
    ہیں۔
  deu-1912: Wenn man aber Wasser über den Samen gösse, und fiele darnach ein solch
    Aas darauf, so würde er euch unrein.
  kan-2017: ನೀರು ಹಾಕಿ ನೆನಸಿದ ಬೀಜದ ಮೇಲೆ ಆ ಹೆಣ ಬಿದ್ದರೆ ಅದು ನಿಮಗೆ ಅಶುದ್ಧ.
  yap-yap: Machane fa’ara kan tay fapi awoch nga mran me mul reb e pin’ey nike yim’
    nga daken, ma fare awoch e ra ta’ay.
  hlt-MCSB: Tedae cangti te tui dongah a khueh vaengah a rhok loh a cuhu thil atah
    nangmih ham rhalawt.
  mdy-ETH: ጋዓንቴ ዜርፆይዳ ዋኣሢ ዋሂንቴስካፓ ዬያ ባኮኮ ሌዛ ካኣሜቴ ዒንሢኮ ዬይ ዜርፃ ዒኢቴያ ማዖንጎ።
  twi-ASANTE: nanso sɛ wɔfɔ aba no na efunu no te tɔ so a, aba no ho agu fi.
  eng-WEBU: But if water is put on the seed, and part of their carcass falls on it,
    it is unclean to you.
  bnp-bnp: Pali a vutuna maki i tabuli na naru, lakea a maki i mate i boru langa ne
    ria, ra vutuna maki nga ri muto.
  wal-wal: SHin he zerettaa bolli haatti gukki simmin, eta bautaappe issoinne a bolli
    kunddikko, he zerettai intteyyo tuna.
  spa-PDDPT: Pero si se echó agua en la semilla, y uno de sus cadáveres cae sobre
    ella, les será impura.
  gun-gun: Ha'e rã xapy'a rei amongue ha'yĩgue yy py omoakỹ va'ekue áry mba'emo re'õgue
    ho'a ramo ma ha'eve'ỹ va'e 'rã opyta pendevy.
  agu-BL: Ma jalu', yi ko ac'sa'nt yi ij, nka cho'n at ij tul a', nin lcu' tx'akxuj
    wankil yi txuca'tz tibaj, tz'ocopon tzun tetz xan.
  ilo-ULB: Ngem no naikkan iti danum dagiti bukel, ken no aniaman a paset ti narugit
    a natay a bagi ti matinnag kadakuada, ket agbalindanton a narugit para kadakayo.
  kpg-kpg: Gei di lii gu hagatiu gi nia wai gei di manu made gaa doo gi hongo di maa,
    gei di lii la gu milimilia.
  uig-ARA: لېكىن ئەگەر داننىڭ ئۈستىگە سۇ قۇيۇلغاندىن كېيىن شۇنداق بىر ئۆلۈكنىڭ بىرەر
    قىسمى چۈشۈپ قالسا، ئۇنداقتا بۇ دانلار سىلەرگە ناپاك سانالسۇن.
  sus-sus: Kɔnɔ xa a binbi bira sansi xɔri tan ma naxan na ye xɔɔra, na sansi xɔri
    findima se sɛniyɛntare ra wo bɛ.»
  pon-2006: Ahpw ma werentuhkeo wie kelekelemwur nan pihl oh mahn mehlao ahpw pwupwudiong
    powe, e pahn saminla.
  ksd-ksd: Ma gala ra minat i diat dia bura taun ra umana patina nina di ga vamola
    ta ra tava, na tabu pire vavat.
  tur-YTC: Ama tohumun üzerine su konulur da leşinin bir kısmı üzerine düşerse, o
    sizin için kirli olacaktır.'”
  grc-BRENT: Ἐὰν δὲ ἐπιχυθῇ ὕδωρ ἐπὶ πᾶν σπέρμα, καὶ ἐπιπέσῃ τῶν θνησιμαίων αὐτῶν
    ἐπʼ αὐτό, ἀκάθαρτόν ἐστιν ὑμῖν.
  ind-AYT: Akan tetapi, jika benih itu telah diberi air, dan bagian dari bangkai binatang
    itu jatuh ke atasnya, benih itu najis bagimu.
  nya-nya: Koma mbewuzo zikakhala zonyowa ndi madzi, ndipo chiwalo chilichonse cha
    nyama zakufazo chikagwera pa mbewuzo, mbewuzo zikhale zodetsedwa kwa inu.
  hrv-hrv: ali ako se sjemenje nakvasi vodom, a onda na nj padne što od njihove crkotine,
    neka je za vas nečisto.
  mps-mps: Tiali goli, te nai wai te ąįde munalubadi, te hasago tigi daiba tulaluei
    baso da, teda te nai wai dabe te eno gedude meda pedalubaso, te habu selabo usu
    dao,” wali.
  tpi-tpi: Tasol sapos dispela pikinini kaikai i stap long wara, na bodi bilong dispela
    abus i pundaun long en, orait ol dispela pikinini kaikai i kamap doti long ai
    bilong mi na i tambu long yupela.
  dan-1931: men kommes der Vand på Sæden, og der så falder et dødt Dyr af den Slags
    ned på den, skal den være eder uren.
  vie-OVCB: Nhưng nếu hạt giống ngoài đồng đã được tưới nước và bị xác rơi lên, thì
    hạt giống bị ô uế.
  guj-2017: પણ જો તે બિયારણ પર પાણી છાટેલું હોય અને તેમના શબનો કોઈ ભાગ તેના પર પડે,
    તો તે તમારે માટે અશુદ્ધ છે.
  pon-2006A: Ahpw ma werentuhkeo wie kelekelemwur nan pihl oh mahn mehlao ahpw pwupwudiong
    powe, e pahn saminla.
  por-BRBSL: Mas se for colocada água sobre a semente, e parte de sua carcaça cair
    sobre ela, ela será impura para você.
  cth-cth: Tui dawk padung tangcoung e cati dawk hote ro bawt pawiteh cati teh nangmouh
    hanlah thoung hoeh.
  twi-twi: Nanso sɛ wɔfɔw aba no nsu na funu no tɔ so a, aba no ho begu fi.
  hlt-hlt: Tedae cangti te tui dongah a khueh vaengah a rhok loh a cuhu thil atah
    nangmih ham rhalawt.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ nsɔ̃́ mbɛ̀ tì búú nkɛ bo dimu, tì sĩ̀ntɛmu.
  msy-2020: Ezɨ dagher anabar kam dɨpamɨn aven itima, asɨzir kamɨn kuam a girɨ, dagher
    anabar kaba nan damazimɨn mɨze.
  dop-dop: Amɑ ye kʋtɔtɔɣɔnɑ kɛ pɑ wʋsɑ lʋm, nɑ wontu ntɩ tǝ tɑɑ nɑkʋlɩ kʋsǝpʋɣʋ hoti
    pǝ tɑɑ, ɩlɛ ɑ pilisɑɑ kɛlɛ.
  azb-azb: Amma leş suya salınmış toxumun üstünə düşərsə, toxum sizin üçün murdar
    olsun.
  eng-DBY: but if water have been put on the seed, and any part of their carcase fall
    thereon, it shall be unclean unto you.
  hin-2017: पर यदि बीज पर जल डाला गया हो और पीछे लोथ में का कुछ उस पर पड़ जाए, तो
    वह तुम्हारे लिये अशुद्ध ठहरे।
  wol-KYG: waaye su fekkee ñu kaas pepp ma te lenn lu dee lu bokk ci yooyu dal ca,
    pepp ma daganul ci yeen.
  eng-YLT: and when water is put on the seed, and [any] of its carcase hath fallen
    on it — unclean it [is] to you.
  eng-WYC-2017: soothly if any man sheddeth [or pour] out [the] seed with water, and
    afterward the water is touched with dead bodies by themselves, it shall be defouled
    anon.
  eng-WMBB: But if water is put on the seed, and part of their carcass falls on it,
    it is unclean to you.
  urd-GVH: लेकिन अगर बीजों पर पानी डाला गया हो और फिर लाश उन पर गिर पड़े तो वह नापाक
    हैं।
  rug-rug: Ba be ta poṉa pa korapa kolo sa kiko, meke be keke toṉa bonina si hoqa
    gore koasa, si boni sa kiko.
  gaz-gaz: Garuu sanyii sana irratti bishaan naqamee raqni wayii yoo irra buʼe sanyiin
    sun isiniif xuraaʼaa dha.
  fra-LSG: mais si l’on a mis de l’eau sur la semence, et qu’il y tombe quelque chose
    de leurs corps morts, vous la regarderez comme souillée.
  yal-yal: Koni xa igen bata sa sansiin ma, a faxaxin yi bira a yi, na sansiin bata
    haramu ɛ xa.”
  haw-1868: A ina i kau ka wai maluna o ka hua, a haule kauwahi o ko lakou kupapau
    maluna iho ona, e haumia ia ia oukou.
  arb-NAV: لَكِنْ إِنْ كَانَتِ الْحُبُوبُ مُبْتَلَّةً بِمَاءٍ وَسَقَطَتِ الْجُثَّةُ
    عَلَيْهَا، فَإِنَّ الْحُبُوبَ الْمُبْتَلَّةَ تُصْبِحُ نَجِسَةً لَكُمْ.
  ewe-ewe: Ke ne nukua ƒo tsi hafi nu kuku la ge ɖe edzi la, ekema nuku ƒotsi la ŋu
    mekɔ o.
  eng-LEE: But if any water be put upon the seed, and any part of their carcass fall
    thereon, it shall be unclean unto you.
  asm-FB: কিন্তু গুটিৰ ওপৰত পানী দিলে, যদি সেইবোৰৰ শৱ তাৰ ওপৰত পৰে, তেন্তে সেয়ে তোমালোকৰ
    পক্ষে অশুচি।
  sus-A: كْنْ شَ عَ بِنبِ بِرَ سَنسِ شْرِ تَن مَ نَشَن نَ يٍ شْورَ، نَ سَنسِ شْرِ
    قِندِ مَ سٍ سّنِيّنتَرٍ رَ وٌ بّ.»
  fra-SBL: Mais si l'on met de l'eau sur la semence, et qu'une partie de leur carcasse
    tombe dessus, vous la trouverez impure.
  hbo-hbo: וְכִ֤י יֻתַּן־מַ֙יִם֙ עַל־זֶ֔רַע וְנָפַ֥ל מִנִּבְלָתָ֖ם עָלָ֑יו טָמֵ֥א
    ה֖וּא לָכֶֽם׃ ס
  eng-WYCLIFFE: sotheli if ony man schedith seed with watir, and aftirward the watir
    is touchid with deed bodies bi hem silf, it schal be defoulid anoon.
  cwe-cwe: Mbali one mbeyu zihagumigwa muna yamazi na hanhu hohose ha mtufi hazilagalila,
    mbeyu izo kumwenu zambula mwiko.
  kik-kik: No mbeũ icio ingĩkorwo irindĩtwo maaĩ-inĩ, nakĩo kĩimba gĩcigũĩre, mbeũ
    icio irĩ na thaahu harĩ inyuĩ.
  fra-NCL: mais si l’on a mis de l’eau sur la semence, et qu’il y tombe quelque chose
    de leur corps mort, vous la tiendrez pour souillée.
  cek-AK: Toe tui bawh ih aanmu nuiah kadueh moi maeto krah nahaeloe, nangcae han
    ciim mak ai boeh.
  cuk-cuk: Ar ibmar-gwaggi dii eolesardi, geb agi, we-ibmar-burgwaled egi argwachale,
    adi, we-ibmar-gwag swilidiksuli gunonikoed.
  uig-CYR: Лекин әгәр данниң үстигә су қуюлғандин кейин шундақ бир өлүкниң бирәр қисми
    чүшүп қалса, ундақта бу данлар силәргә напак саналсун.
  tel-2017: కానీ నానబెట్టిన విత్తనాలపైన అపవిత్రమైన కళేబరం పడితే అవి మీకు అపవిత్రం
    అవుతాయి.
  hat-BSA: Men si dlo vin sou grenn semans lan, e yon pati nan kadav la tonbe sou
    li, li vin pa pwòp pou nou.
  kos-kos: Tusruktu fita ingan fin isosu nu in kof, ac sie sin ma tia nasnas ingan
    putatla nu in kof sac, na fita ingan fah tia nasnas.
  hbo-WLC: וְכִ֤י יֻתַּן־מַ֙יִם֙ עַל־זֶ֔רַע וְנָפַ֥ל מִנִּבְלָתָ֖ם עָלָ֑יו טָמֵ֥א
    ה֖וּא לָכֶֽם׃ ס
  ibo-ibo: Ma ọ bụrụ na e tinyere mmiri nʼelu mkpụrụ ọghịgha ndị ahụ, ozu adakwasị
    nʼelu ya, ha ga-abụ ihe rụrụ arụ.
  ory-ory: ମାତ୍ର ବିହନ ଉପରେ ଜଳ ଥିଲେ, ଯେବେ ସେମାନଙ୍କ ଶବର କିଛି ତହିଁ ଉପରେ ପଡ଼େ, ତେବେ ତାହା
    ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି ହେବ।
  chk-chk: Iwe, are ekewe föün irä ra nom lon chöchön, nge eman lein ekewe man men
    mä a turutiu won, ekewe föün irä repwe limengau ngenikemi.
  rop-rop: Bat if det sid im sokum langa woda en wanbala dedwan enimul buldan langa
    detlot sid, wal det sid im nomo klinbala blanga serramoni.
  ukr-1871: А коли в водї намочено насїннє, та впаде частина трупа їх на його, нечистим
    буде воно вам.
  deu-1951: wäre aber Wasser auf den Samen gegossen worden, und es fiele von solchem
    Aas darauf, so müßte er euch für unrein gelten.
  eng-JPS: But if water be put upon the seed, and aught of their carcass fall thereon,
    it is unclean unto you.
  srp-1865: Ali ako bude polito sjeme vodom, pa onda padne što od strva njihova na
    sjeme, da vam je neèisto.
  lug-lug: Naye singa ensigo ziyiyibbwako amazzi, omulambo ne guzigwako, teziibenga
    nnongoofu gye muli.
  heb-heb: וכי יתן מים על זרע ונפל מנבלתם עליו טמא הוא לכם׃
  ben-IRV: কিন্তু বীজের ওপরে জল থাকলে যদি তাদের মৃতদেহের কোনো অংশ তার ওপরে পড়ে, তবে
    তা তোমাদের জন্যে অশুচি।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਬੀਜ ਪਾਣੀ ਵਿੱਚ ਭਿੱਜ ਜਾਵੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਲੋਥ ਵਿੱਚੋਂ ਕੁਝ ਉਸ ਦੇ ਉੱਤੇ
    ਡਿੱਗ ਜਾਵੇ, ਤਾਂ ਉਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹੋਵੇਗਾ।
  mya-JVB: ရေ ၌စိမ်ထားပြီးသော မျိုးစေ့ အပေါ် ၌ ထိုအသေ ကောင်ကျ လျှင် ၊ မျိုးစေ့သည်
    သင် တို့၌ မ စင်ကြယ်။
  hmo-hmo: To bema unai uhe be ranu dekenai umui hapariparia murinai unai mase gauna
    ta be ia dekenai ia kamokau neganai, unai uhe be ia miro.
  urd-urd: लेकिन अगर बीज पर पानी डाला गया हो और इसके बाद उन की लाश में से कुछ उस पर
    गिरा हो, तो वह तुम्हारे लिए नापाक होगा।
  rus-SYN: если же тогда, как вода налита на семя, упадет на него что-нибудь от трупа
    их, то оно нечисто для вас.
  bqc-SIM: Tó pↄ́wɛna pↄ́ wa kà ílɛɛ sↄ̃, aↄ gbãlɛaɛ́ɛ.
  tcz-CHONGTHU: Hiche muchi tuding chu twiya kichop nousa ahileh, hiche ganhing atheng
    lou thilong in ahokhah tah jeh a chu, hiche muchi tuding chu nangho dia atheng
    lou ahi.
  mar-mar: परंतु जर बियाणे पाण्याने भिजल्यावर त्या प्राण्याच्या शवाचा काही भाग त्यावर
    पडला तर ते तुम्ही अशुद्ध समजावे.
  qub-qub: Muru ushmasha jananman wañusha animalcuna chayaptinmi ichanga muruta ‹ganra›
    ninquicuna.
  bqp-bqp: Adɑmɑ bɑ̀ n dɑɑ dĩɑ bwese te wɑsɑn nɑ bu kɑ di, tɑ disi duurɑwɑ mi.
  hat-hat: Men, si grenn lan te tranpe nan dlo epi kadav yonn nan bèt sa yo tonbe
    sou li, grenn lan pa bon ankò pou plante.
  eng-BSB: but if water has been put on the seed and a carcass falls on it, it is
    unclean for you.
  tod-tod: Kɛlɛ ni nu a ziɛi ʋuuna ani zuwui ma, ta ti-ma ʋoomai ta loo ani zuwui
    naa ma, wa deve ga kɔzɔʋɛ.
  eng-WEBPB: But if water is put on the seed, and part of their carcass falls on it,
    it is unclean to you.
  kbq-kbq: Hianagi fri'nenia zagamo'ma avimazama me'nenia timpima evuraminiana, ana
    avimzamo'a agrua osugahie.
  nhe-BL: Pero intla itlacayo nopa tlapiyali tlen mictoc huetzis ipan xinachtli tlen
    xolontoc, huajca mocahuas ax tlapajpactic.
  gub-BL: Aze ma'eà'yz 'y pupe upyta nehe, aze hetekwer u'ar 'y pupe nehe, ma'eà'yz
    uzeapo putar ikatu 'ym ma'e romo a'e nehe.
  eng-DRA: But if any man pour water upon the seed, and afterwards it be touched by
    the carcasses, it shall be forthwith defiled.
