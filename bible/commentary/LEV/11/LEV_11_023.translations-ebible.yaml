verse: LEV.011.023
translations:
  mal-C: എന്നാൽ, ചിറകും നാലു കാലുമുള്ള മറ്റെല്ലാ ജീവികളും നിങ്ങൾക്കു നിഷിദ്ധമാണ്.
  deu-TKW: Alle übrigen geflügelten kleinen Tiere aber, die vier Füße haben, sollen
    euch ein Greuel sein.
  lin-lin: Kasi banyama mike nyonso oyo ezali na mapapu mpe na makolo minei ezali
    mbindo mpo na bino.
  eng-LSV: and every teeming thing which is flying, which has four feet—it [is] an
    abomination to you.
  eng-GNV: But al other foules that creepe and haue foure feete, they shalbe abomination
    vnto you.
  eng-WEBSTER: But all other flying creeping animals, which have four feet, shall
    be an abomination to you.
  nhw-BL: Pero nochi nopa sequinoc sayolime huan chapolime catli quipiyaj nahui iniicxi,
    amo hueli anquincuase.
  swh-ONEN: Lakini viumbe wengine wote wenye mabawa na wenye miguu minne ni machukizo
    kwenu.
  bba-bba: Adɑmɑ ni nu tie nu kɑsɑ kɑ nɑɑsu mɔ mi, i ku nu di.
  eng-KJVCPB: But all other flying creeping things, which have four feet, shall be
    an abomination unto you.
  cpy-cpy: Riima itsipa-paeni ikaatzi kaari apaeriiri inaapaki-witachari, aayita-tsiri,
    anashiyita-chari, riitaki pipinkiri.
  luo-luo: To gik moko duto mafuyo kod mago man-gi tiende angʼwen, nobednu gik makwero.
  meu-meu: A mai hanidia bona mai imadia aedia ḡaudia oredia iboudiai na ba dadaraidia.
  npi-ULB: तर चार खुट्‍टा भएका सबै उड्ने किराहरूचाहिँ तिमीहरूद्वारा घृणित होस् ।
  yor-yor: Ṣùgbọ́n gbogbo ohun ìyókù tí ń fò, tí ń rákò, tí ó ní ẹsẹ̀ mẹ́rin, òun
    ni kí ẹ̀yin kí ó kà sí ìríra fún yín.
  pes-OPCB: اما سایر حشرات بالدار برای شما حرامند.
  tgl-ULB: Ngunit dapat ninyong kasuklaman ang lahat ng lumilipad na mga kulisap na
    may apat na paa.
  hui-hui: Ani bialu maru gi gebihe howa babaganebihe bedaru ko bedago nolene nawigo
    nanalimu.
  mya-mya: သို့​ရာ​တွင်​အ​တောင်​ရှိ​၍​တွား​သွား​တတ်​သော အ​ခြား​အ​ကောင်​ငယ်​ရှိ​သ​မျှ​ကို
    မ​သန့်​ရှင်း ဟု​မှတ်​ယူ​ရ​မည်။
  bod-N: འོན་ཀྱང་རྐང་པ་བཞི་ཡོད་པའི་འབུ་སྲིན་གཤོག་པ་ཅན་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་མཚོན་ན་སྐྱུག་བྲོ་བ་ཡིན་ནོ།
    །
  sna-sna: Asi zvimwe zvose zvipukanana zvine mapapiro zvine makumbo mana munofanira
    kuzvisema.
  spa-BLM: Pero todos los reptiles alados que tienen cuatro patas son una abominación
    para ustedes.
  cac-cac: Axo masanil juntzan̈xo noc' cotaquil noc' tz'ec' jen̈en̈oc, ma tz'ec' d'a
    sat luum tic, yovalil tzeyaj noc'.
  swh-ULB: Lakini wadudu wote warukao wenye miguu minne ni chulkizo kwenu.
  bel-bel: любыя іншыя паўзуны, крылатае, у якога чатыры нагі, паганае вам;
  deu-ELBBK: Aber alles geflügelte Gewürm, das vier Füße hat, soll euch ein Gräuel
    sein.
  mbb-OT: '@see-verse:LEV.011.022'
  mal-2015: ചിറകും നാലുകാലുമുള്ള ശേഷം ഇഴജാതി ഒക്കെയും നിങ്ങൾക്കു അറെപ്പായിരിക്കേണം.
  rmc-rmc: Savoro aver štarepindrengro hmizos le kridlenca tumenge ela džungalo.‘ “
  pes-OPV: و سایر حشرات بالدار که چهار پا دارندبرای شما مکروه‌اند.
  ron-1924: Пе тоате челелалте тырытоаре каре збоарэ ши каре ау патру пичоаре сэ ле
    привиць ка о урычуне.
  ben-OBCV: কিন্তু ডানাওয়ালা যে প্রাণীরা চতুষ্পদ, তারা তোমাদের কাছে ঘৃণার্হ।
  som-som: Laakiinse wax baalal leh oo gurguurta oo afarta cagood lahu, waa idinka
    karaahiyo.
  lat-VUC: 'Quidquid autem ex volucribus quatuor tantum habet pedes, execrabile erit
    vobis:'
  eng-ASVBT: But all winged creeping things, which have four feet, are an abomination
    unto you.
  ita-1885: Ma siavi in abbominio ogni altro rettile che vola, ed ha quattro piedi.
  eng-LXXUP: Every creeping thing from among the birds, which has four feet, is an
    abomination to you.
  eng-ULB: But all the flying insects that have four feet must be detested by you.
  spa-VBL: Todos los demás insectos voladores que se arrastran serán reprobables para
    ti,
  fra-_FOB: Tout autre reptile qui vole et qui a quatre pieds, vous sera en abomination.
  mal-mal: ചിറകും നാലുകാലുമുള്ള ശേഷം ഇഴജാതികൾ എല്ലാം നിങ്ങൾക്ക് അറപ്പായിരിക്കണം.
  urd-GVR: Bāqī sab par rakhne wāle kīṛe jo chār pāṅwoṅ par chalte haiṅ tumhāre lie
    makrūh haiṅ.
  suz-BL: ४ ओटा खोइल पाइश्‍शो नु फ्रां पाइश्‍शो नेल्‍ल इन कली ग्रांग्रा बाक्‍नीम।
  ita-1927: Ogni altro insetto alato che ha quattro piedi vi sarà in abominio.
  ckb-ckb: بەڵام ئەوانی دیکە هەر مێرووێکی باڵدار کە چوارپێی هەبێت قێزەونە بۆتان.
  eng-BBE: But all other winged four-footed things which go on the earth are disgusting
    to you.
  kan-OKCV: ಆದರೆ ನಾಲ್ಕು ಪಾದವಿರುವ ಎಲ್ಲಾ ಹಾರಾಡುವ, ಹರಿದಾಡುವ ಬೇರೆಯವುಗಳು ನಿಮಗೆ ಹೇಯವಾಗಿರಬೇಕು.
  tam-2017: பறக்கிறவைகளில் நான்கு கால்களால் நடமாடுகிற மற்ற அனைத்தும் உங்களுக்கு அருவருப்பாயிருப்பதாக.
  spa-RV-1909: Todo reptil alado que tenga cuatro pies, tendréis en abominación.
  ron-BTF: Dar orice alt lucru zburător care se târăște, care are patru picioare,
    să vă fie o urâciune.
  eng-WEBP: But all winged creeping things which have four feet are an abomination
    to you.
  eng-FBV: All other flying insects that crawl are repulsive to you,
  nld-1939: Overigens moeten alle gevleugelde insekten, die vier poten hebben, u een
    gruwel zijn.
  nch-BL: Pero nochi nopa sequinoc sayolime huan chapolime cati quipiyaj nahui iniicxi,
    amo hueli anquincuase.
  vie-1934: Các loài côn trùng khác hay bay và có bốn cẳng, thì các ngươi phải lấy
    làm gớm ghiếc.
  hin-CV: किंतु सभी प्रकार के उड़ते हुए कीड़े, जो चार पैरों पर चलते हैं, वे तुम्हारे
    लिए घृणित हैं.
  eng-OURB: But all winged creeping things which have four feet, are detestable to
    you.
  spa-BES: Pero todas las otras cosas aladas de cuatro patas que van sobre la tierra
    les serán abominación.
  tdx-tdx: Fe tiva ama’ areo ze hene biby ila’e mifamorohotse naho mitiliñe, aman-tomboke
    efatse.
  vid-vid: Ila minhu jiyage jeng'ha jiwele na mabawa na magulu gane ndo uzudizo kwa
    hemwe.
  eng-OKE: But every other creeping thing that flieth having four feet is to be an
    abomination to you.
  tha-KJV: แต่​แมลงมี​ปี​กอย่างอื่นซึ่​งม​ี​สี​่​ขา เป็นสัตว์​ที่​พึงรังเกียจแก่​เจ้า
  por-BR-2018: Todo réptil de asas que tenha quatro pés, tereis em abominação.
  deu-ELO: Aber alles geflügelte Gewürm, das vier Füße hat, soll euch ein Greuel sein.
  eng-WYC-2018: Forsooth whatever thing of birds (that) hath four feet only, it shall
    be abominable to you; (But all other creatures with wings that hath four feet,
    they shall be abominable to you;)
  epo-epo: Sed ĉiu alia moviĝanto, kiu havas flugilojn kaj kvar piedojn, estas abomenindaĵo
    por vi.
  uig-PIN: Lekin tɵt putluⱪ bolƣan ɵmiligüqi ⱨǝm uqidiƣan ⱨǝmmǝ baxⱪa janiwarlar silǝrgǝ
    yirginqlik sanalsun.
  beo-beo: Be fonobahadi liligi amo da ougia gala amola liligi da sugi ahoa, amo huluane
    da ledo hamoiba:le, mae moma.
  tpi-OTNT: Na olgeta arapela binatang i gat tupela lek na tupela han na i gat wing,
    orait yupela i mas ting ol i samting nogut na i tambu.
  hau-SA: Amma sauran ƙananan ƙwari duka masu fikafikai, suna kuma jan ciki, abin
    ƙyama ne a gare ku.
  uig-LAT: Lékin töt putluq bolghan ömiligüchi hem uchidighan hemme bashqa janiwarlar
    silerge yirginchlik sanalsun.
  nde-nde: Kodwa zonke ezinye izibungu ezilamaphiko lenyawo ezine lizenyanye.
  ton-ton: 'Ka ko e ngaahi manupuna kotoa pē ʻoku totolo, ʻaia ʻoku veʻe fā: ko e
    meʻa fakalielia ia kiate kimoutolu.'
  ces-1613: Jiný pak zeměplaz všeliký křídla mající, kterýž na čtyřech nohách chodí,
    v ohavnosti míti budete.
  eng-WMB: But all winged creeping things which have four feet are an abomination
    to you.
  tam-TCV: ஆனால் நான்கு கால்களையும், சிறகுகளையும் உடைய மற்ற எல்லா பூச்சிகளையும் நீங்கள்
    அருவருக்கவேண்டும்.
  ceb-ULB: Apan kinahanglan nga dulumtanan alang kaninyo ang uban pang nagalupad nga
    gagmayng mga mananap nga adunay upat ka tiil.
  pol-UBG: Wszelkie zaś inne skrzydlate pełzające istoty mające cztery odnóża będą
    dla was obrzydliwością.
  urd-GVU: باقی سب پَر رکھنے والے کیڑے جو چار پاؤں پر چلتے ہیں تمہارے لئے مکروہ ہیں۔
  deu-1912: Aber alles, was sonst Flügel und vier Füße hat, soll euch eine Scheu sein,
  kan-2017: ರೆಕ್ಕೆಯುಳ್ಳವುಗಳಾಗಿ ಕಾಲುಗಳಿಂದ ಹರಿದಾಡುವ ಸಕಲವಿಧವಾದ ಕ್ರಿಮಿಕೀಟಗಳು ನಿಮಗೆ ನಿಷಿದ್ಧವಾಗಿವೆ.
  yap-yap: Ma urngin mit ban’en nib achichig ni bay pon ma aningeg ay e thingar mu
    ted nib ta’ay.
  hlt-MCSB: Tedae vaa bangla om tih a kho pali aka khueh rhulcai boeih tah nangmih
    ham konawhnah ni.
  mdy-ETH: ጋዓንቴ ጋኣሲ ዓኣያታዖ ዖይዶ ቶኪና ሃንታ፥ ዻኮ ባካ ጉቤ ዒንሢም ቄፄ ሃሣ ሻኣካያ ማዖንጎ።
  twi-ASANTE: Nanso mmoawa a wɔtu na wɔwɔ nan ɛnan no deɛ, mokyi.
  eng-WEBU: But all winged creeping things which have four feet are an abomination
    to you.
  bnp-bnp: Pali a maki ri tahoka a karapane ria, ri tahoka a vahane ria i va, mu pile.
  wal-wal: SHin hara qefeera de7iya oiddu tohoi de7iyo meretati ubbai intteyyo tuna.
  spa-PDDPT: Pero todo insecto alado que tenga cuatro patas es repugnante para ustedes.
  gun-gun: Ha'e gui amboae oveve'i va'e ha'e omyĩ'i va'e opy irundy re oguata va'e
    ma ha'eve'ỹ va'erã meme pendevy.
  agu-BL: Ma yi ko i'tz junt jilwutz ne'ẍ txuc, qui'c tzun cujtz tan baje'n ita'n,
    na chin xan nin kol baj ita'n.
  ilo-ULB: Ngem masapul a karugityo dagiti amin a tumatayab nga insekto nga addaan
    iti uppat a saka.
  kpg-kpg: Gei nia mee huogodoo ala i golo ala nadau bakau ge dolodolo i hongo nia
    gelegele le e dau bolo nia mee gulugulua.
  uig-ARA: لېكىن تۆت پۇتلۇق بولغان ئۆمىلىگۈچى ھەم ئۇچىدىغان ھەممە باشقا جانىۋارلار
    سىلەرگە يىرگىنچلىك سانالسۇن.
  sus-sus: Kɔnɔ, nimase gabutenyi nun sanyi na naxee ma, e raharamuxi wo ma.»
  pon-2006: Ahpw meteikan koaros me mie arail pehnpihr ahpw kin kerep nanpwel, re
    en wadawadohng mehkot me samin.
  ksd-ksd: Ma ra lavur mangana dia vung ra bebea i diat ma dia vung ra ivat na kau
    i diat, dia milmilikuan pire vavat.
  tur-YTC: Ama dört ayağı olan, kanatlı, böceklerin hepsi sizin için iğrençtir.'”
  grc-BRENT: Πᾶν ἑρπετὸν ἀπὸ τῶν πετεινῶν, οἷς εἰσι τέσσαρες πόδες, βδελύγματά ἐστιν
    ὑμῖν,
  ind-AYT: Hindarilah semua jenis serangga bersayap lain yang berkaki empat.
  nya-nya: Koma za mapiko zina zonse zokhala ndi miyendo inayi muzitenge kukhala zodetsedwa
    kwa inu.
  hrv-hrv: A svi drugi krilati kukci na četiri nožice neka su vam odvratni!
  mps-mps: Te gasa nai tigidali te nogo si sągą si te bogo me elalubaso da, teda
    augwali dagego te dwai nai da te homu elama, habu sao,” wali.
  tpi-tpi: Na olgeta arapela binatang i gat tupela lek na tupela han na i gat wing,
    orait yupela i mas ting ol i samting nogut na i tambu.
  dan-1931: Men alt andet vinget Kryb, der går på fire, skal være eder en Vederstyggelighed.
  vie-OVCB: Còn các loài bọ có cánh và bốn chân khác đều không sạch.
  guj-2017: પણ સર્વ પાંખવાળાં જંતુઓ જેઓને ચાર પગ હોય તેઓ તમને અમંગળ છે.
  pon-2006A: Ahpw meteikan koaros me mie arail pehnpihr ahpw kin kerep nanpwel, re
    en wadawadohng mehkot me samin.
  por-BRBSL: Mas todas as coisas rastejantes aladas que têm quatro pés são uma abominação
    para você.
  cth-cth: A rathei ka tawn ni teh a khok pali touh hoi ka cet e alouke moithang pueng
    teh nangmouh hanlah thoung hoeh.
  twi-twi: Nanso mmoawa a wotu na wɔwɔ anan anan no de, munhu sɛ wɔn ho ntew.
  hlt-hlt: Tedae vaa bangla om tih a kho pali aka khueh rhulcai boeih tah nangmih
    ham konawhnah ni.
  tbz-SIM: Dɛsɔnnɛ dɛ̀ɛ̀ mɔ̀kɛ tibɑ̀ɑ̀tì tinɑ̀ɑ̀ ikuɔ́ dɛ̀ yetɛmu.
  msy-2020: Ezɨ apizir sueba ko dafariba ko avɨziba itiba, ia kamaghɨn fogh suam,
    da bizir bar kuraba. Kɨ dar anogoroke.
  dop-dop: Pǝ kɑɑsɑ lɛntɩ nti tǝ wɛnɑ keŋ nɑ nɔɔhɛɛ liɣiti tɔ, ɩ́ nyǝnɩ-tǝɣɩ ɑsilimɑ
    pʋlʋ.
  azb-azb: Bütün digər dördayaqlı qanadlı qaynaşan heyvanlar isə sizin üçün iyrənc
    olsun.
  eng-DBY: But every winged crawling thing that hath four feet shall be an abomination
    unto you.
  hin-2017: परन्तु और सब रेंगनेवाले पंखवाले जो चार पाँव वाले होते हैं वे तुम्हारे
    लिये अशुद्ध हैं।
  wol-KYG: Waaye mboolem yeneen gunóor yuy naaw tey doxe ñeenti tànk sibleen ko.
  eng-YLT: and every teeming thing which is flying, which hath four feet — an abomination
    it [is] to you.
  eng-WYC-2017: Forsooth whatever thing of birds or insects hath four feet only, it
    shall be abominable to you;
  eng-WMBB: But all winged creeping things which have four feet are an abomination
    to you.
  urd-GVH: बाक़ी सब पर रखनेवाले कीड़े जो चार पाँवों पर चलते हैं तुम्हारे लिए मकरूह
    हैं।
  rug-rug: Ba sari doduru pule pu hitehitekedi pu ene pa pepeso pu soku nenedi meke
    ari tatapurudi meke lopu horu si ta pozae bonidi.
  gaz-gaz: Garuu ilbiisota barrisan kanneen miilla afur qaban biraa hundi isiniif
    xuraaʼoo haa taʼan.
  fra-LSG: Vous aurez en abomination tous les autres reptiles qui volent et qui ont
    quatre pieds.
  yal-yal: Koni, gabutɛɛn nun sanne niimase xunxuri gbɛtɛ naxanye ma, ɛ xa ne yatɛ
    se xɔsixine ra.
  haw-1868: Aka o na mea lele e ae a pau e kolo ana, me na wawae ha, he mea ia e hoopailuaia
    e oukou.
  arb-NAV: أَمَّا سَائِرُ دَبِيبِ الطَّيْرِ ذَوَاتِ الأَرْبَعِ الأَرْجُلِ فَهُوَ مَحْظُورٌ
    عَلَيْكُمْ،
  ewe-ewe: Miekpɔ mɔ aɖu nu bubu siwo katã dzona, eye woto afɔ ene la dometɔ aɖeke
    o.
  eng-LEE: But all flying insects, which have four feet, shall be an abomination unto
    you;
  asm-FB: কিন্তু উৰি ফুৰা সকলো চাৰি ঠেঙীয়া জন্তু তোমালোকৰ পক্ষে ঘিণ লগা।
  sus-A: كْنْ، نِمَسٍ فَبُتٍنيِ نُن سَنيِ نَ نَشٍيٍ مَ، عٍ رَهَرَ مُشِ وٌ مَ.»
  fra-SBL: Mais tous les reptiles ailés qui ont quatre pieds sont pour vous une abomination.
  hbo-hbo: וְכֹל֙ שֶׁ֣רֶץ הָעֹ֔וף אֲשֶׁר־לֹ֖ו אַרְבַּ֣ע רַגְלָ֑יִם שֶׁ֥קֶץ ה֖וּא לָכֶֽם׃
  eng-WYCLIFFE: Forsothe what euer thing of briddis hath foure feet oneli, it schal
    be abhomynable to you;
  cwe-cwe: Mbali wang'onyo wamwenga wose weli na migulu mine na mabawa wotibusa kumwenu.
  kik-kik: No tũnyamũ tũu tũngĩ tuothe tũrĩ mathagu na tũrĩ na magũrũ mana no nginya
