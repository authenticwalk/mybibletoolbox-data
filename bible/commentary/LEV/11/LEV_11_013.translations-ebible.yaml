  qub-qub: '«Waquin cajtaga pärejcunatapis ama micunquichu. Chaypa ruquenga ganra
    captin melanäcunqui. Ama micunquichu: ancata, quebrantahuesosta, gocha ancata,'
  bqp-bqp: Gunɔsu sɔɔ, si bɑ koo gɑrisi disigisu wee, siyɑ gunɔ bɑkeru kɑ sere mɑɑ
    si su rɑ swɛ̃ɛ di kɑ si su rɑ yɑɑ di
  hat-hat: Nan tout zwazo men sa nou pa gen dwa manje paske yo pa bon pou nou menm
    k'ap sèvi Bondye.
  eng-BSB: 'Additionally, you are to detest the following birds, and they must not
    be eaten because they are detestable: the eagle, the bearded vulture, the black
    vulture,'
  tod-tod: '«Wɔniiti saama, wɛlɛ niiti ka wa ti leve ga ti ɠɔzɔʋɛ, nu la ti mia: ɗuai
    ma zii pɛ, koɠɛi ma zii pɛ,'
  eng-WEBPB: '“‘You shall detest these amongst the birds; they shall not be eaten
    because they are an abomination: the eagle, the vulture, the black vulture,'
  kbq-kbq: Mago'a nama haviza hu'neankita onegahaze. E'i ana namazaga tumpanki, zagagafama
    nenea namagi, haninke namama zagagafama nenea namagi,
  nhe-BL: “Huan nojquiya itztoque totome tlen ax hueli inquincuase. Amo xijcuaca niyon
    se hueyi cuajtli, niyon se huactzi, niyon tzopilotl nechca atl,
  gub-BL: 'Agwer wiràmiri na''ikatu kwaw Tupàn pe penemi''u romo wà no: wiràhu, apitaw,
    wiràhu yryhu pe har,'
  eng-DRA: 'Of birds these are they which you must not eat, and which are to be avoided
    by you: The eagle, and the griffon, and the osprey,'
