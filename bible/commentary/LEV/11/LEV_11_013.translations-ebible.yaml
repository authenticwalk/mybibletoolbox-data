verse: LEV.011.013
translations:
  mal-C: '“ ‘പറവകളിൽ നിങ്ങൾക്ക് നിഷിദ്ധമായിരിക്കുന്നവ ഇവയാണ്: അവ അശുദ്ധമാകുകയാൽ നിങ്ങൾ
    അവ ഭക്ഷിക്കരുത്: കഴുകൻ, ചെമ്പരുന്ത്, കരിമ്പരുന്ത്'
  deu-TKW: 'Von den Vögeln aber sollt ihr folgende verabscheuen - sie dürfen nicht
    gegessen werden, sondern sind zu verabscheuen -: den Adler, den Bartgeier, den
    Geier,'
  lin-lin: 'Kati na bandeke, tala oyo ezali mbindo mpo na bino, oyo bosengeli te kolia :
    mpongo, engondo, mpongo ya ebale monene,'
  eng-LSV: 'And these you detest of the bird—they are not eaten, they [are] an abomination:
    the eagle, and the bearded vulture, and the osprey,'
  eng-GNV: 'These shall ye haue also in abomination among the foules, they shall not
    be eaten: for they are an abomination, the eagle, and the goshauke, and the osprey:'
  eng-WEBSTER: 'And these are they which ye shall have in abomination among the fowls;
    they shall not be eaten, they are an abomination: the eagle, and the ossifrage,
    and the ospray,'
  nhw-BL: “Huan nojquiya itztoque totome catli amo hueli anquincuase. Amo xijcuaca
    niyon se hueyi cuajtli, niyon se huactzi, niyon tzopilotl nechca atl,
  swh-ONEN: '“ ‘Wafuatao ndio ndege watakaokuwa machukizo kwenu, hivyo msiwale kwa
    sababu ni chukizo: tai, furukombe, kipungu,'
  bba-bba: Gunɔsu sɔɔ, si bɑ koo ɡɑrisi disiɡisu wee, siyɑ ɡunɔ bɑkeru kɑ sere mɑɑ
    si su rɑ swɛ̃ɛ di kɑ si su rɑ yɑɑ di
  eng-KJVCPB: 'And these are they which ye shall have in abomination among the fowls;
    they shall not be eaten, they are an abomination: the eagle, and the ossifrage,
    and the ospray,'
  cpy-cpy: 'Irika shiwankiri-paeni ikaati pipinka-yiteeri, kaari kameetha-tatsini
    poyaari: pakitha, awo, shimapako,'
  luo-luo: '“ ‘Winy manyaka ukwer kendo kik ucham e magi: Ongo, achuth gi olith'
  meu-meu: 'Ba dadaraidia manudia bini: basio ani, badina be idia na hehelaḡa emui
    ai. Ḡaudia bini: ugava-bada bona larata bona ugava maraḡina,'
  npi-ULB: तिमीहरूले घृणा गर्नुपर्ने र खान नहुने पक्षीहरू यी हुन्ः गरुड, गिद्ध,
  yor-yor: '“ ‘Àwọn ẹyẹ wọ̀nyí ni ẹ gbọdọ̀ kórìíra tí ẹ kò gbọdọ̀ jẹ wọ́n torí pé
    ohun ìríra ni wọ́n: idì, oríṣìíríṣìí igún,'
  pes-OPCB: '«از میان پرندگان اینها را حرام بدانید و گوشتشان را نخورید: عقاب، لاشخور،
    لاشخور سیاه،'
  tgl-ULB: 'Ito ang mga ibong dapat ninyong kasuklaman at hindi dapat kainin: ang
    agila, ang buwitre.'
  hui-hui: Ega tara tarabi nde tígua nanolene bedaru uru. Ega parambaguabi bodo hariawe
    tara tara emene timbuni bedaru bibahendebi ega umi damenego ale bibahendebi ega
    nene bedarubi ega yári timbuni tara karubi ega dindiha biraga bedarubi ibaha biraga
    ega habo ale tara tara bedarubi ega ge luhe ngui luhe gabiago ale tara tara bedarubi
    nolene nawi. Ani bialu dalagamiabi dumaniabi ti aria tara tara bedaru bibahende
    nolene nawiore laro.
  mya-mya: အောက်​ဖော်​ပြ​ပါ​ငှက်​မျိုး​တို့​ကို​သင်​တို့ သည်​မ​စား​ရ။ လင်း​ယုန်၊ ဇီး​ကွက်၊
    သိမ်း​ငှက်၊ လင်း​တ၊ ကျီး၊ ငှက်​ကု​လား​အုတ်၊ ဇင်​ယော်၊ ငှက် ကျား၊ ဗျိုင်း၊ ငှက်​ကြီး​ဝံ​ပို၊
    တင်​ကျီး၊ တောင်​သူ ဘီး​ငှက်​နှင့်​လင်း​နို့​တို့​ဖြစ်​သည်။
  bod-N: ཡང་འདབ་ཆགས་ལས་ཁྱོད་ཅག་གིས་སྐྱུག་བྲོ་བར་བརྩི་རུང་བ་དང་། བཟའ་མི་རུང་བར་མ་ཟད་སྐྱུག་བྲོ་བ་རྣམས་ནི་འདི་དག་སྟེ།
    གླག་དང་བྱ་རྒོད་དང་གོ་བོ་དང་།
  sna-sna: '“ ‘Idzi ndidzo shiri dzamunofanira kusema, uye musadzidya nokuti dzinonyangadza
    kwamuri: gondo, gora, chapungu,'
  spa-BLM: '“‘Aborrecerás éstas entre las aves; no se comerán porque son una abominación:
    el águila, el buitre, el buitre negro,'
  cac-cac: 'An̈eja'' pax d''a scal noc'' much, man̈ ol yal-laj e chi''an juntzan̈
    noc'' ol val tic, yujto man̈ vach''oc noc'': Icha noc'' d''iv, noc'' vacavoc,
    noc'' ch''acb''a yic a a'','
  swh-ULB: 'Nao ndege mtakaowachukia na msiopaswa kuwala ni hawa wafuatao: tai, furukombe,
    kipungu,'
  bel-bel: 'А з птушак грэбуйце гэтымі: арлом, грыфам і марскім арлом,'
  deu-ELBBK: 'Und diese sollt ihr verabscheuen von den Vögeln; sie sollen nicht gegessen
    werden, ein Gräuel sind sie: den Adler und den Beinbrecher und den Meeradler'
  mbb-OT: Kenè niw keena is menge tagbis iring te kulaǥu, uwak, menge tagbis he edaas
    te lawa te etew etawa langgam, dapay, ekang, kalamun, menge tagbis he ebpendawi
    te isdà, tulabung, dugwak, wey kaveg. Isipa niw he meremerik heini he menge tagbis.
  mal-2015: 'പക്ഷികളിൽ നിങ്ങൾക്കു അറെപ്പായിരിക്കേണ്ടുന്നവ ഇവ: അവയെ തിന്നരുതു; അവ അറെപ്പു
    ആകുന്നു: കഴുകൻ, ചെമ്പരുന്തു,'
  rmc-rmc: '„ ‚Kala čirikle tumenge ena džungale a na chana len, bo hine nažuže: o
    orlos, e sova, o jastrabos, o sokolis, o supos, e vrana, o pštrosos, e čajka,
    o bocianos, e volavka, o pelikanos, o kormoranos, o ďatlos the o ňetopieris.‘ “'
  pes-OPV: و از مرغان اینها را مکروه دارید، خورده نشوند، زیرامکروه‌اند، عقاب و استخوان
    خوار و نسربحر.
  ron-1924: 'Ятэ динтре пэсэрь челе пе каре ле вець приви ка о урычуне ши дин каре
    сэ ну мынкаць: вултурул, грипсорул ши вултурул де маре;'
  ben-OBCV: '“ ‘এই পাখিগুলিকে তোমাদের ঘৃণা করতে হবে এবং তাদের মাংস তোমরা ভক্ষণ করবে
    না, কারণ সেগুলি ঘৃণার্হ: এগুলি ঈগল, শকুন, কালো শকুন,'
  som-som: Oo haaddana waxaa idinka karaahiyo ah kuwan, oo iyaga waa inaan la cunin,
    waayo, iyagu waa karaahiyo, waana baqalyada, iyo babawga, iyo saratoosiyaha,
  lat-VUC: 'Hæc sunt quæ de avibus comedere non debetis, et vitanda sunt vobis: aquilam,
    et gryphem, et haliæetum,'
  eng-ASVBT: 'And these ye shall have in abomination among the birds; they shall not
    be eaten, they are an abomination: the eagle, and the gier-eagle, and the osprey,'
  ita-1885: 'E fra gli uccelli abbiate questi in abbominio; non manginsi; son cosa
    abbominevole: l''aquila, il girifalco, l''aquila marina;'
  eng-LXXUP: 'And these are the things which ye shall abhor of birds, and they shall
    not be eaten, they are an abomination: the eagle and the ossifrage, and the sea
    eagle.'
  eng-ULB: 'The birds you must detest and that you must not eat are these: the eagle,
    the vulture,'
  spa-VBL: '“En cuanto a las aves, estas no deben ser consumidas porque son impuras:
    águila, buitre leonado, quebrantahuesos,'
  fra-_FOB: 'Et voici parmi les oiseaux ceux que vous tiendrez pour abominables; on
    ne les mangera pas, c''est une abomination: l''aigle, l''orfraie, et le vautour;'
  mal-mal: '“‘പക്ഷികളിൽ നിങ്ങൾക്ക് അറപ്പായിരിക്കേണ്ടുന്നവ ഇവയാണ്: അവയെ തിന്നരുത്;
    അവ അറപ്പാകുന്നു: കഴുകൻ, ചെമ്പരുന്ത്,'
  urd-GVR: 'Zail ke parinde tumhāre lie qābil-e-ghin hoṅ. Inheṅ khānā manā hai, kyoṅki
    wuh makrūh haiṅ: uqāb, daṛhiyal giddh, kālā giddh,'
  suz-BL: मिनु चिक्‍ब आन दातेमी इन कली तेको तेको ग्रांग्रा दिशो नु ब्‍वचा मदुम्‍शो
    बाक्‍नीम देंशा हना, ककाकुली, गिद, क्‍येर गिद,
  ita-1927: 'E fra gli uccelli avrete in abominio questi: non se ne mangi; sono un
    abominio: l’aquila, l’ossifraga e l’aquila di mare;'
  ckb-ckb: «”لە باڵندەکانیش، قێزتان لەمانە دەبێتەوە، ناخورێن، قێزەونن، هەڵۆ و سیسارکە
    کەچەڵ و داڵاش،
  eng-BBE: 'And among birds these are to be disgusting to you, and not to be used
    for food: the eagle and the gier-eagle and the ospray;'
  kan-OKCV: '“ ‘ಪಕ್ಷಿಗಳಲ್ಲಿ ಇವುಗಳು ನಿಮಗೆ ನಿಷಿದ್ಧವಾಗಿವೆ. ಇವುಗಳು ನಿಮಗೆ ಅಸಹ್ಯಕರವಾದ ಮತ್ತು
    ತಿನ್ನಲು ನಿಷೇಧಿಸಲಾದ ಪಕ್ಷಿಗಳು ನೀವು ತಿನ್ನಬಾರದವುಗಳು ಯಾವುವೆಂದರೆ: ಗರುಡ, ರಣಹದ್ದು, ಕಪ್ಪು
    ರಣಹದ್ದು.'
  tam-2017: '“பறவைகளில் நீங்கள் சாப்பிடாமல் அருவருக்க வேண்டியவைகள் எவைகள் என்றால்:
    கழுகும், கருடனும், கடலுராஞ்சியும்,'
  spa-RV-1909: 'Y de las aves, éstas tendréis en abominación; no se comerán, serán
    abominación: el águila, el quebrantahuesos, el esmerejón,'
  ron-BTF: Și acestea sunt cele care să vă fie o urâciune printre păsări; să nu fie
    mâncate, sunt o urâciune; acvila și vulturul bărbos și vulturul pescar,
  eng-WEBP: '“‘You shall detest these among the birds; they shall not be eaten because
    they are an abomination: the eagle, the vulture, the black vulture,'
  eng-FBV: 'As for the birds, these must not be eaten because they are repulsive:
    eagle, griffon vulture, bearded vulture,'
  nld-1939: 'Van de gevleugelde dieren moet ge de volgende verfoeien; omdat ze een
    gruwel zijn, mogen ze niet worden gegeten: de arend, de lammergier en de aasgier,'
  nch-BL: “Huan nojquiya itztoque totome cati amo hueli anquincuase. Amo xijcuaca
    yon se hueyi cuatojti, yon se huajti, yon tzojpilot cati momati nechca at,
  vie-1934: Trong các loài chim, những giống các ngươi phải cầm bằng gớm ghiếc, không
    nên ăn, là chim ưng, chim ngạc, ó biển;
  hin-CV: '“ ‘पक्षियों में से तुम्हारे लिए घृणित ये हैं; और जिनको खाना मना है; वे
    ये है: गरुड़, गिद्ध, काला गिद्ध,'
  eng-OURB: '“‘These you shall detest among the birds; they shall not be eaten, they
    are detestable: the eagle, and the vulture, and the black vulture,'
  spa-BES: 'Y entre las aves te serán repugnantes, y no se usarán para comer: el águila
    y él buitre y el zopilote;'
  tdx-tdx: 'Intoy ty tiva ama’ areo amo voro­ñeo. O tsy ho kamaeñeo, o atao tivao:
    ty tratràke, ty bevorotse naho ty salale;'
  vid-vid: “ ‘Videje vyeng'ha ndo vizudizo kwa hemwe. Mleche kulya ikungule na ndapo
    na ng'hwazi
  eng-OKE: 'And these shall you hold in abomination among the birds; you shall not
    eat them, they are an abomination: the eagle, and the sea eagle, and the osprey,'
  tha-KJV: ต่อไปนี้​เป็นนกซึ่งให้​เจ้​าถือว่าเป็นสิ่งที่พึงรังเกียจท่ามกลางนกทั้งหลาย
    นกเหล่านี้รับประทานไม่​ได้​มันเป็นสิ่งที่พึงรังเกียจคือนกอินทรี นกแร้ง นกออก
  por-BR-2018: 'E das aves, estas tereis em abominação; não se comerão, serão abominação:
    a água, o quebra-ossos, o esmerilhão,'
  deu-ELO: 'Und diese sollt ihr verabscheuen von den Vögeln; sie sollen nicht gegessen
    werden, ein Greuel sind sie: den Adler und den Beinbrecher und den Meeradler,'
  eng-WYC-2018: These things be of (the) fowls which ye shall not eat, and shall be
    eschewed of you (or and shall be shunned by you); an eagle, and a gripe, [and]
    an aliet,
  epo-epo: 'Kaj ĉi tiujn abomenu inter la birdoj, ili ne estu manĝataj, ili estas
    abomenindaĵoj: la aglon kaj la gipaeton kaj la pandionon'
  uig-PIN: 'Uqar-ⱪanatlardin tɵwǝndikilǝr silǝrgǝ yirginqliktur; ular yeyilmǝsliki
    kerǝk wǝ silǝrgǝ yirginqlik bolsun: — yǝni bürküt, ⱪorultaz-tapⱪuxlar, dengiz
    bürküti,'
  beo-beo: 'Dilia hagudu dedei sio mae moma: Buhiba, gugunia, ogolo, ‘fa:legone’,
    ‘basade’, ‘faladiue’, ‘galou’, ‘osadaligi’, ‘sigale’, ‘sidogi’, ‘helane’, ‘beliga:ne’,
    ‘gomola:de’, ‘hubou’, gamo.'
  tpi-OTNT: “Sampela kain pisin i tambu long yupela na yupela i no ken kaikai. Yupela
    i mas ting olgeta i samting nogut. Ol dispela pisin i olsem, olkain bikpela na
    liklik tarangau na olgeta kain tarangau bilong nait na ol gaugau na ol muruk na
    ol kanai na ol pisin i gat longpela lek na dispela pisin ol i kolim hupou na dispela
    kain pato ol i kolim komoran na ol bikpela na liklik blakbokis. Yupela i mas tambu
    long kaikai olgeta dispela samting.
  hau-SA: “ ‘Waɗannan su ne tsuntsayen da za ku yi ƙyamarsu, ba za ku ci su ba domin
    sun zama abin ƙyama. Tsuntsayen kuwa su ne, gaggafa, ungulu, baƙin ungulu,
  uig-LAT: 'Uchar-qanatlardin töwendikiler silerge yirginchliktur; ular yéyilmesliki
    kérek we silerge yirginchlik bolsun: — yeni bürküt, qorultaz-tapqushlar, déngiz
    bürküti,'
  nde-nde: 'Lezi yizinyoni okumele lizenyanye njalo lingazidli ngoba zingcolile: ukhozi,
    ilinqe,'
  ton-ton: '¶ Pea ko eni ia ʻi he ngaahi manu kapakau ʻe tapu kiate kimoutolu; ʻe
    ʻikai temou kai ia, he ko e meʻa fakalielia ia kiate kimoutolu: ko e ʻikale, mo
    e ʻosifalesi, mo e ʻosipale,'
  ces-1613: Z ptactva pak tyto v ohavnosti míti budete, jichžto nebudete jísti, nebo
    ohavnost jsou, jako jest orel, noh a orlice mořská,
  eng-WMB: '“‘You shall detest these among the birds; they shall not be eaten because
    they are an abomination: the eagle, the vulture, the black vulture,'
  tam-TCV: '“ ‘பறவைகளில் நீங்கள் அருவருக்கவேண்டியதும், அருவருப்பாய் இருப்பதால் சாப்பிடாமல்
    தவிர்க்கவேண்டியதும் இவையே: கழுகு, கருடன், கடலூராஞ்சி,'
  ceb-ULB: 'Mao kini ang mga langgam nga kinahanglan dulumtanan alang kaninyo ug dili
    ninyo angayng kaonon: ang agila, ang buwitre,'
  pol-UBG: 'Tymi zaś będziecie się brzydzić z ptactwa i jeść ich nie będziecie, bo
    są obrzydliwością: orzeł, orłosęp i rybołów;'
  urd-GVU: 'ذیل کے پرندے تمہارے لئے قابلِ گھن ہوں۔ اِنہیں کھانا منع ہے، کیونکہ وہ
    مکروہ ہیں: عقاب، دڑھیَل گِدھ، کالا گِدھ،'
  deu-1912: 'Und dies sollt ihr scheuen unter den Vögeln, daß ihr''s nicht eßt: den
    Adler, den Habicht, den Fischaar,'
  kan-2017: “‘ನಿಮಗೆ ನಿಷಿದ್ಧವಾದ ಮತ್ತು ಅಸಹ್ಯವಾದ ಪಕ್ಷಿಗಳು ಯಾವುವೆಂದರೆ ಗರುಡ, ಬೆಟ್ಟದ ಹದ್ದು,
  yap-yap: 'Ma tin ba’aray u fithik’ e arche’ e dab mu ked ya ba ta’ay, ni aram e
    arche’ ni: eagle, vulture, osprey,'
  hlt-MCSB: Vaa khuiah he rhoek tah tuei uh, caak ham moenih. atha khaw, langta khaw,
    thamuk khaw konawhnah ni.
  mdy-ETH: «ካፖ ዜርፆይዳፓ ዒንሢም ቄፄ ማዒ፥ ሙይንታኒ ሻኣካንዳያ ኮይሳ ባኮንሢ ሃንሢኬ፦ ዚኢጊላ፥ ሃምፑራ፥ ኮኦኬ፥ ኪላንቄ፥
    ዱማ ዱማ ዜኤጌ፥ ዱማ ዱማ ቁራኬ፥ ቱኡቴ፥ ሃንጋ ሃንጎ፥ ጫሬ ካፒ፥ ዱማ ዱማ ጋርማ ዜርሢ፥ ኩኩቴ፥ ሶኦሦ ሃምፑራ፥ ሙኡታሌ፥
