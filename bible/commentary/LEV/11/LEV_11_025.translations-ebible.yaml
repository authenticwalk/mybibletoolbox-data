verse: LEV.011.025
translations:
  mal-C: അവയിലൊന്നിന്റെ പിണം എടുക്കുന്നവരും തങ്ങളുടെ വസ്ത്രം അലക്കണം, അവരും സന്ധ്യവരെ
    അശുദ്ധരായിരിക്കും.
  deu-TKW: Und jeder, der eines ihrer Äser trägt, muß seine Kleider waschen und wird
    unrein bis zum Abend -
  lin-lin: Moto nyonso oyo akosimba bibembe na yango akosukola bilamba na ye mpe akozala
    mbindo kino na pokwa.
  eng-LSV: and anyone who is lifting up of their carcass washes his garments, and
    has been unclean until the evening—
  eng-GNV: Whosoeuer also beareth of their carkeis, shall wash his clothes, and be
    vncleane vntil euen.
  eng-WEBSTER: And whoever beareth aught of the carcass of them shall wash his clothes,
    and be unclean until the evening.
  nhw-BL: “Huan sintla se masehuali quiitzquis itlacayo se tlen ni tlamantli tlapiyalme
    quema ya mictoc, monequi nimantzi quichicuenis iyoyo huan noja mocahuas amo tlapajpactli
    hasta tlayohua.
  swh-ONEN: Yeyote atakayebeba mizoga ya viumbe hawa ni lazima afue nguo zake, naye
    atakuwa najisi mpaka jioni.
  bba-bba: Wi u yin ɡoru sɔɔwɑ, u koo win yɑ̃nu teɑwɑ. Kpɑ u n wɑ̃ɑ disi sɔɔ sere
    kɑ yokɑɔ.
  eng-KJVCPB: And whosoever beareth ought of the carcase of them shall wash his clothes,
    and be unclean until the even.
  cpy-cpy: Itzimi-rika antakironi eepichokiini iwatha kaminkari tsimeriyitatsiri,
    otzimatyee ikiwaero iithaari, ari ipinkaetanakiri roojatzi tsireniriki.
  luo-luo: Ngʼata angʼata motingʼo ring chiayo mothono nyaka luok lepe, kendo en bende
    obiro bedo mogak nyaka odhiambo.
  meu-meu: bona tau-anidia baine abi loaloa taunana ena dabua baine huri bona baine
    taubu ela bona dina baine diho.
  npi-ULB: जसले तीमध्ये कसैको सिनु बोक्‍छ, उसले आफ्ना लुगा धोओस् र साँझसम्मै त्यो
    अशुद्ध रहने छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá gbé òkú wọn gbọdọ̀ fọ aṣọ rẹ̀, yóò sì jẹ́ aláìmọ́ títí
    ìrọ̀lẹ́.
  pes-OPCB: هر کس لاشهٔ آنها را بردارد باید لباسش را بشوید؛ او تا غروب نجس خواهد بود.
  tgl-ULB: Dapat labhan ang damit ng sinumang pumulot ng isa sa mga patay na katawan
    ng mga ito at manatiling marumi hanggang sa gabi.
  hui-hui: mbirale uruni mbirago mo yalu pirimiyaguabi nde ani biragome ibu i̱naga
    deni dodohe kane dege alendo halu ni anda polebira. Agali mbirame uruniale mbira
    homo ngaria mo yayagua nde ibunaga aga bu kago wayawaya bo waholene nga. Ani biragome
    ibu i̱naga deni dodohe kane dege alendo halu ni anda polebira.
  mya-mya: '@see-verse:LEV.011.024'
  bod-N: ཡང་སུ་ཞིག་གིས་དེ་དག་གི་རོ་ཁྱེར་བ་ཡིན་ན། རང་གི་གོས་རྣམས་གཙང་མར་བཀྲུ་དགོས་ལ།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Ani naani achanhonga chimwe chezvitunha zvazvo anofanira kusuka nguo dzake
    uye achava akasviba kusvikira manheru.
  spa-BLM: El que levante alguna parte de sus cadáveres se lavará la ropa y quedará
    impuro hasta la noche.
  cac-cac: '@see-verse:LEV.011.024'
  swh-ULB: Na yeyote atakayeokota mojawapo wa mizoga yao ni lazima atazifua ngua zake
    naye atakuwa najisi hata jioni.
  bel-bel: і кожны, хто возьме труп іхні, павінен абмыць вопратку сваю і нячысты будзе
    да вечара.
  deu-ELBBK: und jeder, der von ihrem Aas trägt, soll seine Kleider waschen und wird
    unrein sein bis an den Abend.
  mbb-OT: '@see-verse:LEV.011.024'
  mal-2015: അവയുടെ പിണം വഹിക്കുന്നവനെല്ലാം വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം.
  rmc-rmc: Te vareko preľigenela lengre zdochlini, mušinel peske te rajbinel o gada
    a ela nažužo dži rači.
  pes-OPV: و هر‌که چیزی از لاش آنها را بردارد، رخت خود را بشوید و تا شام نجس باشد.
  ron-1924: ши орьчине ва пурта трупуриле лор моарте сэ-шь спеле хайнеле ши ва фи
    некурат пынэ сяра.
  ben-OBCV: যে কেউ তাদের মৃতদেহ তুলে ধরবে, তাকে তার পরিধান ধুতেই হবে এবং সন্ধ্যা পর্যন্ত
    সে অশুচি থাকবে।
  som-som: oo ku alla kii baqtigooda wax ka qaadaa waa inuu dharkiisa maydhaa, oo
    nijaas buu ahaanayaa tan iyo fiidkii.
  lat-VUC: et si necesse fuerit ut portet quippiam horum mortuum, lavabit vestimenta
    sua, et immundus erit usque ad occasum solis.
  eng-ASVBT: and whosoever beareth aught of the carcass of them shall wash his clothes,
    and be unclean until the even.
  ita-1885: E chiunque avrà portato del lor corpo morto lavi i suoi vestimenti, e
    sia immondo infino alla sera.
  eng-LXXUP: And every one that takes of their dead bodies shall wash his garments,
    and shall be unclean till the evening.
  eng-ULB: Whoever picks up one of their carcasses must wash his clothes and remain
    unclean until evening.
  spa-VBL: y si recoges uno de sus cadáveres debes lavar tu ropa, y serás impuro hasta
    la noche.
  fra-_FOB: Et quiconque portera leur corps mort, lavera ses vêtements, et sera souillé
    jusqu'au soir.
  mal-mal: അവയുടെ ശവം വഹിക്കുന്നവനെല്ലാം വസ്ത്രം അലക്കി സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം.
  urd-GVR: '@see-verse:LEV.011.024'
  suz-BL: मिनु सुमी मेको सिनु रे इच्‍का कुरबा, मेकोमी आ वा मुरचा माल्‍ब। मिनु नां
    मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: E chiunque porterà i loro corpi morti si laverà le vesti, e sarà impuro
    fino alla sera.
  ckb-ckb: هەر یەکێک کەلاکیان هەڵبگرێت، دەبێت جلەکانی بشوات و هەتا ئێوارە گڵاو دەبێت.
  eng-BBE: Whoever takes away the dead body of one of them is to have his clothing
    washed, and will be unclean till evening.
  kan-OKCV: ಯಾರಾದರೂ ಅವುಗಳ ಶವವನ್ನು ಹೊತ್ತರೂ, ಅವರು ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸಂಜೆಯವರೆಗೂ
    ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: அவைகளின் உடலைச் சுமந்தவன் எவனும் தன் உடைகளைத் துவைக்கக்கடவன்; அவன் மாலைவரைத்
    தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: Y cualquiera que llevare de sus cuerpos muertos, lavará sus vestidos,
    y será inmundo hasta la tarde.
  ron-BTF: Și oricine trebuie să poarte orice din trupul lor mort să își spele hainele
    și să fie necurat până seara.
  eng-WEBP: Whoever carries any part of their carcass shall wash his clothes, and
    be unclean until the evening.
  eng-FBV: and if you pick up one of their dead bodies you must wash your clothes,
    and you will be unclean until the evening.
  nld-1939: '-'
  nch-BL: “Huan sinta se masehuali quiitzquis itacayo se ten ni tamanti tapiyalme
    quema ya mictoc, monequi nimantzi quichicuenis iyoyo huan noja mocahuas amo tapajpactic
    hasta tayohua.
  vie-1934: Ai mang xác chết loài đó phải giặt áo xống mình, và bị ô uế cho đến chiều
    tối.
  hin-CV: और जो कोई इनके शव को हटाता है, वह अपने वस्त्रों को धो डाले, वह शाम तक अशुद्ध
    रहेगा.
  eng-OURB: Whoever carries any part of their carcass shall wash his clothes, and
    be unclean until the evening.
  spa-BES: Quien quite el cadáver de uno de ellos, será lavado su ropa, y será inmundo
    hasta la tarde.
  tdx-tdx: le ze mañongake ty fate am’ irezay ro hanasa o siki’eo vaho haleotse pak’
    amy harivay.
  vid-vid: Wone munhu yapiche honhu ha mitufi ja heye kowa yakokomoche mbaka matinazo,
    na mivalo ja heye yanguganigwa jihovujigwe.
  eng-OKE: And whosoever carrieth a carcase of them, shall was his clothes and be
    unclean until the evening;
  tha-KJV: ผู้​ใดถือซากสัตว์ส่วนใดๆไปต้องซักเสื้อผ้าของตน และมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E qualquer um que levar de seus corpos mortos, lavará suas roupas,
    e será impuro até à tarde.
  deu-ELO: und jeder, der von ihrem Aase trägt, soll seine Kleider waschen und wird
    unrein sein bis an den Abend.
  eng-WYC-2018: and if it is need, that he bear any dead thing of these, he shall
    wash his clothes, and he shall be unclean till to the going down of the sun.
  epo-epo: 'kaj ĉiu, kiu portos kadavraĵon de ili, lavu siajn vestojn, kaj li estos
    malpura ĝis la vespero:'
  uig-PIN: Kimdǝkim bularning ɵlükining bir ⱪismini kɵtürsǝ ɵz kiyimlirini yuyuxi
    kerǝk, u kixi kǝq kirgüqǝ napak ⱨesablinidu.
  beo-beo: '@see-verse:LEV.011.024'
  tpi-OTNT: o em i karim i go long wanpela hap, orait dispela man bai i kamap doti
    long ai bilong mi na i stap olsem inap long apinun tru. Na man i bin karim dispela
    abus em i mas wasim klos bilong en.
  hau-SA: Duk wanda ya ɗauki ɗaya daga cikin gawawwakinsu dole yă wanke rigunansa,
    zai kuma ƙazantu har zuwa yamma.
  uig-LAT: Kimdekim bularning ölükining bir qismini kötürse öz kiyimlirini yuyushi
    kérek, u kishi kech kirgüche napak hésablinidu.
  nde-nde: Ozaphakamisa izidumbu zezinyamazana lezi kumele ahlambulule izigqoko zakhe,
    kanti-ke yena uzaba ngongcolileyo kuze kuhlwe.
  ton-ton: Pea ko ia ʻe toʻo ha potu ʻo honau sino ʻe fō ʻe ia hono ngaahi kofu, pea
    ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: A kdož by koli nesl těla jich, zpéřeť roucho své a nečistý bude až do
    večera.
  eng-WMB: Whoever carries any part of their carcass shall wash his clothes, and be
    unclean until the evening.
  tam-TCV: அவற்றின் செத்த உடலை எடுக்கிறவன் எவனும் தன் உடைகளைக் கழுவவேண்டும். மாலைவரை
    அவன் அசுத்தமாயிருப்பான்.
  ceb-ULB: Si bisan kinsa nga mokuha sa patayng lawas niini kinahanglan nga labhan
    niya ang iyang mga bisti ug magpabilin siyang hugaw hangtod sa kagabhion.
  pol-UBG: A ktokolwiek będzie nosił ich padlinę, upierze swoje szaty i będzie nieczysty
    aż do wieczora.
  urd-GVU: '@see-verse:LEV.011.024'
  deu-1912: Und wer dieser Aase eines tragen wird, soll seine Kleider waschen und
    wird unrein sein bis auf den Abend.
  kan-2017: ಅವುಗಳ ಹೆಣವನ್ನು ಎತ್ತಿದವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಬೇಕು ಮತ್ತು ಸಾಯಂಕಾಲದವರೆಗೂ
    ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: ma en nra fek bang u downgin reb e pin’ey e thangri luknag e mad rok me
    par nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: A rhok aka phuei boeih long khaw a himbai te til saeh. Anih te kholaeh
    duela poeih uh ni.
  mdy-ETH: ዬያ ባኮኮ ሌዞ ዔኪ ሺኢሻ ዓሲ ቢያ ፔኤኮ ማኣዓሢ ማስኮንጎ፤ ያዺ ማዔቴያ ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ
    ማዓንዳኔ።
  twi-ASANTE: na amonom hɔ ara, ɛsɛ sɛ onii no si ne ntoma na ɔtwe ne ho firi nnipa
    mu kɔsi anwummerɛ de kyerɛ sɛ, ne ho agu fi.
  eng-WEBU: Whoever carries any part of their carcass shall wash his clothes, and
    be unclean until the evening.
  bnp-bnp: A viri i bole rikea tara maki i mate, ra bakovi iea i muto, ge loi pasi
    a varakia vona, pali bara i muto mavonga i harena na malunga liu.
  wal-wal: Hageetu bautaa denttiya ooninne ba maayuwaa meecco; shin gidikkonne omarssi
    gakkanaashin i tuna.
  spa-PDDPT: Cualquiera que lleve alguna parte de sus cadáveres, lavará sus ropas
    y quedará impuro hasta llegar la noche.
  gun-gun: He'õgue reraare ma ojoi 'rã oao, ha'e rami teĩ ha'eve'ỹ va'e 'rã oiko ka'aru
    peve.
  agu-BL: ”Alchok scyetz yil teke'n jun scyeri txuca'tz, tajwe'n cu'n tan xtx'ajol
    chan be'ch tetz na ja oc lac'p il c'ol te'j tane'n jalen cu'n yil cu' k'ej. Kalena's
    tzun tz'octz tetz xansa'nt junt tir.
  ilo-ULB: Ken ti siasinoman a mangpidut iti maysa kadagiti natay a bagida ket masapul
    a labaanna dagiti kawesna ken agtalinaed a narugit agingga iti rabii.
  kpg-kpg: '@see-verse:LEV.011.024'
  uig-ARA: كىمدەكىم بۇلارنىڭ ئۆلۈكىنىڭ بىر قىسمىنى كۆتۈرسە ئۆز كىيىملىرىنى يۇيۇشى
    كېرەك، ئۇ كىشى كەچ كىرگۈچە ناپاك ھېسابلىنىدۇ.
  sus-sus: Naxan e binbie maxaninma, na kanyi lan nɛ a xa a xa dugie xa, a man fa
    findi mixi sɛniyɛntare ra han nunmare ra. Fo a xa a xa dugie xa.
  pon-2006: '@see-verse:LEV.011.024'
  ksd-ksd: ma nina i puak ra virua i diat na puk kana umana mal ma pa na gomgom tuk
    na ravian.
  tur-YTC: Kim onların leşinden bir parça taşırsa, giysilerini yıkayacak ve akşama
    kadar kirli olacaktır.'”
  grc-BRENT: Καὶ πᾶς ὁ αἴρων τῶν θνησιμαίων αὐτῶν, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ ἀκάθαρτος
    ἔσται ἕως ἑσπέρας.
  ind-AYT: Setiap orang yang mengambil salah satu bangkai serangga itu harus mencuci
    pakaiannya dan ia menjadi najis sampai matahari terbenam.”
  nya-nya: Aliyense wonyamula chiwalo chilichonse cha nyama zakufazo ayenera kuchapa
    zovala zake, ndipo adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: tko god ponese crkotinu bilo koje od njih, neka opere svoju odjeću i nečistim
    se smatra do večeri;
  mps-mps: ma agai gasaba me tolasa pai baso da, teda te bidi eno gedude meda pedelama,
    te bididubadi be pioba mu usu naibao. Tama te hasa tolali bidigo ugwa me ąį
    telayao,” te po wai dao.
  tpi-tpi: o em i karim i go long wanpela hap, orait dispela man bai i kamap doti
    long ai bilong mi na i stap olsem inap long apinun tru. Na man i bin karim dispela
    abus em i mas wasim klos bilong en.
  dan-1931: 'og enhver, der bærer et Ådsel af dem, skal tvætte sine Klæder og være
    uren til Aften:'
  vie-OVCB: Ai nhặt xác các loài này phải giặt áo mình, và bị ô uế cho đến tối.
  guj-2017: અને જે કોઈ તેઓના મૃતદેહને ઉપાડી લે તેણે પોતાના વસ્ત્રો ધોઈ નાખવા અને તે
    સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: '@see-verse:LEV.011.024'
  por-BRBSL: Quem carregar qualquer parte de sua carcaça deverá lavar suas roupas,
    e ficar imundo até a noite.
  cth-cth: Hote kadout e ro ka sin e tami teh khohna a pâsu han, tangmin totouh thoung
    hoeh.
  twi-twi: Obiara a ɔbɛfa bi no ɛsɛ sɛ ɔhoro ne ntama na ɔtwe ne ho fi nnipa mu kosi
    anwummere de kyerɛ sɛ ne ho agu fi.
  hlt-hlt: A rhok aka phuei boeih long khaw a himbai te til saeh. Anih te kholaeh
    duela poeih uh ni.
  tbz-SIM: Kɛ̀ wèè dɛ̀ tɔ wèe ɔ́ú o yɑ̀ɑ̀tì, ò sĩ̀ntɛmu dɛ kó diyiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    kuyuoku.
  msy-2020: '@see-verse:LEV.011.024'
  dop-dop: '@see-verse:LEV.011.024'
  azb-azb: Onların leşindən bir hissəsini daşıyan hər kəs də geyimlərini yusun; axşama
    qədər murdar sayılsın.
  eng-DBY: And whoever carrieth [ought] of their carcase shall wash his garments,
    and be unclean until the even.
  hin-2017: और जो कोई इनकी लोथ में का कुछ भी उठाए वह अपने वस्त्र धोए और साँझ तक अशुद्ध
    रहे। (इब्रा. 9:10)
  wol-KYG: Te itam képp ku for lenn lu dee ci yii, na fóot ay yéreem, waaye dina yendoo
    sobe ba jant so.
  eng-YLT: 'and anyone who is lifting up [aught] of their carcase doth wash his garments,
    and hath been unclean till the evening: —'
  eng-WYC-2017: and if it is need, that he bear any dead thing of these [or them],
    he shall wash his clothes, and he shall be unclean till to the going down of the
    sun.
  eng-WMBB: Whoever carries any part of their carcass shall wash his clothes, and
    be unclean until the evening.
  urd-GVH: '@see-verse:LEV.011.024'
  rug-rug: '@see-verse:LEV.011.024'
  gaz-gaz: Namni reeffa isaanii tokko illee lafaa fuudhu kam iyyuu uffata isaa miiccachuu
    qaba; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: et quiconque portera leurs corps morts lavera ses vêtements et sera impur
    jusqu’au soir.
  yal-yal: Naxan yo na e faxaxin tongo, na lan a yi a dugine xa. A mi fa sariɲanxi
    han ɲinbanna ra.”
  haw-1868: A o ka mea e hali i kauwahi o ke kupapau o lakou, e holoi oia i kona mau
    kapa, a e haumia hoi ia a hiki i ke ahiahi.
  arb-NAV: وَعَلَى كُلِّ مَنْ حَمَلَ جُثَثَهَا أَنْ يَغْسِلَ ثِيَابَهُ وَيَكُونُ نَجِساً
    حَتَّى الْمَسَاءِ،
  ewe-ewe: eye ele nɛ be wòanya eƒe awuwo enumake. Ele nɛ hã be wòaɖe eɖokui ɖe aga
    va se ɖe fiẽ abe ame si ŋuti mekɔ o ene.
  eng-LEE: And whosoever beareth aught of their carcass shall wash his clothes, and
    be unclean until the evening.
  asm-FB: আৰু যিকোনোৱে সেইবোৰৰ শৱ লৈ যাব, সি নিজ কাপোৰ ধুব আৰু সন্ধ্যালৈকে অশুচি হৈ
    থাকিব।
  sus-A: نَشَن عٍ بِنبِيٍ مَشَنِنمَ، نَ كَنيِ لَن نّ عَ شَ عَ شَ دُفِيٍ شَ، عَ مَن
    قَ قِندِ مِشِ سّنِيّنتَرٍ رَ هَن نُنمَرٍ رَ. قٌ عَ شَ عَ شَ دُفِيٍ شَ.
  fra-SBL: Celui qui portera une partie de leur carcasse lavera ses vêtements et sera
    impur jusqu'au soir.
  hbo-hbo: וְכָל־הַנֹּשֵׂ֖א מִנִּבְלָתָ֑ם יְכַבֵּ֥ס בְּגָדָ֖יו וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: and if it is nede, that he bere ony deed thing of these, he schal
    waische his clothis, and he schal be vnclene til to the goyng doun of the sunne.
  cwe-cwe: Munhu one yahapapa hanhu ha mitufi yake kezakwambula mwiko mbaka ichigulogulo,
    na viwalo vake volondeka vifuwigwe.
  kik-kik: Mũndũ o wothe ũkooya kĩimba gĩatuo no nginya athambie nguo ciake, na nĩagatinda
    arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: et quiconque emportera quelque partie de leur corps mort lavera ses vêtements
    et sera impur jusqu’au soir.
  cek-AK: To baktih moi qok sui kami loe, a khukbuen to pasuk han oh; anih loe duembang
    khoek to ciim mak ai.
  cuk-cuk: Ar doa-dule we-ibdurgan-burgwaled ebusale, na e-mor enukoed. We-dule mutikidse
    swilidiksuli gudii guoed.
  uig-CYR: Кимдәким буларниң өлүгиниң бир қисмини көтәрсә өз кийимлирини жуюши керәк,
    у киши кәч киргичә напак һесаплиниду.
  tel-2017: ఎవరైనా వాటి కళేబరాల్లో దేన్ని అయినా మోస్తే అలాంటి వాడు తన బట్టలు ఉతుక్కోవాలి.
    వాడు సాయంకాలం వరకూ అపవిత్రంగా ఉంటాడు.
  hat-BSA: Nenpòt moun ki ranmase kadav li yo va lave rad li e li va rete pa pwòp
    jis rive nan aswè.
  kos-kos: Ac kutena mwet su us kutena ipin ma misa inge fah ohlla nuknuk lal, tusruk
    elos ac tiana nasnas nwe ke ekela.
  hbo-WLC: וְכָל־הַנֹּשֵׂ֖א מִנִּבְלָתָ֑ם יְכַבֵּ֥ס בְּגָדָ֖יו וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye ọbụla metụrụ otu nʼime ozu ha aka ga-asakwa uwe ya, gụọkwa onwe ya
    dịka onye na-adịghị ọcha ruo uhuruchi.
  ory-ory: ପୁଣି, ଯେକେହି ସେମାନଙ୍କ ଶବର କୌଣସି ଅଂଶ ବହିବ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ସନ୍ଧ୍ୟା
    ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Nge eman mi uwei eman lein ekei man men mä epwe sopuni üfan o limengau
    tori lekuniol.
  rop-rop: '@see-verse:LEV.011.024'
  ukr-1871: І хто нести ме частку трупа їх, мусить випрати одїж свою, і буде нечистим
    до вечора.
  deu-1951: wer aber eines ihrer Aase aufhebt, der soll seine Kleider waschen und
    bleibt unrein bis zum Abend.
  eng-JPS: And whosoever beareth aught of the carcass of them shall wash his clothes,
    and be unclean until the even.
  srp-1865: I ko bi god nosio mrtva tijela njihova, neka opere haljine svoje, i da
    je neèist do veèera.
  lug-lug: Era buli anaasitulanga ekitundu kyonna eky’omulambo gwazo anaateekwanga
    okwoza engoye ze, kyokka era anaabanga afuuse atali mulongoofu okutuusa akawungeezi.
  heb-heb: וכל הנשא מנבלתם יכבס בגדיו וטמא עד הערב׃
  ben-IRV: আর যে কেউ তাদের মৃতদেহের কোনো অংশ বয়ে নিয়ে যাবে, সে নিজের পোশাক ধোবে
    এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਅਤੇ ਜੋ ਕੋਈ ਇਨ੍ਹਾਂ ਦੀ ਲੋਥ ਵਿੱਚੋਂ ਕੁਝ ਵੀ ਚੁੱਕੇ ਤਾਂ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ
    ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: ထိုအသေ ကောင်ကို ဆောင် သွားသောသူသည် မိမိ အဝတ် ကိုလျှော် ရမည်။ ညဦး တိုင်အောင်
    လည်း မ စင်ကြယ်။
  hmo-hmo: Bona edia tauanina do ia abia loaloa tauna be iena dabua do ia huria, bona
    ia sibona do ia miro ela bona dina do ia diho.
  urd-urd: और जो कोई इन की लाश में से कुछ भी उठाए वह अपने कपड़े धो डाले और वह शाम
    तक नापाक रहेगा।
  rus-SYN: и всякий, кто возьмет труп их, должен омыть одежду свою и нечист будет
    до вечера.
  bqc-SIM: Gbɛ̃́ pↄ́ a gɛ sɛ̀ lí a pↄ́ↄ pí, kási a gi àↄ gbãlɛaɛ e oosi.
  tcz-CHONGTHU: Koi hijong leh hiche ganhing thisa tongkhaa kipoh aum khah leh, aponsil
    akisop theng ding nilhah geiya amachu aboh a um ding ahi.
  mar-mar: जो कोणी मरण पावलेल्या कीटकांना उचलील, त्याने आपली वस्त्रे धुवावी व संध्याकाळपर्यंत
    अशुद्ध रहावे.
  qub-qub: «Chaycuna wañusha caycajta pipis jogarerga röpanta tagshaconga. Quiquinnami
    pacha chacänancama ganra canga.
  bqp-bqp: Wi u yin goru sɔɔwɑ, u koo win yɑ̃nu teɑwɑ. Kpɑ u n wɑ̃ɑ disi sɔɔ sere
    kɑ yokɑɔ.
  hat-hat: Tout moun ki pote menm yon moso nan kadav yo gen pou lave tout rad sou
    li, epi li p'ap nan kondisyon pou l' fè sèvis pou Bondye jouk aswè.
  eng-BSB: and whoever picks up one of their carcasses must wash his clothes, and
    he will be unclean until evening.
  tod-tod: Nu-o-nu a ti-ma ʋoomai ta zeɠe, kɛni é ná-seɠeiti gba. Kɔzɔai ɠa yɛ de,
    eyɛsu kpɔkɔi.
  eng-WEBPB: Whoever carries any part of their carcass shall wash his clothes, and
    be unclean until the evening.
  kbq-kbq: Iza'o frizagama avakoma hanimo'a, kukena'a sese huteno mani'nenigeno, vuno
    kinaga senkeno anamo'a agrua hugahie.
  nhe-BL: “Huan intla se tlacatl quiitzquis itlacayo se tlen ni tlamantli tlapiyalime
    quema ya mictoc, monequi nimantzi quichicuenis iyoyo huan noja mocahuas ax tlapajpactic
    hasta tlayohua.
  gub-BL: '@see-verse:LEV.011.024'
  eng-DRA: And if it be necessary that he carry any of these things when they are
    dead, he shall wash his clothes, and shall be unclean until the sun set.
