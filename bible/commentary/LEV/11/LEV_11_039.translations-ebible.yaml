verse: LEV.011.039
translations:
  mal-C: “ ‘നിങ്ങൾക്കു ഭക്ഷിക്കാൻ അനുവാദമുള്ള ഒരു മൃഗം ചത്താൽ അതിന്റെ പിണം തൊടുന്നവർ
    സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Und wenn eines von den Tieren stirbt, die euch zur Speise dienen, so wird
    derjenige, der sein Aas berührt, unrein bis zum Abend.
  lin-lin: Soki nyama oyo bozali na ndingisa ya kolia ekufi, moto nyonso oyo akosimba
    ebembe na yango akozala mbindo kino na pokwa ;
  eng-LSV: And when any of the beasts which are for food for you dies, he who is coming
    against its carcass is unclean until the evening;
  eng-GNV: If also any beast, whereof ye may eate, die, he that toucheth the carkeis
    thereof shall be vncleane vntil the euen.
  eng-WEBSTER: And if any beast, of which ye may eat, shall die; he that toucheth
    its carcass shall be unclean until the evening.
  nhw-BL: “Huan sintla anquipiyaj se tlapiyali catli onca caquihuili para anquicuase
    pero nopa tlapiyali miquis ica cocolistli, huajca amo xiquitzqui itlacayo. Pampa
    sintla se masehuali quiitzquis itlacayo, nopa masehuali mocahuas amo tlapajpactli
    hasta tlayohua.
  swh-ONEN: “ ‘Kama mnyama ambaye mnaruhusiwa kumla akifa, yeyote atakayeugusa mzoga
    wake atakuwa najisi mpaka jioni.
  bba-bba: Yɑɑ ye bɑ rɑ di yɑ̀ n kɑ tii ɡu, wi u yen ɡoru bɑbɑ, yɛ̃ro u disi duurɑwɑ
    mi sere n kɑ ko tɔ̃ɔ ten yokɑ.
  eng-KJVCPB: And if any beast, of which ye may eat, die; he that toucheth the carcase
    thereof shall be unclean until the even.
  luo-luo: “ ‘Ka le moyienu chamo otho, to ngʼato angʼata momule nobed mogak nyaka
    chop seche mag odhiambo.
  meu-meu: Mauri ḡauna ta, ena be aniani ḡauna, to baine mase kava, ia tau-anina baine
    daua toho tauna baine taubu ela bona dina baine diho.
  npi-ULB: तिमीहरूले खाने गरेका कुनै पशु मर्‍यो भने, त्यसको सिनु छुने कोही पनि साँझसम्म
    अशुद्ध हुने छ ।
  yor-yor: “ ‘Bí ẹran kan bá kú nínú àwọn tí ẹ lè jẹ, ẹnikẹ́ni tí ó bá fọwọ́ kan òkú
    rẹ̀ yóò di aláìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: «اگر حیوان حلال گوشتی بمیرد، هر کس لاشهٔ آن را لمس کند تا غروب نجس خواهد
    بود.
  tgl-ULB: Kung mamamatay ang anumang hayop na maaari ninyong kainin, sa gayon ay
    magiging marumi hanggang sa gabi ang sinumang humawak sa katawan ng patay na hayop.
  hui-hui: Ema bialu piaga maru i̱na tíhondo nolene karulape larugo uruni aria mbirago
    bame homene ngaria wali agali mbirame ela hayagua o ela harago ibu i̱naga deni
    dodohe holebira. Ani dodohe dege kane alendo halu ni anda polebira.
  mya-mya: စား​နိုင်​သော​တိ​ရစ္ဆာန်​သေ​လျှင်​ထို​အ​သေ ကောင်​ကို​ကိုင်​တွယ်​မိ​သူ​သည်
    ည​ဦး​တိုင်​အောင် မ​သန့်​ရှင်း​ချေ။-
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱི་ཁ་ཟས་སུ་རུང་བའི་ཕྱུགས་ཟོག་ལས་གཅིག་ཤི་བ་དང་། སུ་ཞིག་གིས་དེའི་རོ་ལ་རེག་ན་དེ་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Kana mhuka yamunobvumirwa kudya ikafa yoga, munhu wose achabata mutumbi
    wayo achava asina kuchena kusvikira manheru.
  spa-BLM: “‘Si algún animal de los que puedes comer muere, el que toque su cadáver
    quedará impuro hasta la noche.
  cac-cac: Q'uinaloc scham junoc noc' noc' to schiji, a mach syaman noc', man̈ vach'oc
    tz'ajcani masanto sq'uic'b'icanemi.
  swh-ULB: Iwapo mnyama yeyote awezaye kuliwa anakufa, naye yeyote amgusaye atakuwa
    najisi hata jioni.
  bel-bel: 'І калі памрэ якое-небудзь быдла, якое ўжываецца вамі ў ежу, дык той, хто
    дакрануўся да трупа яго, нячысты будзе да вечара:'
  deu-ELBBK: 'Und wenn eines von dem Vieh stirbt, das euch zur Nahrung dient: Wer
    dessen Aas anrührt, wird unrein sein bis an den Abend.'
  mbb-OT: Emun ebpatey is langgam he egkehimu he egkeenen, is minsan hentei he ebpekesamsam
    kayi ed-isipen he meremerik taman te mezukilem.
  mal-2015: നിങ്ങൾക്കു തിന്നാകുന്ന ഒരു മൃഗം ചത്താൽ അതിന്റെ പിണം തൊടുന്നവൻ സന്ധ്യവരെ
    അശുദ്ധൻ ആയിരിക്കേണം.
  rmc-rmc: No te muľahas varesavo džviros, saves šaj chan, oda, ko pes chudela leskra
    zdochlinatar, ela nažužo dži rači.
  pes-OPV: و اگر یکی از بهایمی که برای شماخوردنی است بمیرد، هر‌که لاش آن را لمس کندتا
    شام نجس باشد.
  ron-1924: Дакэ моаре уна дин вителе каре вэ служеск ка хранэ, чине се ва атинӂе
    де трупул ей морт ва фи некурат пынэ сяра;
  ben-OBCV: “ ‘তোমাদের ভোজনযোগ্য কোনো পশু যদি মরে এবং যদি কেউ মৃতদেহটি স্পর্শ করে,
    তাহলে সন্ধ্যা পর্যন্ত সে অশুচি থাকবে।
  som-som: Oo xayawaanka aad cuni kartaan midkood hadduu dhinto, kii baqtigiisa taabtaa
    nijaas buu ahaanayaa tan iyo fiidkii.
  lat-VUC: 'Si mortuum fuerit animal, quod licet vobis comedere, qui cadaver ejus
    tetigerit, immundus erit usque ad vesperum:'
  eng-ASVBT: And if any beast, of which ye may eat, die; he that toucheth the carcass
    thereof shall be unclean until the even.
  ita-1885: E, quando alcuna di quelle bestie che vi son per cibo sarà morta da sè,
    chi avrà tocco il corpo morto di essa, sia immondo infino alla sera.
  eng-LXXUP: And if one of the cattle die, which it is lawful for you to eat, he that
    touches their carcasses shall be unclean till evening.
  eng-ULB: If any animal that you may eat dies, then he who touches the carcass will
    be unclean until evening.
  spa-VBL: “Si muere un animal que se te permite comer, cualquiera que toque el cadáver
    será impuro hasta la noche.
  fra-_FOB: Et quand une des bêtes qui vous sert de nourriture mourra, celui qui en
    touchera le cadavre, sera souillé jusqu'au soir.
  mal-mal: “‘നിങ്ങൾക്ക് ഭക്ഷിക്കാവുന്ന ഒരു മൃഗം ചത്താൽ അതിന്റെ ശവം തൊടുന്നവൻ സന്ധ്യവരെ
    അശുദ്ധൻ ആയിരിക്കണം.
  urd-GVR: Agar aisā jānwar jise khāne kī ijāzat hai mar jāe to jo bhī us kī lāsh
    chhue shām tak nāpāk rahegā.
  suz-BL: इन बस्‍तु भाव बेक्‍त हना, सुमी मेको कली थीब, मेको नां मरिक्‍म सम्‍म ग्रांग्रा
    दिशो दुम्‍ब।
  ita-1927: Se muore un animale di quelli che vi servono per nutrimento, colui che
    ne toccherà il corpo morto sarà impuro fino alla sera.
  ckb-ckb: «”ئەگەر یەکێک لەو ئاژەڵانەی کە خواردنە بۆتان مرد، هەرکەسێک دەست لە کەلاکی
    بدات یان بەر کەلاکی بکەوێت، ئەوا هەتا ئێوارە گڵاو دەبێت.
  eng-BBE: And if any beast which may be used for food comes to a natural death, anyone
    touching its dead body will be unclean till evening.
  kan-OKCV: “ ‘ನೀವು ತಿನ್ನುವ ಯಾವುದಾದರೂ ಪ್ರಾಣಿ ಸತ್ತಿದ್ದರೆ, ಅದರ ಶವವನ್ನು ಮುಟ್ಟಿದವರು ಸಂಜೆಯವರೆಗೆ
    ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: “உங்களுக்கு ஆகாரத்துக்கான ஒரு மிருகம் செத்தால், அதின் உடலைத்தொடுகிறவன்
    மாலைவரைத் தீட்டுப்பட்டிருப்பான்.
  spa-RV-1909: 'Y si algún animal que tuviereis para comer se muriere, el que tocare
    su cuerpo muerto será inmundo hasta la tarde:'
  ron-BTF: Și dacă vreun animal, din care voi puteți mânca, moare, cel ce atinge trupul
    lui mort să fie necurat până seara.
  eng-WEBP: “‘If any animal of which you may eat dies, he who touches its carcass
    shall be unclean until the evening.
  eng-FBV: If an animal that you are allowed to eat dies, anyone who touches the dead
    body will be unclean until the evening.
  nld-1939: Wanneer een van de dieren, die u tot voedsel dienen, is dood gegaan, dan
    is hij, die het kreng ervan aanraakt, tot de avond onrein.
  nch-BL: “Huan sinta anquipiyaj se tapiyali cati onca caquihuili para anquicuase
    pero nopa tapiyali miquis ica cocolisti, huajca amo xiquitzqui itacayo. Pampa
    sinta se masehuali quiitzquis itacayo, nopa masehuali mocahuas amo tapajpactic
    hasta tayohua.
  vie-1934: Khi một con thú nào các ngươi được dùng làm thực vật chết đi, hễ ai đụng
    đến xác nó sẽ bị ô uế đến chiều tối.
  hin-CV: “ ‘यदि उन पशुओं में से, जो तुम्हारे लिए खाने योग्य हैं, किसी पशु की मृत्यु
    हो जाए और कोई उसके शव को छू ले, तो वह व्यक्ति शाम तक अशुद्ध रहेगा.
  eng-OURB: “‘If any animal, of which you may eat, dies; he who touches its carcass
    shall be unclean until the evening.
  spa-BES: Y si alguna bestia que pueda ser usada para comer llega a una muerte natural,
    cualquiera que toque su cadáver será inmundo hasta la tarde.
  tdx-tdx: Haleotse pak’amy harivay ka ze mitsapa ty fatem-biby fihinañe, mate boboke.
  vid-vid: “ ‘Hanga igongolo lyoneche likundigwe kulya libagame lilyo, munhu yoneche
    yodoliza itufi alyo, kowa yakokomoche mbaka matinazo.
  eng-OKE: And if anyone of the cattle of which you eat die, whosoever toucheth its
    carcase shall be unclean until the evening.
  tha-KJV: ถ้าสัตว์ซึ่งเจ้าจะรับประทานได้นั้นตายเอง ผู้​ที่​แตะต้องซากสัตว์นั้นจะมลทินไปจนถึงเวลาเย็น
  por-BR-2018: 'E se algum animal que tiverdes para comer se morrer, o que tocar seu
    corpo morto será impuro até à tarde:'
  deu-ELO: 'Und wenn eines von dem Vieh stirbt, das euch zur Nahrung dient: wer dessen
    Aas anrührt, wird unrein sein bis an den Abend.'
  eng-WYC-2018: If a beast is dead, which it is leaveful to you to eat, (or If a beast
    dieth naturally, which it is lawful for you to eat), he that toucheth the dead
    body thereof shall be unclean till to eventide;
  epo-epo: Kaj se mortos ia bruto el tiuj, kiujn vi uzas por manĝi, tiam tiu, kiu
    ektuŝos ĝian kadavron, estos malpura ĝis la vespero.
  uig-PIN: Əgǝr silǝrgǝ yeyixkǝ bolidiƣan ⱨaywanlardin biri ɵlüp ⱪalsa, uning ɵlükigǝ
    tǝgkǝn kixi kǝq kirgüqǝ napak sanalsun.
  beo-beo: Ledo hame hamoi ohe da bogosea, nowa da amo ohe digili ba:sea da ledo hamoi
    dagoi ba:mu. Daeya doaga:sea fawane bu dodofei dagoi ba:mu.
  tpi-OTNT: “Yupela ting long ol animal mi tokim yupela i orait long kaikai. Sapos
    wanpela bilong ol dispela animal i dai nating, na wanpela man o meri i putim han
    long en, dispela man o meri bai i kamap doti long ai bilong mi. Na bai em i stap
    olsem inap san i go daun.
  hau-SA: “ ‘In dabbar aka yarda a ci ta mutu, duk wanda ya taɓa gawarta zai ƙazantu
    har yamma.
  uig-LAT: Eger silerge yéyishke bolidighan haywanlardin biri ölüp qalsa, uning ölükige
    tegken kishi kech kirgüche napak sanalsun.
  nde-nde: Nxa inyamazana elivunyelwe ukuyidla ingazifela, lowo othinta isidumbu sayo
    uzakuba ngongcolileyo kuze kuhlwe.
  ton-ton: 'Pea kapau ʻoku mate mahaki ha manu, ʻaia ʻoku ngofua ke kai: ko ia ʻoku
    ala ki hono sino, ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.'
  ces-1613: Jestliže by umřelo hovado z těch, kteráž vám jsou ku pokrmu, kdož by se
    koli mrchy jeho dotkl, nečistý bude až do večera.
  eng-WMB: “‘If any animal of which you may eat dies, he who touches its carcass shall
    be unclean until the evening.
  tam-TCV: “ ‘ஆகிலும், நீங்கள் சாப்பிடும்படி அனுமதிக்கப்பட்ட ஒரு மிருகம் இறந்தால்,
    அந்தப் பிணத்தைத் தொடுகிறவன் எவனும் மாலைவரை அசுத்தமாய் இருப்பான்.
  ceb-ULB: Kung mamatay ang mananap nga mahimo ninyong kaonon, nan mahugaw ang si
    bisan kinsa nga mohikap niini hangtod sa kagabhion.
  pol-UBG: Jeśli zdechnie zwierzę, które możecie jeść, to ten, kto dotknie jego padliny,
    będzie nieczysty aż do wieczora.
  urd-GVU: اگر ایسا جانور جسے کھانے کی اجازت ہے مر جائے تو جو بھی اُس کی لاش چھوئے
    شام تک ناپاک رہے گا۔
  deu-1912: 'Wenn ein Tier stirbt, das ihr essen mögt: wer das Aas anrührt, der ist
    unrein bis an den Abend.'
  kan-2017: “‘ಆಹಾರಕ್ಕೆ ಯೋಗ್ಯವಾಗಿರುವ ಪಶುವು ಸತ್ತರೆ ಅದರ ಹೆಣವನ್ನು ಮುಟ್ಟಿದವನು ಆ ದಿನದ ಸಾಯಂಕಾಲದ
    ವರೆಗೂ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Fa’anra yim’ reb e gamanman ni yima longuy, ma en nra math ngay e ra par
    nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: Na caak ham koi rhamsa a duek vaengah khaw a rhok aka ben tah hlaem duela
    poeih uh ni.
  mdy-ETH: «ዒንሢ ዓሽኮ ሙዓ ቆልማ ሃይቄም ሌዞ ካኣማ ዓሲ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Sɛ yadeɛ bi kum aboa a wɔama wo ho kwan sɛ we ne nam a, obi a ɔde
    ne nsa bɛka ne funu no no ho gu fi kɔsi anwummerɛ.
  eng-WEBU: “‘If any animal of which you may eat dies, he who touches its carcass
    shall be unclean until the evening.
  bnp-bnp: “A kanirau tara ra i kara ni gi kani, i mate, a viri i padoia bara i muto
    i harena na malunga liu.
  wal-wal: “‘Qassi intte miyo mehetuppe issoi haiqqin, a bautaa bochchiya ooninne
    omarssi gakkanaashin tuna.
  spa-PDDPT: Si muere cualquier animal del cual pueden comer, el que toque su cadáver
    será impuro hasta llegar la noche.
  gun-gun: — Xapy'a rei mymba pe'u aguã ha'eve va'e omano ramo he'õgue re amongue
    opoko ri vy opyta 'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Ej nin yi kol quim jun itawun tan ya'bil nka ẍchuc lquim qui'c itocbil
    tan bajse'n. Ej nin alchok scyetz yil maque'n yi wankil yi jun awuna'tz yi quimnakt
    tz'ocopon lac'p il c'ol te'j tane'n jalen cu'n yil cu' k'ej, kalena's tzun tz'oc
    junt tir tetz xansa'nt.
  ilo-ULB: No matay ti aniaman nga ayup a mabalinyo a kanen, ket ti mangsagid iti
    natay a bagi ti ayup ket agbalin a narugit agingga iti rabii.
  kpg-kpg: Maa di manu e humalia dono gai ma gaa made, tangada dela gaa bili gi di maa
    le e milimilia gaa dae loo gi di hiahi.
  uig-ARA: ئەگەر سىلەرگە يېيىشكە بولىدىغان ھايۋانلاردىن بىرى ئۆلۈپ قالسا، ئۇنىڭ ئۆلۈكىگە
    تەگكەن كىشى كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: «Xa xuruse radaxaxi nde faxa, mixi fa din a binbi ra, na kanyi findima
    sɛniyɛntare ra han nunmare ra.
  pon-2006: Ma mahn emen me kumwail kak tungoale pahn mehla, mehmen me pahn sairada,
    e pahn saminla lao lel nin soutik.
  ksd-ksd: Ma gala tika na vavaguai nina ba i topa ra nian i mat, nina i bili ra minatina
    pa na gomgom tuk na ravian;
  tur-YTC: “'Yiyebileceğiniz hayvanlardan herhangi biri ölürse, onun leşine dokunan
    kişi akşama kadar kirli olacaktır.
  grc-BRENT: Ἐὰν δὲ ἀποθάνῃ τῶν κτηνῶν, ὅ ἐστιν ὑμῖν φαγεῖν τοῦτο, ὁ ἁπτόμενος τῶν
    θνησιμαίων αὐτῶν, ἀκάθαρτος ἔσται ἕως ἑσπέρας·
  ind-AYT: Jika binatang yang menjadi makananmu mati, orang yang menyentuh bangkainya
    menjadi najis sampai matahari terbenam.
  nya-nya: “ ‘Ngati nyama imene mumaloledwa kudya yafa yokha, ndiye kuti aliyense
    wokhudza nyama yakufayo adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: Ako ugine koja životinja što vam služi za hranu, onaj koji dotakne njezinu
    strvinu neka je nečist do večeri;
  mps-mps: “Te eno dagebolo te tuao wali hasa dabe tuabo homu ebaso, te usu yaibao.
    Te hasa sibi hani me deli te odolali me isai madi, te bidi me we me deli teba
    nogo diąwani da, te bidi ma we eno gedude meda pedelaibao. Te tiwai agade elalubadi,
    te sia ge dega siguluboba usu naibao,” te po wai dao.
  tpi-tpi: “Yupela ting long ol animal mi tokim yupela i orait long kaikai. Sapos
    wanpela bilong ol dispela animal i dai nating, na wanpela man o meri i putim han
    long en, dispela man o meri bai i kamap doti long ai bilong mi. Na bai em i stap
    olsem inap san i go daun.
  dan-1931: Når noget af det Kvæg, der tjener eder til Føde, dør, skal den, der rører
    ved den døde Krop, være uren til Aften.
  vie-OVCB: Nếu ai đụng đến xác chết một sinh vật thuộc loại ăn được, cũng bị ô uế
    đến tối.
  guj-2017: જે પશુઓ ખાવાની તમને છૂટ આપવામાં આવી છે એવું પશુ જો મરી જાય, તો તેના મૃતદેહનો
    જે કોઈ સ્પર્શ કરે તો તે સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: Ma mahn emen me kumwail kak tungoale pahn mehla, mehmen me pahn sairada,
    e pahn saminla lao lel nin soutik.
  por-BRBSL: “'Se algum animal do qual você possa comer morrer, aquele que tocar sua
    carcaça ficará impuro até a noite.
  cth-cth: Nangmouh ni na ca han kawi saring dout pawiteh, ro katek e tami teh tangmin
    totouh thoung hoeh.
  twi-twi: “ ‘Sɛ ɔyare bi kum aboa a wɔama wo ho kwan sɛ we ne nam a, obi a ɔde ne
    nsa bɛka ne funu no no ho begu fi akosi anwummere.
  hlt-hlt: Na caak ham koi rhamsa a duek vaengah khaw a rhok aka ben tah hlaem duela
    poeih uh ni.
  tbz-SIM: Bɑ́ kɛ̀ kuwɑnwɑnkù di yo nkùnku, kɛ̀ kù ku kɛ̀ wèè kù kɑ̀ɑ́kɛ́ ò sĩ̀ntɛmu
    dɛ kó diyiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: “Ia asɨzir kɨ damasa ia mɨkemezibagh nɨghnɨgh. Egh asɨzir kabar tam puram
    aremeghtɨ, gumazitam o amizitam an suiragham, gumazir kam o amizir kam, nan damazimɨn
    mɨzegham. Egh a kamaghɨra ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: Ye ɩsɩɩ kpǝntɛ nte pɑ hɑ-mɛɣɛ mpɑɑ sɩ ɩ́ tɔɣɔ tɔ, tǝ sǝpɑ, nɑ nɔɣɔlʋ tokinɑ-tɛ,
    ɩ kɑ́ wɛɛ ɑsilimɑ tɑɑ kɛ́, hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Əti sizin üçün yeməli olan heyvanlardan biri ölərsə, leşinə toxunan adam
    axşama qədər murdar sayılsın.
  eng-DBY: And if any beast which is to you for food die, he that toucheth the carcase
    thereof shall be unclean until the even.
  hin-2017: फिर जिन पशुओं के खाने की आज्ञा तुम को दी गई है यदि उनमें से कोई पशु मरे,
    तो जो कोई उसकी लोथ छूए वह साँझ तक अशुद्ध रहे।
  wol-KYG: «Su mala mu dagan méddee, ku laal médd ma dina yendoo sobe ba jant so.
  eng-YLT: '''And when any of the beasts which are to you for food dieth, he who is
    coming against its carcase is unclean till the evening;'
  eng-WYC-2017: If a beast is dead, which it is leaveful to you to eat, he that toucheth
    the dead body thereof shall be unclean till to eventide;
  eng-WMBB: “‘If any animal of which you may eat dies, he who touches its carcass
    shall be unclean until the evening.
  urd-GVH: अगर ऐसा जानवर जिसे खाने की इजाज़त है मर जाए तो जो भी उस की लाश छुए शाम
    तक नापाक रहेगा।
  rug-rug: Be keke kurukuru ṉame sapu boka ta hena si mate, sa tie sapu tiqua si asa,
    si kaqu boni osolae kamo totoso lodu sa rimata.
  gaz-gaz: “ ‘Horiin akka isin nyaattaniif isiniif eeyyamame tokko yoo duʼe, namni
    raqa isaa tuqe kam iyyuu hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: S’il meurt un des animaux qui vous servent de nourriture, celui qui touchera
    son corps mort sera impur jusqu’au soir;
  yal-yal: “Suben naxan lan a xa don, xa na faxa a yɛtɛ ma, naxan na a yiin din a
    faxaxin na, na mi fa sariɲanxi han ɲinbanna ra.
  haw-1868: A ina e make ka holoholona he pono ke aiia e oukou, o ka mea i pa i kona
    kupapau, e haumia ia a hiki i ke ahiahi.
  arb-NAV: إِنْ مَاتَ حَيَوَانٌ لَا يَحِلُّ لَكُمْ أَكْلُهُ، وَلَمَسَ أَحَدٌ جُثَّتَهُ،
    فَاللّامِسُ يَكُونُ نَجِساً حَتَّى الْمَسَاءِ.
  ewe-ewe: “ ‘Ne dɔléle wu lã aɖe si ŋu woɖe mɔ le be woaɖu la, ame si ka asi lã la
    ƒe kukua ŋu la ŋu mekɔ o va se ɖe fiẽ.
  eng-LEE: 'And if any cattle die, which is allowed to you as food: he that toucheth
    its carcass shall be unclean until the evening.'
  asm-FB: তোমালোকে খাব পৰা পশুৰ মাজত কোনো পশু মৰিলে, যিকোনোৱে তাৰ শৱ চুব, সি সন্ধ্যালৈকে
    অশুচি হৈ থাকিব।
  sus-A: «شَ شُرُ سٍ رَدَشَشِ ندٍ قَشَ، مِشِ قَ دِن عَ بِنبِ رَ، نَ كَنيِ قِندِ مَ
    سّنِيّنتَرٍ رَ هَن نُنمَرٍ رَ.
  fra-SBL: '"''Si un animal dont vous pouvez manger meurt, celui qui touchera sa carcasse
    sera impur jusqu''au soir.'
  hbo-hbo: וְכִ֤י יָמוּת֙ מִן־הַבְּהֵמָ֔ה אֲשֶׁר־הִ֥יא לָכֶ֖ם לְאָכְלָ֑ה הַנֹּגֵ֥עַ
    בְּנִבְלָתָ֖הּ יִטְמָ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: If a beeste is deed, which it is leueful to you to ete, he that touchith
    the deed bodi therof schal be vnclene `til to euentid; and he that etith therof
    ony thing,
  cwe-cwe: “ ‘One mnyama yoyose yofaya kudigwa yahafa, munhu yoyose yondayadalise
    mtufi uwo kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: “ ‘Nyamũ ĩrĩa mwĩtĩkĩrĩtio kũrĩa ĩngĩkua, mũndũ o wothe ũkaahutia kĩimba
    kĩayo agaatinda arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: S’il meurt un des animaux qui vous servent de nourriture, celui qui touchera
    son cadavre sera impur jusqu’au soir.
  cek-AK: Na caak o han koi moi maeto duek naah, kadueh moi sui kami loe, duembang
    khoek to ciim mak ai.
  cuk-cuk: ”Ibdurgan-nabir-gulleged burgwisale, ar doa-dule we-ibmar-burgwaled-ebusale,
    neg-mutikidse swilidiksuli gudii guoed.
  uig-CYR: Әгәр силәргә йейишкә болидиған һайванлардин бири өлүп қалса, униң өлүгигә
    тәккән киши кәч киргичә напак саналсун.
  tel-2017: మీరు తిన దగ్గ జంతువుల్లో ఏదన్నా చస్తే దాని కళేబరాన్ని ముట్టుకునే వాడు
    ఆ సాయంత్రం వరకూ అపవిత్రుడిగా ఉంటాడు.
  hat-BSA: “‘Si youn nan bèt ki pwòp pou manje yo, vin mouri, moun ki touche kadav
    li a vin pa pwòp jis rive nan aswè.
  kos-kos: Kutena kain kosro ma wo in mongo uh fin misa, na kutena mwet su pusralla
    fah tia nasnas nwe ke ekela.
  hbo-WLC: וְכִ֤י יָמוּת֙ מִן־הַבְּהֵמָ֔ה אֲשֶׁר־הִ֥יא לָכֶ֖ם לְאָכְלָ֑ה הַנֹּגֵ֥עַ
    בְּנִבְלָתָ֖הּ יִטְמָ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: “ ‘Ọ bụrụ na anụmanụ unu kwesiri iri eri anwụọ, onye ahụ metụrụ ya aka
    ga-abụ onye rụrụ arụ ruo uhuruchi.
  ory-ory: ଆଉ, ତୁମ୍ଭମାନଙ୍କର ଖାଦ୍ୟ ଯୋଗ୍ୟ କୌଣସି ପଶୁ ମଲେ, ଯେକେହି ତାହାର ଶବ ଛୁଇଁବ, ସେ ସନ୍ଧ୍ୟା
    ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Iwe, are eman lein ekewe man ämi mi tongeni ochoch a püsin mäla, nge eman
    a atapa, ätewe epwe limengau tori lekuniol.
  rop-rop: “If eni enimul weya yumob gin dagat, bat imbin dai, wal enibodi hu tatjim
    det dedwan enimul im kaan jidan klinbala blanga serramoni raidap sangodan.
  ukr-1871: А коли здохне яка скотина, що можна вам їсти, хто торкнеться падла її,
    буде нечистий аж до вечора.
  deu-1951: Stirbt ein Stück Vieh, das man sonst zu essen pflegt, so wird, wer sein
    Aas anrührt, unrein sein bis zum Abend;
  eng-JPS: And if any beast, of which ye may eat, die, he that toucheth the carcass
    thereof shall be unclean until the even.
  srp-1865: I kad ugine životinja od onijeh koje jedete, ko se dotakne strva njezina,
    da je neèist do veèera.
  lug-lug: “Singa ensolo yonna ku ezo ze mukkirizibwa okulya efa, oyo yenna anaakwatanga
    ku mulambo gwayo anaabanga atali mulongoofu okutuusa akawungeezi.
  heb-heb: וכי ימות מן הבהמה אשר היא לכם לאכלה הנגע בנבלתה יטמא עד הערב׃
  ben-IRV: আর তোমাদের খাবার কোনো পশু মরলে, যে কেউ তার মৃতদেহ স্পর্শ করবে, সে সন্ধ্যা
    পর্যন্ত অশুচি থাকবে।
  pan-pan: ਫੇਰ ਜਿਹੜਾ ਪਸ਼ੂ ਤੁਹਾਡੇ ਖਾਣ ਜੋਗ ਹੈ, ਜੇਕਰ ਮਰ ਜਾਵੇ ਤਾਂ ਜੋ ਕੋਈ ਉਸ ਦੀ ਲੋਥ ਨੂੰ
    ਛੂਹੇ ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: သင် တို့စား အပ်သော တိရစ္ဆာန် သေ လျှင် ၊ အသေ ကောင်ကို ထိမိ သောသူသည် ညဦး
    တိုင်အောင် မ စင်ကြယ်။
  hmo-hmo: “Sedira mauri gauna ta, umui ania diba gauna ta ia mase, vadaeni bema tau
    ta ia dogoatao neganai, unai tau be ia miro noho ela bona dina ia diho.
  urd-urd: “और जिन जानवरों को तुम खा सकते हो, अगर उन में से कोई मर जाए तो जो कोई उस
    की लाश को छुए वह शाम तक नापाक रहेगा।
  rus-SYN: И когда умрет какой-либо скот, который употребляется вами в пищу, то прикоснувшийся
    к трупу его нечист будет до вечера;
  bqc-SIM: Tó nↄ̀ↄ pↄ́ wì sóↄ do gà, gbɛ̃́ pↄ́ ↄkã̀wà aↄ gbãlɛaɛ e oosi.
  tcz-CHONGTHU: Naneh ngaiyu gancha khattou athi khah a ahileh, hiche gancha thilong
    tongkha pen pen chu koi hijongleu chun nilhum keiya atheng loua um ding ahi.
  mar-mar: खाण्यास योग्य अशा प्राण्यांपैकी एखादा मेला आणि त्याच्या शवास कोणी स्पर्श
    केला तर त्याने संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Micunayquipaj caj uywa illajpita wañuptin pipis yataj cäga pacha chacänancama
    ganrami canga.
  bqp-bqp: Yɑɑ ye bɑ rɑ di yɑ̀ n kɑ tii gu, wi u yen goru bɑbɑ, yɛ̃ro u disi duurɑwɑ
    mi sere n kɑ ko tɔ̃ɔ ten yokɑ.
  hat-hat: Lè yon bèt nou ka manje rete konsa li mouri, tout moun ki manyen kadav
    li p'ap kapab fè sèvis pou Bondye jouk aswè.
  eng-BSB: If an animal that you may eat dies, anyone who touches the carcass will
    be unclean until evening.
  tod-tod: «Suaiti ti ɠɛɛzu wo ʋɛ ga daamianigi, naa ta a zaana, zɔi a vɔɔɠu ma ʋoomai
    ʋa, toɠa ɠɔzɔ eyɛsu kpɔkɔi zeeli.
  eng-WEBPB: “‘If any animal of which you may eat dies, he who touches its carcass
    shall be unclean until the evening.
  kbq-kbq: Hagi negahazema hunama huramante'noa afuzagafintima fri'nenigeno avako'ma
    hanimo'a, agru osu mani'nena vuno kinaga segahie.
  nhe-BL: “Huan intla inquipiyaj se tlapiyali tlen cuali para inquicuase pero nopa
    tlapiyali miquis ica cocolistli, huajca amo xiquitzqui itlacayo. Pampa intla se
    tlacatl quiitzquis itlacayo, nopa tlacatl mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze amo ma'ea'yr temi'u romo ikatu ma'e umàno e nehe, hetekwer rehe opokok
    ma'e wiko putar ikatu 'ym ma'e romo a'e nehe. Kwarahy heixe re zo ikatu wi putar
    nehe.
  eng-DRA: 'If any beast die, of which it is lawful for you to eat, he that toucheth
    the carcass thereof, shall be unclean until the evening:'
