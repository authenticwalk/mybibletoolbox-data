verse: LEV.011.047
translations:
  mal-C: നിങ്ങൾക്ക് ശുദ്ധവും അശുദ്ധവുംതമ്മിലും ഭക്ഷിക്കാവുന്നവയും ഭക്ഷിക്കരുതാത്തവയുമായ
    ജീവികൾതമ്മിലും തരംതിരിവുണ്ടായിരിക്കണം.’ ”
  deu-TKW: damit man unterscheide zwischen dem, was unrein, und dem, was rein ist,
    sowie zwischen den eßbaren Tieren und den Tieren, welche nicht gegessen werden
    dürfen.
  lin-lin: Bosengeli kosala bokeseni kati na oyo ezali mbindo mpe oyo ezali peto,
    kati na bikelamu ya bomoi oyo bakoki kolia mpe oyo bakoki kolia te. › »
  eng-LSV: to make separation between the unclean and the pure, and between the beast
    that is eaten, and the beast that is not eaten.”
  eng-GNV: That there may be a difference betweene the vncleane and cleane, and betweene
    the beast that may be eaten, and the beast that ought not to be eaten.
  eng-WEBSTER: To make a difference between the unclean and the clean, and between
    the beast that may be eaten and the beast that may not be eaten.
  nhw-BL: Ni tlanahuatilme anmechpalehuise para anquimatise tlaque eli se tlapiyali
    catli tlapajpactli huan tlaque eli se tlapiyali catli amo tlapajpactli. Huan nojquiya
    anmechpalehuis para anquimatise tlaque tlapiyali hueli anquicuase huan tlaque
    tlapiyali amo hueli anquicuase.”
  swh-ONEN: Ni lazima mpambanue kati ya kilicho najisi na kilicho safi, kati ya viumbe
    hai vinavyoweza kuliwa na vile visivyoweza kuliwa.’ ”
  bba-bba: Yerɑ yɑ koo de i n dɑ yɑɑ wunɑnɛ ye bɑ koo kɑ yɑ̃kuru ko kɑ ye bɑ ǹ kɑ
    yɑ̃kuru mɔ̀. Mɛyɑ mɑɑ yɑ koo bɛɛ sɔ̃ɔsi yɑɑ ye i ko i di kɑ ye i ǹ dimɔ.
  eng-KJVCPB: to make a difference between the unclean and the clean, and between
    the beast that may be eaten and the beast that may not be eaten.
  cpy-cpy: Ari piyoteeriri ikaatzi ipinkae-tziri eejatzi ikaatzi kameetha-yitatsiri.
    Ikaatzi rowaetari eejatzi kaari rowaetari.
  luo-luo: Nyaka uket pogruok e kind gik makwero kod gik ma ok kwero, kendo mondo
    upog gik mangima michamo kod mago ma ok cham.’ ”
  meu-meu: mirodia bona ḡoevaḡoevadia ihididia bona bavani bona basio ani ḡaudia ihididia
    taravatudia.
  npi-ULB: जसका बिचमा अशुद्ध र शुद्ध, र खान मिल्‍ने र नमिल्‍ने प्राणीहरू भनेर छुट्ट्‍याउन
    जरुरी छ’ ।”
  yor-yor: Ẹ gbọdọ̀ mọ ìyàtọ̀ láàrín àìmọ́ àti mímọ́ láàrín ẹ̀dá alààyè, tí ẹ le jẹ
    àti èyí tí ẹ kò le jẹ.’ ”
  pes-OPCB: باید در میان حیوانات نجس و طاهر، حرام گوشت و حلال گوشت، تفاوت قائل شوید.»
  tgl-ULB: kung saan gagawa ng pagkakaiba sa pagitan ng marumi at ng malinis, at sa
    pagitan ng nabubuhay na mga bagay na maaaring kainin at ang nabubuhay na mga bagay
    na hindi maaaring kainin”
  hui-hui: Ani larogo manda bialu tíni bayale holenebi tíni i̱naga deni ko dodohe
    holenebi ngago baya hangu manda bialu mo tale bialu halimu. Ani bialu mbirale
    ema bialu piaga uruni bibahende baya hanguore tígua nalu holenebi nanaga alebi
    mo tale bialu halimu, lalu Anduane Homogohanda lene.
  mya-mya: သင်​တို့​သည်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ သန့်​ရှင်း​၍ စား​နိုင်​သော​တိ​ရစ္ဆာန်​နှင့်​မ​သန့်​ရှင်း
    ၍​မ​စား​နိုင်​သော​တိ​ရစ္ဆာန်​တို့​ကို​ခွဲ​ခြား​သိ ကြ​ရ​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གཙང་དང་མི་གཙང་བ་དང་། བཟའ་རུང་བ་དང་བཟའ་མི་རུང་བའི་སྲོག་ཆགས་ཀྱི་དབྱེ་བ་རྟོགས་པའི་ཕྱིར་ཡིན་ཞེས་པའོ་གསུངས་སོ།
    །
  sna-sna: Munofanira kuisa mutsauko pakati pezvisina kuchena nezvakachena, pakati
    pezvisikwa zvipenyu zvinogona kudyiwa nezvisingagoni kudyiwa.’ ”
  spa-BLM: para distinguir entre lo inmundo y lo limpio, y entre lo que se puede comer
    y lo que no se puede comer’”.
  cac-cac: yic vach' snachajel eyuuj b'ajtil ay noc' vach' syal schiji yed' noc' man̈
    vach'oc max yal schiji, xchi Jehová, xe chi.
  swh-ULB: kwa jili ya kilie kinachopaswa kutofautishwa kati ya kilicho najisi na
    kilicho safi, na kati ya vitu vilivyokufa na vilivyo hai ambavyo vyaweza kuliwa
    na vitu vyenye uihai visivyoweza kuliwa.”
  bel-bel: каб адрозьніваць нячыстае ад чыстага, і жывёлаў, якіх можна есьці, ад жывёлаў,
    якіх есьці ня трэба.
  deu-ELBBK: um zu unterscheiden zwischen dem Unreinen und dem Reinen, und zwischen
    den Tieren, die gegessen werden, und den Tieren, die nicht gegessen werden sollen.
  mbb-OT: egketuenan niw ke hendei kandan is lumpiyu wey is meremerik, is egkehimu
    he egkeenen wey is kenà egkehimu he egkeenen.
  mal-2015: വകതിരിക്കേണ്ടതിന്നു ഇതു മൃഗങ്ങളെയും പക്ഷികളെയും വെള്ളത്തിൽ ചലനം ചെയ്യുന്ന
    സകലജന്തുക്കളെയും നിലത്തു ഇഴയുന്ന ജന്തുക്കളെയും പറ്റിയുള്ള പ്രമാണം ആകുന്നു.
  rmc-rmc: hoj te keren rozďjel maškar o žužo the nažužo, maškar o džviri, save šaj
    te chal a save našťi te chal.‘ “
  pes-OPV: تا در میان نجس و طاهر و در میان حیواناتی که خورده شوند و حیواناتی که خورده
    نشوند امتیازبشود.»
  ron-1924: ка сэ фачець деосебире ынтре че есте некурат ши че есте курат, ынтре добитокул
    каре се мэнынкэ ши добитокул каре ну се мэнынкэ.’”
  ben-OBCV: অশুচি ও শুচির মধ্যে এবং খাদ্য ও অখাদ্য জীবিত প্রাণীদের মধ্যে তোমরা অবশ্যই
    পার্থক্য রাখবে।’ ”
  som-som: si loo kala duwo waxa nijaasta ah iyo waxa daahirka ah, iyo waxa nool oo
    la cuni karo iyo waxa nool ee aan la cuni karin.
  lat-VUC: ut differentias noveritis mundi et immundi, et sciatis quid comedere et
    quid respuere debeatis.
  eng-ASVBT: to make a distinction between the unclean and the clean, and between
    the living thing that may be eaten and the living thing that may not be eaten.
  ita-1885: per discernere fra l'immondo e il mondo; e fra gli animali che si posson
    mangiare, e quelli che non si devono mangiare.
  eng-LXXUP: to distinguish between the unclean and the clean; and between those that
    bring forth alive, such as should be eaten, and those that bring forth alive,
    such as should not be eaten.
  eng-ULB: for which a distinction is to be made between the unclean and the clean,
    and between the living things that may be eaten and the living things that may
    not be eaten.'”
  spa-VBL: Debes reconocer la diferencia entre lo impuro y lo limpio, entre los animales
    que se pueden comer y los que no”.
  fra-_FOB: Afin de discerner entre ce qui est souillé et ce qui est pur, entre l'animal
    qui se mange et celui qui ne se mange pas.
  mal-mal: വേർതിരിക്കേണ്ടതിന് ഇതു മൃഗങ്ങളെയും പക്ഷികളെയും വെള്ളത്തിൽ ചലിക്കുന്ന സകലജന്തുക്കളെയും
    നിലത്ത് ഇഴയുന്ന സകലജീവികളെയും പറ്റിയുള്ള പ്രമാണം ആകുന്നു’”.
  urd-GVR: Lāzim hai ki tum nāpāk aur pāk meṅ imtiyāz karo, aise jānwaroṅ meṅ jo khāne
    ke lie jāyz haiṅ aur aisoṅ meṅ jo nājāyz haiṅ.”
  suz-BL: मिनु ग्रांग्रा दिशो नु ग्रांग्रा मदिशो, ब्‍वचा दुम्‍ब नु मदुम्‍ब जन्‍तु
    आन पर्बम तिलीन।
  ita-1927: affinché sappiate discernere ciò ch’è impuro da ciò ch’è puro, l’animale
    che si può mangiare da quello che non si deve mangiare”.
  ckb-ckb: پێویستە گڵاو و پاک و ئەو زیندەوەرانەی دەخورێن و ئەو زیندەوەرانەی ناخورێن
    لێک جیا بکەنەوە.“»
  eng-BBE: Marking out the unclean from the clean, and the living thing which may
    be used for food from that which may not.
  kan-OKCV: ಅಶುದ್ಧ ಮತ್ತು ಶುದ್ಧಗಳ ನಡುವಿನ ವ್ಯತ್ಯಾಸವನ್ನೂ ಮತ್ತು ತಿನ್ನಲರ್ಹವಾದ ಮೃಗ ಮತ್ತು
    ತಿನ್ನಬಾರದ ಮೃಗಗಳ ನಡುವಿನ ವ್ಯತ್ಯಾಸವನ್ನು ಹೀಗೆ ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.’ ”
  tam-2017: மிருகத்திற்கும், பறவைகளுக்கும், தண்ணீர்களில் நீந்துகிற சகல உயிரினங்களுக்கும்,
    பூமியின்மேல் ஊருகிற சகல பிராணிகளுக்கும் உரிய விதிமுறைகள் இதுவே என்று சொல்லுங்கள்
    என்றார்.
  spa-RV-1909: Para hacer diferencia entre inmundo y limpio, y entre los animales
    que se pueden comer y los animales que no se pueden comer.
  ron-BTF: Pentru a face o diferență între necurat și curat și între animalul care
    poate fi mâncat și animalul care nu poate fi mâncat.
  eng-WEBP: to make a distinction between the unclean and the clean, and between the
    living thing that may be eaten and the living thing that may not be eaten.’”
  eng-FBV: You must recognize the difference between unclean and clean, between those
    animals that can be eaten and those that can't.”
  nld-1939: ter onderscheiding van onrein en rein, van dieren, die gegeten mogen worden,
    en dieren die ge niet moogt eten.
  nch-BL: Ni tanahuatilme amechpalehuise para anquimatise taya eli se tapiyali cati
    tapajpactic huan taya eli se tapiyali cati amo tapajpactic. Huan nojquiya amechpalehuis
    para anquimatise taya tapiyali hueli anquicuase huan taya tapiyali amo hueli anquicuase.”
  vie-1934: để phân biệt con không sạch với con tinh sạch, con thú ăn được cùng con
    thú không ăn được.
  hin-CV: जिससे शुद्ध अथवा अशुद्ध और खाने तथा न खाने की वस्तुओं में भेद किया जा सके.’ ”
  eng-OURB: to make a distinction between the unclean and the clean, and between the
    living thing that may be eaten and the living thing that may not be eaten.’”
  spa-BES: Para distinguir Sobre lo impuro de lo limpio y entre los animales que puede
    usarse para comer y de lo que no.
  tdx-tdx: hañavahañe ty maleotse ami’ty malio, naho hamìhañe o biby tsy kamaeñeo
    amo mete kamaeñeo.
  vid-vid: leka kubagula chinhu chikokomoche na hachiwele chikokomoche, chilinguligwa
    na hambe chiligwe.’ ”
  eng-OKE: for making a distinction between the unclean and the clean, between the
    animal that may be eaten, and the animal that may not be eaten.
  tha-KJV: เพื่อให้​สังเกตความแตกต่างระหว่างสิ่งที่เป็นมลทินและสิ่งที่​ไม่​เป็นมลทิน
    และระหว่างสัตว์​ที่​มี​ชี​วิตรับประทานได้ และสัตว์​มี​ชี​วิตที่รับประทานไม่​ได้
  por-BR-2018: Para fazer diferença entre impuro e limpo, e entre os animais que se
    podem comer e os animais que não se podem comer.
  deu-ELO: um zu unterscheiden zwischen dem Unreinen und dem Reinen, und zwischen
    dem Getier, das gegessen wird, und dem Getier, das nicht gegessen werden soll.
  eng-WYC-2018: that ye know the differences of clean thing and unclean (or so that
    ye know the difference between clean and unclean things), and that ye know what
    ye shall eat, and what ye ought to forsake.
  epo-epo: por fari diferencon inter la malpuraĵo kaj puraĵo, kaj inter la bestoj,
    kiujn oni povas manĝi, kaj la bestoj, kiujn oni devas ne manĝi.
  uig-PIN: Bular bilǝn ⱨaram-ⱨalalni uⱪup, yeyixkǝ bolidiƣan ⱨaywan bilǝn yeyixkǝ
    bolmaydiƣan ⱨaywanlarni pǝrⱪ etǝlǝysilǝr.
  beo-beo: Dilia noga:le dawa:ma! Ledo sema hamoi liligi amola ledo hame hamoi liligi
    noga:le afafama! Ohe amo manu da defea amola ohe amo da manu sema gala, amo noga:le
    afafama.
  tpi-OTNT: Olsem na yupela i mas skelim gut wanem samting i klinpela na wanem samting
    i mekim yupela i kamap doti long ai bilong mi. Na yupela i mas save gut long ol
    animal yupela i ken kaikai na ol animal i tambu long yupela i kaikai.”
  hau-SA: Dole ku bambanta tsakanin haramtacce da halaltacce, tsakanin halittu masu
    ran da za a iya ci da waɗanda ba za a iya ci ba.’ ”
  uig-LAT: Bular bilen haram-halalni uqup, yéyishke bolidighan haywan bilen yéyishke
    bolmaydighan haywanlarni perq ételeysiler.
  nde-nde: Kumele lehlukanise phakathi kwezingcolileyo lezihlambulukileyo, lehlukanise
    phakathi kwezidalwa eziphilayo ezingadliwa kanye lokungamelanga zidliwe.’ ”
  ton-ton: Ke fai kehekehe ki he meʻa taʻemaʻa mo e meʻa maʻa, pea ki he manu ʻoku
    ngofua ke kai mo e manu ʻoku ʻikai ngofua ke kai.
  ces-1613: Aby rozdíl činěn byl mezi nečistým a čistým, a mezi živočichy, kteříž
    se mají jísti, a mezi živočichy, kteříž se nemají jísti.
  eng-WMB: to make a distinction between the unclean and the clean, and between the
    living thing that may be eaten and the living thing that may not be eaten.’”
  tam-TCV: அசுத்தமானதற்கும், சுத்தமானதற்கும் இடையில் வித்தியாசத்தைக் காட்டவும், சாப்பிடக்கூடிய
    உயிரினங்களுக்கும், சாப்பிடக்கூடாத உயிரினங்களுக்கும் இடையில் உள்ள வேறுபாட்டை காட்டவுமே
    இந்த ஒழுங்குவிதிகள் கொடுக்கப்பட்டுள்ளன’ என்றார்.”
  ceb-ULB: kung diin gihatag ang kalahian tali sa hugaw ug sa hinlo, ug tali sa buhing
    mga butang nga mahimong kaonon ug dili mahimong kaonon.””
  pol-UBG: Dla rozróżnienia między nieczystym a czystym, między zwierzętami, które
    można jeść, a których jeść nie wolno.
  urd-GVU: لازم ہے کہ تم ناپاک اور پاک میں امتیاز کرو، ایسے جانوروں میں جو کھانے کے
    لئے جائز ہیں اور ایسوں میں جو ناجائز ہیں۔“
  deu-1912: daß ihr unterscheiden könnt, was unrein und rein ist, und welches Tier
    man essen und welches man nicht essen soll.
  kan-2017: ಇದರಿಂದ ಶುದ್ಧ ಹಾಗು ಅಶುದ್ಧಗಳನ್ನು, ತಿನ್ನಬಹುದಾದ ಜೀವಿಗಳು ಮತ್ತು ತಿನ್ನಬಾರದಾದ
    ಜೀವಿಗಳ ಕುರಿತು ವಿವೇಚಿಸುವುದಕ್ಕೆ ನಿಮ್ಮಿಂದಾಗುವುದು.’”
  yap-yap: Thingar mu sas’alukgad i ki’eg e tin nib tabgul ko tin nib ta’ay, nge tin
    e gamanman ni yira kay nge tin ndab ni kay.
  hlt-MCSB: rhalawt laklo neh cuemcaih laklo ah, caak ham mulhing laklo neh caak koi
    pawh mulhing laklo ah paekboe ham olkhueng ni,” a ti nah.
  mdy-ETH: ዎጎ ጎይፆና ቄፄ ማዔሢና ሻቲ ማዔ ባኮናኮ ባኣኮይዳ ዓኣ ዱሙሞ ዔራኒ ሙዖ ባኮና ሙዑዎ ባኮናኮ ባኣካ ዓኣ ዱሙሞ
    ኮሺ ዔሩዋቴ» ጌዔኔ።
  twi-ASANTE: Yei ne nsonsonoeɛ a ɛda mmoa a wɔn ho te a ɛsɛ sɛ wɔwe wɔn ɛnam ne wɔn
    a wɔn ho nte a ɛnsɛ sɛ wɔwe wɔn ɛnam wɔ mmoa a wɔwɔ asase so no ntam.’ ”
  eng-WEBU: to make a distinction between the unclean and the clean, and between the
    living thing that may be eaten and the living thing that may not be eaten.’”
  bnp-bnp: Mu pelekado kamumu a maki matapado, a maki muto, a maki mahuri mu gu kani,
    a maki mahuri i uka ma mu gu kani.”
  wal-wal: Hegeenne intte tunaanne geeshshaa, qassi shemppoi de7iyo meretatuppe miyoogeetanne
    meennaageeta shaakkidi eranaassa.
  spa-PDDPT: para hacer separación entre lo impuro y lo limpio, y entre los seres
    vivos que se pueden comer y los que no se pueden comer.
  gun-gun: peikuaa aguã ha'eve va'e ha'e ha'eve'ỹ va'e reve joo rami e'ỹa, ha'e mymba
    pe'u aguã ha'eve va'e ha'e ha'eve'ỹ va'e voi.
  agu-BL: Yi e'chk xtxolbila'tz i'tz tan tele'n itxum tetz yi na' scyetz txuquil yi
    xan nin na' scyetz e' yi nk'e'tz xan nin na' scyetz e' yi ba'n tzibajsaj, nin
    yi e' yi qui'c cuj tan ibajsal.
