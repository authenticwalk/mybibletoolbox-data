verse: LEV.017.012
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ ഇസ്രായേല്യരോടു പറയുന്നു, “നിങ്ങളിലാരും നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന
    പ്രവാസിയും രക്തം കുടിക്കരുത്.”
  deu-TKW: 'Darum habe ich den Israeliten geboten: Niemand von euch darf Blut genießen!
    Auch der Fremde, der sich unter euch aufhält, darf kein Blut genießen.'
  lin-lin: 'Boye, nalobaki na bana ya Isalaele : ‘ Moto moko te mpe mopaya moko te
    kati na bino akoki kolia makila. ’'
  eng-LSV: 'Therefore I have said to the sons of Israel: No person among you eats
    blood, and the sojourner who is sojourning in your midst does not eat blood;'
  eng-GNV: 'Therefore I saide vnto ye children of Israel, None of you shall eate blood:
    neither the stranger that soiourneth among you, shall eate blood.'
  eng-WEBSTER: Therefore I said to the children of Israel, No soul of you shall eat
    blood, neither shall any stranger that sojourneth among you eat blood.
  nhw-BL: '“Huajca nimechilhuía anisraelitame: ‘Niyon se amojuanti huan niyon se seyoc
    tlali ejquetl catli itztoc amohuaya amo hueli quicuas estli.’'
  swh-ONEN: Kwa hiyo, ninawaambia Waisraeli, “Hakuna hata mmoja wenu anayeruhusiwa
    kunywa damu, wala mgeni anayeishi miongoni mwenu haruhusiwi kunywa damu.”
  bba-bba: Yen sɔ̃nɑ nɑ nɛɛ, Isirelibɑn ɡoo ǹ kun mɛ sɔɔ ɡoo bɛɛn suunu sɔɔ u ǹ
    yɛm dimɔ.
  eng-KJVCPB: Therefore I said unto the children of Israel, No soul of you shall eat
    blood, neither shall any stranger that sojourneth among you eat blood.
  luo-luo: 'Kuom mano, anyiso jo-Israel kama: “Ngʼato angʼata kuomgi kik cham remo
    kendo jodak manie dieru bende kik cham remo.”'
  meu-meu: 'Taunabunai, Israel taudia vada na haḡanidia, nato: Asi tauna ta emui orea
    lalonai, bona asi tauna ta bogaragimui ai e noho hedoamu, vamu mai rarana baine
    ania.'
  npi-ULB: त्यसैकारण इस्राएलका मानिसहरू वा तिनीहरूका माझमा बसोबास गर्ने कोही परदेशीले
    पनि रगत नखाऊन् भनेर मैले तिनीहरूलाई आज्ञा गरेको हुँ ।
  yor-yor: Ìdí nìyí tí mo fi sọ fún àwọn ọmọ Israẹli pé, ọ̀kankan nínú yín kò gbọdọ̀
    jẹ ẹ̀jẹ̀, bẹ́ẹ̀ ni àlejò kan tí ń ṣe àtìpó nínú yín kò gbọdọ̀ jẹ ẹ̀jẹ̀.
  pes-OPCB: به همین دلیل است که به قوم اسرائیل حکم می‌کنم که نه خودشان خون بخورند
    و نه غریبی که در میان ایشان ساکن است.
  tgl-ULB: Kaya sinabi ko sa bayan ng Israel na walang sinuman sa inyo ang dapat kumain
    ng dugo, ni sinumang dayuhan na naninirahan kasama ninyo ang maaaring kumain nito.
  hui-hui: Ani bulene ngagonaga i̱na Isaraele wali agali tíhondo larogo. Tíguabi dindi
    tara tara howa tí baba íbu hene karubi bibahendeme nogo darama bedaore nolene
    nawiore laro.
  mya-mya: ထို​အ​ကြောင်း​ကြောင့်​ဣ​သ​ရေ​လ​အမျိုး​သား ဖြစ်​စေ၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​နေ
    ထိုင်​သော​လူ​မျိုး​ခြား​သား​ဖြစ်​စေ သွေး​ပါ သော​အ​သား​ကို​မ​စား​ရ​ဟု​ထာ​ဝ​ရ ဘု​ရား​ပ​ညတ်​တော်​မူ​၏။
  bod-N: དེ་བས་ན། བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་སྐད་དུ། ཁྱོད་རྣམས་སུ་ཡིན་ཡང་ཁྲག་བཟའ་མི་རུང་ལ།
    ཁྱོད་ཅག་གི་ཁྲོད་དུ་གནས་པའི་བྱེས་པ་རྣམས་ཀྱིས་ཀྱང་ཁྲག་བཟའ་མི་རུང་ཞེས་སྨྲས་པའོ། །
  sna-sna: Naizvozvo ndinoti kuvaIsraeri, “Hapana mumwe wenyu anofanira kudya ropa,
    uye hapana mutorwa agere pakati penyu anofanira kudya ropa.”
  spa-BLM: 'Por eso he dicho a los hijos de Israel: “Ninguna persona entre vosotros
    puede comer sangre, ni ningún extranjero que viva como tal entre vosotros puede
    comer sangre.”'
  cac-cac: Yuj chi' sval d'ayex israel ex tic to malaj junoc ex, ma eb' ch'oc chon̈ab'il
    ayec' cajan d'a e cal syal chi'an schiq'uil noc' noc'.
  swh-ULB: Kwa hiyo Niliwaambia Watu wa Israeli kwamba hayupo miongoni mwenu impasaye
    kula damu, wala yeyote wa Wageni aishiye miongoni mwenu atakaye kula damu.
  bel-bel: 'таму Я і сказаў сынам Ізраілевым: ніводная душа з вас не павінна есьці
    крыві, і прыхадзень, які жыве сярод вас, не павінен есьці крыві.'
  deu-ELBBK: 'Darum habe ich zu den Kindern Israel gesagt: Niemand von euch soll Blut
    essen; auch der Fremde, der sich in eurer Mitte aufhält, soll nicht Blut essen.'
  mbb-OT: Iyan heini hinungdan ke maan is kenè kew ereg he egkaan te lengesa.
  mal-2015: അതുകൊണ്ടത്രേ നിങ്ങളിൽ യാതൊരുത്തനും രക്തം ഭക്ഷിക്കരുതു; നിങ്ങളുടെ ഇടയിൽ
    പാർക്കുന്ന പരദേശിയും രക്തം ഭക്ഷിക്കരുതു എന്നു ഞാൻ യിസ്രായേൽ മക്കളോടു കല്പിച്ചതു.
  rmc-rmc: 'Vašoda phenďom le Izraelitenge: „Ňiko tumendar našťi chal o rat, aňi o
    cudzincos, so bešel tumenca, našťi les chal.“'
  pes-OPV: 'بنابراین بنی‌اسرائیل را گفته‌ام: هیچکس از شما خون نخورد و غریبی که در
    میان شما ماوا گزیند خون نخورد.'
  ron-1924: 'Де ачея, ам зис копиилор луй Исраел: «Нимень динтре вой сэ ну мэнынче
    сынӂе ши нич стрэинул каре локуеште ын мижлокул востру сэ ну мэнынче сынӂе.'
  ben-OBCV: অতএব ইস্রায়েলীদের উদ্দেশে আমি এই কথা বলি, “তোমাদের কেউ অথবা তোমাদের মধ্যে
    বসবাসকারী কোনো প্রবাসী যেন রক্ত ভোজন না করে।”
  som-som: Haddaba sidaas daraaddeed waxaan reer binu Israa'iil ku idhi, Qof idinka
    mid ahu waa inuusan dhiig cunin, oo shisheeyaha idin dhex degganuna waa inuusan
    dhiig cunin.
  lat-VUC: 'Idcirco dixi filiis Israël: Omnis anima ex vobis non comedet sanguinem,
    nec ex advenis qui peregrinantur apud vos.'
  eng-ASVBT: Therefore I said unto the children of Israel, No soul of you shall eat
    blood, neither shall any stranger that sojourneth among you eat blood.
  ita-1885: 'Perciò ho detto a'' figliuoli di Israele: Niuno di voi mangi sangue;
    il forestiere stesso, che dimora fra voi, non mangi sangue.'
  eng-LXXUP: Therefore I said to the children of Israel, No soul of you shall eat
    blood, and the stranger that abides among you shall not eat blood.
  eng-ULB: Therefore I said to the people of Israel that no one among you must eat
    blood, neither may any foreigner who lives among you eat blood.
  spa-VBL: 'Por eso les advierto a los israelitas: Ninguno de ustedes puede comer
    sangre, y ningún extranjero que viva entre ustedes puede comer sangre.'
  fra-_FOB: 'C''est pourquoi j''ai dit aux enfants d''Israël: Personne d''entre vous
    ne mangera du sang, et l''étranger qui séjourne parmi vous, ne mangera pas de
    sang.'
  mal-mal: അതുകൊണ്ടത്രേ “നിങ്ങളിൽ യാതൊരുത്തനും രക്തം ഭക്ഷിക്കരുത്; നിങ്ങളുടെ ഇടയിൽ
    പാർക്കുന്ന പരദേശിയും രക്തം ഭക്ഷിക്കരുത്” എന്നു ഞാൻ യിസ്രായേൽ മക്കളോടു കല്പിച്ചത്.
  urd-GVR: Is lie maiṅ kahtā hūṅ ki na koī Isrāīlī na koī pardesī ḳhūn khāe.
  suz-BL: मोपतीके गेपुकी नु गेपुकी नु बाक्‍ब अर्को रागी ङा मुर सुइमी हुश ब्‍वचा मदुम्‍ब,
    दे गो इस्राएली आन कली देंशो बाक्‍नुङ।
  ita-1927: 'Perciò ho detto ai figliuoli d’Israele: Nessuno tra voi mangerà del sangue;
    neppure lo straniero che soggiorna fra voi mangerà del sangue.'
  ckb-ckb: 'بۆیە بە نەوەی ئیسرائیل دەڵێم: ’کەس لە ئێوە خوێن نەخوات و ئەو نامۆیەش کە
    لەنێوتاندایە خوێن نەخوات.‘'
  eng-BBE: For this reason I have said to the children of Israel, No man among you,
    or any others living with you, may take blood as food.
  kan-OKCV: ಆದಕಾರಣ ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸಿದೆನು, “ನಿಮ್ಮಲ್ಲಿಯಾಗಲಿ, ನಿಮ್ಮ ನಡುವೆ
    ತಂಗಿರುವ ಪರಕೀಯರಲ್ಲಿಯಾಗಲಿ ಯಾರೂ ರಕ್ತವನ್ನು ಭುಜಿಸಬಾರದು.”
  tam-2017: ஆகவே உங்களில் ஒருவனும் இரத்தம் சாப்பிடவேண்டாம், உங்கள் நடுவே தங்குகிற
    அந்நியனும் இரத்தம் சாப்பிடவேண்டாம்” என்று இஸ்ரவேல் மக்களுக்குச் சொன்னேன்.
  spa-RV-1909: 'Por tanto, he dicho á los hijos de Israel: Ninguna persona de vosotros
    comerá sangre, ni el extranjero que peregrina entre vosotros comerá sangre.'
  ron-BTF: 'De aceea am spus copiilor lui Israel: Niciun suflet dintre voi să nu mănânce
    sânge, nici vreun străin care locuiește temporar printre voi să nu mănânce sânge.'
  eng-WEBP: Therefore I have said to the children of Israel, “No person among you
    may eat blood, nor may any stranger who lives as a foreigner among you eat blood.”
  eng-FBV: 'That''s why I''m warning the Israelites: None of you is allowed to eat
    blood, and no foreigner living among you is allowed to eat blood.'
  nld-1939: 'Daarom zeg Ik tot de kinderen Israëls: Niemand van u mag bloed nuttigen;
    ook de vreemdeling niet, die in uw midden woont.'
  nch-BL: '“Huajca nimechilhuía anisraelitame: Yon se ten amojuanti huan yon se seyoc
    tali ejquet cati itztoc amohuaya amo hueli quicuas esti.'
  vie-1934: 'Bởi cớ đó ta đã phán cùng dân Y-sơ-ra-ên rằng: Trong vòng các ngươi không
    ai nên ăn huyết; kẻ khách kiều ngụ giữa các ngươi cũng không nên ăn huyết.'
  hin-CV: अतःएव, मैंने इस्राएल वंशजों को यह आदेश दिया, ‘न तुममें से कोई, और न ही कोई
    विदेशी, जो तुम्हारे बीच में रहता है, लहू को खाए.’
  eng-OURB: Therefore I have said to the children of Israel [God prevails], “No person
    among you may eat blood, nor may any stranger who lives as a foreigner among you
    eat blood.”
  spa-BES: 'Por esta razón he dicho a los hijos de Israel: Ningún hombre entre ustedes,
    o cualquier otro que viva con ustedes, puede tomar sangre como alimento.'
  tdx-tdx: 'Izay ty talim-panoako amo ana’ Israeleo ty hoe: Leo ondaty raik’ ama’
    areo tsy hikama lio, vaho tsy hikama lio ka ze renetane mañialo ama’ areo ao.'
  vid-vid: Ndo mina ndiwalonjela Waisilaeli ahi, ‘Munhu yoneche hali hemwe ama mjenzi
    yalingikala hali hemwe yanguganigwa yaleche kulya danda.’
  eng-OKE: Therefore have I said to the children of Israel, Let no man of you eat
    blood, nor let the strangers who sojourn among you eat blood;
  tha-KJV: เพราะฉะนั้นเราจึงได้​พู​ดก​ับคนอิสราเอลว่า ในพวกเจ้าอย่าให้คนใดรับประทานเลือดเลย
    หรือคนต่างด้าวผู้อาศัยท่ามกลางเจ้าก็อย่าได้รับประทานเลื​อด
  por-BR-2018: 'Portanto, disse aos filhos de Israel: Nenhuma pessoa de vós comerá
    sangue, nem o estrangeiro que peregrina entre vós comerá sangue.'
  deu-ELO: 'Darum habe ich zu den Kindern Israel gesagt: Niemand von euch soll Blut
    essen; auch der Fremdling, der in eurer Mitte weilt, soll nicht Blut essen.'
  eng-WYC-2018: Therefore I said to the sons of Israel, Each living man of you shall
    not eat blood, neither any of the comelings that be pilgrims among you. (And so
    I said to the Israelites, None of you shall ever eat blood, nor shall any of the
    newcomers who be foreigners, or strangers, among you.)
  epo-epo: 'Tial Mi diris al la Izraelidoj: Neniu el vi manĝu sangon, kaj ankaŭ la
    fremdulo, kiu loĝas inter vi, ne manĝu sangon.'
  uig-PIN: 'Xunga bu sǝwǝbtin Mǝn Israillarƣa: — «Silǝrning ⱨeqbiringlar ⱪan yemǝslikinglar
    kerǝk, aranglarda turuwatⱪan yaⱪa yurtluⱪlarmu ⱪan yemǝsliki kerǝk» — degǝnidim.'
  beo-beo: Amaiba:le, Hina Gode da Isala:ili dunu ilima gasa bagadewane, ilia amola
    ga fi ilia fi ganodini esala da hu amo ganodini da maga:me, amo mae moma:ne sia:i.
  tpi-OTNT: Olsem na mi tokim yupela Israel, i no gat wanpela bilong yupela o bilong
    ol arapela lain i stap wantaim yupela i ken kaikai mit i gat blut i stap yet long
    en. I tambu tru.
  hau-SA: Saboda haka na ce wa Isra’ilawa, “Babu waninku da zai ci jini, babu wani
    baƙon da yake zama a cikinku da zai ci jini.”
  uig-LAT: 'Shunga bu sewebtin Men Israillargha: — «Silerning héchbiringlar qan yémeslikinglar
    kérek, aranglarda turuwatqan yaqa yurtluqlarmu qan yémesliki kérek» — dégenidim.'
  nde-nde: Ngakho ngithi kwabako-Israyeli, “Kakho phakathi kwenu ozakudla igazi, loba
    owezizwe ohlala phakathi kwenu ozakudla igazi.”
  ton-ton: Ko ia naʻaku pehē ai ki he fānau ʻa ʻIsileli, ʻoua naʻa kai toto ʻe ha
    tokotaha ʻiate kimoutolu, pea ʻoua naʻa kai toto ʻe ha muli ʻe tokotaha ʻoku ʻāunofo
    ʻiate kimoutolu.
  ces-1613: 'Protož řekl jsem synům Izraelským: Nižádný z vás nebude jísti krve; ani
    příchozí, kterýž pohostinu jest mezi vámi, nebude krve jísti.'
  eng-WMB: Therefore I have said to the children of Israel, “No person among you may
    eat blood, nor may any stranger who lives as a foreigner among you eat blood.”
  tam-TCV: ஆகவே நான் இஸ்ரயேலரிடம், “உங்களில் ஒருவனும் இரத்தத்தைச் சாப்பிடக்கூடாது,
    உங்கள் மத்தியில் தங்கும் பிறநாட்டினனும் இரத்தத்தைச் சாப்பிடக்கூடாது” என்று சொல்லியிருக்கிறேன்.
  ceb-ULB: Busa sultihan ko ang katawhan sa Israel nga kinahanglan wala gayod usa
    kaninyo ang mokaon ug dugo, bisan paman ang mga langyaw nga nagpuyo uban kaninyo.
  pol-UBG: 'Dlatego powiedziałem synom Izraela: Żadna dusza wśród was nie będzie spożywała
    krwi ani żaden przybysz, który gości wśród was, nie będzie spożywał krwi.'
  urd-GVU: اِس لئے مَیں کہتا ہوں کہ نہ کوئی اسرائیلی نہ کوئی پردیسی خون کھائے۔
  deu-1912: 'Darum habe ich gesagt den Kindern Israel: Keine Seele unter euch soll
    Blut essen, auch kein Fremdling, der unter euch wohnt.'
  kan-2017: ಆದುದರಿಂದ ನಿಮ್ಮಲ್ಲಿಯಾಗಲಿ ಅಥವಾ ನಿಮ್ಮ ನಡುವೆ ವಾಸವಾಗಿರುವ ಅನ್ಯದೇಶದವರಲ್ಲಾಗಲಿ
    ಯಾರೂ ರಕ್ತಭೋಜನ ಮಾಡಬಾರದೆಂದು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ.
  yap-yap: Aram fan nike yog SOMOL ngak e girdi’ nu Israel nge girdi’ nu bang ni yad
    be par u fithik’rad ndab ra ked e ufin ni kabay e racha’ u fithik’.
  hlt-MCSB: Te dongah, 'Israel ca rhoek nangmih lamkah hinglu boeih. loh thii ca uh
    boel lamtah, nangmih lakli kah aka bakuep yinlai long khaw thii te ca boel saeh,’
    ka ti.
  mdy-ETH: ዒስራዔኤሌ ዴሮ ማዔቴያ ዔያቶኮ ባኣካ ናንጋ ሜሌ ዓጮ ዓሳ ሱጉሢ ሙዑዋጉዲ ታኣኒ ላኣጌሢ ዬያሮኬ።
  twi-ASANTE: Ɛno enti, mereka akyerɛ Israelfoɔ sɛ, “Mma wɔn anaa ahɔhoɔ a wɔte wɔn
    mu no nni mogya.”
  eng-WEBU: Therefore I have said to the children of Israel, “No person among you
    may eat blood, nor may any stranger who lives as a foreigner among you eat blood.”
  bnp-bnp: I mavonga e BAKOVI DAGI i taki e huriki a Israel, nahea tara ne ria, o
    a mosi tara i made turane ria, ge kani a bobona maki i vona a dara.
  wal-wal: Hegaa gishshau taani Israa7eela asaa, “Intteppe woikko intte giddon de7iya
    hara biittaa asaappe ooninne suutta mooppo” yaagaas.
  spa-PDDPT: 'Por tanto dije a los hijos de Israel: Ninguna persona entre ustedes
    comerá sangre. Tampoco el extranjero que peregrina entre ustedes comerá sangre.'
  gun-gun: 'Ha''e nunga rupi aipoa''e ae ma Israel kuery pe: “Peẽ kuery va''e regua
    neĩ peteĩve to''u eme huguykue, neĩ amboae regua penembyte ikuai va''e voi to''u
    eme”, ha''e va''ekue.'
  agu-BL: '”Cha''stzun te na walnin: Ax wok jun c''oloj xonl Israel, ncha''tz ax wok
    awer nak yi najlquix ẍchixo''l, qui''c cuj tan baje''n mu''ẍ tal chich'' ita''n.'
  ilo-ULB: Ngarud, ibagak kadagiti tattao ti Israel a masapul nga awan ti uray maysa
    kadakayo a mangan iti dara, wenno awan uray siasinoman kadagiti ganggannaet a
    makipagnaed kadakayo ti mabalin a mangan iti dara.
  kpg-kpg: Deenei di mee ne helekai iei Dimaadua gi digau Israel bolo digaula be digau
    mai i daha ala e noho i baahi digaula la gi hudee geina nia goneiga ala nia dodo
    no lodo.
  uig-ARA: 'شۇڭا بۇ سەۋەبتىن مەن ئىسرائىللارغا: ــ «سىلەرنىڭ ھېچبىرىڭلار قان يېمەسلىكىڭلار
    كېرەك، ئاراڭلاردا تۇرۇۋاتقان ياقا يۇرتلۇقلارمۇ قان يېمەسلىكى كېرەك» ــ دېگەنىدىم.'
  sus-sus: Na na a ra, n bara Isirayilakae yamari e naxa wuli min. Wo xa xɔɲɛ naxee
    sabatixi Isirayila bɔxi ma, e fan naxa wuli min de.
  pon-2006: Ihme kahrehda KAUN-O ketin mahsanihong mehn Israel kan pwe irail de mehn
    liki kan me kin kousoan rehrail, re dehpa tungoale uduk me nta mihmihte ie.
  ksd-ksd: 'Damana iau ga biti tai ra tarai Israel: Pa ta tikai ta vavat na en ta
    gap, ma ra umana vaira nina ava ki varurung bula, pata.'
  tur-YTC: 'Bu nedenle İsrael''in çocuklarına dedim: “Aranızda hiç kimse kan yemesin,
    aranızda yabancı olarak yaşayan hiçbir yabancı da kan yemesin.”'
  grc-BRENT: Διὰ τοῦτο εἴρηκα τοῖς υἱοῖς Ἰσραὴλ, πᾶσα ψυχὴ ἐξ ὑμῶν οὐ φάγεται αἷμα·
    καὶ ὁ προσήλυτος ὁ προσκείμενος ἐν ὑμῖν οὐ φάγεται αἷμα.
  ind-AYT: Oleh sebab itu, Aku berkata kepada umat Israel, ‘Tidak seorang pun di antaramu
    boleh makan darah, pendatang yang ada di antaramu pun tidak boleh.’
  nya-nya: Choncho ndikuwawuza Aisraeli kuti, ‘Pasapezeke aliyense wa inu wodya magazi,
    ngakhale mlendo wokhala pakati panu.’ ”
  hrv-hrv: 'Zato sam kazao Izraelcima: neka nitko od vas ne jede krvi; neka ni stranac
    koji među vama bude ne jede krvi.'
  mps-mps: Tama tibaso, eno dage Israel dabebolo obao, te dage me deligo, ma te dage
    dali bidibo gasa hani bidi me deligo te kibu mi kaneme elalubadi me tugio. Te
    habu mu dao,” wai dao.
  tpi-tpi: Olsem na mi tokim yupela Israel, i no gat wanpela bilong yupela o bilong
    ol arapela lain i stap wantaim yupela i ken kaikai mit i gat blut i stap yet long
    en. I tambu tru.
  dan-1931: 'Derfor har jeg sagt til Israelitterne: Ingen af eder må nyde Blod; heller
    ikke den fremmede, der bor iblandt eder, må nyde Blod.'
  vie-OVCB: Vì thế, Ta đã cấm người Ít-ra-ên và người ngoại kiều không được ăn máu.
  guj-2017: તે માટે મેં ઇઝરાયલના લોકોને કહ્યું કે, તમારામાંનો કોઈપણ માણસ તેમ જ તમારી
    મધ્યે વસતો કોઈપણ પરદેશી રક્ત ના ખાય.
  pon-2006A: Ihme kahrehda KAUN-O ketin mahsanihong mehn Israel kan pwe irail de mehn
    liki kan me kin kousoan rehrail, re dehpa tungoale uduk me nta mihmihte ie.
  por-BRBSL: 'Portanto, eu disse aos filhos de Israel: “Nenhuma pessoa entre vós pode
    comer sangue, nem nenhum estrangeiro que vive como estrangeiro entre vós pode
    comer sangue”.'
  cth-cth: Hatdawkvah, nangmouh dawk apihai thi na cat awh mahoeh. Nangmouh koe kho
    ka sak e alouke miphunnaw hai thi cat awh mahoeh telah Isarel miphunnaw koe Kai
    ni kâ ka poe.
  twi-twi: Ɛno nti, mereka akyerɛ Israelfo se, “Wɔn anaa ahɔho a wɔte wɔn mu no nni
    mogya.”
  hlt-hlt: Te dongah, 'Israel ca rhoek nangmih lamkah hinglu boeih loh thii ca uh
    boel lamtah, nangmih lakli kah aka bakuep yinlai long khaw thii te ca boel saeh,’
    ka ti.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n tu díndi Isidɑyɛɛribɛ nɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ di bonɛ̀, di bɑ́
    nyo mɛyĩ̀ĩ̀.
  msy-2020: Ezɨ kɨ Israelia ia mɨgei, ian tav o ikɨzir igharazibar gumazir ian tongɨn
    ititam, asɨzir ghuzim itim aman markɨ. Bar markɨ.
  azb-azb: 'Buna görə də Mən İsrail övladlarına demişəm: ‹Sizdən heç bir kəs, aranızda
    yaşayan yadelli də qan yeməsin›.'
  eng-DBY: Therefore have I said unto the children of Israel, No soul of you shall
    eat blood, neither shall the stranger who sojourneth among you eat blood.
  hin-2017: इस कारण मैं इस्राएलियों से कहता हूँ कि तुम में से कोई प्राणी लहू न खाए,
    और जो परदेशी तुम्हारे बीच रहता हो वह भी लहू कभी न खाए।”
  wol-KYG: Looloo waral ma ne bànni Israyil, bu kenn ci ñoom lekk deret, te doxandéem
    bi ci seen biir it bumu lekk deret.
  eng-YLT: '''Therefore I have said to the sons of Israel, No person among you doth
    eat blood, and the sojourner who is sojourning in your midst doth not eat blood;'
  kne-kne: Siya na di begew ay inbilin Diyos sin am-in ay Israelita ay adi da mansida
    si dada ya siya abe din mangili ay makitetee en daida.’”
  eng-WYC-2017: Therefore I said to the sons of Israel, Each living man of you shall
    not eat blood, neither any of the comelings that be pilgrims among you.
  eng-WMBB: Therefore I have said to the children of Israel, “No person amongst you
    may eat blood, nor may any stranger who lives as a foreigner amongst you eat blood.”
  urd-GVH: इसलिए मैं कहता हूँ कि न कोई इसराईली न कोई परदेसी ख़ून खाए।
  rug-rug: 'Gua asa ke zama si Rau koari na tinoni pa Izireli sapu loke tie koa gamu:
    sari na tie Izireli babe sari na tie karovodi si kaqu gania sa masa sapu koa ia
    na ehara.'
  gaz-gaz: Kanaafuu ani Israaʼelootaan, “Isin keessaa namni tokko iyyuu dhiiga hin
    nyaatin yookaan alagaan gidduu keessan jiraatu dhiiga hin nyaatin” nan jedha.
  fra-LSG: 'C’est pourquoi j’ai dit aux enfants d’Israël: Personne d’entre vous ne
    mangera du sang, et l’étranger qui séjourne au milieu de vous ne mangera pas du
    sang.'
  yal-yal: Nanara, n na falama ɛ tan Isirayila kaane xa, ɛ tan sese nama wunla don.
    Xɔɲɛ yo naxan dɔxi ɛ tagi, e nama wunla don.
  haw-1868: Nolaila i olelo aku ai au i na mamo a Iseraela, Aole kekahi o oukou e
    ai i ke koko, aole hoi kekahi malihini e noho ana iwaena o oukou e ai i ke koko.
  arb-NAV: لِذَلِكَ أَوْصَيْتُ بَنِي إِسْرَائِيلَ أَلّا يَأْكُلُوا دَماً، وَكَذَلِكَ
    لَا يَأْكُلُهُ الْغَرِيبُ الْمُقِيمُ فِي وَسَطِكُمْ.
  ewe-ewe: Nu sia tae mede se na Israelviwo alo amedzro siwo le wo dome la be womekpɔ
    mɔ aɖu lã aɖeke ƒe ʋu o ɖo.
  eng-LEE: Therefore have I said unto the children of Israel, No one of you shall
    eat blood, and the stranger that sojourneth among you shall not eat blood.
  asm-FB: এই হেতুকে মই ইস্ৰায়েলৰ সন্তান সকলক ক’লো বোলে, তোমালোকৰ মাজৰ কোনেও তেজ খাব
    নালাগে আৰু তোমালোকৰ মাজত প্ৰবাস কৰা কোনো বিদেশীয়েও তেজ খাব নালাগে।
  sus-A: نَ نَ عَ رَ، ﭑ بَرَ عِسِرَيِلَكَيٍ يَمَرِ عٍ نَشَ وُلِ مِن. وٌ شَ شْحّ نَشٍيٍ
    سَبَتِشِ عِسِرَيِلَ بْشِ مَ، عٍ قَن نَشَ وُلِ مِن دٍ.
  fra-SBL: 'C''est pourquoi j''ai dit aux enfants d''Israël : « Personne parmi vous
    ne pourra manger du sang, et aucun étranger vivant au milieu de vous ne pourra
    manger du sang. »'
  hbo-hbo: עַל־כֵּ֤ן אָמַ֙רְתִּי֙ לִבְנֵ֣י יִשְׂרָאֵ֔ל כָּל־נֶ֥פֶשׁ מִכֶּ֖ם לֹא־תֹ֣אכַל
    דָּ֑ם וְהַגֵּ֛ר הַגָּ֥ר בְּתֹוכְכֶ֖ם לֹא־יֹ֥אכַל דָּֽם׃ ס
  eng-WYCLIFFE: Therfor Y seide to the sones of Israel, Ech lyuynge man of you schal
    not ete blood, nethir of the comelyngis that ben pilgryms among you.
  cwe-cwe: Ivo lekamana niwalongela Waisilaili, ‘Munhu yoyose mkaya hebu nyambenyambe
    yokala hamwe na mweye, kolondeka sekeyaje damu.’
  kik-kik: Nĩ ũndũ ũcio ngwĩra andũ a Isiraeli atĩrĩ, “Gũtirĩ mũndũ o na ũmwe thĩinĩ
    wanyu wagĩrĩirwo nĩ kũrĩa thakame, o na mũgeni ũrĩa ũtũũranagia na inyuĩ ndakanarĩe
    thakame.”
  fra-NCL: 'C’est pourquoi j’ai dit aux enfants d’Israël : Personne d’entre vous ne
    mangera du sang, et l’étranger qui séjourne au milieu de vous ne mangera pas du
    sang.'
  cek-AK: To pongah Israel kaminawk khaeah, Nangcae thung ih mi kawbaktih doeh athii
    to caa o hmah; nangcae salakah kaom angvin mah doeh athii to caak han om ai, tiah
    ka thuih boeh.
  cuk-cuk: '”Degisoggu, Israel-dulemarga an soged: ‘Bemar bipisaale san abebi gunnosurmalad,
    deginbali, Israel-dulesulid bipisaale san abebi gunnosurmogad.’'
  uig-CYR: 'Шуңа бу сәвәптин Мән Исраилларға: — «Силәрниң һеч бириңлар қан йемәслигиңлар
    керәк, араңларда туруватқан яқа жутлуқларму қан йемәслиги керәк» — дегән едим.'
  tel-2017: కాబట్టి ఇశ్రాయేలు ప్రజలైన మీలో ఎవరూ రక్తాన్ని ఆహారంగా తీసుకోకూడదని ఆదేశించాను.
    మీ మధ్య నివసించే ఏ విదేశీయుడూ రక్తాన్ని ఆహారంగా తీసుకోకూడదని ఆదేశించాను.
  hat-BSA: 'Pou sa, Mwen te di a fis Israël yo: ‘Pèsòn pami nou pa pou bwè san, ni
    okenn etranje ki rete pami nou p ap kab bwè san.’'
  kos-kos: Pa ingan sripen LEUM GOD El fahk mu finne mwet Israel ku mwetsac su muta
    yorolos, elos in tiana kang ikwa ma srakna oasr srah kac.
  hbo-WLC: עַל־כֵּ֤ן אָמַ֙רְתִּי֙ לִבְנֵ֣י יִשְׂרָאֵ֔ל כָּל־נֶ֥פֶשׁ מִכֶּ֖ם לֹא־תֹ֣אכַל
    דָּ֑ם וְהַגֵּ֛ר הַגָּ֥ר בְּתוֹכְכֶ֖ם לֹא־יֹ֥אכַל דָּֽם׃ ס
  ibo-ibo: Nʼihi nke a, a sịrị ndị Izrel, “Ọ dịghị onye ọbụla nʼetiti unu, maọbụ onye
    ọbịa ọbụla nke bi nʼetiti unu ga-eri ọbara.”
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିଲୁ, ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି ବ୍ୟକ୍ତି
    ରକ୍ତ ଭୋଜନ କରିବ ନାହିଁ ଓ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସୀ କୌଣସି ବିଦେଶୀ ଲୋକ ରକ୍ତ ଭୋଜନ କରିବ
    ନାହିଁ।
  chk-chk: 'Iei mine üa üreni ekewe aramasen Israel: Esap wor eman leimi ika eman
    chon ekis mi nom remi epwe ün cha.'
  rop-rop: Wal lagijat na aibin dalim ol detlot Isreil pipul en detlot brom najalot
    kantri hu jidan mijamet, dei kaan dagat enikain bif garram blad.
  ukr-1871: 'Тим же то глаголав я Ізрайлевим синам: Нї одна душа зміж вас нехай не
    їсть крові; і приходень, що пробуває між вами, нехай не їсть крові.'
  deu-1951: 'Darum habe ich den Kindern Israel gesagt: Keine Seele unter euch soll
    Blut essen; auch kein Fremdling unter euch soll Blut essen.'
  eng-JPS: 'Therefore I said unto the children of Israel: No soul of you shall eat
    blood, neither shall any stranger that sojourneth among you eat blood.'
  srp-1865: 'Zato rekoh sinovima Izrailjevim: niko izmeðu vas da ne jede krvi; ni
    došljak koji se bavi meðu vama da ne jede krvi.'
  lug-lug: Noolwekyo Abayisirayiri mbagamba nti tewabanga n’omu mu mmwe anaalyanga
    omusaayi, era ne munnaggwanga abeera mu mmwe naye taalyenga musaayi.
  heb-heb: על כן אמרתי לבני ישראל כל נפש מכם לא תאכל דם והגר הגר בתוככם לא יאכל דם׃
  ben-IRV: এই জন্য আমি ইস্রায়েল সন্তানদের বললাম, তোমাদের মধ্যে কেউ রক্ত খাবে না ও
    তোমাদের মধ্যে প্রবাসকারী কোনো বিদেশীও রক্ত খাবে না।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖਦਾ ਹਾਂ, ਕਿ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਮਨੁੱਖ ਲਹੂ ਨਾ ਖਾਵੇ,
    ਨਾ ਹੀ ਕੋਈ ਪਰਦੇਸੀ ਜੋ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਵੱਸਦਾ ਹੈ, ਲਹੂ ਖਾਵੇ।
  mya-JVB: အကြောင်း မူကား၊ ကိုယ်ခန္ဓါ အသက် သည် အသွေး ၌ တည်၏။ သင် တို့ပြုသောအပြစ် ကို
    ဖြေစေခြင်းငှါ ၊ ထိုအသွေးကို သင် တို့အား ယဇ် ပလ္လင်ပေါ် မှာ ငါ ပေး ပြီ။ လူအပြစ်
    ကို ဖြေသောအရာကား၊ အသွေး ဖြစ်သတည်း။
  hmo-hmo: '“Unai dainai lau Lohiabada ese taravatu badana lau gwauraia inai: Israela
    taudia, bona edia huanai idia noho idau bese taudia danu ese vamu mai rarana danu
    do idia ania lasi.'
  urd-urd: इसीलिए मैंने बनी — इस्राईल से कहा है कि तुम में से कोई शख़्स ख़ून कभी न
    खाए, और न कोई परदेसी जो तुम में क़याम करता हो कभी ख़ून को खाए।
  rus-SYN: 'потому Я и сказал сынам Израилевым: ни одна душа из вас не должна есть
    крови, и пришлец, живущий между вами, не должен есть крови.'
  bqc-SIM: Ayãmɛto málɛ o Isailiↄnɛ, á gbɛ̃e su nↄ̀ↄ kòlokpasai sóo, baa bↄ̀mↄ
    pↄ́ kú á guu.
  tcz-CHONGTHU: Hijeh chun Pakaiyin Israel chate le alah uva cheng gamchom miho jaonaa,
    sa chu thisan jaonaa neh lou dia athupeh ahi.
  mar-mar: म्हणून मी इस्राएल लोकांस सांगतले आहे की तुमच्यातील कोणीही, तसेच तुमच्यामध्ये
    राहणाऱ्या परदेशीयांनीही रक्त सेवन करु नये.
  qub-qub: «Chaymi Israelcuna sumaj wiyacuy. Gamcunapis ni lagacushoj jäpa runacunapis
    yawarta ama micunquichu.
  bqp-bqp: Yen sɔ̃nɑ nɑ nɛɛ, Isirelibɑn goo ǹ kun mɛ sɔɔ goo bɛɛn suunu sɔɔ u ǹ
    yɛm dimɔ.
  hat-hat: 'Se poutèt sa Seyè a te di moun pèp Izrayèl yo: Pesonn nan pèp Izrayèl
    la, ni ankenn moun lòt nasyon k''ap viv nan mitan nou pa gen dwa manje vyann ki
    gen san ladan l''.'
  eng-BSB: Therefore I say to the Israelites, ‘None of you may eat blood, nor may
    any foreigner living among you eat blood.’
  tod-tod: Naa ɠa é ba, gè bogɛ Izelayɛle nuiti ma ga, nu nɔpɛ ge mina ɲamai mi
    wo zaama, anɛɛ seikɔɠɔma nui ʋe, é mina ɲamai mi.
  eng-WEBPB: Therefore I have said to the children of Israel, “No person amongst you
    may eat blood, nor may any stranger who lives as a foreigner amongst you eat blood.”
  kbq-kbq: E'ina hu'negu Israeli vahe'ene ruregati vahe'ma tamagranema emani'naza
    vahe'motanena korana oneho hu'na nehue.
  nhe-BL: '“Huajca nimechilhuía inisraelitame: Niyon se imojuanti huan niyon se seyoc
    tlali ejquetl tlen itztoc imohuaya ax hueli quicuas estli.'
  gub-BL: 'A''e rupi Tupàn umume''u a''e uze''eg a''e: ni amo Izaew izuapyapyr wà
    nehe, ni amo amo ywy rehe arer Izaew wainuinuromo wiko ma''e wà nehe, nupuner
    kwaw ma''ea''yr huwykwer i''u haw rehe wà nehe.'
  eng-DRA: 'Therefore I have said to the children of Israel: No soul of you, nor of
    the strangers that sojourn among you, shall eat blood.'
