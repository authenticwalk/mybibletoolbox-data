verse: LEV.017.002
translations:
  mal-C: “അഹരോനോടും അദ്ദേഹത്തിന്റെ പുത്രന്മാരോടും സകല ഇസ്രായേല്യരോടും സംസാരിക്കണം.
    അവരോടു പറയേണ്ട ‘യഹോവയുടെ കൽപ്പന ഇതാണ്—
  deu-TKW: 'Rede mit Aaron und mit seinen Söhnen und allen Israeliten und sprich zu
    ihnen: Dies ist''s, was Jahwe geboten hat:'
  lin-lin: '« Yebisa Aron, bana na ye ya mibali mpe bana nyonso ya Isalaele, mpe loba
    na bango : ‹ Tala maloba oyo Yawe alobi :'
  eng-LSV: '“Speak to Aaron and to his sons, and to all the sons of Israel; and you
    have said to them: This [is] the thing which YHWH has commanded, saying,'
  eng-GNV: Speake vnto Aaron, and to his sonnes, and to all the children of Israel,
    and say vnto them, This is the thing which the Lord hath commanded, saying,
  eng-WEBSTER: Speak to Aaron, and to his sons, and to all the children of Israel,
    and say to them, This is the thing which the LORD hath commanded, saying,
  nhw-BL: “Xiquinmaca Aarón huan nochi israelitame ni tlanahuatilme.
  swh-ONEN: '“Sema na Aroni na wanawe, pamoja na Waisraeli wote, uwaambie: ‘Hili ndilo
    Bwana aliloagiza:'
  bba-bba: ɑ Aroni kɑ win bibu kɑ sere Isirelibɑ kpuro sɔ̃ɔwɔ ɑ nɛɛ, woodɑ wee ye
    nɛ, Yinni Gusunɔ nɑ wɛ̃ɛmɔ.
  eng-KJVCPB: Speak unto Aaron, and unto his sons, and unto all the children of Israel,
    and say unto them; This is the thing which the Lord hath commanded, saying,
  luo-luo: '“Wuo gi Harun gi yawuote kaachiel gi nyithind Israel duto kendo iwachnegi
    kama: ‘Ma e chik ma Jehova Nyasaye ochiwo'
  meu-meu: 'Aaron mai natuna ida bona Israel taudia iboudiai ba hereva henidia, baoto,
    Iehova ena hahedua binai:'
  npi-ULB: “हारून, त्यसका छोराहरू र इस्राएलका सारा मानिसहरूलाई परमप्रभुले आज्ञा गर्नुभएका
    कुराहरू भन्ः
  yor-yor: '“Sọ fún Aaroni àti àwọn ọmọ rẹ̀ pẹ̀lú gbogbo àwọn ọmọ Israẹli: ‘Ohun tí
    Olúwa pàṣẹ nìyí,'
  pes-OPCB: '«این دستورها را به هارون و پسرانش و به تمام بنی‌اسرائیل بده. این است
    آنچه خداوند فرموده است:'
  tgl-ULB: 'Makipag usap kay Aaron at kanyang mga anak na lalaki, at sa lahat ng mamamayan
    ng Israel. Sabihin sa kanila kung ano ang inutos ni Yahweh:'
  hui-hui: Arono halu ibu iginirubi Isaraele wali agalirubi bibahendehondo bi ogo
    lamibe. Anduane Homogo i̱na i̱naga bi mana uru tíhondo ngerogoni.
  mya-mya: '@see-verse:LEV.017.001'
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་དང་། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་འདི་ལྟར་སྒོས་ཤིག
    དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་གནང་བ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: '“Taura kuna Aroni navanakomana vake nokuvaIsraeri vose uti kwavari, ‘Izvi
    ndizvo zvakarayirwa naJehovha:'
  spa-BLM: '“Habla a Aarón y a sus hijos, y a todos los hijos de Israel, y diles:
    ‘Esto es lo que Yahvé ha ordenado:'
  cac-cac: 'Al d''a vin̈aj Aarón yed'' d''a eb'' yuninal yed'' d''a masanil eb'' etchon̈ab''
    to in checnab''il juntzan̈xo tic:'
  swh-ULB: '“Zungumza na Aroni na wanawe, na watu wote wa Israeli. Waambie mambo ambayo
    ameamru Yahweh:'
  bel-bel: 'абвясьці Аарону і сынам ягоным і ўсім сынам Ізраілевым і скажы ім: вось,
    што загадвае Гасподзь:'
  deu-ELBBK: 'Rede zu Aaron und zu seinen Söhnen und zu allen Kindern Israel und sprich
    zu ihnen: Dies ist es, was der HERR geboten und gesagt hat:'
  mbb-OT: 'he keǥiya zin heini ki Aaron wey te maama he menge anak din wey te langun
    he menge Israilihanen:'
  mal-2015: 'നീ അഹരോനോടും പുത്രന്മാരോടും എല്ലായിസ്രായേൽമക്കളോടും പറയേണ്ടതു എന്തെന്നാൽ:
    യഹോവ കല്പിച്ച കാര്യം ആവിതു:'
  rmc-rmc: '„Vaker ko Aron, ke leskre čhave the ke savore Izraeliti a phen lenge:
    ‚Kada prikazinďa o RAJ:'
  pes-OPV: '«هارون و پسرانش و جمیع بنی‌اسرائیل را خطاب کرده، به ایشان بگو: این است
    کاری که خداوند می‌فرماید و می‌گوید:'
  ron-1924: '„Ворбеште луй Аарон ши фиилор луй ши тутурор копиилор луй Исраел ши спуне-ле:
    ‘Ятэ че а порунчит Домнул:'
  ben-OBCV: '“তুমি হারোণকে এবং তার ছেলেদের ও ইস্রায়েলীদের সবাইকে এই কথা বলো, ‘সদাপ্রভু
    এই আদেশ দিয়েছেন:'
  som-som: Waxaad la hadashaa Haaruun, iyo wiilashiisa, iyo dadka reer binu Israa'iil
    oo dhan, oo waxaad ku tidhaahdaa, Waxanu waa wixii Rabbigu amray, oo uu yidhi,
  lat-VUC: 'Loquere Aaron et filiis ejus, et cunctis filiis Israël, dicens ad eos:
    Iste est sermo quem mandavit Dominus, dicens:'
  eng-ASVBT: 'Speak unto Aaron, and unto his sons, and unto all the children of Israel,
    and say unto them: This is the thing which Jehovah hath commanded, saying,'
  ita-1885: 'Parla ad Aaronne e a'' suoi figliuoli, e a tutti i figliuoli d''Israele,
    e di'' loro: Quest''è quello che il Signore ha comandato, dicendo:'
  eng-LXXUP: Speak to Aaron and to his sons, and to all the children of Israel, and
    thou shalt say to them, This is the word which the Lord has commanded, saying,
  eng-ULB: '“Speak to Aaron and to his sons, and to all the people of Israel. Tell
    them what Yahweh has commanded:'
  spa-VBL: '“Dile a Aarón, a sus hijos y a todos los israelitas que esto es lo que
    el Señor ordena:'
  fra-_FOB: 'Parle à Aaron et à ses fils, et à tous les enfants d''Israël, et dis-leur:
    Voici ce que l''Éternel a commandé:'
  mal-mal: '“നീ അഹരോനോടും പുത്രന്മാരോടും എല്ലായിസ്രായേൽമക്കളോടും പറയേണ്ടത് എന്തെന്നാൽ:
    ‘യഹോവ കല്പിച്ച കാര്യം ഇതാകുന്നു:'
  urd-GVR: “Hārūn, us ke beṭoṅ aur tamām Isrāīliyoṅ ko hidāyat denā
  suz-BL: “गे हारून, मेको आ तौपुकी नु इस्राएली नेल्‍ल आन कली ‘परमप्रभु यावेमी अरेशो
    मार बाक्‍ब देंशा हना,
  ita-1927: '“Parla ad Aaronne, ai suoi figliuoli e a tutti i figliuoli d’Israele
    e di’ loro: Questo è quello che l’Eterno ha ordinato, dicendo:'
  ckb-ckb: '«لەگەڵ هارون و کوڕەکانی و هەموو نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”ئەمە
    ئەو فەرمانەیە کە یەزدان فەرمانی پێدەدات و دەفەرموێت،'
  eng-BBE: 'Say to Aaron and to his sons and to all the children of Israel: This is
    the order which the Lord has given.'
  kan-OKCV: '“ಆರೋನನಿಗೂ, ಅವನ ಪುತ್ರರಿಗೂ, ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೂ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು:
    ‘ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಇಂತೆಂದು ಆಜ್ಞಾಪಿಸುತ್ತಾರೆ.'
  tam-2017: '“நீ ஆரோனோடும் அவனுடைய மகன்களோடும் இஸ்ரவேல் மக்கள் அனைவரோடும் சொல்லவேண்டியதாவது;
    யெகோவா கட்டளையிடுகிறது என்னவென்றால்:'
  spa-RV-1909: 'Habla á Aarón y á sus hijos, y á todos los hijos de Israel, y diles:
    Esto es lo que ha mandado Jehová, diciendo:'
  ron-BTF: 'Vorbește lui Aaron și fiilor săi și tuturor copiilor lui Israel și spune-le:
    Acesta este lucrul pe care DOMNUL l-a poruncit spunând:'
  eng-WEBP: '“Speak to Aaron, and to his sons, and to all the children of Israel,
    and say to them, ‘This is the thing which the LORD has commanded:'
  eng-FBV: '“Tell Aaron, his sons, and all the Israelites that this is what the Lord
    commands:'
  nld-1939: 'Beveel Aäron en zijn zonen en alle Israëlieten, en zeg hun: Dit heeft
    Jahweh bevolen:'
  nch-BL: “Xijmaca Aarón huan nochi israelitame ni tanahuatilme.
  vie-1934: 'Hãy nói cùng cả dân Y-sơ-ra-ên rằng: Nầy là lời Đức Giê-hô-va phán dặn:'
  hin-CV: '“अहरोन, उसके पुत्रों तथा इस्राएल वंशजों को यह संदेश दो, ‘यह वह आदेश है,
    जो याहवेह के द्वारा निकाला गया है:'
  eng-OURB: '“Speak to Aaron [Light-bringer], and to his sons, and to all the children
    of Israel [God prevails], and say to them: ‘This is the thing which Adonai has
    enjoined,'
  spa-BES: 'Di a Aarón, a sus hijos y a todos los hijos de Israel: Este es lo que
    ha mandado el Señor.'
  tdx-tdx: 'Saontsio amy Aharone naho amo ana’eo naho amo ana’ Israele iabio ty hoe:
    Hoe ty nandilia’ Iehovà:'
  vid-vid: “Mlonjele Aluni na wanage na wanhu weng'ha wa Isilaeli achi ndo chinhu
    choyalajize Mkulu Nguluwi.
  eng-OKE: 'Speak with Aharon, and with his sons, and with all the sons of Israel,
    and say to them: This is the word which the Lord hath commanded, saying:'
  tha-KJV: “จงกล่าวแก่อาโรนและบุตรชายทั้งหลายของเขา และแก่บรรดาคนอิสราเอลว่า ต่อไปนี้​เป็นสิ่งซึ่งพระเยโฮวาห์​ได้​ทรงบัญชาไว้​ว่า
  por-BR-2018: 'Fala a Arão e a seus filhos, e a todos os filhos de Israel, e dize-lhes:
    Isto é o que mandou o SENHOR, dizendo:'
  deu-ELO: 'Rede zu Aaron und zu seinen Söhnen und zu allen Kindern Israel und sprich
    zu ihnen: Dies ist es, was Jehova geboten und gesagt hat:'
  eng-WYC-2018: Speak thou to Aaron, and to his sons, and to all the sons of Israel
    (or and to all the Israelites), and say thou to them, This is the word which the
    Lord commanded, and said,
  epo-epo: 'Parolu al Aaron kaj al liaj filoj kaj al ĉiuj Izraelidoj, kaj diru al
    ili: Jen estas tio, kion la Eternulo ordonis:'
  uig-PIN: 'Ⱨarun bilǝn oƣulliri wǝ barliⱪ Israillarƣa mundaⱪ degin: — Pǝrwǝrdigar
    silǝrgǝ buyruƣan ⱨɵküm xuki: —'
  beo-beo: '@see-verse:LEV.017.001'
  tpi-OTNT: long givim tok long Aron na ol pikinini man bilong en na olgeta manmeri
    bilong Israel. Bikpela i tok olsem, “Mi givim ol dispela lo long yupela.
  hau-SA: “Yi magana da Haruna da ’ya’yansa maza da kuma dukan Isra’ilawa, ka ce musu,
    ‘Ga abin da Ubangiji ya umarta.
  uig-LAT: 'Harun bilen oghulliri we barliq Israillargha mundaq dégin: — Perwerdigar
    silerge buyrughan höküm shuki: —'
  nde-nde: '“Tshela u-Aroni lamadodana akhe, labo bonke abako-Israyeli ukuthi: ‘Nanku
    okutshiwo nguThixo:'
  ton-ton: Lea kia ʻElone, pea ki hono ngaahi foha, pea ki he fānau kotoa pē ʻa ʻIsileli
    ʻo pehē kiate kinautolu, Ko eni ʻae meʻa ʻaia kuo fekau ʻe Sihova, ʻo pehē,
  ces-1613: 'Mluv k Aronovi a synům jeho i ke všechněm synům Izraelským, a rci jim:
    Tato jest věc, kterouž přikázal Hospodin, řka:'
  eng-WMB: '“Speak to Aaron, and to his sons, and to all the children of Israel, and
    say to them, ‘This is the thing which the LORD has commanded:'
  tam-TCV: '“நீ ஆரோனிடமும் அவன் மகன்களிடமும், இஸ்ரயேலரிடமும் பேசி, அவர்களுக்குச் சொல்லவேண்டியதாவது,
    ‘யெகோவா கட்டளையிட்டது இதுவே:'
  ceb-ULB: '“Sultihi si Aaron ug ang iyang mga anak nga lalaki, ug ang tibuok katawhan
    sa Israel. Isulti kanila kung unsa ang gimando ni Yahweh:'
  pol-UBG: 'Mów do Aarona i do jego synów, i do wszystkich synów Izraela i powiedz
    im: Oto co PAN nakazał:'
  urd-GVU: ”ہارون، اُس کے بیٹوں اور تمام اسرائیلیوں کو ہدایت دینا
  deu-1912: 'Sage Aaron und seinen Söhnen und allen Kindern Israel und sprich zu ihnen:
    Das ist''s, was der HERR geboten hat.'
  kan-2017: “ನೀನು ಆರೋನನಿಗೂ ಅವನ ಮಕ್ಕಳಿಗೂ ಮತ್ತು ಇಸ್ರಾಯೇಲರಿಗೂ ಹೀಗೆ ಹೇಳಬೇಕು,
  yap-yap: ni nge pi’ e pi gafal ni ba’aray ngak Aron nge pifak ni pumo’on nge ngak
    urngin e girdi’ nu Israel.
  hlt-MCSB: “Aaron, anih koca rhoek neh Israel ca rhoek boeih te voek lamtah thui
    ham koi tah, BOEIPA kah a uen bangla olka he amih taengah thui pah.
  mdy-ETH: '@see-verse:LEV.017.001'
  twi-ASANTE: “Hyɛ saa mmara a ɛfiri Awurade nkyɛn yi ma Aaron ne ne mma ne Israelfoɔ
    no nyinaa.
  eng-WEBU: '“Speak to Aaron, and to his sons, and to all the children of Israel,
    and say to them, ‘This is the thing which the LORD has commanded:'
  bnp-bnp: '“O taki e Aron turana e tuna mai, e huriki lobo a Israel vona a maka vinara
    nga e BAKOVI DAGI i vakuku ria vona:'
  wal-wal: '“Aaroonassi a attuma naatussinne Israa7eela asa ubbaassi hagaadan yaagada
    oda; ‘GODAI azazidoogee hagaa:'
  spa-PDDPT: 'Habla a Aarón, a sus hijos y a todos los hijos de Israel: Esto es lo
    que Yavé ordenó:'
  gun-gun: '— Ndeayvu ke Arão, ta''y kuery ha''e Israel kuery ha''e javi pe. Ha''e
    vy aipo''re: Po rami Senhor ojapo uka vy aipoe''i va''ekue:'
  agu-BL: '“Txolnin tetz Aarón nin scyetz yi e'' nitxajil, nin scyetz cyakil yi e''
    mas itanum, yi xtxolbile''j:'
  ilo-ULB: '“Agsaoka kenni Aaron ken kadagiti putotna a lallaki, ken kadagiti amin
    a tattao ti Israel. Ibagam kadakuada ti imbilin ni Yahweh:'
  kpg-kpg: 'bolo gi hagi anga ina gi Aaron mo ana dama daane mo digau Israel huogodoo
    nia haganoho aanei:'
  uig-ARA: 'ھارۇن بىلەن ئوغۇللىرى ۋە بارلىق ئىسرائىللارغا مۇنداق دېگىن: ــ پەرۋەردىگار
    سىلەرگە بۇيرۇغان ھۆكۈم شۇكى: ــ'
  sus-sus: «A fala Haruna bɛ nun a xa die bɛ, a nun Isirayilaka birin bɛ, Alatala
    yi nan yamarixi.
  pon-2006: en padahkihong Aaron oh nah pwutak ko oh mehn Israel kan koaros kosonned
    pwukat.
  ksd-ksd: 'Una tata pire Aron ma ra umana natuna, ma ra tarai Israel par, ma una
    biti ta diat: Go iat ra magit a Luluai i vartuluai tana, dari,'
  tur-YTC: '“Aron''la, oğullarıyla ve tüm İsrael''in çocuklarıyla konuş ve onlara
    de: ''Yahve''nin buyruğu şudur:'
  grc-BRENT: λάλησον πρὸς Ἀαρὼν καὶ πρὸς τοὺς υἱοὺς αὐτοῦ, καὶ πρὸς πάντας υἱοὺς Ἰσραὴλ,
    καὶ ἐρεῖς πρὸς αὐτοὺς, τοῦτο τὸ ῥῆμα ὃ ἐνετείλατο Κύριος, λέγων,
  ind-AYT: '“Katakanlah kepada Harun dan anak-anaknya, serta kepada seluruh umat Israel,
    ‘Inilah yang diperintahkan TUHAN, firman-Nya:'
  nya-nya: '“Uza Aaroni ndi ana ake, pamodzi ndi Aisraeli onse kuti, ‘Chimene Yehova
    walamula ndi ichi:'
  hrv-hrv: '“Govori Aronu, njegovim sinovima i svima Izraelcima te im reci: ''Evo
    što je zapovjedio Jahve:'
  mps-mps: te Aronbolo po weyu, agai te agai ogwa dabeba me te Israel we bidi tigidaliba
    walomainogo yali. Genuai Bidigo te tiwai po wai, “Eno te bomai po dabe dageba
    mobao.
  tpi-tpi: long givim tok long Aron na ol pikinini man bilong en na olgeta manmeri
    bilong Israel. Bikpela i tok olsem, “Mi givim ol dispela lo long yupela.
  dan-1931: 'Tal til Aron og hans Sønner og alle Israelitterne og sig til dem: Dette
    har HERREN påbudt:'
  vie-OVCB: “Hãy truyền lại cho A-rôn, các con A-rôn, và toàn dân Ít-ra-ên những luật
    sau. Đây là điều Chúa Hằng Hữu phán bảo.
  guj-2017: “તું હારુનને, તેના પુત્રોને તેમ જ બધા ઇઝરાયલીઓને આ પ્રમાણે કહે, યહોવાહે
    જે આજ્ઞા આપી છે તે તેઓને કહે,
  pon-2006A: en padahkihong Aaron oh nah pwutak ko oh mehn Israel kan koaros kosonned
    pwukat.
  por-BRBSL: '“Fale a Arão, e a seus filhos, e a todos os filhos de Israel, e diga
    a eles: ''Isto é o que Yahweh ordenou'':'
  cth-cth: Nang ni Aron hoi a capa, Isarel miphunnaw koe bout na dei pouh han e teh,
  twi-twi: “Hyɛ saa mmara a efi Awurade nkyɛn yi ma Aaron ne ne mma ne Israelfo no
    nyinaa.
  hlt-hlt: “Aaron, anih koca rhoek neh Israel ca rhoek boeih te voek lamtah thui ham
    koi tah, BOEIPA kah a uen bangla olka he amih taengah thui pah.
  tbz-SIM: 'Nɑ́kɛ́ Anɔɔ nɛ̀ o bí nɛ̀ Isidɑyɛɛribɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú:'
  msy-2020: '@see-verse:LEV.017.001'
  azb-azb: '«Harunla oğullarına və bütün İsrail övladlarına söylə: “Rəbbin əmri budur:'
  eng-DBY: Speak unto Aaron, and unto his sons, and unto all the children of Israel,
