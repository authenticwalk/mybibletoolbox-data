    sojourn among them, that eateth any manner of blood: I will set my face against
    the person that eateth the blood, and I will cut him off from among his people.'
  asm-FB: ইস্ৰায়েল বংশীয় যিকোনো লোক এজনে বা তেওঁলোকৰ মাজত প্ৰবাস কৰা যি কোনো বিদেশীয়ে
    কোনো প্ৰকাৰৰ তেজ খাব, মই সেই তেজ খোৱা জনৰ পৰা বিমুখে থাকিম আৰু তেওঁৰ লোকসকলৰ মাজৰ
    পৰা তেওঁক উচ্ছন্ন কৰিম।
  sus-A: «شَ عِسِرَيِلَكَ ندٍ، شَ نَ مُ عَ رَ شْحّ ندٍ نَشَن سَبَتِشِ عِسِرَيِلَ بْشِ
    مَ عَ نَشَ وُلِ مِن، ﭑ فبِلٍنمَ نّ نَ كَنيِ قْشْ رَ، ﭑ قَ عَ كٍرِ عَ شَ حَمَ يَ
    مَ،
  fra-SBL: '"''Tout homme de la maison d''Israël, ou des étrangers qui vivent au milieu
    d''eux, qui mange du sang, quel qu''il soit, je tournerai ma face contre cet homme
    qui mange du sang, et je le retrancherai du milieu de son peuple.'
  hbo-hbo: וְאִ֨ישׁ אִ֜ישׁ מִבֵּ֣ית יִשְׂרָאֵ֗ל וּמִן־הַגֵּר֙ הַגָּ֣ר בְּתֹוכָ֔ם אֲשֶׁ֥ר
    יֹאכַ֖ל כָּל־דָּ֑ם וְנָתַתִּ֣י פָנַ֗י בַּנֶּ֙פֶשׁ֙ הָאֹכֶ֣לֶת אֶת־הַדָּ֔ם וְהִכְרַתִּ֥י
    אֹתָ֖הּ מִקֶּ֥רֶב עַמָּֽהּ׃
  eng-WYCLIFFE: If ony man of the sones of Israel, and of comelyngis that ben pilgryms
    among you, etith blood, Y schal sette faste my face ayens `the soule of hym, and
    Y schal leese hym fro his puple;
  cwe-cwe: “One Muisilaili yoyose hebu nyambenyambe yokala kumwawo koja damu yoyose,
    nizamulema munhu iyo na kumbagula na wanhu wake.
  kik-kik: “ ‘Mũisiraeli wothe kana mũgeni o wothe ũtũũranagia nao ũkaarĩa thakame
    o yothe, nĩngahũgũkĩra mũndũ ũcio ũrĩĩte thakame, na nĩngamũingata kuuma kũrĩ
    andũ ao.
  fra-NCL: Tout homme de la maison d’Israël ou d’entre les étrangers séjournant au
    milieu d’eux qui mangera le sang d’un animal quelconque, je tournerai ma face
    contre celui qui mange le sang, et je le retrancherai du milieu de son peuple ;
  cek-AK: Israel imthung takoh mah maw, to tih ai boeh loe nihcae salakah kaom angvinnawk
    mah maw, athii to caa o nahaeloe, athii caa kami to mikhmai ka set thuih moe,
    angmah ih acaeng thung hoiah pahnawt sut han.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Israel-dulemarga be sogbaloed: ‘Ar Israel-dule-gwensakdibe,
    Israel-dulesulid-bemar-abargi-gudiiddibe, san-abebi guchale, we-dulegi an sabsur-gwisguoed,
    degi, we-dule e-dulemar-abargi an onogoed.'
  uig-CYR: Әгәр Исраилниң җәмәтидин болған һәр қандақ адәм яки уларниң арисида туруватқан
    яқа жутлуқлар қан йесә, Мән йүзүмни қанни йегән шу кишигә қарши қилимән, уни өз
    хәлқидин үзүп ташлаймән.
  tel-2017: ఇశ్రాయేలు జాతి వాడైనా, మీతో కలసి నివసించే విదేశీయుడైనా ఏరక్తాన్ని ఆహారంగా
    తీసుకుంటే నేను అలాంటి వాడికి విరోధంగా ఉంటాను. రక్తాన్నైనా ఆహారంగా తీసుకునే వాణ్ణి
    మనుషుల్లో లేకుండా చేస్తాను.
  hat-BSA: “‘Epi nenpòt moun lakay Israël la, oswa etranje ki rete pami yo, ki bwè
    nenpòt san, Mwen va mete figi Mwen kont moun sa a ki bwè san an, e li va koupe
    retire de pèp li a.’
  bxh-bxh: Guyau ya libalau Mose lebena iyen, Isalaela e taꞌowawa sai Isalaela ganahewadi
    yai ya miyamiya na fisiho ma ꞌwasina ya an, haba E taꞌai mulimuliyen yo E tomo afulen
    ena dodoga lisidi yai.
  kos-kos: Kutena mwet Israel, ku kutena mwetsac su muta inmasrlolos, fin kang ikwa
    ma srakna oasr srah kac, LEUM GOD El ac fah ngetla lukel, ac mwet sac fah tia
    sifilpa oekyuk mu el sie sin mwet lal.
  hbo-WLC: וְאִ֨ישׁ אִ֜ישׁ מִבֵּ֣ית יִשְׂרָאֵ֗ל וּמִן־הַגֵּר֙ הַגָּ֣ר בְּתוֹכָ֔ם אֲשֶׁ֥ר
    יֹאכַ֖ל כָּל־דָּ֑ם וְנָתַתִּ֣י פָנַ֗י בַּנֶּ֙פֶשׁ֙ הָאֹכֶ֣לֶת אֶת־הַדָּ֔ם וְהִכְרַתִּ֥י
    אֹתָ֖הּ מִקֶּ֥רֶב עַמָּֽהּ׃
  ibo-ibo: “ ‘Onye Izrel ọbụla maọbụ onye ọbịa bi nʼetiti ha, nke riri ọbara ọbụla
    ka m ga-eche ihu m megide. A ga-ewezuga ya site nʼetiti ndị m.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲ ବଂଶଜାତ କୌଣସି ଲୋକ, ଅବା ସେମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସୀ କୌଣସି ବିଦେଶୀ
    ଲୋକ, ଯଦି କୌଣସି ପ୍ରକାର ରକ୍ତ ଭୋଜନ କରେ, ତେବେ ଆମ୍ଭେ ସେହି ରକ୍ତ ଭୋଜନକାରୀ ବ୍ୟକ୍ତି ବିରୁଦ୍ଧରେ
    ଆପଣା ମୁଖ ରଖିବା ଓ ତାହାର ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ତାହାକୁ ଉଚ୍ଛିନ୍ନ କରିବା;
  chk-chk: “Iwe, are eman aramas me lein chon Israel ika eman chon ekis mi nom rer
    a ün cha, ngang üpwe ü ngeni ewe aramas o ärawu me lein aramasan.
  rop-rop: “En if eni Isreil pipul o pipul brom najalot kantri hu jidan deya dagadagat
    bif garram blad, wal mi na garra nogudbinji langa detlot, en dei nomo blanga main
    pipul olabat.
  ukr-1871: І хто б то нї був із дому Ізрайлевого, чи з приходнїв, що пробувають між
    вами, хто їсти ме яку б то нї було кров, проти людини, що їсть кров, поверну лице
    моє і викореню її зміж людей.
  deu-1951: Und wenn ein Mensch vom Hause Israel oder ein Fremdling, der unter ihnen
    wohnt, irgend Blut ißt, wider einen solchen, der Blut ißt, will ich mein Angesicht
    richten und ihn ausrotten aus seinem Volk;
  eng-JPS: And whatsoever man there be of the house of Israel, or of the strangers
    that sojourn among them, that eateth any manner of blood, I will set My face against
    that soul that eateth blood, and will cut him off from among his people.
  srp-1865: A ko bi god od doma Izrailjeva ili izmeðu stranaca koji se bave meðu njima
    jeo kakve god krvi, okrenuæu lice svoje nasuprot onomu èovjeku koji bude jeo krvi,
    i istrijebiæu ga iz naroda njegova.
  lug-lug: “Omuntu yenna Omuyisirayiri oba ow’omu bannamawanga ababeera mu Isirayiri
    bw’anaalyanga omusaayi ogw’engeri yonna, nnaamunyiigiranga oyo anaalyanga omusaayi,
    era nnaamugobanga ne mugaana okukolagananga ne banne.
  heb-heb: ואיש איש מבית ישראל ומן הגר הגר בתוכם אשר יאכל כל דם ונתתי פני בנפש האכלת
    את הדם והכרתי אתה מקרב עמה׃
  ben-IRV: আর ইস্রায়েল বংশের কোনো ব্যক্তি, কিংবা তাদের মধ্যে প্রবাসকারী কোনো বিদেশী
    লোক যদি কোনো প্রকার রক্ত খায়, তবে আমি সেই লোকের প্রতি বিমুখ হব ও তার লোকদের মধ্য
    থেকে তাকে উচ্ছেদ করব।
  pan-pan: ਕੋਈ ਵੀ ਮਨੁੱਖ ਭਾਵੇਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦਾ ਹੋਵੇ, ਜਾਂ ਪਰਦੇਸੀਆਂ ਵਿੱਚੋਂ ਜੋ ਤੁਹਾਡੇ
    ਵਿਚਕਾਰ ਵੱਸਦੇ ਹਨ, ਜਿਹੜਾ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਲਹੂ ਖਾਵੇ ਤਾਂ ਮੈਂ ਉਸ ਲਹੂ ਖਾਣ ਵਾਲੇ ਮਨੁੱਖ ਦੇ
    ਵਿਰੁੱਧ ਹੋ ਕੇ ਉਸ ਨੂੰ ਉਸ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਨਾਸ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: ထာဝရဘုရား အား ပူဇော်သက္ကာပြု ခြင်းငှါ ၊ ပရိသတ်စည်းဝေး ရာ တံခါး သို့ မ ဆောင်
    ခဲ့လျှင် ၊ ထို သူ ကို သူ ၏အမျိုး မှ ပယ်ရှင်း ရမည်ဟု သူ တို့အား ဆင့်ဆို ရမည်။
  hmo-hmo: “Bema Israela tauna ta o idau bese tauna, Israela dekenai ia noho, ese
    vamu mai ena rara danu do ia ania, lau ese unai tau do lau badu henia, ia be iena
    bese dekena amo do lau atoa siri.
  urd-urd: “और इस्राईल के घराने का या उन परदेसियों में से जो उनमें क़याम करते हैं
    जो कोई किसी तरह का ख़ून खाए, मैं उस ख़ून खाने वाले के खिलाफ़ हूँगा और उसे उसके
    लोगों में से काट डालूँगा।
  rus-SYN: Если кто из дома Израилева и из пришельцев, которые живут между вами, будет
    есть какую-нибудь кровь, то обращу лице Мое на душу того, кто будет есть кровь,
    и истреблю ее из народа его,
  bqc-SIM: Tó gbɛ̃́ nↄ̀ↄ kòlokpasai sò, bele ge bↄ̀mↄ pↄ́ kú á guun nò, má
    fɛlɛaànↄɛ, mí ade bↄ a gbɛ̃́ↄ guu mà dɛ,
  tcz-CHONGTHU: Israel hihen gamchom mi hijong leh, thisan lhoh lha theng louva sa
    toh neh tha aum le, hichu Pakai, Pathen toh kidou ahin, amite lah akona simtha
    lou ding ahi.
  mar-mar: इस्राएल घराण्यापैकी किंवा त्यांच्यामध्ये राहणाऱ्या परदेशीय लोकांपैकी कोणी
    रक्त सेवन केले! तर मी त्या मनुष्यापासून आपले तोंड फिरवीन व त्यास आपल्या लोकांतून
    बाहेर टाकीन.
  soq-soq: Iawe God Moses mampe wane wanase, “Apana mida pue bosapia osinapa epio
    nosepituwapi muriwa moia sa napi. Ita naita Israel apanawa da ba bola da nambea
    apanawa e do wainilana pue osinawa etepa bedewe wimompo do napia, ne apana sa
    mampe adina itupa ita me mai ne apanana bedeuwolepi, dia.
  qub-qub: «Yawarta micoj cajtaga Israel-masiquicunatapis lagacamoj jäpa runacuna
    cajtapis melanäcushämi. Yawarta ichicllatapis micojcunataga tiyarcaycashanpita
    gargurishämi.
  bqp-bqp: Wee woodɑ ye nɛ, Yinni Gusunɔ nɑ mɑɑ wɛ̃ɛmɔ. Isireli goo, ǹ kun mɛ sɔɔ
    goo wi u wɑ̃ɑ ben suunu sɔɔ ù n yɛm di, bɑɑ ǹ n mɛren nɑ mu sɑ̃ɑ, nɛ, Yinni Gusunɔwɑ
    kon yɛ̃ro wɔrimɑ n nùn yɑrɑ win tɔmbun suunu sɔɔn di.
  hat-hat: Pesonn ni nan pèp Izrayèl la, ni pami moun lòt nasyon k'ap viv nan mitan
    yo pa gen dwa manje vyann ak tout san li ladan l'. Si li fè l', mwen menm Seyè
    a, mwen p'ap okipe l' ankò, m'ap wete l' nan mitan pèp mwen an.
  eng-BSB: If anyone from the house of Israel or a foreigner living among them eats
    any blood, I will set My face against that person and cut him off from among his
    people.
  tod-tod: «Ni Izelayɛle nui ta, ɓaa seikɔɠɔma nui ta, é ti zaama, a ɲamai ma zii
    tanɔpɛ miina, nà ʋoluave naama nui ʋa, nii é ɲamai miizu, nà naama nui ɓeteʋe
    ɓalaa ná-nuɓusɛiti ba, é ɠula ti zaama.
  eng-WEBPB: “‘Any man of the house of Israel, or of the strangers who live as foreigners
    amongst them, who eats any kind of blood, I will set my face against that soul
    who eats blood, and will cut him off from amongst his people.
  kbq-kbq: Israeli vahepintiro rurega vahe'ma enemanisia vahe'mo'zo korama nesage'na,
    Nagra anama korama nesia vahera namefi hunemi'na vahe'niafintira ahenatitregahue.
  nhe-BL: “Nojquiya intla se israelita o se seyoc tlali ejquetl tlen itztoc imohuaya
    quicuas estli, huajca na tlahuel nicualanis ica nopa tlacatl huan nijquixtis tlen
    campa imojuanti para ayoc quema huelis itztos ica inisraelitame.
  gub-BL: Amo Izaew izuapyr nehe, aze ru'u amo ywy rehe arer Izaew wainuinuromo wiko
    ma'e nehe, aze u'u ma'ea'yr huwykwer nehe, wiko putar Tupàn iàmàtyry'ymar romo
    nehe. Tupàn omono kar putar teko wamyter wi nehe.
  eng-DRA: 'If any man whosoever of the house of Israel, and of the strangers that
    sojourn among them, eat blood, I will set my face against his soul, and will cut
    him off from among his people:'
