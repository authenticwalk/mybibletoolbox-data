verse: LEV.017.010
translations:
  mal-C: “ ‘ഇസ്രായേല്യരോ അവരുടെ ഇടയിൽ പാർക്കുന്ന പ്രവാസിയോ രക്തം കുടിച്ചാൽ ആ മനുഷ്യനു
    വിരോധമായി ഞാൻ എന്റെ മുഖംതിരിക്കുകയും അവരെ സ്വജനത്തിൽനിന്ന് ഛേദിച്ചുകളകയും ചെയ്യും.
  deu-TKW: Und jedermann vom Hause Israel und von den Fremden, die sich unter ihnen
    aufhalten, der irgend Blut genießt, - gegen einen solchen, der Blut genießt, will
    ich mein Antlitz richten und ihn hinwegtilgen mitten aus seinen Volksgenossen.
  lin-lin: Nakobalukela mpe nakolongola kati na bato na ye, moto nyonso oyo akolia
    makila, azala moto ya Isalaele to mopaya nyonso oyo avandi kati na bango ;
  eng-LSV: And any man of the house of Israel, or of the sojourners who is sojourning
    in your midst, who eats any blood, I have even set My face against the person
    who is eating the blood, and have cut him off from the midst of his people;
  eng-GNV: Likewise whosoeuer he be of the house of Israel, or of the strangers that
    soiourne among them, that eateth any blood, I will euen set my face against that
    person that eateth blood, and will cut him off from among his people.
  eng-WEBSTER: And whatever man there may be of the house of Israel, or of the strangers
    that sojourn among you, that eateth any manner of blood; I will even set my face
    against that soul that eateth blood, and will cut him off from among his people.
  nhw-BL: “Nojquiya sintla se israelita o se seyoc tlali ejquetl catli itztoc amohuaya
    quicuas estli, huajca na tlahuel nicualanis ica nopa masehuali huan nijquixtis
    tlen campa amojuanti para ayacmo quema huelis itztos ica anisraelitame.
  swh-ONEN: “ ‘Mwisraeli yeyote au mgeni anayeishi miongoni mwao ambaye atakunywa
    damu yoyote, nitakuwa kinyume cha mtu huyo atakayekunywa damu na kumkatilia mbali
    na watu wake.
  bba-bba: Wee woodɑ ye nɛ, Yinni Gusunɔ nɑ mɑɑ wɛ̃ɛmɔ. Isireli ɡoo, ǹ kun mɛ sɔɔ
    ɡoo wi u wɑ̃ɑ ben suunu sɔɔ ù n yɛm di, bɑɑ ǹ n mɛren nɑ mu sɑ̃ɑ, nɛ, Yinni Gusunɔwɑ
    kon yɛ̃ro wɔrimɑ n nùn yɑrɑ win tɔmbun suunu sɔɔn di.
  eng-KJVCPB: And whatsoever man there be of the house of Israel, or of the strangers
    that sojourn among you, that eateth any manner of blood; I will even set my face
    against that soul that eateth blood, and will cut him off from among his people.
  luo-luo: “ ‘Ka ja-Israel moro amora kata japiny moro modak e diergi ochamo remb
    chiayo moro amora to anabed jasike, kendo anangʼade oko kuom ogandani.
  meu-meu: Israel tauna ta eiava noho-hedoa tauna ta, ese vamu mai rarana baine ania,
    lau ese una tau baina badu henia; ia na ena bese amo bae negea daure.
  npi-ULB: यदि इस्राएलका घरानाको कुनै मानिस, वा तिनीहरूका माझमा बसोबास गर्ने कोही
    परदेशीले रगत खायो भने, म त्यो रगत खाने मानिसको विरुद्ध हुने छु र म त्यसलाई त्यसका
    मानिसहरूबाट बहिष्‍कृत गर्ने छु ।
  yor-yor: “ ‘Bí ẹnikẹ́ni bá jẹ ẹ̀jẹ̀ yálà nínú ìdílé Israẹli tàbí àwọn àlejò tí ń
    gbé láàrín wọn, Èmi yóò bínú sí irú ẹni náà tí ó jẹ ẹ̀jẹ̀, èmi yóò sì gé e kúrò
    láàrín àwọn ènìyàn rẹ̀.
  pes-OPCB: «هر کس خون بخورد، چه اسرائیلی باشد، چه غریبی که در میان شما ساکن است،
    روی خود را از او برگردانده او را از میان قوم منقطع خواهم کرد،
  tgl-ULB: At sinuman sa Israel, o sinumang dayuhang naninirahan sa kanila, na kumain
    ng kahit anong dugo, itatalikod ko ang aking mukha laban sa mga taong iyon, sa
    sinumang kumain ng dugo; ititiwalag ko siya mula sa kanyang bayan.
  hui-hui: Tígua nogo balu howa nogo ma pugualu darama bibahende pelai helalimu. Ai
    Isaraele wali agali kamiru aria mbirameyaguabi dindi tarali wali agali karu aria
    mbirameyaguabi ibugua nogo mbirini darama bedaore nayagua i̱ Anduane Homogo kogo
    i̱na wali agali uruni baba waitigi halu i̱naga wali agali karu baba mandagi nahelo
    bo taliatagi holebero.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဖြစ်​စေ၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​နှင့်​နေ​ထိုင်​သော​လူ​မျိုး​ခြား
    သား​ဖြစ်​စေ၊ သွေး​ပါ​သော​အ​သား​ကို​စား လျှင် ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​ကို​မျက်​နှာ
    လွှဲ​၍ မိ​မိ​၏​လူ​မျိုး​တော်​မှ​ထုတ်​ပယ်​တော် မူ​လိမ့်​မည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་དེ་དག་གི་ཁྲོད་དུ་གནས་པའི་བྱེས་པ་སུ་དང་སུ་ཞིག་གིས་ཁྲག་གང་རུང་ཟོས་ན།
    ཁྲག་ཟ་བའི་མི་དེ་ལ་བདག་གི་གདོང་མདོག་ལོག་ཅིང་རང་གི་མི་མང་ལས་མེད་པར་གཏོང་བར་བྱའོ།
    །
  sna-sna: “ ‘MuIsraeri upi zvake kana mutorwa agere pakati pavo anodya ropa ripi
    zvaro ndichanangana nomunhu iyeye anodya ropa uye ndichamubvisa pakati pavanhu
    vokwake.
  spa-BLM: “‘Cualquier hombre de la casa de Israel, o de los extranjeros que viven
    como forasteros entre ellos, que coma cualquier clase de sangre, yo pondré mi
    rostro contra esa alma que come sangre, y la cortaré de entre su pueblo.
  cac-cac: Te ay val yoval in c'ol d'a yaln̈ej mach eyetisraelal ma junoc ch'oc chon̈ab'il
    ayec' d'a e cal schi'an schiq'uil noc' noc'. A in val ol in och ajc'olal d'ay,
    ol in satanel d'a e cal.
  swh-ULB: Na Mtu yeyote wa Israeli, au yeyote wa Wageni anayeishi miongoni mwao,
    ambaye hunywa damu; nitamkatilia mbali atoke miongoni mwa watu wake.
  bel-bel: Калі хто з дому Ізраілевага і з прыхадняў, што жывуць сярод вас, будзе
    есьці якую-небудзь кроў, дык павярну аблічча Маё на душу таго, хто будзе есьці
    кроў, і зьнішчу яе з народу яе,
  wed-wed: Aiai Israelieina bo jentail maiteni o mamae, sia taratarana e aniani, Bada
    tauna ina mae-puputei ma ana rava awariei ina bori-tawanei.
  deu-ELBBK: Und jedermann aus dem Haus Israel und von den Fremden, die sich in ihrer
    Mitte aufhalten, der irgend Blut essen wird, – gegen die Seele, die das Blut isst,
    werde ich mein Angesicht richten und sie ausrotten aus der Mitte ihres Volkes.
  mbb-OT: Is minsan hentei he egkaan te lengesa egkeepesan te Nengazen ne kenè niw
    en sikandin isipa he zuma niw.
  mal-2015: യിസ്രായേൽഗൃഹത്തിലോ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശികളിലോ ആരെങ്കിലും വല്ല
    രക്തവും ഭക്ഷിച്ചാൽ രക്തം ഭക്ഷിച്ചവന്റെ നേരെ ഞാൻ ദൃഷ്ടിവെച്ചു അവനെ അവന്റെ ജനത്തിന്റെ
    ഇടയിൽനിന്നു ഛേദിച്ചുകളയും.
  rmc-rmc: „ ‚Te varesavo Izraelitas abo cudzincos, so bešel tumenca, chala o rat,
    me lestar visarava miro muj. Sakones, ko chaľahas o rat, tradava avri mire manušendar.
  pes-OPV: و هر کس از خاندان اسرائیل یا از غریبانی که در میان شما ماوا گزینند که هر
    قسم خون رابخورد، من روی خود را بر آن شخصی که خون خورده باشد برمی گردانم، و او
    را از میان قومش منقطع خواهم ساخت.
  ron-1924: Дакэ ун ом дин каса луй Исраел сау дин стрэиний каре локуеск ын мижлокул
    лор мэнынкэ сынӂе де орьче фел, Ымь вой ынтоарче Фаца ымпотрива челуй че мэнынкэ
    сынӂеле ши-л вой нимичи дин мижлокул попорулуй сэу.
  aui-aui: Yawe God ivisisiya Mosis biidi iwona bo, “Raghanina wawaya ribiribi inakasunuyi,
    na ganiganina inororotaveyana bi noko murine inakani. Meboda Isrel wawaya tana
    bo kubura wiibata wawaya yawata komakamake bi iyuwa ere ganiganina inakani, na
    noko wawayina tagu anamiiri kubuteni da getagu yagu wawaya.
  ben-OBCV: “ ‘তোমাদের মধ্যে বসবাসকারী কোনো ইস্রায়েলী অথবা কোনো প্রবাসী যদি রক্ত
    ভোজন করে, তাহলে আমি ওই রক্ত ভোজনকারীর প্রতি বিমুখ হব ও তার পরিজনদের কাছ থেকে তাকে
    উচ্ছিন্ন করব।
  som-som: Oo nin alla ninkii ka mid ah reer binu Israa'iil ama shisheeyayaasha dhexdooda
    deggan oo cuna cayn kasta oo dhiig ah, aniga ayaa ka gees noqon doonaa qofkaas
    dhiigga cuna, oo dadkiisaan isaga ka gooyn doonaa.
  lat-VUC: Homo quilibet de domo Israël et de advenis qui peregrinantur inter eos,
    si comederit sanguinem, obfirmabo faciem meam contra animam illius, et disperdam
    eam de populo suo,
  eng-ASVBT: And whatsoever man there be of the house of Israel, or of the strangers
    that sojourn among them, that eateth any manner of blood, I will set my face against
    that soul that eateth blood, and will cut him off from among his people.
  ita-1885: E SE alcuno della casa d'Israele, o de' forestieri che dimoreranno fra
    loro, mangia alcun sangue, io metterò la mia faccia contro a quella persona che
    avrà mangiato il sangue; e la sterminerò d'infra il suo popolo.
  eng-LXXUP: And whatever man of the children of Israel, or of the strangers abiding
    among you, shall eat any blood, I will even set my face against that soul that
    eats blood, and will destroy it from its people.
  eng-ULB: If any person of the house of Israel, or any foreigner who lives among
    them consumes any blood, I will set my face against that person who consumes blood
    and I will cut him off from among his people.
  spa-VBL: Desconoceré a cualquier israelita o extranjero que viva entre ellos y coma
    sangre y los expulsaré de su pueblo.
  fra-_FOB: Quiconque de la maison d'Israël, ou des étrangers séjournant parmi eux,
    mangera de quelque sang que ce soit, je tournerai ma face contre celui qui aura
    mangé le sang, et je le retrancherai du milieu de son peuple;
  mal-mal: യിസ്രായേൽഗൃഹത്തിലോ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശികളിലോ ആരെങ്കിലും വല്ല
    രക്തവും ഭക്ഷിച്ചാൽ രക്തം ഭക്ഷിച്ചവന്റെ നേരെ ഞാൻ ദൃഷ്ടിവച്ച് അവനെ അവന്റെ ജനത്തിന്റെ
    ഇടയിൽനിന്ന് ഛേദിച്ചുകളയും.
  urd-GVR: Ḳhūn khānā bilkul manā hai. Jo bhī Isrāīlī yā tumhāre darmiyān rahne wālā
    pardesī ḳhūn khāe maiṅ us ke ḳhilāf ho jāūṅgā aur use us kī qaum meṅ se miṭā ḍālūṅgā.
  suz-BL: इस्राएली नु मेको आन दातेम बाक्‍ब अर्को रागी ङा मुर सुइमी हुश ब्‍वाम्‍तेक्‍म
    हना, गो मेको हुश ब्‍वाइब कली मरिम्‍शो पाइनुङ। मिनु मेको मुर कली आ मुर आन दाते
    रे क्‍याम्‍नुङ। लेवी ३:१७
  ita-1927: Se un uomo qualunque della casa d’Israele o degli stranieri che soggiornano
    fra loro mangia di qualsivoglia specie di sangue, io volgerò la mia faccia contro
    la persona che avrà mangiato del sangue, e la sterminerò di fra il suo popolo.
  ckb-ckb: «”هەروەها هەرکەسێک لە گەلی ئیسرائیل و ئەو نامۆیانەی لەنێوتاندان، ئەگەر
    خوێن بخوات، ئەوا ڕووم لەو کەسە وەردەگێڕم کە خوێن دەخوات و لە گەلەکەی ڕیشەکێشی
    دەکەم،
  eng-BBE: And if any man of Israel, or any other living among them, takes any sort
    of blood for food, my wrath will be turned against that man and he will be cut
    off from among his people.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲ್ ಮನೆತನದಲ್ಲಿ ಯಾವನಾದರೂ ನಿಮ್ಮ ಮಧ್ಯದೊಳಗೆ ಪ್ರವಾಸಿಯಾಗಿರುವ
    ಪರಕೀಯನಾದರೂ, ಯಾವುದೇ ತರದ ರಕ್ತವನ್ನು ತಿಂದರೆ, ರಕ್ತವನ್ನು ತಿನ್ನುವ ಆ ಪ್ರಾಣಕ್ಕೆ ನಾನು ವಿಮುಖನಾಗಿರುವೆನು,
    ಅವನನ್ನು ಅವನ ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವೆನು.
  tam-2017: “இஸ்ரவேல் குடும்பத்தாரிலும் உங்களுக்குள் தங்கும் அந்நியர்களிலும் எவனாகிலும்
    எந்தவொரு இரத்தத்தைச் சாப்பிட்டால், இரத்தத்தைச் சாப்பிட்ட அவனுக்கு விரோதமாக நான்
    என் முகத்தைத் திருப்பி, அவன் தன் மக்களுக்குள் இல்லாதபடி அவனை அறுப்புண்டுபோகச்
    செய்வேன்.
  spa-RV-1909: Y cualquier varón de la casa de Israel, ó de los extranjeros que peregrinan
    entre ellos, que comiere alguna sangre, yo pondré mi rostro contra la persona
    que comiere sangre, y le cortaré de entre su pueblo.
  ron-BTF: Și orice bărbat din casa lui Israel, sau dintre străinii care locuiesc
    temporar printre voi, care mănâncă orice fel de sânge; chiar eu îmi voi întoarce
    fața împotriva acelui suflet care mănâncă sânge și îl voi stârpi din mijlocul
    poporului său.
  eng-WEBP: “‘Any man of the house of Israel, or of the strangers who live as foreigners
    among them, who eats any kind of blood, I will set my face against that soul who
    eats blood, and will cut him off from among his people.
  eng-FBV: I will disown any Israelite or any foreigner living among them who eats
    any blood and I will expel them from their people.
  nld-1939: Iedereen uit het huis van Israël of van de vreemdelingen in uw midden,
    die enig bloed nuttigt, zal Ik om het nuttigen van dat bloed mijn gramschap doen
    voelen en hem van zijn volk afsnijden.
  nch-BL: “Nojquiya sinta se israelita o se seyoc tali ejquet cati itztoc amohuaya
    quicuas esti, huajca na tahuel nicualanis ica nopa masehuali huan nijquixtis ten
    campa amojuanti para ayecmo quema huelis itztos ica anisraelitame.
  vie-1934: Phàm người nào của nhà Y-sơ-ra-ên hay là kẻ khách kiều ngụ giữa họ, ăn
    huyết chi cũng mặc, thì ta sẽ nổi giận cùng kẻ ăn đó, truất nó khỏi dân sự mình;
  hin-CV: “ ‘इस्राएल वंशजों में से अथवा विदेशियों में से कोई व्यक्ति, जो उनके बीच
    में रहता है, तथा लहू को खाता हो, मैं उस व्यक्ति के विरुद्ध हो जाऊंगा, जिसने लहू
    को खाया है, तथा उसे प्रजा से बाहर कर दूंगा,
  eng-OURB: “‘Any man of the house of Israel [God prevails], or of the strangers who
    live as foreigners among them, who eats any kind of blood, I will set my face
    against that soul who eats blood, and will cut him off from among his people.
  spa-BES: Y si cualquier hombre de Israel, o cualquier otro que viva entre ellos,
    toma algún tipo de sangre para comer, mi ira se volverá contra ese hombre y él
    será separado de entre su pueblo.
  tdx-tdx: Le ze ondaty, ke boak’ añ’ anjomba’ Israele ao he hirik’ amo renetane mañialo
    am’iareoo, ty mikama lioñ-inoñ’ inoñe, le hiatreatre am’ indaty mikama lioy ty
    laharako vaho haitoako am’ondati’eo.
  vid-vid: “Wone munhu yoneche hali Waisilaeli ama mjenzi yalingikala hali hewo kangulya
    danda yoneche, heni ndomlema munhu ayo yadile danda na kumbagula kutali na wanhu
    wa heye.
  eng-OKE: And what man soever of the house of Israel or of the strangers who sojourn
    among you, who shall eat any blood, I will set my anger upon the man who shall
    have eaten blood, and will destroy him from among his people.
  tha-KJV: ถ้าผู้ใดก็ตามในวงศ์วานอิสราเอลหรือในพวกคนต่างด้าวที่อาศัยอยู่ท่ามกลางเจ้ารับประทานเลือดในลักษณะใดลักษณะหนึ่ง
