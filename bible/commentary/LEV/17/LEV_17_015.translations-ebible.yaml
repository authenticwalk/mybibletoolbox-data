    ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ, ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ। ਫੇਰ ਉਹ ਸ਼ੁੱਧ ਠਹਿਰੇਗਾ।
  mya-JVB: အသွေး သည် ခပ်သိမ်း သော ကိုယ်ခန္ဓါ အသက် ရှင်ရာအကြောင်းဖြစ်၏။ ထိုကြောင့်
    သင်တို့သည် တစုံ တခုသောကိုယ်ခန္ဓါ ၏ အသွေး ကို မ စား ရဟု ဣသရေလ အမျိုးသား တို့အား
    ငါ့အမိန့် တော်ရှိ၏။ ခပ်သိမ်း သော ကိုယ်ခန္ဓါ အသက် သည် အသွေး ၌ တည်သောကြောင့်၊ အသွေးကို
    စား သောသူ မည်သည်ကား၊ ပယ်ရှင်း ခြင်းကိုခံရမည်။
  hmo-hmo: “Tau ta, Israela tauna o Israela taudia edia huanai ia noho idau bese tauna,
