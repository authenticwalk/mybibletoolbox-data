    do ia ania neganai, unai tau ese iena dabua do ia huria, bona do ia digu, bona
    do ia miro noho ela bona dina do ia diho. Unai murinai unai tau do ia goeva.
  urd-urd: और जो शख़्स मुरदार को या दरिन्दे के फाड़े हुए जानवर को खाए, वह चाहे देसी
    हो या परदेसी अपने कपड़े धोए और पानी से ग़ुस्ल करे और शाम तक नापाक रहे; तब वह पाक
    होगा।
  rus-SYN: И всякий, кто будет есть мертвечину или растерзанное зверем, туземец или
    пришлец, должен вымыть одежды свои и омыться водою, и нечист будет до вечера,
    а потом будет чист;
  bqc-SIM: Pↄ́ pↄ́ gà ń azĩao ge pↄ́ pↄ́ wài dɛ, tó bele ge bↄ̀mↄ dↄ̃o, mɛ́ a
    sò, aà a pↄkasaↄ pí, i zu'o, kási aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Israel mi hihen gamchom mi hijong leh, gan thikam ahilouleh, sa hang
    ham in atha nekha aum le avon jouse akisop theng ding, ama jong kisil lha ding,
    nilhum keiya atheng louva um ding ahi.
  mar-mar: “कोणी मनुष्याने मग तो त्यांच्यामध्ये राहणार किंवा परदेशीय असो! तो जर मरण
    पावलेल्या किंवा जंगली जनावराने मारलेल्या प्राण्याचे मांस खाईल त्याने आपले कपडे
    धुवावे, पाण्याने स्नान करावे व त्याने संध्याकाळपर्यंत अशुद्ध रहावे; म्हणजे तो
    शुद्ध होईल.
  qub-qub: «Israelcunapis, lagacushoj jäpa runacunapis wañusha uywapa aychanta micur,
    aycha micoj animal wañuchishan aychata micur röpanta tagshaconga; quiquinpis bäñaconga.
    Nircur pacha chacänancama ganra canga.
  bqp-bqp: Bɛɛ Isirelibɑn goo, ǹ kun mɛ sɔɔ goo wi u wɑ̃ɑ bɛɛn suunu sɔɔ, ù n yɑɑ
    goru di ǹ kun mɛ yɑɑ ye gbeeku yɑɑ yɑ go, yɛ̃ro u koo win yɑ̃nu teɑwɑ kpɑ u wobure.
    Adɑmɑ kɑ mɛ, u ko n sɑ̃ɑwɑ disigii sere kɑ tɔ̃ɔ ten yokɑɔ u sere dɛɛrɑ.
  hat-hat: Mwen pa bezwen konnen si se moun pèp Izrayèl la osinon moun lòt nasyon
    k'ap viv nan mitan nou, depi yon moun manje vyann yon bèt mouri osinon vyann bèt
    yon lòt bèt nan bwa ta touye, l'a gen pou l' lave rad ki sou li, l'a benyen nan
    gwo dlo, epi li p'ap nan kondisyon pou fè sèvis Bondye jouk aswè. Se aprè sa l'a
    nan kondisyon pou fè sèvis Bondye ankò.
  eng-BSB: And any person, whether native or foreigner, who eats anything found dead
    or mauled by wild beasts must wash his clothes and bathe with water, and he will
    be unclean until evening; then he will be clean.
  tod-tod: «Nu nɔpɛ, é ɠɛni zou loun zu, ɓaa seikɔɠɔma nuiti su, a sua miina saai
    ɓɔɠɔ ʋɛ, ɓaa baliʋaliai ga, toɠa ná-seɠeiti gba, é maagba. Kɔzɔai ɠa yɛ de,
    eyɛsu kpɔkɔi. Naa ʋolu, toɠa ɲade.
  eng-WEBPB: “‘Every person that eats what dies of itself, or that which is torn by
    animals, whether he is native-born or a foreigner, shall wash his clothes, and
    bathe himself in water, and be unclean until the evening. Then he shall be clean.
  kbq-kbq: Hagi Israeli vahero, ruregati vahe'ma tamagranema emani'nesaza vahe'mo'zama
    fri'nesia zagagafao, afi zagagafamo aheno traga hu'nesia zagagafama nesimo'a,
    kukena'a sese nehuno, timpi ti freteno agru osu mani'nenkeno vuno kinagasenkeno
    agrua hugahie.
  nhe-BL: “Huan aqui hueli israelita o seyoc tlali ejquetl tlen quicuas inacayo se
    tlapiyali tlen mijqui ica iselti, o tlen quimictijque sequinoc tlapiyalime, monequi
    quichicuenis iyoyo huan mopajpacas ica atl. Huan noja mocahuas ax tlapajpactic
    hasta tlayohua. Teipa quema ajsis tlayohua, mochihuas tlapajpactic.
  gub-BL: Wyzài Izaew izuapyr nehe, wyzài amo ywy rehe har nehe, aze u'u ma'ea'yr
    umàno e ma'e kwer ho'o kwer nehe, aze ru'u amo miar uzuka a'e ma'ea'yr nehe, tuwe
    uhez uma'e wemimunehew nehe. Tuwe uzahak nehe. Wiko putar Tupàn henataromo ikatu
    'ym ma'e romo nehe. Xo kwarahy heixe re zo uhem putar ikatu 'ymaw izuwi nehe.
  eng-DRA: 'The soul that eateth that which died of itself, or has been caught by
    a beast, whether he be one of your own country or a stranger, shall wash his clothes
    and himself with water, and shall be defiled until the evening: and in this manner
    he shall be made clean.'
