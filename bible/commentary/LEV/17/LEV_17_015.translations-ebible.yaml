verse: LEV.017.015
translations:
  mal-C: “ ‘ചത്തതിനെയോ വന്യമൃഗങ്ങൾ കടിച്ചുകീറിയതിനെയോ ഭക്ഷിക്കുന്ന സ്വദേശിയോ പ്രവാസിയോ
    വസ്ത്രം കഴുകി വെള്ളത്തിൽ കുളിക്കണം. അവർ സന്ധ്യവരെ ആചാരപരമായി അശുദ്ധരായിരിക്കും;
    പിന്നെ അയാൾ ശുദ്ധിയുള്ളവനാകും.
  deu-TKW: Und jeder, der Aas oder von wilden Tieren Zerrissenes genießt, es sei ein
    Landeseingeborner oder ein Fremder, der muß seine Kleider waschen und sich baden
    und bleibt unrein bis zum Abend; dann wird er rein.
  lin-lin: Moto nyonso, azala mwana mboka to mopaya, oyo akolia mosuni ya nyama oyo
    ekufi yango moko to oyo babomi na nyama ya zamba, akosukola bilamba na ye mpe
    nzoto na ye na mayi. Akozala mbindo kino na pokwa, sima na yango akokoma peto.
  eng-LSV: And any person who eats a carcass or torn thing, among natives or among
    sojourners, has washed his garments and bathed with water, and been unclean until
    the evening—then he has been clean;
  eng-GNV: 'And euery person that eateth it which dyeth alone, or that which is torne
    with beastes, whether it be one of the same countrey or a stranger, he shall both
    wash his clothes, and wash himselfe in water, and be vncleane vnto the euen: after
    he shalbe cleane.'
  eng-WEBSTER: And every soul that eateth that which died of itself , or that which
    was torn with beasts , (whether it is one of your own country, or a stranger)
    he shall both wash his clothes, and bathe himself in water, and be unclean until
    the evening; then shall he be clean.
  nhw-BL: “Huan aqui hueli israelita o seyoc tlali ejquetl catli quicuas inacayo se
    tlapiyali catli mijqui ica iseltzi, o catli quimictijque sequinoc tlapiyalme,
    monequi quichicuenis iyoyo huan mopajpacas ica atl. Huan noja mocahuas amo tlapajpactli
    hasta tlayohua. Teipa quema ajsis tlayohua, mochihuas tlapajpactli.
  swh-ONEN: “ ‘Mtu yeyote, awe mzawa au mgeni, ambaye atakula mzoga wa kitu chochote
    ama kilichouawa na wanyama mwitu ni lazima afue nguo zake na aoge kwa maji, naye
    atakuwa najisi kwa kawaida ya ibada mpaka jioni, kisha atakuwa safi.
  bba-bba: Bɛɛ Isirelibɑn ɡoo, ǹ kun mɛ sɔɔ ɡoo wi u wɑ̃ɑ bɛɛn suunu sɔɔ, ù n yɑɑ
    ɡoru di ǹ kun mɛ yɑɑ ye ɡbeeku yɑɑ yɑ ɡo, yɛ̃ro u koo win yɑ̃nu teɑwɑ kpɑ u wobure.
    Adɑmɑ kɑ mɛ, u ko n sɑ̃ɑwɑ disiɡii sere kɑ tɔ̃ɔ ten yokɑɔ u sere dɛɛrɑ.
  eng-KJVCPB: 'And every soul that eateth that which died of itself, or that which
    was torn with beasts, whether it be one of your own country, or a stranger, he
    shall both wash his clothes, and bathe himself in water, and be unclean until
    the even: then shall he be clean.'
  luo-luo: “ ‘Ngʼato angʼata ma ja-Israel kata jadak manie dieru mochamo gima otho
    kende, kata mondiek onego nyaka luok lepe kende olwokre, kendo nobed mogak nyaka
    odhiambo, eka bangʼe nobed maler.
  meu-meu: A tau ta, Israel tauna eiava noho-hedoa tauna, ese mase kava ḡauna eiava
    uda ḡaudia daḡedaḡedia ese e alaia ḡauna, baine ania, ia na ena dabua baine huri
    bona baine digu, bona baine taubu ela bona dina baine diho; una murinai ia na
    baine ḡoeva.
  npi-ULB: कुनै मानिस जसले मरिसकेको वा जङ्गली जनावरले फहराएको पशु खान्छ, त्यो मानिस
    स्थानीय वा तिमीहरूका माझमा बसोबास गर्ने परदेशी जो भए तापनि, त्यसले आफ्ना लुगाहरू
    धोओस् र पानीले नुहाओस्, र त्यो साँझसम्म अशुद्ध हुने छ । त्यसपछि त्यो शुद्ध हुने
    छ ।
  yor-yor: “ ‘Ẹnikẹ́ni tí ó bá jẹ ohun tí ó kú sílẹ̀ fúnra rẹ̀, tàbí èyí tí ẹranko
    búburú pa kálẹ̀ yálà onílé tàbí àlejò, ó ní láti fọ aṣọ rẹ̀. Kí ó sì fi omi wẹ
    ara rẹ̀, yóò sì wà ní ipò àìmọ́ títí di àṣálẹ́ lẹ́yìn èyí ni yóò tó di mímọ́.
  pes-OPCB: «هر اسرائیلی یا غریبی که گوشت حیوان مرده یا دریده شده‌ای را بخورد، باید
    لباس خود را بشوید و غسل کند. او بعد از غروب طاهر خواهد بود.
  tgl-ULB: Bawat tao na kumain ng isang patay na hayop o ginutay-gutay ng mga mababangis
    na hayop, maging ang taong iyon ay katutubo o isang dayuhang naninirahan kasama
    ninyo, dapat niyang labahan ang kanyang mga damit at paliguan ang kanyang sarili
    sa tubig, at patuloy siyang marumi hanggang gabi. Pagkatapos nito magiging malinis
    na siya.
  hui-hui: Ai nogo egaru minana homene ngarubi nogo gabuame bo wahene ngarubi mbira
    tíguabi dindi taraha howa ibini tí baba mandagi haga karumebi nayagua ogoni ibu
    i̱naga deni howa ko dodoheore holebira. Ani holebirago ai ibunaga agaru wayawaya
    bo wahai halu ibuni tinginibi wayawaya bulene nga. Ani buwa ibu i̱naga deni dodohe
    kane dege alendo halu ni paliragola ibu ko mbira ibuha para nahe bayale holebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဖြစ်​စေ၊ လူ​မျိုး​ခြား သား​ဖြစ်​စေ၊ ဋ္ဌမ္မ​တာ​အ​လျောက်​သေ​သော
    တိ​ရစ္ဆာန်​၏​အ​သား သို့​မ​ဟုတ်​သား​ရဲ​ကိုက် သတ်​၍​သေ​သော​တိ​ရစ္ဆာန်​၏​အ​သား​ကို​စား
    လျှင် မိ​မိ​အ​ဝတ်​ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ရ မည်။ သူ​သည်​ည​ဦး​တိုင်​အောင်​စောင့်​ဆိုင်း
    ပြီး​မှ ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင် လာ​လိမ့်​မည်။-
  bod-N: དེ་ཡང་གཞིས་སྐྱེས་སམ་བྱེས་པ་སུ་ཡིན་ཡང་། རང་བཞིན་གྱིས་ཤི་བའམ་གཅན་གཟན་གྱིས་བསད་པའི་སྲོག་ཆགས་ཟོས་པ་ཡིན་ན།
    མི་དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། ལུས་པོ་ཆུ་ཡིས་བཀྲུ་དགོས་ཤིང་། དགོང་མོའི་བར་དུ་མི་གཙང་བ་དང་།
    དེའི་རྗེས་སུ་གཙང་བའོ། །
  sna-sna: “ ‘Ani naani, angava chizvarwa chenyu kana mutorwa, anodya chinhu chinowanikwa
    chakafa, kana kuti chinowanikwa chakabvarurwa nemhuka dzomusango, anofanira kusuka
    nguo dzake agoshamba nemvura uye achava asina kuchena kusvikira manheru; ipapo
    achava akachena.
  spa-BLM: “‘Toda persona que coma lo que muere por sí mismo, o lo que desgarran los
    animales, sea nativo o extranjero, lavará sus ropas y se bañará con agua, y quedará
    impuro hasta la noche. Entonces quedará limpio.
  cac-cac: Yaln̈ej mach ex, ma ch'oc chon̈ab'il schi'an noc' chib'ej to ton̈ej schami,
    mato smiljicham yuj junoc noc' chium noc', yovalil sjuq'uel spichul, sb'icanel
    sb'a, palta man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Mtu yeyote alaye mnyama aliyekufa au ambaye amelaruliwa na wanyama pori,
    ama yule mtu ni mwenyeji wa kuzaliwa au ni mgeni aishiye miongoni mwenu, ni lazima
    atazifua nguo zake na kujiosha katika maji, naye atakuwa najisi hata jioni. Kisha
    atakuwa safi.
  bel-bel: І кожны, хто будзе есьці мёртвае альбо разадранае зьверам, тубылец альбо
    прыхадзень, павінен вымыць вопратку сваю і абмыцца вадою і нячысты будзе да вечара,
    а потым будзе чысты;
  deu-ELBBK: Und jeder, der ein Aas oder Zerrissenes isst, er sei Einheimischer oder
    Fremder, der soll seine Kleider waschen und sich im Wasser baden, und er wird
    unrein sein bis an den Abend; dann wird er rein sein.
  mbb-OT: Is minsan hentei keniyu te menge Israilihanen wey kenà menge Israilihanen
    he mid-ubpà duma keniyu he egkaan te langgam he minatey zà etawa midhimetayan
    te zuma he langgam, kinahanglan he pìpii zin is bisti zin wey mebpemeziǥù, piru
    ed-isipen pa ǥihapun sikandin he meremerik taman te egkesakep.
  mal-2015: താനേ ചത്തതിനെയോ പറിച്ചുകീറിപ്പോയതിനെയോ തിന്നുന്നവനൊക്കെയും സ്വദേശിയായാലും
    പരദേശിയായാലും വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കയും
    വേണം; പിന്നെ അവൻ ശുദ്ധിയുള്ളവനാകും.
  rmc-rmc: Sako, či o Izraelitas abo o cudzincos, ko chaľahas ajse džviros, so murdaľiľa,
    abo ajses, so sas rozchalo avre džvirostar, peske mušinel te rajbinel o gada,
    te lanďol andro paňi a ela nažužo dži rači. Paľis ela žužo.
  pes-OPV: و هر کسی از متوطنان یا ازغریبانی که میته یا دریده شده‌ای بخورد، رخت خود
    را بشوید، و به آب غسل کند و تا شام نجس باشد. پس طاهر خواهد شد.
  ron-1924: Орьчине, фие бэштинаш, фие стрэин, каре ва мынка динтр-о фярэ моартэ сау
    сфышиятэ, сэ-шь спеле хайнеле, сэ се скалде ын апэ ши ва фи некурат пынэ сяра;
    апой ва фи курат.
  ben-OBCV: “ ‘স্বদেশি অথবা বিদেশি কেউ যদি কোনো মৃত অথবা বিদীর্ণ বন্যপশুর মাংস ভক্ষণ
    করে, তাহলে সে নিজের কাপড় অবশ্যই ধুয়ে নেবে ও জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত
    সে আনুষ্ঠানিকভাবে অশুদ্ধ থাকবে; পরে সে শুদ্ধ হবে।
  som-som: Oo qof kasta oo cuna neef iska bakhtiyey amase neef dugaagu bakhtiistay,
    hadduu yahay waddani iyo hadduu shisheeye yahayba waa inuu dharkiisa maydhaa,
    oo isna biyo ku maydhaa, oo tan iyo fiidkana nijaas buu ahaanayaa, oo dabadeedna
    daahir buu ahaan doonaa.
  lat-VUC: 'Anima, quæ comederit morticinum, vel captum a bestia, tam de indigenis,
    quam de advenis, lavabit vestimenta sua et semetipsum aqua, et contaminatus erit
    usque ad vesperum: et hoc ordine mundus fiet.'
  eng-ASVBT: 'And every soul that eateth that which dieth of itself, or that which
    is torn of beasts, whether he be homeborn or a sojourner, he shall wash his clothes,
    and bathe himself in water, and be unclean until the even: then shall he be clean.'
  ita-1885: 'E qualunque persona avrà mangiata carne di bestia morta da sè, o lacerata
    dalle fiere, natio, o forestiere, ch''egli sia, lavi i suoi vestimenti, e sè stesso,
    con acqua; e sia immondo infino alla sera: poi sia netto.'
  eng-LXXUP: 'And every soul which eats that which has died of itself, or is taken
    of beasts, either among the natives or among the strangers, shall wash his garments,
    and bathe himself in water, and shall be unclean until evening: then shall he
    be clean.'
  eng-ULB: Every person who eats an animal that has died or that has been torn by
    wild animals, whether that person is native born or a foreigner living among you,
    he must wash his clothes and bathe himself in water, and he will be unclean until
    the evening. Then he will be clean.
  spa-VBL: “Todo israelita o extranjero que coma algo que haya sido encontrado muerto
    o matado por animales salvajes debe lavar sus ropas y lavarlas con agua, y estarán
    inmundos hasta la noche. Entonces estarán limpios.
  fra-_FOB: Et toute personne, née au pays ou étrangère, qui mangera d'une bête morte
    ou déchirée, lavera ses vêtements, se lavera dans l'eau, et sera souillée jusqu'au
    soir; puis elle sera pure.
  mal-mal: സ്വാഭാവികമായി ചത്തതിനെയോ പറിച്ചുകീറിപ്പോയതിനെയോ ഭക്ഷിക്കുന്നവനെല്ലാം സ്വദേശിയായാലും
    പരദേശിയായാലും വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും
    വേണം; പിന്നെ അവൻ ശുദ്ധിയുള്ളവനാകും.
  urd-GVR: Agar koī bhī Isrāīlī yā pardesī aise jānwar kā gosht khāe jo fitrī taur
    par mar gayā yā jise janglī jānwaroṅ ne phāṛ ḍālā ho to wuh apne kapṛe dho kar
    nahā le. Wuh shām tak nāpāk rahegā.
  suz-BL: मिनु इस्राएली नु अर्को रागी ङा मुर नेल्‍लेमी, सुम आंमा बेक्‍शो मारेइ मारेइ
    नु ब्‍वाकी ङा जन्‍तुम साइश्‍शो मार मार ब्‍वाम्‍तेक्‍म हना, मेको आन वा मुरशा, चिक्‍सीचा
    माल्‍नीम। मिनु नां मरिक्‍म सम्‍म ग्रांग्रा बाक्‍चा माल्‍नीम। मिनु नोले मेको ग्रांग्रा
    मदिशो दुम्‍नीम। लेवी ११:४०; लेवी २२:८; प्रस्‍थान २१:३३-३६; प्रस्‍थान २२:३०; प्रेरित
    १५:२०
  ita-1927: E qualunque persona, sia essa nativa del paese o straniera, che mangerà
    carne di bestia morta da sé o sbranata, si laverà le vesti, laverà sé stesso nell’acqua,
    e sarà impuro fino alla sera; poi sarà puro.
  ckb-ckb: «”هەرکەسێکیش ئاژەڵێکی مرداربووەوە یان نێچیرێک بخوات، هاوڵاتی بێت یان نامۆ،
    دەبێت جلەکانی بشوات و خۆی بە ئاو بشوات و هەتا ئێوارە گڵاو دەبێت، ئینجا پاک دەبێتەوە.
  eng-BBE: And anyone who takes as food anything which has come to a natural end,
    or anything which has been put to death by beasts, if he is one of you by birth,
    or of another nation, will have to have his clothing washed and his body bathed
    in water and be unclean till evening, and then he will be clean.
  kan-OKCV: “ ‘ಸ್ವದೇಶದವನಾಗಲಿ ಇಲ್ಲವೆ ಪರಕೀಯನಾಗಲಿ ತನ್ನಷ್ಟಕ್ಕೆ ತಾನೇ ಸತ್ತು ಹೋದದ್ದನ್ನು ಇಲ್ಲವೆ
    ಕಾಡುಮೃಗ ಕೊಂದದ್ದನ್ನು ತಿಂದ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಬೇಕು.
    ಸಂಜೆಯವರೆಗೆ ಅವನು ಅಶುದ್ಧನಾಗಿರಬೇಕು. ತರುವಾಯ ಅವನು ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: தானாக இறந்துபோனதையாவது, பீறுண்டதையாவது சாப்பிட்டவன் எவனும் அவன் இஸ்ரவேலனானாலும்
    அந்நியனானாலும், தன் உடைகளைத் துவைத்து, தண்ணீரில் குளித்து, மாலைவரைத் தீட்டாயிருப்பானாக;
    பின்பு சுத்தமாக இருப்பான்.
  spa-RV-1909: Y cualquiera persona que comiere cosa mortecina, ó despedazada por
    fiera, así de los naturales como de los extranjeros, lavará sus vestidos y á sí
    mismo se lavará con agua, y será inmundo hasta la tarde; y se limpiará.
  ron-BTF: Și fiecare suflet care mănâncă ceea ce a murit de la sine, sau care a fost
    sfâșiat de fiare, fie unul din țara voastră, sau un străin, deopotrivă să își
    spele hainele și să se îmbăieze în apă și să fie necurat până seara, apoi să fie
    curat.
  eng-WEBP: “‘Every person that eats what dies of itself, or that which is torn by
    animals, whether he is native-born or a foreigner, shall wash his clothes, and
    bathe himself in water, and be unclean until the evening. Then he shall be clean.
  eng-FBV: Anyone, Israelite or foreigner, who eats anything found dead or killed
    by wild animals must wash their clothes and wash with water, and they will be
    unclean until the evening. Then they will be clean.
  nld-1939: Iedereen, zowel de ingezetene als de vreemde, die een gestorven of een
