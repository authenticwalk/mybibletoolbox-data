  lug-lug: “Omuntu yenna omuzaaliranwa oba omunnaggwanga anaalyanga ekintu kyonna
    ekinaabanga kisangiddwa nga kifu, oba nga kitaaguddwataaguddwa ensolo enkambwe,
    anaayozanga ebyambalo bye, n’anaaba mu mazzi, era anaabeeranga atali mulongoofu
    okutuusa akawungeezi; oluvannyuma anaabeeranga mulongoofu.
  heb-heb: וכל נפש אשר תאכל נבלה וטרפה באזרח ובגר וכבס בגדיו ורחץ במים וטמא עד הערב
    וטהר׃
  ben-IRV: আর স্বদেশী কি বিদেশির মধ্যে যে কেউ নিজে থেকে মারা যাওয়া কিংবা ছিন্ন ভিন্ন
    পশু খায়, সে নিজের পোশাক ধোবে, জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে;
    পরে শুচি হবে।
  pan-pan: ਅਤੇ ਕੋਈ ਵੀ ਮਨੁੱਖ ਜਿਹੜਾ ਆਪਣੇ ਦੇਸ ਦਾ ਹੋਵੇ ਜਾਂ ਪਰਦੇਸੀ, ਉਸ ਜੀਵ ਨੂੰ ਖਾਵੇ, ਜਿਹੜਾ
