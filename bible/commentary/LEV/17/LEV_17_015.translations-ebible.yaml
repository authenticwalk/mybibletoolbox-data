    poeih uh la om saeh lamtah caihcil saeh.
  tbz-SIM: Bɑ́ wè dihɛì yiɛ̀ nyoo opɔ̀ɔ̀ kòò di dɛ̀ɛ̀ ku, yoo musĩ̀mmù pĩ ndɛ̀ wèe
    ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ, ò sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku. Dɛ kó difɔ̃nkúò
    ò tɛ̃́nkɛ í sĩ̀.
  msy-2020: “Kamaghɨn amizɨ, asɨzitam puram areme, o asɨzir atiam asɨzir tam mɨsoghezɨ
    an areme, eghtɨ gɨn Israelian gumazitam o ian amizitam o ikɨzir igharazimɨn gumazir
    ian tongɨn ititam, asɨzir kamɨn tuzim amegham, a nan damazimɨn mɨzegham. Kamaghɨn
    amizɨ, a uan korotiaba ruva, egh uaghan dɨpamɨn uabɨ ruegh. Egh a mɨzɨrɨziba sara
    ikɨ mangɨtɨ aruem magɨrɨghtɨ, a ua zuegham.
  azb-azb: Yerli olsun, yadelli olsun, təbii yolla ölən, parçalanıb ölən heyvanı yeyən
    adam qoy geyimini yusun, su ilə yuyunsun və axşamadək murdar, sonra pak sayılsın.
  eng-DBY: 'And every soul that eateth of a dead carcase, or of that which was torn,
    be it one home-born, or a stranger, he shall wash his clothes, and bathe in water,
    and be unclean until the even: then he shall be clean.'
  hin-2017: और चाहे वह देशी हो या परदेशी हो, जो कोई किसी लोथ या फाड़े हुए पशु का माँस
    खाए वह अपने वस्त्रों को धोकर जल से स्नान करे, और साँझ तक अशुद्ध रहे; तब वह शुद्ध
    होगा।
  wol-KYG: «Te itam képp ku lekk médd mbaa lu rab fàdd, muy njuddu-ji-réew mbaa doxandéem,
    na fóot ay yéreem, sangu, te du tere mu yendoo sobe ba jant so, mu doora set.
  eng-YLT: '''And any person who eateth a carcase or torn thing, among natives or
    among sojourners — hath both washed his garments, and hath bathed with water,
    and hath been unclean until the evening — then he hath been clean;'
  eng-WYC-2017: A man that eateth a thing dead by itself, either taken of a beast,
    as well of men born in the land, as of comelings, he shall wash his clothes, and
    himself in water, and he shall be defouled, till to eventide; and by this order,
    he shall be made clean;
  eng-WMBB: “‘Every person that eats what dies of itself, or that which is torn by
    animals, whether he is native-born or a foreigner, shall wash his clothes, and
    bathe himself in water, and be unclean until the evening. Then he shall be clean.
  urd-GVH: अगर कोई भी इसराईली या परदेसी ऐसे जानवर का गोश्त खाए जो फ़ितरी तौर पर मर
    गया या जिसे जंगली जानवरों ने फाड़ डाला हो तो वह अपने कपड़े धोकर नहा ले। वह शाम
    तक नापाक रहेगा।
  rug-rug: Be keke tie Izireli babe tie karovona, si dogoria si keke kurukuru matena
    babe sapu tava mate koari na kurukuru pinomodi meke hena ia sa sa masana, si kaqu
    sopu i sa sari nana poko, meke huhuve, meke koa aqa osolae kamo sa totoso lodu
    sa rimata meke tiqe kaqu via pa dinoṉo te Zihova si asa meke boka somana pule
    koari na tie Izireli.
  gaz-gaz: “ ‘Namni kam iyyuu dhalataa biyyaas taʼu alagaan waan duʼee argame yookaan
    bineensi ciccire nyaatu uffata isaa haa miiccatu; dhagna isaas bishaaniin haa
    dhiqatu; inni hamma galgalaatti akka seeraatti xuraaʼaa dha; ergasii ni qulqullaaʼa.
  fra-LSG: Toute personne, indigène ou étrangère, qui mangera d’une bête morte ou
    déchirée, lavera ses vêtements, se lavera dans l’eau, et sera impure jusqu’au
    soir; puis elle sera pure.
  yal-yal: “Naxan na suben don naxan faxaxi a yɛtɛ ma hanma sube gbɛtɛ naxan faxaxi,
    a na findi Isirayila bari diin na hanma xɔɲɛna, na kanna lan a yi a dugine xa,
    a yi a maxa. A mi fa sariɲanxi han ɲinbanna, na xanbi ra a yi sariɲan.
  haw-1868: A o ke kanaka nana e ai i ka mea make wale, a i ka mea paha i pepehiia
    e na holoholona, o ka mea o ko oukou aina ponoi, a o ka malihini paha, e holoi
    oia i kona mau kapa, e auau hoi i ka wai, a e haumia a hiki i ke ahiahi.
  arb-NAV: أَيُّ إِنْسَانٍ، سَوَاءٌ كَانَ مُوَاطِناً أَمْ غَرِيباً، يَأْكُلُ مِنْ
    جِيفَةٍ أَوْ فَرِيسَةٍ، عَلَيْهِ أَنْ يَغْسِلَ ثِيَابَهُ وَيَسْتَحِمَّ بِمَاءٍ،
    وَيَبْقَى نَجِساً إِلَى الْمَسَاءِ، ثُمَّ يُصْبِحُ طَاهِراً.
  ewe-ewe: “ ‘Kpe ɖe esia ŋu la, ele na ame sia ame, Israelvi alo amedzro, si aɖu
    lã aɖe si ku le eɖokui si alo lã aɖe si lã lénu aɖe vuvu la, be wòanya eƒe awuwo,
    ale tsi, eye eƒe ŋuti mekɔ o va se ɖe fiẽ. Esia megbe la, eƒe ŋuti akɔ.
  eng-LEE: And every person that eateth that which hath died of itself, or that which
    was torn by beasts, be this one born in your own country, or a stranger, shall
    both wash his clothes, and bathe himself in water, and be unclean until the evening,
    when he shall be clean.
  asm-FB: স্বদেশীয় বা বিদেশীয় লোকসকলৰ মাজৰ যি কোনোৱে নিজে নিজেই মৰা, বা হিংসুক জন্তুৱে
    ছিৰা পশু ভোজন কৰিব তেওঁ নিজ বস্ত্ৰ ধুই পানীত গা ধুব আৰু সন্ধ্যালৈকে তেওঁ অশুচি
    হৈ থাকিব; তাৰ পাছত তেওঁ শুচি হ’ব।
  sus-A: «شَ عِسِرَيِلَكَ، شَ نَ مُ عَ رَ شْحّ ندٍ نَشَن نَ وٌ تَفِ، نَ سُبٍ دٌن نَشَن
    قَشَشِ عَ يّتّ مَ، شَ نَ مُ عَ رَ سُبٍ فبّتّ نَشَن قَشَشِ كِ فبّتّ رَ، نَ كَنيِ
    شَ عَ شَ دُفِيٍ شَ يٍ رَ، عَ مَن شَ عَ يّتّ مَشَ. عَ مُ سّنِيّنمَ هَن نُنمَرٍ
    رَ.
  fra-SBL: '"''Toute personne qui mangera ce qui meurt d''elle-même ou ce qui est
    déchiré par les animaux, qu''elle soit native ou étrangère, lavera ses vêtements,
    se baignera dans l''eau et sera impure jusqu''au soir. Ensuite, il sera pur.'
  hbo-hbo: וְכָל־נֶ֗פֶשׁ אֲשֶׁ֨ר תֹּאכַ֤ל נְבֵלָה֙ וּטְרֵפָ֔ה בָּאֶזְרָ֖ח וּבַגֵּ֑ר
    וְכִבֶּ֨ס בְּגָדָ֜יו וְרָחַ֥ץ בַּמַּ֛יִם וְטָמֵ֥א עַד־הָעֶ֖רֶב וְטָהֵֽר׃
  eng-WYCLIFFE: A man that etith a thing deed bi it silf, ethir takun of a beeste,
    as wel of men borun in the lond, as of comelyngis, he schal waische hise clothis
    and hym silf in watir, and he schal be `defoulid til to euentid; and by this ordre
    he schal be maad cleene; that if he waischith not his clothis,
  cwe-cwe: “Munhu yoyose yawe mkaya hebu nyambenyambe, yoja chochose chifile chenyewo
    hebu chikomigwe na mnyama wa kumbago, munhu iyo kolondeka yafuwe viwalo vake na
    yoge, nayo kezakwambula mwiko mbaka ichigulogulo. Maabaho kezakuwa kasafyigwa.
  kik-kik: “ ‘Mũndũ o wothe, arĩ wa gũciarĩrwo bũrũri wanyu kana arĩ mũgeni, angĩkaarĩa
    nyamũ ĩkuĩte kana ĩtambuurangĩtwo nĩ nyamũ cia gĩthaka-rĩ, no nginya agaathambia
    nguo ciake na ethambe na maaĩ, na atiinde na thaahu nginya o hwaĩ-inĩ; thuutha
    ũcio nĩagathirwo nĩ thaahu.
  fra-NCL: Toute personne, née dans le pays ou étrangère, qui mangera d’une bête morte
    ou déchirée, lavera ses vêtements, se baignera dans l’eau, et sera impure jusqu’au
    soir ; puis elle sera pure.
  cek-AK: Angmah koeh kadueh moi, moi kasan mah kaek ih moi caa kami, prae thung ih
    kami maw, to tih ai boeh loe angvin doeh, a khukbuen to pasuk moe, tui amhluk
    han oh; anih loe duembang khoek to ciim mak ai; tui amhluk pacoengah ni ciim vop
    tih.
  cuk-cuk: ” ’Bela Israel-dulemardibe, Israel-dulesuliddibe, ibdurgan-achu-sapurse-burgwisad
    guchale, igi ibdurgan-san-ichimaklesad guchale, e-mor enukoed, degi, nue obbaloed.
    Geb we-dule neg-mutikguedse swilidiksuli gudii guoed. Geb a-sorbali, swilidik
    gunonikoed.
  uig-CYR: Кимдәким өлүп қалған яки житқучлар боғуп титма-титма қиливәткән бир һайванни
    йесә, мәйли у йәрлик яки яқа жутлуқ болсун өз кийимлирини жуюп, суда жуюнсун вә
    кәч киргичә напак саналсун; андин у пак болиду.
  tel-2017: స్థానికుడైనా, మీ మధ్యలో నివసించే విదేశీయుడైనా చనిపోయిన జంతువునో లేదా మృగాలు
    చీల్చివేసిన జంతువునో ఆహారంగా తీసుకుంటే, అతడు తన బట్టలు ఉతుక్కోవాలి. స్నానం చేయాలి.
    అతడు సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు. తరువాత అతడు శుద్ధుడు అవుతాడు.
  hat-BSA: “Lè yon moun manje yon bèt ki mouri oswa ki chire pa lòt bèt kit li se
    yon moun peyi a, oswa yon etranje, li va lave rad li, li va benyen nan dlo, e
    li va rete pa pwòp jis rive nan aswè. Konsa, li va vin pwòp.
  kos-kos: Kutena mwet, finne mwet Israel ku mwetsac, su kang ikwen kosro ma sifacna
    misa, ku ma anwuki sin kosro lemnak, enenu in ohlla nuknuk lal, yihla, ac soano
    nwe ke ekela, na el fah nasnas.
  hbo-WLC: וְכָל־נֶ֗פֶשׁ אֲשֶׁ֨ר תֹּאכַ֤ל נְבֵלָה֙ וּטְרֵפָ֔ה בָּאֶזְרָ֖ח וּבַגֵּ֑ר
    וְכִבֶּ֨ס בְּגָדָ֜יו וְרָחַ֥ץ בַּמַּ֛יִם וְטָמֵ֥א עַד־הָעֶ֖רֶב וְטָהֵֽר׃
  ibo-ibo: “ ‘Mmadụ ọbụla, maọbụ nwa afọ ma ọ bụkwanụ onye ọbịa, nke riri anụ nwụrụ
    nʼonwe ya, maọbụ nke anụ ọhịa dọgburu, ga-eji mmiri saa uwe ya na ahụ ya, ọ ga-abụkwa
    onye rụrụ arụ ruo uhuruchi tupu ọ dị ọcha ọzọ.
  ory-ory: ଆଉ, ସ୍ୱଦେଶୀ କି ବିଦେଶୀ ମଧ୍ୟରୁ ଯେକେହି ସ୍ୱୟଂମୃତ କିଅବା ବିଦୀର୍ଣ୍ଣ ପଶୁ ଭୋଜନ କରେ,
    ସେ ଆପଣା ବସ୍ତ୍ର ଧୌତ କରି ଜଳରେ ସ୍ନାନ କରିବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ; ତହିଁ ଉତ୍ତାରେ
    ଶୁଚି ହେବ।
  chk-chk: Nge iteiten aramas, ese lifilifil ika eman chon Israel ika eman chon ekis,
    mi ochoch fituken eman man mi püsin mäla ika mi mäla ren manmwacho, epwe sopuni
    üfan o tütü, nge epwe limengau tori lekuniol. Mürin epwe limöch.
  rop-rop: “En eni Isreil pipul o pipul brom najalot kantri hu jidan deya en dagat
    det bif brom det enimul wen imbin jis dai, o maitbi imbin gitkil brom wailwan
    enimul, wal im garra lafta washim im klos, en abum bogi, en jidan raidap sangodan
    bifo im klinbala blanga serramoni.
  ukr-1871: І всякий хто їсти ме або трупа, або те що зьвір розідре, чи землянин,
    чи приходень, мусить випрати одїж свою та викупатись у водї, і нечистий буде він
    до вечора; тодї ж стане чистий. Коли ж не повипирає її і не скупається, так нести
    ме на душі гріх свій.
  deu-1951: Jeder aber, der ein Aas oder Zerrissenes genießt, er sei ein Einheimischer
    oder ein Fremdling, der soll seine Kleider waschen und sich mit Wasser baden und
    unrein bleiben bis zum Abend, dann wird er rein.
  eng-JPS: And every soul that eateth that which dieth of itself, or that which is
    torn of beasts, whether he be home-born or a stranger, he shall wash his clothes,
    and bathe himself in water, and be unclean until the even; then shall he be clean.
  srp-1865: A ko bi jeo meso od životinje koja crkne ili koju raskine zvjerka, bio
    domorodac ili došljak, neka opere haljine svoje i okupa se u vodi, i biæe neèist
