    blood-guiltiness shall it be imputed unto that man, blood hath he shed; and that
    man shall be cut off from among his people.'
  asm-FB: কিন্তু তেওঁ যদি সেই উপহাৰ যিহোৱাৰ আবাসৰ সন্মুখত সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ-মুখলৈ
    নানে, তেতিয়া সেই লোকজনলৈ ৰক্তপাতৰ দোষ গণিত হ’ব; সেই লোকজনে ৰক্তপাত কৰাত, তেওঁক
    নিজ লোকসকলৰ মাজৰ পৰা উচ্ছন্ন কৰা হ’ব।
  sus-A: عَ مُ عَ شَنِنمَ هْرْ مْلِنفِرَ سٌدٍ دّ شَ رَ عَلَكٌ عَ شَ عَ قِ ﭑ تَن عَلَتَلَ
    مَ هْرْ مْلِنفِرَ يِرٍ، نَ كَنيِ لُمَ نّ عَلْ قَشّتِ. عَ بَرَ قَشّ تِ، عَ لَنمَ
    نَ كَنيِ شَ كٍرِ حَمَ يَ مَ.
  fra-SBL: 'et qui ne l''aura pas apporté à l''entrée de la tente d''assignation pour
    l''offrir en sacrifice à l''Éternel devant la tente de l''Éternel : le sang sera
    imputé à cet homme. Il a versé le sang. Cet homme sera retranché du milieu de
    son peuple.'
  hbo-hbo: וְאֶל־פֶּ֜תַח אֹ֣הֶל מֹועֵד֮ לֹ֣א הֱבִיאֹו֒ לְהַקְרִ֤יב קָרְבָּן֙ לַֽיהוָ֔ה
    לִפְנֵ֖י מִשְׁכַּ֣ן יְהוָ֑ה דָּ֣ם יֵחָשֵׁ֞ב לָאִ֤ישׁ הַהוּא֙ דָּ֣ם שָׁפָ֔ךְ וְנִכְרַ֛ת
    הָאִ֥ישׁ הַה֖וּא מִקֶּ֥רֶב עַמֹּֽו׃
  eng-WYCLIFFE: and offrith not an offryng to the Lord at the dore of the tabernacle;
    as he schedde mannus blood, so he schal perische fro the myddis of his puple.
  cwe-cwe: bila kumgala mnyama iyo hana ihanhu ha kwingilila muna dihema da Mulungu
    muladi kumulavila Mndewa Mulungu. Munhu iyo kokuwa kabananga kwa kwiitila damu,
    ketila damu na kezabaguligwa mwa wanhu wake.
  kik-kik: handũ ha kũrĩrehe itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo, arĩrute rĩrĩ igongona
    rĩa kũrutĩrwo Jehova hau mbere ya Hema-ĩrĩa-Nyamũre ya Jehova-rĩ, mũndũ ũcio nĩagatuuo
    arĩ na mahĩtia ma gũita thakame; mũndũ ũcio nĩaitĩte thakame, na no nginya aingatwo
    kuuma kũrĩ andũ ao.
  fra-NCL: sans l’amener à l’entrée de la tente de réunion pour le présenter en offrande
    à Yahweh devant la Demeure de Yahweh, le sang sera imputé à cet homme ; il a répandu
    le sang, cet homme sera retranché du milieu de son peuple.
  cek-AK: Angraeng ih kahni im hmaa ih, amkhuenghaih kahni im thok taengah, Angraeng
    khaeah paek han sin ai nahaeloe, to kami to athii longsak kami ah net moe, angmah
    ih acaeng thung hoi pahnawt han oh.
  cuk-cuk: Bab-Jehová-dulemarbo-ambikued-neg-yawagakgi oburgwergebed. Ar dule, danar-danar-bukwadgi
    ibdurgan-oburgwisale, igi danar-danar-bukwad-magaba oburgwisale, we-dule, dummad-nosad.
    A-ulale, we-dule, Israel-dulemar-abargi onolegoed.
  uig-CYR: '@see-verse:LEV.017.003'
  tel-2017: దాన్ని యెహోవాకి అర్పించడానికి ప్రత్యక్ష గుడారం ద్వారం దగ్గరికి దాన్ని
    తీసుకు రాకపోతే అతడు రక్తం విషయంలో అపరాధి అవుతాడు. అతడు రక్తం చిందించాడు, కాబట్టి
    అలాంటి వాడు ప్రజల్లో లేకుండా పోవాలి.
  hat-BSA: epi ki pa t pote li nan pòtay tant asanble a pou prezante li kòm yon ofrann
    a SENYÈ a devan tabènak SENYÈ a, koupabilite vèse san an va kontwole sou moun
    sila a. Li te vèse san e moun sa a va koupe retire de pèp li a.
  kos-kos: ac tia use nu ke acn in utyak nu ke Lohm Nuknuk Mutal sin LEUM GOD tuh
    elan uniya we, ac fah oasr mwatal ke akmas. El aksororyela srah, na el ac fah
    lisyukla liki inmasrlon mwet lun God.
  hbo-WLC: וְאֶל־פֶּ֜תַח אֹ֣הֶל מוֹעֵד֮ לֹ֣א הֱבִיאוֹ֒ לְהַקְרִ֤יב קָרְבָּן֙ לַֽיהוָ֔ה
    לִפְנֵ֖י מִשְׁכַּ֣ן יְהוָ֑ה דָּ֣ם יֵחָשֵׁ֞ב לָאִ֤ישׁ הַהוּא֙ דָּ֣ם שָׁפָ֔ךְ וְנִכְרַ֛ת
    הָאִ֥ישׁ הַה֖וּא מִקֶּ֥רֶב עַמּֽוֹ׃
  ibo-ibo: ma o wetaghị ya nʼọnụ ụzọ ụlọ nzute iche ya dịka onyinye nʼihu Onyenwe
    anyị, nʼihu ụlọnsọ Onyenwe anyị, a ga-agụ onye ahụ dịka onye ikpe iwufu ọbara
    mara. Ọ wụfuola ọbara, nʼihi ya, a ga-esite nʼetiti ndị ya kewapụ ya.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଆବାସ ସମ୍ମୁଖରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉପହାର ଉତ୍ସର୍ଗ କରିବା
    ପାଇଁ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟକୁ ତାହା ନ ଆଣେ, ତାହା ପ୍ରତି ରକ୍ତପାତର ଅପରାଧ ଗଣିତ ହେବ;
    ସେ ରକ୍ତପାତ କରିଅଛି; ସେହି ମନୁଷ୍ୟ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: nge esap uwato ewe man leasamalapen ewe imw mangaku ia aramas ra churi
    Kot ie, pwe epwe fang ngeni ewe Samol mi Lapalap mwen an imwenfel, ewe mwän epwe
    nom lon tipisin nimanau. Iwe, pokiten a föri ei, iei mine epwe käriwu seni aramasan.
  rop-rop: '@see-verse:LEV.017.003'
  ukr-1871: 'Та не принїс його до входу громадського намета на жертву Господеві перед
    храминою Господньою, тому чоловікові буде полїчена кров за гріх: кров пролив він,
    і викорениться чоловік той зміж люду свого;'
  deu-1951: und es nicht vor die Tür der Stiftshütte bringt, daß es dem HERRN zum
    Opfer gebracht werde vor der Wohnung des HERRN, dem soll es für eine Blutschuld
    gerechnet werden; er hat Blut vergossen, und es soll derselbe Mensch aus seinem
    Volk ausgerottet werden.
  eng-JPS: and hath not brought it unto the door of the tent of meeting, to present
    it as an offering unto the LORD before the tabernacle of the LORD, blood shall
    be imputed unto that man; he hath shed blood; and that man shall be cut off from
    among his people.
  srp-1865: A ne dovede na vrata šatora od sastanka, da prinese prinos Gospodu pred
    šatorom Gospodnjim, kriv je za krv; prolio je krv; zato da se istrijebi onaj èovjek
    iz naroda svojega.
  lug-lug: nga tagireese ku mulyango gw’Eweema ey’Okukuŋŋaanirangamu, okugiwaayo ng’ekirabo
    ekiweebwayo eri Mukama Katonda mu kisasi ky’Eweema ya Mukama; omuntu oyo anaabanga
    azzizza omusango ogw’okuyiwa omusaayi; olwokubanga ayiye omusaayi, anaagobwanga
    n’agaanibwa okukolagananga ne banne.
  heb-heb: ואל פתח אהל מועד לא הביאו להקריב קרבן ליהוה לפני משכן יהוה דם יחשב לאיש
    ההוא דם שפך ונכרת האיש ההוא מקרב עמו׃
  ben-IRV: কিন্তু সদাপ্রভুর আবাসের সামনে সদাপ্রভুর উদ্দেশ্যে উপহার উৎসর্গ করতে সমাগম
    তাঁবুর দরজার সামনে তা না আনে, তার ওপর রক্তপাতের পাপ গণ্য হবে; সে রক্তপাত করেছে,
    সে ব্যক্তি নিজের লোকদের মধ্য থেকে উচ্ছেদ হবে।
  pan-pan: ਅਤੇ ਉਸ ਨੂੰ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਕੋਲ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ, ਯਹੋਵਾਹ ਦੇ ਨਿਵਾਸ
    ਸਥਾਨ ਦੇ ਸਾਹਮਣੇ ਬਲੀ ਚੜ੍ਹਾਉਣ ਲਈ ਨਾ ਲਿਆਵੇ, ਤਾਂ ਉਹ ਮਨੁੱਖ ਖੂਨ ਦਾ ਦੋਸ਼ੀ ਠਹਿਰੇ। ਉਸ ਨੇ
    ਲਹੂ ਬਹਾਇਆ ਹੈ ਇਸ ਲਈ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသားတစုံ တယောက်သည် သိုး ၊ ဆိတ် ၊ နွား ကို တပ် ထဲ မှာ သတ် သည်ဖြစ်စေ
    ၊ တပ် ပြင် မှာ သတ် သည်ဖြစ်စေ၊
  hmo-hmo: to Palai Dubu ena iduara dekenai ia mailaia lasi, bona Lohiabada ena vairana
    dekenai unai boubou ia henia lasi, unai tau ese taravatu ia utua vadaeni. Ia ese
    rara ia habubua kava dainai, iena bese taudia dekena amo unai tau do lau atoa
    siri.
  urd-urd: उसे ख़ेमा — ए — इजितमा'अ के दरवाज़े पर, ख़ुदावन्द के घर के आगे, ख़ुदावन्द
    के सामने चढ़ाने को न ले जाए, उस शख़्स पर ख़ून का इल्ज़ाम होगा कि उसने ख़ून किया
    है; और वह शख़्स अपने लोगों में से काट डाला जाए।
  rus-SYN: 'и не приведет ко входу скинии собрания, чтобы принести во всесожжение
    или в жертву о спасении, угодную Господу, в приятное благоухание, и если кто заколет
    вне стана и ко входу скинии собрания не принесет, чтобы представить в жертву Господу
    пред жилищем Господним, то человеку тому вменена будет кровь: он пролил кровь,
    и истребится человек тот из народа своего;'
  bqc-SIM: i mↄò kpaaũkpɛ kpɛɛlɛ sa'oioao, wali ade dilɛ aukↄlɛna ũ. Aukↄlɛnaɛ,
    wali ade bↄ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Ama chun thisan asotah jeh a, Pathen miteh lah a kona kisimtha lou
    ding ahi.
  mar-mar: परंतु परमेश्वराच्या निवासमंडपासमोर अर्पण करण्यासाठी दर्शनमंडपापाशी आणला
    नाही, तर त्या मनुष्यास रक्तपात केल्याचा दोष लागेल; त्याने त्या प्राण्याचा वध करून
    रक्त सांडले आहे म्हणून त्या मनुष्यास आपल्या लोकांतून बाहेर टाकावे.
  qub-qub: Tincuna Tolduman mana apamoj cäga yawarta mashtashanpitami juchayoj canga.
    Chaypitami chayno ruraj runaga Israelcunapita gargusha canga.
  bqp-bqp: Yɛ̃ro u kun kue mɛ, bɑ koo nùn sɑbe ten yɛm bikiɑwɑ domi u yɛm yɑriwɑ mi.
    Sɑɑ ye sɔɔ, bɑ koo yɛ̃ro yɑrɑwɑ Isirelibɑn suunu sɔɔn di.
  hat-hat: depi se pa devan pòt Tant Randevou a li touye l' pou l' ofri l' bay Seyè
    a la devan kay Seyè a, moun sa a koupab, li fè yon krim, li fè san koule. Se pou
    yo wete l' nèt nan mitan moun pèp Bondye a.
  eng-BSB: instead of bringing it to the entrance to the Tent of Meeting to present
    it as an offering to the LORD before His tabernacle—that man shall incur bloodguilt.
    He has shed blood and must be cut off from among his people.
  tod-tod: é la liini la GALA daaɠomi seɠe ʋɛlɛi laaʋɛ, é ʋa kɛ ga vebɛanii Ɠɔoɠɔ
    GALAGI ʋɛ ná-seɠe ʋɛlɛ ɲadegai ɠakalaʋɛ, naama nui ɠa ɠɛ ga sɔba nu, tɔɔzei é
    ɲamai ʋua. Kpe ka leʋe ná-nuɓusɛiti ba, é ɠula ti zaama.
  eng-WEBPB: 'and hasn’t brought it to the door of the Tent of Meeting to offer it
    as an offering to the LORD before the LORD’s tabernacle: blood shall be imputed
    to that man. He has shed blood. That man shall be cut off from amongst his people.'
  kbq-kbq: ana bulimakao afupi, sipisipi afupi, meme afuma erino atruhu seli mono
    nomofo kafante'ma Ra Anumzamofo avugama omesiana, e'inahu vahe'mo'a kora eritagino
    kumi hu'neankino, kuma agu'afintira ahenatitregahie.
  nhe-BL: Nochi tlacajcahualistli huan nochi tlapiyalime tlen inquinmictise para tlacualistli
    monequi achtohui xiquinhualicaca campa ipuerta nopa yoyon tiopamitl para innechmacase
    na, niimoTECO. Intla se tlacatl quihuicas se tlapiyali ipan seyoc lado huan quimictis
    huan ax nechmacatoc na queja niquijto, huajca quihuica tlajtlacoli pampa quitoyajqui
    estli. Huan nopa tlacatl monequi inquiquixtise tlen campa imojuanti para ayoc
    quema huelis itztos imohuaya.
  gub-BL: aze nueraha kwaw a'e ma'ea'yr tàpuzràn Tupàn pe imonokatu pyrer pupe teixe
    haw pe nehe, aze nomono kwaw Tupàn Tuweharupi Wiko Ma'e pe nehe, pemono kar a'e
    awa Izaew wamyter wi nehe. Ta'e ikatu 'ym ma'e iapo arer romo hekon a'e nehe xe.
    Nuzawy kwaw awa izuka arer.
  eng-DRA: 'And offer it not at the door of the tabernacle an oblation to the Lord,
    shall be guilty of blood: as if he had shed blood, so shall he perish from the
    midst of his people.'
