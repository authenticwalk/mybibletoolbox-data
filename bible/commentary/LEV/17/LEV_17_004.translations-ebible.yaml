verse: LEV.017.004
translations:
  mal-C: '@see-verse:LEV.017.003'
  deu-TKW: 'und sie nicht hinbringt zur Thüre des Offenbarungszeltes, um sie Jahwe
    als Opfergabe darzubringen vor der Wohnung Jahwes, einem solchen soll es als Blutschuld
    angerechnet werden: Blut hat er vergossen, und ein solcher soll hinweggetilgt
    werden mitten aus seinen Volksgenossen,'
  lin-lin: mpe amemi yango te na ekotelo ya Ndako ya kapo ya Bokutani mpo na kobonza
    yango lokola likabo epai na Yawe liboso ya Mongombo ya Yawe, makila na yango ekotangama
    na moto ya moto yango. Lokola asopi makila, bakolongola ye kati na bato na ye.
  eng-LSV: and has not brought it in to the opening of the Tent of Meeting to bring
    an offering near to YHWH before the Dwelling Place of YHWH, blood is reckoned
    to that man—he has shed blood—and that man has been cut off from the midst of
    his people;
  eng-GNV: 'And bringeth it not vnto the doore of the Tabernacle of the Congregation
    to offer an offring vnto the Lord before the Tabernacle of the Lord, blood shalbe
    imputed vnto that man: he hath shed blood, wherefore that man shall be cut off
    from among his people.'
  eng-WEBSTER: 'And bringeth it not to the door of the tabernacle of the congregation,
    to offer an offering to the LORD before the tabernacle of the LORD; blood shall
    be imputed to that man; he hath shed blood; and that man shall be cut off from
    among his people:'
  nhw-BL: Nochi tlacajcahualistli huan nochi tlapiyalme catli anquinmictise para tlacualistli
    monequi achtihui xiquinhualicaca campa ipuerta nopa yoyon tiopamitl para antechmacase
    na, niamoTECO. Sintla se masehuali quihuicas se tlapiyali ipan seyoc lado huan
    quimictis huan amo nechmacatoc na quen niquijto, huajca quihuica tlajtlacoli pampa
    quitoyajqui estli. Huan nopa tlacatl monequi anquiquixtise tlen campa amojuanti
    para ayacmo quema huelis itztos amohuaya.
  swh-ONEN: badala ya kuileta kwenye ingilio la Hema la Kukutania ili kuileta kama
    sadaka kwa Bwana mbele ya Maskani ya Bwana, mtu huyo atahesabiwa kuwa na hatia
    ya kumwaga damu; ni lazima akatiliwe mbali na watu wake.
  bba-bba: Yɛ̃ro u kun kue mɛ, bɑ koo nùn sɑbe ten yɛm bikiɑwɑ domi u yɛm yɑriwɑ mi.
    Sɑɑ ye sɔɔ, bɑ koo yɛ̃ro yɑrɑwɑ Isirelibɑn suunu sɔɔn di.
  eng-KJVCPB: 'and bringeth it not unto the door of the tabernacle of the congregation,
    to offer an offering unto the Lord before the tabernacle of the Lord; blood shall
    be imputed unto that man; he hath shed blood; and that man shall be cut off from
    among his people:'
  luo-luo: to ok okele e dho Hemb Romo mondo otimgo ni Jehova Nyasaye misango e nyim
    Hema Maler mar Jehova Nyasaye, to ngʼatno nokwan mana kaka ngʼama oneko nikech
    osechwero remo, omiyo nongʼad kare oko kuom ogandagi.
  meu-meu: 'a hebou kalagana iduarana ai basine mailaia, Iehova ena ihaboulaina ḡauna
    ai basine halaoa Iehova ena ruma vairanai, rarana na ia latanai, badina be rara
    vada e hahebubua kerere: ia na ena bese amo bae negea daure.'
  npi-ULB: तर यदि त्यसले त्यो भेट हुने पालको प्रवेशद्वारमा परमप्रभुको पवित्र स्थानअगि
    बलिदानको रूपमा अर्पण गर्न ल्याउँदैन भने, त्यस रक्‍तपातको कारण त्यो दोषी हुने छ
    । त्यसले रगत बगाएको छ र त्यो मानिस आफ्ना मानिसहरूका बिचबाट बहिष्‍कृत होस् ।
  yor-yor: 'tí kò sì mú un wá sí ibi àgọ́ ìpàdé láti fi rú ẹbọ sí Olúwa níwájú àgọ́
    ìpàdé, ẹ̀bi ìtàjẹ̀ sílẹ̀ ni kí ẹ kà sí ẹni náà lọ́rùn: torí pé ó ti ta ẹ̀jẹ̀ sílẹ̀,
    ẹni náà ni a ó sì gé kúrò láàrín àwọn ènìyàn rẹ̀.'
  pes-OPCB: بجای اینکه آن را کنار در خیمۀ ملاقات بیاورد تا به عنوان هدیه به خداوند
    تقدیم کند، آن شخص خون ریخته و مجرم است و باید از میان قوم خود منقطع شود.
  tgl-ULB: kung hindi niya ito dadalhin sa pasukan ng tolda ng pagpupulong upang ihandog
    bilang isang alay para kay Yahweh sa harap ng kanyang tabernakulo, ang taong iyon
    ay nagkasala na sa pagdanak ng dugo. Pinadanak niya ang dugo, at dapat ng itiwalag
    ang taong iyon mula sa kanyang bayan.
  hui-hui: I̱ninaga Balai Anda kagoha anda haneni i̱hondo ala lomabu ngule yalu naibirimiyagua
    nde tígua darama bame pelarimigoni. Ani birimiyagua tígua wali agali bo waharadagua
    beramigo tí i̱naga wali agali karu baba mandagi nahe tí tara ka lalu bo batagi
    holebero.
  mya-mya: '@see-verse:LEV.017.003'
  bod-N: གལ་སྲིད་ཕྱུགས་ཟོག་དེ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ། དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་གི་མདུན་དུ་ཁྲིད་འོངས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པར་འབུལ་བ་མིན་ན།
    ཁྲག་བཞུར་བ་དེ་ནི་མི་དེའི་ཉེས་པར་བགྲང་དགོས་ཤིང་། ཁོས་ཁྲག་བཞུར་དུ་བཅུག་པས་མི་དེ་ནི་རང་གི་མི་མང་ལས་མེད་པར་གཏོང་དགོས་ལ།
  sna-sna: panzvimbo yokuuya nayo pamusuo weTende Rokusangana kuti aipe sechipiriso
    kuna Jehovha pamberi petabhenakeri yaJehovha, murume iyeye achanzi ane mhosva
    yokudeura ropa; adeura ropa saka anofanira kubviswa pakati pavanhu vokwake.
  spa-BLM: 'y no lo haya traído a la puerta de la Tienda de Reunión para ofrecerlo
    como ofrenda a Yahvé ante el tabernáculo de Yahvé: la sangre se le imputará a
    ese hombre. Ha derramado sangre. Ese hombre será cortado de entre su pueblo.'
  cac-cac: palta max yic'cotlaj noc' d'a stielxo in cajnub' b'aj tzin ch'ox in b'a,
    yovalil man̈xa yalan yic d'a e cal. A jun chi' scotcan d'a yib'an̈, yujto ton̈ej
    stob'canem schiq'uil noc' ta'.
  swh-ULB: kama hamleti katika ingilio la hema la kukutania ili kumtoa dhabihu kwa
    Yahweh mbele za hema lake la kukutania, mtu huyo ana hatia ya damu iliyomwagika.
    Amemwaga damu, na mtu huyo ni sharti akatiliwe mabali kutoka miongoni mwa watu
    wake.
  bel-bel: і не прывядзе да ўваходу ў скінію сходу, каб явіць у ахвяру Госпаду перад
    селішчам Гасподнім, дык чалавеку таму залічана будзе кроў; ён праліў кроў, і зьнішчыцца
    чалавек той з народу свайго;
  deu-ELBBK: 'und es nicht an den Eingang des Zeltes der Zusammenkunft gebracht hat,
    um es dem HERRN als Opfergabe darzubringen vor der Wohnung des HERRN, diesem Mann
    soll Blut zugerechnet werden: Blut hat er vergossen, und dieser Mann soll ausgerottet
    werden aus der Mitte seines Volkes;'
  mbb-OT: ne kenà diyà te Tulda he Ed-ezapan (egngezanan daan he Tulda he Edtelevukaayan),
    ne iring ded te nekevunù sikandin te etew, umbe kenè niw sikandin isipa he zuma
    niw. Midhimu heini he kebpemuhat su para ziyè niw veeli is kebpemuhat te ǥemawan
    te Tulda ne kenà diyà te zuma he lugar. Umbe is ibpemuhat niw he pemuhat he para
    gasa iveǥey niw ziyà te memumuhat he iyan ebpemuhat kayi ziyà te Nengazen.
  mal-2015: അതിനെ യഹോവയുടെ കൂടാരത്തിന്റെ മുമ്പിൽ യഹോവെക്കു വഴിപാടായി അർപ്പിക്കേണ്ടതിന്നു
    സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ കൊണ്ടുവരാതിരിക്കയും ചെയ്താൽ അതു അവന്നു രക്തപാതകമായി
    എണ്ണേണം; അവൻ രക്തം ചൊരിയിച്ചു; ആ മനുഷ്യനെ അവന്റെ ജനത്തിന്റെ നടുവിൽനിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: a na anela ole džviros paš o vudar andro Stanos sar daros pre obeta le
    RAJESKE, ela pre leste e vina vaš oda avričhordo rat a mušinel te el tradlo het
    le Devleskre manušendar.
  pes-OPV: و آن را به در خیمه اجتماع نیاورد، تاقربانی برای خداوند پیش مسکن خداوندبگذراند،
    بر آن شخص خون محسوب خواهدشد. او خون ریخته است و آن شخص از قوم خود منقطع خواهد
    شد.
  ron-1924: 'ши ну-л адуче ла уша кортулуй ынтылнирий, ка сэ-л адукэ дар Домнулуй
    ынаинтя кортулуй Домнулуй, сынӂеле ачеста ва фи пус ын сокотяла омулуй ачелуя:
    а вэрсат сынӂе; омул ачела ва фи нимичит дин мижлокул попорулуй сэу.'
  ben-OBCV: কিন্তু সদাপ্রভুর আবাসের সামনে, সদাপ্রভুর উদ্দেশে উপহার উৎসর্গ করতে সমাগম
    তাঁবুর প্রবেশদ্বারে তা না আনে, তাহলে সেই মানুষটি রক্তপাতের অপরাধী গণিত হবে; সে
    রক্তপাত করছে; সুতরাং তার পরিজনদের কাছ থেকে সে উচ্ছিন্ন হবে।
  som-som: isagoo aan iridda teendhada shirka keenin inuu Rabbiga qurbaan ahaan ugu
    bixiyo taambuugga Rabbiga hortiisa, ninkaas waxaa lagu xisaabi doonaa mid uu dhiig
    saaran yahay, waayo, isagu dhiig buu daadiyey, oo qofkaas waa in dadkiisa dhexdooda
    laga gooyaa,
  lat-VUC: 'et non obtulerit ad ostium tabernaculi oblationem Domino, sanguinis reus
    erit: quasi si sanguinem fuderit, sic peribit de medio populi sui.'
  eng-ASVBT: 'and hath not brought it unto the door of the tent of meeting, to offer
    it as an oblation unto Jehovah before the tabernacle of Jehovah: blood shall be
    imputed unto that man; he hath shed blood; and that man shall be cut off from
    among his people:'
  ita-1885: e non l'adduce all'entrata del Tabernacolo della convenenza, per offerirne
    l'offerta al Signore, davanti al Tabernacolo del Signore; ciò sia imputato a colui
    in ispargimento di sangue; egli ha sparso sangue, e però sia riciso d'infra il
    suo popolo.
  eng-LXXUP: 'and shall not bring it to the door of the tabernacle of witness, so
    as to sacrifice it for a whole burnt offering or peace offering to the Lord to
    be acceptable for a sweet-smelling savor: and whosoever shall slay it without,
    and shall not bring it to the door of the tabernacle of witness, so as to offer
    it as a gift to the Lord before the tabernacle of the Lord; blood shall be imputed
    to that man, he has shed blood; that soul shall be cut off from his people.'
  eng-ULB: if he does not bring it to the entrance of the tent of meeting to offer
    it as a sacrifice to Yahweh before his tabernacle, that man is guilty of bloodshed.
    He has shed blood, and that man must be cut off from among his people.
  spa-VBL: en lugar de llevarlo a la entrada del Tabernáculo de Reunión para presentarlo
    como ofrenda al Señor allí, esa persona será considerada culpable de asesinato
    ilegal. Han derramado sangre y deben ser expulsados de su pueblo.
  fra-_FOB: Et ne l'amène pas à l'entrée du tabernacle d'assignation, pour l'offrir
    à l'Éternel, devant la Demeure de l'Éternel, le sang sera imputé à cet homme;
    il a répandu le sang; cet homme-là sera retranché du milieu de son peuple.
  mal-mal: അതിനെ യഹോവയുടെ കൂടാരത്തിന്റെ മുമ്പിൽ യഹോവയ്ക്കു വഴിപാടായി അർപ്പിക്കേണ്ടതിനു
    സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ കൊണ്ടുവരാതിരിക്കുകയും ചെയ്താൽ അത് അവനു രക്തപാതകമായി
    എണ്ണണം; അവൻ രക്തം ചൊരിയിച്ചു; ആ മനുഷ്യനെ അവന്റെ ജനത്തിന്റെ നടുവിൽനിന്നു ഛേദിച്ചുകളയണം.
  urd-GVR: '@see-verse:LEV.017.003'
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती चढ़ेचा कली ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेम मचाक्‍बा,
    मेको मुर साइश्‍शो आ पर्बम दोस ताइब। मेकोमी साइक्‍तीके आ मुर रे तिल्‍चा पुंइसीब।
    उत्‍पत्ती ९:६
  ita-1927: e non lo mena all’ingresso della tenda di convegno per presentarlo come
    offerta all’Eterno davanti al tabernacolo dell’Eterno, sarà considerato come colpevole
    di delitto di sangue; ha sparso del sangue, e cotest’uomo sarà sterminato di fra
    il suo popolo,
  ckb-ckb: نەیهێنێتە لای دەروازەی چادری چاوپێکەوتن هەتا لەبەردەم چادری پەرستنی یەزدان
    قوربانی بۆ یەزدان پێشکەش بکات، ئەوا ئەو کەسە تاوانبارە لە خوێنڕشتن، خوێنی ڕشتووە،
    جا دەبێت ئەو کەسە لە گەلەکەی ببڕدرێتەوە.
  eng-BBE: 'And has not taken it to the door of the Tent of meeting, to make an offering
    to the Lord, before the Lord''s House, its blood will be on him, for he has taken
    life, and he will be cut off from among his people:'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವುದಕ್ಕಾಗಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಮುಂದೆ ತಾರದಿದ್ದರೆ,
    ಆ ಮನುಷ್ಯನ ಮೇಲೆ ರಕ್ತಾಪರಾಧವು ಹೊರಿಸಬೇಕು. ಅವನು ರಕ್ತ ಸುರಿಸಿರುವವನು, ಆ ಮನುಷ್ಯನು ತನ್ನ
    ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: முகாமிற்குள்ளேயோ அல்லது வெளியேயோ அதைக் கொன்றால், அது அந்த மனிதனுக்கு இரத்தப்பழியாகக்
    கருதப்படும். அந்த மனிதன் இரத்தம் சிந்தினபடியால், தன் மக்களுக்குள் இல்லாமல் அறுப்புண்டுபோவான்.
  spa-RV-1909: 'Y no lo trajere á la puerta del tabernáculo del testimonio, para ofrecer
    ofrenda á Jehová delante del tabernáculo de Jehová, sangre será imputada al tal
    varón: sangre derramó; cortado será el tal varón de entre su pueblo:'
  ron-BTF: Și nu îl aduce la ușa tabernacolului întâlnirii, pentru a aduce un dar
    DOMNULUI înaintea tabernacolului DOMNULUI, sânge să i se impute acelui bărbat;
    el a vărsat sânge; și acel bărbat să fie stârpit din mijlocul poporului său;
  eng-WEBP: 'and hasn’t brought it to the door of the Tent of Meeting to offer it
    as an offering to the LORD before the LORD’s tabernacle: blood shall be imputed
    to that man. He has shed blood. That man shall be cut off from among his people.'
  eng-FBV: instead of bringing it to the entrance to the Tent of Meeting to present
    it as an offering to the Lord there, that person shall be held guilty of illegal
    killing. They have shed blood and must be expelled from their people.
  nld-1939: en ze niet bij bij de ingang van de openbaringstent brengt om voor de
    woning van Jahweh een gave aan Jahweh op te dragen, zal het als bloedschuld worden
    aangerekend; die man heeft bloed vergoten, en zal van zijn volk worden afgesneden.
  nch-BL: Nochi tacajcahualisti huan nochi tapiyalme cati anquinmictise para tacualisti
    monequi achtohui xiquinhualicaca campa icalte nopa yoyon tiopamit para antechmacase
    na, niamoTECO. Sinta se masehuali quihuicas se tapiyali sejcoyoc huan quimictis
    huan amo techmacatoc na quej niquijto, huajca quihuica tajtacoli pampa quitoyajqui
    esti. Huan nopa tacat monequi anquiquixtise ten campa amojuanti para ayecmo quema
    huelis itztos amohuaya.
  vie-1934: chẳng đem đến cửa hội mạc đặng dâng cho Đức Giê-hô-va, trước đền tạm của
    Ngài, thì huyết sẽ đổ tội về người; người đã làm đổ huyết ra, nên sẽ bị truất
    khỏi dân sự mình.
  hin-CV: और वह इसे मिलनवाले तंबू के द्वार पर याहवेह के तंबू के सामने याहवेह के लिए
    बलि के रूप में भेंट करने के लिए न लाए, तो उस व्यक्ति को हत्या का आरोपी माना जाएगा.
    उस व्यक्ति ने लहू बहाया है और उस व्यक्ति को प्रजा से बाहर निकाल दिया जाए.
  eng-OURB: 'and has not brought it to the door of the Tent of Meeting, to offer it
    as an offering to Adonai before Adonai’s tabernacle: blood shall be imputed to
    that man. He has shed blood; and that man shall be cut off from among his people.'
  spa-BES: 'Y no lo ha llevado a la puerta de la Tienda de reunión, para hacer una
    ofrenda al Señor, delante de la Tienda del Señor, su sangre estará sobre él, porque
    él ha quitado la vida y será cortado de entre su pueblo:'
  tdx-tdx: naho tsy nendese’e an-dalan-kibohom-pamantañañe eo hañeng’aze am’ Iehovà,
