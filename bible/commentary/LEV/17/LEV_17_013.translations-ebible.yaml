  arb-NAV: أَيُّ إِسْرَائِيلِيٍّ، أَوْ غَرِيبٍ مُقِيمٍ فِي وَسَطِكُمْ، يَقْتَنِصُ
    حَيَوَاناً أَوْ طَيْراً مُحَلَّلاً أَكْلُهُ، يَسْفِكُ دَمَهَ وَيُغَطِّيهِ بِالتُّرَابِ،
  ewe-ewe: “ ‘Ame sia ame, Israelvi loo alo amedzro si le mia dome, si yi adegbe,
    eye wòwu lã aɖe alo xevi aɖe, si ŋu se ɖe mɔ le be woaɖu la, ele nɛ be wòatsyɔ
