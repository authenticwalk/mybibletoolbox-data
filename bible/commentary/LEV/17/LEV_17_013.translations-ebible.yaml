verse: LEV.017.013
translations:
  mal-C: “ ‘ഇസ്രായേല്യരോ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പ്രവാസിയോ ഭക്ഷിക്കാവുന്ന ഒരു മൃഗത്തെയോ
    പക്ഷിയെയോ വേട്ടയാടിപ്പിടിച്ചാൽ രക്തം ഊറ്റിക്കളഞ്ഞ് മണ്ണിട്ടു മൂടണം.
  deu-TKW: Und jedermann von den Israeliten und von den Fremden, die sich unter ihnen
    aufhalten, der ein Stück Wild oder Geflügel erjagt; das gegessen werden darf,
    der soll sein Blut auslaufen lassen und dann mit Erde bedecken.
  lin-lin: Moto nyonso kati na bana ya Isalaele to mopaya oyo avandi kati na bango,
    oyo akokende bokila mpe akokanga nyama ya zamba to ndeke oyo baliaka, asengeli
    kosopa makila na yango mpe kozipa yango na mabele, pamba te bomoi ya ekelamu nyonso
    ezali kati na makila na yango.
  eng-LSV: and any man of the sons of Israel, or of the sojourners who is sojourning
    in your midst, who hunts game, beast or bird, which is eaten—has even poured out
    its blood and covered it with dust;
  eng-GNV: 'Moreouer whosoeuer he be of the children of Israel, or of the strangers
    that soiourne among the, which by hunting taketh any beast or foule that may be
    eaten, he shall powre out the blood thereof, and couer it with dust:'
  eng-WEBSTER: And whatever man there may be of the children of Israel, or of the
    strangers that sojourn among you, who hunteth and catcheth any beast or fowl that
    may be eaten; he shall even pour out its blood, and cover it with dust.
  nhw-BL: Huan sintla israelitame o seyoc tlali ehuani tlapehuatij huan quimictise
    se tlamantli tlapiyali o tototl catli tlapajpactli para anquicuase, monequi nopona
    campa quimictise, quitoyahuase tlalchi ieso huan ipani quitemilise tlali.
  swh-ONEN: “ ‘Mwisraeli yeyote au mgeni anayeishi miongoni mwenu ambaye atamwinda
    mnyama au ndege anayeruhusiwa kuliwa ni lazima aimwage damu na kuifunika kwa udongo,
  bba-bba: Bɛɛ Isirelibɑn ɡoo ǹ kun mɛ sɔɔ ɡoo wi u wɑ̃ɑ bɛɛn suunu sɔɔ, ù n yɑɑ
    ɡɑɑ mwɑ tɑɑsoru sɔɔ ǹ kun mɛ ɡunɔ ɡɑɡu ɡe bɑ rɑ di, u koo yɑɑ ye, ǹ kun mɛ ɡunɔ
    ɡen yɛm yɑriwɑ kpɑ u mu yɑnim wukiri.
  eng-KJVCPB: And whatsoever man there be of the children of Israel, or of the strangers
    that sojourn among you, which hunteth and catcheth any beast or fowl that may
    be eaten; he shall even pour out the blood thereof, and cover it with dust.
  luo-luo: “ ‘Ja-Israel moro amora kata jadak manie dieru modhi dwar, momako le kata
    winyo mondo ocham, nyaka ol rembe piny mi oik kod lowo,
  meu-meu: Israel tauna ta eiava noho-hedoa tauna ta baine labana, bena udaḡauna ta
    eiava roho manuna ta, aniani ḡauna, baine alaia mase, ia ese rarana baine hadihoa
    tano ai, bona ḡahu amo baine tahunia.
  npi-ULB: इस्राएलको कुनै मानिस, वा तिनीहरूका माझमा बसोबास गर्ने कोही परदेशीले कुनै
    खान मिल्‍ने पशु वा पक्षीको शिकार गरी त्यसलाई मार्दछ भने, त्यो मानिसले त्यसको रगत
    निथारेर माटोले ढाकिदिओस् ।
  yor-yor: “ ‘Ẹnikẹ́ni yálà nínú àwọn ọmọ Israẹli tàbí àlejò tí ń gbé láàrín wọn,
    tí ó bá pa ẹranko tàbí ẹyẹ tí ó yẹ fún jíjẹ gbọdọ̀ ro ẹ̀jẹ̀ rẹ̀ sílẹ̀ kí ó sì
    bò ó mọ́lẹ̀.
  pes-OPCB: هر کس به شکار برود، خواه اسرائیلی باشد خواه غریبی که در میان شماست و حیوان
    یا پرندهٔ حلال گوشتی را شکار کند، باید خونش را بریزد و روی آن را با خاک بپوشاند،
  tgl-ULB: At sinumang mamamayan ng Israel, o sinumang mga dayuhang naninirahan sa
    kanila, na nangaso at pumatay ng isang hayop o ibon na maaaring kainin, dapat
    patuluin ng taong iyon ang dugo nito at takpan ng lupa.
  hui-hui: Anigo Isaraele wali agali tíguabi wali agali dindi tarali tí baba íbu hene
    karumebi mbirale nogo memeru egarubi mbira i̱na tí nanalimu nalene bedaru gabua
    mbira tayandaha taya howa barimiyagua darama baya hangu piai helowa dindi dugu
    dambi halimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဖြစ်​စေ၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​နှင့်​နေ​ထိုင်​သော​လူ​မျိုး​ခြား
    ဖြစ်​စေ၊ စား​နိုင်​သော​တိ​ရစ္ဆာန်​သို့​မ​ဟုတ်​ငှက် ကို​ဖမ်း​မိ​လျှင် ထို​သတ္တဝါ​၏​သွေး​ကို​မြေ​ကြီး
    ပေါ်​သို့​သွန်း​လောင်း​၍​မြေ​ဖြင့်​ဖုံး​ရ​မည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་དང་དེ་དག་གི་ཁྲོད་དུ་གནས་པའི་བྱེས་པ་སུ་དང་སུ་ཡིན་ཡང་། བཟའ་རུང་བའི་འདབ་ཆགས་སམ་རི་དྭགས་བརྔོན་པ་ཡིན་ན།
    དེའི་ཁྲག་བཞུར་དུ་བཅུག་ནས་ས་ཡིས་འགེབ་དགོས་སོ། །
  sna-sna: “ ‘MuIsraeri upi zvake kana mutorwa agere pakati penyu anovhima mhuka ipi
    neipi ingadyiwa, anofanira kudurura ropa rayo agorifushira nevhu,
  spa-BLM: “‘Todo hombre de los hijos de Israel, o de los extranjeros que vivan como
    forasteros entre ellos, que cace algún animal o ave que se pueda comer, derramará
    su sangre y lo cubrirá con polvo.
  cac-cac: Yaln̈ej mach ex ma eb' ch'oc chon̈ab'il ayec' cajan d'a e cal syamchaj
    junoc noc' noc' yuuj, ma junoc noc' much, aton noc' toxonton schiji, yovalil syic'canel
    schiq'uil noc', smucancan yed' lum luum.
  swh-ULB: Na yeyote miongoni mwa watu wa Israeli, au yeyote wa Wageni aishiye miongoni
    mwenu ni lazima aimwage damu ya mnyama na kuifukia hiyo damu kwa mafumbi.
  bel-bel: Калі хто з сыноў Ізраілевых і з прыхадняў, што жывуць сярод вас, на ловах
    зловіць зьвера альбо птушку, якую можна есьці, дык ён павінен даць выцячы крыві
    яе і пакрыць яе зямлёю,
  deu-ELBBK: Und jedermann von den Kindern Israel und von den Fremden, die sich in
    eurer Mitte aufhalten, der ein Wildbret oder einen Vogel erjagt, die gegessen
    werden, soll ihr Blut ausfließen lassen und es mit Erde bedecken.
  mbb-OT: Is minsan hentei keniyu te menge Israilihanen wey te kenà menge Israilihanen
    he mid-ubpà duma keniyu he ed-utel te langgam etawa tagbis he egkehimu he egkeenen,
    kinahanglan he ibpetiǥis din is lengesa kayi ne tembuni zin te tanà,
  mal-2015: യിസ്രായേൽമക്കളിലോ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശികളിലോ ആരെങ്കിലും തിന്നാകുന്ന
    ഒരു മൃഗത്തെയോ പക്ഷിയെയോ വേട്ടയാടി പിടിച്ചാൽ അവൻ അതിന്റെ രക്തം കളഞ്ഞു മണ്ണിട്ടു
    മൂടേണം.
  rmc-rmc: Te varesavo Izraelitas abo cudzincos, so bešel tumenca, chudela džviros
    abo čirikles, saves pes šaj chal, mušinela lestar te mukel avri o rat a te učharel
    oda andre la phuvaha.
  pes-OPV: و هرشخص از بنی‌اسرائیل یا از غریبانی که در میان شما ماوا گزینند، که هر
    جانور یا مرغی را که خورده می‌شود صید کند، پس خون آن را بریزد وبه خاک بپوشاند.
  ron-1924: Дакэ вреунул дин копиий луй Исраел сау дин стрэиний каре локуеск ын мижлокул
    лор вынязэ о фярэ сау о пасэре каре се мэнынкэ, сэ-й версе сынӂеле ши сэ-л акопере
    ку цэрынэ.»
  ben-OBCV: “ ‘কোনো ইস্রায়েল সন্তান অথবা তোমাদের মধ্যে বসবাসকারী কোনো প্রবাসী যদি
    মৃগয়াতে গিয়ে ভোজনের উপযোগী পশু অথবা পাখি বধ করে, তাহলে মৃত পশুর অথবা পাখির প্রবাহিত
    রক্তধারাকে ধুলো দিয়ে ঢেকে দিতে হবে,
  som-som: Oo nin alla ninkii ka mid ah reer binu Israa'iil ama shisheeyayaasha dhexdooda
    deggan hadduu ugaadhsasho ku helo neef amase haad ugaadh ah oo la cuno, waa inuu
    dhiiggiisa daadiyaa oo ciid ku daboolaa.
  lat-VUC: Homo quicumque de filiis Israël, et de advenis qui peregrinantur apud vos,
    si venatione atque aucupio ceperit feram, vel avem, quibus vesci licitum est,
    fundat sanguinem ejus, et operiat illum terra.
  eng-ASVBT: And whatsoever man there be of the children of Israel, or of the strangers
    that sojourn among them, who taketh in hunting any beast or bird that may be eaten;
    he shall pour out the blood thereof, and cover it with dust.
  ita-1885: E anche, se alcuno dei figliuoli d'Israele, o de' forestieri che dimoreranno
    fra loro, prende a caccia alcuna fiera, o uccello, che si può mangiare, spandane
    il sangue, e copralo di polvere.
  eng-LXXUP: And whatever man of the children of Israel, or of the strangers abiding
    among you shall take any animal in hunting, beast, or bird, which is eaten, then
    shall he pour out the blood, and cover it in the dust.
  eng-ULB: Anyone of the people of Israel, or any of the foreigners who live among
    them, who hunts and kills an animal or bird that may be eaten, that person must
    pour out its blood and cover the blood with earth.
  spa-VBL: “Cualquier israelita o extranjero que viva entre ellos y que cace y mate
    un animal salvaje o un pájaro que esté permitido comer, debe drenar la sangre
    de su cuerpo y cubrirlo con tierra,
  fra-_FOB: Et si quelqu'un des enfants d'Israël, ou des étrangers séjournant parmi
    eux, prend à la chasse un animal ou un oiseau qui se mange, il en répandra le
    sang, et le couvrira de poussière;
  mal-mal: “‘യിസ്രായേൽമക്കളിലോ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പരദേശികളിലോ ആരെങ്കിലും ഭക്ഷിക്കാകുന്ന
    ഒരു മൃഗത്തെയോ പക്ഷിയെയോ വേട്ടയാടി പിടിച്ചാൽ അവൻ അതിന്റെ രക്തം കളഞ്ഞു മണ്ണിട്ടു
    മൂടണം.
  urd-GVR: Agar koī bhī Isrāīlī yā pardesī kisī jānwar yā parinde kā shikār karke
    pakaṛe jise khāne kī ijāzat hai to wuh use zabah karne ke bād us kā pūrā ḳhūn
    zamīn par bahne de aur ḳhūn par miṭṭī ḍāle.
  suz-BL: मिनु सुइ इस्राएलीपुकी नु गेपुकी नु बाक्‍ब अर्को रागी ङा मुर सिखार ग्‍यारशा,
    ग्‍याइश्‍शा मारेइ साइक्‍तीनी हना, मेको आ हुश नेल्‍ल जारशा, खपीम सुम्‍चा माल्‍ब।
  ita-1927: E se uno qualunque de’ figliuoli d’Israele o degli stranieri che soggiornano
    fra loro prende alla caccia un quadrupede o un uccello che si può mangiare, ne
    spargerà il sangue e lo coprirà di polvere;
  ckb-ckb: «”هەرکەسێک لە نەوەی ئیسرائیل و ئەو نامۆیانەی لەنێوتاندان، کە نێچیرێکی ڕاوکرد،
    ئاژەڵێکی کێوی یان باڵندەیەک لەوانەی دەخورێن، خوێنەکەی دەڕێژێت و بە خۆڵ دایدەپۆشێت،
  eng-BBE: And any man of Israel, or any other living among them, who gets with his
    bow any beast or bird used for food, is to see that its blood is covered with
    earth.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರು ಯಾವ ಮನುಷ್ಯನಾದರೂ ಇಲ್ಲವೆ ನಿಮ್ಮೊಳಗೆ ಪ್ರವಾಸಿಯಾಗಿರುವ
    ಪರಕೀಯನಾದರೂ ತಿನ್ನುವುದಕ್ಕಾಗಿ ಬೇಟೆಯಾಡಿ, ಯಾವುದೇ ಪಶುವನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಪಕ್ಷಿಯನ್ನಾಗಲಿ ಹಿಡಿದರೆ,
    ಅದರ ರಕ್ತವನ್ನೆಲ್ಲಾ ಸುರಿದು ಅದನ್ನು ಮಣ್ಣಿನಿಂದ ಮುಚ್ಚಬೇಕು.
  tam-2017: “இஸ்ரவேல் மக்களிலும் உங்களுக்குள் தங்குகிற அந்நியர்களிலும் எவனாகிலும்
    சாப்பிடத்தக்க ஒரு மிருகத்தையாவது ஒரு பறவையையாவது வேட்டையாடிப் பிடித்தால், அவன்
    அதின் இரத்தத்தைச் சிந்தச்செய்து, மண்ணினால் அதை மூடவேண்டும்.
  spa-RV-1909: 'Y cualquier varón de los hijos de Israel, ó de los extranjeros que
    peregrinan entre ellos, que cogiere caza de animal ó de ave que sea de comer,
    derramará su sangre y cubrirála con tierra:'
  ron-BTF: Și orice bărbat dintre copiii lui Israel, sau dintre străinii care locuiesc
    temporar printre voi, care vânează și prinde orice fiară sau pasăre care poate
    fi mâncată, chiar el să îi scurgă sângele și să îl acopere cu țărână.
  eng-WEBP: “‘Whatever man there is of the children of Israel, or of the strangers
    who live as foreigners among them, who takes in hunting any animal or bird that
    may be eaten, he shall pour out its blood, and cover it with dust.
  eng-FBV: Any Israelite or foreigner living among them who hunts and kills a wild
    animal or a bird which are allowed be eaten must drain the blood from its body
    and cover it with earth,
  nld-1939: Iedereen van de Israëlieten en van de vreemden in uw midden, die wild
    of gevogelte heeft gejaagd, dat gegeten mag worden, moet het bloed uitgieten en
    met aarde bedekken.
  nch-BL: Huan sinta israelitame o seyoc tali ehuani tapehuatij huan quimictise se
    tamanti tapiyali o totot cati tapajpactic para anquicuase, monequi nopona campa
    quimictise, quitoyahuase talchi ieso huan ipani quitemilise tali.
  vie-1934: Còn nếu ai, hoặc dân Y-sơ-ra-ên. hoặc kẻ khách kiều ngụ giữa họ, đi săn
    được một con thú hay là con chim ăn thịt được, thì phải đổ huyết nó ra, rồi lấy
    bụi đất lấp lại;
  hin-CV: “इस्राएल वंशजों में से अथवा विदेशियों में से किसी व्यक्ति के हाथ में, जो
    उनके बीच में रहते हैं, यदि शिकार में कोई खाने योग्य पक्षी अथवा खाने योग्य पशु
    आ जाए, तो वह उसके लहू को बह जाने दे, तथा इस लहू को धूलि से ढांक दे.
  eng-OURB: “‘Whatever man there is of the children of Israel [God prevails], or of
    the strangers who live as foreigners among them, who takes in hunting any animal
    or bird that may be eaten; he shall pour out its blood, and cover it with dust.
  spa-BES: Y cualquier hombre de Israel, o cualquier otro que viva entre ellos, que
    cazare cualquier bestia o ave usada como alimento, su sangre debe ser derramada
    y cubierta con tierra.
  tdx-tdx: Aa ndra iaia t’indaty amo ana’ Israeleo, ke amo renetane mimo­neñe ama’eo
    ze mitsindroke naho mitse­pake biby ndra voroñe azo kamaeñe, le tsy mete tsy hampi­orihe’e
    ty lio’e vaho lembefañe amo debokeo,
  vid-vid: “Munhu yoneche hali Waisilaeli ama mjenzi yalingikala hali hewo yoluta
    kupelemba migongolo ama videje vya uligo, yangumlapa yabohole danda hanyi na kuigubika
    kwa misanga.
  eng-OKE: And whatever man of the sons of Israel, or of the strangers who sojourn
    among you, that hunteth venison of beast or bird which may be eaten, let him pour
    out its blood and cover it in the earth (or in the dust).
  tha-KJV: คนอิสราเอลคนใดหรือคนต่างด้าวที่อาศัยอยู่ท่ามกลางเจ้า ไปล่าสัตว์หรือนกเพื่อนำมารับประทานก็​ให้​หลั่งเลือดออกแล้วเอาฝุ่นกลบ
  por-BR-2018: 'E qualquer homem dos filhos de Israel, ou dos estrangeiros que peregrinam
    entre eles, que recolher caça de animal ou de ave que seja de comer, derramará
    seu sangue e o cobrirá com terra:'
  deu-ELO: Und jedermann von den Kindern Israel und von den Fremdlingen, die in eurer
    Mitte weilen, der ein Wildbret oder einen Vogel erjagt, die gegessen werden, soll
    ihr Blut ausfließen lassen und es mit Erde bedecken.
  eng-WYC-2018: Whatever man of the sons of Israel, or of the comelings that be pilgrims
    with you, taketh a wild beast, either a bird, which it is leaveful to eat, (or
    If any Israelite, or a newcomer who is a foreigner among you, taketh a wild beast,
    or a bird, which it is lawful to eat), whether by hunting, whether by hawking,
    pour he out the blood thereof, and cover it with earth;
  epo-epo: Se iu el la Izraelidoj, aŭ el la fremduloj, kiuj loĝas inter ili, ĉaskaptos
    beston aŭ birdon, kiun oni povas manĝi, tiam li elfluigu ĝian sangon kaj kovru
    ĝin per polvo.
  uig-PIN: Əgǝr Israillardin biri yaki ularning arisida turuwatⱪan yaⱪa yurtluⱪlarning
