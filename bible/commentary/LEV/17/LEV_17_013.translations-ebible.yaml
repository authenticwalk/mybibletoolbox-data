  asm-FB: আৰু ইস্ৰায়েলৰ সন্তান সকলৰ মাজত যি কোনো লোক বা তেওঁলোকৰ মাজত প্ৰবাস কৰা
    যি কোনো বিদেশীয়ে কোনো খাব পৰা পশু বা চৰাই চিকাৰত মাৰিব, তেওঁ তাৰ তেজ উলিয়াই
    ধুলিৰে ঢাকি থ’ব।
  sus-A: شَ عِسِرَيِلَكَ، شَ نَ مُ عَ رَ شْحّ ندٍ نَشَن نَ وٌ تَفِ، سَ سُبٍ ندٍ، شَ
    نَ مُ عَ رَ شْنِ ندٍ قَشَ نَشَن دَشَ عَ شَ دٌن، عَ شَ نَ وُلِ عِقِلِ بْشِ مَ،
