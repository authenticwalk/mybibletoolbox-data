  hbo-hbo: וְאִ֨ישׁ אִ֜ישׁ מִבְּנֵ֣י יִשְׂרָאֵ֗ל וּמִן־הַגֵּר֙ הַגָּ֣ר בְּתֹוכָ֔ם
    אֲשֶׁ֨ר יָצ֜וּד צֵ֥יד חַיָּ֛ה אֹו־עֹ֖וף אֲשֶׁ֣ר יֵאָכֵ֑ל וְשָׁפַךְ֙ אֶת־דָּמֹ֔ו
    וְכִסָּ֖הוּ בֶּעָפָֽר׃
  eng-WYCLIFFE: What euer man of the sones of Israel, and of the comelyngis that ben
    pilgryms anentis you, takith a wielde beeste, ethir a brid, whiche it is leueful
    to ete, whether bi huntyng, whether bi haukyng, schede the blood therof, and hile
    it with erthe;
  cwe-cwe: “Muisilaili yoyose hebu nyambenyambe yokala kumwenu yoyosaka mnyama hebu
    ndege yodigwa, kolondeka yetile damu hasi na yaisilize na msanga,
  kik-kik: “ ‘Mũisiraeli o wothe, kana mũgeni o wothe ũtũũranagia na inyuĩ, ũkaaguĩma
    nyamũ kana nyoni o yothe ĩngĩrĩĩo, no nginya agaita thakame yayo thĩ, acooke amĩthike
    na tĩĩri,
  fra-NCL: Tout homme d’entre les enfants d’Israël ou d’entre les étrangers séjournant
    au milieu d’eux qui prend à la chasse un animal ou un oiseau qui se mange, il
    en versera le sang et le couvrira de terre ;
  cek-AK: Israel kami mah maw, to tih ai boeh loe nangcae salakah kaom angvin mah
    maw, moi zoep naah moi maw, tavaa maw naeh nahaeloe, athii pathok moe, athii to
    maiphu hoi aphum pacoengah ni, caak han oh.
  cuk-cuk: ”Ar Israel-dule-gwensakdibe, Israel-dulesulid-bemar-abargi-gudiiddibe,
    ibmar-durgan-nabir-gulleged-maksale, nuudibe, a-abe eogoed, geb a-abegi ukub mioed.
  uig-CYR: Әгәр Исраиллардин бири яки уларниң арисида туруватқан яқа жутлуқларниң
    бири йейишкә болидиған бир чарпай һайван яки қушни овлап, қенини төксә, уни топа
    билән йепип қойсун.
  tel-2017: అలాగే ఇశ్రాయేలు ప్రజల్లో ఎవరైనా లేదా మీ మధ్య నివసించే ఏ విదేశీయుడైనా తినదగిన
    జంతువునో, పక్షినో వేటాడి చంపితే దాని రక్తాన్ని పారబోసి మట్టితో కప్పాలి. ఎందుకంటే
    ప్రతి ప్రాణికీ దాని రక్తమూ, ప్రాణమూ ఒక్కటే. రక్తం, ప్రాణంతో కలసి ఉంటుంది.
  hat-BSA: “Pou sa, lè yon moun pami fis Israël yo oswa nan etranje ki rete pami yo,
    ki nan fè lachas kenbe yon bèt oswa yon zwazo ki kapab manje, li va vide san li
    e kouvri li avèk tè.
  kos-kos: Kutena sin mwet Israel, ku mwetsac su muta inmasrlolos, fin sruokya soko
    kosro ku sie won ma nasnas ac ku in mongo, el enenu in okoala srah kac nu infohk
    uh ac pikinya.
  hbo-WLC: וְאִ֨ישׁ אִ֜ישׁ מִבְּנֵ֣י יִשְׂרָאֵ֗ל וּמִן־הַגֵּר֙ הַגָּ֣ר בְּתוֹכָ֔ם
    אֲשֶׁ֨ר יָצ֜וּד צֵ֥יד חַיָּ֛ה אוֹ־ע֖וֹף אֲשֶׁ֣ר יֵאָכֵ֑ל וְשָׁפַךְ֙ אֶת־דָּמ֔וֹ
    וְכִסָּ֖הוּ בֶּעָפָֽר׃
  ibo-ibo: “ ‘Onye Izrel ọbụla, na onye ọbịa ọbụla binyere unu nke gara ịchụ nta,
    gbuo anụ maọbụ nnụnụ ọbụla a na-eri eri, ga-awụfu ọbara ya were aja kpuchie ya.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କୌଣସି ଲୋକ ଅବା ସେମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସୀ କୌଣସି
    ବିଦେଶୀ ଲୋକ ଯଦି ଶିକାରରେ କୌଣସି ଖାଦ୍ୟ ଯୋଗ୍ୟ ପଶୁକୁ ବା ପକ୍ଷୀକୁ ବଧ କରେ, ତେବେ ସେ ତାହାର
    ରକ୍ତ ଢାଳି ଧୂଳିରେ ଢାଙ୍କିବ।
  chk-chk: Iwe, are eman leimi ika eman chon ekis mi nom remi epwe liapeni man ika
    machang mi öchün ochoch, epwe asürala chan o pwölü ewe cha ngeni pwül.
  rop-rop: “Wal if eni Isreil pipul o eni pipul brom najalot kantri hu jidan deya
    gajimbat enimul o bard en im klinwan blanga serramoni, dei garra spilim det blad
    langa graun en gaburrumap garram graun.
  ukr-1871: І хто б то нї був між синами Ізрайлевими, чи між приходнями, що між вами,
    що вловить животину чи птицю яку, що їдять, мусить вицїдити кров її, і засипати
    її землею.
  deu-1951: Und wenn ein Mensch von den Kindern Israel oder ein Fremdling, der unter
    ihnen wohnt, auf der Jagd ein Wildpret oder Geflügel erwischt, das man essen darf,
    der soll desselben Blut ausgießen und mit Erde bedecken;
  eng-JPS: And whatsoever man there be of the children of Israel, or of the strangers
    that sojourn among them, that taketh in hunting any beast or fowl that may be
    eaten, he shall pour out the blood thereof, and cover it with dust.
  srp-1865: I ko bi god izmeðu sinova Izrailjevih ili izmeðu došljaka koji se bave
    kod njih ulovio zvjerku ili pticu, koja se jede, neka iscijedi krv iz nje, i zaspe
    je zemljom.
  lug-lug: “Omuyisirayiri yenna, oba omunnaggwanga abeera mu mmwe, bw’anaayigganga
    ensolo oba ennyonyi nga ya kulya, anaagikenenulangamu omusaayi n’agubikkako ettaka,
  heb-heb: ואיש איש מבני ישראל ומן הגר הגר בתוכם אשר יצוד ציד חיה או עוף אשר יאכל
    ושפך את דמו וכסהו בעפר׃
  ben-IRV: আর ইস্রায়েল সন্তানদের মধ্যে কোনো ব্যক্তি কিংবা তাদের মধ্যে প্রবাসকারী
    কোনো বিদেশী লোক যদি শিকারে কোনো খাদ্য পশু কিংবা পাখি হত্যা করে, তবে সে তার রক্ত
    ঢেলে দিয়ে ধূলাতে আচ্ছাদন করবে।”
  pan-pan: ਕੋਈ ਵੀ ਮਨੁੱਖ ਭਾਵੇਂ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਜਾਂ ਉਨ੍ਹਾਂ ਪਰਦੇਸੀਆਂ ਵਿੱਚੋਂ ਜੋ ਤੁਹਾਡੇ
    ਵਿਚਕਾਰ ਵੱਸਦੇ ਹਨ, ਜਿਹੜਾ ਸ਼ਿਕਾਰ ਕਰਕੇ ਕਿਸੇ ਖਾਣ ਯੋਗ ਪਸ਼ੂ ਜਾਂ ਪੰਛੀ ਨੂੰ ਫੜ੍ਹੇ ਤਾਂ ਉਹ
    ਉਸ ਦੇ ਲਹੂ ਨੂੰ ਡੋਲ੍ਹ ਕੇ ਮਿੱਟੀ ਨਾਲ ਢੱਕ ਦੇਵੇ।
  mya-JVB: ထိုကြောင့် သင် တို့၌ အဘယ်သူ မျှအသွေး ကို မ စား ရ။ သင် တို့တွင် တည်း နေသောတပါး
    အမျိုးသား လည်း အသွေး ကို မ စား ရဟု ဣသရေလ အမျိုးသား တို့အား ငါ့အမိန့် တော်ရှိ၏။
  hmo-hmo: “Bema Israela tauna ta o Israela taudia edia huanai ia noho idau bese tauna
    ta do ia labana, vadaeni uda gauna ta o roho manuna ta, aniani gauna do ia alaia
    mase, ia ese rarana do ia habubua tano dekenai, bona tano kahu dekena amo unai
    rara do ia koua.
  urd-urd: “और बनी — इस्राईल में से या उन परदेसियों में से जो उनमें क़याम करते हैं
    जो कोई शिकार में ऐसे जानवर या परिन्दे को पकड़े जिसका खाना ठीक है, तो वह उसके ख़ून
    को निकाल कर उसे मिट्टी से ढॉक दे।
  rus-SYN: Если кто из сынов Израилевых и из пришельцев, живущих между вами, на ловле
    поймает зверя или птицу, которую можно есть, то он должен дать вытечь крови ее
    и покрыть ее землею,
  bqc-SIM: Tó Isaili ge bↄ̀mↄ pↄ́ kú á guu toekà, tó à nↄ̀ↄ ge bã pↄ́ wì so
    dɛ̀, aàli a kòlokpa à a au kↄ́lɛ, i bùsukawà,
  tcz-CHONGTHU: Israel mi hihen, gamchom mi alah uva cheng hi jong leh, gamlah a saham
    vacha ham, houtoh kitoh a atheng, hiche ho that pen pen chu thisanso ahitan, hichu
    leiset avuh khu ding ahi.
  mar-mar: इस्राएल लोकांपैकी असो किंवा त्यांच्यामध्ये राहणाऱ्या परदेशीयांपैकी असो!
    कोणी खाण्यास योग्य पशूची किंवा पक्ष्याची शिकार केली तर त्याने त्याचे रक्त जमिनीवर
    ओतून मातीने झाकावे.
  qub-qub: Israelcunapis ni lagacushoj jäpa runacunapis micuna animalta, micuna äbita
    charir yawarnintaga pampaman jicharcur allpawan chaparconga.
  bqp-bqp: Bɛɛ Isirelibɑn goo ǹ kun mɛ sɔɔ goo wi u wɑ̃ɑ bɛɛn suunu sɔɔ, ù n yɑɑ
    gɑɑ mwɑ tɑɑsoru sɔɔ ǹ kun mɛ gunɔ gɑgu ge bɑ rɑ di, u koo yɑɑ ye, ǹ kun mɛ gunɔ
    gen yɛm yɑriwɑ kpɑ u mu yɑnim wukiri.
  hat-hat: Lè yon moun nan pèp Izrayèl la osinon yon moun lòt nasyon k'ap viv nan
    mitan yo al lachas, si li pran yon bèt osinon yon zwazo yo gen dwa manje, l'a
    vide tout san bèt la atè epi la kouvri l' ak tè.
  eng-BSB: And if any Israelite or foreigner living among them hunts down a wild animal
    or bird that may be eaten, he must drain its blood and cover it with dirt.
  tod-tod: Ni Izelayɛle nui ta, ɓaa seikɔɠɔma nui ta, é ti zaama, a sua zona dɔɓɔ
    ziɛ su, ɓaa wɔnii, nii nu a mi, toɠa ma ɲamai ʋu zooi ma, é fufiligi ʋu gaazu.
  eng-WEBPB: “‘Whatever man there is of the children of Israel, or of the strangers
    who live as foreigners amongst them, who takes in hunting any animal or bird that
    may be eaten, he shall pour out its blood, and cover it with dust.
  kbq-kbq: Israeli vahe'mo'zo ruregati vahe'ma tamagranema emani'nesaza vahe'mo'zanema
    zagagafao namama ahe'za nesu'za, korama'a mopafi tagitre'za mopanu refiteho.
  nhe-BL: Huan intla israelitame o seyoc tlali ehuani tlapehuatij huan quimictise
    se tlamantli tlapiyali o tototl tlen tlapajpactic para inquicuase, monequi nopona
    campa quimictise, quitoyahuase tlalchi ieso huan ipani quitemilise tlali.
  gub-BL: Amo Izaew izuapyr nehe, aze ru'u amo ywy rehe arer Izaew wainuinuromo wiko
    ma'e nehe, aze uzuka miar i'u pyràm nehe, aze uzuka wiràmiri i'u pyràm nehe, tuwe
    uzakook huwykwer ywy rehe nehe. A'e re upyk putar ywy pupe nehe.
  eng-DRA: Any man whosoever of the children of Israel, and of the strangers that
    sojourn among you, if by hunting or fowling, he take a wild beast or a bird, which
    is lawful to eat, let him pour out its blood, and cover it with earth.
