    máu lại.
  guj-2017: અને કોઈપણ ઇઝરાયલી કે તેઓની વચ્ચે વસતો પરદેશી ખાદ્ય પક્ષીનો કે પશુનો શિકાર
    કરે ત્યારે તેણે તેનું બધું રક્ત વહી જવા દેવું અને તેના પર માટી ઢાંકી દેવી.
  pon-2006A: Mehn Israel men de mehn liki men me kin kousoan rehn mehn Israel kan
