    maga:me osoboga sogadigili, osoboga dedebomu.
  tpi-OTNT: “Sapos wanpela man bilong yupela Israel o wanpela man bilong narapela
    lain em i go painim abus, na em i sutim wanpela wel meme samting o wanpela pisin
    mi no bin tambuim yupela long kaikai, orait em i mas kapsaitim blut bilong dispela
    samting na karamapim dispela blut long graun.
  hau-SA: “ ‘Duk wani mutumin Isra’ila ko baƙon da yake zama a cikinku wanda ya ji
