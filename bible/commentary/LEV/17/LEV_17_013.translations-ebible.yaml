  nde-nde: Loba ngubani owako-Israyeli loba owezizwe ohlala phakathi kwenu ozingela
    loba yiphi inyamazana loba inyoni edliwayo, kavuzise igazi aligqibele ngenhlabathi,
  ton-ton: 'Pea ʻilonga ʻae tangata kotoa pē ʻi he fānau ʻa ʻIsileli, pe ʻi he muli
    ʻoku ʻāunofo ʻiate kimoutolu, ʻaia ʻoku tuli pe maʻu ha manu ha manu kapakau ʻoku
    ngofua ke kai: ko e moʻoni ʻe lingi ʻe ia hono toto, ʻo ʻufiʻufi ʻaki ia ʻae efu.'
  ces-1613: A kdož by koli z synů Izraelských aneb z příchozích, kteříž jsou pohostinu
    mezi vámi, honě, ulovil zvíře aneb ptáka, což se jísti může, tedy vycedí krev
    jeho a zasype ji prstí.
  eng-WMB: “‘Whatever man there is of the children of Israel, or of the strangers
    who live as foreigners among them, who takes in hunting any animal or bird that
    may be eaten, he shall pour out its blood, and cover it with dust.
  tam-TCV: “ ‘சாப்பிடக்கூடிய மிருகத்தையோ, பறவையையோ வேட்டையாடுகிற எந்த இஸ்ரயேலனாவது
    அல்லது உங்கள் மத்தியில் வாழும் எந்த பிறநாட்டினனாவது அதன் இரத்தத்தை வெளியே வடியவிட்டு
    அதை மண்ணால் மூடிவிடவேண்டும்.
  ceb-ULB: Si bisan kinsa sa katawhan sa Israel, o bisan kinsa nga mga langyaw nga
