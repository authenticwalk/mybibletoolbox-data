    a thii te ci saeh lamtah laipi neh vuei saeh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛri yoo opɔ̀ɔ̀ wèè di bonɛ̀, kòò kɔ̀tɛ kupɑɑwɑɑ́ nkɛ kùɔ tɛhontɛ̀
