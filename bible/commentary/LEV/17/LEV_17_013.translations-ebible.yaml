  kan-2017: “‘ಇಸ್ರಾಯೇಲರಲ್ಲಾಗಲಿ ಅವರ ನಡುವೆ ವಾಸವಾಗಿರುವ ಅನ್ಯದೇಶದವರಲ್ಲಿಯಾಗಲಿ ಯಾವನಾದರೂ ಬೇಟೆಯಾಡಿ
    ತಿನ್ನತಕ್ಕ ಮೃಗವನ್ನು ಇಲ್ಲವೆ ಪಕ್ಷಿಯನ್ನು ಹಿಡಿದರೆ ಅವನು ಅದರ ರಕ್ತವನ್ನು ಸುರಿಸಿ ಮಣ್ಣಿನಿಂದ
    ಮುಚ್ಚಿಬಿಡಬೇಕು.
  yap-yap: Fa’anra kol be’ nu Israel ara be’ nu bang nma par u fithik’ yu Israel ba
    gamanman fa ba arche’ nib be’ech, ma thangri pu’og racha’en nga but’ me tharay
    ko but’.
  hlt-MCSB: Tedae Israel ca rhoek khui lamkah hlang khat khat long mai khaw, amih
