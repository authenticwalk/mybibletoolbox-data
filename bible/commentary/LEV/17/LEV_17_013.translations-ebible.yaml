  hin-2017: “इस्राएलियों में से या उनके बीच रहनेवाले परदेशियों में से, कोई मनुष्य
    क्यों न हो, जो शिकार करके खाने के योग्य पशु या पक्षी को पकड़े, वह उसके लहू को
    उण्डेलकर धूलि से ढाँप दे।
  wol-KYG: «Képp ku bokk ci bànni Israyil mbaa ci doxandéem yi ci seen biir, bu rëbbee
    ba jàpp mala mbaa njanaaw, mu di lu dagana lekk, na tuur deret ji, suul,
  eng-YLT: and any man of the sons of Israel, or of the sojourners, who is sojourning
