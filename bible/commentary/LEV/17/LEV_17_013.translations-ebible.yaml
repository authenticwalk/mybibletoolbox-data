    ją piaskiem.
  urd-GVU: اگر کوئی بھی اسرائیلی یا پردیسی کسی جانور یا پرندے کا شکار کر کے پکڑے جسے
    کھانے کی اجازت ہے تو وہ اُسے ذبح کرنے کے بعد اُس کا پورا خون زمین پر بہنے دے اور
    خون پر مٹی ڈالے۔
  deu-1912: Und welcher Mensch, er sei vom Haus Israel oder ein Fremdling unter euch,
