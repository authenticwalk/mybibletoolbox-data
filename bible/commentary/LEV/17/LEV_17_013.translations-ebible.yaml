  uig-ARA: ئەگەر ئىسرائىللاردىن بىرى ياكى ئۇلارنىڭ ئارىسىدا تۇرۇۋاتقان ياقا يۇرتلۇقلارنىڭ
    بىرى يېيىشكە بولىدىغان بىر چارپاي ھايۋان ياكى قۇشنى ئوۋلاپ، قېنىنى تۆكسە، ئۇنى
    توپا بىلەن يېپىپ قويسۇن.
  sus-sus: Xa Isirayilaka, xa na mu a ra xɔɲɛ nde naxan na wo tagi, sa sube nde, xa
