  mdy-ETH: «ዒስራዔኤሌ ዓሲ ማዔቴያ ዔያቶ ባኣካ ናንጋ ሜሌ ዓጪ ዓሲ ዎጎ ጎይፆና ሙይንታኒ ዳንዳዓ ቦዖታቴያ ካፒ ኬሚ ዎዼቴ
    ሹኪ ሱጉፆ ሳዓ ላኣላዖ ዓጪና ሱጉፆ ሲንሦንጎ፤
  twi-ASANTE: “ ‘Israelni anaa ɔhɔhoɔ biara a ɔte wɔn mu a ɔbɛkɔ ahayɔ na ɔbɛkum aboa
    anaa anomaa biara a wɔwe ne nam no, ɔnsɔne ne mogya na ɔmfa mfuturo nkata so,
  eng-WEBU: “‘Whatever man there is of the children of Israel, or of the strangers
    who live as foreigners among them, who takes in hunting any animal or bird that
