    may be eaten, he shall pour out its blood, and cover it with dust.
  urd-GVH: अगर कोई भी इसराईली या परदेसी किसी जानवर या परिंदे का शिकार करके पकड़े जिसे
    खाने की इजाज़त है तो वह उसे ज़बह करने के बाद उसका पूरा ख़ून ज़मीन पर बहने दे और
    ख़ून पर मिट्टी डाले।
  rug-rug: Be na tie Izireli babe na tie karovona sapu koa pa korapana sa butubutu,
