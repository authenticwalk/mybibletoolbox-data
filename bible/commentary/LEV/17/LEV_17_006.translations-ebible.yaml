verse: LEV.017.006
translations:
  mal-C: പുരോഹിതൻ സമാഗമകൂടാരത്തിന്റെ കവാടത്തിലുള്ള യഹോവയുടെ യാഗപീഠത്തിനുനേരേ രക്തം
    തളിക്കുകയും മേദസ്സ് യഹോവയ്ക്കു പ്രസാദകരമായ സൗരഭ്യമായി ദഹിപ്പിക്കുകയും വേണം.
  deu-TKW: Und der Priester soll das Blut an den Altar Jahwes sprengen vor der Thüre
    des Offenbarungszeltes und soll das Fett in Rauch aufgehen lassen zum lieblichen
    Geruch für Jahwe.
  lin-lin: Nganga-Nzambe akobwaka makila na etumbelo ya Yawe, na ekotelo ya Ndako
    ya kapo ya Bokutani mpe akotumba mafuta na yango lokola mbeka oyo solo kitoko
    na yango ekosepelisa Yawe.
  eng-LSV: And the priest has sprinkled the blood on the altar of YHWH, at the opening
    of the Tent of Meeting, and has made incense with the fat for refreshing fragrance
    to YHWH;
  eng-GNV: Then the Priest shall sprinkle the blood vpon the Altar of the Lord before
    the doore of the Tabernacle of the Congregation, and burne the fat for a sweete
    sauour vnto the Lord.
  eng-WEBSTER: And the priest shall sprinkle the blood upon the altar of the LORD
    at the door of the tabernacle of the congregation, and burn the fat for a sweet
    savor to the LORD.
  nhw-BL: Huan nopa totajtzi quiijtzelos nopa estli ipan nopa tlaixpamitl catli eltoc
    nechca ipuerta nopa yoyon tiopamitl. Huan nopa tlachiyajcayotl quitlatis huan
    mijyotis ajhuiyac huan nechyolpactis na, niamoTECO.
  swh-ONEN: Kuhani atanyunyiza damu kwenye madhabahu ya Bwana katika ingilio la Hema
    la Kukutania, na kuyateketeza mafuta ya hiyo dhabihu kuwa harufu nzuri ya kumpendeza
    Bwana.
  bba-bba: Yɑ̃ku kowowɑ u koo ten yɛm mɛ yɛ̃kɑ yɑ̃ku yerɔ kuu ten kɔnnɔwɔ. Kpɑ u ten
    ɡum dɔ̃ɔ doke mɛ̀n nuburu tɑ koo nɛ, Yinni Gusunɔ dore.
  eng-KJVCPB: And the priest shall sprinkle the blood upon the altar of the Lord at
    the door of the tabernacle of the congregation, and burn the fat for a sweet savour
    unto the Lord.
  luo-luo: Jadolo nokir remo e kendo mar misango mar Jehova Nyasaye manie dho Hemb
    Romo, kendo owangʼ boche madum tik mangʼwe ngʼar ni Jehova Nyasaye.
  meu-meu: Bena hahelaḡa tauna ese rara baine abia, Iehova ena ihaboulaina patana
    baine nevarilaia, hebou kalagana iduarana ai; bona digara baine haḡolea oho, bonana
    namo ḡauna ai bainela Iehova ena.
  npi-ULB: भेट हुने पालको प्रवेशद्वारमा पुजारीले परमप्रभुको वेदीमा रगत छर्कने छ, र
    परमप्रभुको निम्ति मिठो सुगन्ध दिनको निम्ति उसले बोसो जलाउने छ ।
  yor-yor: Àlùfáà náà yóò sì fi ẹ̀jẹ̀ náà wọ́n ibi pẹpẹ Olúwa ní ẹnu-ọ̀nà àgọ́ ìpàdé,
    yóò sì sun ọ̀rá rẹ̀ ní òórùn dídùn sí Olúwa.
  pes-OPCB: سپس کاهن خون آنها را بر مذبح خداوند که دم در خیمۀ ملاقات است بپاشد و چربی
    آنها را همچون عطر خوشبویی که مورد پسند خداوند است بسوزاند.
  tgl-ULB: Isasaboy ng pari ang dugo sa altar ni Yahweh sa pasukan ng tolda ng pagpupulong;
    susunugin niya ang taba nito para makagawa ng isang mahalimuyak na amoy para kay
    Yahweh.
  hui-hui: Anidagua beramigola loma binigo mo miaga karu tigua nogo uruninaga darama
    hambu yuwa balai anda biagonaga anda harabani lomabu delaga dabu kagonaga lenelene
    odo ba haga bulebira. Ani bialu nogo abene habaneru lomabu delaga kagoria delaramigola
    loma uruninaga tumutumu ngabi bayale birago nga howa Anduane Homogo i̱na miniha
    turu halu dungulo holebero.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည် သွေး​ကို​တဲ​တော်​တံ​ခါး​ဝ ရှိ​ယဇ်​ပလ္လင်​လေး​ဘက်​တွင်
    ပက်​ဖျန်း​ရ​မည်။ ထို နောက်​အ​ဆီ​ကို​မီး​ရှို့​ပူ​ဇော်​သ​ဖြင့် ထာ​ဝ​ရ ဘု​ရား​နှစ်​သက်​တော်​မူ​သော​ရ​နံ့​ကို​ထွက်
    ပေါ်​စေ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ། ཁྲག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་སྟེང་གཏོར་བ་དང་།
    ཚིལ་ནི་བསྲེགས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་མཆོད་པ་རུ་འབུལ་དགོས།
  sna-sna: Muprista achasasa ropa paaritari yaJehovha pamusuo weTende Rokusangana
    agopisa mafuta kuti ave chinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: El sacerdote rociará la sangre sobre el altar de Yahvé, a la puerta de
    la Tienda del Encuentro, y quemará la grasa como aroma agradable para Yahvé.
  cac-cac: A vin̈ sacerdote chi' stzicanoch schiq'uil noc' d'a spatictac altar d'a
    vichan̈, aton d'a stielxo in cajnub', sn̈ustz'a xepual noc' vin̈ d'a vichan̈,
    suc'uq'ui sjab' svab'i.
  swh-ULB: Kuhani atainyunyiza damu juu ya madhabahu ya Yahweh kwenye ingilio la hema
    la kukutania; atayachoma mafuta yake ili kutoa harufu ya kupendeza mbele za Yahweh.
  bel-bel: і пакропіць сьвятар крывёю на ахвярнік Гасподні каля ўваходу ў скінію сходу
    і спаліць тлушч дзеля прыемнай духмянасьці Госпаду,
  deu-ELBBK: Und der Priester soll das Blut an den Altar des HERRN sprengen vor dem
    Eingang des Zeltes der Zusammenkunft und das Fett räuchern zum lieblichen Geruch
    dem HERRN.
  mbb-OT: Ibpirik te memumuhat is lengesa te uyaǥen diyà te pemuhatà he pemuhatà he
    para te Nengazen, he ziyà te ǥemawan te Tulda. Ne edtutungen din is menge tavà
    dutun te uyaǥen ne is kehemut kayi ebpekepenunuat te Nengazen.
  mal-2015: പുരോഹിതൻ അവയുടെ രക്തം സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ
    തളിച്ചു മേദസ്സു യഹോവെക്കു സൗരഭ്യവാസനയായി ദഹിപ്പിക്കേണം.
  rmc-rmc: O rašaj pokropinela le rateha le RAJESKRO oltaris paš o vudar andro Svetostankos,
    a labarela o žiros sar e obeta, so šukares voňinel le RAJESKE.
  pes-OPV: و کاهن خون را برمذبح خداوند نزد در خیمه اجتماع بپاشد، و پیه را بسوزاند
    تا عطر خوشبو برای خداوند شود.
  ron-1924: Преотул сэ ле стропяскэ сынӂеле пе алтарул Домнулуй, ла уша кортулуй ынтылнирий,
    ши сэ ардэ грэсимя, каре ва фи де ун мирос плэкут Домнулуй.
  ben-OBCV: সমাগম তাঁবুর প্রবেশদ্বারে সদাপ্রভুর বেদির সামনে যাজক রক্ত ছিটাবে এবং সদাপ্রভুর
    সুগন্ধি সন্তোষজনক উপহাররূপে মেদ পোড়াবে।
  som-som: Oo wadaadkuna waa inuu dhiigga ku saydhsaydhaa meesha allabariga ee Rabbiga
    oo ag yaal iridda teendhada shirka, oo xaydhana waa inuu gubaa si ay Rabbiga u
    ahaato caraf udgoon.
  lat-VUC: 'Fundetque sacerdos sanguinem super altare Domini ad ostium tabernaculi
    testimonii, et adolebit adipem in odorem suavitatis Domino:'
  eng-ASVBT: And the priest shall sprinkle the blood upon the altar of Jehovah at
    the door of the tent of meeting, and burn the fat for a sweet savor unto Jehovah.
  ita-1885: e acciocchè il sacerdote spanda il sangue di essi sacrificii sopra l'Altare
    del Signore, all'entrata del Tabernacolo della convenenza; e faccia bruciare il
    grasso in soave odore al Signore;
  eng-LXXUP: And the priest shall pour the blood on the altar round about before the
    Lord by the doors of the tabernacle of witness, and shall offer the fat for a
    sweet-smelling savor to the Lord.
  eng-ULB: The priest will sprinkle the blood on Yahweh's altar at the entrance to
    the tent of meeting; he will burn the fat for it to produce a sweet aroma for
    Yahweh.
  spa-VBL: El sacerdote rociará la sangre sobre el altar del Señor a la entrada del
    Tabernáculo de Reunión, y quemará la grasa, agradable al Señor.
  fra-_FOB: Et que le sacrificateur en répande le sang sur l'autel de l'Éternel, à
    l'entrée du tabernacle d'assignation, et fasse fumer la graisse en agréable odeur
    à l'Éternel;
  mal-mal: പുരോഹിതൻ അവയുടെ രക്തം സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ
    തളിച്ചു മേദസ്സു യഹോവയ്ക്കു സൗരഭ്യവാസനയായി ദഹിപ്പിക്കണം.
  urd-GVR: Imām un kā ḳhūn mulāqāt ke ḳhaime ke darwāze par kī qurbāngāh par chhiṛke
    aur un kī charbī us par jalā de. Aisī qurbānī kī ḳhushbū Rab ko pasand hai.
  suz-BL: मिनु चढ़ेबमी मेको आ हुश ग्रुम्‍तीक ताम्‍बु आ ओव़तीके आ ङोंइती बाक्‍शो परमप्रभु
    यावे कली चढ़ेतीकेम ब्रुइक्‍चा माल्‍ब। मिनु बोंसो परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो
    रिना पपाइश्‍शो सेल्‍चा कली चोचा माल्‍ब।
  ita-1927: Il sacerdote ne spanderà il sangue sull’altare dell’Eterno, all’ingresso
    della tenda di convegno, e farà fumare il grasso come un profumo soave all’Eterno.
  ckb-ckb: کاهینەکەش خوێنەکە بەسەر قوربانگاکەی یەزداندا دەکات لەلای دەروازەی چادری
    چاوپێکەوتن و پیوەکەی بۆ ئەو بۆنەی یەزدان پێی خۆشە دەیسووتێنێت.
  eng-BBE: And the priest will put blood on the altar of the Lord at the door of the
    Tent of meeting, burning the fat for a sweet smell to the Lord.
  kan-OKCV: ಯಾಜಕನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ ಮೇಲೆ ರಕ್ತವನ್ನು
    ಚಿಮುಕಿಸಬೇಕು. ಕೊಬ್ಬನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಆಹ್ಲಾದಕರ ಸುಗಂಧ ವಾಸನೆಯಾಗಿ ಸುಡಬೇಕು.
  tam-2017: அங்கே ஆசாரியன், இரத்தத்தை ஆசரிப்புக்கூடாரத்தின் வாசலில் இருக்கிற யெகோவாவுடைய
    பலிபீடத்தின்மேல் தெளித்து, கொழுப்பைக் யெகோவாவுக்கு நறுமண வாசனையாக எரிக்கக்கடவன்.
  spa-RV-1909: Y el sacerdote esparcirá la sangre sobre el altar de Jehová, á la puerta
    del tabernáculo del testimonio, y quemará el sebo en olor de suavidad á Jehová.
  ron-BTF: Și preotul să stropească sângele peste altarul DOMNULUI la ușa tabernacolului
    întâlnirii și să ardă grăsimea pentru o aromă dulce DOMNULUI.
  eng-WEBP: The priest shall sprinkle the blood on the LORD’s altar at the door of
    the Tent of Meeting, and burn the fat for a pleasant aroma to the LORD.
  eng-FBV: The priest will sprinkle the blood on the altar of the Lord at the entrance
    to the Tent of Meeting, and burn the fat to be accepted by the Lord.
  nld-1939: En de priester moet het bloed op het altaar van Jahweh bij de ingang van
    de openbaringstent sprenkelen, en het vet als een heerlijk geurend offer voor
    Jahweh in rook doen opgaan.
  nch-BL: Huan nopa totajtzi quiijtzelos nopa esti ipan nopa taixpamit cati eltoc
    nechca icalte nopa yoyon tiopamit. Huan nopa tachiyajcayot quitatis huan mijyotis
    ajhuiyac huan techyolpactis na, niamoTECO.
  vie-1934: Thầy tế lễ sẽ rưới huyết con sinh trên bàn thờ của Đức Giê-hô-va để tại
    cửa hội mạc, và xông mỡ có mùi thơm cho Đức Giê-hô-va.
  hin-CV: पुरोहित लहू को मिलनवाले तंबू के द्वार पर स्थित याहवेह की वेदी पर छिड़क दे
    और चर्बी को सुखद-सुगंध के रूप में आग में जलाकर याहवेह को भेंट कर दे.
  eng-OURB: The priest shall sprinkle the blood on Adonai’s altar at the door of the
    Tent of Meeting, and burn the fat for a pleasant aroma to Adonai.
  spa-BES: Y el sacerdote pondrá sangre sobre el altar del Señor a la puerta de la
    tienda de reunión, quemando la grasa en olor grato al Señor.
  tdx-tdx: Le hafitse’ i mpisoroñey amy kitreli’ Iehovà an-dalan-kibohom-pamantañañey
    i lioy, vaho hengae’e an-katoeñe i safo’ey ho hàñim-pañanintsiñe am’ Iehovà.
  vid-vid: Lelo mtambika kobohola danda hali honhu ha kulavila nhambiko ha Mkulu Nguluwi
    hawele hali lwizi lwa ihema lya Nguluwi na kugalakaza gala mafuta gawe gonhunyhilila
    goya kwa kumnojeza Mkulu Nguluwi.
  eng-OKE: And the priest shall sprinkle the blood upon the altar of the Lord at the
    door of the tabernacle of ordinance, and burn the fat to be received with acceptance
    before the Lord.
  tha-KJV: และปุโรหิตจะเอาเลือดสัตว์นั้นประพรมบนแท่นบูชาพระเยโฮวาห์​ที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
    และเผาไขมันให้เป็นกลิ่​นที​่พอพระทัยถวายแด่พระเยโฮวาห์
  por-BR-2018: E o sacerdote espargirá o sangue sobre o altar do SENHOR, à porta do
    tabernáculo do testemunho, e queimará a gordura em cheiro suave ao SENHOR.
  deu-ELO: Und der Priester soll das Blut an den Altar Jehovas sprengen vor dem Eingang
    des Zeltes der Zusammenkunft und das Fett räuchern zum lieblichen Geruch dem Jehova.
  eng-WYC-2018: And the priest shall pour out the blood upon the altar of the Lord,
    at the door of the tabernacle of witnessing; and he shall burn the inner fatness
    into odour of sweetness to the Lord. (And the priest shall throw the blood against
    all the sides of the altar of the Lord, at the entrance to the Tabernacle of the
    Witnessing; and he shall burn the inner fat, to make the sweetest aroma to the
    Lord.)
  epo-epo: Kaj la pastro aspergos per la sango la altaron de la Eternulo ĉe la pordo
    de la tabernaklo de kunveno, kaj li fumbruligos la sebon kiel agrablan odoraĵon
    al la Eternulo.
  uig-PIN: Kaⱨin ⱪanni elip jamaǝt qedirining kirix aƣzining yenidiki Pǝrwǝrdigarning
    ⱪurbangaⱨining üstigǝ sepip, Pǝrwǝrdigarƣa huxbuy kǝltürüx üqün mayni kɵydürsun.
  beo-beo: Gobele salasu dunu da maga:me amo oloda Abula Diasu logo holeiga dialebe
    amo ea la:idiga sogaga:la:le gaganomu. Amola amo ohe ilia sefe, e da Hina Gode
    hahawane nabima:ne, oloda da:iya gobesimu.
  tpi-OTNT: Na bai pris i kisim blut bilong abus na tromoi long ol banis bilong alta
    i stap klostu long dua bilong haus sel. Na em bai i kukim gris bilong ofa long
    alta na bai mi Bikpela, mi smelim na mi laikim tumas na mi belgut long en.
  hau-SA: Firist zai yayyafa jinin a bagaden Ubangiji, a ƙofar Tentin Sujada, yă kuma
    ƙone kitsen kamar ƙanshi mai daɗi ga Ubangiji.
  uig-LAT: Kahin qanni élip jamaet chédirining kirish aghzining yénidiki Perwerdigarning
    qurban’gahining üstige sépip, Perwerdigargha xushbuy keltürüsh üchün mayni köydürsun.
  nde-nde: Umphristi kachele i-alithari likaThixo ngegazi esangweni lethente lokuhlangana,
    atshise amahwahwa njengephunga elimnandi kuThixo.
  ton-ton: Pea ʻe luluku ʻe he taulaʻeiki ʻae toto ki he feilaulauʻanga ʻo Sihova
    ʻi he matapā ʻoe fale fehikitaki ʻoe fakataha, pea tutu ʻae ngako ko e meʻa namu
    kakala kia Sihova.
  ces-1613: A pokropí kněz krví na oltáři Hospodinovu u dveří stánku úmluvy, a páliti
    bude tuk u vůni líbeznou Hospodinu.
  eng-WMB: The priest shall sprinkle the blood on the LORD’s altar at the door of
    the Tent of Meeting, and burn the fat for a pleasant aroma to the LORD.
  tam-TCV: ஆசாரியன், சபைக்கூடார வாசலில் இருக்கும் யெகோவாவின் பலிபீடத்தில் இரத்தத்தைத்
    தெளித்து, கொழுப்பை யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக எரிக்கவேண்டும்.
  ceb-ULB: Iwisikwisik sa pari ang dugo ngadto sa halaran ni Yahweh nga atua sa ganghaan
    sa tolda nga tagboanan; sunogon niya ang tambok niini aron makahatag ug kahumot
    alang kang Yahweh.
  pol-UBG: Kapłan pokropi krwią ołtarz PANA u wejścia do Namiotu Zgromadzenia, a tłuszcz
    spali jako miłą woń dla PANA.
  urd-GVU: امام اُن کا خون ملاقات کے خیمے کے دروازے پر کی قربان گاہ پر چھڑکے اور اُن
    کی چربی اُس پر جلا دے۔ ایسی قربانی کی خوشبو رب کو پسند ہے۔
  deu-1912: Und der Priester soll das Blut auf den Altar des HERRN sprengen vor der
    Tür der Hütte des Stifts und das Fett anzünden zum süßen Geruch dem HERRN.
  kan-2017: ಯಾಜಕನು ಅವುಗಳ ರಕ್ತವನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಮುಂದಿರುವ ಯಜ್ಞವೇದಿಗೆ ಎರಚಿ,
    ಅವುಗಳ ಕೊಬ್ಬನ್ನು ಹೋಮಮಾಡಿ ಯೆಹೋವನಿಗೆ ಪರಿಮಳವನ್ನು ಉಂಟುಮಾಡಬೇಕು.
  yap-yap: Ma fare prist e nge pag e racha’ nga l’agruw raba’ fare altar u langan
    e mab ko fare Tent me urfiy e mam ni nge wereg bon gol’ochngin ni rib fel’ u wan’
    SOMOL.
  hlt-MCSB: Te vaengah thii te tingtunnah dap thohka kah BOEIPA hmueihtuk dongah khosoih.
    loh haeh saeh. Te phoeiah maehtha te BOEIPA taengah hmuehmuei botui la phum saeh.
  mdy-ETH: ዬካፓ ቄኤሳሢ ሱጉፆ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካሮይዳ ዓኣ፥ ሚቺ ዒንጎ ቤዞኮ ጎኦቦ ቢያ ፑጮንጎ፤
    ሃሣ ታና ዎዛሳ ሳውሞ ዓኣያ ማዓንዳጉዲ ማሎ ሚቾንጎ።
  twi-ASANTE: Sɛ wɔfa saa ɛkwan no so a, ɔsɔfoɔ no bɛtumi apete mogya agu Awurade
    afɔrebukyia no so wɔ Ahyiaeɛ Ntomadan no kwan ano na wɔahye sradeɛ no sɛ ohwam
    ama Awurade ani asɔ.
  eng-WEBU: The priest shall sprinkle the blood on the LORD’s altar at the door of
    the Tent of Meeting, and burn the fat for a pleasant aroma to the LORD.
  bnp-bnp: Muri a prister ge bolea a darana sipsip, a bulmakau, ge voro tamali na
    gagana dede tabukoi na matana kape, ge gutu na dede a vina sipsip, a bulmakau.
    Na tahuna e BAKOVI DAGI i burongi a mangina bara i vivi.
  wal-wal: Qassi qeesee Xoossaa Dunkkaaniyaa penggen de7iya GODAAYYO yarshshiyoosaa
    bollan he suuttaa caccafo; handdaakka GODAAYYO sawuwaa tonggu giya yarshsho oottidi
    xuuggo.
  spa-PDDPT: El sacerdote rociará la sangre sobre el altar de Yavé en la entrada del
