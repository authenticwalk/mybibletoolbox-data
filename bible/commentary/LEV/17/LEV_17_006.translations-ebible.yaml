  gun-gun: Huguykue sacerdote omboayvipa 'rã oguy nhemboaty oĩaty rokẽ rexei Senhor
    pegua altar oĩ va'e áry. Ha'e rã ikyrakue ma oapypa 'rã, heakuã porã rã Senhor
    ojou porã aguã.
  agu-BL: Nin yi pale' tz'ocopon tan kojle'n nin yi chich' wi altar, yi at swutz Kataj
    Ryos. Ej nin ncha'tz stzi' cunin puertil yi mantial tetz molbil ibaj, nin tz'ocopon
    tan pate'n yi ẍepu', chi jun oy yi wi'nin c'o'cal swutz Kataj Ryos.
  ilo-ULB: Iwarsi ti padi ti dara iti rabaw ti altar ni Yahweh nga adda iti ruangan
    ti tabernakulo; puoranna ti taba tapno mangipaay daytoy iti nabanglo nga ayamuom
    para kenni Yahweh.
  kpg-kpg: Tangada hai mee dabu gaa hunu nia dodo gi di gili di gowaa dudu tigidaumaha
    dela i di ngudu di bontai di Hale laa, gaa dudu nia kiliidi gii hai dono hauiha
    e haga tenetene di manawa o Dimaadua.
  uig-ARA: كاھىن قاننى ئېلىپ جامائەت چېدىرىنىڭ كىرىش ئاغزىنىڭ يېنىدىكى پەرۋەردىگارنىڭ
    قۇربانگاھىنىڭ ئۈستىگە سېپىپ، پەرۋەردىگارغا خۇشبۇي كەلتۈرۈش ئۈچۈن ماينى كۆيدۈرسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa na wuli kasan n tan Alatala xa sɛrɛxɛbade sɛɛtie ma hɔrɔmɔlingira
    sode dɛ ra, a man xa na ture gan tɛ i, a xa findi xiri fanyi ra n tan Alatala
    bɛ.
  pon-2006: Samworo ahpw pahn usupihki ntao pei sarawio ni wenihmwen Impwalo oh isikala
    wih ko pwe pwohn meirongo en kaparanda kupwur en KAUN-O.
  ksd-ksd: Ma ra tena tinabar na apure ra gap ta ra uguugu kai ra Luluai aina ta ra
    matakilalat i ra pal na varbarat; ma na tun ra bira upi ra magit i ang na katkat
    tadav ra Luluai.
  tur-YTC: Kâhin kanı Buluşma Çadırı'nın kapısındaki Yahve'nin sunağı üzerine serpecek
    ve yağını Yahve'ye hoş koku olarak yakacaktır.
  grc-BRENT: Καὶ προσχεεῖ ὁ ἱερεὺς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ ἀπέναντι Κυρίου
    παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ ἀνοίσει τὸ στέαρ εἰς ὀσμὴν εὐωδίας
    Κυρίῳ.
  ind-AYT: Imam harus memercikkan darahnya itu ke atas mazbah TUHAN di pintu masuk
    tenda pertemuan dan mempersembahkan lemaknya dalam api sebagai bau yang menyenangkan
    bagi TUHAN.
  nya-nya: Wansembe awaze magazi ake pa guwa la Yehova limene lili pa khomo la tenti
    ya msonkhano ndipo atenthe mafuta ake kuti atulutse fungo lokomera Yehova.
  hrv-hrv: Neka svećenik izlije krv po Jahvinu žrtveniku koji se nalazi na ulazu u
    Šator sastanka, a loj spali na ugodan miris Jahvi,
  mps-mps: Te prisgo te kibugo kaneme selama, te sel Ugwa Be sunumi pąde elalubo
    te alta bogo baduba sąwaibao. Tama agai te ofa yabo kibu ili te ofa eyu, altaba
    ulubaso, te ena Genuai Bidi, eno denami odama, te eno homu godolo eyu, tede eno
    bugai haliga ebo dao.
  tpi-tpi: Na bai pris i kisim blut bilong abus na tromoi long ol banis bilong alta
    i stap klostu long dua bilong haus sel. Na em bai i kukim gris bilong ofa long
    alta na bai mi Bikpela, mi smelim na mi laikim tumas na mi belgut long en.
  dan-1931: Præsten skal da sprænge Blodet på HERRENS Alter ved Indgangen til Åbenbaringsteltet
