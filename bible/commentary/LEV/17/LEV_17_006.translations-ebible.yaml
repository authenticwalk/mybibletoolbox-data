  guj-2017: યાજકે અર્પણનું રક્ત મુલાકાતમંડપના પ્રવેશદ્વાર આગળ યહોવાહની વેદી પર છાંટવું.
    તેણે ચરબીનું દહન કરવું કેમ કે તે યહોવાહને માટે સુવાસ ઉત્પન્ન કરે છે.
  pon-2006A: Samworo ahpw pahn usupihki ntao pei sarawio ni wenihmwen Impwalo oh isikala
