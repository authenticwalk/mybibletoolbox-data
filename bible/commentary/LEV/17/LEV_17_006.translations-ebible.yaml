  tbz-SIM: kɛ́cóú mmɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀ dìì bo mɛtɑummɛ̀ tou ììkɛ̀ kɛ́tuɔ
    mmɛkùɔ̀ ndipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Eghtɨ ofa gamir gumazim asɨzimɨn ghuziba inigh, ofa gamir dakozir God
    bativamin Purirpenimɨn tiar akamɨn boroghɨn itim, an mɨriabar da kavamang. Egh
    an ofa bagh asɨzir ovim ofa gamir dakozimɨn a tuaghtɨ a bar mɨghɨrightɨ, averenir
    kɨnim otogh. Eghtɨ Ikiavɨra Itir God, ofan tuer kamɨn mughuriam baregh, egh a
    gifuegh navir aghuim an ikiam.
  azb-azb: Kahin belə qurbanın qanını Hüzur çadırı girişinin yanındakı Rəbbin qurbangahına
    səpsin, piyini isə Rəbbin xoşuna gələn ətir kimi tüstülədib yandırsın.
  eng-DBY: And the priest shall sprinkle the blood upon the altar of Jehovah, at the
    entrance of the tent of meeting, and burn the fat for a sweet odour to Jehovah.
  hin-2017: और याजक लहू को मिलापवाले तम्बू के द्वार पर यहोवा की वेदी के ऊपर छिड़के,
    और चर्बी को उसके सुखदायक सुगन्ध के लिये जलाए।
  wol-KYG: Sarxalkat bi day xëpp deret ji ci sarxalukaayu Aji Sax ji, ci bunt xaymab
    ndaje mi, ba noppi, lakkal Aji Sax ji nebbon bi, muy xeeñ xetug jàmm.
  eng-YLT: '''And the priest hath sprinkled the blood upon the altar of Jehovah, at
    the opening of the tent of meeting, and hath made perfume with the fat for sweet
    fragrance to Jehovah;'
  kne-kne: Asi en walsian di padi si dada din altar en Diyos ay wada sin segpan di
    Tolda, asi na aben pooan din taba ta mansengseng-ew ay say panlaydan en Diyos.
  eng-WYC-2017: And the priest shall pour out the blood upon the altar of the Lord,
    at the door of the tabernacle of witnessing; and he shall burn the inner fatness
    into odour of sweetness to the Lord.
  eng-WMBB: The priest shall sprinkle the blood on the LORD’s altar at the door of
    the Tent of Meeting, and burn the fat for a pleasant aroma to the LORD.
  urd-GVH: इमाम उनका ख़ून मुलाक़ात के ख़ैमे के दरवाज़े पर की क़ुरबानगाह पर छिड़के
    और उनकी चरबी उस पर जला दे। ऐसी क़ुरबानी की ख़ुशबू रब को पसंद है।
  rug-rug: Sa hiama si kaqu siburu nia sa ehara koasa Hope pa sasadana sa Ipi Hopena
    meke va uqua sa deanana, pude sa hibina si ta qetue koa Zihova.
  gaz-gaz: Lubichis dhiiga sana iddoo aarsaa Waaqayyoo kan balbala dunkaana wal gaʼii
    irra jiru sanatti haa facaasu; cooma isaas urgaa Waaqayyotti tolu godhee haa gubu.
  fra-LSG: Le sacrificateur en répandra le sang sur l’autel de l’Éternel, à l’entrée
    de la tente d’assignation; et il brûlera la graisse, qui sera d’une agréable odeur
    à l’Éternel.
  yal-yal: Saraxaraliin xa a wunla xuya Alatalaa saraxa ganden dɛxɔnna ma Naralan
    Bubun dɛɛn na, a yi a turene sa tɛɛni, a xirin yi rafan Alatala ma.
  haw-1868: A e pipi ke kahuna i ke koko maluna o ke kuahu o Iehova, ma ka puka o
    ka halelewa o ke anaina, a e puhi i ke kaikea i mea ala ono no Iehova.
  arb-NAV: فَيَرُشُّ الْكَاهِنُ دَمَ الذَّبِيحَةِ عَلَى مَذْبَحِ الرَّبِّ، عِنْدَ
    مَدْخَلِ خَيْمَةِ الْاجْتِمَاعِ، وَيُحْرِقُ الشَّحْمَ لِيَحْظَى بِرِضَى الرَّبِّ
    وَسُرُورِهِ.
  ewe-ewe: Nu sia wɔwɔ ana nunɔla la nate ŋu ahlẽ ʋu la ɖe Yehowa ƒe vɔsamlekpui la
    dzi, le Agbadɔ la ƒe mɔnu, eye wòatɔ dzo lãwo ƒe ami abe ʋeʋẽ lĩlĩlĩ ene na Yehowa.
    Nu sia adze Yehowa ŋu eye wòado dzidzɔ nɛ.
  eng-LEE: And the priest shall sprinkle the blood upon the altar of the Lord at the
    door of the tabernacle of the congregation; and he shall burn the fat for a sweet
    savor unto the Lord.
  asm-FB: পুৰোহিতে সেই মঙ্গলাৰ্থক বলিৰ তেজ সাক্ষাৎ কৰা তম্বুৰ দুৱাৰমুখত যিহোৱাৰ বেদীৰ
    ওপৰত ছটিয়াব আৰু তাৰ তেলখিনি সুঘ্ৰাণৰ অৰ্থে যিহোৱাৰ উদ্দেশ্যে দগ্ধ কৰিব।
  sus-A: سّرّشّدُبّ شَ نَ وُلِ كَسَن ﭑ تَن عَلَتَلَ شَ سّرّشّبَدٍ سّيتِيٍ مَ هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ، عَ مَن شَ نَ تُرٍ فَن تّ عِ، عَ شَ قِندِ شِرِ قَنيِ رَ ﭑ تَن عَلَتَلَ
    بّ.
  fra-SBL: Le prêtre aspergera le sang sur l'autel de l'Éternel, à l'entrée de la
    Tente d'assignation, et il brûlera la graisse en parfum d'agrément pour l'Éternel.
  hbo-hbo: וְזָרַ֨ק הַכֹּהֵ֤ן אֶת־הַדָּם֙ עַל־מִזְבַּ֣ח יְהוָ֔ה פֶּ֖תַח אֹ֣הֶל מֹועֵ֑ד
    וְהִקְטִ֣יר הַחֵ֔לֶב לְרֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃
  eng-WYCLIFFE: And the preest schal schede the blood on the auter of the Lord, at
    the dore of the tabernacle of witnessyng; and he schal brenne the ynnere fatnesse
    in to odour of swetnesse to the Lord.
  cwe-cwe: Maabaho mkulu wa nhambiko kezaimiza damu muna ulupango lwa Mndewa Mulungu
    lwili hana ihanhu ha kwingilila muna dihema da Mulungu na kuyatimbula yaja yamavuta
    yawe na mnung'ho unogile wa kumnogeza Mndewa Mulungu.
  kik-kik: Mũthĩnjĩri-Ngai nĩakaminjaminja thakame kĩgongona-inĩ kĩa Jehova hau itoonyero-inĩ
    rĩa Hema-ya-Gũtũnganwo, na acine maguta marĩ mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: Le prêtre répandra le sang sur l’autel de Yahweh, à l’entrée de la tente
    de réunion, et il fera fumer la graisse en odeur agréable à Yahweh.
  cek-AK: Qaima mah athii to amkhuenghaih kahni im thok taengah kaom, hmaicam nuiah
    haeh ueloe, Angraeng khaeah hmuihoih ah athawk to hmai pakhaem tih.
  cuk-cuk: Geb a-sorbali, dule-irwa-Bab-Dummadse-goled, Bab-Dummad-dulemarbo-ambikued-neg-dogedgi
    ibmar-ogumakar-ukleged-aila-gwichidgi, we-ibdurgan-e-abe bomi-bomi imakoed. Geb
    Bab-Jehová-yeer-yapanne-itogega, ibdurgan-e-gwallu ega ogumakoed.
  uig-CYR: Каһин қанни елип җамаәт чедириниң кириш ағзиниң йенидики Пәрвәрдигарниң
    қурбангаһиниң үстигә сепип, Пәрвәрдигарға хушбуй кәлтүрүш үчүн майни көйдүрсун.
  tel-2017: యాజకుడు ప్రత్యక్ష గుడారం ద్వారం దగ్గర ఉన్న యెహోవా బలిపీఠం పైన రక్తాన్ని
    చిమ్మాలి. యెహోవాకి కమ్మని సువాసన కలిగేట్టు కొవ్వుని దహించాలి.
  hat-BSA: Prèt la va flite san an sou lotèl SENYÈ a nan pòtay tant asanble a, e li
    va ofri grès la nan lafimen kòm yon bagay santi bon bay SENYÈ a.
  kos-kos: Mwet tol el fah okoaung srah uh ac fwela siska akosr kewa ke loang se su
    oan ke acn in utyak nu in Lohm Nuknuk Mutal, ac esukak kiris kac uh in orala sie
    foul ma ac akinsewowoye LEUM GOD.
  hbo-WLC: וְזָרַ֨ק הַכֹּהֵ֤ן אֶת־הַדָּם֙ עַל־מִזְבַּ֣ח יְהוָ֔ה פֶּ֖תַח אֹ֣הֶל מוֹעֵ֑ד
    וְהִקְטִ֣יר הַחֵ֔לֶב לְרֵ֥יחַ נִיחֹ֖חַ לַיהוָֽה׃
  ibo-ibo: Nʼụzọ dị otu a, onye nchụaja ga-efesa ọbara ahụ nʼebe ịchụ aja dị nʼọnụ
    ụzọ ụlọ nzute, kpọọkwa abụba ya ọkụ, ka ọ bụrụ aja nsure ọkụ nke isisi ya dị Onyenwe
    anyị ezi ụtọ.
  ory-ory: ପୁଣି, ଯାଜକ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ବେଦି ଉପରେ ସେହି ରକ୍ତ ଛିଞ୍ଚିବ,
    ଆଉ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମେଦ ଦଗ୍ଧ କରିବ।
  chk-chk: Iwe, ewe souasor epwe äsupu chan ewe mönün asor ngeni ewe rongen asor än
    ewe Samol mi Lapalap leasamalapen ewe imwenfel seni mangaku, epwe pwal keni kirisin
    pwe ewe Samol mi Lapalap epwe efich pwoon.
  rop-rop: Wal det serramonimen garra tjakam det blad olaran langa det teibul blanga
    ofring langa det dowawei blanga det Seikridwan Tent en barnim det fet blanga meigim
    gudsmelwan wulijim ai garra jidan gudbinji.
  ukr-1871: І кропити ме сьвященник кровю на жертівник Господень коло входу в соборний
    намет і пускати ме з димом тук про любі пахощі Господеві.
  deu-1951: Und der Priester soll das Blut auf den Altar des HERRN sprengen vor der
    Tür der Stiftshütte und das Fett verbrennen zum lieblichen Geruch dem HERRN.
  eng-JPS: And the priest shall dash the blood against the altar of the LORD at the
    door of the tent of meeting, and make the fat smoke for a sweet savour unto the
    LORD.
  srp-1865: I sveštenik neka pokropi krvlju po oltaru Gospodnjem na vratima šatora
    od sastanka, i salo neka zapali na ugodni miris Gospodu.
  lug-lug: Kabona anaamansiranga omusaayi ku kyoto kya Mukama ku mulyango gw’Eweema
    ey’Okukuŋŋaanirangamu, amasavu n’agookya ne muvaamu akaloosa akalungi akasanyusa
    Mukama Katonda.
  heb-heb: וזרק הכהן את הדם על מזבח יהוה פתח אהל מועד והקטיר החלב לריח ניחח ליהוה׃
  ben-IRV: আর যাজক সমাগম তাঁবুর দরজার সামনে সদাপ্রভুর বেদির ওপরে তাদের রক্ত ছিটাবে
    এবং মেদ সদাপ্রভুর উদ্দেশ্যে সুগন্ধের জন্য পোড়াবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਲਹੂ ਨੂੰ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਅਤੇ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ
    ਦੇ ਕੋਲ ਛਿੜਕੇ ਅਤੇ ਚਰਬੀ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੁਗੰਧਤਾ ਕਰ ਕੇ ਸਾੜੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် တော ၌ ပူဇော် သောယဇ် တို့ကို၊ ပရိသတ်စည်းဝေး ရာ တဲ
    တော်တံခါး ရှေ့တွင် ထာဝရဘုရား ထံ တော်မှာ ယဇ်ပုရောဟိတ် ရှေ့ သို့ ဆောင် ခဲ့၍ ၊ ထာဝရဘုရား
    အား မိဿဟာယ ယဇ် ပူဇော် စေခြင်းငှါ ထိုသို့ စီရင်ရသတည်း။
  hmo-hmo: Hahelagaia tauna ese boubou gauna ena rarana do ia abia, Lohiabada ena
    boubou patana dekenai unai rara do ia negea, Palai Dubu ena iduara kahirakahira,
    bona boubou ena digara do ia gabua ore, bona unai bonana do ia namo herea lau
    Lohiabada dekenai.
  urd-urd: और काहिन उस ख़ून को ख़ेमा — ए — इजितमा'अ के दरवाज़े पर ख़ुदावन्द के मज़बह
    के ऊपर छिड़के और चर्बी को जलाए, ताकि ख़ुदावन्द के लिए राहतअंगेज़ ख़ुशबू हो।
  rus-SYN: и покропит священник кровью на жертвенник Господень у входа скинии собрания
    и воскурит тук в приятное благоухание Господу,
  bqc-SIM: i a au lɛ́ ma gbagbakĩiwa kpaaũkpɛ kpɛɛlɛ, i a nísi kpasa, a gĩ i kɛmɛɛ
    na.
  tcz-CHONGTHU: Thisan chu thempu pan ki khop khomna ponbuh kot phung maicham kimvel
    jousea athe thang ding, Pakaiya dia sathao hochu gimnamtuiya agovam ding ahi.
  mar-mar: याजकाने त्यांचे रक्त दर्शनमंडपाच्या दारापाशी परमेश्वराच्या वेदीवर टाकावे
    आणि परमेश्वरास सुवास म्हणून त्यांच्या चरबीचा होम करावा.
  qub-qub: Cüraga Tincuna Toldu puncucho uywapa yawarninta altarnëman chajchupanga.
    Wirantapis altarcho rupachenga jömuynin Nogapa shongöpäno cananpaj.
  bqp-bqp: Yɑ̃ku kowowɑ u koo ten yɛm mɛ yɛ̃kɑ yɑ̃ku yerɔ kuu ten kɔnnɔwɔ. Kpɑ u ten
    gum dɔ̃ɔ doke mɛ̀n nuburu tɑ koo nɛ, Yinni Gusunɔ dore.
  hat-hat: Prèt la va pran san an, l'a vide l' sou lotèl la, devan pòt Tant Randevou
    a. L'a boule grès la pou l' fè yon bon sant ki va fè Seyè a plezi.
  eng-BSB: The priest will then sprinkle the blood on the altar of the LORD at the
    entrance to the Tent of Meeting and burn the fat as a pleasing aroma to the LORD.
  tod-tod: Zalaɠa ɠula nui ɠa ma ɲamai vaza Ɠɔoɠɔ GALAGI ná-zalaɠa ɠulazuʋɛ ma, GALA
    daaɠomi seɠe ʋɛlɛi laaʋɛ, é ma wulɔi ɠala, nii makugi a nɛɛ Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The priest shall sprinkle the blood on the LORD’s altar at the door of
    the Tent of Meeting, and burn the fat for a pleasant aroma to the LORD.
  kbq-kbq: Hagi atruhu seli mono nomofo kafante'ma kresramna vunte itama Ra Anumzamofo
    avugama me'nere, pristi vahe'mo ana korana rutri tri hunenteno afova'a tevefi
    kresigeno Ra Anumzamo'na mna'a nentahina musena hugahue.
  nhe-BL: Huan nopa totajtzi quiijtzelos nopa estli ipan nopa tlaixpamitl tlen eltoc
    nechca ipuerta nopa yoyon tiopamitl. Huan nopa tlachiyajcayotl quitlatis huan
    mijmiyotis ajhuiyac huan nechyolpactis na, niimoTECO.
  gub-BL: Xaxeto umupiripirik putar huwykwer ma'ea'yr hapy haw tàpuzràn Tupàn pe imonokatu
    pyrer henataromo har rehe nehe. Wapy putar ikawer a'e pe nehe. A'e ma'e imono
    pyr hyàkwegatu Tupàn pe.
  eng-DRA: And the priest shall pour the blood upon the altar of the Lord, at the
    door of the tabernacle of the testimony, and shall burn the fat for a sweet odour
    to the Lord.
