    you upon the altar to make an atonement for your souls; for the blood it is that
    maketh an atonement for the soul.
  asm-FB: কিয়নো শৰীৰৰ প্ৰাণ তেজত থাকে; আৰু তোমালোকৰ প্ৰাণ প্ৰায়শ্চিত্ত কৰিবৰ অৰ্থে
    মই সেই তেজ বেদীৰ ওপৰত দিবলৈ তোমালোকক দিলোঁ; কিয়নো প্ৰাণৰ গুণে তেজেই প্ৰায়শ্চিত্ত
    সাধক!
  sus-A: بَرِ مَ سُبٍ نِي بَرَ لُ عَ وُلِ يَ مَ. ﭑ بَرَ وُلِ قِندِ وٌ شُنسَرٍ رَ،
    نَشَن بَمَ سّرّشّ رَ سّرّشّبَدٍ قَرِ. وُلِ نَن نَ شُنسَرٍ رَ.
  fra-SBL: Car la vie de la chair est dans le sang. Je vous l'ai donné sur l'autel
    pour faire l'expiation de vos âmes, car c'est le sang qui fait l'expiation à cause
    de la vie.
  hbo-hbo: כִּ֣י נֶ֣פֶשׁ הַבָּשָׂר֮ בַּדָּ֣ם הִוא֒ וַאֲנִ֞י נְתַתִּ֤יו לָכֶם֙ עַל־הַמִּזְבֵּ֔חַ
    לְכַפֵּ֖ר עַל־נַפְשֹׁתֵיכֶ֑ם כִּֽי־הַדָּ֥ם ה֖וּא בַּנֶּ֥פֶשׁ יְכַפֵּֽר׃
  eng-WYCLIFFE: for the lijf of fleisch is in blood, and Y yaf that blood to you,
    that ye clense on myn auter `for youre soulis, and that the blood be for the synne
    of soule.
  cwe-cwe: Mana ugima wa chiumbe wa muna idamu, nimwing'hani muladi kumtendelani kuilumba
    hana ulupango, ni damu yoitenda kuilumba kwa ichimu cha ugima wenu.
  kik-kik: Nĩgũkorwo muoyo wa kĩũmbe ũrĩ thĩinĩ wa thakame, na nĩyo ndĩmũheete mwĩhorohagĩrie
    nayo kĩgongona-inĩ; thakame nĩyo ĩhorohagĩria muoyo wa mũndũ.
  fra-NCL: car l’âme de la chair est dans le sang, et je vous l’ai donné en vue de
    l’autel pour qu’il servit d’expiation pour vos âmes ; car c’est par l’âme que
    le sang fait expiation.
  cek-AK: Taksa hinghaih loe athii thungah oh; na sak o ih zaehaih to tahmen moe,
    na hing o thai hanah, to athii to hmaicam nuiah ka paek boeh; hae loe kami hing
    hanah zae angbawnhaih athii ah oh.
  cuk-cuk: Ar ade, bela ibdurgan-dula-gued, degi, dule-dula-gued abegi danikid. Ani
    an ibdurgan-e-abe bemarga uksad, adi, bemar ibmar-ogumakar-ukleged-ailagi a-abe
    bemar-isgued-ular anga ukegar. Ar ade, abegi dule-isgued elileged.’
  uig-CYR: Чүнки һәр бир җаниварниң җени болса униң қенидидур; Мән уни җениңлар үчүн
    қурбангаһ үстигә кафарәт кәлтүрүшкә бәргәнмән. Чүнки қан өзидики җанниң вастиси
    билән кафарәт кәлтүриду.
  tel-2017: ఒక జంతువుకి ప్రాణం దాని రక్తమే. మీ ప్రాణాల కోసం పరిహారం చేయడానికి నేను
    రక్తాన్ని ఇచ్చాను. ఎందుకంటే రక్తమే పరిహారం చేస్తుంది. ప్రాణానికి పరిహారం చేసేది
    రక్తమే.
  hat-BSA: Paske vi a chè a se nan san an, e Mwen te bannou li sou lotèl la pou fè
    ekspiyasyon pou nanm nou; paske se san li ye, akoz lavi ki fè ekspiyasyon an.
  bxh-bxh: Somo ya mwahumwahuli ꞌwasina E felemiu bena emi heyaya maisana ami fagoi
    antalasam aba gabuna hewana yai. ꞌWasina mate mwahuli pwalana, be lisina yai Guyau
    ya une fuyoꞌida.
  kos-kos: Moul lun ma oasr moul la nukewa oasr ke srah, ac pa ingan sripen LEUM GOD
    El sapkin tuh srah nukewa fah okwokla nu fin loang uh in eisla ma koluk lun mwet
    uh. Srah, su sang moul, el eisla ma koluk.
  hbo-WLC: כִּ֣י נֶ֣פֶשׁ הַבָּשָׂר֮ בַּדָּ֣ם הִוא֒ וַאֲנִ֞י נְתַתִּ֤יו לָכֶם֙ עַל־הַמִּזְבֵּ֔חַ
    לְכַפֵּ֖ר עַל־נַפְשֹׁתֵיכֶ֑ם כִּֽי־הַדָּ֥ם ה֖וּא בַּנֶּ֥פֶשׁ יְכַפֵּֽר׃
  ibo-ibo: Nʼihi na ndụ ihe nwere ndụ dị nʼọbara ya, ọ bụ nʼihi nke a ka m ji nye
    iwu na a ga-awụsa ọbara niile nʼelu ebe ịchụ aja, maka iji ya kpuchie mmehie unu.
    Ọ bụ ọbara na-ekpuchi mmehie maka ndụ mmadụ.
  ory-ory: କାରଣ ରକ୍ତରେ ପ୍ରାଣୀର ପ୍ରାଣ ଥାଏ; ପୁଣି, ତୁମ୍ଭମାନଙ୍କ ପ୍ରାଣ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ
    କରିବାକୁ ଆମ୍ଭେ ତାହା ବେଦି ଉପରେ ତୁମ୍ଭମାନଙ୍କୁ ଦେଇଅଛୁ, ଯେହେତୁ ପ୍ରାଣର ଗୁଣରେ ରକ୍ତ ହିଁ
    ପ୍ରାୟଶ୍ଚିତ୍ତ କରେ।
  chk-chk: Pun manauen mönümanau meinisin a nom lon cha. Üa ngenikemi ei cha pwe oupwe
    föri asoren amusamusen tipis fän iten manauemi won ewe rongen asor. Iwe ren cha
    chök a fis amusamusen tipis, pun manau a nom lon.
  rop-rop: Wal det blad im na det laif blanga detlot enimul en ebri laibwan ting.
    Blanga tharran na aibin dalim olabat blanga spilim ola blad langa det teibul blanga
    ofring blanga deigidawei detlot pipul nogudbalawei weya dei oldei dumbat. Wal
    det blad, im det laif na, blanga deigidawei ola nogudbalawei.
  ukr-1871: Бо в крові душа тїла, і призначив я її для жертівника, щоб роблено покуту
    за душі ваші; кров бо се, що чинить покуту за душу.
  deu-1951: denn die Seele des Fleisches ist im Blut, und ich habe es euch auf den
    Altar gegeben, um Sühne zu erwirken für eure Seelen. Denn das Blut ist es, das
    Sühne erwirkt durch die [in ihm wohnende] Seele.
  eng-JPS: For the life of the flesh is in the blood; and I have given it to you upon
    the altar to make atonement for your souls; for it is the blood that maketh atonement
    by reason of the life.
  srp-1865: Jer je duša tijelu u krvi; a ja sam vam je odredio za oltar da se èiste
    duše vaše; jer je krv što dušu oèišæa.
  lug-lug: Kubanga obulamu bw’ekitonde buli mu musaayi, ate nkibawadde okubatangiririra
    ku kyoto; omusaayi gwe gutangiririra obulamu bw’omuntu.
  heb-heb: כי נפש הבשר בדם הוא ואני נתתיו לכם על המזבח לכפר על נפשתיכם כי הדם הוא
    בנפש יכפר׃
  ben-IRV: কারণ রক্তের মধ্যেই শরীরের প্রাণ থাকে এবং তোমাদের প্রাণের জন্য প্রায়শ্চিত্ত
    করার জন্য আমি তা বেদির ওপরে তোমাদেরকে দিয়েছি; কারণ প্রাণের গুণে রক্তই প্রায়শ্চিত্ত-সাধক।
  pan-pan: ਕਿਉਂ ਜੋ ਸਰੀਰ ਦੀ ਜਾਨ ਉਸ ਦੇ ਲਹੂ ਵਿੱਚ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਤੁਹਾਡੇ
    ਪ੍ਰਾਣਾਂ ਦੇ ਪ੍ਰਾਸਚਿਤ ਕਰਨ ਲਈ ਦਿੱਤਾ ਹੈ, ਕਿਉਂਕਿ ਪ੍ਰਾਣਾਂ ਦੇ ਲਈ ਲਹੂ ਨਾਲ ਹੀ ਪ੍ਰਾਸਚਿਤ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသားမှစ၍ ၊ သင် တို့တွင် တည်း နေသောတပါး အမျိုးသားတစုံ တယောက်သည်၊
    အသွေး တမျိုးမျိုး ကို စား လျှင် ၊ ထိုသူကို ငါသည် မျက်နှာ ထား ၍ သူ ၏ အမျိုး မှ
    ပယ်ရှင်း မည်။
  hmo-hmo: Badina be mauri gaudia ibounai edia mauri be rara dainai. Unai dainai lau
    Lohiabada ese lau oda henia vadaeni rara ibounai be boubou patana dekenai do idia
    bubua, taunimanima edia kara dika davana do ia karaia totona. Rara be mauri, bona
    rara ese kara dika ia kokia noho.
  urd-urd: क्यूँकि जिस्म की जान ख़ून में है; और मैंने मज़बह पर तुम्हारी जानों के कफ़्फ़ारे
    के लिए उसे तुम को दिया है कि उससे तुम्हारी जानों के लिए कफ़्फ़ारा हो; क्यूँकि
    जान रखने ही की वजह से ख़ून कफ़्फ़ारा देता है।
  rus-SYN: потому что душа тела в крови, и Я назначил ее вам для жертвенника, чтобы
    очищать души ваши, ибо кровь сия душу очищает;
  bqc-SIM: asa pↄ́ wɛ̃ni ku a au guuɛ, ↄ̃ má kpàwá àli á duuna kɛ̃owá sa'okĩiwa.
    Au mɛ́ ì duunakɛ̃má wɛ̃ni pↄ́ kú a guu yã́i.
  tcz-CHONGTHU: Ganhing jouse hinna hi thisan akon ahi, hiche jeh achu Pakaiyin mi
    jouse chonset suhmang ahitheina dinga, hichu maicham phunga asun lhah dinga thupeh
    ahi.
  mar-mar: कारण प्राण्याचे जीवन त्यांच्या रक्तात असते आणि तुमच्या जिवाबद्दल वेदीवर
    प्रायश्चित करण्यासाठी ते तुम्हास दिले आहे; कारण रक्तानेच प्रायश्चित होते हेच ते
    रक्त आहे की ज्याद्वारे जिवाचे प्रायश्चित होते.
  soq-soq: Apana ita pue uduudu inawaa waimoia bedeuwo osina winedio waimoi, osina
    bedewe ina winede. Ita osina enalena mampe e kadila pulontompa watawa osowe diasana.
    Me mida pue wadedie wisedie ita osinawa pulontompa watawa sainapainta uwakokosadia
    apana sa kadiwa dialeide. Ita osina sa kadi diasade.”
  qub-qub: Llapan cawajcunapa yawarninchömi bïdan caycan. Chaymi gamcunapis altarman
    yawarta jichar-raj juchayquipita perdunasha canquipaj.
  bqp-bqp: Domi yɛm sɔɔrɑ hunde koni kpuron wɑ̃ɑrɑ wɑ̃ɑ. Nɑ derɑ i yɛm dendimɔ yɑ̃ku
    yerɔ i kɑ bɛɛn torɑnun suuru wɑ. Yɛm mɛyɑ mu rɑ de tɔnu u win torɑrun suuru wɑ.
  hat-hat: Nanm tout bèt vivan se nan san an li ye. Se poutèt sa, mwen menm Seyè a,
    mwen mande pou yo vide tout san an sou lotèl la pou li ka wete peche pèp la. Nou
    bay san an pou nanm nou.
  eng-BSB: For the life of the flesh is in the blood, and I have given it to you to
    make atonement for your souls upon the altar; for it is the blood that makes atonement
    for the soul.
  tod-tod: Mazɔlɔɔ ɲamai ɠa é ga kpɛtɛanii kpein zɛnvui. Gè feeʋɛ wo ya, ga wo koto
    gba vai ɠɛ la zalaɠa ɠulazuʋɛ, wo-yɛnvuiti faa zu, mazɔlɔɔ tɛi é ga zɛnvui ma
    ʋoogi, naa maaʋele ɠa ɲamai a kotoi gba la.
  eng-WEBPB: For the life of the flesh is in the blood. I have given it to you on
    the altar to make atonement for your souls; for it is the blood that makes atonement
    by reason of the life.
  kbq-kbq: Na'ankure korampi asimu'ma erino mani'zana me'ne. Ana hu'negu kumite'ma
    nona huno apasente'zana koranuti Nagritera ofa hugahaze. E'ina hu'neankino koranuti
    kumimofo nona huno asimura amigahie.
  nhe-BL: Pampa iyolis nopa tlapiyali mocahua ipan ieso tlen quipixtoc ipan itlacayo.
    Huan nopa estli nimechmacatoc para inquiijtzelose ipan nopa tlaixpamitl para ica
    intlaxtlahuase huan inquiixtzacuase imotlajtlacolhua.
  gub-BL: Ta'e wikuwe ma'e paw hekuwe haw upyta huwykwer pupe a'e xe. A'e rupi Tupàn
    uzakook kar ma'ea'yr izuka pyrer wanuwykwer paw ma'ea'yr hapy haw rehe a'e, xaxeto
    wanupe a'e. Nezewe mehe teko umunàn kar wemiapo kwer ikatu 'ygwer Tupàn pe wà.
    Ta'e tuwykwer tekuwe haw romo a'e xe. Upurupyro ikatu 'ygwer imunànaw romo a'e
    xe.
  eng-DRA: 'Because the life of the flesh is in the blood: and I have given it to
    you, that you may make atonement with it upon the altar for your souls, and the
    blood may be for an expiation of the soul.'
