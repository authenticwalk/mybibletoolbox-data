verse: LEV.017.011
translations:
  mal-C: കാരണം, ശരീരത്തിന്റെ ജീവൻ രക്തത്തിലാണ്. യാഗപീഠത്തിൽ നിങ്ങൾക്കുവേണ്ടി പാപപരിഹാരം
    വരുത്താൻ ഞാൻ അതു നിങ്ങൾക്കു നൽകിയിരിക്കുന്നു; രക്തമാണ് ഒരാളുടെ ജീവനുവേണ്ടി പാപപരിഹാരം
    വരുത്തുന്നത്.
  deu-TKW: Denn das Leben des Leibes ist im Blute, und ich habe es euch verliehen
    für den Altar, daß man euch Sühne damit schaffe; denn das Blut bewirkt Sühne mittels
    des in ihm enthaltenen Lebens.
  lin-lin: pamba te bomoi ya ekelamu nyonso ezali kati na makila. Napesi bino yango
    mpo ete bosala na yango mosala ya bolimbisi masumu mpo na bomoi na bino, na etumbelo.
    Lokola bomoi ya moto ezali kati na makila, yango wana makila esalaka mosala ya
    bolimbisi masumu.
  eng-LSV: for the life of the flesh is in the blood, and I have given it to you on
    the altar, to make atonement for your souls; for it [is] the blood which makes
    atonement for the soul.
  eng-GNV: 'For the life of the flesh is in the blood, and I haue giuen it vnto you
    to offer vpon the altar, to make an atonement for your soules: for this blood
    shall make an atonement for the soule.'
  eng-WEBSTER: 'For the life of the flesh is in the blood: and I have given it to
    you upon the altar, to make an atonement for your souls: for it is the blood that
    maketh an atonement for the soul.'
  nhw-BL: Pampa inemilis nopa tlapiyali mocahua ipan ieso catli quipixtoc ipan itlacayo.
    Huan nopa estli nimechmacatoc para anquiijtzelose ipan nopa tlaixpamitl para ica
    antlaxtlahuase huan anquiixtzacuase amotlajtlacolhua.
  swh-ONEN: Kwa kuwa uhai wa kiumbe uko ndani ya damu, nami nimewapa hiyo damu ili
    mfanyie upatanisho kwa ajili yenu wenyewe juu ya madhabahu; damu ndiyo ifanyayo
    upatanisho kwa ajili ya maisha ya mtu.
  bba-bba: Domi yɛm sɔɔrɑ hunde koni kpuron wɑ̃ɑrɑ wɑ̃ɑ. Nɑ derɑ i yɛm dendimɔ yɑ̃ku
    yerɔ i kɑ bɛɛn torɑnun suuru wɑ. Yɛm mɛyɑ mu rɑ de tɔnu u win torɑrun suuru wɑ.
  eng-KJVCPB: 'For the life of the flesh is in the blood: and I have given it to you
    upon the altar to make an atonement for your souls: for it is the blood that maketh
    an atonement for the soul.'
  luo-luo: Nimar gima ochwe ngimane nitie e remo, omiyo asemiyougo mondo utim-go misango
    e kendo mar misango mondo upwodhrugo nikech remo ema itimogo misango mar pwodho
    ngima ngʼato.
  meu-meu: Badina be hidio ena mauri be rara ai; vada na henimui, ihaboulaina patana
    ena, laumamui ihaḡoevadia. Rara na haheḡoeva ḡauna, badina ia lalonai be mauri.
  npi-ULB: किनभने हरेक जीवधारीको प्राण त्यसको रगतमा हुन्छ । तिमीहरूले आफ्ना प्राणको
    निम्ति प्रायश्‍चित्त गर्नलाई मैले त्यसको रगत तिमीहरूलाई दिएको छु, किनभने रगतले
    नै जीवनको प्रायश्‍चित्त गर्दछ ।
  yor-yor: 'Nítorí pé nínú ẹ̀jẹ̀ ni ẹ̀mí ẹ̀dá wà, èmi sì ti fi fún yín lórí pẹpẹ fún
    ètùtù ọkàn yín: nítorí pé ẹ̀jẹ̀ ni a fi ń ṣe ètùtù fún ẹ̀mí ènìyàn.'
  pes-OPCB: زیرا جان هر موجودی در خون اوست و من خون را به شما داده‌ام تا برای کفارهٔ
    جانهای خود، آن را بر روی مذبح بپاشید. خون است که برای جان کفاره می‌کند.
  tgl-ULB: Sapagkat ang buhay ng isang hayop ay nasa dugo nito. Ibinigay ko ang dugo
    nito sa inyo upang gawing pambayad ng kasalanan sa altar para sa inyong mga buhay,
    dahil ang dugong ito ang ginagawang pambayad ng kasalanan, sapagkat ang dugo ay
    pambayad ng kasalanan para sa buhay.
  hui-hui: Daramame wali agalibi mbirale ema bialu piaga darama bere karubi ti holene
    miaga ngagonaga i̱na tíhondo bi mbira langerogo. Loma binigo mo miaga agali karu
    tigua darama hambu yuwa loma biniru bo delaga dabu bidagoria wali agalinaga ko
    ngaru domo wahelo lomabu mulene nga.
  mya-mya: သတ္တ​ဝါ​တိုင်း​၏​အသက်​သည်​သွေး​၌​တည်​သော ကြောင့် ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​တို့​၏​အ​ပြစ်
    ပြေ​စေ​ရန်​အ​တွက် သွေး​ဟူ​သ​မျှ​ကို​ယဇ်​ပလ္လင် ပေါ်​သို့​သွန်း​လောင်း​ရ​မည်​ဟု​ပ​ညတ်​တော်
    မူ​၏။ သွေး​သည်​အ​သက်​ဖြစ်​၍ အ​ပြစ်​ကို ပြေ​စေ​၏။-
  bod-N: གང་ལ་ཞེ་ན། སྲོག་ཆགས་ཀྱི་ཚེ་སྲོག་ནི་ཁྲག་གི་ནང་དུ་ཡོད་ཅིང་། ཁྲག་ནི་ཚེ་སྲོག་ཡིན་ལ་སྡིག་པ་བཤག་ནུས་པས།
    མཆོད་ཁྲིའི་སྟེང་ཁྱོད་རྣམས་ཀྱི་ཚེ་སྲོག་གི་ཕྱིར་སྡིག་པ་བཤག་པའི་ཆེད་དུ། བདག་གིས་ཁྲག་ནི་ཁྱོད་རྣམས་ལ་སྤྲད་པ་ཡིན་ནོ།
    །
  sna-sna: Nokuti upenyu hwenyama huri muropa uye ndaripa kwamuri kuti rikuyananisirei
    paaritari; ropa ndiro rinoyananisira upenyu hwomunhu.
  spa-BLM: Porque la vida de la carne está en la sangre. Os la he dado sobre el altar
    para hacer expiación por vuestras almas; porque es la sangre la que hace expiación
    en razón de la vida.
  cac-cac: Yujto masanil noc' noc' yed' anima, a yuj schiq'uil pitzan, yuj chi' ix
    vala' to stob'jioch schiq'uil noc' d'a spatictac altar yic slajvicanel mul. Yujto
    a d'a schiq'uil noc' chi' ay sq'uinal yuj chi' syal yac'an tup mul chi'.
  swh-ULB: Kwa kuwa uhai wa mnyama yeyote umo katika damu yake. Nimeitoa damu yake
    kwenu kufanya upatanisho juu ya madhabahu kwa ajili ya uhai wenu, kwa sababu ni
    damu ndiyo ifanyayo upatanisho, kwa kuwa ni damu ipatanishayo kwa ajili ya uhai
  bel-bel: бо душа цела ў крыві, і прызначыў яе вам для ахвярніка, каб ачышчаць душы
    вашыя, бо кроў гэтая душу ачышчае;
  wed-wed: Aiwai anatapui da lawalawaii ai lawana au tarai e mamae ma lamna aubaina
    Bada i riwa da tara pulo au aniapuna ona voiwaiwaḡi da rava ai ḡoʼapoapoe ina vaitawanei.
    Tara lamna lawana, ma lamnei ḡoʼapoapoe e vaivai-tawanei.
  deu-ELBBK: Denn die Seele des Fleisches ist im Blut, und ich habe es euch auf den
    Altar gegeben, um Sühnung zu tun für eure Seelen; denn das Blut ist es, das Sühnung
    tut durch die Seele.
  mbb-OT: Su is untung te linimbag ne ziyà te lengesa zin, ne insuǥù te Nengazen he
    gemita niw heini para mevelukasi kew puun te menge salè niw, su is lengesa he
    iyan mibeǥey te untung, iyan ebpekevelukas te etew puun te menge salà.
  mal-2015: മാംസത്തിന്റെ ജീവൻ രക്തത്തിൽ അല്ലോ ഇരിക്കുന്നതു; യാഗപീഠത്തിന്മേൽ നിങ്ങൾക്കുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിപ്പാൻ ഞാൻ അതു നിങ്ങൾക്കു തന്നിരിക്കുന്നു; രക്തമല്ലോ ജീവൻമൂലമായി
    പ്രായശ്ചിത്തം ആകുന്നതു.
  rmc-rmc: Se andro rat hin o dživipen le ťeloskro. Me tumenge diňom o rat, hoj leha
    te keren pro oltaris o obrados pro zmjereňje vaš tumaro dživipen. Le rateha, andre
    savo hin o dživipen, pes dochudel o zmjereňje.
  pes-OPV: زیرا که جان جسد درخون است، و من آن را بر مذبح به شما داده‌ام تابرای جانهای
    شما کفاره کند، زیرا خون است که برای جان کفاره می‌کند.
  ron-1924: Кэч вяца трупулуй есте ын сынӂе. Ви л-ам дат ка сэ-л пунець пе алтар,
    ка сэ служяскэ де испэшире пентру суфлетеле воастре, кэч прин вяца дин ел фаче
    сынӂеле испэшире.»
  aui-aui: Sawara yawayawiidi tupadi yadi yawa na ganigani kamone, bi ganigani averemi
    da suwara gabugabuna gawarina debane yami tamumu iyakoghatavedi. Na ganiganina
    yana basuna na yawa, noko biidi na tamumu yakoghataveyana.”
  ben-OBCV: কেননা একটি প্রাণীর রক্তে জীবন থাকে এবং এই জীবন আমি তোমাদের দিয়েছি, যেন
    তোমাদের জন্য তোমরা বেদির ওপরে প্রায়শ্চিত্ত করতে পারো; এই রক্ত প্রত্যেকজনের জন্য
    প্রায়শ্চিত্ত সাধন করে।
  som-som: Waayo, jiidhka noloshiisii waxay ku dhex jirtaa dhiigga; oo anna waxaan
    meesha allabariga dusheeda idiinku siiyey in nafihiinna loogu kafaaro gudo, waayo,
    waa dhiigga waxa loogu kafaaro gudaa nolosha daraaddeed.
  lat-VUC: 'quia anima carnis in sanguine est: et ego dedi illum vobis, ut super altare
    in eo expietis pro animabus vestris, et sanguis pro animæ piaculo sit.'
  eng-ASVBT: 'For the life of the flesh is in the blood; and I have given it to you
    upon the altar to make atonement for your souls: for it is the blood that maketh
    atonement by reason of the life.'
  ita-1885: Perciocchè la vita della carne è nel sangue; e però vi ho ordinato che
    sia posto sopra l'Altare, per far purgamento per l'anime vostre; conciossiachè
    il sangue sia quello con che si fa il purgamento per la persona.
  eng-LXXUP: For the life of flesh is its blood, and I have given it to you on the
    altar to make atonement for your souls; for its blood shall make atonement for
    the soul.
  eng-ULB: For the life of an animal is in its blood. I have given its blood to you
    to make atonement on the altar for your lives, because it is the blood that makes
    atonement, for it is the blood that atones for the life.
  spa-VBL: La vida está en la sangre del cuerpo. Os la he dado para que, poniéndola
    en el altar, sus vidas puedan ser rectificadas, porque es la sangre que rectifica
    la vida de la gente.
  fra-_FOB: Car l'âme de la chair est dans le sang; je vous l'ai donné sur l'autel,
    pour faire l'expiation pour vos âmes; car c'est pour l'âme que le sang fait l'expiation.
  mal-mal: മാംസത്തിന്റെ ജീവൻ രക്തത്തിൽ അല്ലോ ഇരിക്കുന്നത്; യാഗപീഠത്തിന്മേൽ നിങ്ങൾക്കുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിക്കുവാൻ ഞാൻ അത് നിങ്ങൾക്ക് തന്നിരിക്കുന്നു; രക്തമാണല്ലോ ജീവൻമൂലമായി
    പ്രായശ്ചിത്തം ആകുന്നത്.
  lit-lit: Nes kūno gyvybė yra kraujyje, ir aš jums daviau jį ant aukuro jūsų sieloms
    atpirkti, nes būtent kraujas atperka sielą.
  urd-GVR: Kyoṅki har maḳhlūq ke ḳhūn meṅ us kī jān hai. Maiṅ ne use tumheṅ de diyā
    hai tāki wuh qurbāngāh par tumhārā kaffārā de. Kyoṅki ḳhūn hī us jān ke zariye
    jo us meṅ hai tumhārā kaffārā detā hai.
  suz-BL: मारदे हना मेको बस्‍तु भाव आन हुशेम ब्रोंइतीक सोक्‍त बाक्‍ब। मिनु गो मेको
    हुश इन कली चढ़ेतीकेमी इन पाप क्‍याम्‍तीक गेय पचा कली गेता। मारदे हना हुशेम पाप
    क्‍याम्‍तीके बाक्‍ब। हिब्रू ९:२२
  ita-1927: Poiché la vita della carne è nel sangue. Per questo vi ho ordinato di
    porlo sull’altare per far l’espiazione per le vostre persone; perché il sangue
    è quello che fa l’espiazione, mediante la vita.
  ckb-ckb: چونکە ژیانی بوونەوەر لە خوێندایە و من لەسەر قوربانگا بە ئێوەی دەدەم بۆ
    کەفارەتکردن بۆ گیانتان، چونکە خوێن کەفارەت بۆ ژیان دەکات،
  eng-BBE: 'For the life of the flesh is in its blood; and I have given it to you
    on the altar to take away your sin: for it is the blood which makes free from
    sin because of the life in it.'
  kan-OKCV: ಏಕೆಂದರೆ ದೇಹದ ಜೀವವು ರಕ್ತದೊಳಗೆ ಇರುತ್ತದೆ ಮತ್ತು ನಾನು ಅದನ್ನು ನಿಮ್ಮ ಆತ್ಮಗಳಿಗೆ
    ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕಾಗಿ ಬಲಿಪೀಠದ ಮೇಲೆ ನಿಮಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ. ಪ್ರಾಣಕ್ಕೆ ಪ್ರಾಯಶ್ಚಿತ್ತ
    ಮಾಡುವುದು ರಕ್ತವೇ.
  tam-2017: மாம்சத்தின் உயிர் இரத்தத்தில் இருக்கிறது; நான் அதை உங்களுக்குப் பலிபீடத்தின்மேல்
    உங்கள் ஆத்துமாக்களுக்காகப் பாவநிவிர்த்தி செய்யும்படிக் கட்டளையிட்டேன்; ஆத்துமாவிற்காகப்
    பாவநிவிர்த்தி செய்கிறது இரத்தமே.
  spa-RV-1909: 'Porque la vida de la carne en la sangre está: y yo os la he dado para
    expiar vuestras personas sobre el altar: por lo cual la misma sangre expiará la
    persona.'
  ron-BTF: Pentru că viața cărnii este în sânge; și vi l-am dat pe altar pentru a
    se face ispășire pentru sufletele voastre, pentru că sângele este cel ce face
    ispășire pentru suflet.
  eng-WEBP: For the life of the flesh is in the blood. I have given it to you on the
    altar to make atonement for your souls; for it is the blood that makes atonement
    by reason of the life.
  eng-FBV: Life is in the body's blood. I have given it to you so that by putting
    it on the altar your lives can be made right, for it is the lifeblood that makes
    people's lives right.
  nld-1939: Want in het bloed zit het leven van een schepsel. Daarom heb Ik het u
    enkel voor het altaar gegeven, om voor u verzoening te verkrijgen; want het bloed
    verkrijgt verzoening door het leven.
  nch-BL: Pampa inemilis nopa tapiyali mocahua ipan ieso cati quipixtoc ipan itacayo.
    Huan nopa esti nimechmacatoc para anquiijtzelose ipan nopa taixpamit para ica
    antaxtahuase huan anquiixtzacuase amotajtacolhua.
  vie-1934: vì sanh mạng của xác thịt ở trong huyết; ta đã cho các ngươi huyết rưới
    trên bàn thờ đặng làm lễ chuộc tội cho linh hồn mình; vì nhờ sanh mạng mà huyết
    mới chuộc tội được.
  hin-CV: क्योंकि देह का जीवन लहू में रहता है और मैंने तुम्हें यह इसलिये दिया है कि,
    तुम इसके द्वारा वेदी पर प्रायश्चित पूरा कर सको.’
  eng-OURB: 'For the life of the flesh is in the blood; and I have given it to you
    on the altar to make atonement for your souls: for it is the blood that makes
    atonement by reason of the life.'
  spa-BES: Porque la vida de la carne está en su sangre; y se las he dado a ustedes
    en el altar que quita sus pecados, porque es la sangre la que libra del pecado
    a tu vida.
  tdx-tdx: Toe lio ty havelo’ o nofo­tseo; ie ty natoroko anahareo amy kitreliy ho
    fijebañañe ty fiai’ areo; toe lio ro mañefetse ho an-kaveloñe.
  vid-vid: Yowa ahyo kwa chiwalo cha ukomu wa chilumbigwe cha amo mli danda. Ndiwalajiza
    kuilavila danda hali honhu ha kulavila nhambiko leka kudita uhanyisi kwa chiwalo
    cha ukomu wa hemwe, kwa vila danda yangudita uhanyisi mina ukomu awo wa mli danda.
  eng-OKE: Because the life of flesh is in the blood, and I have given it to you upon
    the altar to make atonement for your souls; for it IS THE BLOOD THAT ATONETH FOR
    THE SOUL.
  tha-KJV: เพราะว่าชีวิตของเนื้อหนังอยู่ในเลื​อด เราได้​ให้​เลือดแก่​เจ้​าเพื่อใช้บนแท่น
    เพื่อกระทำการลบมลทินบาปแห่งจิตวิญญาณของเจ้า เพราะว่าเลือดเป็​นที​่ทำการลบมลทินบาปแห่งจิตวิญญาณ
  por-BR-2018: 'Porque a vida da carne no sangue está: e eu vos a dei para expiar
    vossas pessoas sobre o altar: pelo qual o mesmo sangue expiará a pessoa.'
  deu-ELO: Denn die Seele des Fleisches ist im Blute, und ich habe es euch auf den
    Altar gegeben, um Sühnung zu tun für eure Seelen; denn das Blut ist es, welches
    Sühnung tut durch die Seele.
  eng-WYC-2018: for the life of (the) flesh is in the blood, and I gave that blood
    to you, (so) that ye cleanse therewith upon mine altar for your souls, and (so)
