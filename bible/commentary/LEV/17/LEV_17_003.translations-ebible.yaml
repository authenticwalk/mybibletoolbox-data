  mya-JVB: သင်သည် အာရုန် နှင့် သူ ၏သား ၊ ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊
  hmo-hmo: Bema Israela tauna ta ese Lohiabada henia totona boromakau tau, o mamoe
    natuna o nanigosi do ia alaia mase kamepa ena murimurinai,
  urd-urd: इस्राईल के घराने का जो कोई शख़्स बैल या बर्रे या बकरे को चाहे लश्करगाह
    में या लश्करगाह के बाहर ज़बह कर के
  rus-SYN: если кто из дома Израилева или из пришельцев, присоединившихся к вам заколет
    тельца или овцу или козу в стане, или если кто заколет вне стана
  bqc-SIM: Tó Isaili zu ge sã ge ble dɛ̀ bòou ge wɛ̃́nkpɛ,
  tcz-CHONGTHU: Israel telah a koi hijong leh, Pakai, Pathen chenna ponbuh kot phung
    tailouva; Pakai adia kilhaina bong, kelngoi chule kelcha that pen pen in danthu
    apalkeh ahi.
  mar-mar: इस्राएल घराण्यातील एखाद्या मनुष्याने, छावणीत किंवा छावणीबाहेर एखादा बैल;
    कोकरू किंवा बकरा मारला,
  qub-qub: «Garamänanpaj Israelcuna, wäcata, uyshata, cabrata carpis tiyaycashancho,
    u juc-lächo pishtarpis
  bqp-bqp: Isirelibɑ sɔɔ goo ù n kĩ u sɑberu gɑru sɑkɑ sɑnsɑniɔ ǹ kun mɛ mi u wɑ̃ɑ
    kpuro, u koo ginɑ kɑ tu nɑwɑ nɛn kuu bekurugirun kɔnnɔwɔ u kɑ tu yɑ̃kuru ko nɛ,
    Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: Si yonn nan moun Izrayèl yo touye yon towo bèf, yon mouton osinon yon kabrit
    nan kan kote yo rete a, ou ankò lòt bò limit kan an,
  eng-BSB: ‘Anyone from the house of Israel who slaughters an ox, a lamb, or a goat
    in the camp or outside of it
  tod-tod: «Ni Izelayɛle nui ta a nikɛi ɓaa baalagi, ɓaa bolii ɠɔdaaleʋena ga zalaɠai
    ti-ʋuuzuʋɛ, ɓaa ti-ʋuuzuʋɛ ʋoluʋɛ,
  eng-WEBPB: Whatever man there is of the house of Israel who kills a bull, or lamb,
    or goat in the camp, or who kills it outside the camp,
  kbq-kbq: Mago Israeli vahe'mo'ma bulimakao afupi, sipisipifi afu'ma, meme afu'ma
    kuma agu'afino, fegu'ama aheno'ma kresramna nevuno,
  nhe-BL: “Tlen hueli israelita tlen quimictis se huacax, se pilborregojtzi o se oquich
    chivo nechca ichaj o huejca tlen campa inmochijtoque quihuicas tlajtlacoli noixtla.
  gub-BL: Aze amo Izaew izuapyr uzuka amo tapi'ak nehe, aze uzuka amo àràpuhàràn hawitu
    ma'e nehe, teko waneko haw pupe nehe, aze ru'u katu pe muite teko waneko haw wi
    nehe,
  eng-DRA: Any man whosoever of the house of Israel if he kill an ox, or a sheep,
    or a goat in the camp, or without the camp,
