verse: LEV.017.003
translations:
  mal-C: യഹോവയുടെ കൂടാരത്തിനുമുമ്പിൽ യഹോവയ്ക്കു വഴിപാടായി അർപ്പിക്കേണ്ടതിനു സമാഗമകൂടാരത്തിന്റെ
    കവാടത്തിൽ കൊണ്ടുവരാതെ, കാളയെയോ ആട്ടിൻകുട്ടിയെയോ കോലാടിനെയോ പാളയത്തിനകത്തോ പുറത്തോ
    യാഗം കഴിക്കുന്ന ഏതൊരു ഇസ്രായേല്യനെയും രക്തപാതകം ചെയ്ത വ്യക്തിയായി കരുതണം; ആ മനുഷ്യൻ
    രക്തം ചൊരിഞ്ഞതിനാൽ, അയാളെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
  deu-TKW: Jedermann aus dem Hause Israel, der ein Rind oder ein Lamm oder eine Ziege
    schlachtet im Lager oder der sie schlachtet außerhalb des Lagers
  lin-lin: ‘ Moto nyonso kati na bana ya Isalaele, oyo akokata kingo ya ngombe, ya
    meme to ya ntaba, ezala kati na molako to na libanda ya molako ;
  eng-LSV: Any man of the house of Israel who slaughters ox, or lamb, or goat in the
    camp, or who slaughters [it] at the outside of the camp,
  eng-GNV: Whosoeuer he be of the house of Israel that killeth a bullocke, or lambe,
    or goate in the hoste, or that killeth it out of the hoste,
  eng-WEBSTER: Whatever man there may be of the house of Israel, that killeth an ox,
    or lamb, or goat in the camp, or that killeth it out of the camp,
  nhw-BL: “Aqui hueli israelita catli quimictis se huacax, se pilborregojtzi o se
    oquich chivo nechca ichaj o huejca tlen campa anmochijtoque quihuicas tlajtlacoli
    noixpa.
  swh-ONEN: Mwisraeli yeyote atakayetoa dhabihu ya maksai, mwana-kondoo au mbuzi ndani
    ya kambi au nje yake,
  bba-bba: Isirelibɑ sɔɔ ɡoo ù n kĩ u sɑberu ɡɑru sɑkɑ sɑnsɑniɔ ǹ kun mɛ mi u wɑ̃ɑ
    kpuro, u koo ɡinɑ kɑ tu nɑwɑ nɛn kuu bekuruɡirun kɔnnɔwɔ u kɑ tu yɑ̃kuru ko nɛ,
    Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: What man soever there be of the house of Israel, that killeth an ox,
    or lamb, or goat, in the camp, or that killeth it out of the camp,
  luo-luo: Ja-Israel moro amora motimo misango gi rwath kata nyaim, kata diel ei kambi
    kata oko mar kambi,
  meu-meu: Israel tauna ta ese horomakau maruanena eiava mamoe natuna eiava nani baine
    alaia mase, taruha lalonai eiava taruha murimurinai,
  npi-ULB: ‘यदि इस्राएलको कुनै मानिसले बलिदानको निम्ति भनेर छाउनीभित्र वा बाहिर साँढे,
    भेडाको बच्‍चा वा बोका मार्दछ,
  yor-yor: bí ẹnikẹ́ni nínú ìdílé Israẹli bá pa màlúù tàbí ọ̀dọ́-àgùntàn tàbí àgbò
    nínú ibùdó tàbí bí ó bá pa á lẹ́yìn ibùdó
  pes-OPCB: هر اسرائیلی که گاو یا گوسفند یا بزی را در جایی دیگر غیر از داخل یا خارج
    اردوگاه ذبح کند،
  tgl-ULB: '''Ang sinumang tao na mula sa Israel na pumatay ng isang lalaking baka,
    tupa, o kambing sa loob ng kampo, o sa labas ng kampo, upang ialay ito—'
  hui-hui: Isaraele wali agali tígua nogoru balu nole howa nogo bulumagayaguabi sibiyaguabi
    memeyaguabi tínaga balai anda bu kamigoha howabi tagiraha howabi bame nabalimu.
    Bame bope harimiyaguabi i̱naga mana puguarami.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​တံ​ခါး ဝ​မှ​လွဲ​၍ အ​ခြား​တစ်​နေ​ရာ​ရာ​တွင်​နွား​ကို
    ဖြစ်​စေ၊ ဆိတ်​ကို​ဖြစ်​စေ​သတ်​၍ ထာ​ဝ​ရ​ဘု​ရား အား​ပူ​ဇော်​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​သည်
    ပ​ညတ်​တော်​ကို​ချိုး​ဖောက်​သူ​ဖြစ်​၏။ သူ​သည် သွေး​သွန်း​မှု​လွန်​ကူး​သော​ကြောင့်
    ထာ​ဝ​ရ ဘု​ရား​၏​လူ​မျိုး​တော်​မှ​ထုတ်​ပယ်​ခြင်း​ခံ ရ​မည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལས་སུ་ཞིག་གིས་བ་གླང་ངམ། ལུག་ཐུག་གམ་ར་ཐུག་བཅས་གང་རུང་བཤའ་བ་ཡིན་ན།
    སྒར་ནང་ངམ་སྒར་ཕྱི་གང་དུ་བཤས་ཀྱང་།
  sna-sna: MuIsraeri upi zvake anobayira nzombe, gwayana kana mbudzi mumusasa kana
    kunze kwawo,
  spa-BLM: Todo hombre de la casa de Israel que mate un becerro, un cordero o una
    cabra en el campamento, o que lo mate fuera del campamento,
  cac-cac: Yaln̈ej mach smilancham junoc noc' vacax, junoc noc' calnel, ma junoc noc'
    chiva silab'oc d'a spatiquel campamento, ma d'a yool,
  swh-ULB: Mtu yeyote wa Isreli anayeua fahali au mwana—kondoo au mbuzi kambini, au
    amuuaye nje ya kambi, ili kumtoa dhabihu—
  bel-bel: калі хто з дома Ізраілевага заколе цяля альбо авечку альбо казу ў табары,
    альбо калі хто заколе па-за табарам
  deu-ELBBK: Jedermann aus dem Haus Israel, der ein Rind oder ein Schaf oder eine
    Ziege im Lager schlachtet oder der außerhalb des Lagers schlachtet
  mbb-OT: Is minsan hentei keniyu he ebpemuhat te vaka, kerehidu etawa kambing diyà
    te zuma he lugar,
  mal-2015: യിസ്രായേൽഗൃഹത്തിൽ ആരെങ്കിലും കാളയെയോ ആട്ടിൻകുട്ടിയെയോ കോലാടിനെയോ പാളയത്തിൽവെച്ചെങ്കിലും
    പാളയത്തിന്നു പുറത്തുവെച്ചെങ്കിലും അറുക്കയും
  rmc-rmc: Te varesavo Izraelitas murdarela pre obeta le bikos, le bakrores vaj la
    koza andro taboris abo avri pal o taboris
  pes-OPV: هرشخصی از خاندان اسرائیل که گاو یا گوسفند یا بزدر لشکرگاه ذبح نماید، یا
    آنکه بیرون لشکرگاه ذبح نماید،
  ron-1924: «Дакэ чинева дин каса луй Исраел ынжунгие ын табэрэ сау афарэ дин табэрэ
    ун боу, ун мел сау о капрэ,
  ben-OBCV: যদি কোনো ইস্রায়েলী শিবিরের মধ্যে অথবা শিবিরের বাইরে গরু, অথবা মেষ কিংবা
    ছাগল হত্যা করে,
  som-som: Nin kasta oo reer binu Israa'iil ka mid ah, oo xerada gudaheeda ama dibaddeeda
    ku gowraca dibi ama wan yar ama orgi,
  lat-VUC: Homo quilibet de domo Israël, si occiderit bovem aut ovem, sive capram,
    in castris vel extra castra,
  eng-ASVBT: What man soever there be of the house of Israel, that killeth an ox,
    or lamb, or goat, in the camp, or that killeth it without the camp,
  ita-1885: Se alcuno della casa d'Israele scanna bue, o agnello, o capra, dentro
    del campo; o anche se lo scanna fuor del campo,
  eng-LXXUP: Every man of the children of Israel, or of the strangers abiding among
    you, who shall kill a calf, or a sheep, or a goat in the camp, or who shall kill
    it out of the camp,
  eng-ULB: '''Any man from Israel who kills an ox, lamb, or goat in the camp, or who
    kills it outside the camp, in order to sacrifice it—'
  spa-VBL: Cualquier israelita que mate un toro, un cordero o una cabra, ya sea dentro
    o fuera del campamento,
  fra-_FOB: Quiconque de la maison d'Israël égorge un bœuf, un agneau, ou une chèvre,
    dans le camp, ou hors du camp,
  mal-mal: യിസ്രായേൽഗൃഹത്തിൽ ആരെങ്കിലും കാളയെയോ ആട്ടിൻകുട്ടിയെയോ കോലാടിനെയോ പാളയത്തിൽവച്ചെങ്കിലും
    പാളയത്തിനു പുറത്തുവച്ചെങ്കിലും അറുക്കുകയും
  urd-GVR: ki jo bhī Isrāīlī apnī gāy yā bheṛ-bakrī mulāqāt ke ḳhaime ke darwāze par
    Rab ko qurbānī ke taur par pesh na kare balki ḳhaimāgāh ke andar yā bāhar kisī
    aur jagah par zabah kare wuh ḳhūn bahāne kā qusūrwār ṭhahregā. Us ne ḳhūn bahāyā
    hai, aur lāzim hai ki use us kī qaum meṅ se miṭāyā jāe.
  suz-BL: सुमी इस्राएली आन बाक्‍तीकेमी ब्‍यफ, भेडा नु क्‍यारश क्‍योरबा,
  ita-1927: Se un uomo qualunque della casa d’Israele scanna un bue o un agnello o
    una capra entro il campo, o fuori del campo,
  ckb-ckb: هەرکەسێک لە گەلی ئیسرائیل گایەک یان بەرخێک یان گیسکێک لە ئۆردوگاکە یان
    لە دەرەوەی ئۆردوگاکە سەرببڕێت و
  eng-BBE: If any man of Israel puts to death an ox or a lamb or a goat, in or outside
    the tent-circle;
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದಲ್ಲಿ ಯಾವನು ಒಂದು ಎತ್ತನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಒಂದು ಕುರಿಯನ್ನಾಗಲಿ
    ಇಲ್ಲವೆ ಒಂದು ಆಡನ್ನಾಗಲಿ ಪಾಳೆಯದೊಳಗೆ ಆಗಲಿ ಇಲ್ಲವೆ ಪಾಳೆಯದ ಹೊರಗೆ ಆಗಲಿ ವಧಿಸಿ,
  tam-2017: இஸ்ரவேல் குடும்பத்தாரில் எவனாகிலும் மாட்டையாவது செம்மறியாட்டையாவது வெள்ளாட்டையாவது
    ஆசரிப்புக்கூடாரத்தின் வாசலாகிய யெகோவாவுடைய வாசஸ்தலத்திற்கு முன்பாக, யெகோவாவுக்குச்
    செலுத்தும்படி கொண்டுவராமல்,
  spa-RV-1909: Cualquier varón de la casa de Israel que degollare buey, ó cordero,
    ó cabra, en el real, ó fuera del real,
  ron-BTF: Orice bărbat din casa lui Israel, care înjunghie un bou sau miel sau capră,
    în tabără, sau îl înjunghie în afara taberei,
  eng-WEBP: Whatever man there is of the house of Israel who kills a bull, or lamb,
    or goat in the camp, or who kills it outside the camp,
  eng-FBV: Any Israelite who kills a bull, a lamb, or a goat, whether inside the camp
    or outside of it,
  nld-1939: Iedereen van Israëls huis, die een stier, een lam of een geit in of buiten
    de legerplaats slacht,
  nch-BL: “Cati hueli israelita cati quimictis se huacax, se pilborregojtzi o se oquich
    chivo nechca ichaj o huejca ten campa anmochijtoque quihuicas tajtacoli noixpa.
  vie-1934: Nếu một người nam trong nhà Y-sơ-ra-ên giết một con bò, một con chiên
    con, hoặc một con dê trong trại quân hay là ngoài trại quân,
  hin-CV: इस्राएल वंशजों में से कोई भी पुरुष, जो किसी बछड़े, मेमने अथवा किसी बकरे
    का वध छावनी के भीतर अथवा छावनी के बाहर करे,
  eng-OURB: Whatever man there is of the house of Israel [God prevails], who kills
    a bull, or lamb, or goat, in the camp, or who kills it outside the camp,
  spa-BES: Si alguno de los hombres de Israel matara a un buey o un cordero o una
    cabra, dentro o fuera del campamento de la tienda;
  tdx-tdx: Ze ondaty boak’ añ’ anjomba’ Israele mandenta añombe ndra vik’ añondry
    ndra ose an-tobe ao, he te lentae’e alafe’ i tobey ey,
  vid-vid: Wone munhu yoneche hali Waisilaeli yodumula singo isenga ibuguma ama ing'holo
    lyana ama mhene, mgati ama kunze mwa kambi,
  eng-OKE: Any man of the house of Israel who shall kill bullock or lamb or goat in
    the camp, or who shall kill (such as sacrifices) without the camp,
  tha-KJV: ถ้าคนใดในวงศ์วานอิสราเอลฆ่าวัวหรือลูกแกะ หรือแพะในค่าย หรือฆ่าภายนอกค่าย
  por-BR-2018: Qualquer homem da casa de Israel que degolar boi, ou cordeiro, ou cabra,
    no acampamento, ou fora do acampamento,
  deu-ELO: Jedermann aus dem Hause Israel, der ein Rind oder ein Schaf oder eine Ziege
    im Lager schlachtet, oder der außerhalb des Lagers schlachtet,
  eng-WYC-2018: Each man of the house of Israel shall be guilty of blood, or (of)
    great sin, if he slayeth an ox, or a sheep, either a goat, in the tents, either
    out of the tents, (or inside, or outside, the camp),
  epo-epo: Se iu el la domo de Izrael buĉos bovon aŭ ŝafon aŭ kapron en la tendaro,
    aŭ se li buĉos ĝin ekster la tendaro,
  uig-PIN: Israilning jǝmǝtliridin bolƣan ⱨǝrⱪandaⱪ kixi ⱪurbanliⱪ ⱪilmaⱪqi bolup,
    kala yaki ⱪoy yaki ɵqkini jamaǝt qedirining kirix aƣzida, Pǝrwǝrdigarning turalƣu
    qedirining aldiƣa, Pǝrwǝrdigarƣa atalƣan ⱪurbanliⱪ süpitidǝ yetilǝp ǝpkǝlmǝy,
    bǝlki qedirgaⱨning iqidǝ yaki taxⱪirida boƣuzlisa, uningdin aⱪⱪan ⱪan xu kixining
    gǝdinigǝ artilidu; bu adǝm «ⱪan tɵkkǝn» dǝp, ɵz hǝlⱪidin üzüp taxlinidu.
  beo-beo: '-'
  tpi-OTNT: Sapos yupela man bilong Israel i laik kaikai abus na yupela i kisim wanpela
    bulmakau o sipsip o meme na kilim i dai insait long kem o ausait long kem,
  hau-SA: Duk mutumin Isra’ilan da ya yanka sa, ɗan rago ko akuya a sansani ko waje
    da shi
  uig-LAT: Israilning jemetliridin bolghan herqandaq kishi qurbanliq qilmaqchi bolup,
    kala yaki qoy yaki öchkini jamaet chédirining kirish aghzida, Perwerdigarning
    turalghu chédirining aldigha, Perwerdigargha atalghan qurbanliq süpitide yétilep
    epkelmey, belki chédirgahning ichide yaki tashqirida boghuzlisa, uningdin aqqan
    qan shu kishining gedinige artilidu; bu adem «qan tökken» dep, öz xelqidin üzüp
    tashlinidu.
  nde-nde: Loba ngubani owako-Israyeli ozakwenza umhlatshelo ngenkabi, izinyane lemvu
    loba imbuzi ezihonqweni loba ngaphandle kwazo,
  ton-ton: Ko e tangata kotoa pē ʻiate kimoutolu ʻi he fānau ʻa ʻIsileli ʻoku ne tāmateʻi
    ʻae pulu pē ko e lami, pe ko e kosi, ʻi he ʻapitanga, pe tāmateʻi ia ʻituʻa he
    ʻapitanga,
  ces-1613: Kdož by koli z domu Izraelského zabil vola aneb beránka, neb kozu, buď
    mezi stany, aneb kdož by zabil vně za stany,
  eng-WMB: Whatever man there is of the house of Israel who kills a bull, or lamb,
    or goat in the camp, or who kills it outside the camp,
  tam-TCV: இஸ்ரயேலன் எவனும் பலி செலுத்துவதற்காக, முகாமுக்குள் அல்லது முகாமுக்கு வெளியே
    ஒரு மாட்டையோ, செம்மறியாட்டுக் குட்டியையோ, வெள்ளாட்டையோ வெட்டிக் கொன்றால் அது ஏற்றுக்கொள்ளப்படமாட்டாது.
  ceb-ULB: '''Si bisan kinsa nga tawo nga gikan sa Israel nga moihaw ug baka, karnero
    o kanding sulod sa kampo, o moihaw niini gawas sa kampo, aron ihalad kini—'
  pol-UBG: Ktokolwiek z domu Izraela zabije wołu, owcę albo kozę w obozie lub zabije
    je poza obozem;
  urd-GVU: کہ جو بھی اسرائیلی اپنی گائے یا بھیڑبکری ملاقات کے خیمے کے دروازے پر رب
    کو قربانی کے طور پر پیش نہ کرے بلکہ خیمہ گاہ کے اندر یا باہر کسی اَور جگہ پر ذبح
    کرے وہ خون بہانے کا قصوروار ٹھہرے گا۔ اُس نے خون بہایا ہے، اور لازم ہے کہ اُسے
    اُس کی قوم میں سے مٹایا جائے۔
  deu-1912: Welcher aus dem Haus Israel einen Ochsen oder Lamm oder Ziege schlachtet,
    in dem Lager oder draußen vor dem Lager,
  kan-2017: ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸುವುದೇನೆಂದರೆ, ‘ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಯಾವನಾದರೂ ಹೋರಿಯನ್ನಾಗಲಿ, ಕುರಿಯನ್ನಾಗಲಿ
    ಅಥವಾ ಆಡನ್ನಾಗಲಿ ಕೊಯ್ಯುವಾಗ,
  yap-yap: Be’ nu Israel nra li’ ba garbaw nge yim’ ara ba saf, fa ba kaming nge pi’
