verse: LEV.017.007
translations:
  mal-C: അവർ പരസംഗമായി പിൻതുടരുന്ന കോലാടു വിഗ്രഹങ്ങൾക്ക് ഇനിയൊരിക്കലും യാഗം അർപ്പിക്കരുത്.
    ഇത് അവർക്കും വരാനുള്ള തലമുറകൾക്കും എന്നേക്കുമുള്ള ചട്ടമായിരിക്കണം.’
  deu-TKW: Und sie sollen ihre Schlachtopfer hinfort nicht mehr den Bocksgestalten
    opfern, mit denen sie Abgötterei treiben. Solches soll ihnen als eine Satzung
    für alle Zeiten gelten, die zu beobachten ist von Geschlecht zu Geschlecht.
  lin-lin: Bana ya Isalaele bakobonza lisusu te bambeka na bango epai banzambe ya
    bikeko ya bantaba ya mibali, oyo basambelaka. Oyo ekozala malako ya libela mpo
    na bango mpe mpo na milongo oyo ekoya. ’ ›
  eng-LSV: and they do not sacrifice their sacrifices anymore to the goat [idols]
    after which they are going whoring; this is a continuous statute to them, throughout
    their generations.
  eng-GNV: 'And they shall no more offer their offerings vnto deuils, after whom they
    haue gone a whoring: this shalbe an ordinance for euer vnto them in their generations.'
  eng-WEBSTER: 'And they shall no more offer their sacrifices to idols, with which
    they have committed idolatry: This shall be a statute for ever to them throughout
    their generations.'
  nhw-BL: Huan yeca israelitame ayacmo quema hueli quinmacase tlacajcahualistli nopa
    ajacame campa hueli. Quen se tlacanenca sihuatl catli quicajtejtoc ihuehue, nopa
    israelitame tlajtlacolchijtoque miyac noixpa pampa nechcajtejtoque para quintoquilise
    ajacame. Ni tlanahuatili para san nechca nopa yoyon tiopamitl huelis quinmictise
    tlapiyalme monequi xijtlepanitaca amojuanti huan amoteipan ixhuihua catli tlacajtiyase
    teipa.
  swh-ONEN: Hawatatoa kamwe dhabihu zao kwa sanamu za mbuzi ambazo wamekuwa wakijifanyia
    nazo ukahaba. Hili litakuwa agizo la kudumu kwao na kwa ajili ya vizazi vijavyo.’
  bba-bba: Nɡe mɛyɑ Isirelibɑ bɑ ǹ mɑɑ kɑ bũnu yɑ̃kuru kuɑmmɛ nìn bwɑ̃ɑrokunu nu
    kɑ bonu weenɛ. Yeni yɑ ko n wɑ̃ɑwɑ ben tiin sɔ̃ kɑ ben bibun bibun sɔ̃ sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: And they shall no more offer their sacrifices unto devils, after whom
    they have gone a whoring. This shall be a statute for ever unto them throughout
    their generations.
  luo-luo: Ok gichak gichiw misengini ne jochiende ma gisebedo ka gidwanyorego. Koro
    ma en chik momakou nyaka chiengʼ kaachiel gi tienge mabiro.’
  meu-meu: Taunabunai, idia na dirava koikoidia basie boudia, bona vairadiai basie
    lebulebu. Baine mia hanaihanai taravatuna bunai, idia ediai, edia uru iboudiai
    lalodiai.
  npi-ULB: अबदेखि तिनीहरूले बाख्राका मूर्तिहरूलाई आफ्ना बलिदानहरू अर्पण नगरून्, जसका
    निम्ति तिनीहरू वेश्याहरूझैँ व्यवहार गर्दछन् । तिनीहरूका मानिसहरूको समस्‍त पुस्‍तामा
    यो सधैँको निम्ति विधि हुने छ ।’
  yor-yor: Nítorí náà, kí wọn má ṣe rú ẹbọ wọn sí ère ẹranko mọ́, nínú èyí tí wọ́n
    ti ṣe àgbèrè tọ̀ lọ. Èyí yóò sì jẹ́ ìlànà títí láé láti ìran dé ìran wọn tí ń
    bọ̀.’
  pes-OPCB: قوم اسرائیل دیگر نباید در صحرا برای ارواح شریر قربانی کنند و به خداوند
    خیانت ورزند. این برای شما قانونی است همیشگی که باید نسل اندر نسل بجا آورده شود.
  tgl-ULB: Hindi na dapat maghandog ang mga tao ng kanilang mga alay sa kambing na
    mga diosdiosan, kung saan kumikilos sila tulad ng mga bayarang babae. Ito ay magiging
    isang permanenteng batas para sa kanila hanggang sa katapusan ng kanilang salinlahi.'
  hui-hui: Isaraele wali agali tígua i̱ erembira ngialu nogo mbiraleru balu dama nogo
    meme handalehe kagohondo bo mulene nawiore. Ai bibahendengi tínaga damene mbirame
    loma bini mbira mbira yalu i̱naga Balai Anda kagoria yalu ibulene nga.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ ဘု​ရား​အား​သစ္စာ​ဖောက်​၍​ကွင်း​ပြင်​များ​တွင်
    တိ​ရစ္ဆာန်​များ​ကို​သတ်​ပြီး နတ်​မိစ္ဆာ​တို့​အား နောက်​တစ်​ဖန်​မ​ပူ​ဇော်​ရ။ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​သည် ဤ​ပ​ညတ်​ကို​ထာ​ဝ​စဉ်​စောင့်​ထိန်း ရ​ကြ​မည်။
  bod-N: ཁོ་ཚོས་ད་ནི་རྗེས་སུ་འབྲངས་ཏེ་ལོག་གཡེམ་བྱེད་པའི་ར་ཐུག་གི་རྟེན་རྣམས་ལ་དམར་མཆོད་འབུལ་བར་མི་བྱ་ཞིང་།
    དེ་ནི་ཁོ་རྣམས་ཀྱི་མི་རབས་ནས་མི་རབས་བར་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན་ནོ་ཞེས་པའོ།
    །
  sna-sna: Havafanirizve kupa zvibayiro zvavo zvakare kuzvifananidzo zvembudzi izvo
    zvavanoita ufeve nazvo. Uyu uchava murayiro unogara nokusingaperi kwavari uye
    nokuzvizvarwa zvichatevera.’
  spa-BLM: No volverán a sacrificar sus productos a los ídolos caprinos, después de
    los cuales se prostituyen. Esto les servirá de estatuto para siempre a lo largo
    de sus generaciones”.
  cac-cac: Man̈xa b'aq'uin̈ tzeyac' junocxo silab' d'a eb' enemigo, aton juntzan̈
    b'aj ochnac ex ejmelal. Yujn̈ej juntzan̈ chi' ex juviel d'a vichan̈. A jun tic
    ley tz'ajcan d'a e cal d'a masanil tiempo.
  swh-ULB: Ni lazima watu wasitoe tena dhabihu zao kwa sanamu za mbuzi, ambazo kwazo
    hutenda kama makahaba. Hili litakuwa agizo la kudumu kwa ajili yao katika vizazi
    vya watu wao vyote.
  bel-bel: каб яны наперад ня прыносілі ахвяраў сваіх ідалам, за якімі аблудна ходзяць
    яны. Гэта хай будзе ім пастановаю вечнаю ў роды іхнія.
  deu-ELBBK: Und sie sollen nicht mehr ihre Schlachtopfer den Dämonen schlachten,
    denen sie nachhuren. Das soll ihnen eine ewige Satzung sein bei ihren Geschlechtern.
  mbb-OT: Umbe, kenè kew en ereg he ebpemuhat diyà te ed-ezapen he henduen be te kambing,
    su ebpekepeziyù heeyan keniyu ziyà te Nengazen. Kinahanglan he tumana niw heini
    taman te huziyan he lapis te menge kevuwazan.
  mal-2015: അവർ പരസംഗമായി പിന്തുടരുന്ന ഭൂതങ്ങൾക്കു ഇനി തങ്ങളുടെ ബലികൾ അർപ്പിക്കരുതു;
    ഇതു തലമുറതലമുറയായി അവർക്കു എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കേണം.
  rmc-rmc: Avke imar ma obetinen o obeti le caposkre modlenge, savenca kerenas duchovno
    lubipen. Kada zakonos hino prekal tumende the prekal savore tumare pokoleňja pro
    furt.‘
  pes-OPV: وبعد از این، ذبایح خود را برای دیوهایی که درعقب آنها زنا می‌کنند دیگر ذبح
    ننمایند. این برای ایشان در پشتهای ایشان فریضه دائمی خواهدبود.
  ron-1924: Сэ ну-шь май адукэ жертфеле лор ла идолий ку каре курвеск. Ачаста ва фи
    о леӂе вешникэ пентру ей ши пентру урмаший лор.»
  ben-OBCV: ছাগল প্রতিমাদের উদ্দেশে তারা আর কোনোরকম বলিদান করবে না, যাদের অনুগমনে
    তারা ব্যভিচার করেছে। তাদের জন্যে ও আগামী প্রজন্মের জন্য এটি চিরস্থায়ী বিধি।’
  som-som: Oo iyagu waa inayan mar dambe allabaryadooda u bixin orgiyada ay caabudaan
    sida naagu ninkeeda uga dhillowdo. Kaasu qaynuun weligiis ah buu ab ka ab u ahaan
    doonaa iyaga.
  lat-VUC: et nequaquam ultra immolabunt hostias suas dæmonibus, cum quibus fornicati
    sunt. Legitimum sempiternum erit illis et posteris eorum.
  eng-ASVBT: And they shall no more sacrifice their sacrifices unto the he-goats,
    after which they play the harlot. This shall be a statute forever unto them throughout
    their generations.
  ita-1885: e non sacrifichino più i lor sacrificii a' demoni, dietro ai quali sogliono
    andar fornicando. Questo sia loro uno statuto perpetuo per le lor generazioni.
  eng-LXXUP: And they shall no longer offer their sacrifices to vain gods after which
    they go a-whoring; it shall be a perpetual statute to you for your generations.
  eng-ULB: The people must no longer offer their sacrifices to goat idols, for which
    they act as prostitutes. This will be a permanent statute for them throughout
    their people's generations.'
  spa-VBL: “No deben seguir ofreciendo sus sacrificios al diablo de las cabras con
    el que han actuado como prostitutas. Esta es una regulación para todos los tiempos
    y para todas las generaciones futuras.
  fra-_FOB: Et qu'ils n'offrent plus leurs sacrifices aux démons, avec lesquels ils
    se prostituent. Ceci leur sera une ordonnance perpétuelle dans leurs générations.
  mal-mal: അവർ പരസംഗമായി പിന്തുടരുന്ന ഭൂതങ്ങൾക്ക് ഇനി തങ്ങളുടെ ബലികൾ അർപ്പിക്കരുത്;
    ഇതു തലമുറതലമുറയായി അവർക്ക് എന്നേക്കുമുള്ള ചട്ടം ആയിരിക്കണം.’
  urd-GVR: Ab se Isrāīlī apnī qurbāniyāṅ un bakroṅ ke dewatāoṅ ko pesh na kareṅ jin
    kī pairawī karke unhoṅ ne zinā kiyā hai. Yih un ke lie aur un ke bād āne wālī
    nasloṅ ke lie ek dāymī usūl hai.
  suz-BL: मेकोपुकीमी मोपा वोल कली चढ़ेशा, आंम कली तेल्‍लेम खोदेंशो सेल्‍ने मचाप्‍नीम।
    एकोम परमप्रभु यावे आ अरेशो लोव़ नेल्‍ल आन पाला सम्‍म गेना हना यो कली अरेतीके बाक्‍ब’
    दे‍‍नो” देंत। ब्‍यवस्‍था १७:१७
  ita-1927: Ed essi non offriranno più i loro sacrifizi ai demoni, ai quali sogliono
    prostituirsi. Questa sarà per loro una legge perpetua, di generazione in generazione.
  ckb-ckb: پێویستە لەمەودوا قوربانییەکان بۆ ئەو بتانە پێشکەش نەکەن کە لە شێوەی تەگە
    دروستکراون و لەشفرۆشیی ڕۆحییان بۆ دەکەن. ئەمە دەبێتە فەرزێکی هەتاهەتایی بۆیان
    لە نەوەکانیان.“
  eng-BBE: And let them make no more offerings to evil spirits, after which they have
    gone, turning away from the Lord. Let this be a law to them for ever, through
    all their generations.
  kan-OKCV: ಜಾರತ್ವ ಮಾಡುವಂತೆ ಅವರು ಇದುವರೆಗೆ ಪೂಜಿಸುತ್ತಿದ್ದ ಆ ಮೇಕೆ ದೇವತೆಗಳಿಗೆ ಇನ್ನೆಂದಿಗೂ
    ತಮ್ಮ ಯಜ್ಞಗಳನ್ನು ಸಮರ್ಪಿಸಬಾರದು. ಇದು ಅವರಿಗೂ ಅವರ ಸಂತತಿಯವರಿಗೂ ಶಾಶ್ವತವಾದ ನಿಯಮ.’
  tam-2017: தாங்கள் முறைகேடான முறையில் பின்பற்றுகிற பேய்களுக்குத் தங்கள் பலிகளை இனிச்
    செலுத்தாமல் இருப்பார்களாக; இது அவர்கள் தலைமுறைதோறும் அவர்களுக்கு நிரந்தரமான கட்டளையாக
    இருப்பதாக.
  spa-RV-1909: 'Y nunca más sacrificarán sus sacrificios á los demonios, tras de los
    cuales han fornicado: tendrán esto por estatuto perpetuo por sus edades.'
  ron-BTF: Iar ei să nu mai aducă sacrificiile lor dracilor, după care au curvit.
    Acesta să le fie un statut pentru totdeauna prin toate generațiile lor.
  eng-WEBP: They shall no more sacrifice their sacrifices to the goat idols, after
    which they play the prostitute. This shall be a statute forever to them throughout
    their generations.’
  eng-FBV: They must not continue to offer their sacrifices to the goat devils with
    whom they have acted like prostitutes. This is a regulation for all time and for
    all future generations.
  nld-1939: Ze mogen dus hun offers niet meer voor de bosgeesten slachten, die zij
    ontuchtig achterna lopen. Dit is voor hen een eeuwig geldende wet van geslacht
    tot geslacht.
  nch-BL: Huan yeca israelitame ayecmo quema hueli quinmacase tacajcahualisti nopa
    ajacame campa hueli. Quej se tacanenca sihuat cati quicajtejtoc ihuehue, nopa
    israelitame tajtacolchijtoque miyac noixpa pampa nechcajtejtoque para quintoquilise
    ajacame. Ni tanahuatili para san nechca nopa yoyon tiopamit huelis quinmictise
    tapiyalme monequi xijtepanitaca amojuanti huan amoteipan ixhuihua cati tacajtiyase
    teipa.
  vie-1934: Dân Y-sơ-ra-ên cũng chẳng nên dâng của lễ mình cho ma quỉ nữa, mà thông
    dâm cùng nó. Điều nầy sẽ làm một lệ định đời đời cho họ trải qua các thế đại.
  hin-CV: अब इसके बाद वे अपना बलि बकरा-देवता को भेंट न किया करें, जिनका यह काम व्यभिचार
    के समान था. यह उनके लिए तथा उनकी सारी पीढ़ियों के लिए सदा की एक विधि होगी.’
  eng-OURB: They shall no more sacrifice their sacrifices to the goat idols, after
    which they play the prostitute. This shall be a regulation forever to them throughout
    their generations.’ (RY:3, LY:5)
  spa-BES: Y no hagan más ofrendas a los espíritus malignos, tras de los cuales han
    fornicado, apartándose del Señor. Que esto sea una ley para ellos para siempre,
    a través de todas sus generaciones.
  tdx-tdx: Tsy hañenga soroñe amo koko­lampao ka iereo, o nanoa’ iereo hakarapiloañeo.
    Ho fañè nainai’e am’ iareo amo hene tariratse mifandimbeo.
  vid-vid: Ahyo Waisilaeli woleka ng'hatu kujilavila nhambiko jimalukolo ja milungu
    ja udesi jiwhanile kota mhene, jowalingujifugamila kota wang'hondwa. Ilajizo ali
    ndo lya mazuwa gose kwa lulelo lweng'ha.
  eng-OKE: 'And they shall no more sacrifice their victims unto demons after which
    they have wandered: this shall be an everlasting statute to you unto your generations.'
  tha-KJV: เขาก็จะไม่ถวายบูชาแก่​ภูตผี​ปี​ศาจอีกต่อไปซึ่งเขาทั้งหลายเล่นชู้​นั้น ให้​เรื่องนี้เป็นกฎเกณฑ์​แก่​เขาตลอดชั่วอายุของเขา
  por-BR-2018: 'E nunca mais sacrificarão seus sacrifícios aos demônios, atrás dos
    quais se prostituíram: terão isto por estatuto perpétuo por suas gerações.'
  deu-ELO: Und sie sollen nicht mehr ihre Schlachtopfer den Dämonen schlachten, denen
    sie nachhuren. Das soll ihnen eine ewige Satzung sein bei ihren Geschlechtern.
  eng-WYC-2018: And they shall no more offer their sacrifices to fiends, with which
    they did fornication, that is, idolatry; it shall be a lawful thing everlasting
    to them, and to their after-comers, (or this shall be an everlasting law for them,
    and for their after-comers).
  epo-epo: Ili ne buĉu plu siajn oferbrutojn al la demonoj, kiujn ili malĉaste adoras.
    Leĝo eterna tio estu por ili en iliaj generacioj.
  uig-PIN: Xuning bilǝn ular ǝmdi burunⱪidǝk buzuⱪluⱪ ⱪilip tekǝ-jinlarning kǝynidǝ
    yürüp, ularƣa ɵz ⱪurbanliⱪlirini ɵtküzüp yürmisun. Mana bu ular üqün dǝwrdin-dǝwrgiqǝ
    ǝbǝdiy bir bǝlgilimǝ bolsun.
  beo-beo: 'Isala:ili dunu da Hina Godema hohonoi. Bai ilia da sogega ilia ohe amo
    goudi wadela:i a:silibu ema nodomusa: gobele salasu. Be wali amo hou yolesima.
    Ilia da eso huluane mae yolesili, sema amo da Hina Gode ilima olelei, amo nabawane
    hamoma:ne sia:ma.'
  tpi-OTNT: Yupela Israel i no ken wok moa long ofaim ol abus long ol masalai. Yupela
    i bin mekim olsem, na yupela i bin lusim mi na paul wantaim ol giaman god. Oltaim
    lain bilong yupela i mas bringim abus i kam long haus sel bilong mi olsem ofa.
  hau-SA: Kada kuma su ƙara yin hadayunsu ga gumaka masu siffar bunsurai waɗanda suka
    bauta wa. Wannan za tă zama dawwammamiyar farilla a gare su wa tsararraki masu
    zuwa.’
  uig-LAT: Shuning bilen ular emdi burunqidek buzuqluq qilip téke-jinlarning keynide
    yürüp, ulargha öz qurbanliqlirini ötküzüp yürmisun. Mana bu ular üchün dewrdin-dewrgiche
    ebediy bir belgilime bolsun.
  nde-nde: Bangabe besanikela loba yiwuphi umnikelo kubonkulunkulu babo bembuzi labo
    ababaxhwalisayo. Lesi kumele kube yisimiso sabo esingapheliyo lakuzizukulwane
    ezizayo.’
  ton-ton: Pea ʻe ʻikai tenau toe ʻatu ʻenau ngaahi feilaulau ki he ngaahi faʻahikehe,
    ʻaia naʻa nau holi kovi ki ai. Ko e fekau fai maʻu eni kiate kinautolu ʻo taʻengata
    ʻi honau ngaahi toʻutangata kotoa pē.
  ces-1613: A nikoli více nebudou obětovati obětí svých ďáblům, po nichžto odcházejíce,
