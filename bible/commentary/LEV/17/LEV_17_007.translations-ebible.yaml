    kosro uh inimae tuh in mwe kisa nu sin ma sruloala lalos su oana luman nani uh.
    Mwet Israel fah arulana liyaung oakwuk se inge ke pacl nukewa fahsru uh.
  hbo-WLC: וְלֹא־יִזְבְּח֥וּ עוֹד֙ אֶת־זִבְחֵיהֶ֔ם לַשְּׂעִירִ֕ם אֲשֶׁ֛ר הֵ֥ם זֹנִ֖ים
    אַחֲרֵיהֶ֑ם חֻקַּ֥ת עוֹלָ֛ם תִּֽהְיֶה־זֹּ֥את לָהֶ֖ם לְדֹרֹתָֽם׃
  ibo-ibo: O kwesikwaghị ka ndị Izrel chụọ aja ha ọzọ na mbara ezi nye arụsị ewu ndị
    ha na-akpọ isiala nye. Iwu a ga-adịgide nye ha na ụmụ ha niile, site nʼọgbọ ruo
    nʼọgbọ.’
  ory-ory: ତହିଁରେ ସେମାନେ ଯେଉଁ ଛାଗ ଦେବତାମାନଙ୍କ ସହିତ ବ୍ୟଭିଚାର କରୁଅଛନ୍ତି, ସେମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଆଉ ବଳିଦାନ କରିବେ ନାହିଁ। ଏହା ସେମାନଙ୍କର ପୁରୁଷାନୁକ୍ରମେ ପାଳନୀୟ ଅନନ୍ତକାଳୀନ ବିଧି ହେବ।
  chk-chk: Iwe, repwe ükütiu le kirikiringau ngeni ewe Samol mi Lapalap ren ar niela
    ar kewe mönün asor ngeni ekewe anün rochopwak. Ei epwe eu allük fän iter pwe repwe
    apwönüetä fansoun meinisin seni eu täppin aramas tori eu täppin.
  rop-rop: Ola Isreil pipul kaan kipgon jidan nogudbala pipul blanga mi wen olabat
    oldei kilimbat olabat enimul langa pedik blanga gibitbat sekrifais langa detlot
    nenigout drimin sheip. Bat dei garra kipgon dumbat main lowa olataim.
  ukr-1871: І не приносити муть уже потім жерти ідолам, з котрими блудно ходять. Установою
    віковічною буде се їм у роди їх.
  deu-1951: Und sie sollen forthin ihre Opfer nicht mehr den Dämonen opfern, denen
    sie nachbuhlen. Das soll ihnen eine ewig gültige Ordnung sein auf alle ihre Geschlechter.
  eng-JPS: And they shall no more sacrifice their sacrifices unto the satyrs, after
    whom they go astray. This shall be a statute for ever unto them throughout their
    generations.
  srp-1865: I neka više ne prinose žrtve svoje ðavolima, za kojima oni èine preljubu.
    Ovo neka im bude zakon vjeèan od koljena na koljeno.
  lug-lug: Tebasaana kwongera kuwangayo biweebwayo byabwe eri bakatonda be beekoledde
    mu kifaananyi ky’embuzi, be bakola nabyo eby’obwamalaaya. Eryo linaabanga tteeka
    lyabwe lya lubeerera n’okuyita mu mirembe egigenda okuddawo.
  heb-heb: ולא יזבחו עוד את זבחיהם לשעירם אשר הם זנים אחריהם חקת עולם תהיה זאת להם
    לדרתם׃
  ben-IRV: তাতে তারা যে ছাগলদের অনুগমনে ব্যভিচার আসছে, তাদের উদ্দেশ্যে আর বলিদান করবে
    না। এটা তাদের পুরুষানুক্রমে পালনীয় চিরস্থায়ী বিধি হবে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਜਿਹੜੇ ਬੱਕਰਿਆਂ ਦੀ ਪੂਜਾ ਕਰਕੇ ਵਿਭਚਾਰ ਕਰਦੇ ਹਨ, ਫੇਰ ਕਦੀ ਆਪਣੀਆਂ ਬਲੀਆਂ
    ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਨਾ ਚੜ੍ਹਾਉਣ। ਇਹ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਉਨ੍ਹਾਂ ਦੀ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ
    ਹੋਵੇਗੀ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည်၊ ထိုယဇ်ကောင်အသွေး ကို ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး နား၌ရှိသောထာဝရဘုရား
    ၏ ယဇ် ပလ္လင်ပေါ် မှာ ဖြန်း ၍ ၊ ဆီဥ ကိုလည်း ထာဝရဘုရား အား မွှေးကြိုင် ရာဘို့ မီး
    ရှို့ရမည်။
  hmo-hmo: “Unai dainai Israela taudia ese dirava koikoi gaudia dekenai boubou do
    idia henia lou lasi. Idia ese unai bamona lau do idia rakatania lou lasi. Inai
    taravatu be noho hanaihanai taravatuna, idia, bona idia edia natuna, tubuna taudia
    ibounai edia latanai.
  urd-urd: और आइन्दा कभी वह उन बकरों के लिए जिनके पैरौ होकर वह ज़िनाकार ठहरें हैं,
    अपनी क़ुर्बानियाँ न पेश करे। उनके लिए नसल — दर — नसल यह हमेशा क़ानून होगा।
  rus-SYN: чтоб они впредь не приносили жертв своих идолам, за которыми блудно ходят
    они. Сие да будет для них постановлением вечным в роды их.
  bqc-SIM: Aasu sa'o tã́aↄwa aa gbãsĩkɛńnↄ lↄo. Bee aↄ dɛnɛ́ yãdilɛa ũ e ń
    buiwaɛ.
  tcz-CHONGTHU: Israel chaten Pathen ajoulhep nauva kelcha limsemthu, doihou dinga
    gammang lah a gancha atha kitlou diu ahi. Hiche dan thupeh hi Israelten akhang
    akhanga ajui diu ahi.
  mar-mar: आणि ह्यामुळे त्यांनी व्यभिचारी मतीने ‘अजमूर्तींच्या मागे लागून त्यांना
    आपले यज्ञपशु अर्पण करु नयेत. हे तुम्हास पिढ्यान् पिढ्या कायमचे विधी नियम आहेत!
  qub-qub: Imaypis amana apanganachu cabra-niraj dyablucunapaj pishtananpäga. Chaycunatami
    paycunaga adurasha. Chayno rurarmi fiyupa mana alli ruraymanpis chayasha. Chay
    nishäcunaga imaycamapis laymi canga gamcunapaj gamcunapita mirajcunapäpis.
  bqp-bqp: Nge mɛyɑ Isirelibɑ bɑ ǹ mɑɑ kɑ bũnu yɑ̃kuru kuɑmmɛ nìn bwɑ̃ɑrokunu nu
    kɑ bonu weenɛ. Yeni yɑ ko n wɑ̃ɑwɑ ben tiin sɔ̃ kɑ ben bibun bibun sɔ̃ sere kɑ
    bɑɑdommɑɔ.
  hat-hat: Se pou moun pèp Izrayèl yo sispann ofri bèt pou yo touye bay zidòl nan
    jaden tankou yo te konn fè lè yo te vire do bay Bondye a. Se pou pèp la toujou
    kenbe lòd sa a de pitit an pitit.
  eng-BSB: They must no longer offer their sacrifices to the goat demons to which
    they have prostituted themselves. This will be a permanent statute for them for
    the generations to come.’
  tod-tod: Ti la mɔ ta-zalaɠaiti kulaa zɛɛ ɠalagiti bɛ, niiti ti-ʋaaɠulabaiti ti ga
    boli zinɛiti, niiti ti ɠɛa ɓɔɠɔ ɠɔzɔzu ga tiye. Toɠa ɠɛ ga ɠɔoɠɔ tɔgi ti ʋɛ, ta
    ti-mavofodaiti kpein.
  eng-WEBPB: They shall no more sacrifice their sacrifices to the goat idols, after
    which they play the prostitute. This shall be a statute forever to them throughout
    their generations.’
  kbq-kbq: Zamagra meme afu havi anumzante kresramna vunente'za, a'ne'mo'za savari
    hu'za monko avu'ava nehazankna osugahaze. Hagi ama'i mevava trake me'nena henkama
    fore hunante anante'ma hanaza Israeli vahe'mo'za amage antegahaze.
  nhe-BL: Huan yeca israelitame ayoc quema hueli quinmacase tlacajcahualistli nopa
    ajacame campa hueli. Queja se tlacanenca sihuatl tlen quicajtejtoc ihuehue, nopa
    israelitame tlajtlacolchijtoque miyac noixtla pampa nechcajtejtoque para quintoquilise
    ajacame. Ni tlanahuatili para san nechca nopa yoyon tiopamitl huelis quinmictise
    tlapiyalime monequi xijtlepanitaca imojuanti huan imoteipa ixhuihua tlen tlacajtiyase
    teipa.
  gub-BL: Ko 'ar henataromo nehe, tuweharupi nehe, Izaew nomono pixik kwaw ma'e tekwe
    ikatu 'ym ma'e ywyxiguhu rehe har wanupe nehe. Aze mo uzapo nezewe haw wà, wiko
    mo Tupàn heruzar 'ymar romo wà.
  eng-DRA: And they shall no more sacrifice their victims to devils, with whom they
    have committed fornication. It shall be an ordinance for ever to them and to their
    posterity.
