    tou bòrìnùù, kòò dɛ̀ nni fíé mɛtɑummɛ̀ kpɛ́í,
  msy-2020: 'Akar kamɨn mɨngarim kamakɨn: Ia Israelia fomɨra asɨzibav sogha danganir
    ia itimɨn azenan ofa gami, ezɨ datɨrɨghɨn ia asɨziba inigh ofa gamir gumaziba
    bagh mangɨ, na bativamin Purirpenimɨn tiar akamɨn ofa damu, egh na ko navir vamɨran
    ikiam.'
  azb-azb: Belə ki İsrail övladları qurbanlarını çöldə kəsmək əvəzinə onları Rəbbin
    hüzuruna, Hüzur çadırının girişinə, kahinin yanına gətirsinlər və Rəbbə ünsiyyət
    qurbanları olaraq kəssinlər.
  eng-DBY: to the end that the children of Israel bring their sacrifices, which they
    sacrifice in the open field, that they bring them to Jehovah, unto the entrance
    of the tent of meeting, unto the priest, and sacrifice them as sacrifices of peace-offerings
    to Jehovah.
  hin-2017: इस विधि का यह कारण है कि इस्राएली अपने बलिदान जिनको वे खुले मैदान में
    वध करते हैं, वे उन्हें मिलापवाले तम्बू के द्वार पर याजक के पास, यहोवा के लिये
    ले जाकर उसी के लिये मेलबलि करके बलिदान किया करें;
  wol-KYG: Su ko defee bànni Israyil dinañu indil Aji Sax ji juri sarax yi ñuy rendi
    ci àll bi. Dañu koo wara yóbbu ca sarxalkat ba, fi Aji Sax ji, ca bunt xaymab
    ndaje ma, defal ko Aji Sax ji saraxi cant ci biir jàmm.
  eng-YLT: so that the sons of Israel do bring in their sacrifices which they are
    sacrificing on the face of the field, yea, they have brought them in to Jehovah,
    unto the opening of the tent of meeting, unto the priest, and they have sacrificed
    sacrifices of peace-offerings to Jehovah with them.
  kne-kne: Siya ngarud na san maibilin ta say manlogi ed wani, din aanimal ay idatdaton
    di Israelita sin lasin di pankamkampoan da et maiey sin padi sin segpan di Tolda
    ta say maidaton en Diyos ay say makikadkadwaan da en sisya.
  eng-WYC-2017: Therefore the sons of Israel owe to offer their sacrifices to the
    priest, which they slay in the field, that those [or they] be hallowed to the
    Lord, before the door of the tabernacle of witnessing, and that they offer those
    peaceable sacrifices to the Lord.
  eng-WMBB: This is to the end that the children of Israel may bring their sacrifices,
    which they sacrifice in the open field, that they may bring them to the LORD,
    to the door of the Tent of Meeting, to the priest, and sacrifice them for sacrifices
    of peace offerings to the LORD.
  urd-GVH: इस हिदायत का मक़सद यह है कि इसराईली अब से अपनी क़ुरबानियाँ खुले मैदान में
    ज़बह न करें बल्कि रब को पेश करें। वह अपने जानवरों को मुलाक़ात के ख़ैमे के दरवाज़े
    पर इमाम के पास लाकर उन्हें रब को सलामती की क़ुरबानी के तौर पर पेश करें।
  rug-rug: Sa ginuana sa tinarae hie si pude sari na tinoni Izireli si madi paleke
    maeni kamahire koe Zihova sari na kurukuru saripu hoke va matei rini pa korapa
    hiqohiqo. Kaqu paleke maeni rini si arini kamahire koasa hiama pa sasadana sa
    Ipi Hopena meke va vukivukihi ni pude na vina vukivukihi binaere koe Zihova.
  gaz-gaz: Kunis akka Israaʼeloonni aarsaawwan amma alatti dhiʼeessaa jiran kana Waaqayyoof
    fidaniif. Isaanis aarsaawwan kanneen aarsaa nagaa godhanii Waaqayyoof dhiʼeessuuf
    balbala dunkaana wal gaʼii irratti lubatti haa fidan.
  fra-LSG: C’est afin que les enfants d’Israël, au lieu de sacrifier leurs victimes
    dans les champs, les amènent au sacrificateur, devant l’Éternel, à l’entrée de
    la tente d’assignation, et qu’ils les offrent à l’Éternel en sacrifices d’actions
    de grâces.
  yal-yal: Na ma, Isirayila kaane bama nɛn saraxan bɛ burunna ra, e fa e saraxane
    ra saraxaraliin fɛma Alatala yɛtagi Naralan Bubun dɛɛn na, a yi e ba bɔɲɛ xunbeli
    saraxan na Alatala xa.
  haw-1868: I mea e lawe mai ai na mamo a Iseraela i ka lakou mau mohai i kaumaha
    ai lakou ma ke kula, e lawe mai lakou ia mau mea ia Iehova, ma ka puka o ka halelewa
    o ke anaina, i ke kahuna, a e kaumaha ia mau mea i mau mohaihoomalu no Iehova.
  arb-NAV: وَذَلِكَ لِكَيْ يَأْتِيَ بَنُو إِسْرَائِيلَ بِذَبَائِحِهِمِ الَّتِي يَذْبَحُونَهَا
    فِي خَلاءِ الصَّحْرَاءِ وَيُقَدِّمُوهَا لِلرَّبِّ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ،
    عَلَى يَدِ الْكَاهِنِ، وَيُقَرِّبُوهَا ذَبَائِحَ سَلامٍ لِلرَّبِّ.
  ewe-ewe: Se sia ƒe taɖodzinue nye wòana be Israelviwo magasa vɔ le gbedzi o, ke
    boŋ wòana be woatsɔ woƒe vɔsanuwo vɛ na nunɔla la le Agbadɔ la ƒe mɔnu, woatɔ
    dzo ami la abe ʋeʋẽ lĩlĩlĩ ene, wòanye nu si adze Yehowa ŋu, eye wòado dzidzɔ
    nɛ.
  eng-LEE: In order that the children of Israel may bring their sacrifices, which
    they slay in the open field, and bring them unto the Lord, to the door of the
    tabernacle of the congregation, unto the priest, and slay them as sacrifices of
    peace-offerings unto the Lord.
  asm-FB: ইয়াৰ অভিপ্ৰায় এই, যে, ইস্ৰায়েলৰ সন্তান সকলে মুকলি পথাৰত যি যি পশু বলিদান
    কৰে, সেই সকলোকে তেওঁলোকে যেন সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ-মুখলৈ যিহোৱাৰ উদ্দেশ্যে
    পুৰোহিতৰ ওচৰলৈ আনি, যিহোৱাৰ উদ্দেশ্যে মঙ্গলাৰ্থক বলি স্বৰূপে উৎসৰ্গ কৰে।
  sus-A: يِ يَامَرِ وَ مَ عَ مَسٍنقٍ نّ عَ عِسِرَيِلَكَيٍ مُ لَنمَ عٍ شَ سّرّشّ بَ
    بُرُنيِ. عٍ شَ قَ شَنُنتٍيَ سّرّشّ رَ سّرّشّدُبّ نَن شْن ﭑ تَن عَلَتَلَ يَ عِ
    ﭑ مَ هْرْ مْلِنفِرَ سٌدٍ دّ رَ.
  fra-SBL: Ceci afin que les enfants d'Israël apportent leurs sacrifices, qu'ils sacrifient
    en plein champ, afin qu'ils les apportent à l'Éternel, à l'entrée de la tente
    d'assignation, au sacrificateur, et qu'ils les offrent en sacrifice d'actions
    de grâces à l'Éternel.
  hbo-hbo: לְמַעַן֩ אֲשֶׁ֨ר יָבִ֜יאוּ בְּנֵ֣י יִשְׂרָאֵ֗ל אֶֽת־זִבְחֵיהֶם֮ אֲשֶׁ֣ר
    הֵ֣ם זֹבְחִים֮ עַל־פְּנֵ֣י הַשָּׂדֶה֒ וֽ͏ֶהֱבִיאֻ֣ם לַֽיהוָ֗ה אֶל־פֶּ֛תַח אֹ֥הֶל
    מֹועֵ֖ד אֶל־הַכֹּהֵ֑ן וְזָ֨בְח֜וּ זִבְחֵ֧י שְׁלָמִ֛ים לַֽיהוָ֖ה אֹותָֽם׃
  eng-WYCLIFFE: Therfor the sones of Israel owen to offre her sacrifices to the preest,
    whiche thei sleen in the feeld, that tho be halewid to the Lord, bifor the dore
    of the tabernacle of witnessyng, and that thei offre tho pesible sacrifices to
    the Lord.
  cwe-cwe: Lungilo da lagilizo dino ni kuwa Waisilaili wolondeka wamgalile Mndewa
    Mulungu nhambiko zawo za wanyama ziya umwaka wakala wazowela kuzichinjila kuna
    imigunda. Wezawagala wanyama wawo kwa mkulu wa nhambiko hana ihanhu ha kwingilila
    muna dihema da Mulungu, wezawachinja na kumulavila Mndewa Mulungu nhambiko za
    tindiwalo.
  kik-kik: Ũndũ ũyũ nĩwagũtũma andũ a Isiraeli matwaragĩre Jehova magongona marĩa
    rĩu mararutĩrwo werũ-inĩ. No nginya mamarehagĩre mũthĩnjĩri-Ngai, ũguo nĩ kuuga
    kũrĩ Jehova, hau itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo, marutwo marĩ maruta ma
    ũiguano.
  fra-NCL: C’est afin que les enfants d’Israël, au lieu d’immoler leurs victimes dans
    la campagne, les amènent au prêtre devant Yahweh, à l’entrée de la tente de réunion,
    et qu’ils les offrent à Yahweh en sacrifice pacifique.
  cek-AK: Israel kaminawk loe taw ah a sak o ih angbawnhaih to, kaminawk amkhuenghaih
    kahni im hmaa, Angraeng hmaa ah, qaima khaeah sin o tih; to hmuen to Angraeng
    khaeah angdaeh angbawnhaih ahmuen ah paek o tih.
  cuk-cuk: We-igar weyob-maid, adi, Israel-dulemar neg-swiregedgi-ibdurgan-oburgwedamaladi
    Bab-Jehováʼga sedmalagar. Dule-irwa-Bab-Dummadse-goledse Bab-Jehová-dulemarbo-ambikued-neg-yawagakse
    sedmaloed. Geb agi dule-irwa-Bab-Dummadse-goled Israel-dulemar gwenatigwar-guega
    we-ibdurgan Bab-Jehováʼga ukoed.
  uig-CYR: Бу һөкүмниң мәхсити Исраилларниң һазирқидәк далада мал союп қурбанлиқ қилишниң
    орниға, қурбанлиқлирини җамаәт чедириниң кириш ағзида Пәрвәрдигарниң алдиға кәлтүрүп,
    каһинға тапшуруп Пәрвәрдигарға «енақлиқ қурбанлиқлири» сүпитидә сунуп боғузлиши
    үчүндур.
  tel-2017: ఈ ఆదేశం వెనుక ఉన్న ఉద్దేశం ఇది. ఇశ్రాయేలు ప్రజలు ఇక పైన బలి అర్పించాలంటే
    బలి పశువులను ప్రత్యక్ష గుడారం ద్వారం దగ్గర యెహోవాకి శాంతిబలి అర్పణ చేయడానికి యాజకుని
    దగ్గరికి తీసుకురావాలి.
  hat-BSA: Rezon pou sa a se pou pèmèt fis Israël yo pote sakrifis ke y ap fè nan
    gran chan yo, pou yo kapab pote yo antre vè SENYÈ a, nan pòtay tant asanble a
    vè prèt la, e pou fè sakrifis yo kòm sakrifis ofrann lapè bay SENYÈ a.
  kos-kos: Kalmen ma sap se inge pa mwet Israel ac fah mutawauk use nu yurin LEUM
    GOD kosro ma elos muta uniya in acn saya uh. Ingela elos ac fah use nu yurin mwet
    tol, nu ke acn in utyak nu in Lohm Nuknuk Mutal, ac uniya we tuh in mwe kisa in
    akinsewowo.
  hbo-WLC: לְמַעַן֩ אֲשֶׁ֨ר יָבִ֜יאוּ בְּנֵ֣י יִשְׂרָאֵ֗ל אֶֽת־זִבְחֵיהֶם֮ אֲשֶׁ֣ר
    הֵ֣ם זֹבְחִים֮ עַל־פְּנֵ֣י הַשָּׂדֶה֒ וֶֽהֱבִיאֻ֣ם לַֽיהוָ֗ה אֶל־פֶּ֛תַח אֹ֥הֶל
    מוֹעֵ֖ד אֶל־הַכֹּהֵ֑ן וְזָ֨בְח֜וּ זִבְחֵ֧י שְׁלָמִ֛ים לַֽיהוָ֖ה אוֹתָֽם׃
  ibo-ibo: Ihe e ji nye iwu a bụ ka ụmụ Izrel wetara Onyenwe anyị aja niile ha na-achụ
    ugbu a na mbara ezi ọbụla. Ha kwesiri iwetara ya Onyenwe anyị site nʼaka onye
    nchụaja nʼọnụ ụzọ ụlọ nzute, ka o jiri ya chụọrọ ha aja udo.
  ory-ory: ଏହେତୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କର ଯେଉଁ ଯେଉଁ ବଳି କ୍ଷେତ୍ରକୁ ନିଅନ୍ତି, ସେହି
    ସମସ୍ତ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାରରେ ଯାଜକ ନିକଟକୁ ଆଣି ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ ନିମନ୍ତେ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: Popun ei allük pwe ekewe aramasen Israel repwe uwato ar kewe mönün asor
    ren ewe Samol mi Lapalap, nge resap chüen nirela lon ekewe maasies. Repwe uweereto
    ren ewe souasor leasamalapen ewe imwenfel seni mangaku o nirela, pwe ar asoren
    kinamwe.
  rop-rop: Wal dijan lowa tok ol detlot Isreil pipul garra bringimap ol detlot enimul
    en kilim deya langa main Seikridwan Tent, nomo langa opin kantri laik olabat bin
    dum bifo. Olabat garra lafta bringimap langa det serramonimen deya langa det dowawei
    langa det Seikridwan Tent en kilim olabat blanga det feloship ofring.
  ukr-1871: Се длятого, щоб сини Ізрайлеві приносили жертви свої, що заколюють їх
    у чистому полї, щоб вони подавали їх Господеві до входу в громадський намет сьвященникові,
    та заколювали їх як жертви мирні Господеві.
  deu-1951: Darum sollen die Kinder Israel fortan ihre Opfer, die sie jetzt noch auf
    freiem Felde opfern, vor den HERRN bringen, vor die Tür der Stiftshütte, zum Priester,
    um sie daselbst dem HERRN als Dankopfer darzubringen.
  eng-JPS: To the end that the children of Israel may bring their sacrifices, which
    they sacrifice in the open field, even that they may bring them unto the LORD,
    unto the door of the tent of meeting, unto the priest, and sacrifice them for
    sacrifices of peace-offerings unto the LORD.
  srp-1865: Zato sinovi Izrailjevi neka dovedu žrtve svoje, koje bi klali u polju,
    neka ih dovedu Gospodu na vrata šatora od sastanka k svešteniku, i neka prinesu
    žrtve zahvalne Gospodu.
  lug-lug: Ekyo kiri bwe kityo abaana ba Isirayiri balyoke balekeraawo okuweerangayo
    ebiweebwayo byabwe ebweru mu nnimiro, naye babireetenga awali Mukama Katonda.
    Kibagwanira okubireetanga eri Mukama babikwasenga kabona ku mulyango gw’Eweema
    ey’Okukuŋŋaanirangamu, ne biryoka bittibwa nga bye biweebwayo eri Mukama olw’emirembe.
  heb-heb: למען אשר יביאו בני ישראל את זבחיהם אשר הם זבחים על פני השדה והביאם ליהוה
    אל פתח אהל מועד אל הכהן וזבחו זבחי שלמים ליהוה אותם׃
  ben-IRV: কারণ ইস্রায়েল সন্তানরা নিজেদের যে যে যজ্ঞের পশু মাঠে নিয়ে গিয়ে বলিদান
    করে, সে সমস্ত সদাপ্রভুর উদ্দেশ্যে সমাগম তাঁবুর দরজায় যাজকের কাছে এনে সদাপ্রভুর
    উদ্দেশ্যে মঙ্গলের বলি বলে বলিদান করতে হবে।
  pan-pan: ਇਸ ਬਿਧੀ ਦਾ ਕਾਰਨ ਇਹ ਹੈ ਕਿ ਇਸਰਾਏਲੀ ਆਪਣੀਆਂ ਬਲੀਆਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਖੁੱਲ੍ਹੇ ਮੈਦਾਨ
    ਵਿੱਚ ਚੜ੍ਹਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਜਾਜਕ ਦੇ ਕੋਲ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਕਰਕੇ ਲਿਆਉਣ।
  mya-JVB: ထာဝရဘုရား ၏ တဲ တော်ရှေ့ တွင် ထာဝရဘုရား အား ပူဇော် သက္ကာ ပြု ခြင်းငှါ ပရိသတ်စည်းဝေး
    ရာ တဲ တော်တံခါး သို့ မ ဆောင် ခဲ့လျှင် ၊ ထို သူ သည် အသက်သတ်သော အပြစ်ရှိသည်ဟု မှတ်
    ရမည်။ အသက်သတ်သော ထို သူ ကို သူ ၏အမျိုး မှ ပယ်ရှင်း ရမည်။
  hmo-hmo: '“Inai taravatu ena anina be inai: Guna Israela taudia ese edia boubou
    gaudia be kamepa ena murimurinai idia alaia mase. To hari lau oda inai, idia ese
    unai boubou gaudia mai mauri danu Lohiabada henia totona, hahelagaia tauna dekenai
    do idia mailaia, Palai Dubu ena iduara dekenai. Unuseni edia boubou gaudia, Lohiabada
    danu maino karaia bouboudia do idia alaia mase.'
  urd-urd: इससे मक़सूद यह है कि बनी — इस्राईल अपनी क़ुर्बानियाँ, जिनको वह खुले मैदान
    में ज़बह करते हैं, उन्हें ख़ुदावन्द के सामने ख़ेमा — ए — इजितमा'अ के दरवाज़े पर
    काहिन के पास लाएँ और उनको ख़ुदावन्द के सामने सलामती के ज़बीहों के तौर पर पेश करें,
  rus-SYN: это для того, чтобы приводили сыны Израилевы жертвы свои, которые они заколают
    на поле, чтобы приводили их пред Господа ко входу скинии собрания, к священнику,
    и заколали их Господу в жертвы мирные;
  bqc-SIM: Isailiↄ su sa'o guei lↄo, sema aa mↄmɛɛ ń ń sa'obↄↄ kpaaũkpɛ kpɛɛlɛ,
    aai kpa sa'onawa, i sáaukpa sa'ooa,
  tcz-CHONGTHU: Hiche thupeh in adeisah pen chu, gammang tollah a kithat gancha jouse
    chu, Pakai angsunga ahin kailut diuva thupeh ahi. Kotbul lama thempupa henga ahinkai
    lut diu, kiloikhomna thilto dia kithat ding ahi.
  mar-mar: या नियमाचा हेतू असा की इस्राएल लोक आपले पशू खुल्या शेतात मारतात ते त्यांनी
    दर्शनमंडपाच्या दारापाशी याजकाकडे परमेश्वरासमोर आणावे, व परमेश्वराकरिता शांत्यर्पणे
    म्हणून अर्पावे.
  qub-qub: Chaymi may jircacunachöpis uywancunata nogapaj ama pishtangachu. Chaypa
    ruquenga Tincuna Toldu ñaupanman apamonga cürata entregananpaj. Cüranami alli
    goyaypita sacrifisyuta apamushan uywata Nogapaj pishtanga.
  bqp-bqp: Woodɑ yeni yɑ koo dewɑ Isirelibɑ bu kɑ ben yɑɑ sɑbenu nɑ yɑ̃ku kowon mi
    nɛn kuu ten kɔnnɔwɔ bu go nɛ, Yinni Gusunɔn wuswɑɑɔ. Kpɑ bu ku rɑɑ tu go mi bɑ
    turɑ. Kpɑ tɑ n sɑ̃ɑ siɑrɑbun yɑ̃kuru.
  hat-hat: 'Sa vle di: Depi koulye a moun pèp Izrayèl yo gen pou mennen devan Seyè
    a tout bèt yo te konn touye nan jaden. Se pou yo mennen yo bay prèt la devan pòt
    Tant Randevou a. Se la y''a touye yo, menm jan yo touye bèt y''ap ofri pou di
    Bondye mèsi.'
  eng-BSB: For this reason the Israelites will bring to the LORD the sacrifices they
    have been offering in the open fields. They are to bring them to the priest at
    the entrance to the Tent of Meeting and offer them as sacrifices of peace to the
    LORD.
  tod-tod: Naa ɠa a kɛ, Izelayɛle nuiti ti mina mɔ ta-zalaɠa aniiti kula dɔɓɔiti su,
    kɛlɛ ti ɗa ʋa ga tiye zalaɠa ɠula nui ʋɔ, Ɠɔoɠɔ GALAGI ɠakala GALA daaɠomi seɠe
    ʋɛlɛi laaʋɛ, é ti ɠula ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, ga ziilɛi zalaɠaiti.
  eng-WEBPB: This is to the end that the children of Israel may bring their sacrifices,
    which they sacrifice in the open field, that they may bring them to the LORD,
    to the door of the Tent of Meeting, to the priest, and sacrifice them for sacrifices
    of peace offerings to the LORD.
  kbq-kbq: Ama'na agafare ana zana hugahaze, Israeli vahe'mo'za amane megi'a kokampi
    ofazimia kresramna nevazankiza, menina kresramna vu ofazimia eri'za atruhu seli
    mono nomofo kafante Ra Anumzamofo avuga pristi vahete esageno, agra erino arimpa
    fru ofa Ra Anumzamonarega hugahie.
  nhe-BL: Nimechmaca ni tlanahuatili para israelitame ayoc quema ma quimictica tlapiyalime
    ipan seyoc lado. Monequi ma quinhualicaca campa ipuerta nopa yoyon tiopamitl para
    nechmacase na, niimoTECO. Ma quimacaca nopa totajtzi huan nopona quinmictise nopa
    tlapiyali queja se tlacajcahualistli para ma onca tlayoltlalili nohuaya na, niimoTECO.
  gub-BL: Tuwe Izaew uzapo nezewe haw wà nehe. Nuzuka kwaw ma'ea'yr teko waneko haw
    pupe wà nehe. Weraha putar a'e ma'ea'yr xaxeto tàpuzràn Tupàn pe imonokatu pyrer
    henataromo har pe wà nehe. A'e pe uzuka putar a'e ma'ea'yr Tupàn Tuweharupi Wiko
    Ma'e pe wamono pà izupe uzemuawyze kar haw romo wà nehe.
  eng-DRA: Therefore the children of Israel shall bring to the priest their victims,
    which they kill in the field, that they may be sanctified to the Lord before the
    door of the tabernacle of the testimony, and they may sacrifice them for peace
    offerings to the Lord.
