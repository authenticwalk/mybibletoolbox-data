verse: LEV.017.005
translations:
  mal-C: ഇപ്പോൾ ഇസ്രായേല്യർ തുറസ്സായ സ്ഥലത്ത് അർപ്പിക്കുന്ന യാഗങ്ങൾ യഹോവയ്ക്കു സമാധാനയാഗങ്ങളായി
    യഹോവയുടെ സന്നിധിയിൽ പുരോഹിതന്മാരുടെ അടുക്കൽ സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽ കൊണ്ടുവരേണ്ടത്
    ആവശ്യമാണ്.
  deu-TKW: damit die Israeliten ihre SchIachtopfer, die sie auf freiem Felde zu opfern
    pflegen, herbringen, und zwar sollen sie sie für Jahwe an die Thüre des Offenbarungszeltes
    zum Priester bringen und sollen sie als Heilsopfer für Jahwe schlachten.
  lin-lin: Boye, na esika ete bana ya Isalaele bamemaka bambeka na bango na bilanga,
    bakomema yango mpo na Yawe epai ya Nganga-Nzambe, na ekotelo ya Ndako ya kapo
    ya Bokutani lokola mbeka ya boyokani epai na Yawe.
  eng-LSV: so that the sons of Israel bring in their sacrifices which they are sacrificing
    on the face of the field, indeed, they have brought them to YHWH, to the opening
    of the Tent of Meeting, to the priest, and they have sacrificed sacrifices of
    peace-offerings to YHWH with them.
  eng-GNV: Therefore the children of Israel shall bring their offrings, which they
    would offer abroad in the fielde, and present the vnto ye Lord at the doore of
    the Tabernacle of ye Congregation by ye Priest, and offer them for peace offrings
    vnto the Lord.
  eng-WEBSTER: To the end that the children of Israel may bring their sacrifices which
    they offer in the open field, even that they may bring them to the LORD, to the
    door of the tabernacle of the congregation, to the priest, and offer them for
    peace-offerings to the LORD.
  nhw-BL: Nimechmaca ni tlanahuatili para israelitame ayacmo quema ma quimictica tlapiyalme
    ipan seyoc lado. Monequi ma quinhualicaca campa ipuerta nopa yoyon tiopamitl para
    nechmacase na, niamoTECO. Ma quimacaca nopa totajtzi huan nopona quinmictise nopa
    tlapiyali quen se tlacajcahualistli para ma onca tlayoltlalili nohuaya na, niamoTECO.
  swh-ONEN: Hii ni ili Waisraeli wamletee Bwana dhabihu wanazozifanya sasa mahali
    pa wazi mashambani. Ni lazima wazilete kwa makuhani, yaani kwa Bwana, katika ingilio
    la Hema la Kukutania, na kutoa dhabihu kama sadaka za amani.
  bba-bba: Woodɑ yeni yɑ koo dewɑ Isirelibɑ bu kɑ ben yɑɑ sɑbenu nɑ yɑ̃ku kowon mi
    nɛn kuu ten kɔnnɔwɔ bu ɡo nɛ, Yinni Gusunɔn wuswɑɑɔ. Kpɑ bu ku rɑɑ tu ɡo mi bɑ
    turɑ. Kpɑ tɑ n sɑ̃ɑ siɑrɑbun yɑ̃kuru.
  eng-KJVCPB: to the end that the children of Israel may bring their sacrifices, which
    they offer in the open field, even that they may bring them unto the Lord, unto
    the door of the tabernacle of the congregation, unto the priest, and offer them
    for peace offerings unto the Lord.
  luo-luo: Chikni oketi mondo omi jo-Israel okelne Jehova Nyasaye misengini makoro
    gitimo e pewe. Nyaka gikelgi ne jadolo manochiwgi e dho Hemb Romo kaka misango
    mar lalruok.
  meu-meu: A Israel taudia na edia boubou ḡaudia taruha murimurinai bae aladia mase
    negadia ai, idia ese Iehova dekena bae mailaidia, hebou kalagana iduarana ai,
    unuseni ai hahelaḡa tauna bae henia, edia herohemaino bouboudia ai bae halaodia
    Iehova ena.
  npi-ULB: इस्राएलका मानिसहरूले आफ्ना बलिदानहरूलाई बाहिर खुला ठाउँमा नभएर भेट हुने
    पालको प्रवेशद्वारमा परमप्रभुकहाँ ल्याऊन्, र परमप्रभुको निम्ति मेलबलिको रूपमा अर्पण
    गरिनको निम्ति तिनीहरूले त्यो पुजारीकहाँ ल्याऊन् भनेर यो आज्ञा दिइएको हो ।
  yor-yor: 'Èyí rí bẹ́ẹ̀ kí àwọn ọmọ Israẹli le è máa mú ẹbọ wọn tí wọn ti rú ní ìta
    gbangba wá sí iwájú Olúwa: wọ́n gbọdọ̀ mú un wá síwájú àlùfáà àní sí Olúwa ní
    ẹnu-ọ̀nà àgọ́ ìpàdé, kí wọ́n sì rú wọn gẹ́gẹ́ bí ẹbọ àlàáfíà sí Olúwa.'
  pes-OPCB: هدف از این قانون این است که قوم اسرائیل دیگر در صحرا قربانی نکنند. قوم
    باید قربانیهای خود را دم در خیمۀ ملاقات پیش کاهن بیاورند و آنها را به عنوان قربانی
    سلامتی به خداوند تقدیم کنند.
  tgl-ULB: Ang layunin ng kautusang ito ay upang dalhin ng mga mamamayan ng Israel
    ang kanilang mga alay para kay Yahweh sa pasukan ng tolda ng pagpupulong, upang
    ialay ng pari bilang handog ng pagtitipon-tipon para kay Yahweh, sa halip na mag
    handog ng mga alay sa isang lantad na bukid.
  hui-hui: Mana ogoninaga irane ogo. Abale Isaraeleali tígua nogo mbiraleru tíni tagira
    kamigoha howa loma beramili. Anigo áyu loma binigo mo miaga agali karia i̱ninaga
    Balai Anda haneni yalu ibuwa Anduane Homogoi̱nila ho gimbu bulenaga bo lomabu
    delaga bilimulo mana ogoni lo wero.
  mya-mya: ဤ​ပ​ညတ်​၏​ရည်​ရွယ်​ချက်​မှာ​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် ယ​ခင်​က​တိ​ရစ္ဆာန်​များ​ကို
    ကွင်း​ပြင်​၌​သတ်​ခဲ့​သော်​လည်း ယ​ခု​ထာ​ဝ​ရ ဘု​ရား​ရှေ့​တော်​၌​သတ်​စေ​ရန်​ဖြစ်​သည်။
    သူ တို့​သည်​တိ​ရစ္ဆာန်​များ​ကို ယဇ်​ပု​ရော​ဟိတ်​ထံ တဲ​တော်​တံ​ခါး​ဝ​သို့​ယူ​ဆောင်​ခဲ့​ပြီး​လျှင်
    မိတ်​သ​ဟာ​ယ​ယဇ်​အ​ဖြစ်​သတ်​၍​ပူ​ဇော် ရ​မည်။-
  bod-N: དེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཐང་རྒོད་དུ་བཤའ་བའི་དམར་མཆོད་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དྲུང་སྟེ།
    མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ། མཆོད་དཔོན་གྱི་མདུན་དུ་ཁྱེར་འོངས་ནས་དམར་མཆོད་དེ་རྣམས་བཤའ་བ་དང་།
    དེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེར་ཞི་བདེའི་མཆོད་པ་རུ་འབུལ་དགོས་པའི་ཕྱིར་རོ། །
  sna-sna: Izvi zvinoitirwa kuti vaIsraeri vauye nezvibayiro zvavo zvavanobayira kusango,
    kuna Jehovha. Vanofanira kuuya nazvo kumuprista, ndiko kuti, kuna Jehovha, pamusuo
    wokupinda muTende Rokusangana vagozvibayira sezvipiriso zvokuwadzana.
  spa-BLM: Esto es para que los hijos de Israel traigan sus sacrificios, que sacrifican
    en el campo abierto, para que los traigan a Yahvé, a la puerta de la Tienda del
    Encuentro, al sacerdote, y los sacrifiquen como ofrendas de paz a Yahvé.
  cac-cac: Icha chi' tz'aj valani yic mantzac e comon milej noc' noc' silab'il d'a
    spatiquel campamento, palta to tzeyic'cot noc' d'a stiel in cajnub', axo junoc
    vin̈ sacerdote tz'ac'anoch noc' silab'il yic junc'olal d'a vichan̈.
  swh-ULB: Kusudi la amri hii ni kwamba watu wa Israeli wataleta dhabihu zao kwa Yahweh
    kwenye ingilio la hema la kukutania, watazileta kwa kuhani ziweze kutolewa kuwa
    matoleo ya shukrani kwa Yahweh, badala ya kutoa dhabihu hadharani katika shamba.
  bel-bel: гэта дзеля таго, каб прыводзілі сыны Ізраілевыя ахвяры свае, якія яны колюць
    на полі, каб прыводзілі іх прад Госпадам да ўваходу ў скінію сходу, да сьвятара,
    і калолі іх Госпаду ў ахвяры мірныя;
  deu-ELBBK: damit die Kinder Israel ihre Schlachtopfer bringen, die sie auf freiem
    Feld schlachten, dass sie sie dem HERRN bringen an den Eingang des Zeltes der
    Zusammenkunft zu dem Priester und sie als Friedensopfer dem HERRN schlachten.
  mbb-OT: '@see-verse:LEV.017.004'
  mal-2015: യിസ്രായേൽമക്കൾ വെളിമ്പ്രദേശത്തുവെച്ചു അർപ്പിച്ചുവരുന്ന യാഗങ്ങളെ യഹോവെക്കു
    സമാധാനയാഗങ്ങളായി അർപ്പിക്കേണ്ടതിന്നു സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ പുരോഹിതന്റെ
    അടുക്കൽ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരേണ്ടതാകുന്നു.
  rmc-rmc: Kada hin vašoda, hoj o Izraeliti te anen le RAJESKE ola obeti, save obetinen
    pro maľi. Akanastar len mušinen te anel le rašaske paš o vudar andro Svetostankos,
    hoj len te obetinen le RAJESKE sar e smiromoskri obeta.
  pes-OPV: تا آنکه بنی‌اسرائیل ذبایح خود را که در صحرا ذبح می‌کنند بیاورند، یعنی برای
    خداوند به در خیمه اجتماع نزد کاهن آنها را بیاورند، و آنها را بجهت ذبایح سلامتی
    برای خداوند ذبح نمایند.
  ron-1924: Де ачея, копиий луй Исраел, ын лок сэ-шь ынжунгие жертфеле пе кымп, требуе
    сэ ле адукэ ла преот, ынаинтя Домнулуй, ла уша кортулуй ынтылнирий, ши сэ ле адукэ
    Домнулуй ка жертфе де мулцумире.
  ben-OBCV: 'এরপরে ইস্রায়েলীরা সদাপ্রভুর উদ্দেশে বিভিন্ন বলিদান আনবে, যেগুলি ওই সময়
    পর্যন্ত তারা খোলা ময়দানে উৎসর্গ করছিল। তারা যাজকের কাছে সেগুলি অবশ্যই আনবে: অর্থাৎ
    সমাগম তাঁবুর প্রবেশদ্বারে সদাপ্রভুর সামনে এনে মঙ্গলার্থক বলিরূপে সেগুলি উৎসর্গ
    করবে।'
  som-som: oo sidaas daraaddeed reer binu Israa'iil waa inay keenaan allabaryadooda
    ay berrinka bannaan ku bixiyaan, oo iyagu waa inay Rabbiga ugu keenaan iridda
    teendhada shirka, waana inay wadaadka guddoonsiiyaan, oo ay Rabbiga ugu bixiyaan
    allabaryo qurbaanno nabaadiino ah.
  lat-VUC: Ideo sacerdoti offerre debent filii Israël hostias suas, quas occident
    in agro, ut sanctificentur Domino ante ostium tabernaculi testimonii, et immolent
    eas hostias pacificas Domino.
  eng-ASVBT: to the end that the children of Israel may bring their sacrifices, which
    they sacrifice in the open field, even that they may bring them unto Jehovah,
    unto the door of the tent of meeting, unto the priest, and sacrifice them for
    sacrifices of peace offerings unto Jehovah.
  ita-1885: Acciocchè i figliuoli d'Israele adducano i lor sacrificii, i quali essi
    sacrificano per li campi, e li presentino al Signore all'entrata del Tabernacolo
    della convenenza, dandoli al sacerdote; e li sacrifichino al Signore, per sacrificii
    da render grazie;
  eng-LXXUP: That the children of Israel may offer their sacrifices, all that they
    shall slay in the fields, and bring them to the Lord unto the doors of the tabernacle
    of witness to the priest, and they shall sacrifice them as a peace offering to
    the Lord.
  eng-ULB: The purpose of this command is so that the people of Israel will bring
    their sacrifices to Yahweh at the entrance to the tent of meeting, to the priest
    to be sacrificed as fellowship offerings to Yahweh, instead of offering sacrifices
    in an open field.
  spa-VBL: “Por eso los israelitas tienen que llevar al Señor los sacrificios que
    actualmente ofrecen en los campos. Deben llevarlos al sacerdote a la entrada del
    Tabernáculo de Reunión y ofrecerlos como ofrendas de paz al Señor.
  fra-_FOB: C'est afin que les enfants d'Israël amènent leurs sacrifices qu'ils immolent
    dans les champs, qu'ils les amènent au sacrificateur devant l'Éternel, à l'entrée
    du tabernacle d'assignation, et qu'ils les offrent en sacrifices de prospérités
    à l'Éternel;
  mal-mal: യിസ്രായേൽ മക്കൾ വെളിമ്പ്രദേശത്തുവച്ച് അർപ്പിച്ചുവരുന്ന യാഗങ്ങളെ യഹോവയ്ക്കു
    സമാധാനയാഗങ്ങളായി അർപ്പിക്കേണ്ടതിനു സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ പുരോഹിതന്റെ
    അടുക്കൽ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരേണ്ടതാകുന്നു.
  urd-GVR: Is hidāyat kā maqsad yih hai ki Isrāīlī ab se apnī qurbāniyāṅ khule maidān
    meṅ zabah na kareṅ balki Rab ko pesh kareṅ. Wuh apne jānwaroṅ ko mulāqāt ke ḳhaime
    ke darwāze par imām ke pās lā kar unheṅ Rab ko salāmatī kī qurbānī ke taur par
    pesh kareṅ.
  suz-BL: मोपतीके इस्राएलीपुकीमी आन क्‍योरशा चढ़ेतीके आन बाक्‍तीके रे ग्रुंइशा, परमप्रभु
    यावे आ ङोंइती चाक्‍चा माल्‍नीम। मेकोपुकीमी आन क्‍योरतीक बस्‍तु भाव चढ़ेब आ बाक्‍तीकेम,
    ग्रुम्‍तीक ताम्‍बु आ ओव़तीके आ ङोंइती चाक्‍शा, दुशा बाक्‍तीक आ पर्बम चढ़ेचा माल्‍नीम।
  ita-1927: affinché i figliuoli d’Israele, invece d’immolare, come fanno, i loro
    sacrifizi nei campi, li rechino all’Eterno presentandoli al sacerdote, all’ingresso
    della tenda di convegno, e li offrano all’Eterno come sacrifizi di azioni di grazie.
  ckb-ckb: ئەمەش بۆ ئەوەی نەوەی ئیسرائیل چیتر قوربانییەکانیان لە دەشتودەر سەر نەبڕن
    و بیانهێنن بۆ بەردەم دەروازەی چادری چاوپێکەوتن و لەلای کاهین پێشکەشی یەزدان بکەن،
    وەک قوربانی هاوبەشی بۆ یەزدانیان سەرببڕن.
  eng-BBE: So that the children of Israel may take to the Lord, to the door of the
    Tent of meeting and to the priest, the offerings which they have put to death
    in the open country, and that they may make their peace-offerings to the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಾವು ಬಯಲಿನಲ್ಲಿ ಸಮರ್ಪಿಸುವ ಬಲಿಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಬಾಗಿಲಿನ ಬಳಿಯಲ್ಲಿ ಯಾಜಕನ ಬಳಿಗೆ ತಂದು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮಾಧಾನದ ಬಲಿಯಾಗಿ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: ஆகையால் இஸ்ரவேல் மக்கள் வெளியிலே பலியிடுகிற தங்களுடைய பலிகளை, ஆசரிப்புக்கூடாரத்தின்
    வாசலில் ஆசாரியனிடத்தில் யெகோவாவுடைய சந்நிதியில் கொண்டுவந்து, அங்கே அவைகளைக் யெகோவாவுக்குச்
    சமாதானபலிகளாகச் செலுத்தக்கடவர்கள்.
  spa-RV-1909: A fin de que traigan los hijos de Israel sus sacrificios, los que sacrifican
    sobre la haz del campo, para que los traigan á Jehová á la puerta del tabernáculo
    del testimonio al sacerdote, y sacrifiquen ellos sacrificios de paces á Jehová.
  ron-BTF: Pentru ca acești copii ai lui Israel să își aducă sacrificiile, pe care
    le aduce în câmp deschis, da, ca ei să le aducă DOMNULUI, la ușa tabernacolului
    întâlnirii, la preot și să le ofere ca ofrande de pace DOMNULUI.
  eng-WEBP: This is to the end that the children of Israel may bring their sacrifices,
    which they sacrifice in the open field, that they may bring them to the LORD,
    to the door of the Tent of Meeting, to the priest, and sacrifice them for sacrifices
    of peace offerings to the LORD.
  eng-FBV: This is why the Israelites have to bring to the Lord the sacrifices they
    currently offer out in the fields. They must bring them to the priest at the entrance
    to the Tent of Meeting and offer them as peace offerings to the Lord.
  nld-1939: Daarom moeten de kinderen Israëls hun slachtoffers, die zij gewoon zijn
    in het open veld te slachten, voor Jahweh naar den priester brengen bij de ingang
    van de openbaringstent, en als vredeoffers voor Jahweh slachten.
  nch-BL: Nimechmaca ni tanahuatili para israelitame ayecmo quema ma quimictica tapiyalme
    ipan sejcoyoc. Monequi ma quinhualicaca campa icalte nopa yoyon tiopamit para
    techmacase na, niamoTECO. Ma quimacaca nopa totajtzi huan nopona quinmictise nopa
