  por-BRBSL: 'Pois, quanto à vida de toda carne, seu sangue está com sua vida. Por
    isso eu disse aos filhos de Israel: “Não comereis o sangue de qualquer tipo de
    carne; pois a vida de toda carne é o seu sangue”. Quem quer que a comer será cortado”.'
  cth-cth: Thi teh moithang pueng e hringnae lah ao. Hatdawkvah, nangmouh ni moithang
    buetbuet touh e thi na cat awh mahoeh telah Isarel miphunnaw koe kâ ka poe. Moithangnaw
    pueng ni a hringnae teh thi dawk ao dawkvah, thi ka cat e tami teh takhoe roeroe
    lah ao han.
  twi-twi: efisɛ aboa biara nkwa ne ne mogya. Ɛno nti na meka kyerɛɛ Israelfo se wonnni
    mogya no, efisɛ nnomaa anaa aboa biara nkwa yɛ ne mogya. Enti obiara a odi mogya
    no, ɛsɛ sɛ wotwa no asu.
  hlt-hlt: Pumsa boeih kah hinglu tah a thii dongah om tih a thii khaw a hinglu dongah
    om. Te dongah, 'Pumsa khat khat kah a thii tah ca uh boeh. Pumsa boeih kah hinglu
    a thii aka ca boeih tah hnawt saeh,’ tila Israel ca rhoek taengah ka thui.
  tbz-SIM: Kɛ yɛ̃́ bɑ́ dɛ̀ dɛ fòmmu bomɛ̀ dɛ yĩ̀ĩ̀ mmiɛkɛ nkɛ. Dɛɛ̀ te kɛ̀ n tu díndi
    Isidɑyɛɛribɛ di bɑ́ɑ́ di fɛɔ̃̀fɛ̀ mɑfɛ̀ kó mɛyĩ̀ĩ̀, bɑ́ dɛ̀ dɛ fòmmu bo dɛ yĩ̀ĩ̀
    mmiɛkɛ nkɛ, kɛ̀ wèè di mɛyĩ̀ĩ̀ mbɛ̀ɛ ò dɛitɛ Isidɑyɛɛribɛ miɛkɛ.
  msy-2020: Kamaghɨn ami, gumazamiziba ko asɨzibar angamɨra itir ikɨrɨmɨrim, a ghuzimɨn
    aven iti. Ezɨ bizir kam bagha kɨ Israelia ia mɨgɨa ghaze, ia asɨzir ghuziba itibar
    aman markɨ. Eghtɨ gumazim ghuzim itir asɨzim ameghtɨ, kɨ uan gumazamizibar tongɨn
    a batuegham.
  azb-azb: Çünki hər məxluqa həyat verən onun qanıdır. Buna görə Mən İsrail övladlarına
    ‹heç bir məxluqun qanını yeməyin› demişəm. Çünki hər məxluqa həyat verən onun
    qanıdır. Onu yeyən hər kəs xalqının arasından qovulsun.
  eng-DBY: 'for as to the life of all flesh, its blood is the life in it; and I have
    said unto the children of Israel, Of the blood of no manner of flesh shall ye
    eat, for the life of all flesh is its blood: whoever eateth it shall be cut off.'
  hin-2017: क्योंकि शरीर का प्राण जो है वह उसका लहू ही है जो उसके प्राण के साथ एक
    है; इसलिए मैं इस्राएलियों से कहता हूँ कि किसी प्रकार के प्राणी के लहू को तुम न
    खाना, क्योंकि सब प्राणियों का प्राण उनका लहू ही है; जो कोई उसको खाए वह नष्ट किया
    जाएगा। (प्रेरि. 15:20-29)
  wol-KYG: ndax dundu mboolem mbindeef mooy deretam. Moo waral, man Aji Sax ji, ma
    ne bànni Israyil buñu lekk deretu menn mbindeef ngir dundu mboolem mbindeef mooy
    deretam. Képp ku lekk deret, dees koy dagge ci askan wi.
  eng-YLT: for [it is] the life of all flesh, its blood is for its life; and I say
    to the sons of Israel, Blood of any flesh ye do not eat, for the life of all flesh
    is its blood; any one eating it is cut off.
  eng-WYC-2017: for the life of [all] flesh is in blood. Wherefore I said to the sons
    of Israel, Ye shall not eat the blood of any flesh, for the life of flesh is in
    the blood, and whoever eateth blood, shall perish.
  eng-WMBB: For as to the life of all flesh, its blood is with its life. Therefore
    I said to the children of Israel, “You shall not eat the blood of any kind of
    flesh; for the life of all flesh is its blood. Whoever eats it shall be cut off.”
  urd-GVH: क्योंकि हर मख़लूक़ का ख़ून उस की जान है। इसलिए मैंने इसराईलियों को कहा
    है कि किसी भी मख़लूक़ का ख़ून न खाओ। हर मख़लूक़ का ख़ून उस की जान है, और जो भी
    उसे खाए उसे क़ौम में से मिटा देना है।
  rug-rug: Sa tinoa tadi doduru tiṉitoṉa toadi si koa koasa ehara, gua asa ke zamai
    e Zihova sari na tinoni Izireli, pude lopu hena ia rini sa masa sapu korapa koa
    ia ehara; babe gania rini si asa, si kaqu ta hitu palae koasa butubutu Izireli.
  gaz-gaz: jireenyi waan lubbuu qabu tokkoo dhiiga isaa ti. Sababiin ani Israaʼelootaan,
    “Waan jireenyi waan lubbuu qabu hundaa dhiiga isaa taʼeef isin dhiiga waan lubbuu
    qabu tokko illee hin nyaatinaa; namni dhiiga nyaatu kam iyyuu saba keessaa haa
    balleeffamuu” jedheefis kanuma.
  fra-LSG: 'Car l’âme de toute chair, c’est son sang, qui est en elle. C’est pourquoi
    j’ai dit aux enfants d’Israël: Vous ne mangerez le sang d’aucune chair; car l’âme
    de toute chair, c’est son sang: quiconque en mangera sera retranché.'
  yal-yal: Amasɔtɔ suben birin niina a wunla nin. Nanara, n bata a fala Isirayila
    kaane xa, n naxa, ‘Ɛ nama sube yo wunla don, amasɔtɔ suben birin niina a wunla
    nin. Naxan yo a don, na kedima nɛn Isirayila yamani.’ ”
  haw-1868: 'No ka mea, o ke ola o ka io a pau, o ke koko ke ola nona. Nolaila i olelo
    aku ai au i na mamo a Iseraela, Aole oukou e ai i ke koko o kela io keia io; no
    ka mea, o ke koko ke ola o na io a pau: o ka mea e ai ia mea, e okiia''ku no ia.'
  arb-NAV: لأَنَّ حَيَاةَ كُلِّ مَخْلُوقٍ هِيَ دَمُهُ، وَلِهَذَا أَوْصَيْتُ بَنِي
    إِسْرَائِيلَ أَلّا يَأْكُلُوا دَمَ جَسَدٍ مَا، لأَنَّ حَيَاةَ كُلِّ جَسَدٍ هِيَ
    دَمُهُ، وَكُلُّ مَنْ يَأْكُلُ مِنْهُ يُسْتَأْصَلُ.
  ewe-ewe: elabena ʋue nye agbe la, eya tae megblɔ na Israelviwo be womaɖui gbeɖegbeɖe
    o, elabena xevi ɖe sia ɖe kple lã ɖe sia ɖe ƒe agbee nye eƒe ʋu, eya ta ele be
    woatsrɔ̃ ame sia ame si aɖu lã ƒe ʋu la.
  eng-LEE: For the life of all flesh is its blood, on which its life dependeth; therefore
    have I said unto the children of Israel, The blood of every manner of flesh shall
    ye not eat; for the life of all flesh is its blood, every one who eateth it shall
    be cut off.
  asm-FB: কিয়নো প্ৰত্যেক প্ৰাণীৰ প্ৰাণ তেজত থাকে; এই হেতুকে মই ইস্ৰায়েলৰ সন্তান
    সকলক ক’লোঁ, “তোমালোকে কোনো প্ৰাণীৰ তেজ নাখাবা; কিয়নো প্ৰত্যেক প্ৰাণীৰ তেজেই তাৰ
    প্ৰাণ; যিকোনোৱে তাক খাব, তেওঁ উচ্ছন্ন হ’ব।”
  sus-A: بَرِ مَ سُبٍ نِي نَ عَ وُلِ نَن يَ مَ. نَ نَ عَ رَ، ﭑ بَرَ عِسِرَيِلَكَيٍ
    يَمَرِ وٌ نَشَ سُبٍ وُلِ يٌ مِن، بَرِ مَ سُبٍ نِي نَ عَ وُلِ نَن يَ مَ. نَشَن
    يٌ نَ رَبَ، عَ قَمَ كٍرِدٍ عِسِرَيِلَ حَمَ يَ مَ.»
  fra-SBL: 'Car pour ce qui est de la vie de toute chair, son sang est avec sa vie.
    C''est pourquoi j''ai dit aux enfants d''Israël : « Vous ne mangerez pas le sang
    d''aucune espèce de chair, car la vie de toute chair, c''est son sang. Celui qui
    en mangera sera retranché. »'
  hbo-hbo: כִּֽי־נֶ֣פֶשׁ כָּל־בָּשָׂ֗ר דָּמֹ֣ו בְנַפְשֹׁו֮ הוּא֒ וָֽאֹמַר֙ לִבְנֵ֣י
    יִשְׂרָאֵ֔ל דַּ֥ם כָּל־בָּשָׂ֖ר לֹ֣א תֹאכֵ֑לוּ כִּ֣י נֶ֤פֶשׁ כָּל־בָּשָׂר֙ דָּמֹ֣ו
    הִ֔וא כָּל־אֹכְלָ֖יו יִכָּרֵֽת׃
  eng-WYCLIFFE: for the lijf of ech fleisch is in blood. Wherfor Y seide to the sones
    of Israel, Ye schulen not ete the blood of ony fleisch, for the lijf of fleisch
    is in blood, and who euer etith blood, schal perische.
  cwe-cwe: kwaviya ugima wa chila chiumbe wa muna idamu. Lekamana niwalongela Waisilaili,
    ‘Sekemuje damu ya chiumbe chochose, kwaviya ugima wa chiumbe wa muna idamu yake.’
    Yoyose yondayaje damu kezabaguligwa mwa wanhu wake.
  kik-kik: tondũ muoyo wa kĩũmbe gĩothe nĩ thakame yakĩo. Nĩkĩo njĩrĩĩte andũ a Isiraeli
    atĩrĩ, “Mũtikanarĩe thakame ya kĩũmbe o gĩothe, tondũ muoyo wa kĩũmbe nĩ thakame
    yakĩo; mũndũ o wothe ũngĩmĩrĩa no nginya aingatwo.”
  fra-NCL: 'car l’âme de toute chair, c’est son sang il en est son âme. C’est pourquoi
    j’ai dit aux enfants d’Israël : Vous ne mangerez le sang d’aucune chair ; car
    l’âme de toute chair, c’est son sang : quiconque en mangera sera retranché.'
  cek-AK: Athii loe taksa boih hinghaih ah oh; to pongah, Nangcae loe kawbaktih moi
    thii doeh caa o hmah, tiah Israel kaminawk khaeah ka thuih boeh; taksa boih hinghaih
    loe athii ah oh pongah, athii caa kami loe, pahnawt sut ah om tih.
  cuk-cuk: 'Ar ade, abegi bela ibdurgan-dula-gued danikid. A-ulale, an bemarga sogsad:
    ‘Bemar bipisaale san abebi gunmalosurye, ar ade, abegi bela ibdurgan-dula-gued
    danikid. Ar doa-dule san abebi guchale, we-dule e-dulemar-abargi onolegoed.'
  uig-CYR: 'Чүнки һәр бир җаниварниң җени болса, униң қенидин ибарәттур. Униң җени
    қенида болғач мән Исраилларға: «Силәр һеч қандақ җаниварниң қенини йемәңлар, чүнки
    һәр бир җаниварниң җени униң қенидидур; кимки уни йесә үзүп ташлиниду» — дедим.'
  tel-2017: కాబట్టి నేను ఇశ్రాయేలు ప్రజలకి ‘మీరు జంతువు రక్తాన్నీ ఆహారంగా తీసుకోకూడదు.
    ఎందుకంటే జీవులన్నిటికీ ప్రాణం వాటి రక్తంలోనే ఉంటుంది. దాన్ని తినేవాడు ప్రజల్లో
    లేకుండా తీసివేస్తాను’ అని ఆదేశించాను.
  hat-BSA: 'Paske lavi tout chè, se san li ki lavi li. Pou sa, Mwen te di a fis Israël
    yo: “Nou pa pou bwè san de okenn nan chè yo, paske lavi tout chè se san li. Nenpòt
    moun ki bwè li, va koupe retire.'
  kos-kos: Moul lun ma moul nukewa oasr ke srah kaclos, pa pwanang LEUM GOD El fahkang
    nu sin mwet Israel mu elos in tiana kang kutena ikwa ma srakna oasr srah kac,
    ac kutena mwet su kang, fah tia sifilpa oekyuk mu el sie sin mwet lun God.
  hbo-WLC: כִּֽי־נֶ֣פֶשׁ כָּל־בָּשָׂ֗ר דָּמ֣וֹ בְנַפְשׁוֹ֮ הוּא֒ וָֽאֹמַר֙ לִבְנֵ֣י
    יִשְׂרָאֵ֔ל דַּ֥ם כָּל־בָּשָׂ֖ר לֹ֣א תֹאכֵ֑לוּ כִּ֣י נֶ֤פֶשׁ כָּל־בָּשָׂר֙ דָּמ֣וֹ
    הִ֔וא כָּל־אֹכְלָ֖יו יִכָּרֵֽת׃
  ibo-ibo: Nʼihi na ndụ ihe niile nwere ndụ dị nʼọbara. Ọ bụ ya mere m ji nye ụmụ
    Izrel iwu si unu erila ọbara anụmanụ ọbụla, nʼihi na ndụ ihe niile nwere ndụ dị
    nʼọbara ya. Nʼihi ya onye ọbụla riri ọbara, a ga-ekewapụ ya site nʼetiti ndị m.
  ory-ory: କାରଣ ସବୁ ପ୍ରାଣୀର ପ୍ରାଣ ସମ୍ବନ୍ଧରେ ରକ୍ତ ହିଁ ତାହାର ପ୍ରାଣ ଅଟେ; ଏହେତୁ ଆମ୍ଭେ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିଲୁ, ତୁମ୍ଭେମାନେ କୌଣସି ପ୍ରକାର ପ୍ରାଣୀର ରକ୍ତ ଭୋଜନ କରିବ ନାହିଁ,
    ଯେହେତୁ ସକଳ ପ୍ରାଣୀର ରକ୍ତ ହିଁ ତାହାର ପ୍ରାଣ; ଯେକେହି ତାହା ଭୋଜନ କରିବ, ସେ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: 'Pun chan iteiten mönümanau ina manauan. Iei mine üa ürenikemi ämi aramasen
    Israel: Ousap ünümi chan eman mönümanau, pun chan iteiten mönümanau ina manauan.
    Iö a ün cha epwe käriwu me lein aramasan.'
  rop-rop: Wal det blad im na det laif blanga ol detlot enimul en ebri laibwan ting.
    Blanga tharran na aibin dalim ol detlot Isreil pipul dei nomo lau dagat bif garram
    blad, en if enibodi dum lagijat, wal im kaan jidan blanga main pipul olabat.
  ukr-1871: 'Бо душа кожного тїла: кров його, се душа його; і сказав я Ізрайлевим
    синам: Крові з усякого тїла щоб ви не їли, бо душа кожного тїла се кров його;
    кожен, хто зʼїсть її, викорениться.'
  deu-1951: 'denn alles Fleisches Seele ist sein Blut; es ist mit seiner Seele verbunden.
    Darum habe ich den Kindern Israel gesagt: Ihr sollt keines Fleisches Blut essen;
    denn alles Fleisches Seele ist sein Blut. Wer es aber ißt, der soll ausgerottet
    werden.'
  eng-JPS: 'For as to the life of all flesh, the blood thereof is all one with the
    life thereof; therefore I said unto the children of Israel: Ye shall eat the blood
    of no manner of flesh; for the life of all flesh is the blood thereof; whosoever
    eateth it shall be cut off.'
  srp-1865: 'Jer je duša svakoga tijela krv njegova, to mu je duša. Zato rekoh sinovima
    Izrailjevim: krvi nijednoga tijela ne jedite, jer je duša svakoga tijela krv njegova.
    Ko bi je god jeo, da se istrijebi.'
  lug-lug: kubanga obulamu bwa buli kitonde gwe musaayi gwakyo. Abayisirayiri kyenvudde
    mbagamba nti temulyanga musaayi gwa kitonde eky’engeri yonna, kubanga obulamu
    bwa buli kitonde gwe musaayi gwakyo, omuntu yenna anaagulyanga anaagobwanga n’agaanibwa
    okukolagana ne banne.
  heb-heb: כי נפש כל בשר דמו בנפשו הוא ואמר לבני ישראל דם כל בשר לא תאכלו כי נפש כל
    בשר דמו הוא כל אכליו יכרת׃
  ben-IRV: কারণ প্রত্যেক প্রাণীর রক্তই প্রাণ, তাই তার প্রাণ স্বরূপ; এই জন্য আমি ইস্রায়েল
    সন্তানদের বললাম, “তোমরা কোনো প্রাণীর রক্ত খাবে না, কারণ প্রত্যেক প্রাণীর রক্তই
    তার প্রাণ; যে কেউ তা খাবে, সে উচ্ছেদ হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਸਾਰੇ ਸਰੀਰਾਂ ਦਾ ਪ੍ਰਾਣ ਉਨ੍ਹਾਂ ਦੇ ਲਹੂ ਵਿੱਚ ਹੀ ਵੱਸਦਾ ਹੈ, ਇਸ ਲਈ ਮੈਂ
    ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖਦਾ ਹਾਂ, ਤੁਸੀਂ ਕਿਸੇ ਪ੍ਰਕਾਰ ਦਾ ਮਾਸ ਲਹੂ ਸਮੇਤ ਨਾ ਖਾਣਾ, ਕਿਉਂ ਜੋ ਸਾਰੇ
    ਸਰੀਰਾਂ ਦੀ ਜਾਨ ਉਨ੍ਹਾਂ ਦੇ ਲਹੂ ਵਿੱਚ ਹੀ ਹੈ। ਕੋਈ ਵੀ ਜਿਹੜਾ ਉਸ ਨੂੰ ਖਾਵੇ, ਉਹ ਛੇਕਿਆ ਜਾਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသား မှစ၍ သင် တို့တွင် တည်း နေသောတပါး အမျိုးသားတစုံ တယောက်သည်၊
    မုဆိုး လုပ်၍ စားစရာဘို့ သား ၊ ငှက် ကို ဘမ်း မိလျှင် ၊ အသွေး ကို သွန် ၍ မြေ နှင့်
    ဖုံး ရမည်။
  hmo-hmo: Badina be mauri gaudia ibounai edia mauri be rara dainai. Unai dainai lau
    Lohiabada ese lau oda henia vadaeni, vamu mai rarana danu do umui ania lasi. Bona
    bema umui ta ese unai bamona ia karaia, ia be iena bese dekena amo do lau atoa
    siri.
  urd-urd: क्यूँकि जिस्म की जान जो है वह उस का ख़ून है, जो उसकी जान के साथ एक है।
    इसीलिए मैंने बनी — इस्राईल को हुक्म किया है कि तुम किसी क़िस्म के जानवर का ख़ून
    न खाना, क्यूँकि हर जानवर की जान उसका ख़ून ही है; जो कोई उसे खाए वह काट डाला जाएगा।
  rus-SYN: 'ибо душа всякого тела есть кровь его, она душа его; потому Я сказал сынам
    Израилевым: не ешьте крови ни из какого тела, потому что душа всякого тела есть
    кровь его: всякий, кто будет есть ее, истребится.'
  bqc-SIM: kɛ́ au mɛ́ pↄ́ wɛ̃ni ũ yã́i. Má ò Isailiↄnɛ aasu nↄ̀ↄ kòlokpasai sóo,
    kɛ́ au dɛ pↄ́ wɛ̃ni ũ yã́i. Gbɛ̃́ pↄ́ sò, wali ade bↄ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Ganhing hinna kiti hi thisan ahin, hibanga chu sa kiti phot Israel
    chaten thisan jaonaa nehlou dia Pakai thupeh ahi, koi hileh anetha chu amite lah
    a kona pampeiya um ding ahi.
  mar-mar: कारण प्राणीमात्रांच्या जीवनाविषयी म्हणाल तर त्यांचे रक्त हेच त्यांचे जिवन
    आहे ह्यामुळे मी इस्राएल लोकांस म्हणालो आहे की कोणत्याही प्राण्याचे रक्त सेवन करु
    नये, कारण सर्व प्राण्यांचे जिवन हेच त्यांचे रक्त आहे.
  qub-qub: Cawajcunapaga yawarninchömi bïdan caycan. Chaymi yawarnintaga ama micunquichu.
    Yawarninrämi llapantapis cawachin. Pipis yawarta micoj cäga gargushami canga.
  bqp-bqp: Domi hunde koni ye yɑ wɑsi kpuro, yen wɑ̃ɑrɑ wɑ̃ɑwɑ yen yɛm sɔɔ. Yen sɔ̃nɑ
    nɑ nɛɛ, i ku hunde koni gɑɑn yɛm di. Domi yɛm sɔɔrɑ wɑ̃ɑrɑ wɑ̃ɑ. Wi u mɑɑ yinɑ
    u mu di, bɑ koo yɛ̃ro wunɑwɑ wigibun suunu sɔɔn di.
  hat-hat: 'Paske nanm tout bèt vivan se nan san an li ye. Se poutèt sa mwen menm,
    Seyè a, mwen di moun pèp Izrayèl yo: Yo pa gen dwa manje vyann ankenn bèt ak tout
    san an ladan l''. Paske se nan san an nanm lan ye. Tout moun ki manje vyann ak
    san li ladan l'', m''ap wete yo nan mitan pèp mwen an.'
  eng-BSB: For the life of all flesh is its blood. Therefore I have told the Israelites,
    ‘You must not eat the blood of any living thing, because the life of all flesh
    is its blood; whoever eats it must be cut off.’
  tod-tod: Mazɔlɔɔ kpɛtɛanii kpein, ni nɔ toɠa vulua, zɛnvui ɠa ma ɲamai zu. Naa ɠa
    é ba, gè bogɛ Izelayɛle nuiti ma ga, wo la kpusɛi tanɔpɛ ma ɲamai mia, mazɔlɔɔ
    kpɛtɛanii kpein zɛnvui ɠa ná-ɲamai zu, nu nɔpɛ a ta miina, naa ɓe ka leʋe Izelayɛle
    nuɓusɛiti ba.
  eng-WEBPB: For as to the life of all flesh, its blood is with its life. Therefore
    I said to the children of Israel, “You shall not eat the blood of any kind of
    flesh; for the life of all flesh is its blood. Whoever eats it shall be cut off.”
  kbq-kbq: Na'ankure asimu'ma anteno mani'nea zagaramimofona asimura korampi me'ne.
    E'i ana agafare Israeli vahekura korana oneho hu'noankino, iza'o korama nesimofona
    Israeli vahepintira ahegasopegahaze.
  nhe-BL: Pampa ininyolis nochi tlamantli tlapiyalime eltoc ipan inieso tlen quipixtoque
    ipan ininnacayo. Yeca niquinilhuijtoc ma ax quicuaca estli, pampa inieso nochi
    totome huan tlapiyalime quihuica ininyolis. Huajca tlen hueli tlen quicuas estli,
    monequi inquiquixtise tlen campa imojuanti para ayoc quema huelis itztos ica inisraelitame.
  gub-BL: Ta'e wikuwe ma'e paw hekuwe haw upyta huwykwer pupe a'e xe. A'e rupi — Pe'u
    zo ma'e huwykwer nehe, i'i Tupàn Izaew wanupe. Ta'e tuwykwer a'e xe, tekuwe haw
    romo a'e xe. Aze amo u'u tuwykwer nehe, teko omono kar putar Izaew wamyter wi
    nehe.
  eng-DRA: 'For the life of all flesh is in the blood: therefore I said to the children
    of Israel: You shall not eat the blood of any flesh at all, because the life of
    the flesh is in the blood, and whosoever eateth it, shall be cut off.'
