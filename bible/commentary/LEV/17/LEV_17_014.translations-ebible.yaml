verse: LEV.017.014
translations:
  mal-C: 'കാരണം, സർവജീവജാലങ്ങളുടെയും ജീവൻ അതിന്റെ ജീവാധാരമായ രക്തംതന്നെ. അതുകൊണ്ടാണ്
    ഞാൻ ഇസ്രായേൽമക്കളോട്: “നിങ്ങൾ യാതൊരു ജീവിയുടെയും രക്തം കുടിക്കരുത്, എന്തെന്നാൽ
    സർവജീവികളുടെയും ജീവൻ അതിന്റെ രക്തത്തിലാണ്, അത് ഭക്ഷിക്കുന്നവനെ ഛേദിച്ചുകളയണം”
    എന്നു കൽപ്പിച്ചത്.'
  deu-TKW: 'Denn das Leben eines jeden Leibes besteht in seinem das Leben enthaltenden
    Blute. Daher gebot ich den Israeliten: Von keinem Leibe dürft ihr das Blut genießen:
    Denn das Leben eines jeden Leibes besteht in seinem Blute - jeder, der es genießt,
    soll hinweggetilgt werden!'
  lin-lin: 'Yango wana, nalobaki na bana ya Isalaele : ‘ Bokoki kolia makila ya ekelamu
    ata moko te, pamba te bomoi ya ekelamu nyonso ezali kati na makila na yango. Moto
    oyo akolia yango, bakolongola ye kati na bato. ’'
  eng-LSV: 'for [it is] the life of all flesh, its blood is for its life; and I say
    to the sons of Israel: You do not eat [the] blood of any flesh, for the life of
    all flesh is its blood; anyone eating it is cut off.'
  eng-GNV: 'For ye life of all flesh is his blood, it is ioyned with his life: therefore
    I sayd vnto the children of Israel, Ye shall eate the blood of no flesh: for the
    life of al flesh is the blood thereof: whosoeuer eateth it, shalbe cut off.'
  eng-WEBSTER: 'For it is the life of all flesh, the blood of it is for the life of
    it; therefore I said to the children of Israel, Ye shall eat the blood of no manner
    of flesh: for the life of all flesh is its blood: whoever eateth it shall be cut
    off.'
  nhw-BL: Pampa ininnemilis nochi tlamantli tlapiyalme eltoc ipan inieso catli quipixtoque
    ipan ininnacayo. Yeca niquinilhuijtoc ma amo quicuaca estli, pampa inieso nochi
    totome huan tlapiyalme quihuica ininnemilis. Huajca aqui hueli catli quicuas estli,
    monequi anquiquixtise tlen campa amojuanti para ayacmo quema huelis itztos ica
    anisraelitame.
  swh-ONEN: kwa sababu uhai wa kila kiumbe ni katika damu yake. Ndiyo sababu nimewaambia
    Waisraeli, “Kamwe msinywe damu ya kiumbe chochote, kwa sababu uhai wa kila kiumbe
    ni katika damu yake; yeyote atakayekunywa damu ni lazima akatiliwe mbali.”
  bba-bba: Domi hunde koni ye yɑ wɑsi kpuro, yen wɑ̃ɑrɑ wɑ̃ɑwɑ yen yɛm sɔɔ. Yen sɔ̃nɑ
    nɑ nɛɛ, i ku hunde koni ɡɑɑn yɛm di. Domi yɛm sɔɔrɑ wɑ̃ɑrɑ wɑ̃ɑ. Wi u mɑɑ yinɑ
    u mu di, bɑ koo yɛ̃ro wunɑwɑ wiɡibun suunu sɔɔn di.
  eng-KJVCPB: 'For it is the life of all flesh; the blood of it is for the life thereof:
    therefore I said unto the children of Israel, Ye shall eat the blood of no manner
    of flesh: for the life of all flesh is the blood thereof: whosoever eateth it
    shall be cut off.'
  luo-luo: nikech gik mangima duto ngimagi ni e rembgi. Mano emomiyo asewacho ne jo-Israel
    niya, “Kik ucham remb gimoro amora, nikech gima ochwe ngimane ni e rembe, kendo
    ngʼato angʼata mochame nongʼad kare oko.”
  meu-meu: 'Badina be mauri ḡaudia iboudiai edia mauri be rara ai. Taunabunai lau
    ese Israel taudia vada na haḡanidia, nato: Vamu mai rarana na basio ania, badina
    be mauri ḡaudia iboudiai edia mauri be rara ai; baine ania tauna na bae negea
    daure.'
  npi-ULB: किनभने हरेक जीवधारीको प्राण त्यसको रगतमा हुन्छ । त्यसैकारण मैले इस्राएलका
    मानिसहरूलाई भनेँ, “कुनै पनि प्राणीको रगत तिमीहरूले नखानू, किनभने हरेक प्राणीको
    जीवन त्यसको रगतमा हुन्छ । जसले त्यो खान्छ, त्यो बहिष्‍कृत होस् ।”
  yor-yor: Torí pé ẹ̀mí gbogbo ẹ̀dá ni ẹ̀jẹ̀ rẹ̀, torí náà ni mo fi kìlọ̀ fún àwọn
    ọmọ Israẹli pé wọn kò gbọdọ̀ jẹ ẹ̀jẹ̀ ohun abẹ̀mí kankan, torí pé nínú ẹ̀jẹ̀ ohun
    abẹ̀mí wọ̀nyí ni ẹ̀mí wọn wà, ẹnikẹ́ni tí ó bá jẹ ẹ́ ni a ó gé kúrò.
  pes-OPCB: زیرا جان هر موجودی در خون اوست. به همین دلیل است که به قوم اسرائیل گفتم
    که هرگز خون نخورند، زیرا حیات هر موجود زنده‌ای در خون آن است. پس هر کس خون بخورد
    باید از میان قوم اسرائیل منقطع شود.
  tgl-ULB: Sapagkat ang buhay ng bawat nilalang ay ang dugo nito. Kaya sinabi ko sa
    bayan ng Israel, “Hindi ninyo dapat kainin ang dugo ng anumang nilalang, sapagkat
    ang buhay ng bawat nilalang ay ang dugo nito. Dapat na itiwalag ang sinumang kumain
    nito.”
  hui-hui: Ani larogoni irane daramame wali agalibi mbirale ema bialu piaga darama
    bere karubi tinaga holene miaga ngago darama nanalimu. Anidagua miaga ngagonaga
    i̱na Isaraele wali agali tíhondo nogo egaru darama mbiriniha bedaore nolene nawiore
    larogoni. Mbirali nogo egaru darama bedaore nalu kago ibu i̱naga wali agali karu
    baba mandagi nahelo i̱na ibu bo taliatagi holebero.
  mya-mya: သတ္တ​ဝါ​တိုင်း​၏​အ​သက်​သည်​သွေး​၌​တည်​သော ကြောင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​သွေး
    ပါ​သော​အ​သား​ကို​မ​စား​ရ။ စား​သော​သူ​သည် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​မှ​ထုတ်​ပယ်​ခြင်း
    ကို​ခံ​ရ​မည်​ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​၏။
  bod-N: གང་ལ་ཞེ་ན། སྲོག་ཆགས་ཐམས་ཅད་ཀྱི་ཚེ་སྲོག་སྟེ། ཁྲག་ནི་དེའི་ཚེ་སྲོག་ཡིན་པས་སོ།
    །དེའི་ཕྱིར་བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་སྲོག་ཆགས་གང་ཡིན་ཡང་དེའི་ཁྲག་བཟའ་མི་རུང་སྟེ།
    སྲོག་ཆགས་ཐམས་ཅད་ཀྱི་ཚེ་སྲོག་ནི་དེའི་ཁྲག་ཡིན་པས་སོ། །ཁྲག་བཟའ་བའི་མི་ཐམས་ཅད་ནི་མེད་པར་གཏོང་ངེས་ཡིན་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: nokuti upenyu hwechisikwa chose iropa racho. Ndiko kusaka ndati kuvaIsraeri,
    “Hamufaniri kudya ropa rechisikwa chipi zvacho nokuti upenyu hwechisikwa huri
    muropa; ani naani anoridya anofanira kubviswa pakati pavanhu vokwake.”
  spa-BLM: 'Porque en cuanto a la vida de toda carne, su sangre es con su vida. Por
    eso dije a los hijos de Israel: “No comeréis la sangre de ninguna clase de carne,
    porque la vida de toda carne es su sangre. El que la coma será cortado”.'
  cac-cac: Yujto a chic' chi' ic'an pitzan noc', yuj chi' sval d'ayex to max yal-laj
    schiji noc' chib'ej aytooch schiq'uil. Yaln̈ej mach schi'ani, satjiel d'a e cal.
  swh-ULB: Kwa kuwa uhai wa kila kiumbe umo katika damu yake. Ni kwa sababu hii niliwaambia
    watu wa Israeli, ni lazima msile damu ya kiumbe cho chote, kwa kuwa maisha ya
    kila kiumbe chenye uhai ni damu yake. Yeyeote ailaye ni lazima akatiliwe mbali.
  bel-bel: 'бо душа ўсякага цела ёсьць кроў ягоная, яна душа ягоная; таму Я сказаў
    сынам Ізраілевым: ня ежце крыві ні зь якога цела, бо душа ўсякага цела ёсьць кроў
    ягоная: кожны, хто будзе есьці яе, зьнішчыцца.'
  deu-ELBBK: 'Denn die Seele alles Fleisches: sein Blut, das ist seine Seele; und
    ich habe zu den Kindern Israel gesagt: Das Blut irgendeines Fleisches sollt ihr
    nicht essen, denn die Seele alles Fleisches ist sein Blut; jeder, der es isst,
    soll ausgerottet werden.'
  mbb-OT: su is untung te linimbag ne ziyà te lengesa zin. Umbe migkeǥiyan kew te
    Nengazen he kenè niw keena is lengesa te minsan hengkey he linimbag; ne is minsan
    hentei he egkaan kayi ne kenè niw en isipa he zuma niw.
  mal-2015: 'സകലജഡത്തിന്റെയും ജീവൻ അതിന്റെ ജീവാധാരമായ രക്തം തന്നേ. അതുകൊണ്ടത്രേ ഞാൻ
    യിസ്രായേൽമക്കളോടു: യാതൊരു ജഡത്തിന്റെ രക്തവും നിങ്ങൾ ഭക്ഷിക്കരുതു എന്നു കല്പിച്ചതു;
    സകലജഡത്തിന്റെയും ജീവൻ അതിന്റെ രക്തമല്ലോ; അതു ഭക്ഷിക്കുന്നവനെയെല്ലാം ഛേദിച്ചുകളയേണം.'
  rmc-rmc: 'Se andro rat hin o dživipen dojekhe ťeloskro. Vašoda phenďom le Izraelitenge:
    „Našťi chan ňisavo rat, bo andre leste hin o dživipen dojekhe ťeloskro. Sako,
    ko chaľahas o rat, ela tradlo het.“'
  pes-OPV: زیرا جان هر ذی جسد خون آن و جان آن یکی است، پس بنی‌اسرائیل راگفته‌ام خون
    هیچ ذی جسد را مخورید، زیرا جان هر ذی جسد خون آن است، هر‌که آن را بخوردمنقطع خواهد
    شد.
  ron-1924: 'Кэч вяца орькэруй труп стэ ын сынӂеле луй, каре есте ын ел. Де ачея ам
    зис копиилор луй Исраел: «Сэ ну мынкаць сынӂеле ничунуй труп», кэч вяца орькэруй
    труп есте сынӂеле луй: орьчине ва мынка дин ел ва фи нимичит.'
  ben-OBCV: কারণ প্রত্যেক প্রাণীর জীবন রক্তের মধ্যে রয়েছে। এই কারণে আমি ইস্রায়েলীদের
    বলেছি, “তোমরা কোনো প্রাণীর রক্ত একেবারে ভোজন করবে না, কারণ রক্তের মধ্যে প্রত্যেক
    প্রাণীর জীবন রয়েছে, যদি কেউ তা ভোজন করে, তাকে উচ্ছিন্ন হতেই হবে।”
  som-som: Waayo, jiidh kastaba naftiisa iyo dhiiggiisu waa isku mid qudha, oo sidaas
    daraaddeed ayaan reer binu Israa'iil ku idhi, Waa inaydaan jiidhnaba dhiiggiisa
    cunin cayn kastoo uu yahayba, waayo, jiidh kastaba noloshiisu waa dhiiggiisa,
    oo qof alla qofkii dhiig cunaba waa la gooyn doonaa.
  lat-VUC: 'Anima enim omnis carnis in sanguine est: unde dixi filiis Israël: Sanguinem
    universæ carnis non comedetis, quia anima carnis in sanguine est: et quicumque
    comederit illum, interibit.'
  eng-ASVBT: 'For as to the life of all flesh, the blood thereof is all one with the
    life thereof: therefore I said unto the children of Israel, Ye shall eat the blood
    of no manner of flesh; for the life of all flesh is the blood thereof: whosoever
    eateth it shall be cut off.'
  ita-1885: 'Perciocchè esso è la vita di ogni carne; il sangue le è in luogo di anima;
    e però ho detto a'' figliuoli d''Israele: Non mangiate sangue di alcuna carne;
    perciocchè il sangue è la vita di ogni carne; chiunque ne mangerà sia sterminato.'
  eng-LXXUP: 'For the blood of all flesh is its life; and I said to the children of
    Israel, Ye shall not eat the blood of any flesh, for the life of all flesh is
    its blood: everyone that eats it shall be destroyed.'
  eng-ULB: For the life of each creature is its blood. That is why I said to the people
    of Israel, “You must not eat the blood of any creature, for the life of every
    living creature is its blood. Whoever eats it must be cut off.”
  spa-VBL: 'porque la vida está en la sangre del cuerpo. Por eso he advertido a los
    israelitas: No se permite comer la sangre de nada viviente, porque la vida está
    en la sangre del cuerpo. Cualquiera que la coma debe ser expulsado.'
  fra-_FOB: 'Car, quant à l''âme de toute chair, c''est son sang; il lui tient lieu
    d''âme. C''est pourquoi j''ai dit aux enfants d''Israël: Vous ne mangerez le sang
    d''aucune chair; car l''âme de toute chair est son sang; quiconque en mangera,
    sera retranché.'
  mal-mal: 'സകലജഡത്തിന്റെയും ജീവൻ അതിന്റെ ജീവന് ആധാരമായ രക്തം തന്നെ. അതുകൊണ്ടത്രേ
    ഞാൻ യിസ്രായേൽ മക്കളോട്: “യാതൊരു ജഡത്തിന്റെ രക്തവും നിങ്ങൾ ഭക്ഷിക്കരുത്” എന്നു
    കല്പിച്ചത്; സകലജഡത്തിന്റെയും ജീവൻ അതിന്റെ രക്തമല്ലോ; അത് ഭക്ഷിക്കുന്നവനെയെല്ലാം
    ഛേദിച്ചുകളയണം.'
  urd-GVR: Kyoṅki har maḳhlūq kā ḳhūn us kī jān hai. Is lie maiṅ ne Isrāīliyoṅ ko
    kahā hai ki kisī bhī maḳhlūq kā ḳhūn na khāo. Har maḳhlūq kā ḳhūn us kī jān hai,
    aur jo bhī use khāe use qaum meṅ se miṭā denā hai.
  suz-BL: मारदे हना मारेइ मारेइ के ब्रोंइतीक सोक्‍त हुशेमी बाक्‍ब। मोपतीके गो इस्राएली
    नेल्‍ल आन कली ‘गे तेकोइ जन्‍तु, बस्‍तु भाव आन हुश ब्‍वचा मदुम्‍ब। मारदे हना नेल्‍ल
    जन्‍तु आन ब्रोंइतीके हुशेम बाक्‍ब। मेको सुमी ब्‍वाइबा, मेको क्‍याम्‍चा पुंइसीब।
    उत्‍पत्ती ९:४
  ita-1927: 'perché la vita d’ogni carne è il sangue; nel sangue suo sta la vita;
    perciò ho detto ai figliuoli d’Israele: Non mangerete sangue d’alcuna specie di
    carne, poiché il sangue è la vita d’ogni carne; chiunque ne mangerà sarà sterminato.'
  ckb-ckb: 'چونکە ژیانی هەر بوونەوەرێک خوێنەکەیەتی، جا بە نەوەی ئیسرائیلم گوت: ’خوێنی
    هیچ بوونەوەرێک مەخۆنەوە، چونکە ژیانی هەر بوونەوەرێک خوێنەکەیەتی، هەرکەسێک بیخوات
    دەبڕدرێتەوە.‘'
  eng-BBE: 'For the blood is the life of all flesh: and so I have said to the children
    of Israel, You may not take any sort of blood as food, and any man who does so
    will be cut of.'
  kan-OKCV: ಏಕೆಂದರೆ ಅದು ಎಲ್ಲಾ ಶರೀರಗಳ ಜೀವವಾಗಿದೆ. ಅದಕ್ಕಿರುವ ರಕ್ತವು ಅದರ ಜೀವಕ್ಕಾಗಿಯೇ ಇದೆ.
    ಆದ್ದರಿಂದ ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ, “ನೀವು ಯಾವ ತರಹದ ರಕ್ತವನ್ನೂ ತಿನ್ನಬಾರದು,” ಎಂದು ಹೇಳಿದ್ದೇನೆ.
    ಏಕೆಂದರೆ ಎಲ್ಲಾ ಶರೀರಗಳ ಜೀವವೂ ಅದರ ರಕ್ತದಲ್ಲಿಯೇ ಇದೆ. ಅದನ್ನು ತಿನ್ನುವ ಯಾವನನ್ನಾದರೂ ಬಹಿಷ್ಕರಿಸಬೇಕು.
  tam-2017: சகல மாம்சத்திற்கும் இரத்தம் உயிராக இருக்கிறது; இரத்தம் உயிருக்குச் சமானம்;
    ஆகையால் எந்த மாம்சத்தின் இரத்தத்தையும் சாப்பிடவேண்டாம்; சகல மாம்சத்தின் உயிரும்
    அதின் இரத்தம் தானே; அதைச் சாப்பிடுகிற எவனும் அறுப்புண்டுபோவான் என்று இஸ்ரவேல்
    மக்களுக்குச் சொன்னேன்.
  spa-RV-1909: 'Porque el alma de toda carne, su vida, está en su sangre: por tanto
