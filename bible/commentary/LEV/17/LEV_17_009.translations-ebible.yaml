verse: LEV.017.009
translations:
  mal-C: യഹോവയ്ക്കു യാഗം അർപ്പിക്കാൻ അതു സമാഗമകൂടാരവാതിലിൽ കൊണ്ടുവരുന്നില്ലെങ്കിൽ
    ആ മനുഷ്യനെ ഇസ്രായേൽജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
  deu-TKW: und es nicht hinbringt an die Thüre des Offenbarungszeltes, um es für Jahwe
    herzurichten, ein solcher soll hinweggetilgt werden aus seinen Volksgenossen.
  lin-lin: na kozanga komema yango na ekotelo ya Ndako ya kapo ya Bokutani mpo na
    kobonza yango epai ya Yawe, bakolongola ye kati na bato ya Isalaele.
  eng-LSV: and does not bring it in to the opening of the Tent of Meeting to make
    it to YHWH—that man has been cut off from his people.
  eng-GNV: And bringeth it not vnto ye doore of the Tabernacle of the Congregation
    to offer it vnto the Lord, euen that man shall be cut off from his people.
  eng-WEBSTER: And bringeth it not to the door of the tabernacle of the congregation,
    to offer it to the LORD; even that man shall be cut off from among his people.
  nhw-BL: huan amo quihualicas campa ipuerta nopa yoyon tiopamitl huan nechmacas na,
    niamoTECO. Aqui hueli catli quichihuas ya nopa, monequi anquiquixtise tlen campa
    amojuanti para ayacmo quema hueli itztos ica anisraelitame. San nopona campa ipuerta
    nopa yoyon tiopamitl nijtlapejpenijtoc para antechmacase tlacajcahualistli huan
    san nopona anquinmictise tlapiyalme.
  swh-ONEN: bila kuileta kwenye ingilio la Hema la Kukutania ili kutoa dhabihu kwa
    Bwana, mtu huyo ni lazima akatiliwe mbali na watu wake.
  bba-bba: mɑ u ǹ kɑ nu nɛ nɛ, Yinni Gusunɔn kurun kɔnnɔwɔ u kɑ nin yɑɑ ɡo, bɑ koo
    yɛ̃ro yɑrɑwɑ ben suunu sɔɔn di.
  eng-KJVCPB: and bringeth it not unto the door of the tabernacle of the congregation,
    to offer it unto the Lord; even that man shall be cut off from among his people.
  luo-luo: kendo ok okele e dho Hemb Romo mondo otimgo ni Jehova Nyasaye misango,
    to ngʼatno nyaka ngʼad kare oko kuom ogandagi.
  meu-meu: a hebou kalagana iduarana ai basine mailaia, Iehova ena ihaboulaina ḡau,
    una tau be ena bese amo bae negea daure.
  npi-ULB: र त्यसलाई परमप्रभुकहाँ अर्पण गरिनलाई भेट हुने पालको प्रवेशद्वारमा ल्याउँदैन
    भने, त्यो मानिस आफ्ना मानिसहरूबाट बहिष्‍कृत होस् ।
  yor-yor: tí kò sì mú un wá sí ẹnu-ọ̀nà àgọ́ ìpàdé láti fi rú ẹbọ sí Olúwa irú ẹni
    bẹ́ẹ̀ ni a ó gé kúrò láàrín àwọn ènìyàn rẹ̀.
  pes-OPCB: اما آن را در جایی غیر از دم در خیمۀ ملاقات برای خداوند قربانی کند، آن
    شخص باید از میان قوم منقطع شود.
  tgl-ULB: at hindi ito dinala sa pasukan ng tolda ng pagpupulong upang ihandog ito
    para kay Yahweh, dapat na itiwalag ang taong iyon mula sa kanyang bayan.
  hui-hui: '@see-verse:LEV.017.008'
  mya-mya: '@see-verse:LEV.017.008'
  bod-N: གལ་སྲིད་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་ཁྱེར་འོངས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བ་མིན་ན།
    མི་དེ་ནི་མི་མང་ལས་མེད་པར་གཏོང་དགོས་སོ། །
  sna-sna: uye agorega kuuya nacho kumusuo weTende Rokusangana kuzochipa kuna Jehovha,
    munhu iyeye anofanira kubviswa pakati pavanhu vokwake.
  spa-BLM: y no lo traiga a la puerta de la Tienda del Encuentro para sacrificarlo
    a Yahvé, ese hombre será cortado de su pueblo.
  cac-cac: palta to max yic'cotlaj d'a stielxo in cajnub' b'aj tzin ch'ox in b'a yic
    tz'ac'ji d'ayin, a jun anima chi', man̈xa yalan yic d'a e cal.
  swh-ULB: na asiilete kwenye ingilio la hema la kukutania ili kuitoa kwa Yahweh,
    mtu huyo ni lazima akatiliwe mbali kutoka kwa watu wake.'
  bel-bel: і не прывядзе да ўваходу ў скінію сходу, каб учыніць яе Госпаду, дык зьнішчыцца
    той чалавек з народу свайго.
  deu-ELBBK: und es nicht an den Eingang des Zeltes der Zusammenkunft bringt, um es
    dem HERRN zu opfern, dieser Mann soll aus seinen Völkern ausgerottet werden.
  mbb-OT: ne kenà diyà te ǥemawan te tulda, ne kenè niw en isipa he zuma niw.
  mal-2015: അതു യഹോവെക്കു അർപ്പിക്കേണ്ടതിന്നു സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ കൊണ്ടുവരാതിരിക്കയും
    ചെയ്താൽ അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം.
  rmc-rmc: a na anela la paš o vudar andro Svetostankos, hoj la ode te obetinel le
    RAJESKE, ajse dženes pes mušinel te tradel het le Devleskre manušendar.‘ “
  pes-OPV: و آن را به درخیمه اجتماع نیاورد، تا آن را برای خداوندبگذراند. آن شخص از
    قوم خود منقطع خواهدشد.
  ron-1924: ши н-о адуче ла уша кортулуй ынтылнирий, ка с-о адукэ жертфэ Домнулуй,
    омул ачела сэ фие нимичит дин попорул луй.
  ben-OBCV: এবং সদাপ্রভুর উদ্দেশে বলিদান করার জন্য সমাগম তাঁবুর প্রবেশদ্বারে ওই নৈবেদ্য
    না আনে, তাহলে তার পরিজনদের নিকট থেকে সে অবশ্যই উচ্ছিন্ন হবে।
  som-som: isagoo aan keenin iridda teendhada shirka inuu Rabbiga u bixiyo daraaddeed,
    ninkaas waa in dadkiisa laga gooyaa.
  lat-VUC: et ad ostium tabernaculi testimonii non adduxerit eam, ut offeratur Domino,
    interibit de populo suo.
  eng-ASVBT: and bringeth it not unto the door of the tent of meeting, to sacrifice
    it unto Jehovah; that man shall be cut off from his people.
  ita-1885: e non l'adduce all'entrata del Tabernacolo della convenenza, per sacrificarlo
    al Signore; sia quell'uomo riciso da' suoi popoli.
  eng-LXXUP: and shall not bring it to the door of the tabernacle of witness to sacrifice
    it to the Lord, that man shall be destroyed from among his people.
  eng-ULB: and does not bring it to the entrance of the tent of meeting in order to
    sacrifice it to Yahweh, that man must be cut off from his people.
  spa-VBL: sin llevarlo a la entrada del Tabernáculo de Reunión para sacrificarlo
    al Señor debe ser expulsado de su pueblo.
  fra-_FOB: Et ne l'amènera pas à l'entrée du tabernacle d'assignation pour le sacrifier
    à l'Éternel, cet homme-là sera retranché d'entre ses peuples.
  mal-mal: അത് യഹോവയ്ക്ക് അർപ്പിക്കേണ്ടതിനു സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ കൊണ്ടുവരാതിരിക്കുകയും
    ചെയ്താൽ അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയണം.
  urd-GVR: mulāqāt ke ḳhaime ke darwāze par lā kar Rab ko pesh kare. Warnā use us
    kī qaum meṅ se miṭāyā jāegā.
  suz-BL: मिनु मेको ग्रुम्‍तीक ताम्‍बु आ ओव़तीके मचाक्‍थु, परमप्रभु यावे कली मचढ़ेप्‍तु
    हना, मेको मुर कली आ मुर आन दाते रे तिल्‍चा माल्‍नीम’ दे माइक्‍मी।
  ita-1927: e non lo porterà all’ingresso della tenda di convegno per immolarlo all’Eterno,
    cotest’uomo sarà sterminato di fra il suo popolo.
  ckb-ckb: نەیهێنێتە لای دەروازەی چادری چاوپێکەوتن، بۆ ئەوەی بۆ یەزدانی بکات، ئەوا
    ئەو کەسە لە گەلەکەی دەبڕدرێتەوە.
  eng-BBE: And does not take it to the door of the Tent of meeting to make an offering
    to the Lord, that man will be cut off from among his people.
  kan-OKCV: ಅದನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವಂತೆ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಗೆ ತಾರದಿದ್ದರೆ,
    ಆ ಮನುಷ್ಯನನ್ನು ತನ್ನ ಜನರ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: அதை ஆசரிப்புக்கூடாரத்தின் வாசலிலே யெகோவாவுக்குச் செலுத்தும்படி கொண்டுவராவிட்டால்,
    அவன் தன் மக்களுக்குள் இல்லாமல் அறுப்புண்டுபோவான் என்று சொல்.
  spa-RV-1909: Y no lo trajere á la puerta del tabernáculo del testimonio, para hacerlo
    á Jehová, el tal varón será igualmente cortado de sus pueblos.
  ron-BTF: Și nu îl aduce la ușa tabernacolului întâlnirii, pentru a-l oferi DOMNULUI,
    chiar acel bărbat să fie stârpit din mijlocul poporului său.
  eng-WEBP: and doesn’t bring it to the door of the Tent of Meeting to sacrifice it
    to the LORD, that man shall be cut off from his people.
  eng-FBV: without bringing it to the entrance to the Tent of Meeting to sacrifice
    it to the Lord must be expelled from their people.
  nld-1939: en het niet naar de openbaringstent brengt, om het Jahweh te offeren,
    zal van zijn volk worden afgesneden.
  nch-BL: huan amo quihualicas campa icalte nopa yoyon tiopamit huan techmacas na,
    niamoTECO. Cati hueli cati quichihuas ya nopa, monequi anquiquixtise ten campa
    amojuanti para ayecmo quema hueli itztos ica anisraelitame. San nopona campa icalte
    nopa yoyon tiopamit nijtapejpenijtoc para antechmacase tacajcahualisti huan san
    nopona anquinmictise tapiyalme.
  vie-1934: mà chẳng đem đến tại cửa hội mạc đặng dâng cho Đức Giê-hô-va, thì người
    đó sẽ bị truất khỏi dân sự mình.
  hin-CV: और उसे मिलनवाले तंबू के द्वार पर याहवेह के लिए भेंट करने के लिए न लाए, तो
    उस व्यक्ति को भी प्रजा से बाहर निकाल दिया जाए.
  eng-OURB: and does not bring it to the door of the Tent of Meeting, to sacrifice
    it to Adonai; that man shall be cut off from his people.
  spa-BES: Y no lo lleva a la puerta de la Tienda de reunión para hacer una ofrenda
    al Señor, que tal hombre será cortado de entre su pueblo.
  tdx-tdx: naho tsy endese’e mb’an-dalan-kibohom-pamantañañe mb’eo, hañenga aze am’
    Iehovà le ho sasàñe am’ondatio indatiy.
  vid-vid: ila halingigala hali lwizi lwa ihema lya Nguluwi leka kumlavila Mkulu Nguluwi,
    munhu ayo kobaguligwa na wanhu wa heye.
  eng-OKE: And bringeth it not to the door of the tabernacle of ordinance, that it
    may be performed before the Lord, that man shall be destroyed from his people.
  tha-KJV: และมิ​ได้​นำเครื่องบู​ชาน​ั้นมาที่​ประตู​พล​ับพลาแห่งชุ​มนุ​มเพื่อถวายแด่พระเยโฮวาห์
    ผู้​นั้นจะต้องถูกตัดขาดจากชนชาติของตน
  por-BR-2018: E não o trouxer à porta do tabernáculo do testemunho, para fazê-lo
    ao SENHOR, o tal homem será igualmente eliminado de seus povos.
  deu-ELO: und es nicht an den Eingang des Zeltes der Zusammenkunft bringt, um es
    Jehova zu opfern, selbiger Mann soll ausgerottet werden aus seinen Völkern.
  eng-WYC-2018: and bringeth it not to the door of the tabernacle of witnessing (or
    and bringeth it not to the entrance of the Tabernacle of the Witnessing), that
    it be offered to the Lord, he shall perish from his people.
  epo-epo: kaj ne alkondukos ĝin al la pordo de la tabernaklo de kunveno, por oferfari
    ĝin al la Eternulo, tiam tiu homo ekstermiĝos el sia popolo.
  uig-PIN: uni Pǝrwǝrdigarƣa atap sunux üqün jamaǝt qediriƣa kirix aƣzining aldiƣa
    kǝltürmisǝ, u kixi ɵz hǝlⱪliridin üzüp taxlansun» — degin.
  beo-beo: amo Godema ima:ne, be Hina Gode Abula Diasu logo holeiga hame gaguli masea,
    amo dunu ea logo damuma amola bu Gode Ea fi dunu esalebe hame ba:ma:mu.
  tpi-OTNT: '@see-verse:LEV.017.008'
  hau-SA: kuma bai kawo shi a ƙofar Tentin Sujada don yă miƙa shi ga Ubangiji ba,
    dole a raba wannan mutum da mutanensa.
  uig-LAT: uni Perwerdigargha atap sunush üchün jamaet chédirigha kirish aghzining
    aldigha keltürmise, u kishi öz xelqliridin üzüp tashlansun» — dégin.
  nde-nde: kodwa engawulethi esangweni lethente lokuhlangana ukuba akuhlabele uThixo,
    lowomuntu kaxotshwe ebantwini bakibo.
  ton-ton: Pea ʻoku ʻikai ʻomi ia ki he matapā ʻoe fale fehikitaki ʻoe fakataha, ke
    ʻatu ia kia Sihova; ko e tangata ko ia ʻe motuhi mei hono kakai.
  ces-1613: A ke dveřím stánku úmluvy nepřivedl by jí, aby ji obětoval Hospodinu;
    tedy vyhlazen bude člověk ten z lidu svého.
  eng-WMB: and doesn’t bring it to the door of the Tent of Meeting to sacrifice it
    to the LORD, that man shall be cut off from his people.
  tam-TCV: அதை யெகோவாவுக்குப் பலியிடுவதற்காக, சபைக்கூடார வாசலுக்குக் கொண்டுவராவிட்டால்,
    அவன் தன் மக்களிலிருந்து அகற்றப்படவேண்டும்.
  ceb-ULB: ug wala kini dad-a sa ganghaan sa tolda nga tagboanan aron mahalad kini
    ngadto kang Yahweh, kanang tawhana kinahanglan hinginlan gikan sa iyang katawhan.
  pol-UBG: A nie przyprowadzi jej przed wejście do Namiotu Zgromadzenia, aby ją złożyć
    PANU, to człowiek ten będzie wykluczony ze swego ludu.
  urd-GVU: ملاقات کے خیمے کے دروازے پر لا کر رب کو پیش کرے۔ ورنہ اُسے اُس کی قوم میں
    سے مٹایا جائے گا۔
  deu-1912: und bringt's nicht vor die Tür der Hütte des Stifts, daß er's dem HERRN
    tue, der soll ausgerottet werden von seinem Volk.
  kan-2017: ಬೇರೆ ವಿಧವಾದ ಯಜ್ಞವನ್ನು ಮಾಡುವಾಗ ಅದರ ಪಶುವನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವುದಕ್ಕಾಗಿ
    ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾರದಿದ್ದರೆ ಅವನು ಕುಲದಿಂದ ಹೊರಗೆ ಹಾಕಬೇಕು.
  yap-yap: ni aram e ke ognag ngak SOMOL u bang ni gathi langan e mab ko fare Tent
    e yira n’ag ndabki mang reb e girdi’ rok Got.
  hlt-MCSB: BOEIPA taengah nawn ham kangna khaw tingtunnah dap thohka la a khuen pawt
    atah tekah hlang te a pilnam lamkah hnawt saeh.
  mdy-ETH: '@see-verse:LEV.017.008'
  twi-ASANTE: na sɛ wɔamfa amma Ahyiaeɛ Ntomadan no kwan ano amfa amma Awurade a,
    wɔbɛtwa mo asuo afiri ɔmanfoɔ mu.
  eng-WEBU: and doesn’t bring it to the door of the Tent of Meeting to sacrifice it
    to the LORD, that man shall be cut off from his people.
  bnp-bnp: pali i uka ma i taparaki lakea na matana Kape na Vaponga ni gi habi ne
    BAKOVI DAGI, bara ni tono tala na kabu vona.
  wal-wal: GODAASSI yarshshanau Xoossaa Dunkkaaniyaa pengge ehaana xayikko, he asi
    ba asaa giddoppe bohetto.
  spa-PDDPT: y no lo lleve a Yavé para ofrecerlo en la entrada del Tabernáculo de
    Reunión, será cortado de su pueblo.
  gun-gun: oguy nhemboaty oĩaty rokẽ py e'ỹ ogueru ramo Senhor pe ome'ẽ aguã, ha'e
    va'e ma oipe'aa 'rã heta va'e kuery mbyte gui.
  agu-BL: tajwe'n yi tz'opon ta'n stzi' cunin yi puertil yi mantial tetz molbil ibaj,
    tan toye'n tetz Kataj, nin ko quil xom te yi ca'wla's, tajwe'n tan tele'n laju'n
    tzixo'l wok.
  ilo-ULB: ken saanna nga ipan daytoy iti ruangan ti tabernakulo tapno idatonna kenni
    Yahweh, dayta a tao ket masapul a mailaksid manipud kadagiti tattaona.
  kpg-kpg: ang gi Dimaadua i tei gowaa i daha mo di bontai di Hale laa la hagalee
    dau bolo tangada ni Dimaadua.
  uig-ARA: ئۇنى پەرۋەردىگارغا ئاتاپ سۇنۇش ئۈچۈن جامائەت چېدىرىغا كىرىش ئاغزىنىڭ ئالدىغا
    كەلتۈرمىسە، ئۇ كىشى ئۆز خەلقلىرىدىن ئۈزۈپ تاشلانسۇن» ــ دېگىن.
  sus-sus: a mu a xanin hɔrɔmɔlingira sode dɛ ra, alako a xa fi n tan Alatala ma,
    na kanyi kerima nɛ a xa ɲama tagi.»
  pon-2006: ong KAUN-O ekis wasa likin mwohn wenihmwen Impwalo, e sohlahr pahn wia
    kisehn sapwellimen KAUN-O aramas.
  ksd-ksd: ma pa i kap ia tar ta ra matakilalat i ra pal na varbarat, upi na vartabar
    me tadav ra Luluai, da kutu vue nam kan kana vuna tarai.
  tur-YTC: eğer kurbanı Yahve'ye sunmak üzere Buluşma Çadırı'nın kapısına getirmezse,
    o kişi halkının arasından atılacaktır.'”
