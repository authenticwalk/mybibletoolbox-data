  urd-urd: “इसलिए तू उन से कह दे कि इस्राईल के घराने का या उन परदेसियों में से जो
    उनमें क़याम करते हैं जो कोई सोख़्तनी क़ुर्बानी या कोई ज़बीहा पेश कर,
  rus-SYN: 'Еще скажи им: если кто из дома Израилева и из пришельцев, которые живут
    между вами, приносит всесожжение или жертву'
  bqc-SIM: Onɛ́, tó gbɛ̃́ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ge sa pãle ò, bele
    ge bↄ̀mↄ pↄ́ kú á guun nò,
  tcz-CHONGTHU: Israel mite hihen amaho lah a cheng gamchom mi hijong leh pumgo thilto
    ahi.
  mar-mar: तू त्यांना सांग की इस्राएल घराण्यापैकी किंवा त्यांच्यामध्ये राहणाऱ्या किंवा
    परदेशीय लोकांपैकी कोणी होमार्पण अथवा यज्ञ केला,
  qub-qub: «Israel-masiquicunatapis, tiyashayquicho caj jäpa runacunatapis willapanqui.
    Nogapaj rupachina sacrifisyuta garamayta munar u ima sacrifisyutapis garamayta
    munar
  bqp-bqp: Ǹ n mɛn nɑ, Isireli goo, ǹ kun mɛ sɔɔ goo wi u wɑ̃ɑ ben suunu sɔɔ, ù
    n yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru mɔ̀, ǹ kun mɛ yɑ̃kunu gɑnu,
  hat-hat: 'Epi w''a di yo ankò: Ankenn moun nan pèp Izrayèl la, ni moun lòt nasyon
    k''ap viv nan mitan yo pa gen dwa touye bèt yo ofri ni pou yo boule nèt ni pou
    lòt kalite sèvis'
  eng-BSB: Tell them that if anyone from the house of Israel or any foreigner living
    among them offers a burnt offering or a sacrifice
  tod-tod: '«Ɗa ɠɛ ti ma mɔnɔ: Ni Izelayɛle nui ta, ɓaa seikɔɠɔma nui ta, é ti zaama,
    a gala zalaɠai ɠulana, ɓaa zalaɠai taɠili,'
  eng-WEBPB: “You shall say to them, ‘Any man there is of the house of Israel, or
    of the strangers who live as foreigners amongst them, who offers a burnt offering
    or sacrifice,
  kbq-kbq: Anantera anage hunka zamasamio, Israeli vahepintiro ru vahe'ma tamagranema
    emani'nenaza vahe'mo'zama ofama nehu'za,
  nhe-BL: “Huajca xiquinilhui para niyon se israelita o seyoc tlali ejquetl tlen itztoc
    imohuaya hueli quimictis se tlapiyali o quitencahuas se tlacajcahualistli,
  gub-BL: Izaew izuapyapyr paw wà nehe, amo ywy rehe arer Izaew wainuinuromo wiko
    ma'e wà no, omono putar ma'e Tupàn Tuweharupi Wiko Ma'e pe imono pyr romo wà nehe.
    Wapy putar a'e ma'e wà nehe. Ukaz paw putar wà nehe. Aze ru'u omono putar amo
    ma'e izupe wà nehe.
  eng-DRA: 'And thou shalt say to them: The man of the house of Israel, and of the
    strangers who sojourn among you, that offereth a holocaust or a victim,'
