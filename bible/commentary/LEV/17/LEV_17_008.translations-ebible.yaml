verse: LEV.017.008
translations:
  mal-C: '“അവരോടു പറയുക: ‘ഒരു ഹോമയാഗമോ വഴിപാടോ അർപ്പിക്കുന്ന ഇസ്രായേല്യരോ അവരുടെ ഇടയിൽ
    പാർക്കുന്ന പ്രവാസിയോ'
  deu-TKW: 'Und du sollst zu ihnen sprechen: Jedermann vom Hause Israel und von den
    Fremden, die sich unter ihnen aufhalten, der ein Brandopfer oder SchIachtopfer
    bringt'
  lin-lin: 'Loba na bango : ‹ Moto nyonso ya Isalaele to mopaya nyonso oyo azali kati
    na bango, oyo akobonza mbeka ya kotumba to mbeka mosusu,'
  eng-LSV: 'And you say to them: Any man of the house of Israel, or of the sojourners
    who sojourns in your midst, who causes burnt-offering or sacrifice to ascend,'
  eng-GNV: Also thou shalt say vnto them, whosoeuer he be of the house of Israel,
    or of the strangers which soiourne among them, that offreth a burnt offring or
    sacrifice,
  eng-WEBSTER: And thou shalt say to them, Whatever man there may be of the house
    of Israel, or of the strangers which sojourn among you, that offereth a burnt-offering
    or sacrifice,
  nhw-BL: '“Huajca xiquinilhui: Niyon se israelita o seyoc tlali ejquetl catli itztoc
    amohuaya hueli quimictis se tlapiyali o quitencahuas se tlacajcahualistli,'
  swh-ONEN: '“Waambie: ‘Mwisraeli yeyote au mgeni yeyote anayeishi miongoni mwao atakayetoa
    sadaka ya kuteketezwa au dhabihu'
  bba-bba: Ǹ n mɛn nɑ, Isireli ɡoo, ǹ kun mɛ sɔɔ ɡoo wi u wɑ̃ɑ ben suunu sɔɔ, ù
    n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru mɔ̀, ǹ kun mɛ yɑ̃kunu ɡɑnu,
  eng-KJVCPB: And thou shalt say unto them, Whatsoever man there be of the house of
    Israel, or of the strangers which sojourn among you, that offereth a burnt offering
    or sacrifice,
  luo-luo: '“Wachnegi kama: ‘Ka ja-Israel moro amora kata jadak manie diergi otimo
    misango miwangʼo pep, kata misango moro amora,'
  meu-meu: 'Ba haduadia danu, baoto: Israel tauna ta, eiava noho-hedoa tauna ta, ese
    ḡole-oho boubouna eiava idau boubouna ta baine alaia mase,'
  npi-ULB: तैँले तिनीहरूलाई भन्‍नू, ‘इस्राएलको कुनै मानिस वा तिनीहरूका माझमा बसोबास
    गर्ने कोही परदेशी, जसले होमबलि वा कुनै बलिदान अर्पण गर्दछ,
  yor-yor: “Kí ó sọ fún wọn pé, ‘Ọkùnrin yówù kí ó jẹ́ ní ìdílé Israẹli tàbí ti àwọn
    àlejò tí ń gbé láàrín wọn tí ó bá rú ẹbọ sísun tàbí ṣe ẹbọ
  pes-OPCB: '«پس به آنها بگو: هرگاه یک اسرائیلی یا غریبی که در میان قوم ساکن است قربانی
    سوختنی یا قربانی‌های دیگر تقدیم کند،'
  tgl-ULB: Dapat mong sabihin sa kanila, 'Sinumang tao ng Israel, o sinumang dayuhang
    nakatira sa kanila, na maghahandog ng isang alay na susunugin bilang handog.
  hui-hui: Isaraele wali agaliyaguabi dindi tarali tí baba heneyaguabi tígua loma
    bini mbira irame dai helo bo delole yalu ibule heaguabi i̱hondo loma maru bu ngule
    heayaguabi tigua loma uruni i̱naga Balai Anda kagonaga harabani ala yu ibalu loma
    bulene nga. Anidagua nabiyagua Anduane Homogo i̱ni kogome ogoni ibu i̱naga wali
    agali bu karu aria ndo ibu tara ka lalu bo taliatagi holebero, lalu bi ogonidagua
    Anduane Homogohanda Mosesehondo lamini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဖြစ်​စေ၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​နှင့်​နေ​ထိုင်​သော​လူ​မျိုး​ခြား
    သား​ဖြစ်​စေ၊ တဲ​တော်​တံ​ခါး​ဝ​မှ​လွဲ​၍​အ​ခြား တစ်​နေ​ရာ​တွင် မီး​ရှို့​သော​ယဇ်​ကို​သော်​လည်း
    ကောင်း၊ အ​ခြား​ယဇ်​ကောင်​ကို​သော်​လည်း​ကောင်း ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​လျှင်​ထို​သူ​ကို
    ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​မှ​ထုတ်​ပယ် ရ​မည်။
  bod-N: ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་མི་དང་དེ་དག་ཁྲོད་དུ་གནས་པའི་བྱེས་པ་སུ་དང་གང་ཞིག་གིས་སྦྱིན་སྲེག་དང་མཆོད་རྫས་འབུལ་བ་ཡིན་ཚེ།
  sna-sna: '“Uti kwavari: ‘MuIsraeri upi zvake kana mutorwa agere pakati pavo anopa
    chipiriso chinopiswa kana chibayiro'
  spa-BLM: '“Les dirás: ‘Cualquier hombre que haya de la casa de Israel, o de los
    extranjeros que viven como forasteros entre ellos, que ofrezca un holocausto o
    un sacrificio,'
  cac-cac: Yaln̈ej mach eb' eyetisraelal, ma ch'oc chon̈ab'il cajanec' d'a e cal,
    tato syac' junoc silab' stz'ai, ma yaln̈ej tas silab'il,
  swh-ULB: Ni lazima uwaambie, 'Mtu yeyote wa Israeli, au Mgeni yeyote aishiye miongoni
    mwao, atoweye dhabihu
  bel-bel: 'Яшчэ скажы ім: калі хто з дому Ізраілевага і з прыхадняў, што жывуць сярод
    вас, прыносіць цэласпаленьне альбо ахвяру'
  deu-ELBBK: 'Und du sollst zu ihnen sagen: Jedermann aus dem Haus Israel und von
    den Fremden, die sich in ihrer Mitte aufhalten, der ein Brandopfer oder Schlachtopfer
    opfert'
  mbb-OT: 'Timan-i niw heini, sikiyu is menge Israilihanen wey is kenà menge Israilihanen
    he mid-ubpà duma keniyu: Is minsan hentei he ebpemuhat te minsan hengkey he pemuhat
    diyà te zuma he lugar'
  mal-2015: 'നീ അവരോടു പറയേണ്ടതു എന്തെന്നാൽ: യിസ്രായേൽഗൃഹത്തിലോ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന
    പരദേശികളിലോ ആരെങ്കിലും ഹോമയാഗമോ ഹനനയാഗമോ അർപ്പിക്കയും'
  rmc-rmc: 'A phen lenge mek: ‚Te varesavo Izraelitas abo cudzincos, so bešel tumenca,
    obetinela e labarďi obeta abo aver obeta'
  pes-OPV: '«و ایشان را بگو: هر کس از خاندان اسرائیل و از غریبانی که در میان شما ماوا
    گزینند که قربانی سوختنی یا ذبیحه بگذراند،'
  ron-1924: 'Сэ ле спуй дар: «Дакэ ун ом дин каса луй Исраел сау динтре стрэиний каре
    локуеск ын мижлокул лор адуче о ардере-де-тот сау врео алтэ жертфэ'
  ben-OBCV: “তাদের বলো, ‘তাদের মধ্যে বসবাসকারী কোনো ইস্রায়েলী অথবা প্রবাসী যদি হোম
    অথবা বলিদান করে
  som-som: Oo waxaad iyaga ku tidhaahdaa, Nin kasta oo ka mid ah reer binu Israa'iil
    ama shisheeyayaasha dhexdooda deggan, oo bixiya qurbaan la gubo ama allabari,
  lat-VUC: 'Et ad ipsos dices: Homo de domo Israël, et de advenis qui peregrinantur
    apud vos, qui obtulerit holocaustum sive victimam,'
  eng-ASVBT: And thou shalt say unto them, Whatsoever man there be of the house of
    Israel, or of the strangers that sojourn among them, that offereth a burnt offering
    or sacrifice,
  ita-1885: 'Di'' loro ancora: Se alcuno della casa d''Israele, o de'' forestieri
    che dimoreranno fra voi, offerisce olocausto, o sacrificio;'
  eng-LXXUP: And thou shalt say to them, Whatever man of the children of Israel, or
    of the sons of the proselytes abiding among you, shall offer a whole burnt offering
    or a sacrifice,
  eng-ULB: You must say to them, 'Any man of Israel, or any foreigner who lives among
    them, who offers a burnt offering or sacrifice
  spa-VBL: “Adviértanles que cualquier israelita o extranjero que viva entre ellos
    que ofrezca un holocausto o un sacrificio
  fra-_FOB: 'Tu leur diras donc: Quiconque des enfants d''Israël ou des étrangers
    qui séjournent parmi eux, offrira un holocauste ou un sacrifice,'
  mal-mal: '“നീ അവരോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘യിസ്രായേൽഗൃഹത്തിലോ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന
    പരദേശികളിലോ ആരെങ്കിലും ഹോമയാഗമോ ഹനനയാഗമോ അർപ്പിക്കുകയും'
  urd-GVR: Lāzim hai ki har Isrāīlī aur tumhāre darmiyān rahne wālā pardesī apnī bhasm
    hone wālī qurbānī yā koī aur qurbānī
  suz-BL: मिनु परमप्रभुमी “मेको आन कली ‘इस्राएली नु मेको नु बाक्‍ब अर्को रागी ङा मुर
    चोशा चढ़ेतीके चढ़ेचा दाक्‍ताक्‍म हना, ब्‍यवस्‍था १२:१४
  ita-1927: 'Di’ loro ancora: Se un uomo qualunque della casa d’Israele o degli stranieri
    che soggiornano fra loro offrirà un olocausto o un sacrifizio,'
  ckb-ckb: '«هەروەها پێیان دەڵێیت: ”هەرکەسێک لە گەلی ئیسرائیل و ئەو نامۆیانەی لەنێوتاندان
    ئەگەر قوربانی سووتاندن یان قوربانی بکات و'
  eng-BBE: And say to them, If any man of Israel, or any other living among them,
    makes a burned offering or other offering,
  kan-OKCV: “ಇದಲ್ಲದೆ ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಲ್ಲಿ ಯಾವ
    ಮನುಷ್ಯನಾದರು ಇಲ್ಲವೆ ನಿಮ್ಮೊಳಗೆ ಪ್ರವಾಸಿಗರಾಗಿದ್ದ ಪರಕೀಯರು ದಹನಬಲಿಯನ್ನಾಗಲಿ, ಯಜ್ಞವನ್ನಾಗಲಿ
    ಅರ್ಪಿಸಿದರೆ,
  tam-2017: 'மேலும் நீ அவர்களை நோக்கி: “இஸ்ரவேல் குடும்பத்தாரிலும் உங்கள் நடுவே தங்குகிற
    அந்நியர்களிலும் எவனாகிலும் சர்வாங்கதகனபலி முதலானவைகளைச் செலுத்தி,'
  spa-RV-1909: 'Les dirás también: Cualquier varón de la casa de Israel, ó de los
    extranjeros que peregrinan entre vosotros, que ofreciere holocausto ó sacrificio,'
  ron-BTF: 'Și să le spui: Orice bărbat din casa lui Israel, sau dintre străinii care
    locuiesc temporar printre voi, care aduce ofrandă arsă sau un sacrificiu,'
  eng-WEBP: “You shall say to them, ‘Any man there is of the house of Israel, or of
    the strangers who live as foreigners among them, who offers a burnt offering or
    sacrifice,
  eng-FBV: Warn them that any Israelite or any foreigner living among them who offers
    a burnt offering or a sacrifice
  nld-1939: 'Ge moet hun dus zeggen: Iedereen van Israëls huis en van de vreemdelingen
    in uw midden, die een brand(-) of slachtoffer opdraagt,'
  nch-BL: “Huajca xiquinilhui para yon se israelita o seyoc tali ejquet cati itztoc
    amohuaya hueli quimictis se tapiyali o quitencahuas se tacajcahualisti,
  vie-1934: 'Vậy, ngươi hãy nói cùng dân Y-sơ-ra-ên rằng: Phàm người nào trong vòng
    dân Y-sơ-ra-ên hay là kẻ khách kiều ngụ giữa họ, dâng một của lễ thiêu hay là
    một của lễ chi,'
  hin-CV: “तुम उन्हें यह संदेश देना, ‘इस्राएल वंशजों में से, अथवा विदेशियों में से
    यदि कोई व्यक्ति, जो उनके बीच में रहते हैं, बलि अथवा होमबलि भेंट करें,
  eng-OURB: “You shall say to them, ‘Any man there is of the house of Israel [God
    prevails], or of the strangers who live as foreigners among them, who offers a
    burnt offering or sacrifice,
  spa-BES: 'Y diles: Si alguno de los hombres de Israel, o cualquier otro que viva
    entre ellos, hace una ofrenda quemada u otra ofrenda,'
  tdx-tdx: 'Tovoño ty hoe am’ iereo: Ze ondaty, ke boak’ añ’anjomba’ Israele ao, he
    renetane mimoneñe ama’ areo ao, misoroñe ndra mañenga,'
  vid-vid: “Walonjele kota munhu yoneche hali Waisilaeli ama mjenzi yalingikala hali
    hewo, yalingulavya nhambiko ya kulakazwa ama nhambiko,
  eng-OKE: And say thou to them, Whatever man of the house of Israel, or the stranger
    who sojourneth among you, who sacrificeth a burnt offering or a consecrated victim,
  tha-KJV: และเจ้าจงกล่าวแก่เขาว่า วงศ์​วานอิสราเอลคนใดหรือคนต่างด้าวคนใดผู้อาศัยอยู่ในหมู่พวกเจ้า
    ผู้​ถวายเครื่องเผาบูชาหรือเครื่องสัตวบู​ชา
  por-BR-2018: 'Tu Lhes dirás também: Qualquer homem da casa de Israel, ou dos estrangeiros
    que peregrinam entre vós, que oferecer holocausto ou sacrifício,'
  deu-ELO: 'Und du sollst zu ihnen sagen: Jedermann aus dem Hause Israel und von den
    Fremdlingen, die in ihrer Mitte weilen, der ein Brandopfer oder Schlachtopfer
    opfert'
  eng-WYC-2018: And thou shalt say to them, A man of the house of Israel, and of the
    comelings that be pilgrims among you, that offereth a burnt sacrifice, either
    a slain sacrifice, (And thou shalt say to them, Any Israelite, or a newcomer who
    is a foreigner, or a stranger, among you, who offereth a burnt sacrifice, or a
    slain sacrifice,)
  epo-epo: 'Kaj diru al ili: Se iu el la domo de Izrael, aŭ el la fremduloj, kiuj
    loĝas inter ili, alportos bruloferon aŭ simplan oferon,'
  uig-PIN: 'Sǝn ularƣa: — Israilning jǝmǝtidin yaki ularning arisida turuwatⱪan yaⱪa
    yurtluⱪlardin biri kɵydürmǝ ⱪurbanliⱪ yaki baxⱪa ⱪurbanliⱪ ɵtküzmǝkqi bolsa,'
  beo-beo: Nowa Isala:ili dunu o ga fi dunu ilia fi amo ganodini esala, da Wadela:i
    Hou Dabe Ima:ne Iasu o gobele salasu eno,
  tpi-OTNT: “Na yu mas tokim ol olsem, sapos wanpela man bilong yupela Israel o man
    bilong narapela lain i stap wantaim yupela, em i laik mekim ofa bilong paia i
    kukim olgeta o em i laik mekim narapela kain ofa long mi, orait em i mas bringim
    abus i kam long dua bilong haus sel na mekim ofa. Sapos nogat, bai mi Bikpela,
    mi rausim em long lain manmeri bilong mi.
  hau-SA: “Faɗa musu, ‘Duk wani mutumin Isra’ila ko wani baƙon da yake zama a cikinsu
    wanda ya miƙa hadaya ta ƙonawa ko sadaka
  uig-LAT: 'Sen ulargha: — Israilning jemetidin yaki ularning arisida turuwatqan yaqa
    yurtluqlardin biri köydürme qurbanliq yaki bashqa qurbanliq ötküzmekchi bolsa,'
  nde-nde: 'Wothi kubo: ‘Loba nguphi owako-Israyeli loba owezizwe ohlezi labo onikela
    umnikelo wokutshiswa loba umhlatshelo,'
  ton-ton: ¶ Pea te ke pehē kiate kinautolu, Ko e tangata ko ia ʻiate kimoutolu ʻi
    he fale ʻo ʻIsileli, pe ʻi he muli ʻoku nofo ʻāunofo ʻiate kimoutolu, ʻoku ne
    ʻatu ha feilaulau tutu pe ha feilaulau,
  ces-1613: 'Protož povíš jim: Kdož by koli z domu Izraelského aneb z příchozích,
    kteříž by pohostinu byli mezi vámi, obětoval zápal aneb jinou obět,'
  eng-WMB: “You shall say to them, ‘Any man there is of the house of Israel, or of
    the strangers who live as foreigners among them, who offers a burnt offering or
    sacrifice,
  tam-TCV: '“மேலும் நீ அவர்களிடம் சொல்லவேண்டியதாவது: ‘எந்த ஒரு இஸ்ரயேலனோ அல்லது அவர்கள்
    மத்தியில் வாழும் எந்த பிறநாட்டினனோ, ஒரு தகன காணிக்கையையாவது பலியையாவது செலுத்தும்போது,'
  ceb-ULB: Kinahanglan sultihan mo sila, 'Si bisan kinsa nga tawo sa Israel, o si
    bisan kinsa nga langyaw nga nagpuyo uban kanila, nga maghalad ug halad sinunog
    o sakripisyo
  pol-UBG: 'Powiedz im jeszcze: Jeśli ktokolwiek z domu Izraela albo z przybyszów
    mieszkających wśród was będzie składał całopalenie lub inną ofiarę;'
  urd-GVU: لازم ہے کہ ہر اسرائیلی اور تمہارے درمیان رہنے والا پردیسی اپنی بھسم ہونے
    والی قربانی یا کوئی اَور قربانی
  deu-1912: 'Darum sollst du zu ihnen sagen: Welcher Mensch aus dem Hause Israel oder
    auch ein Fremdling, der unter euch ist, ein Opfer oder Brandopfer tut'
  kan-2017: “ಇದಲ್ಲದೆ ನೀನು ಅವರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ಇಸ್ರಾಯೇಲರಲ್ಲಾಗಲಿ ಅಥವಾ ಅವರ ನಡುವೆ
    ವಾಸಮಾಡುತ್ತಿರುವ ಅನ್ಯದೇಶದವರಲ್ಲಿಯಾಗಲಿ ಯಾರಾದರೂ ಸರ್ವಾಂಗಹೋಮವನ್ನು ಅಥವಾ,
  yap-yap: Demturug be’ nu Israel ara yug be’ u reb e nam ni be par u fithik’ piyu
