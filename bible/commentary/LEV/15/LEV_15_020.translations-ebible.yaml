verse: LEV.015.020
translations:
  mal-C: “ ‘അവളുടെ ആർത്തവകാലത്ത് അവൾ ഏതിന്മേലെങ്കിലും കിടന്നാൽ അത് അശുദ്ധമായിരിക്കും,
    ഏതിന്മേലെങ്കിലും അവൾ ഇരുന്നാൽ അത് അശുദ്ധമായിരിക്കും.
  deu-TKW: Und alles, worauf sie liegt während ihrer Unreinigkeit, wird unrein; und
    alles, worauf sie sitzt, wird unrein.
  lin-lin: Eloko nyonso oyo akolalela na tango wana ekokoma mbindo, mpe eloko nyonso
    oyo akovandela ekokoma mbindo.
  eng-LSV: And anything on which she lies in her separation is unclean, and anything
    on which she sits is unclean;
  eng-GNV: And whatsoeuer she lieth vpon in her separation, shalbe vncleane, and euery
    thing that she sitteth vpon, shalbe vncleane.
  eng-WEBSTER: 'And every thing that she lieth upon in her separation shall be unclean:
    every thing also that she sitteth upon shall be unclean.'
  nhw-BL: “Nochi tlamantli catli ipan motecas o mosehuis nopa sihuatl ipan nopa chicome
    tonali, mocahuas amo tlapajpactli.
  swh-ONEN: “ ‘Chochote atakacholalia wakati wake wa hedhi kitakuwa najisi, na chochote
    atakachokikalia kitakuwa najisi.
  bba-bba: Kpin yee tè sɔɔ u kpunɑ kpuro, tɑ kuɑwɑ mi disiɡiru. Ye u mɑɑ sinɑri kpuro
    yɑ kuɑwɑ mi disiɡiɑ.
  eng-KJVCPB: 'And every thing that she lieth upon in her separation shall be unclean:
    every thing also that she sitteth upon shall be unclean.'
  luo-luo: “ ‘Gimoro amora manonindie e kinde moneno malo nobed mogak, kendo gimoro
    amora manobedie nobed mogak.
  meu-meu: Ena miro dinadia ai baine hekurelai ḡaudia iboudiai na bae helaḡa, bona
    baine helailai ḡaudia iboudiai danu bae helaḡa.
  npi-ULB: त्यसको महिनावारीको समयमा त्यो पल्‍टिने सबै कुरा अशुद्ध हुने छ, र त्यो बस्‍ने
    सबै कुरा अशुद्ध हुने छ ।
  yor-yor: “ ‘Gbogbo ohun tí ó bá sùn lé ní àkókò nǹkan oṣù rẹ̀ di àìmọ́.
  pes-OPCB: و او روی هر چیزی بخوابد یا بنشیند، آن چیز نجس خواهد شد.
  tgl-ULB: Bawat bagay na kaniyang hinigaan sa loob ng kaniyang kabuwanang dalaw ay
    magiging marumi; lahat ng bagay na kaniyang inupuan ay magiging marumi din.
  hui-hui: Wali ogoni ibu bira palia biaga dagiabi bibahende dodohe dege wiai holebira.
  mya-mya: ရာ​သီ​သွေး​ပေါ်​ချိန်​အ​တွင်း​ထို​အ​မျိုး သ​မီး​ထိုင်​သော​နေ​ရာ​သို့​မ​ဟုတ်​အိပ်
    သော​အိပ်​ရာ​တို့​သည်​မ​သန့်​စင်။-
  bod-N: ཡང་མི་གཙང་བའི་སྐབས་སུ། བུད་མེད་དེ་ཉལ་བའི་དངོས་པོ་ཐམས་ཅད་མི་གཙང་བ་དང་། གང་གི་སྟེང་དུ་བསྡད་ན་དེ་ཡང་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Chinhu chose chaachavata pachiri achiri kutevera chichava chisina kuchena
    uye chose chaachagara pachiri chichava chisina kuchena.
  spa-BLM: “‘Todo lo que ella se acueste en su impureza será impuro. Todo lo que ella
    se siente será impuro.
  cac-cac: Yaln̈ej tas vaynub'al b'aj tz'ec' jichan ix ayic ayoch ix d'a stiempoal
    chi', ma yaln̈ej tas c'ojnub'al b'aj tz'em c'ojan ix, man̈ vach'oclaj tz'ajcani.
  swh-ULB: Chochote anacholala juu yake wakati wa hedhi kitakuwa najisi; kila kitu
    ambacho anakalia kitakuwa pia najisi.
  bel-bel: і ўсё, на што яна ляжа пад час ачышчэньня свайго, нячыстае; і ўсё, на што
    сядзе, нячыстае;
  deu-ELBBK: Und alles, worauf sie in ihrer Unreinheit liegt, wird unrein sein, und
    alles, worauf sie sitzt, wird unrein sein.
  mbb-OT: Is minsan hengkey he egkehizeǥaan wey egkepinuuwan dutun te vahi he midlelengesa,
    egkehimu he meremerik.
  mal-2015: അവളുടെ അശുദ്ധിയിൽ അവൾ ഏതിന്മേലെങ്കിലും കിടന്നാൽ അതൊക്കെയും അശുദ്ധമായിരിക്കേണം;
    അവൾ ഏതിന്മേലെങ്കിലും ഇരുന്നാൽ അതൊക്കെയും അശുദ്ധമായിരിക്കേണം.
  rmc-rmc: Savoro, pre soste pašľola akor, sar pre late hin, ela nažužo a savoro,
    pre soste bešela, ela nažužo.
  pes-OPV: و بر هر چیزی که در حیض خود بخوابدنجس باشد، و بر هر چیزی که بنشیند نجس باشد.
  ron-1924: Орьче пат ын каре се ва кулка еа ын тимпул некурэцией ей ва фи некурат
    ши орьче лукру пе каре ва шедя еа ва фи некурат.
  ben-OBCV: “ ‘মাসিক চলাকালীন যে কিছুর ওপরে সে শোবে, এবং বসবে সবকিছুই অশুচি হবে।
  som-som: Oo intay nijaasaysan tahay wax alla wixii ay ku jiifsataaba way nijaasoobayaan,
    oo wax alla wixii ay ku fadhiisataaba way nijaasoobayaan.
  lat-VUC: 'Omnis qui tetigerit eam, immundus erit usque ad vesperum:'
  eng-ASVBT: 'And everything that she lieth upon in her impurity shall be unclean:
    everything also that she sitteth upon shall be unclean.'
  ita-1885: E ogni cosa, sopra la quale ella si sarà giaciuta, mentre sarà separata,
    sia immonda; sia parimente immonda ogni cosa, sopra la quale si sarà seduta.
  eng-LXXUP: And everything whereon she shall lie in her separation, shall be unclean;
    and whatever she shall sit upon, shall be unclean.
  eng-ULB: Everything she lies on during her period will be unclean; everything that
    she sits on will also be unclean.
  spa-VBL: Todo aquello sobre lo que se acueste o se siente durante su período será
    impuro,
  fra-_FOB: Tout objet sur lequel elle aura couché pendant son impureté sera souillé;
    et toute chose sur laquelle elle se sera assise sera souillée.
  mal-mal: അവളുടെ അശുദ്ധിയിൽ അവൾ ഏതിന്മേലെങ്കിലും കിടന്നാൽ അതൊക്കെയും അശുദ്ധമായിരിക്കേണം;
    അവൾ ഏതിന്മേലെങ്കിലും ഇരുന്നാൽ അതൊക്കെയും അശുദ്ധമായിരിക്കണം.
  urd-GVR: Is daurān jis chīz par bhī wuh leṭtī yā baiṭhtī hai wuh nāpāk hai.
  suz-BL: मेको मीश मुर ग्रांग्रा दिशो दुम्‍मेनु, आ इप्‍तीके नु नित्‍तीके नेल्‍ल ग्रांग्रा
    दिशो दुम्‍नीम।
  ita-1927: Ogni letto sul quale si sarà messa a dormire durante la sua impurità,
    sarà impuro; e ogni mobile sul quale si sarà messa a sedere, sarà impuro.
  ckb-ckb: «”هەموو ئەو شتەی لەسەری ڕادەکشێت یان دادەنیشێت لە کاتی خوێنلێچوونی مانگانەی،
    گڵاو دەبێت.
  eng-BBE: And everything on which she has been resting, while she is kept separate,
    will be unclean, and everything on which she has been seated will be unclean.
  kan-OKCV: “ ‘ಅವಳು ಮುಟ್ಟಾದಾಗ ಅವಳು ಮಲಗುವ ಪ್ರತಿಯೊಂದು ಹಾಸಿಗೆ ಅಶುದ್ಧವಾಗಿರುವುದು. ಅವಳು
    ಕೂತುಕೊಳ್ಳುವ ಪ್ರತಿಯೊಂದು ವಸ್ತುವು ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: அவள் விலக்கத்தில் இருக்கும்போது, எதின்மேல் படுத்துக்கொள்ளுகிறாளோ எதின்மேல்
    உட்காருகிறாளோ அதெல்லாம் தீட்டாயிருக்கும்.
  spa-RV-1909: 'Y todo aquello sobre que ella se acostare mientras su separación,
    será inmundo: también todo aquello sobre que se sentare, será inmundo.'
  ron-BTF: Și fiecare lucru pe care ea se culcă în separarea ei să fie necurat; orice
    lucru pe care ea șade, de asemenea să fie necurat.
  eng-WEBP: “‘Everything that she lies on in her impurity shall be unclean. Everything
    also that she sits on shall be unclean.
  eng-FBV: Anything she lies or sits on during her period will be unclean,
  nld-1939: alles waarop zij in die toestand gaat liggen of zitten, wordt onrein.
  nch-BL: “Nochi tamanti cati ipan motecas o mosehuis nopa sihuat ipan nopa chicome
    tonati, mocahuas amo tapajpactic.
  vie-1934: Phàm vật gì người nằm hay ngồi trên trong lúc mình không sạch, sẽ bị ô
    uế.
  hin-CV: “ ‘हर एक वह वस्तु अशुद्ध होगी जिस पर वह अपने ऋतुस्राव-अशुद्धता की अवधि में
    लेटती है, तथा वह वस्तु भी जिस पर वह बैठती है.
  eng-OURB: “‘Everything that she lies on in her impurity shall be unclean. Everything
    also that she sits on shall be unclean.
  spa-BES: Y todo sobre lo que ella ha estado descansando, mientras se mantiene separada
    por impureza menstrual, será inmundo, y todo sobre lo que se ha sentado será inmundo.
  tdx-tdx: Sindre haleotse ze andrea’e amy fiambaha’ey; songa haleotse ka ze iambesara’e.
  vid-vid: Chinhu choneche choyowasila ama kikalisila mhela nayali yakokomoche, chowa
    chikokomoche.
  eng-OKE: And everything on which she lieth in her separation shall be unclean, and
    anything that she sitteth upon shall be unclean.
  tha-KJV: และทุกสิ่งที่เธอนอนทับในเวลาที่เธอต้องแยกออกนั้​นก​็เป็นมลทิน สิ​่งใดที่เธอไปนั่งทับสิ่งนั้​นก​็เป็นมลทิน
  por-BR-2018: 'E tudo aquilo sobre que ela se deitar durante sua separação, será
    impuro: também tudo aquilo sobre que se sentar, será impuro.'
  deu-ELO: Und alles, worauf sie in ihrer Unreinheit liegt, wird unrein sein, und
    alles, worauf sie sitzt, wird unrein sein.
  eng-WYC-2018: and the place in which she sleepeth either sitteth in the days of
    her separating, shall be defouled, (or unclean).
  epo-epo: Kaj ĉio, sur kio ŝi kuŝos dum sia malpureco, estos malpura; kaj ĉio, sur
    kio ŝi sidos, estos malpura.
  uig-PIN: «Ayrim» turux mǝzgilidǝ, ⱪaysi nǝrsining üstidǝ yatsa, xu nǝrsǝ napak sanilidu,
    xundaⱪla ⱪaysi nǝrsining üstidǝ olturƣan bolsa, xu nǝrsimu napak sanalsun.
  beo-beo: Uda da ea sioi fisu ganodini, liligi huluane amoga e da fisia o golasea
    da ledo hamoi dagoi ba:mu.
  tpi-OTNT: Olgeta bet dispela meri i slip long en na olgeta samting em i sindaun
    long en, bai i kamap doti.
  hau-SA: “ ‘Duk abin da ta kwanta a kai a lokacin al’adarta zai ƙazantu, kuma duk
    abin da ta zauna a kai zai ƙazantu.
  uig-LAT: «Ayrim» turush mezgilide, qaysi nersining üstide yatsa, shu nerse napak
    sanilidu, shundaqla qaysi nersining üstide olturghan bolsa, shu nersimu napak
    sanalsun.
  nde-nde: Yonke into owesifazane lo azalala phezu kwayo ngesikhathi esemfuleni izakuba
    ngengcolileyo, njalo loba kuyini azahlala phezu kwakho, sekungcolile.
  ton-ton: Pea ko e meʻa kotoa pē ʻoku tokoto ki ai ia ʻi heʻene vaheʻi ʻe taʻemaʻa
    ia; pea ko e meʻa kotoa pē ʻoku nofo ki ai ia ʻe taʻemaʻa ia.
  ces-1613: Na čemž by koli ležela v čas oddělení svého, nečistéť bude; tolikéž, na
    čem by koli seděla, nečisté bude.
  eng-WMB: “‘Everything that she lies on in her impurity shall be unclean. Everything
    also that she sits on shall be unclean.
  tam-TCV: “ ‘அந்நாட்களில் அவள் படுக்கின்ற படுக்கையும், அவள் உட்காரும் இடமும் அசுத்தமுள்ளதாயிருக்கும்.
  ceb-ULB: Hugaw ang tanang butang nga iyang nahigdaan sa dihang gidugo siya; hugaw
    usab ang tanan niyang nalingkoran.
  pol-UBG: Wszystko, na czym się położy w trakcie swojej nieczystości, będzie nieczyste.
    Wszystko, na czym usiądzie, będzie nieczyste.
  urd-GVU: اِس دوران جس چیز پر بھی وہ لیٹتی یا بیٹھتی ہے وہ ناپاک ہے۔
  deu-1912: Und alles, worauf sie liegt, solange sie ihre Zeit hat, und worauf sie
    sitzt, wird unrein sein.
  kan-2017: ಅವಳು ಮುಟ್ಟಾಗಿರುವಾಗ ಯಾವುದರ ಮೇಲೆ ಮಲಗಿದರು ಅಥವಾ ಕುಳಿತುಕೊಂಡರು ಅದು ಅಶುದ್ಧವಾಗಿರುವುದು.
  yap-yap: Demturug e ren’en nra par fare bpin nga daken, ara mol nga daken u nap’an
    nib pal mra ta’ay.
  hlt-MCSB: Pumom vaengkah a yalh thil hnopai boeih khaw aka poeih uh la om tih a
    ngol thil hnopai boeih te a poeih uh.
  mdy-ETH: ዒዞኮ ሻቱሙማ ጴዼ ዎዶና ዒዛ ዴዓ ባኮና ላሃ ባኮና ቢያ ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Biribiara a ɔbɛda so anaa ɔbɛtena so saa ɛberɛ no mu no nso ho agu
    fi.
  eng-WEBU: “‘Everything that she lies on in her impurity shall be unclean. Everything
    also that she sits on shall be unclean.
  bnp-bnp: A maki lobo i mahita vona i made vona, ri muto.
  wal-wal: “‘He kushe qitaa wode a zin77iyoobai ubbai tuna; qassi a uttiyoobai ubbaikka
    tuna.
  spa-PDDPT: Todo aquello sobre lo cual ella se acueste durante su impureza será impuro,
    y todo aquello encima de lo cual se siente será impuro.
  gun-gun: Gueko re oikoa pukukue re oke oupyague ha'e oguapyague rei tema ha'eve'ỹ
    va'e 'rã opyta.
  agu-BL: ”Ej nin alchok takle'nil, nka tx'ach kalel coyewe't yi xna'na'tz te yi at
    tul jun tiempa'tz, tz'ocopon tetz jun takle'n yi qui xansa'nt. ”Ncha'tz alchok
    takle'n kalel c'olewe't, te yi tiempa'tz, tz'ocoponintz tetz jun takle'n yi qui
    xansa'nt.
  ilo-ULB: Amin a banag a pagiddaanna kabayatan iti panagreglana ket agbalin a narugit;
    amin a banag a pagtugawanna ket agbalin met a narugit.
  kpg-kpg: Di ingoo hua di mee dela ma gaa noho be e kii ginai di ahina deenei nonua
    i dono madagoaa dela e hai dono magi malama la gu milimilia.
  uig-ARA: «ئايرىم» تۇرۇش مەزگىلىدە، قايسى نەرسىنىڭ ئۈستىدە ياتسا، شۇ نەرسە ناپاك
    سانىلىدۇ، شۇنداقلا قايسى نەرسىنىڭ ئۈستىدە ئولتۇرغان بولسا، شۇ نەرسىمۇ ناپاك سانالسۇن.
  sus-sus: Ginɛ naxan na a xa kike wali kui, a sama sade naxan ma, se sɛniyɛntare
    na a ra. A dɔxɔ sese naxan ma, na fan se sɛniyɛntare na a ra.
  pon-2006: Mehkot me liho pahn mwohndi powe de wendi powe erein eh wiewia eh soumwahu
    pahn saminla.
  ksd-ksd: Ra umana magit nina i va tana ba nina i ki tana ba i dari, pa na gomgom.
  tur-YTC: “'Kendi kirliliğinde üzerinde yattığı her şey kirli olacak. Üzerinde oturduğu
    her şey de kirli olacaktır.
  grc-BRENT: Καὶ πᾶν ἐφʼ ὃ ἂν κοιτάζηται ἐπʼ αὐτὸ ἐν τῇ ἀφέδρῳ αὐτῆς, ἀκάθαρτον ἔσται·
    καὶ πᾶν ἐφʼ ὃ ἂν ἐπικαθίσῃ ἐπʼ αὐτὸ, ἀκάθαρτον ἔσται.
  ind-AYT: Semua barang yang ditiduri perempuan itu selama haid akan menjadi najis.
    Dan semua barang yang dia duduki juga menjadi najis.
  nya-nya: “ ‘Chilichonse chimene mkaziyo agonera pa nthawi yake yosamba chidzakhala
    chodetsedwa, ndipo chilichonse chimene adzakhalira chidzakhalanso chodetsedwa.
  hrv-hrv: Na što god bi legla za svoje nečistoće neka je nečisto; na što god sjedne
    neka je nečisto.
  mps-mps: “Te we pibo bet sai me tigidali te aga dugabo sai me tigidali, te tigidali
    meda ela silaibao,” wai dao.
  tpi-tpi: Olgeta bet dispela meri i slip long en na olgeta samting em i sindaun long
    en, bai i kamap doti.
  dan-1931: Alt, hvad hun ligger på under sin månedlige Urenhed, skal være urent,
    og alt, hvad hun sidder på, skal være urent.
  vie-OVCB: Bất kỳ vật gì người ấy nằm hoặc ngồi lên đều không sạch.
  guj-2017: તે અશુદ્ધ હોય ત્યારે તે જેના પર સૂતી હોય કે બેઠી હોય તે પણ અશુદ્ધ ગણાય.
  pon-2006A: Mehkot me liho pahn mwohndi powe de wendi powe erein eh wiewia eh soumwahu
    pahn saminla.
  por-BRBSL: “'Tudo aquilo em que ela jaz em sua impureza será impuro. Também tudo
    aquilo em que ela se senta será imundo.
  cth-cth: A kampheng lahun nah a inae hoi a tahungnae naw pueng hai thoung hoeh.
  twi-twi: “ ‘Biribiara a ɔbɛda so anaa ɔbɛtena so saa bere no mu no nso ho agu fi.
  hlt-hlt: Pumom vaengkah a yalh thil hnopai boeih khaw aka poeih uh la om tih a ngol
    thil hnopai boeih te a poeih uh.
  tbz-SIM: Kòò duɔ́ dìì dɔ́ù dì sĩ̀ntɛmu, kòò kɑ̀ri dìì kɑ̀rì dì sĩ̀ntɛmu.
  msy-2020: Eghtɨ dakozir an akuim ko an apiaghirir biziba, da bar mɨzegham.
  dop-dop: Pɑɑ nyɑɑlʋɣʋ kɛ ɩ hǝntɑɑ yɑɑ kpete tɔɔ kɛ́ ɩ cɑɣɑɑ, tǝ pǝsǝɣɩ ɑsilimɑ nyǝntɛ
    kɛ́.
  azb-azb: Aybaşı müddəti qadın nəyin üzərində uzanıb və yaxud otursa, hər şey murdar
    sayılsın.
  eng-DBY: And everything that she lieth upon in her separation shall be unclean;
    and everything that she sitteth upon shall be unclean.
  hin-2017: और जब तक वह अशुद्ध रहे तब तक जिस-जिस वस्तु पर वह लेटे, और जिस-जिस वस्तु
    पर वह बैठे वे सब अशुद्ध ठहरें।
  wol-KYG: Lépp lu mu tëdd te fekk mu gis baax, loola sobewu na te lépp lu mu toog,
    loola sobewu na.
  eng-YLT: '''And anything on which she lieth in her separation is unclean, and anything
    on which she sitteth is unclean;'
  eng-WYC-2017: and the place in which she sleepeth either sitteth in the days of
    her separating, shall be defouled.
  eng-WMBB: “‘Everything that she lies on in her impurity shall be unclean. Everything
    also that she sits on shall be unclean.
  urd-GVH: इस दौरान जिस चीज़ पर भी वह लेटती या बैठती है वह नापाक है।
  rug-rug: Kaqu boni sa tiṉitoṉa, sapu habotia ba be ekoa sa barikaleqe pu kamoa nana
    minoho.
  gaz-gaz: “ ‘Wanni isheen yeroo xurii isheetti irra ciiftu xuraaʼaa taʼa; wanni isheen
    irra teessu kam iyyuus xuraaʼaa taʼa.
  fra-LSG: Tout lit sur lequel elle couchera pendant son impureté sera impur, et tout
    objet sur lequel elle s’assiéra sera impur.
  yal-yal: A nɛma a kike wanli, xa a a sa saden ma hanma a dɔxɔ gbɛdɛn ma, na mi fa
    sariɲanxi.
  haw-1868: A o ka mea ana e moe ai maluna iho, i kona kaawale ana, e haumia ia; a
    o ka mea ana e noho ai maluna iho, e haumia no ia.
  arb-NAV: كُلُّ مَا تَنَامُ عَلَيْهِ فِي أَثْنَاءِ حَيْضِهَا أَوْ تَجْلِسُ عَلَيْهِ
    يَكُونُ نَجِساً،
  ewe-ewe: “ ‘Nu sia nu si dzi wòamlɔ alo anɔ le ɣe ma ɣi me la ŋuti mekɔ o.
  eng-LEE: 'And every thing that she may lie upon in her separation shall be unclean:
    and whatever she may sit upon shall be unclean.'
  asm-FB: আৰু সেই অশৌচৰ কালত তেওঁ য’ত শুব, সেই ঠাইও অশুচি হ’ব; আৰু য’ত তেওঁ বহিব,
    সেইবোৰো অশুচি হ’ব।
  sus-A: فِنّ نَشَن نَ عَ شَ كِكٍ وَلِ كُي، عَ سَمَ سَدٍ نَشَن مَ، سٍ سّنِيّنتَرٍ
    نَ عَ رَ. عَ دْشْ سٍسٍ نَشَن مَ، نَ قَن سٍ سّنِيّنتَرٍ نَ عَ رَ.
  fra-SBL: '"''Tout ce sur quoi elle se couchera dans son impureté sera impur. Tout
    ce sur quoi elle s''assiéra sera impur.'
  hbo-hbo: וְכֹל֩ אֲשֶׁ֨ר תִּשְׁכַּ֥ב עָלָ֛יו בְּנִדָּתָ֖הּ יִטְמָ֑א וְכֹ֛ל אֲשֶׁר־תֵּשֵׁ֥ב
    עָלָ֖יו יִטְמָֽא׃
  eng-WYCLIFFE: and the place in which sche slepith ether sittith in the daies of
    hir departyng, schal be defoulid.
  cwe-cwe: Chinhu chochose chiyokalila hebu kugonela lusita yahawa muna zisiku zake,
    chizakwambula mwiko.
  kik-kik: “ ‘Kĩndũ o gĩothe angĩkomera ihinda-inĩ rĩake rĩa mweri nĩgĩkanyiitwo nĩ
    thaahu, na kĩndũ o gĩothe angĩikarĩra nĩgĩkanyiitwo nĩ thaahu.
  fra-NCL: Tout meuble sur lequel elle se couchera pendant son impureté sera impur,
    et tout objet sur lequel elle s’assiéra sera impur.
  cek-AK: Athii hnuk thung anih angsonghaih ahmuen to ciim mak ai; anih anghnuthaih
    kawbaktih ahmuen doeh ciim mak ai.
  cuk-cuk: Ar we-ome ibugi megoe, bela we-ibmar swilidiksuli gunonikoed. Ar we-ome
    na igar-dakdiid-ibagangi ibugi sigbalodibe, amba deyobi, a-ibmar swilidiksuli
    gunonibaloed.
  uig-CYR: «Айрим» туруш мәзгилидә, қайси нәрсиниң үстидә ятса, шу нәрсә напак санилиду,
    шундақла қайси нәрсиниң үстидә олтарған болса, шу нәрсиму напак саналсун.
  tel-2017: ఆ సమయంలో ఆమె పండుకున్న ప్రతిదీ అశుద్ధంగా ఉంటుంది. ఆమె దేనిపైన కూర్చుంటుందో
    అది అశుద్ధంగా ఉంటుంది.
  hat-BSA: “‘Anplis, nenpòt kote li kouche pandan règ li a va vin pa pwòp, e nenpòt
    bagay kote li vin chita va pa pwòp.
  kos-kos: Kutena ma su mutan sac el muta fac ku oan fac ke pacl el mas mutan fah
    tia nasnas.
  hbo-WLC: וְכֹל֩ אֲשֶׁ֨ר תִּשְׁכַּ֥ב עָלָ֛יו בְּנִדָּתָ֖הּ יִטְמָ֑א וְכֹ֛ל אֲשֶׁר־תֵּשֵׁ֥ב
    עָלָ֖יו יִטְמָֽא׃
  ibo-ibo: “ ‘Ihe ọbụla o dinara nʼelu ya nʼoge a, maọbụ ihe ọ nọkwasịrị nʼelu ya
    ga-arụ arụ.
  ory-ory: ଆଉ ସେ ଆପଣା ସ୍ତ୍ରୀଧର୍ମ ସମୟରେ ଯେକୌଣସି ଶଯ୍ୟାରେ ଶୟନ କରିବ, ତାହା ଅଶୁଚି ହେବ ଓ
    ଯହିଁ ଉପରେ ସେ ବସିବ, ତାହା ଅଶୁଚି ହେବ।
  chk-chk: Mettoch meinisin neminewe a kon lon ika mot won lupwen an samaun fefin
    repwe limengau.
  rop-rop: Wen im jidan lagijat na ebri manth en if im jidan langa enijing o leidan
    langa enijing, wal det ting nomo klinbala blanga serramoni.
  ukr-1871: І все, на що ляже вона в нечистотї своїй, нечистим буде, і все, на чому
    вона сяде, нечистим буде.
  deu-1951: Und alles, worauf sie in ihrer Unreinigkeit liegt, wird unrein; auch alles,
    worauf sie sitzt.
  eng-JPS: And every thing that she lieth upon in her impurity shall be unclean; every
    thing also that she sitteth upon shall be unclean.
  srp-1865: I na što god legne dok se odvaja, da je neèisto, i na što god sjede, da
    je neèisto.
  lug-lug: Mu bbanga eryo ng’omukazi oyo si mulongoofu buli kintu kyonna ky’anaagalamirangako
    kinaabanga ekitali kirongoofu, ne buli kintu kyonna ky’anaatuulangako kinaabanga
    ekitali kirongoofu.
  heb-heb: וכל אשר תשכב עליו בנדתה יטמא וכל אשר תשב עליו יטמא׃
  ben-IRV: আর অশুচির দিনের সে যে কোনো শয্যায় শয়ন করবে, তা অশুচি হবে ও যার ওপরে বসবে,
    তা অশুচি হবে।
  pan-pan: ਅਤੇ ਜਦ ਤੱਕ ਉਹ ਅਸ਼ੁੱਧ ਰਹੇ ਤਦ ਤੱਕ ਜਿਸ ਕਿਸੇ ਵਸਤੂ ਉੱਤੇ ਉਹ ਲੰਮੀ ਪਵੇ, ਅਤੇ ਜਿਸ
    ਕਿਸੇ ਵਸਤੂ ਉੱਤੇ ਉਹ ਬੈਠੇ ਉਹ ਸਭ ਅਸ਼ੁੱਧ ਹੋਣ।
  mya-JVB: ဥတု မစင်ကြယ်လျက် အိပ် သမျှ ၊ ထိုင် သမျှ တို့သည် မ စင်ကြယ်ဖြစ်၏။
  hmo-hmo: Unai hahine ena rara neganai, ia helai o ia hekure latanai gaudia be idia
    miro noho.
  urd-urd: और जिस चीज़ पर वह अपनी नापाकी की हालत में सोए वह चीज़ नापाक होगी, और जिस
    चीज़ पर बैठे वह भी नापाक हो जाएगी।
  rus-SYN: и все, на чем она ляжет в продолжение очищения своего, нечисто; и все,
    на чем сядет, нечисто;
  bqc-SIM: Aà gbãlɛgↄↄ pↄ́ pↄ́ à wùlɛwà ge pↄ́ pↄ́ à zↄ̃̀lɛwà píi gbãlɛ̀ɛ.
  tcz-CHONGTHU: Chule numei nun athi neilai tah a imut naa aneipen chu ipi hijong
    leh, atheng louva um jeng ding ahi; hitia chu ipi thil hijong leh atoupha chan
    chu atheng louva um ding ahi.
  mar-mar: ती दूर असेपर्यंत ज्यावर ती झोपेल वा बसेल तेही अशुद्ध होय.
  qub-qub: Quilla gueshyanwan caycar gueshtacushanga imapis ganranami canga. Chay
    warmi ima jananman jamaycuptinpis jamashan cäga ganranami canga.
  bqp-bqp: Kpin yee tè sɔɔ u kpunɑ kpuro, tɑ kuɑwɑ mi disigiru. Ye u mɑɑ sinɑri kpuro
    yɑ kuɑwɑ mi disigiɑ.
  hat-hat: Lè konsa, moun k'ap sèvi Bondye pa ka sèvi ak kabann kote l' kouche ni
    ak bagay li te sèvi pou l' chita.
  eng-BSB: Anything on which she lies or sits during her menstruation will be unclean,
  tod-tod: Bete nɔpɛ a la su ná-ɲadetala ziɛgi zu, naa ɠa ɠɔzɔ. Ani nɔpɛ a zei ma,
    naa ɠa ɠɔzɔ.
  eng-WEBPB: “‘Everything that she lies on in her impurity shall be unclean. Everything
    also that she sits on shall be unclean.
  kbq-kbq: Ana a'mo'ma tafe'ma masino nemasesia zamo'o, tra'ma anteno nemanisia miko
    zama'amo'a, agru osugahie.
  nhe-BL: “Nochi tlamantli tlen ipan motecas o mosehuis nopa sihuatl ipan nopa chicome
    tonali, mocahuas ax tlapajpactic.
  gub-BL: Aze uzeàpàrirog amo tupaw rehe nehe, aze ru'u wapyk amo ma'e rehe nehe,
    a'e ma'e uzeapo putar ikatu 'ym ma'e romo Tupàn henataromo nehe.
  eng-DRA: Every one that toucheth her, shall be unclean until the evening.
