verse: LEV.015.021
translations:
  mal-C: അവളുടെ കിടക്ക തൊടുന്നവർ തന്റെ വസ്ത്രം കഴുകി വെള്ളത്തിൽ കുളിക്കണം. അവർ സന്ധ്യവരെ
    അശുദ്ധരായിരിക്കും.
  deu-TKW: Und jeder, der ihr Lager berührt, muß seine Kleider waschen und sich baden
    und bleibt unrein bis zum Abend.
  lin-lin: Moto nyonso oyo akosimba mbeto na ye akosukola bilamba na ye mpe nzoto
    na ye na mayi mpe akozala mbindo kino na pokwa.
  eng-LSV: and anyone who is coming against her bed washes his garments, and has bathed
    with water, and been unclean until the evening.
  eng-GNV: Whosoeuer also toucheth her bedde, shall wash his clothes, and wash himselfe
    with water, and shalbe vncleane vnto the euen.
  eng-WEBSTER: And whoever toucheth her bed shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  nhw-BL: “Huan aqui hueli catli quiitzquis itlapech nopa sihuatl catli esotemo, monequi
    quichicuenis iyoyo huan maltis, huan noja mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: Yeyote atakayegusa kitanda chake ni lazima afue nguo zake na aoge kwa
    maji, naye atakuwa najisi mpaka jioni.
  bba-bba: Wi u mɑɑ kurɔ win kpin yeru bɑbɑ, u koo win yɑ̃nu teɑwɑ kpɑ u wobure. Adɑmɑ
    kɑ mɛ, u ko n sɑ̃ɑwɑ disiɡii sere kɑ yokɑɔ.
  eng-KJVCPB: And whosoever toucheth her bed shall wash his clothes, and bathe himself
    in water, and be unclean until the even.
  luo-luo: Ngʼato angʼata momulo kitandane nyaka luok lepe, kendo olwokre, kendo en
    bende nobed mogak nyaka odhiambo.
  meu-meu: Ena mahuta patana ai baine dau kau tauna na ena dabua baine huri, bona
    baine digu, bona baine taubu ela bona dina baine diho.
  npi-ULB: त्यसको ओछ्‍यान छुने मानिसले आफ्ना लुगाहरू धोओस्, पानीले नुहाओस् र त्यो
    मानिस साँझसम्‍म अशुद्ध रहने छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá fọwọ́ kan ibùsùn rẹ̀ gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀, yóò
    sì wà ní ipò àìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: اگر کسی به رختخواب آن زن دست بزند باید لباس خود را بشوید و در آب غسل کند،
    و او تا غروب نجس خواهد بود.
  tgl-ULB: Sinumang humawak ng kaniyang higaan ay dapat labhan ang kaniyang mga damit
    at paliguan ang kaniyang sarili sa tubig; magiging marumi hanggang gabi ang taong
    iyon.
  hui-hui: Mbiralime wali biagonaga biraga paliaganebi dagia ngago ela hayagua nde
    ela haga biago ibu dodohe holebira. Ani holebirago ai ibunaga aga wayawaya balu
    ibunibi ibaha wayawaya bo polene nga. Ani bialu ibuni dodohe dege kane alendo
    halu ni paliragola ibu bayale holebira.
  mya-mya: သူ​ထိုင်​သော​နေ​ရာ​သို့​မ​ဟုတ်​သူ​အိပ်​သော အိပ်​ရာ​ကို​ထိ​ကိုင်​မိ​သော​သူ​သည်
    မိ​မိ​အ​ဝတ် များ​ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ရ​မည်။ သူ​သည် ည​ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: སུ་ཞིག་གིས་དེའི་མལ་སར་རེག་ན། དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་ལུས་པོ་ཆུ་ནང་བཀྲུ་དགོས་ལ།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Ani naani achabata paanovata anofanira kusuka nguo dzake uye agoshamba
    nemvura, uye achava asina kuchena kusvikira manheru.
  spa-BLM: El que toque su lecho lavará su ropa y se bañará en agua, y quedará impuro
    hasta la noche.
  cac-cac: Yaln̈ej mach syaman b'aj ix ec' jichan ix chi', ma syaman junoc tas b'aj
    tz'em c'ojan ix, man̈ vach'oclaj tz'ajcani. Yovalil sjuq'uel spichul, sb'icanel
    sb'a, palta man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Yeyote anayegusa kitanda chake lazima afue nguo zake na aoge kwa maji;
    mtu huyo atakuwa najisi mpaka jioni.
  bel-bel: і кожны, хто дакранецца да пасьцелі яе, павінен вымыць вопратку сваю і
    абмыцца вадою і нячысты будзе да вечара;
  deu-ELBBK: Und jeder, der ihr Lager anrührt, soll seine Kleider waschen und sich
    im Wasser baden, und er wird unrein sein bis an den Abend.
  mbb-OT: Is minsan hentei he ebpekesamsam te midhizeǥaan din etawa mibpinuuwan din
    kinahanglan he pìpii zin is bisti zin wey mebpemeziǥù, piru ed-isipen pa ǥihapun
    sikandin he meremerik taman te egkesakep.
  mal-2015: അവളുടെ കിടക്ക തൊടുന്നവനെല്ലാം വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കയും സന്ധ്യവരെ
    അശുദ്ധനായിരിക്കയും വേണം.
  rmc-rmc: Sako, ko pes chudela lakre hadžostar, peske rajbinela o gada, lanďola andro
    paňi a ela nažužo dži rači.
  pes-OPV: و هر‌که بستر او را لمس کند، رخت خود را بشوید، و به آب غسل کند و تا شام
    نجس باشد.
  ron-1924: Орьчине се ва атинӂе де патул ей сэ-шь спеле хайнеле, сэ се скалде ын
    апэ ши ва фи некурат пынэ сяра.
  ben-OBCV: তার বিছানা স্পর্শকারী যে কেউ নিজের কাপড় ধোবে ও স্নান করবে এবং সন্ধ্যা
    পর্যন্ত সে অশুদ্ধ থাকবে।
  som-som: Oo ku alla kii sariirteeda taabtaana waa inuu dharkiisa maydhaa, oo isna
    biyo ku maydhaa, oo tan iyo fiidkiina nijaas buu ahaanayaa.
  lat-VUC: et in quo dormierit vel sederit diebus separationis suæ, polluetur.
  eng-ASVBT: And whosoever toucheth her bed shall wash his clothes, and bathe himself
    in water, and be unclean until the even.
  ita-1885: E chiunque avrà toccato il letto di essa, lavi i suoi vestimenti, e sè
    stesso, con acqua; e sia immondo infino alla sera.
  eng-LXXUP: And whosoever shall touch her bed shall wash his garments, and bathe
    his body in water, and shall be unclean until evening.
  eng-ULB: Whoever touches her bed must wash his clothes and bathe himself in water;
    that person will be unclean until evening.
  spa-VBL: y todo aquel que toque su cama deberá lavar su ropa y lavarse con agua,
    y será impuro hasta la noche.
  fra-_FOB: Quiconque touchera son lit lavera ses vêtements, se lavera dans l'eau,
    et sera souillé jusqu'au soir.
  mal-mal: അവളുടെ കിടക്ക തൊടുന്നവനെല്ലാം വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ
    അശുദ്ധനായിരിക്കുകയും വേണം.
  urd-GVR: Jo bhī us ke leṭne kī jagah ko chhue yā us ke baiṭhne kī jagah par baiṭh
    jāe wuh apne kapṛe dho kar nahā le. Wuh shām tak nāpāk rahegā.
  suz-BL: सुम मेको आ ब्राख्‍ये थीबा, मेकोमी आ वा मुरशा, चिक्‍सीचा माल्‍ब। मिनु मेको
    नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Chiunque toccherà il letto di colei si laverà le vesti, laverà se stesso
    nell’acqua, e sarà impuro fino alla sera.
  ckb-ckb: هەرکەسێکیش دەست لە نوێنەکەی بدات، دەبێت جلەکانی بشوات و بە ئاو خۆی بشوات
    و هەتا ئێوارە گڵاو دەبێت.
  eng-BBE: And anyone touching her bed will have to have his clothing washed and his
    body bathed in water and be unclean till evening.
  kan-OKCV: ಅವಳ ಹಾಸಿಗೆಯನ್ನು ಮುಟ್ಟುವವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಬೇಕು.
    ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: அவளுடைய படுக்கையைத் தொடுகிறவன் எவனும் தன் உடைகளைத் துவைத்து, தண்ணீரில்
    குளித்து, மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y cualquiera que tocare á su cama, lavará sus vestidos, y después de
    lavarse con agua, será inmundo hasta la tarde.
  ron-BTF: Și oricine îi atinge patul să își spele hainele și să se îmbăieze în apă
    și să fie necurat până seara.
  eng-WEBP: Whoever touches her bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  eng-FBV: and anyone who touches her bed must wash their clothes and wash themselves
    with water, and will be unclean until the evening.
  nld-1939: Wie haar bed aanraakt, moet zijn kleren wassen, een bad nemen, en is tot
    de avond onrein;
  nch-BL: “Huan cati hueli cati quiitzquis itapech nopa sihuat cati esotemo, monequi
    quichicuenis iyoyo huan maltis, huan noja mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Ai đụng đến giường người, phải giặt quần áo mình, tắm trong nước, và bị
    ô uế đến chiều tối.
  hin-CV: जो कोई भी उसके बिछौने को छू लेता है, वह अपने वस्त्रों को धोकर स्‍नान करे,
    वह शाम तक अशुद्ध रहेगा.
  eng-OURB: Whoever touches her bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  spa-BES: Y cualquiera que toque su cama tendrá que lavar su ropa y su cuerpo bañarse
    en agua y ser inmundo hasta la tarde.
  tdx-tdx: Hanasa o siki’eo naho hiandro an-drano ze mitsapa ty fandrea’e vaho tsy
    halio am-para’ te hariva.
  vid-vid: Munhu yoneche yodoliza chinhanda choyalinguwasila ayo mdala, yangumlapa
    yahovuje mivalo ja heye na koga mazi, na heye kowa yakokomoche mbaka matinazo.
  eng-OKE: And anyone who toucheth her bed shall wash his clothes, and bathe in water,
    and be unclean until evening;
  tha-KJV: ผู้​ใดไปแตะต้องที่นอนของเธอ ผู้​นั้นต้องซักเสื้อผ้าและอาบน้ำ และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E qualquer um que tocar a sua cama, lavará suas roupas, e depois de
    lavar-se com água, será impuro até à tarde.
  deu-ELO: Und jeder, der ihr Lager anrührt, soll seine Kleider waschen und sich im
    Wasser baden, und er wird unrein sein bis an den Abend.
  eng-WYC-2018: He that toucheth her bed shall wash his clothes, and he shall be washed
    in water, and shall be unclean till to eventide.
  epo-epo: Kaj ĉiu, kiu ektuŝos ŝian liton, lavu siajn vestojn kaj banu sin en akvo,
    kaj li estos malpura ĝis la vespero.
  uig-PIN: Ⱨǝrkim uning orun-kɵrpisigǝ tǝgsǝ ɵz kiyimlirini yuyup, suda yuyunsun wǝ
    kǝq kirgüqǝ napak sanalsun.
  beo-beo: Nowa da ea golasu o fisu amoga e da fi o golai amo digili ba:sea, e da
    ea abula dodofemu amola hano ulimu amola ledo hamoi gala dialumu amoganini daeya.
  tpi-OTNT: Wanem man o meri i putim han long bet o long ol samting em i bin sindaun
    long en, em bai i kamap doti. Na em i mas wasim klos bilong em yet na i go waswas,
    na bai em i stap doti inap san i go daun.
  hau-SA: Duk wanda ya taɓa gadonta dole yă wanke rigunansa yă kuma yi wanka, zai
    kuma ƙazantu har yamma.
  uig-LAT: Herkim uning orun-körpisige tegse öz kiyimlirini yuyup, suda yuyunsun we
    kech kirgüche napak sanalsun.
  nde-nde: Ozathinta umbheda wakhe kufanele agezise izigqoko zakhe abesegeza umzimba
    ngamanzi, njalo uzakuba ngongcolileyo kuze kube kusihlwa.
  ton-ton: Pea ko ia ʻe ala ki hono mohenga, ʻe fō ʻe ia hono ngaahi kofu, pea kaukau
    ʻi he vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Také kdož by se dotekl lůže jejího, zpéře roucho své, a umyje se vodou,
    i bude nečistý až do večera.
  eng-WMB: Whoever touches her bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  tam-TCV: யாராவது அவளின் படுக்கையைத் தொட்டால், அவன் தன் உடைகளைக் கழுவி தண்ணீரில்
    முழுகவேண்டும். அவன் மாலைவரை அசுத்தமுள்ளவனாய் இருப்பான்.
  ceb-ULB: Si bisan kinsa nga mohikap sa iyang higdaanan kinahanglan manglaba sa iyang
    mga bisti ug maligo; kanang tawhana hugaw hangtod sa pagkagabii.
  pol-UBG: Każdy, kto dotknie jej posłania, wypierze swoje szaty i umyje się wodą,
    i będzie nieczysty aż do wieczora.
  urd-GVU: جو بھی اُس کے لیٹنے کی جگہ کو چھوئے یا اُس کے بیٹھنے کی جگہ پر بیٹھ جائے
    وہ اپنے کپڑے دھو کر نہا لے۔ وہ شام تک ناپاک رہے گا۔
  deu-1912: Und wer ihr Lager anrührt, der soll seine Kleider waschen und sich mit
    Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಅವಳ ಹಾಸಿಗೆಯನ್ನು ಮುಟ್ಟಿದವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಬೇಕು; ಅವನು
    ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Demturug be’ nra math ko chob rok ara ban’en niki i par fare bpin u daken
    ma thangri maluknag e mad rok miki maluk, me par nib ta’ay nge blayal’.
  hlt-MCSB: Anih kah thingkong aka ben boeih. loh a himbai te suk saeh lamtah tui
    hlu saeh. Anih khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: ዒዛ ላሃ ሻኣሎ ማዔቴያ ዒዛ ዴዓ ባኮ ካኣሜ ዓሲ ቢያ ማኣዓሢ ፔኤኮ ማስኪ ዑፆዋ ፔኤኮ ማስቶንጎ፤ ማዔቴያ ዴንዲ
    ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ዒዛ ማዓንዳኔ።
  twi-ASANTE: Obiara a ɔde ne nsa bɛka ne mpa anaa biribiara a ɔtena so no bɛsi ne
    ntoma, adware, ɛfiri sɛ, onii no ho agu fi kɔsi anwummerɛ.
  eng-WEBU: Whoever touches her bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  bnp-bnp: E rei a viri i padoi a kiri o a maki i made vona, bara i muto i harena
    na malunga liu. Muri ge vahilolo a varakia vona ge hilolo, ge matapado.
  wal-wal: A zin77iyo hiixaa bochchiya ubbai ba maayuwaa meecco; haattankka meecetto;
    omarssi gakkanaashin i tuna.
  spa-PDDPT: Cualquiera que toque el lecho de ella, lavará sus ropas. Se lavará con
    agua y quedará impuro hasta llegar la noche.
  gun-gun: Hupa re ovy va'e rei tema ojoi 'rã oao, ha'e ojau 'rã yy py. Ha'e vy oiko
    'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Nin alchok scyetz yil maque'n yi ama'l, nka takle'n kale ncoyewe't yi xna'na'tz,
    tajwe'n tan jichine'n, nin tajwe'n tan xtx'ajol yi be'ch tetz, nin tz'ocopon tetz
    tajlal jun yi qui xansa'nt, jalen cu'n yil cu' ke'j.
  ilo-ULB: Siasinoman a mangsagid iti pagiddaan ti babai ket masapul a labaanna dagiti
    pagan-anayna ken digusenna ti bagina iti danum; dayta a tao ket narugit agingga
    iti rabii.
  kpg-kpg: Tangada dela ma gaa tale gi di hada kii o di ahina deenei be di mee dela
    guu noho ginai mee nonua, le e hai gii tugi ono goloo ge e gaugau ia labelaa,
    gei mee e milimilia gaa dae loo gi di hiahi.
  uig-ARA: ھەركىم ئۇنىڭ ئورۇن-كۆرپىسىگە تەگسە ئۆز كىيىملىرىنى يۇيۇپ، سۇدا يۇيۇنسۇن
    ۋە كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Naxan yo na din a xa sade ra, na kanyi xa a xa dugie xa, a xa a yɛtɛ maxa
    ye ra. A findima mixi sɛniyɛntare nan na han nunmare ra.
  pon-2006: Mehmen me pahn sair kihen lih menet; eh peht de mehkot me e mwohndi powe
    pahn kamwakelehda eh likou kan oh duhdu, ahpw e pahn saminkihla lao lel nin soutik.
  ksd-ksd: Nina i bili kana vava na puk kana umana mal, ma na gumu ta ra tava, ma
    pa na gomgom tuk na ravian.
  tur-YTC: Kim onun yatağına dokunursa, giysilerini yıkayacak, suda yıkanacak ve akşama
    kadar kirli olacaktır.
  grc-BRENT: Καὶ πᾶς ὃς ἂν ἅψηται τῆς κοίτης αὐτῆς, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται
    τὸ σῶμα αὐτοῦ ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Siapa pun yang menyentuh tempat tidur perempuan itu harus mencuci pakaiannya
    dan mandi dengan air. Dia menjadi najis sampai matahari terbenam.
  nya-nya: Aliyense wokhudza bedi lake achape zovala zake ndi kusamba, komabe adzakhala
    wodetsedwa mpaka madzulo.
  hrv-hrv: Tko se dotakne njezine posteljine neka opere svoju odjeću, u vodi se okupa
    i do večeri ostane nečistim.
  mps-mps: “Mena bidi ma wego te betba nogo muani, ma aga duabo naiba me nogo mubaso
    da, te meda agade pedelaibao. Te aga ugwa digi ąį telagi pelama, ąį me paugi
    pao, te meda agade elalubadi sia ge iba dega sigulaibao.
  tpi-tpi: Wanem man o meri i putim han long bet o long ol samting em i bin sindaun
    long en, em bai i kamap doti. Na em i mas wasim klos bilong em yet na i go waswas,
    na bai em i stap doti inap san i go daun.
  dan-1931: Enhver, der rører ved hendes Leje, skal tvætte sine Klæder og bade sig
    i Vand og være uren til Aften;
  vie-OVCB: Ai đụng đến giường người ấy nằm thì phải giặt quần áo mình, phải tắm,
    và bị ô uế đến tối.
  guj-2017: જે કોઈ માણસ તેની પથારીને સ્પર્શ કરે તેણે પોતાના વસ્ત્રો ધોઈ નાખવાં અને
    પાણીથી સ્નાન કરવું; તે માણસ સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: Mehmen me pahn sair kihen lih menet; eh peht de mehkot me e mwohndi powe
    pahn kamwakelehda eh likou kan oh duhdu, ahpw e pahn saminkihla lao lel nin soutik.
  por-BRBSL: Quem tocar na cama dela deverá lavar suas roupas, banhar-se em água e
    ficar imundo até a noite.
  cth-cth: Ahnie a inae hoi a tahungnae ka kâbet e tami teh amae khohna a pâsu vaiteh
    tui a kamhluk han.
  twi-twi: Obiara a ɔde ne nsa bɛka ne mpa anaa biribiara a ɔtena so no bɛhoro ne
    ntama, aguare, efisɛ onipa no ho agu fi kosi anwummere.
  hlt-hlt: Anih kah thingkong aka ben boeih loh a himbai te suk saeh lamtah tui hlu
    saeh. Anih khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Kɛ̀ wèè kɑ̀ɑ́kɛ́ o dɔ́ù wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ. Ò sĩ̀ntɛmu dɛ yiè kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Gumazitam o amizitam dafarim isɨ an dakozim o bizir an apiav ikezibar
    suiragh, a mɨzegham. Egh a uan korotiam ruegh egh dɨpamɨn bar uabɨ ruegh, egh
    a mɨzegh ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: Ye wei ɩ tokinɑ nyɑɑlʋɣʋ ŋkʋ yɑɑ kpete ntɛ́ ɩ kɑ cɔtɔ ɩ wontu kɛ́ nɑ ɩ́
    sɔ lʋm nɑ ɩ́ nyǝnɩ ɩ tǝɣɩ ɑsilimɑ tʋ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: O qadının yatağına toxunan hər kəs öz geyimlərini yusun, su ilə yuyunsun
    və axşama qədər murdar sayılsın.
  eng-DBY: And whoever toucheth her bed shall wash his garments, and bathe in water,
    and be unclean until the even.
  hin-2017: और जो कोई उसके बिछौने को छूए वह अपने वस्त्र धोकर जल से स्नान करे, और साँझ
    तक अशुद्ध रहे।
  wol-KYG: Te it képp ku laal ab lalam, war naa fóot ay yéreem, sangu, te du tere
    mu yendoo sobe ba jant so.
  eng-YLT: and any one who is coming against her bed doth wash his garments, and hath
    bathed with water, and been unclean till the evening.
  eng-WYC-2017: He that toucheth her bed shall wash his clothes, and he shall be washed
    in water, and shall be unclean till to eventide.
  eng-WMBB: Whoever touches her bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  urd-GVH: जो भी उसके लेटने की जगह को छुए या उसके बैठने की जगह पर बैठ जाए वह अपने
    कपड़े धोकर नहा ले। वह शाम तक नापाक रहेगा।
  rug-rug: Be keke tie si tiqua sa nana poko ba be habotia sa tiṉitoṉa sapu habotia
    sa, si kaqu va via i sa sari nana poko, meke kaqu huhuve tugo si asa, ba kaqu
    boni tugo si asa osolae kamo totoso lodu sa rimata.
  gaz-gaz: Namni siree ishee tuqu uffata isaa haa miiccatu; dhagna isaas bishaaniin
    haa dhiqatu; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: Quiconque touchera son lit lavera ses vêtements, se lavera dans l’eau,
    et sera impur jusqu’au soir.
  yal-yal: Naxan na a yiin din a saden na, na kanna lan a a dugine xa, a yi a maxa,
    a mi fa sariɲanxi han ɲinbanna.
  haw-1868: O ka mea i pa i kona wahi moe, e holoi oia i kona mau kapa, a e auau i
    ka wai, a e haumia hoi ia a hiki i ke ahiahi.
  arb-NAV: وَكُلُّ مَنْ يَلْمِسُ فِرَاشَهَا يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ
    وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: Ame sia ame si ka asi eƒe abati ŋu la anya eƒe awuwo, ale tsi, eye eŋu
    makɔ o va se ɖe fiẽ.
  eng-LEE: And whosoever toucheth her bed shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  asm-FB: আৰু যিজনে তেওঁৰ শয্যা চুব; তেওঁ নিজ বস্ত্ৰ ধুব লাগিব আৰু পানীত গা ধুব লাগিব
    আৰু এইদৰে তেওঁ সন্ধিয়ালৈকে অশুচি হৈ থাকিব।
  sus-A: نَشَن يٌ نَ دِن عَ شَ سَدٍ رَ، نَ كَنيِ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ يّتّ
    مَشَ يٍ رَ. عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: Quiconque touchera son lit lavera ses vêtements, se lavera dans l'eau et
    sera impur jusqu'au soir.
  hbo-hbo: וְכָל־הַנֹּגֵ֖עַ בְּמִשְׁכָּבָ֑הּ יְכַבֵּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: He that touchith her bed, schal waische hise clothis, and he schal
    be waischun in watir, and schal be vncleene `til to euentid.
  cwe-cwe: Munhu yoyose yondayadalise komwa da mwanamke iyo, kolondeka yafuwe viwalo
    vake na koga mazi, nayo kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: Mũndũ o wothe ũngĩhutia ũrĩrĩ wake no nginya athambie nguo ciake na ethambe
    mwĩrĩ na maaĩ, nake atiinde arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Quiconque touchera son lit lavera ses vêtements, se baignera dans l’eau
    et sera impur jusqu’au soir.
  cek-AK: Anih iihhaih iihkhun sui kami loe, a khukbuen to pasuk han oh; anih loe
    duembang khoek to ciim mak ai.
  cuk-cuk: Ar doa-dule we-ome-gabed-ebusale, we-dule e-mor enukoed, degi, nue obbaloed.
    Geb neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Һәр ким униң орун-көрписигә тәгсә өз кийимлирини жуюп, суда жуюнсун вә
    кәч киргичә напак саналсун.
  tel-2017: ఆమె మంచాన్ని తాకిన ప్రతి వాడూ తన బట్టలు ఉతుక్కోవాలి. నీళ్ళతో స్నానం చేయాలి.
    అతడు సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: Nenpòt moun ki touche kabann li va lave rad li. Li va benyen nan dlo e
    li va rete pa pwòp jis rive nan aswè.
  kos-kos: Kutena mwet su pusralla mwe oan kien mutan sac fah ohlla nuknuk lal ac
    yihla, tusruktu el ac srakna tia nasnas nwe ke ekela.
  hbo-WLC: וְכָל־הַנֹּגֵ֖עַ בְּמִשְׁכָּבָ֑הּ יְכַבֵּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye ọbụla metụrụ ihe ndina ya aka, ga-asa uwe ya na ahụ ya. Ọ ga-abụ onye
    rụrụ arụ ruo uhuruchi.
  ory-ory: ପୁଣି, ଯେକେହି ତାହାର ଶଯ୍ୟା ଛୁଇଁବ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଆପେ ଜଳରେ ସ୍ନାନ କରିବ
    ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Iö a atapa kien neminewe epwe sopuni üfan o tütü, nge epwe limengau tori
    lekuniol.
  rop-rop: Enibodi hu tatjim im sweig o enijing weya imbin yusumbat, wal im garra
    lafta washim im klos en abum bogi en im nomo klinbala blanga serramoni raidap
    sangodan.
  ukr-1871: І кожен, хто торкнеться об постель її, мусить повипирати одїж свою, і
    викупатись у водї, і нечистим буде до вечора.
  deu-1951: Und wer ihr Lager anrührt, der soll seine Kleider waschen und sich mit
    Wasser baden und bleibt unrein bis zum Abend.
  eng-JPS: And whosoever toucheth her bed shall wash his clothes, and bathe himself
    in water, and be unclean until the even.
  srp-1865: I ko se dotakne postelje njezine, neka opere haljine svoje i neka se okupa
    u vodi, i biæe neèist do veèera.
  lug-lug: Era buli anaakwatanga ku kitanda kye kinaamusaaniranga okwoza engoye ze,
    n’okunaaba mu mazzi, era anaabeeranga atali mulongoofu okutuusa akawungeezi.
  heb-heb: וכל הנגע במשכבה יכבס בגדיו ורחץ במים וטמא עד הערב׃
  ben-IRV: আর যে কেউ তার শয্যা স্পর্শ করবে, সে নিজের পোশাক ধোবে ও জলে স্নান করবে এবং
    সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਉਸ ਦੇ ਵਿਛਾਉਣੇ ਨੂੰ ਛੂਹੇ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ, ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ
    ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: သူ ၏အိပ်ရာ ၊ သူ၏ထိုင် ရာကို ထိ သောသူသည်၊ မိမိ အဝတ် ကိုလျှော် ၍ ကိုယ်ကို
    ရေချိုး ရမည်။ ညဦး တိုင်အောင် မစင်ကြယ် ဖြစ်၏။
  hmo-hmo: Hahine ena mahuta patana o geda ia dogoatao tauna ese iena dabua do ia
    huria, bona sibona do ia digu, bona do ia miro noho ela bona dina ia diho.
  urd-urd: और जो कोई उसके बिस्तर को छुए, वह अपने कपड़े धोए और पानी से ग़ुस्ल करे और
    शाम तक नापाक रहे।
  rus-SYN: и всякий, кто прикоснется к постели ее, должен вымыть одежды свои и омыться
    водою, и нечист будет до вечера;
  bqc-SIM: Tó gbɛ̃́ ↄkã̀ aà wúlɛbↄwa, aàli a pↄkasaↄ pí, i zu'o, kási aↄ gbãlɛa
    e oosiɛ.
  tcz-CHONGTHU: Koi hijong leh hiche numeinu imutna jal khun tongkha aum khah leh,
    atongkha pen pen chun akivonna jouse akisop ngim ding, amatah jong twiya kisil
    lha ding, nilhum keiya atheng louva um ding ahi.
  mar-mar: जो कोणी तिच्या अंथरुणाला स्पर्श करेल, त्याने आपले कपडे धुवावे, पाण्याने
    स्नान करावे व संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: Quilla gueshyanwan caycaj warmi gueshtacushanta pipis yataycorga röpanta
    tagshaconga, bäñaconga. Nircorga pacha chacänancamaraj ganra canga.
  bqp-bqp: Wi u mɑɑ kurɔ win kpin yeru bɑbɑ, u koo win yɑ̃nu teɑwɑ kpɑ u wobure. Adɑmɑ
    kɑ mɛ, u ko n sɑ̃ɑwɑ disigii sere kɑ yokɑɔ.
  hat-hat: Lè yon moun manyen kabann yon fanm konsa, li gen pou l' lave rad ki sou
    li, l'a benyen nan gwo dlo, epi li p'ap nan kondisyon pou fè sèvis Bondye jouk
    aswè.
  eng-BSB: and anyone who touches her bed must wash his clothes and bathe with water,
    and he will be unclean until evening.
  tod-tod: Nu-o-nu nii a vɔɔɠu ná-betei ʋa, kɛni naa ná-seɠeiti gba, é maagba.
    Kɔzɔai ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: Whoever touches her bed shall wash his clothes, and bathe himself in
    water, and be unclean until the evening.
  kbq-kbq: Hagi ana ikankrima erinesia a'mo'ma mase'nesia tafe'ma avako'ma hanimo'a,
    agru osugahiankino kukena'a sese nehuno, ti freteno mani'nenigeno vuno kinagasegahie.
  nhe-BL: “Huan tlen hueli tlen quiitzquis itlapech nopa sihuatl tlen esotemo, monequi
    quichicuenis iyoyo huan maltis, huan noja mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze amo opokok hupawer rehe nehe, aze ru'u iapyk awer rehe nehe, uhez putar
    uma'e wemimunehew nehe, Uzahak putar nehe no. Wiko putar Tupàn henataromo ikatu
    'ym ma'e romo nehe. Xo kwarahy heixe re zo uhem putar ikatu 'ymaw izuwi nehe.
  eng-DRA: And every thing that she sleepeth on, or that she sitteth on in the days
    of her separation, shall be defiled.
