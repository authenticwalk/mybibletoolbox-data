  sus-A: سّرّشّدُبّ شَ شْنِ كٍرٍن بَ يُنُبِ شَقَرِ سّرّشّ رَ، بٌورٍ سّرّشّ فَن دَاشِ.
    سّرّشّدُبّ شُنسَرٍ سّرّشّ بَمَ نَ فِنّ بّ ﭑ تَن عَلَتَلَ يَ عِ نَ كِ نّ.»
