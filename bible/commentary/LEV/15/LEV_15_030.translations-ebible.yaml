  mdy-ETH: ዬካፓ ቄኤሳሢ ፔቴማ ጎሜ ጌኤሻ ዒንጊሢ ማሂ፥ ዓቴማ ሚቺ ዒንጎ ዒንጊሢ ማሂ ዒንጎንጎ፤ ዬያይዲ ላኣሌሎኮ ጌኤሽኪፆ
