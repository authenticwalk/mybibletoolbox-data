  urd-GVU: امام اُن میں سے ایک کو گناہ کی قربانی کے لئے اور دوسرے کو بھسم ہونے والی
    قربانی کے لئے چڑھائے۔ یوں وہ رب کے سامنے اُس کی ناپاکی کا کفارہ دے گا۔
  deu-1912: Und der Priester soll aus einer machen ein Sündopfer, aus der andern ein
