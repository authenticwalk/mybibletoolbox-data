  dop-dop: Ɩlɛnɑ kɔtʋlʋ lǝsɩ sɩ tɑɑ lɛŋkɑ kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ, nɑ lɛŋkɑ kɛ ŋkɑ
    kɔkɔ lusɑ kɑ tǝnɑ tɔ. Pǝ wɑɑlɩ ɩlɛnɑ ɩ́ lɑ ɑlʋ kɛ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ kɛ Tɑcɑɑ
