  fra-NCL: Le prêtre les offrira, l’un en sacrifice pour le péché, l’autre en holocauste,
    et le prêtre fera pour elle l’expiation devant Yahweh, à cause du flux qui la
    rendait impure.
  cek-AK: Qaima mah zae angbawnhaih ah maeto paek ueloe, kalah maeto loe hmai angbawnhaih
    ah paek tih; to naah athii long pongah, ciimcai ai nongpata hanah zae angbawnhaih
    to sah pae tih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled we-nuu-gwagwen dule-isgued-ular ukoed, nuu-baiddi
    Bab-Jehováʼga ogumakar ukoed. Deyobi, dule-irwa-Bab-Dummadse-goled, Bab-Jehová-asabin
    ome-igar-dakdiid swilidik-imakega saoed.’ ”
  uig-CYR: Каһин буларниң бирини гуна қурбанлиғи үчүн, йәнә бирини көйдүрмә қурбанлиқ
    үчүн өткүзсун; бу йол билән каһин униң напак ақма қенидин пак болушиға униң үчүн
    Пәрвәрдигарниң алдида кафарәт кәлтүриду.
  tel-2017: యాజకుడు వాటిలో ఒక దాన్ని పాపం కోసం బలిగా రెండోదాన్ని దహనబలిగా అర్పించాలి.
    ఆమెకు జరిగిన మలినకరమైన రక్త స్రావం విషయంలో యాజకుడు ఇలా యెహోవా సమక్షంలో పరిహారం
    చేయాలి.
  hat-BSA: Prèt la va ofri youn kòm yon ofrann peche, e lòt la kòm yon ofrann brile.
    Konsa, prèt la va fè ekspiyasyon pou li menm devan SENYÈ a akoz ekoulman enpi
    a.
  kos-kos: Mwet tol el fah kisakin sie sin ma inge tuh in mwe kisa ke ma koluk, ac
    ma se lula uh nu ke kisa firir, ac ke el oru ma inge el oru ouiya lun aknasnasyela
    nu sin mutan sac.
  hbo-WLC: וְעָשָׂ֤ה הַכֹּהֵן֙ אֶת־הָאֶחָ֣ד חַטָּ֔את וְאֶת־הָאֶחָ֖ד עֹלָ֑ה וְכִפֶּ֨ר
    עָלֶ֤יהָ הַכֹּהֵן֙ לִפְנֵ֣י יְהוָ֔ה מִזּ֖וֹב טֻמְאָתָֽהּ׃
  ibo-ibo: Onye nchụaja ahụ ga-eji otu chụọrọ ya aja mmehie, werekwa nke ọzọ chụọrọ
    ya aja nsure ọkụ. Nʼụzọ dị otu a, ọ ga-ekpuchiri ya mmehie ya nʼihu Onyenwe anyị,
    nʼihi adịghị ọcha nke ihe ọsụsọ ya.
  ory-ory: ତହିଁରେ ଯାଜକ ସେଥିରୁ ଗୋଟିଏକୁ ପାପାର୍ଥକ ବଳି ଓ ଅନ୍ୟଟିକୁ ହୋମବଳି ରୂପେ ଉତ୍ସର୍ଗ
    କରିବ; ଆଉ, ଯାଜକ ତାହାର ରକ୍ତସ୍ରାବର ଅଶୁଚିତା ହେତୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତାହା ନିମନ୍ତେ
    ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ।
  chk-chk: Mürin, ewe souasor epwe eäniir asor eman fän iten asoren tipis, nge ewe
    eman fän iten asoren kek. Iei usun, ewe souasor epwe föri asoren amusamusen tipis
    fän mesen ewe Samol mi Lapalap fän iten limengauen neminewe mi pu seni cha.
  rop-rop: Wal det serramonimen garra gajim wanbala bard blanga gibit blanga det ofring
    blanga nogudbalawei, en det najawan bard im garra gibit blanga det barnapwan ofring.
    Wal lagijat na im garra meigim det gel fri brom ola nogudwan ting.” Lagijat na
    YAWEI bin tok.
  ukr-1871: І принесе в жертву сьвященник одно на жертву за гріх, а друге на всепаленнє.
    І так спокутує сьвященник за неї перед Господом задля нечистого течива її.
  deu-1951: Und der Priester soll die eine zum Sündopfer, die andere zum Brandopfer
    machen und ihr wegen des Flusses ihrer Unreinigkeit Sühne erwirken vor dem HERRN.
  eng-JPS: And the priest shall offer the one for a sin-offering, and the other for
    a burnt-offering; and the priest shall make atonement for her before the LORD
    for the issue of her uncleanness.
  srp-1865: I neka sveštenik prinese jedno na žrtvu za grijehe a drugo na žrtvu paljenicu,
    i oèistiæe je sveštenik pred Gospodom od teèenja neèistote njezine.
  lug-lug: Kabona anaawangayo ekimu nga kye kiweebwayo olw’ekibi, n’ekirala nga kye
    kiweebwayo ekyokebwa. Mu ngeri eyo kabona anaatangiriranga omukazi oyo eri Mukama
    olw’ekitali kirongoofu ekimuvaamu.
  heb-heb: ועשה הכהן את האחד חטאת ואת האחד עלה וכפר עליה הכהן לפני יהוה מזוב טמאתה׃
  ben-IRV: যাজক তার একটি পাপের বলি ও অন্যটি হোমবলিরূপে উৎসর্গ করবে, তার রক্তস্রাবের
    অশুচির জন্য যাজক সদাপ্রভুর সামনে তার জন্য প্রায়শ্চিত্ত করবে।
  pan-pan: ਤਦ ਜਾਜਕ ਇੱਕ ਨੂੰ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਅਤੇ ਦੂਜੇ ਨੂੰ ਹੋਮ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਵੇ
    ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਲਈ ਉਸ ਦੀ ਪ੍ਰਮੇਹ ਦੀ ਅਸ਼ੁੱਧਤਾਈ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪ੍ਰਾਸਚਿਤ ਕਰੇ।
  mya-JVB: အဋ္ဌမ နေ့ ၌ ခို နှစ် ကောင်ဖြစ်စေ ၊ ချိုး ကလေး နှစ် ကောင်ဖြစ်စေ၊ တခုခုကို
    ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး နား၊ ယဇ်ပုရောဟိတ် ထံ သို့ဆောင် ခဲ့ရမည်။
  hmo-hmo: Hahelagaia tauna ese manu ta be kara dika boubouna totona do ia alaia mase,
    bona manu ta be gabua ore boubouna totona do ia alaia mase. Unai dala dekenai
    hahelagaia tauna ese unai hahine ena kara dika davana do ia karaia, Lohiabada
    ena vairana dekenai, iena rara kara dainai.”
  urd-urd: और काहिन एक को ख़ता की क़ुर्बानी के लिए और दूसरे को सोख़्तनी क़ुर्बानी
    के लिए पेश करे, यूँ काहिन उसके नापाक ख़ून के जिरयान के लिए ख़ुदावन्द के सामने
    उस की तरफ़ से कफ़्फ़ारा दे।
  rus-SYN: и принесет священник одну из птиц в жертву за грех, а другую во всесожжение,
    и очистит ее священник пред Господом от истечения нечистоты ее.
  bqc-SIM: Sa'ona lí sa'o ń bãpiↄ doo duun awakpabↄ ũ, ado sↄ̃ sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ obↄ ũ, i aà duuna kɛ̃owà Dii aɛ au pↄ́ bↄ̀wà a tò à gbãlɛ̀
    yã́ musu.
  tcz-CHONGTHU: Thempu pan jong vacha khat pen pen chu chonset thiltoa atohdoh peh
    a, chule vacha adang khat chu pumgo thiltoa atodoh peh ding, thempu pan hitia
    chu numeinu thilon doh thoidamna chu asempeh ding ahi.
  mar-mar: मग याजकाने एकाचे पापार्पण व दुसऱ्याचे होमार्पण करावे. अशाप्रकारे याजकाने
    तिच्या अशुद्धतेकरिता परमेश्वरासमोर प्रायश्चित करावे.
  qub-qub: Cüranami jucajta pishtanga juchapita sacrifisyupaj. Jucajtana rupachina
    sacrifisyupaj pishtanga. Chayno ñaupächo ruranga quilla gueshyanwan warmi gueshyashanpita
    limyuna cananpämi.
  bqp-bqp: Kpɑ yɑ̃ku kowo u nin teu suɑ u kɑ torɑrun suurun yɑ̃kuru ko kpɑ u mɑɑ teu
    geni suɑ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko. Yen biruwɑ u koo kurɔ wi dɛɛrɑsiɑbun
    wororu koosi Yinni Gusunɔn wuswɑɑɔ kpɑ u dɛɛrɑ.
  hat-hat: Prèt la va ofri yonn ladan yo pou wete peche li yo, l'a ofri lòt la pou
    boule nèt pou Bondye. Se konsa l'a fè sèvis pou mande Bondye padon pou fanm lan,
    paske règ la te mete l' nan kondisyon li pa t' ka fè sèvis Bondye.
  eng-BSB: The priest is to sacrifice one as a sin offering and the other as a burnt
    offering. In this way the priest will make atonement for her before the LORD for
    her unclean discharge.
  tod-tod: Zalaɠa ɠula nui ɠa gilagi ɠula ga koto gba zalaɠai, é zɔi ɠɛ ga gala zalaɠai.
    Zalaɠa ɠula nui ɠa koto gba vai ɠɛ bɛ Ɠɔoɠɔ GALAGI ɠaazu, ɲama ʋui ma vaa zu,
    nii é ɠɛa kɔzɔzu.
  eng-WEBPB: The priest shall offer the one for a sin offering, and the other for
    a burnt offering; and the priest shall make atonement for her before the LORD
    for the uncleanness of her discharge.
  kbq-kbq: Hagi mago nama pristi vahe'mo'a kumi' apase ofa nehuno, mago nama tevefima
    krefanane hu ofa hugahie. E'inahu kante korankrima e'rinea zantera pristi vahe'mo'a
    aza huno Ra Anumzamofo avuga nona huno ofa hanigeno, azeri agru hugahie.
  nhe-BL: Huan nopa totajtzi nechmacas se tlen nopa totome queja se tlacajcahualistli
    ipampa tlajtlacoli, huan ne seyoc nechmacas queja se tlacajcahualistli tlatlatili.
    Huan queja nopa, nopa totajtzi nechixtzacuilis nopa esotemolistli tlen nopa sihuatl
    quipixqui tlen quichihuayaya ax tlapajpactic noixtla.
  gub-BL: Xaxeto omono putar Tupàn pe imono pyr romo wà nehe. Pitài wiko putar katu
    'ygwer imunàn kar haw romo nehe. Inugwer ukaz paw putar henataromo nehe. Nezewe
    Tupàn Tuweharupi Wiko Ma'e henataromo xaxeto uzapo putar kuzà imukatu haw nehe.
    Ikatu putar Tupàn henataromo nehe.
  eng-DRA: And he shall offer one for sin, and the other for a holocaust, and he shall
    pray for her before the Lord, and for the issue of her uncleanness.
