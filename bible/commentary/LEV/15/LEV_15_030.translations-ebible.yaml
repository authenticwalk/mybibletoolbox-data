verse: LEV.015.030
translations:
  mal-C: പുരോഹിതൻ ഒന്നിനെ പാപശുദ്ധീകരണയാഗമായും മറ്റേതിനെ ഹോമയാഗമായും അർപ്പിക്കണം.
    ഇപ്രകാരം പുരോഹിതൻ അവളുടെ സ്രവത്തിന്റെ അശുദ്ധിനിമിത്തം അവൾക്കുവേണ്ടി യഹോവയുടെമുമ്പാകെ
    പ്രായശ്ചിത്തം കഴിക്കണം.
  deu-TKW: Und der Priester soll die eine als Sündopfer, die andere als Brandopfer
    herrichten, und so soll ihr der Priester vor Jahwe Sühne schaffen wegen ihres
    unreinen Flusses.
  lin-lin: Nganga-Nzambe akobonza yango, moko lokola mbeka ya masumu mpe mosusu lokola
    mbeka ya kotumba. Na nzela wana nde Nganga-Nzambe akosala mosala ya bolimbisi
    masumu mpo na mwasi yango liboso ya Yawe mpo na mbindo ya kobima makila na ye.
  eng-LSV: and the priest has made one a sin-offering and one a burnt-offering, and
    the priest has made atonement for her before YHWH, because of the discharge of
    her uncleanness.
  eng-GNV: And the Priest shall make of ye one a sinne offring, and of the other a
    burnt offring, and the Priest shall make an atonement for her before the Lord,
    for the issue of her vncleannes.
  eng-WEBSTER: And the priest shall offer the one for a sin-offering, and the other
    for a burnt-offering; and the priest shall make an atonement for her before the
    LORD for the issue of her uncleanness.
  nhw-BL: Huan nopa totajtzi nechmacas se tlen nopa totome quen se tlacajcahualistli
    por tlajtlacoli, huan ne seyoc nechmacas quen se tlacajcahualistli tlatlatili.
    Huan quej nopa, nopa totajtzi nechixtzacuilis nopa esotemolistli catli nopa sihuatl
    quipixqui catli quichihuayaya amo tlapajpactli noixpa.
  swh-ONEN: Kuhani atatoa dhabihu, mmoja kwa ajili ya sadaka ya dhambi, na huyo mwingine
    kwa ajili ya sadaka ya kuteketezwa. Kwa njia hii, atafanya upatanisho kwa ajili
    yake mbele za Bwana kwa sababu ya unajisi wa kutokwa damu kwake.
  bba-bba: Kpɑ yɑ̃ku kowo u nin teu suɑ u kɑ torɑrun suurun yɑ̃kuru ko kpɑ u mɑɑ teu
    ɡeni suɑ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko. Yen biruwɑ u koo kurɔ wi dɛɛrɑsiɑbun
    wororu koosi Yinni Gusunɔn wuswɑɑɔ kpɑ u dɛɛrɑ.
  eng-KJVCPB: And the priest shall offer the one for a sin offering, and the other
    for a burnt offering; and the priest shall make an atonement for her before the
    Lord for the issue of her uncleanness.
  luo-luo: Jadolo biro kawo akuru achiel otimgo misango mar golo richo to machielo
    to otimgo misango miwangʼo pep. Kamano jadolo biro pwodho dhakono e nyim Jehova
    Nyasaye kuom gakne kaluwore gi dende machwerno.
  meu-meu: Bena hahelaḡa tauna ese baine hahelaḡadia, ta kara dika boubouna ai bainela,
    ma ta ḡole-oho boubouna ai bainela. Unu amo hahelaḡa tauna ese ia bagunai herohemaino
    karana baine karaia, Iehova vairanai, ena rara kara dainai.
  npi-ULB: पुजारीले एउटा चरोलाई पापबलिझैँ र अर्कोलाई होमबलिझैँ अर्पण गर्ने छ, र त्यसको
    अशुद्ध रगत बगाइको निम्ति परमप्रभुको अगि प्रायश्‍चित्त गर्ने छ ।
  yor-yor: Kí àlùfáà fi ọ̀kan rú ẹbọ ẹ̀ṣẹ̀ àti èkejì fún ẹbọ sísun. Báyìí ni yóò ṣe
    ètùtù fún un, níwájú Olúwa fún àìmọ́ ìsun ẹ̀jẹ̀ rẹ̀.
  pes-OPCB: و کاهن یکی را برای قربانی گناه و دیگری را برای قربانی سوختنی ذبح کند و
    در حضور خداوند برای نجاست عادت ماهانۀ آن زن کفاره نماید.
  tgl-ULB: Iaalay ng pari ang isang ibon bilang handog para sa kasalanan at ang isa
    bilang handog na susunugin, at siya ay gagawa ng pambayad para sa kanyang kasalanan
    sa harap ni Yahweh para sa maruming pag-agos ng dugo.
  hui-hui: Ani miragola loma binigo mo miaga kagome ega mbirago ko domo waholenenaga
    loma bialu bo delalu mendego irani dai helo loma bialu bo delolene nga. Anidagua
    biragome wali biago ibu Anduane Homogonaga deni dodo nahe bayale berelo anidagua
    bulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ် အ​တွက်​ငှက်​တစ်​ကောင်၊ မီး​ရှို့​ရာ​ယဇ်​အ​တွက်
    အ​ခြား​ငှက်​တစ်​ကောင်​ကို​ပူ​ဇော်​ရ​မည်။ ဤ နည်း​အား​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​အ​မျိုး
    သ​မီး​အ​တွက်​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​ရ​မည်။
  bod-N: མཆོད་དཔོན་གྱིས་བྱ་དེ་གཉིས་ལས་གཅིག་ནི་སྡིག་བཤགས་མཆོད་པ་དང་། ཅིག་ཤོས་ནི་སྦྱིན་སྲེག་ཏུ་འབུལ་དགོས་པ་དང་།
    བུད་མེད་དེའི་ཁྲག་འཛིར་བའི་མི་གཙང་བ་དེའི་རྐྱེན་གྱིས། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁོ་མོའི་སྡིག་པ་བཤག་དགོས་སོ།
    །
  sna-sna: Muprista anofanira kubayira imwe sechipiriso chechivi, uye imwe sechipiriso
    chinopiswa. Nenzira iyi achamuyananisira pamberi paJehovha pakusachena kwake kwokubuda
    ropa.
  spa-BLM: El sacerdote ofrecerá una como ofrenda por el pecado, y la otra como holocausto;
    y el sacerdote hará expiación por ella ante Yahvé por la impureza de su flujo.
  cac-cac: Jun noc' syac' vin̈ sacerdote chi' silab'il yuj yac'ji tup smul ix, axo
    junxo noc' sn̈usjitz'a noc'. Icha chi' tz'aj yac'anoch jun silab' chi' vin̈ sacerdote
    chi' d'a yichan̈ Jehová yic tz'ac'ji tup smul ix, yuj tas ix el d'ay.
  swh-ULB: Huyo kuhani atatoa ndege mmoja kama sadaka ya dhambi na mwingine kama sadaka
    ya kuteketezwa, na atafanya upatanisho kwaajili ya huyo mbele ya Yahwe kwaajili
    unajisi wa mwanamke atokwaye damu.
  bel-bel: і прынясе сьвятар адну птушку ў ахвяру за грэх, а другую на цэласпаленьне,
    і ачысьціць яе сьвятар перад Госпадам ад цечы нечысьці яе.
  deu-ELBBK: und der Priester soll die eine als Sündopfer und die andere als Brandopfer
    opfern. Und so tue der Priester Sühnung für sie vor dem HERRN wegen des Flusses
    ihrer Unreinigkeit.
  mbb-OT: Ne ibpemuhat te memumuhat is sevaha kayi he para idlumpiyu ne is sevaha
    pa para pemuhat he edtutungen. Pinaaǥi kayi te ebeelan te memumuhat diyà te etuvangan
    te Nengazen, egkaawà is keremerik dutun te vahi ne egkehimu en sikandin he lumpiyu.
  mal-2015: പുരോഹിതൻ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും അർപ്പിക്കേണം;
    ഇങ്ങനെ പുരോഹിതൻ അവൾക്കു വേണ്ടി യഹോവയുടെ സന്നിധിയിൽ അവളുടെ അശുദ്ധിയുടെ രക്തസ്രവംനിമിത്തം
    പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: O rašaj anela jekhes pre obeta vaš o binos a dujtones pre labarďi obeta.
    Kaleha o rašaj počinela anglo RAJ vaš lake, bo angle peskro vitok sas nažuži.
  pes-OPV: و کاهن یکی رابرای قربانی گناه و دیگری را برای قربانی سوختنی بگذراند. و
    کاهن برای وی نجاست جریانش را به حضور خداوند کفاره کند.
  ron-1924: Преотул сэ адукэ унул ка жертфэ де испэшире ши алтул ка ардере-де-тот;
    ши преотул сэ факэ испэшире пентру еа ынаинтя Домнулуй, пентру скурӂеря каре о
    фэчя некуратэ.
  ben-OBCV: একটি পাপার্থক বলি ও অন্যটি হোমবলিরূপে পাখিগুলিকে যাজক উৎসর্গ করবে। এভাবে
    মহিলাটির স্রাবের অশুচিতার জন্য সদাপ্রভুর সামনে প্রায়শ্চিত্ত করবে।
  som-som: Oo wadaadku waa inuu middood u bixiyaa qurbaan dembi, oo midda kalena qurbaan
    la gubo, oo wadaadku waa inuu iyada kafaaraggud ugu sameeyaa Rabbiga hortiisa
    dheecaankii nijaasteeda aawadiis.
  lat-VUC: qui unum faciet pro peccato, et alterum in holocaustum, rogabitque pro
    ea coram Domino, et pro fluxu immunditiæ ejus.
  eng-ASVBT: And the priest shall offer the one for a sin offering, and the other
    for a burnt offering; and the priest shall make atonement for her before Jehovah
    for the issue of her uncleanness.
  ita-1885: E offeriscane il sacerdote uno in sacrificio per lo peccato, e l'altro
    in olocausto; e così faccia il sacerdote il purgamento per lei del flusso della
    sua immondizia, nel cospetto del Signore.
  eng-LXXUP: And the priest shall offer one for a sin offering, and the other for
    a whole burnt offering, and the priest shall make atonement for her before the
    Lord for her unclean flux.
  eng-ULB: The priest will offer one bird as a sin offering and the other as a burnt
    offering, and he will make atonement for her before Yahweh for her unclean flow
    of blood.
  spa-VBL: El sacerdote las sacrificará, una como ofrenda por el pecado y la otra
    como holocausto. Así es como el sacerdote la pondrá delante del Señor por su descarga.
  fra-_FOB: Le sacrificateur offrira l'un en sacrifice pour le péché, et l'autre en
    holocauste; et le sacrificateur fera pour elle l'expiation devant l'Éternel, à
    cause du flux qui la souillait.
  mal-mal: പുരോഹിതൻ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും അർപ്പിക്കണം;
    ഇങ്ങനെ പുരോഹിതൻ അവൾക്കുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ അവളുടെ അശുദ്ധിയുടെ രക്തസ്രവംനിമിത്തം
    പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: Imām un meṅ se ek ko gunāh kī qurbānī ke lie aur dūsre ko bhasm hone wālī
    qurbānī ke lie chaṛhāe. Yoṅ wuh Rab ke sāmne us kī nāpākī kā kaffārā degā.
  suz-BL: मिनु चढ़ेबमी का पाप आ पर्बम नु का चोशा चढ़ेतीके चढ़ेचा माल्‍ब। मोपा चढ़ेबमी
    मेको आ हुश यिशो आ पर्बम परमप्रभु यावे आ ङोंइती मेको आ पर्बम चोव़खो दुम्‍तीक गेय
    पचा माल्‍ब।
  ita-1927: E il sacerdote ne offrirà uno come sacrifizio per il peccato e l’altro
    come olocausto; il sacerdote farà per lei l’espiazione, davanti all’Eterno, del
    flusso che la rendeva impura.
  ckb-ckb: ئینجا کاهینەکەش یەکێکیان دەکاتە قوربانی گوناه و ئەوی دیکەش قوربانی سووتاندن.
    کاهینەکە لەبەردەم یەزدان کەفارەتی بۆ دەکات لە گڵاوی خوێن لێچوونەکەی.
  eng-BBE: To be offered by the priest, one for a sin-offering and one for a burned
    offering; and the priest will take away her sin before the Lord on account of
    her unclean condition.
  kan-OKCV: ಯಾಜಕನು ಒಂದನ್ನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿಯೂ, ಇನ್ನೊಂದನ್ನು ದಹನಬಲಿಗಾಗಿಯೂ ಸಮರ್ಪಿಸಬೇಕು,
    ಯಾಜಕನು ಅವಳಿಗಾಗಿ ಅವಳ ಅಶುದ್ಧತೆಯ ಸ್ರಾವದ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಪ್ರಾಯಶ್ಚಿತ್ತ
    ಮಾಡಬೇಕು.
  tam-2017: ஆசாரியன் அவைகளில் ஒன்றைப் பாவநிவாரணபலியும், மற்றொன்றைச் சர்வாங்க தகனபலியுமாக,
    அவளுக்காகக் யெகோவாவுடைய சந்நிதியில் அவளுடைய இரத்தப்போக்கினிமித்தம் பாவநிவிர்த்தி
    செய்யக்கடவன்.
  spa-RV-1909: Y el sacerdote hará el uno ofrenda por el pecado, y el otro holocausto;
    y la purificará el sacerdote delante de Jehová del flujo de su inmundicia.
  ron-BTF: Și preotul să o aducă pe una ca ofrandă pentru păcat și pe cealaltă ca
    ofrandă arsă; și preotul să facă ispășire pentru ea înaintea DOMNULUI, pentru
    scurgerea necurăției ei.
  eng-WEBP: The priest shall offer the one for a sin offering, and the other for a
    burnt offering; and the priest shall make atonement for her before the LORD for
    the uncleanness of her discharge.
  eng-FBV: The priest will sacrifice them, one as a sin offering and the other as
    a burnt offering. This is how the priest will make her right before the Lord because
    of her discharge.
  nld-1939: De priester moet de een als zonde(-), de ander als brandoffer opdragen;
    zo zal de priester voor haar verzoening verkrijgen voor het aanschijn van Jahweh,
    en is zij bevrijd van haar onreine kwaal.
  nch-BL: Huan nopa totajtzi techmacas se ten nopa totome quej se tacajcahualisti
    por tajtacoli, huan nopa seyoc techmacas quej se tacajcahualisti tatatili. Huan
    quej nopa, nopa totajtzi techixtzacuilis nopa esotemolisti cati nopa sihuat quipixqui
    cati quichihuayaya amo tapajpactic noixpa.
  vie-1934: Thầy tế lễ phải dâng con nầy làm của lễ chuộc tội, và con kia làm của
    lễ thiêu; vậy, thầy tế lễ vì cớ sự lưu huyết ô uế người sẽ làm lễ chuộc tội cho
    người trước mặt Đức Giê-hô-va.
  hin-CV: पुरोहित उनमें से एक को पापबलि तथा दूसरे को होमबलि के लिए भेंट करे. इस प्रकार
    उसके स्राव के कारण पुरोहित उसके लिए याहवेह के सामने प्रायश्चित करे.’
  eng-OURB: The priest shall offer the one for a habitual sin ·miss the mark· offering,
    and the other for a burnt offering; and the priest shall make atonement for her
    before Adonai for the uncleanness of her discharge. (Maftir ·Conclusion·)
  spa-BES: Al ser ofrecido por el sacerdote, uno para una ofrenda por el pecado y
    otro para una ofrenda quemada; y el sacerdote quitará su pecado ante el Señor
    a causa de su condición inmunda.
  tdx-tdx: Le hengae’ i mpisoroñey ho engan-kakeo ty raike le hisoroñañe ty raike,
    izay ty hijebaña’ i mpisoroñey aze añatrefa’ Iehovà amy fiakaran-kaleora’ey.
  vid-vid: Mtambika kolavya imwe kwa chiwalo cha nhambiko ya gehile na iyage kwa chiwalo
    cha nhambiko ya kulakazwa. Ahyo mtambika komditila uhanyisi mdala ayo hali Mkulu
    Nguluwi na kumusila kukokomoka kwa heye kwa mbuli za chidala.
  eng-OKE: And the priest shall make the one a sin offering, and one burnt offering,
    and the priest shall atone before the Lord for the issue of her uncleanness.
  tha-KJV: และปุโรหิตจะถวายนกตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป และนกอีกตัวหนึ่งเป็นเครื่องเผาบู​ชา
    และปุโรหิตจะทำการลบมลทินให้เธอต่อพระพักตร์พระเยโฮวาห์ ด้วยเรื่องสิ่งไหลออกที่เป็นมลทินของเธอ
  por-BR-2018: E o sacerdote fará um oferta pelo pecado, e o outro holocausto; e a
    purificará o sacerdote diante do SENHOR do fluxo de sua impureza.
  deu-ELO: und der Priester soll die eine als Sündopfer und die andere als Brandopfer
    opfern. Und so tue der Priester Sühnung für sie vor Jehova wegen des Flusses ihrer
    Unreinigkeit.
  eng-WYC-2018: and the priest shall offer one for her sin, and the tother into burnt
    sacrifice, (or and the priest shall offer one for a sin offering, and the other
    for a burnt sacrifice); and the priest shall pray for her before the Lord, and
    for the flowing out of her uncleanness.
  epo-epo: Kaj la pastro oferfaros unu kiel pekoferon kaj la duan kiel bruloferon;
    kaj la pastro pekliberigos ŝin antaŭ la Eternulo koncerne la elfluon de ŝia malpureco.
  uig-PIN: Kaⱨin bularning birini gunaⱨ ⱪurbanliⱪi üqün, yǝnǝ birini kɵydürmǝ ⱪurbanliⱪ
    üqün ɵtküzsun; bu yol bilǝn kaⱨin uning napak aⱪma ⱪenidin pak boluxiƣa uning
    üqün Pǝrwǝrdigarning aldida kafarǝt kǝltüridu.
  beo-beo: Gobele salasu dunu da sio afadafa amo Wadela:i Hou Gogolema:ne Olofoma:ne
    Iasu gobele salasu hamomu. Amola sio eno da Wadela:i Hou Dabe Ima:ne Iasu hamomu.
    Amasea, amo uda da sema dodofei dagoi ba:mu.”
  tpi-OTNT: Na pris i mas ofaim wanpela balus olsem ofa bilong rausim sin na narapela
