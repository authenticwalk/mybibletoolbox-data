  arb-NAV: فَيُقَدِّمُ الْكَاهِنُ أَحَدَهُمَا ذَبِيحَةَ خَطِيئَةٍ، وَالآخَرَ مُحْرَقَةً.
    وَيُكَفِّرُ الْكَاهِنُ عَنْهَا فِي حَضْرَةِ الرَّبِّ مِنْ نَزْفِ نَجَاسَتِهَا.
  ewe-ewe: Nunɔla la atsɔ ɖeka asa nu vɔ̃ vɔsa, atsɔ evelia asa numevɔ, eye wòalé
