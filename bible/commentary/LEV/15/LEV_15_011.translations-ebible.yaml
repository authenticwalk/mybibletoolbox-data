verse: LEV.015.011
translations:
  mal-C: “ ‘സ്രവമുള്ളവൻ വെള്ളത്തിൽ കൈകഴുകാതെ ആരെയെങ്കിലും തൊട്ടാൽ അവർ വസ്ത്രം കഴുകി,
    വെള്ളത്തിൽ കുളിക്കണം. അവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Und jeder, den der Flüssige berührt, ohne zuvor seine Hände mit Wasser
    abgespült zu haben, der muß seine Kleider waschen und sich baden und bleibt unrein
    bis zum Abend.
  lin-lin: Moto nyonso oyo mobali oyo azali kobima tofina to mayi na nzoto na ye ya
    mibali akosimba na kozanga komisukola maboko na mayi, asengeli kosukola bilamba
    na ye mpe nzoto na ye na mayi, mpe akozala mbindo kino na pokwa.
  eng-LSV: And anyone against whom he who has the discharging comes (and has not rinsed
    his hands with water) has even washed his garments, and bathed with water, and
    been unclean until the evening.
  eng-GNV: Likewise whomesoeuer hee toucheth that hath the issue (and hath not washed
    his handes in water) shall wash his clothes and wash himselfe in water, and shalbe
    vncleane vntill the euen.
  eng-WEBSTER: And whomsoever he toucheth that hath the issue (and hath not rinsed
    his hands in water) he shall wash his clothes, and bathe himself in water, and
    be unclean until the evening.
  nhw-BL: “Sintla nopa tlacatl catli atemo quiitzquis se acajya ica imax huan amo
    momajtequijtoc, huajca nopa tlacatl catli quiitzquili imax monequi quichicuenis
    iyoyo huan maltis, huan noja mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: “ ‘Yeyote atakayeguswa na mtu anayetokwa na usaha bila kunawa mikono yake
    kwa maji, ni lazima afue nguo zake na aoge kwa maji, naye atakuwa najisi mpaka
    jioni.
  bba-bba: Wi u derɑ bɑrɔ wi, u nùn bɑbɑ, mɑ u ǹ niɛ, u koo win yɑ̃nu teɑwɑ kpɑ u
    wobure. Adɑmɑ kɑ mɛ, yɛ̃ro u ko n disi mɔwɑ sere kɑ yokɑɔ.
  eng-KJVCPB: And whomsoever he toucheth that hath the issue, and hath not rinsed
    his hands in water, he shall wash his clothes, and bathe himself in water, and
    be unclean until the even.
  luo-luo: “ ‘Ngʼato angʼata ma ngʼama ogakni omulo kapok ologo lwete to nyaka olwok
    lepe kendo olwokre kendo nobed mogak nyaka chop odhiambo.
  meu-meu: Gorere tauna ese imana ranu ai basine huri, a tau ta baine daua toho, una
    tau ese ena dabua baine huri, bona baine digu, bona baine taubu ela bona dina
    baine diho.
  npi-ULB: त्यस्तो रोग लागेको मानिसले आफ्ना हात पानीले नपखालिकन कसैलाई छुन्‍छ भने,
    त्यसरी छोइएको मानिसले आफ्ना लुगाहरू धोओस्, र पानीले नुहाओस्, र साँझसम्‍म त्यो
    अशुद्ध रहने छ ।
  yor-yor: “ ‘Ẹnikẹ́ni tí ọkùnrin tí ó ní ìsunjáde ní ara rẹ̀ bá fi ara kàn láìfi
    omi fọ ọwọ́ rẹ̀, gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀. Yóò sì wà ní ipò àìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: اگر این مرد نجس بی‌آنکه اول دستهای خود را بشوید، به کسی دست بزند، آن شخص
    باید لباس خود را بشوید و غسل کند و تا غروب نجس خواهد بود.
  tgl-ULB: Ang sinuman na nagkaroon ng ganoong tulo ay humawak na hindi muna niya
    hinugasan ang kaniyang mga kamay ng tubig, dapat labahan ng taong hinawakan ang
    kaniyang mga damit at paliguan ang kaniyang sarili ng tubig at siya ay magiging
    marumi hanggang gabi.
  hui-hui: Agali warago tara ogonibiwi kagome ibu gi wayawaya nabi howa agali mende
    bayale kago ela hayagua nde agali bayale ogoni ibugua ibunaga aga wayawaya balu
    ibunibi wayawaya bo polene nga. Ani bialu ibuni ko dege kane alendo halu ni anda
    polebira.
  mya-mya: ရိ​နာ​စွဲ​သော​သူ​သည်​မိ​မိ​၏​လက်​များ​ကို မ​ဆေး​ဘဲ​နှင့် တစ်​စုံ​တစ်​ယောက်​ကို​ထိ​ကိုင်
    မိ​လျှင် အ​ကိုင်​ခံ​ရ​သော​သူ​သည်​မိ​မိ​အ​ဝတ် များ​ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ရ​မည်။
    သူ​သည် ည​ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: ཡང་རྣག་ནད་ཅན་དེས་རང་གི་ལག་པ་ཆུས་མ་བཀྲུས་པར་མི་སུ་ཞིག་ལ་རེག་ན། མི་དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་ལུས་པོ་ཆུའི་ནང་དུ་བཀྲུ་དགོས་ཤིང་།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Ani naani achabatwa nomurume iyeye asina kushamba maoko ake anofanira
    kusuka nguo dzake agoshamba nemvura, uye achava asina kuchena kusvikira manheru.
  spa-BLM: “‘Cualquiera que toque el que tiene el flujo, sin haberse lavado las manos
    con agua, lavará su ropa y se bañará con agua, y quedará impuro hasta la noche.
  cac-cac: Tato a jun vinac ay tas tz'el d'ay chi', max sb'iclaj sc'ab' syaman junocxo
    mach, a jun ix yamji yuj chi', yovalil sjuq'uel spichul, sb'icanpaxel sb'a, palta
    man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Ambaye anamajimaji kama hayo akimgusa kabla kwanza ya kuosha kwa maji safi
    mikono yake, mtu aliyeguswa lazima afue nguo zake na aoge katika maji, na atakuwa
    najisi mpaka jioni.
  bel-bel: і кожны, да каго дакранецца цечыўны, не вымыўшы рук сваіх вадою, павінен
    вымыць вопратку сваю і абмыцца вадою і нячысты будзе да вечара;
  deu-ELBBK: Und jeder, den der Flüssige anrührt, und er hat seine Hände nicht im
    Wasser abgespült, der soll seine Kleider waschen und sich im Wasser baden, und
    er wird unrein sein bis an den Abend.
  mbb-OT: Is minsan hentei he egkesamsam kayi he etew te wazà mekepenlùlù te menge
    velad din, kinahanglan he ebpìpian din is bisti zin wey mebpemeziǥù, piru ed-isipen
    pa ǥihapun sikandin he meremerik taman te egkesakep.
  mal-2015: സ്രവക്കാരൻ വെള്ളംകൊണ്ടു കൈകഴുകാതെ ആരെ എങ്കിലും തൊട്ടാൽ അവൻ വസ്ത്രം അലക്കി
    വെള്ളത്തിൽ കുളിക്കയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കയും വേണം.
  rmc-rmc: Sako, ko pes chudela ole manušestar, kastar džal o vitok, bi oda, hoj peske
    žužarďahas o vasta andro paňi, peske mušinela te rajbinel o gada a te lanďol andro
    paňi; ela nažužo dži rači.
  pes-OPV: و هر کسی را که صاحب جریان لمس نماید، و دست خود رابه آب نشسته باشد، رخت
    خود را بشوید، وبه آب غسل کند و تا شام نجس باشد.
  ron-1924: Чине ва фи атинс де чел ку скурӂере ши ну-шь ва спэла мыниле ын апэ сэ-шь
    спеле хайнеле, сэ се скалде ын апэ ши ва фи некурат пынэ сяра.
  ben-OBCV: “ ‘ক্ষরণযুক্ত মানুষ তার হাত না ধুয়ে যদি কাউকে স্পর্শ করে, সে নিজের কাপড়
    ধোবে ও জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত তাকে অশুচি বলা হবে।
  som-som: Oo kan dheecaanku ka daadanayo isagoo aan gacmihiisa biyo ku maydhin ku
    alla kii uu taabtaaba waa inuu dharkiisa maydhaa, oo isna biyo ku maydhaa, oo
    tan iyo fiidkii nijaas buu ahaanayaa.
  lat-VUC: Omnis, quem tetigerit qui talis est, non lotis ante manibus, lavabit vestimenta
    sua, et lotus aqua, immundus erit usque ad vesperum.
  eng-ASVBT: And whomsoever he that hath the issue toucheth, without having rinsed
    his hands in water, he shall wash his clothes, and bathe himself in water, and
    be unclean until the even.
  ita-1885: E chiunque sarà stato tocco da colui che avrà la colagione, senza ch'egli
    abbia prima tuffate le mani nell'acqua; lavi i suoi vestimenti, e sè stesso, con
    acqua; e sia immondo infino alla sera.
  eng-LXXUP: And whomsoever he that has the issue shall touch, if he have not rinsed
    his hands in water, he shall wash his garments, and bathe his body in water, and
    shall be unclean until evening.
  eng-ULB: Whomever he who has such a flow touches without first having rinsed his
    hands in water, the person who was touched must wash his clothes and bathe himself
    in water, and he will be unclean until evening.
  spa-VBL: Si el hombre con la secreción toca a alguien sin lavarse las manos primero
    con agua, la persona que fue tocada tiene que lavar su ropa y lavarse con agua,
    y será impura hasta la noche.
  fra-_FOB: Quiconque sera touché par celui qui est atteint d'un flux, et qui ne se
    sera pas lavé les mains dans l'eau, lavera ses vêtements, se lavera dans l'eau,
    et sera souillé jusqu'au soir.
  mal-mal: സ്രവക്കാരൻ വെള്ളംകൊണ്ട് കൈകഴുകാതെ ആരെ എങ്കിലും തൊട്ടാൽ അവൻ വസ്ത്രം അലക്കി
    വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം.
  urd-GVR: Jis kisī ko bhī marīz apne hāth dhoe baġhair chhue wuh apne kapṛe dho kar
    nahā le. Wuh shām tak nāpāk rahegā.
  suz-BL: मेको मुरुमी आ गुइ मचिक्‍थु, सुइ कली थिप्‍तु हना, मेको थिचा पुंइसीब मुरुम
    आ वा मुरशा, चिक्‍सीचा माल्‍ब। मिनु मेको नां मरिक्‍म सम्‍म ग्रांग्रा दुम्‍ब।
  ita-1927: Chiunque sarà toccato da colui che ha la gonorrea, se questi non s’era
    lavato le mani, dovrà lavarsi le vesti, lavare se stesso nell’acqua, e sarà immondo
    fino alla sera.
  ckb-ckb: «”هەرکەسێکیش کابرای لێچوو دەستی لێ بدات، بێ ئەوەی دەستی بە ئاو بشوات، دەبێت
    جلەکانی بشوات و بە ئاو خۆی بشوات و هەتا ئێوارەش گڵاو دەبێت.
  eng-BBE: And anyone on whom the unclean man puts his hands, without washing them
    in water, is to have his clothing washed and his body bathed in water and be unclean
    till evening.
  kan-OKCV: “ ‘ಸ್ರಾವವುಳ್ಳವನು ತನ್ನ ಕೈಗಳನ್ನು ನೀರಿನಿಂದ ತೊಳೆದುಕೊಳ್ಳದೆ, ಯಾರನ್ನಾದರೂ ಮುಟ್ಟಿದರೆ
    ಅವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಬೇಕು. ಸಂಜೆಯವರೆಗೆ ಅವರು ಅಶುದ್ಧರಾಗಿರಬೇಕು.
  tam-2017: விந்து கழிதல் உள்ளவன் தன் கைகளைத் தண்ணீரினால் கழுவாமல் ஒருவனைத் தொட்டால்,
    இவன் தன் உடைகளைத் துவைத்து, தண்ணீரில் குளித்து, மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y todo aquel á quien tocare el que tiene flujo, y no lavare con agua
    sus manos, lavará sus vestidos, y á sí mismo se lavará con agua, y será inmundo
    hasta la tarde.
  ron-BTF: Și pe oricine atinge cel ce are scurgerea și nu și-a clătit mâinile sale
    în apă, să își spele hainele și să se îmbăieze și să fie necurat până seara.
  eng-WEBP: “‘Whomever he who has the discharge touches, without having rinsed his
    hands in water, he shall wash his clothes, and bathe himself in water, and be
    unclean until the evening.
  eng-FBV: If the man with the discharge touches anyone without washing his hands
    with water first, the person who was touched has to wash their clothes, and wash
    themselves with water, and they will be unclean until the evening.
  nld-1939: Wanneer zulk een lijder een ander aanraakt, zonder zijn handen te hebben
    afgespoeld, dan moet de ander zijn kleren wassen, een bad nemen, en is tot de
    avond onrein.
  nch-BL: “Sinta nopa tacat cati atemo quiitzquis se acajya ica imax huan amo momajtequijtoc,
    huajca nopa tacat cati quiitzquili imax monequi quichicuenis iyoyo huan maltis,
    huan noja mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Ai bị người bịnh bạch trược rờ đến mà nếu người bịnh đó không rửa tay
    mình trong nước, thì ai đó phải giặt quần áo mình, tắm trong nước, và bị ô uế
    đến chiều tối.
  hin-CV: “ ‘इसी प्रकार स्रावग्रस्त व्यक्ति अपने हाथों को बिना धोए यदि किसी व्यक्ति
    को छू लेता है, तो वह व्यक्ति अपने वस्त्रों को धोकर स्‍नान करे तथा वह शाम तक अशुद्ध
    रहेगा.
  eng-OURB: “‘Whoever he who has the discharge touches, without having rinsed his
    hands in water, he shall wash his clothes, and bathe himself in water, and be
    unclean until the evening.
  spa-BES: Y a cualquiera sobre quien el impuro ponga sus manos, sin lavarlas con
    agua, debe lavarse la ropa y bañar su cuerpo con agua y ser inmundo hasta la tarde.
  tdx-tdx: Hanasa o siki’eo, naho hiandro an-drano, le tsy halio ampara’ te hariva
    ze hene tsapae’ i mandranoy naho tsy sasà’e an-drano hey o fità’eo.
  vid-vid: Munhu yoneche yalingulawa mifila, wone yamdolize munhu ne kuhovuga moko
    wa heye tandi, munhu yadolizwe kohovuga ivalo na koga, na kowa yakokomoche mbaka
    matinazo.
  eng-OKE: And whomsoever he who hath the issue toucheth, and hath not rinsed his
    hands in water, shall wash his clothes, and bathe in water, and be unclean until
    evening.
  tha-KJV: ผู้​ที่​มี​สิ​่งไหลออกแตะต้องผู้ใดด้วยมือที่​มิได้​ล้าง ผู้​ถู​กแตะต้องนั้นต้องซักเสื้อผ้าของตัวและอาบน้ำ
    และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E todo aquele a quem tocar o que tem fluxo, e não lavar com água suas
    mãos, lavará suas roupas, e a si mesmo se lavará com água, e será impuro até à
    tarde.
  deu-ELO: Und jeder, den der Flüssige anrührt, und er hat seine Hände nicht im Wasser
    abgespült, der soll seine Kleider waschen und sich im Wasser baden, und er wird
    unrein sein bis an den Abend.
  eng-WYC-2018: Each man, whom he that is such toucheth with hands not washed before,
    (or Anyone, whom he who suffereth such a passion, toucheth with his hands that
    have not been washed), shall wash his clothes, and he shall be washed in water,
    and shall be unclean till to eventide.
  epo-epo: Kaj ĉiu, kiun ektuŝos la elfluulo, ne lavinte siajn manojn per akvo, lavu
    siajn vestojn kaj banu sin en akvo, kaj li estos malpura ĝis la vespero.
  uig-PIN: Aⱪma bolƣan kixi ⱪolini yumastin birkimgǝ tǝgküzsǝ, xu kixi ɵz kiyimlirini
    yuyup, suda yuyunsun wǝ kǝq kirgüqǝ napak sanalsun.
  beo-beo: Dunu da guhi gadili ahoabe amola ea lobo mae dodofele, eno dunu digili
    ba:sea, amo dunu da ea abula dodofemu amola hano ulimu amola ledo gala hamosa.
    Daeya doaga:sea fawane yolesimu.
  tpi-OTNT: Sapos man i gat dispela sik, em i no bin wasim han pastaim na em i putim
    han long narapela man, orait dispela narapela man i mas wasim klos bilong en na
    i go waswas, na bai em i stap doti inap san i go daun.
  hau-SA: “ ‘Duk wanda mai ɗiga ya taɓa ba tare da ya wanke hannuwansa da ruwa ba,
    dole yă wanke rigunansa yă kuma yi wanka, zai kuma ƙazantu har yamma.
  uig-LAT: Aqma bolghan kishi qolini yumastin birkimge tegküzse, shu kishi öz kiyimlirini
    yuyup, suda yuyunsun we kech kirgüche napak sanalsun.
  nde-nde: Loba ngubani ozathintwa yindoda le ephuma ubovu engagezanga izandla zakhe
    ngamanzi kufanele agezise izigqoko zakhe abesegeza ngamanzi, kodwa uzakuba ngongcolileyo
    kuze kube kusihlwa.
  ton-ton: Pea ʻilonga ʻaia ʻoku ala ki ai ʻaia ʻoku moʻua ʻi he mahaki ko e ʻau,
    pea naʻe ʻikai fanofano hono nima, ʻe fō ʻe ia hono kofu, pea kaukau ia ʻi he
    vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Kohož by se pak dotekl ten, kdož má tok semene, a neumyl rukou svých vodou,
    zpéře roucha svá, a umyje se vodou, i bude nečistý až do večera.
  eng-WMB: “‘Whomever he who has the discharge touches, without having rinsed his
    hands in water, he shall wash his clothes, and bathe himself in water, and be
    unclean until the evening.
  tam-TCV: “ ‘கசிவு உள்ளவன், தன் கைகளைக் கழுவாமல் வேறொருவனைத் தொட்டால், தொடப்பட்டவன்
    தன் உடைகளைக் கழுவி, தண்ணீரில் முழுகவேண்டும். அவன் மாலைவரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Si bisan kinsa nga magunitan sa tawo nga adunay nagagawas gikan kaniya
    tungod sa sakit nga wala pa siya nakapanghugas sa iyang mga kamot, ang tawo nga
    iyang nagunitan kinahanglan nga manglaba sa iyang mga bisti ug maligo, ug hugaw
    siya hangtod sa pagkagabii.
  pol-UBG: Każdy też, kogo dotknie chory na wyciek, który nie umył swoich rąk w wodzie,
    wypierze swoje szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora.
  urd-GVU: جس کسی کو بھی مریض اپنے ہاتھ دھوئے بغیر چھوئے وہ اپنے کپڑے دھو کر نہا لے۔
    وہ شام تک ناپاک رہے گا۔
  deu-1912: Und welchen er anrührt, ehe er die Hände wäscht, der soll seine Kleider
    waschen und sich mit Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಸ್ರಾವವುಳ್ಳವನು ಕೈಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳದೆ ಯಾವನನ್ನು ಮುಟ್ಟಿದರೂ ಆ ಮನುಷ್ಯನು ತನ್ನ
    ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಬೇಕು, ಅವನು ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Fa’anra fare mo’on ni be lul’ logwen dow e de maluknag pa’ nsom’on me math
    ngak be’, ma facha’ nike math ngak e thangri maluknag e mad rok miki maluk, me
    par nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: A pum dongah aka hnai hlang aka taek boeih khaw a kut te tui neh a lae
    pawt atah a himbai suk saeh lamtah tui hlu saeh. Anih te khaw kholaeh duela aka
    poeih uh la om saeh.
  mdy-ETH: ዬይ ሃርጋ ዓሢ ኩቺ ማስቱዋዖ ፔቴ ዓሲ ካኣሜቴ ዬይ ካኣሚንቴ ዓሢ ማኣዓሢ ፔኤኮ ማስኪ ዑፆዋ ማስቶንጎ፤ ማዔቴያ
    ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና ዒ ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Sɛ onipa a ne ho nte no rekɔsɔ obi mu na wanhohoro ne nsa ansa a,
    ɛsɛ sɛ onipa ko no si ne ntoma, dware ne ho, ɛfiri sɛ, ne ho nte kɔsi anwummerɛ.
  eng-WEBU: “‘Whomever he who has the discharge touches, without having rinsed his
    hands in water, he shall wash his clothes, and bathe himself in water, and be
    unclean until the evening.
  bnp-bnp: “Ra bakovi i tahoka a gilanga i uka ma i loi pasi a limana lakea i padoia
    a tara viri, ra viri i padoia bara i muto i harena na malunga liu. Muri ge loi
    pasi a varakia vona, ge hilolo ia.
  wal-wal: “‘Goggiyaabaara de7iya asi ba kushiyaa meecettennan de7iiddi bochchiyo
    asi ooninne ba maayuwaa meecco; ba bollaakka meecetto; qassi omarssi gakkanaashin
    i tuna.
  spa-PDDPT: Todo aquel a quien toque el que tiene gonorrea sin lavarse las manos
    con agua, lavará sus ropas. Se lavará con agua y quedará impuro hasta llegar la
    noche.
  gun-gun: Amongue re hete guigua opyta e'ỹ va'e ojepoei e'ỹ re opokoa va'ekue ma
    ojoi 'rã oao, ha'e ojau 'rã yy py, ha'e vy oiko 'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Ncha'tz alchok scyetz yil mac jun yabi'ẍ yi at yi jun jilwutz ya'bila'tz
    te'j, ej nin ko qui na xtx'aj chan yi k'abtz tajwe'n tan xtx'ajol yi be'ch tetz,
    nin tajwe'n tan jichine'n, na ja wi't oc lac'p il c'ol te'j tane'n jalen yil cu'
    k'ej.
  ilo-ULB: Siasinoman a masagid iti addaan iti kasta a panagruar a saanna a binugguan
    nga immun-una dagiti imana iti danum, ti tao a nasagid ket masapul a labaanna
    dagiti pagan-anayna ken digosenna ti bagina iti danum, ket agbalin isuna a narugit
    agingga iti rabii.
  kpg-kpg: Taane dela e halihali nia uugau ma gaa bili gi tangada i goodou gei mee
    digi tono ono lima, geia gi tuugia ono goloo ga gaugau ia, geia le e milimilia
    gaa dae loo gi di hiahi.
  uig-ARA: ئاقما بولغان كىشى قولىنى يۇماستىن بىركىمگە تەگكۈزسە، شۇ كىشى ئۆز كىيىملىرىنى
    يۇيۇپ، سۇدا يۇيۇنسۇن ۋە كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Furema bɛlɛxɛ sɛniyɛntare kanyi dinma mixi naxan na, na xa a xa dugie xa,
    a xa a yɛtɛ maxa ye ra. A findima mixi sɛniyɛntare nan na han nunmare ra.
  pon-2006: Ma ohl me nahn kin pwilipwilsang pahn doahke emen tohrohr ni eh sohte
    omwiomw mahs, aramas teio pahn kamwakelehda eh likou kan oh duhdu, ahpw e pahn
    saminkihla lao lel nin soutik.
  ksd-ksd: Ma nina ba ra tutana i gap i bili ia ba pa i gi value ra limana ta ra tava,
    na puk kana umana mal, ma na gumu ta ra tava, ma pa na gomgom tuk na ravian.
  tur-YTC: “'Akıntısı olan kişi, ellerini suyla yıkamadan kime dokunursa, o kişi giysilerini
    yıkayacak, suda yıkanacak ve akşama kadar kirli olacaktır.'”
  grc-BRENT: Καὶ ὅσων ἐὰν ἅψηται ὁ γονοῤῥυὴς, καὶ τὰς χεῖρας οὐ νένιπται ὕδατι, πλυνεῖ
    τὰ ἱμάτια, καὶ λούσεται τὸ σῶμα ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Demikian juga, siapa pun yang disentuh oleh orang itu tanpa mencuci tangannya
    terlebih dahulu, dia harus mencuci pakaiannya dan mandi dengan air. Dia menjadi
    najis sampai matahari terbenam.
  nya-nya: “ ‘Munthu wotulutsa mafinyayo akakhudza munthu aliyense asanasambe mʼmanja,
    wokhudzidwayo achape zovala zake ndi kusamba. Komabe adzakhala wodetsedwa mpaka
    madzulo.
  hrv-hrv: A svaki koga se onaj koji ima izljev dotakne neopranih ruku neka svoju
    odjeću opere, u vodi se okupa i ostane nečistim do večeri.
  mps-mps: Te gasi elalubo bidi, te agai nogo ąį bolo telasiąma, te agai nogo gasa
    bidiba mubaso da, teda te gasa bidi agai ugwa ąį tedelama, te ąį paugi pao,
    te aga meda elaludubadi te sia ge iba dega sigulaibao,” wai dao.
  tpi-tpi: Sapos man i gat dispela sik, em i no bin wasim han pastaim na em i putim
    han long narapela man, orait dispela narapela man i mas wasim klos bilong en na
    i go waswas, na bai em i stap doti inap san i go daun.
  dan-1931: Enhver, som den, der lider af Flåd, rører ved uden at have skyllet sine
    Hænder i Vand, skal tvætte sine Klæder og bade sig i Vand og være uren til Aften.
  vie-OVCB: Nếu người ấy đụng đến ai mà không rửa tay trước, thì người bị đụng phải
    giặt quần áo mình, phải tắm, bị ô uế cho đến tối.
  guj-2017: સ્રાવવાળો માણસ પોતાના હાથ ધોયા વિના જો કોઈ વ્યક્તિને સ્પર્શ કરે તો તેણે
    પોતાના વસ્ત્રો ધોઈ નાખવા, પાણીથી સ્નાન કરવું અને સાંજ સુધી તે અશુદ્ધ ગણાય.
  pon-2006A: Ma ohl me nahn kin pwilipwilsang pahn doahke emen tohrohr ni eh sohte
    omwiomw mahs, aramas teio pahn kamwakelehda eh likou kan oh duhdu, ahpw e pahn
    saminkihla lao lel nin soutik.
  por-BRBSL: “'Aquele que tiver a descarga toca, sem ter lavado as mãos na água, deve
    lavar suas roupas, banhar-se em água, e ficar impuro até a noite.
  cth-cth: Lacip ka tâcawt e tami ni a kut pâsu laipalah alouke tami a kut hoi tek
    pawiteh, hote tami teh a khohna a pâsu vaiteh tui a kamhluk han. Tangmin totouh
    thoung hoeh.
  twi-twi: “ ‘Sɛ onipa a ne ho ntew no koso obi mu na wanhohoro ne nsa ansa a, ɛsɛ
    sɛ onipa ko no horo ne ntama, guare, efisɛ ne ho ntew kosi anwummere.
  hlt-hlt: A pum dongah aka hnai hlang aka taek boeih khaw a kut te tui neh a lae
    pawt atah a himbai suk saeh lamtah tui hlu saeh. Anih te khaw kholaeh duela aka
    poeih uh la om saeh.
  tbz-SIM: Kɛ̀ dɛ kóo nìtì kɑ̀ɑ́kɛ́ òmɔù kɛ í nìtɛ, ò kɑ̀ɑ́kɛ́ wèe ɔ́ú o yɑ̀ɑ̀tì,
    ò sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Eghtɨ gumazir duar kam itim faragh uan dafariba rueghan kogh, egh gumazir
    igharazimɨn suiraghtɨ, gumazir igharazir kam uan korotiam ruegh egh dɨpamɨn bar
    uabɨ ruegh, egh a mɨzeghɨva ikɨvɨra ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: '@see-verse:LEV.015.010'
  azb-azb: Xəstəliyə görə bədən axıntısı olan şəxs əllərini yumamış kimə toxunarsa,
    o adam geyimlərini yusun və su ilə yuyunsun, sonra axşama qədər murdar sayılsın.
  eng-DBY: And whomsoever he toucheth who hath the flux and hath not rinsed his hands
    in water — he shall wash his garments, and bathe in water, and be unclean until
    the even.
  hin-2017: और जिसके प्रमेह हो वह जिस किसी को बिना हाथ धोए छूए वह अपने वस्त्रों को
    धोकर जल से स्नान करे, और साँझ तक अशुद्ध रहे।
  wol-KYG: Boroom jàngoroy xelli bu raxasul ay loxoom, ku mu laal, kooku, na fóot
    ay yéreem, sangu, te du tere mu yendoo sobe ba jant so.
  eng-YLT: '''And anyone against whom he cometh who hath the issue (and his hands
    hath not rinsed with water) hath even washed his garments, and bathed with water,
    and been unclean till the evening.'
  eng-WYC-2017: Each man, whom he that is such toucheth with hands not washed before,
    shall wash his clothes, and he shall be washed in water, and shall be unclean
    till to eventide.
  eng-WMBB: “‘Whomever he who has the discharge touches, without having rinsed his
    hands in water, he shall wash his clothes, and bathe himself in water, and be
    unclean until the evening.
  urd-GVH: जिस किसी को भी मरीज़ अपने हाथ धोए बग़ैर छुए वह अपने कपड़े धोकर नहा ले।
    वह शाम तक नापाक रहेगा।
  rug-rug: Be keke tie muzi laguna, si lopu pezaku kekenu meke tiqua sa si keke tie,
    si kaqu va via i sa sari nana poko meke kaqu huhuve si asa, ba lopu kaqu tuturei
    via si asa, osolae kamo totoso lodu sa rimata.
  gaz-gaz: “ ‘Namni namichi dhangalaʼaan saala isaa keessaa baʼu sun utuu harka isaa
    bishaaniin hin dhiqatin tuqu kam iyyuu uffata isaa haa miiccatu; dhagna isaa bishaaniin
    haa dhiqatu; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: Celui qui sera touché par lui, et qui ne se sera pas lavé les mains dans
    l’eau, lavera ses vêtements, se lavera dans l’eau, et sera impur jusqu’au soir.
  yal-yal: Xa furemaan mi a yiin naxa, a na a yiin din muxu yo ra, na kanna lan a
    a dugine xa, a yi a maxa. A mi fa sariɲanxi han ɲinbanna.
  haw-1868: A o ka mea a ka mea hilo e hoopa aku ai, aole hoi i holoi kona lima i
    ka wai, e holoi oia i kona mau kapa, a e auau i ka wai, a e haumia hoi ia a hiki
    i ke ahiahi.
  arb-NAV: وَعَلَى كُلِّ شَخْصٍ يَمَسُّهُ الْمُصَابُ مِنْ غَيْرِ أَنْ يَكُونَ قَدْ
    غَسَلَ يَدَيْهِ بِمَاءٍ، أَنْ يَغْسِلَ ثِيَابَهُ بِمَاءٍ وَيَسْتَحِمَّ بِمَاءٍ،
    وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: “ ‘Ne ŋutsu si ŋu mekɔ o, meklɔ asi hafi ka asi ame aɖe ŋu o la, ele na
    amea hã be wòanya eƒe awuwo, ale tsi, eye eŋu makɔ o va se ɖe fiẽ.
  eng-LEE: And whomsoever he that hath the issue may touch, and he have not rinsed
    his hands in water, shall wash his clothes, and bathe himself in water, and be
    unclean until the evening.
  asm-FB: সেই ৰোগীয়ে হাত নোধোৱাকৈ যিজনক চুব, তেওঁ নিজ বস্ত্ৰ ধুব লাগিব, পানীত গা
    ধুব লাগিব আৰু এইদৰে তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: قُرٍ مَ بّلّشّ سّنِيّنتَرٍ كَنيِ دِنمَ مِشِ نَشَن نَ، نَ شَ عَ شَ دُفِيٍ
    شَ، عَ شَ عَ يّتّ مَشَ يٍ رَ. عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ
    رَ.
  fra-SBL: « Si celui qui a l'écoulement touche quelqu'un sans s'être lavé les mains
    dans l'eau, il lavera ses vêtements, se baignera dans l'eau et sera impur jusqu'au
    soir.
  hbo-hbo: וְכֹ֨ל אֲשֶׁ֤ר יִגַּע־בֹּו֙ הַזָּ֔ב וְיָדָ֖יו לֹא־שָׁטַ֣ף בַּמָּ֑יִם וְכִבֶּ֧ס
    בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: Ech man, whom he that is such touchith with hondis not waischun bifore,
    schal waische hise clothis, and he schal be waischun in watir, and schal be vncleene
    `til to euentid.
  cwe-cwe: One munhu yoyose yahalawigwa na ufila yahamdalisa munhu bila kunawa makono
    yake, munhu yadalisigwe kolondeka yafuwe viwalo vake na yoge, nayo kezakwambula
    mwiko mbaka ichigulogulo.
  kik-kik: “ ‘Mũndũ ũcio ũkuura angĩhutia mũndũ atethambĩte moko na maaĩ, mũndũ ũcio
    ahutia no nginya athambie nguo ciake na ethambe na maaĩ, na atiinde arĩ na thaahu
    o nginya hwaĩ-inĩ.
  fra-NCL: Celui qu’aura touché celui qui a un flux et qui n’aura pas lavé ses mains
    dans l’eau, lavera ses vêtements, se baignera dans l’eau et sera impur jusqu’au
    soir.
  cek-AK: Ban amsae ai ah, ahnai long kami mah kami maeto sui nahaeloe, to kami loe
    a khukbuen to pasuk moe, tui amhluk han oh; anih loe duembang khoek to ciim mak
    ai.
  cuk-cuk: Ar dule-boni-nikad e-argan-enuksasuli dule-ebusale, we-dule-ebulesad e-mor
    enukoed, degi, obbaloed. Dule-ebulesad neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Ақма болған киши қолини жуймастин биркимгә тәккүзсә, шу киши өз кийимлирини
    жуюп, суда жуюнсун вә кәч киргичә напак саналсун.
  tel-2017: స్రావం జరిగే వాడు నీళ్ళతో చేతులు కడుక్కోకుండా ఎవరినైనా తాకితే అతడు తన
    బట్టలు ఉతుక్కోవాలి. నీళ్ళతో స్నానం చేయాలి. అతడు సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: “‘Menm jan an, nenpòt moun ke moun ekoulman an touche san ke li pa lave
    men l nan dlo, li va lave rad li, li va benyen nan dlo e li va rete pa pwòp jis
    rive nan aswè.
  kos-kos: Fin mwet se ma oasr sroano fahsr ke mano inge pusralla siena mwet meet
    liki el ohlla paol uh, na mwet sac enenu in ohlla nuknuk lal ac yihla, na el ac
    srakna tia nasnas nwe ke ekela.
  hbo-WLC: וְכֹ֨ל אֲשֶׁ֤ר יִגַּע־בּוֹ֙ הַזָּ֔ב וְיָדָ֖יו לֹא־שָׁטַ֣ף בַּמָּ֑יִם וְכִבֶּ֧ס
    בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: “ ‘Ọ bụrụ na nwoke ahụ rụrụ arụ ebughị ụzọ saa aka ya tupu o metụ mmadụ
    aka, onye ahụ o metụrụ aka ga-abụ onye rụrụ arụ ruo uhuruchi. Ọ ga-asa uwe ya
    na ahụ ya mmiri.
  ory-ory: ପୁଣି, ପ୍ରମେହୀ ଆପଣା ହସ୍ତ ଜଳରେ ନ ଧୋଇ ଯାହାକୁ ଛୁଇଁବ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ
    ଜଳରେ ସ୍ନାନ କରିବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Iwe, are ätewe mi pu seni och chönü epwe atapa eman, nge esap mwo rupuri
    pöün lon koluk, ätewe a atapa epwe sopuni üfan o tütü, nge epwe limengau tori
    lekuniol.
  rop-rop: If det men hu garram det nogudwan sowa tatjim sambodi bifo imbin washim
    im bingga, wal det sambodi garra lafta washim im klos en abum bogi en im garra
    lafta jidan nomo klinbala blanga serramoni raidap sangodan.
  ukr-1871: А хто таке піднїме, мусить випрати одїж свою, і буде нечистим до вечора.
    І до кого торкнеться течивий не обмивши рук, мусить випрати одїж свою, та викупатись
    у водї, і буде нечистий до вечора.
  deu-1951: Und wen der mit einem Ausfluß Behaftete anrührt, ohne daß er zuvor die
    Hände mit Wasser gewaschen hat, der soll seine Kleider waschen und sich mit Wasser
    baden und unrein sein bis zum Abend.
  eng-JPS: And whomsoever he that hath the issue toucheth, without having rinsed his
    hands in water, he shall wash his clothes, and bathe himself in water, and be
    unclean until the even.
  srp-1865: I koga bi se dotakao onaj kome teèe sjeme ne opravši ruku svojih vodom,
    neka opere haljine svoje i okupa se u vodi, i biæe neèist do veèera.
  lug-lug: Omuntu yenna, omusajja oyo alina ebimuvaamu gw’anaakwatangako nga tasoose
    kunaaba mu ngalo mu mazzi anaafuukanga atali mulongoofu okutuusa akawungeezi,
    era anaateekwanga okwoza engoye ze n’okunaaba mu mazzi.
  heb-heb: וכל אשר יגע בו הזב וידיו לא שטף במים וכבס בגדיו ורחץ במים וטמא עד הערב׃
  ben-IRV: আর প্রমেহী নিজের হাত জলে না ধুয়ে যাকে স্পর্শ করে, সে নিজের পোশাক ধোবে,
    জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜਿਸ ਨੂੰ ਪ੍ਰਮੇਹ ਹੋਵੇ, ਉਸ ਜਿਸ ਕਿਸੇ ਨੂੰ ਬਿਨ੍ਹਾਂ ਹੱਥ ਧੋਏ ਛੂਹ ਲਵੇ ਤਾਂ ਉਹ ਮਨੁੱਖ
    ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ, ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: ရိနာ စွဲသောသူသည်၊ လက် မ ဆေး ဘဲ သူတပါး ကို လက်နှင့်ထိ လျှင် ၊ ထိုသူသည် မိမိ
    အဝတ် ကို လျှော် ၍ ကိုယ်ကို ရေချိုး ရမည်။ ညဦး တိုင်အောင် မ စင်ကြယ်ဖြစ်၏။
  hmo-hmo: “Gorere tauna bema iena imana be ranu dekenai ia huria lasi, to ia ese
    tau ta do ia dogoatao neganai, unai tau ese iena dabua do ia huria, bona do ia
    digu, bona do ia miro noho ela bona dina do ia diho.
  urd-urd: और जिस शख़्स की जिरयान का मरीज़ बगै़र हाथ धोए छुए, वह अपने कपड़े धोए और
    पानी से ग़ुस्ल करे और शाम तक नापाक रहे।
  rus-SYN: и всякий, к кому прикоснется имеющий истечение, не омыв рук своих водою,
    должен вымыть одежды свои и омыться водою, и нечист будет до вечера;
  bqc-SIM: Tó kɛ̃nude i ↄpio, mɛ́ à ↄkã̀ gbɛ̃́wa, gbɛ̃́ pↄ́ ↄkã̀wàpi lí a pↄkasaↄ
    pí, i zu'o, kási aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Koi hijong leh athia longpan akhut twiya sop ngim louva atham khat
    napen pen chun, aponsil jouse akisop theng ding, amatah jong twiya kisil lha ding
    nilhum keiya atheng louva um ding ahi.
  mar-mar: स्त्राव होणारा मनुष्य पाण्याने हात न धुता कोणाला स्पर्श केला तर त्या दुसऱ्या
    मनुष्याने आपले कपडे धुवावे, पाण्याने स्नान करावे व संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Yuraj yacuwan gueshyaycaj runa maquinta mana mayllacuyllapa juc runata
    yataycuptin jucnenga röpanta tagshaconga, quiquinpis bäñaconga. Nircurpis pacha
    chacänancamami ganra canga.
  bqp-bqp: Wi u derɑ bɑrɔ wi, u nùn bɑbɑ, mɑ u ǹ niɛ, u koo win yɑ̃nu teɑwɑ kpɑ u
    wobure. Adɑmɑ kɑ mɛ, yɛ̃ro u ko n disi mɔwɑ sere kɑ yokɑɔ.
  hat-hat: Si yon nonm ki gen ekoulman manyen yon moun san li pa lave men l' anvan,
    moun sa a gen pou lave rad ki sou li, li gen pou l' benyen nan gwo dlo epi li
    p'ap nan kondisyon pou l' fè sèvis Bondye jouk aswè.
  eng-BSB: If the man with the discharge touches anyone without first rinsing his
    hands with water, the one who was touched must wash his clothes and bathe with
    water, and he will be unclean until evening.
  tod-tod: Nu-o-nu nii kalaɲa kolegi ba, é la yeagbani, a vɔɔɠuna nu ʋa, kɛni naama
    nui ná-seɠeiti gba, é maagba. Kɔzɔai ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: “‘Whomever he who has the discharge touches, without having rinsed his
    hands in water, he shall wash his clothes, and bathe himself in water, and be
    unclean until the evening.
  kbq-kbq: Anahukna huno anankri'ma eri'nesia ne'mo'ma azama timpi sese osu'neno,
    agruma hu'nenia vahe'ma avakoma hanimo'a, agrua osugahiankino, kukena'a timpi
    sese nehuno, tina freteno mani'nenigeno vuno kinagasegahie.
  nhe-BL: “Intla se tlacatl tlen atemo quiitzquis se acajya ica ima huan ax momajtequijtoc,
    huajca nopa tlacatl tlen quiitzquili ima monequi quichicuenis iyoyo huan maltis,
    huan noja mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze opokok amo teko rehe uzepuez 'ym mehe we nehe, a'e mehe a'e teko uhez
    putar uma'e wemimunehew nehe. Uzahak putar nehe no. Wiko putar Tupàn henataromo
    ikatu 'ym ma'e romo nehe. Xo kwarahy heixe mehe zo uhem putar ikatu 'ymaw izuwi
    nehe.
  eng-DRA: 'Every person whom such a one shall touch, not having washed his hands
    before, shall wash his clothes: and being washed with water, shall be unclean
    until the evening.'
