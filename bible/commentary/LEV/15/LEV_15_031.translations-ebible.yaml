verse: LEV.015.031
translations:
  mal-C: “ ‘ഇസ്രായേൽമക്കളുടെ ഇടയിലുള്ള എന്റെ നിവാസസ്ഥാനം അശുദ്ധമാക്കി, ആ അശുദ്ധിയിൽ
    അവർ മരിക്കാതിരിക്കേണ്ടതിന്, നീ അവരെ അശുദ്ധിയിൽനിന്നകറ്റണം.’ ”
  deu-TKW: So sollst du die Israeliten verwarnen in betreff ihrer Unreinigkeit, damit
    Sie nicht sterben infolge ihrer Unreinigkeit, indem Sie meine Wohnung verunreinigen,
    die unter ihnen ist.
  lin-lin: Bosengeli kosala ete bana ya Isalaele bazala mosika ya makambo oyo ekokomisa
    bango mbindo ; boye bakokufa te na mbindo na bango, na kokomisa mbindo Mongombo
    na Ngai, oyo ezali kati na bango. ›
  eng-LSV: And you have separated the sons of Israel from their uncleanness, and they
    do not die in their uncleanness, in their defiling My Dwelling Place which [is]
    in their midst.
  eng-GNV: Thus shall yee separate the children of Israel from their vncleannes, that
    they dye not in their vncleannesse, if they defile my Tabernacle that is among
    them.
  eng-WEBSTER: 'Thus shall ye separate the children of Israel from their uncleanness:
    that they die not in their uncleanness, when they defile my tabernacle that is
    among them.'
  nhw-BL: “Monequi quej ni anquintlapajpacchihuase israelitame quema amo tlapajpacme.
    Pampa sintla amo motlapajpacchihuase, quichihuase amo tlapajpactli nopa yoyon
    tiopamitl campa na nimocahua tlatlajco inijuanti, huan quej nopa monequi miquise.
  swh-ONEN: “ ‘Ni lazima uwatenge Waisraeli kutokana na vitu ambavyo vinawafanya najisi,
    ili wasife katika unajisi wao kwa kunajisi makao yangu, ambayo yapo katikati yao.’ ”
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi kɑ Aroni sɔ̃ɔwɑ u nɛɛ, i Isirelibɑ sɔ̃ɔwɔ i
    nɛɛ, bu de bu kɑ nɛn kuu te tɑ wɑ̃ɑ ben suunu sɔɔ tondɑ sɑnɑm mɛ bɑ disi mɔ kpɑ
    bu ku rɑɑ ɡbi.
  eng-KJVCPB: Thus shall ye separate the children of Israel from their uncleanness;
    that they die not in their uncleanness, when they defile my tabernacle that is
    among them.
  luo-luo: “ ‘Nyaka usiem jo-Israel kuom gik mamiyo ji bedo mogak, mondo kik gidwany
    kar dakna maler manie kindgi, manyalo kelonegi tho ka gigak.’ ”
  meu-meu: Iniheto amo umui ese Israel taudia na edia miro amo ba haḡoevadia, lauegu
    dubu helaḡana, bogaragidiai e miamu dubuna, bae hamiroa, bena edia miro ai bae
    mase na garina.
  npi-ULB: यसरी तिमीहरूले इस्राएलका मानिसहरूलाई तिनीहरूका अशुद्धताबाट अलग गर्नू, ताकि
    म तिनीहरूका माझमा बस्‍ने पवित्र स्थानलाई तिनीहरूले अपवित्र गरेर तिनीहरू नमरून्
    ।
  yor-yor: “ ‘Ẹ ya ará Israẹli sọ́tọ̀ kúrò nínú ohun tí ó ń sọ wọ́n di aláìmọ́, kí
    wọ́n má bá a kú nínú àìmọ́ wọn nípa bíba ibùgbé mímọ́ mi jẹ́, èyí tí ó wà láàrín
    wọn.’ ”
  pes-OPCB: به این ترتیب قوم اسرائیل را از ناپاکی‌هایشان طاهر کنید مبادا به خاطر آلوده
    کردن خیمۀ ملاقات من که در میان ایشان است بمیرند.
  tgl-ULB: Ganito dapat kung paano ninyo ihiwalay ang mga taong Israelita mula sa
    kanilang karumihan, nang sa gayon ay hindi sila mamatay sanhi ng kanilang karumihan,
    sa pamamagitan ng pagdungis ng aking tabernakulo, kung saan ako nanirahan sa piling
    nila.
  hui-hui: Isaraele wali agalirume tini Anduane Homogonaga deni dodohe holigo lowa
    mo dodo hagane ngagoria polene nawi. Ani polene nawigo irane i̱naga Balai Anda
    ogoni tinaga balai anda bu kagoria dege dombeneha kago ti i̱naga deni dodohe kangi
    anda ogoniha piyagua tigua i̱naga Balai Anda kago mo mebia harimigonaga ti homelo
    bo waholene wulebira, Anduane Homogohanda Mosese Aronolahondo ani lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​စ​ခန်း​အ​လယ်​တွင် တည် ရှိ​သည့်​စံ​တော်​မူ​ရာ​တဲ​တော်​ကို​မ​ညစ်​ညမ်း
    စေ​ခြင်း​အ​လို့​ငှာ မ​သန့်​စင်​သော​အ​မှု​များ နှင့်​ဆိုင်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို
    မော​ရှေ​အား​ဖြင့်​သ​တိ​ပေး​တော်​မူ​၏။ အ​ကယ်​၍​သူ​တို့​သည်​တဲ​တော်​ကို ညစ်​ညမ်း
    စေ​လျှင်​အ​သက်​သေ​ဆုံး​ရ​ကြ​မည်။
  bod-N: དེ་བས་ཁྱོད་ཅག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཁོ་ཚོའི་མི་གཙང་བ་རྣམས་ལས་ལོགས་སུ་འགེར་དགོས།
    དེ་ལྟར་མ་བྱས་ཚེ་དེ་དག་གིས་བདག་གི་གུར་མཆོག་ཁོ་ཚོའི་ཁྲོད་དུ་ཡོད་པ་དེ་བཙོག་པར་བྱ་ཞིང་།
    ཁོ་རང་ཚོའི་མི་གཙང་བ་དེའི་རྐྱེན་གྱིས་འཆི་ཉེན་ཡོད་ཅེས་པའོ་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: “ ‘Munofanira kutsaura vaIsraeri kubva pazvinhu zvose zvinoita kuti vave
    vasina kuchena, kuitira kuti vasafa mukusachena kwavo nokuda kwokuti vasvibisa
    nzvimbo yandinogara, iri pakati penyu.’ ”
  spa-BLM: “‘Así separarás a los hijos de Israel de su impureza, para que no mueran
    en su impureza cuando contaminen mi tabernáculo que está en medio de ellos’”.
  cac-cac: Icha chi' tz'aj co sacb'itan co b'a a on̈ israel on̈ tic d'a tas tzon̈
    ic'ani, yic max quixtejel scajnub' Jehová ayec' d'a co cal tic, tato maay tzon̈
    chami, xchi vin̈aj Moisés chi'.
  swh-ULB: Hivi ndivyo lazima uwatenge watu wa Israeli katika unajisi wao, hivyo hawatakufa
    tokana na unajisi wao, kwa kuchafua hema langu, ambapo naishi kati yao.
  bel-bel: 'Так засьцерагайце сыноў Ізраілевых ад нячыстасьці іх, каб яны не памерлі
    ў нячыстасьці сваёй, апаганьваючы селішча Маё, якое сярод іх:'
  deu-ELBBK: Und ihr sollt die Kinder Israel absondern von ihrer Unreinigkeit, dass
    sie nicht in ihrer Unreinigkeit sterben, indem sie meine Wohnung verunreinigen,
    die in ihrer Mitte ist.
  mbb-OT: Migkeǥiyan te Nengazen si Moises wey si Aaron he kinahanglan he ebpekeventayan
    te menge Israilihanen is mehitenged te igkehimuwa kandan he meremerik, su wey
    zan kenà mebpatey emun edseled sikandan diyà te tulda te Nengazen he ziyà te teliwazà
    te kampu.
  mal-2015: യിസ്രായേൽമക്കളുടെ നടുവിലുള്ള എന്റെ നിവാസം അവർ അശുദ്ധമാക്കീട്ടു തങ്ങളുടെ
    അശുദ്ധികളിൽ മരിക്കാതിരിക്കേണ്ടതിന്നു നിങ്ങൾ അവരുടെ അശുദ്ധിയെക്കുറിച്ചു അവരെ ഇങ്ങനെ
    പ്രബോധിപ്പിക്കേണം.
  rmc-rmc: Kavke mušinen te ľikerel le Izraeliten odďelimen olestar, so lendar kerel
    nažuže, hoj te na meren andre peskro nažužipen vaš oda, hoj meľardehas andre miro
    Svetostankos, savo hino maškar lende.‘ “
  pes-OPV: پس بنی‌اسرائیل را از نجاست ایشان جدا خواهیدکرد، مبادا مسکن مرا که در میان
    ایشان است نجس سازند و در نجاست خود بمیرند.»
  ron-1924: Аша сэ депэртаць пе копиий луй Исраел де некурэцииле лор, ка сэ ну моарэ
    дин причина некурэциилор лор, дакэ пынгэреск кортул Меу, каре есте ын мижлокул
    лор.
  ben-OBCV: “ ‘তোমরা সমস্ত অশুচিতা থেকে ইস্রায়েলীদের পৃথক রাখবে, যেন আমার বাসস্থান
    অশুচি করার দ্বারা তাদের অশুচিতায় তাদের মৃত্যু না হয়, যা তাদের মধ্যবর্তী।’ ”
  som-som: Oo sidaas waa inaad reer binu Israa'iil nijaastooda uga soocdaan, si ayan
    nijaastooda ugu dhex dhiman markay nijaaseeyaan taambuuggayga dhexdooda ku yaal.
  lat-VUC: Docebitis ergo filios Israël ut caveant immunditiam, et non moriantur in
    sordibus suis, cum polluerint tabernaculum meum quod est inter eos.
  eng-ASVBT: Thus shall ye separate the children of Israel from their uncleanness,
    that they die not in their uncleanness, when they defile my tabernacle that is
    in the midst of them.
  ita-1885: Così fate che i figliuoli d'Israele si guardino della loro immondizia;
    acciocchè non muoiano per la loro immondizia, contaminando il mio Tabernacolo,
    ch'è nel mezzo di loro.
  eng-LXXUP: And ye shall cause the children of Israel to beware of their uncleannesses;
    so they shall not die for their uncleanness, in polluting my tabernacle that is
    among them.
  eng-ULB: This is how you must separate the people of Israel from their uncleanness,
    so they will not die due to their uncleanness, by defiling my tabernacle, where
    I live among them.
  spa-VBL: “Así es como debes evitar que los israelitas se vuelvan ceremonialmente
    inmundos, para que no mueran al hacer que mi Tabernáculo se vuelva impuro, el
    lugar donde vivo con ellos.
  fra-_FOB: Ainsi vous séparerez les enfants d'Israël de leur souillure, afin qu'ils
    ne meurent point à cause de leur souillure, en souillant ma Demeure qui est au
    milieu d'eux.
  mal-mal: “‘യിസ്രായേൽ മക്കളുടെ നടുവിലുള്ള എന്റെ നിവാസം അവർ അശുദ്ധമാക്കിയിട്ടു അവരുടെ
    അശുദ്ധികളിൽ മരിക്കാതിരിക്കേണ്ടതിനു നിങ്ങൾ യിസ്രായേൽ മക്കളെ അവരുടെ അശുദ്ധികളിൽനിന്ന്
    ഇങ്ങനെ അകറ്റണം.
  urd-GVR: Lāzim hai ki Isrāīliyoṅ ko aisī chīzoṅ se dūr rakhā jāe jin se wuh nāpāk
    ho jāeṅ. Warnā merā wuh maqdis jo un ke darmiyān hai un se nāpāk ho jāegā aur
    wuh halāk ho jāeṅge.
  suz-BL: मोपा गे निक्‍शीमी इस्राएल ङा मुर आन कली ग्रांग्रा दितीक रे ङोन वोतीस। मो
    मपाइतीसी हना, मेकोपुकीम आं बाक्‍तीक ताम्‍बु ग्रांग्रा दिशो सेल्‍नीम। मिनु मेको
    आन ग्रांग्रा आ पर्बम बेक्‍नीम।
  ita-1927: Così terrete lontani i figliuoli d’Israele da ciò che potrebbe contaminarli,
    affinché non muoiano a motivo della loro impurità, contaminando il mio tabernacolo
    ch’è in mezzo a loro.
  ckb-ckb: «”جا نەوەی ئیسرائیل جیا بکەنەوە لەو شتانەی گڵاویان دەکات، با لە گڵاویدا
    نەمرن و نشینگەکەم کە لەنێویاندایە گڵاوی نەکەن.“»
  eng-BBE: In this way may the children of Israel be made free from all sorts of unclean
    conditions, so that death may not overtake them when they are unclean and when
    they make unclean my holy place which is among them.
  kan-OKCV: “ ‘ಹೀಗೆ ನೀವು ಇಸ್ರಾಯೇಲರನ್ನು ಅಶುದ್ಧತೆಯಿಂದ ದೂರವಾಗಿರುವಂತೆ ನೋಡಿಕೊಳ್ಳಬೇಕು. ಆಗ
    ಅವರು ತಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ನನ್ನ ಗುಡಾರವನ್ನು ಅಶುದ್ಧ ಮಾಡದೆ, ತಮ್ಮ ಅಶುದ್ಧತ್ವದಿಂದ ಸಾಯುವುದಿಲ್ಲ.’ ”
  tam-2017: “இஸ்ரவேல் மக்கள் தங்கள் நடுவே இருக்கிற என்னுடைய வாசஸ்தலத்தைத் தீட்டுப்படுத்தி,
    தங்கள் தீட்டுகளால் மரணமடையாமலிருக்க, இப்படி நீங்கள் அவர்களுடைய தீட்டுகளுக்கு அவர்களை
    விலக்கிவைப்பீர்களாக”.
  spa-RV-1909: Así apartaréis los hijos de Israel de sus inmundicias, á fin de que
    no mueran por sus inmundicias, ensuciando mi tabernáculo que está entre ellos.
  ron-BTF: Astfel să separați pe copiii lui Israel de necurățiile lor; ca să nu moară
    în necurățiile lor, când ei spurcă tabernacolul meu care este între ei.
  eng-WEBP: “‘Thus you shall separate the children of Israel from their uncleanness,
    so they will not die in their uncleanness when they defile my tabernacle that
    is among them.’”
  eng-FBV: This is how you must stop the Israelites from becoming ceremonially unclean,
    so that they don't die by making my Tabernacle unclean, the place where I live
    with them.
  nld-1939: Vermaant dus de kinderen Israëls, zich voor onreinheid te hoeden, opdat
    zij niet wegens hun onreinheid sterven, door mijn tabernakel, dat te midden van
    hen staat, te bezoedelen.
  nch-BL: “Monequi quej ni anquintapajpacchihuase israelitame quema amo tapajpactique.
    Pampa sinta amo motapajpacchihuase, quichihuase amo tapajpactic nopa yoyon tiopamit
    campa na niitztoc tatajco ten inijuanti, huan quej nopa monequi miquise.
  vie-1934: Thế thì, các ngươi sẽ phân cách dân Y-sơ-ra-ên ra xa sự ô uế của họ, kẻo
    họ làm ô uế hội mạc ta vẫn ở giữa họ, mà phải chết trong sự ô uế mình chăng.
  hin-CV: “ ‘इस प्रकार तुम इस्राएल वंशजों को उनकी अशुद्धता से अलग रखोगे, ऐसा न हो
    कि वे मेरे मिलनवाले तंबू को, जो उनके बीच में है, अशुद्ध करें और उनकी अशुद्धता
    के कारण उनकी मृत्यु हो जाए.’ ”
  eng-OURB: “‘Thus you shall separate the children of Israel [God prevails] from their
    uncleanness, so they will not die in their uncleanness, when they defile my tabernacle
    that is among them.’”
  spa-BES: De esta manera, los hijos de Israel pueden ser liberados de todo tipo de
    condiciones impuras, para que la muerte no los alcance cuando están sucios y cuando
    contaminen mi lugar santo que se encuentra entre ellos.
  tdx-tdx: Izay ty hampiambaha’ areo o ana’ Israeleo amo haleora’eo, tsy mone hikoromak’
    amo haleora’eo ie mandeotse i kivohoko añivo’ iereoy.
  vid-vid: “ ‘Ahi ndo vyomuwalonjela Waisilaeli webagule kulawa kuli kukokomoka kwa
    hewo, waleche kulidita liwe likokomoche ihema lya Nguluwi lya heni liwele hali
    hewo. Wone wadite hino wobagama.’ ”
  eng-OKE: And (thus) shall you separate the children of Israel from their uncleanness,
    that they die not, by defiling My Tabernacle which is among them.
  tha-KJV: ดังนี้​แหละพวกเจ้าจะให้คนอิสราเอลแยกจากมลทินของเขาทั้งหลาย เกล​ือกว่าเขาจะต้องตายด้วยมลทินของเขา
    เมื่อเขาทำให้​พล​ับพลาของเราที่​อยู่​ท่ามกลางเขาเป็นมลทินไป”
  por-BR-2018: Assim separareis os filhos de Israel de suas imundícias, a fim de que
    não morram por suas imundícias, contaminando meu tabernáculo que está entre eles.
  deu-ELO: Und ihr sollt die Kinder Israel absondern von ihrer Unreinigkeit, daß sie
    nicht in ihrer Unreinigkeit sterben, indem sie meine Wohnung verunreinigen, die
    in ihrer Mitte ist.
  eng-WYC-2018: Therefore ye shall teach the sons of Israel, that they eschew uncleannesses,
    and that they die not for their filths, when they defoul my tabernacle that is
    among them. (And so ye shall teach the Israelites, that they must shun uncleannesses,
    and not bring in their filths to defile my Tabernacle that is among them, and
    so be put to death because of that.)
  epo-epo: Tiel antaŭgardu la Izraelidojn kontraŭ ilia malpureco, por ke ili ne mortu
    en sia malpureco, malpurigante Mian loĝejon, kiu estas inter ili.
  uig-PIN: Silǝr muxu yol bilǝn Israillarni napakliⱪidin üzünglar; bolmisa, ular napakliⱪida
    turiwerip, ularning arisida turƣan mening turalƣu qedirimni bulƣixi tüpǝylidin
    napak ⱨalitidǝ ɵlüp ketidu.
  beo-beo: Hina Gode da Mousesema sisasu olelei. Dunu o uda da ledo hamoiba:le, ilia
    da Ea Abula Diasu ilia diasu gilisisu dogoa dialebe, amo ledo hamosa:besa:le,
    amoga mae misa:ne sia:i. Ilia amoga ledowane udigili doaga:sea, ili fane legema:ne
    sia:i.
  tpi-OTNT: “Yutupela i mas givim strongpela tok long ol Israel long ol i mas lukaut
    gut long taim ol i stap doti long ai bilong mi. Haus sel bilong mi i stap namel
    long ol, na sapos ol i gat doti, orait ol i no ken i go insait long en. Nogut
    ol i mekim haus sel i kamap doti. Sapos ol i mekim haus sel i kamap doti, bai
    mi kilim ol i dai.”
  hau-SA: “ ‘Ta haka za ka tsarkake Isra’ilawa daga rashin tsarkinsu, domin kada su
    mutu saboda rashin tsarkinsu ta wurin ƙazantar da wurin zamana wanda yake tsakiyarsu.’ ”
  uig-LAT: Siler mushu yol bilen Israillarni napakliqidin üzünglar; bolmisa, ular
    napakliqida turiwérip, ularning arisida turghan méning turalghu chédirimni bulghishi
    tüpeylidin napak halitide ölüp kétidu.
  nde-nde: Kufanele wahlukanise abako-Israyeli ezintweni ezibangcolisayo, ukuze bangafeli
    ekungcoleni kwabo, bangcolise indawo engihlala kuyo, ephakathi kwabo.’ ”
  ton-ton: Te mou vaheʻi pehē pe ʻae fānau ʻa ʻIsileli mei heʻenau taʻemaʻa; telia
    naʻa nau mate ʻi heʻenau taʻemaʻa, ʻi heʻenau ʻuliʻi hoku fale fehikitaki ʻoku
    ʻiate kinautolu.
  ces-1613: I budete oddělovati syny Izraelské od nečistot jejich, aby nezemřeli pro
    nečistoty své, když by poškvrnili příbytku mého, kterýž jest u prostřed nich.
  eng-WMB: “‘Thus you shall separate the children of Israel from their uncleanness,
    so they will not die in their uncleanness when they defile my tabernacle that
    is among them.’”
  tam-TCV: “ ‘நீ இஸ்ரயேலரை அவர்களை அசுத்தப்படுத்தும் பொருட்களிலிருந்து வேறுபடுத்தவேண்டும்.
    ஏனெனில் அவர்கள் மத்தியில் இருக்கும் என் வசிப்பிடத்தை அசுத்தப்படுத்துவதால், இஸ்ரயேலர்
    தங்கள் அசுத்தத்தில் சாகாதபடி, இப்படிச் செய்யவேண்டும்.’ ”
  ceb-ULB: Kinahanglan sama niini ang inyong paglain sa mga tawo sa Israel gikan sa
    ilang pagkahugaw, aron dili sila mamatay tungod sa ilang pagkahugaw, pinaagi sa
    paghugaw sa akong tabernakulo, kung diin ako nagpuyo taliwala kanila.
  pol-UBG: Tak będziecie odłączać synów Izraela od ich nieczystości, aby nie pomarli
    w swojej nieczystości, gdy zanieczyszczają mój przybytek, który jest wśród nich.
  urd-GVU: لازم ہے کہ اسرائیلیوں کو ایسی چیزوں سے دُور رکھا جائے جن سے وہ ناپاک ہو
    جائیں۔ ورنہ میرا وہ مقدِس جو اُن کے درمیان ہے اُن سے ناپاک ہو جائے گا اور وہ ہلاک
    ہو جائیں گے۔
  deu-1912: So sollt ihr die Kinder Israel warnen vor ihrer Unreinigkeit, daß sie
    nicht sterben in ihrer Unreinigkeit, wenn sie meine Wohnung verunreinigen, die
    unter ihnen ist.
  kan-2017: “‘ಇಸ್ರಾಯೇಲರು ಅಶುದ್ಧತೆಗೆ ದೂರವಾಗಿರುವಂತೆ ನೀವು ಅವರನ್ನು ಈ ರೀತಿಯಾಗಿ ಕಾಪಾಡಬೇಕು.
    ಅವರು ಅಪವಿತ್ರರಾಗಿದ್ದು ತಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ನನ್ನ ಗುಡಾರವನ್ನು ಹೊಲೆಮಾಡಿದರೆ ನಾಶವಾಗುವರು.
  yap-yap: I SOMOL e yog ngak Moses ni nge yog ko girdi’ nu Israel ni ngar kol ayuwgad
    u rogon e tin ba ta’ay ban’en, ya nge dab ra ta’ay niged fare Tent u p’eowchen,
    ni bay u lulukngun fa gin’en ni kar n’ufed e tent rorad riy. Ya yad ra rin’, ma
    yad ra yim’.
  hlt-MCSB: Israel ca rhoek loh a tihnai khui lamkah cue uh saeh. Te daengah ni amih
    khui kah ka dungtlungim te a poeih vaengkah amamih kah a tihnai dongah a duek
    uh pawt eh.
  mdy-ETH: «ጉርዶ ባኣካ ዔያቶኮ ዓኣ፥ ዓፒሎና ማዢንቴ ፆኦሲ ዴሮና ካኣማ ማኣሮ ዔያታ ዒኢሱዋጉዲ፤ ሃሣ ዬያ ዒኢሲ ዔያታ ሃይቁዋጉዲ
    ዒስራዔኤሌ ዓሶ ዒኢሳ ባኣዚፓ ዱማሱዋቴ» ጌይ ኬኤዜኔ።
  twi-ASANTE: “ ‘Saa ɛkwan yi so na sɛ Israelfoɔ no bi ho gu fi a, mobɛfa de ate wɔn
    ho anyɛ saa a, ɛsiane sɛ wɔagu mʼAhyiaeɛ Ntomadan a ɛsi wɔn mu no ho fi enti,
    wɔbɛwuwu.’ ”
  eng-WEBU: “‘Thus you shall separate the children of Israel from their uncleanness,
    so they will not die in their uncleanness when they defile my tabernacle that
    is among them.’”
  bnp-bnp: “Muru habi tora a ngava ne huriki a Israel, ri gi matakari kamumu ria na
    tahuna ri muto na matagu. A mailogu i tabuli na kurukurune ria. Na tahuna ri muto
    nahea ri gi dili vona, ma ri gi mate, a vuhuna ri vakamutoa a mailogu.”
  wal-wal: “‘Bantta giddon de7iya Xoossaa Dunkkaaniyaa tunissidi Israa7eela asai haiqqennaadan,
    neeni hagaadan oottada eti banttana tunissiyaabaappe shaahettidi de7anaadan naaga.
  spa-PDDPT: Así mantendrán a los hijos de Israel separados de sus impurezas, para
    que no mueran por sus impurezas al contaminar mi Tabernáculo que está entre ellos.
  gun-gun: — Ha'e rami Israel kuery gui peipe'a ukapa 'rã ha'eve e'ỹague, ha'e va'e
    gui oiko vai e'ỹ aguã xembojeroviaaty ha'e kuery mbyte oĩ va'e omongy'aague re.
  agu-BL: Tan yi xtxolbila'tz, chelpon tzun yi e' itanum ita'n swutz yi e'chk juchle'n
    ila'tz, bantz quil chiquim tan tu' yi na chitzan tan po'tze'n yi ama'l kale najlchine't.”
  ilo-ULB: Kastoy ti masapul a panangisinayo kadagiti tattao ti Israel manipud kadagiti
    kinarugitda, tapno saanda a matay gapu iti kinarugitda, babaen iti panangtulawda
    iti tabernakulok, a pagnanaedak iti nagtetengngaanda.
  kpg-kpg: Dimaadua ga helekai gi Moses bolo gi hagi anga ina gi digau Israel di hai
    o nadau milimilia, bolo gi de hagamilimilia hua di Hale laa dela e duu i tungaalodo
    nia hale laa digaula. Digaula ma ga haga milimilia di maa, gei digaula gaa mmade.
  uig-ARA: سىلەر مۇشۇ يول بىلەن ئىسرائىللارنى ناپاكلىقىدىن ئۈزۈڭلار؛ بولمىسا، ئۇلار
    ناپاكلىقىدا تۇرىۋېرىپ، ئۇلارنىڭ ئارىسىدا تۇرغان مېنىڭ تۇرالغۇ چېدىرىمنى بۇلغىشى
    تۈپەيلىدىن ناپاك ھالىتىدە ئۆلۈپ كېتىدۇ.
  sus-sus: «Wo xa Isirayilakae makuya sɛniyɛntareɲa ra, xa na mu a ra, e na e makɔrɛ
    n ma hɔrɔmɔlingira ra naxan na wo tagi, e faxama nɛ.»
  pon-2006: KAUN-O ketin mahsanihong Moses en kehkehlingkihong mehn Israel ko duwen
    ar samin pwe re dehr kasaminehla Impwal me mi nanwerengen kahnimpwalo. Ma re pahn
    kasaminehla, re pahn mehla.
  ksd-ksd: Damana amur a varbaiane ra tarai Israel kan ra duru i diat, upi koko diat
    a virua ure ra duru i diat ba dia vabilak kaugu gomgom na pal nina i ki livuan
    ta diat.
  tur-YTC: “'İsrael'in çocuklarını kendi kirliliklerinden böyle ayıracaksın ki, aralarındaki
    konutumu kirlettiklerinde kendi kirlilikleri içinde ölmesinler.'”
  grc-BRENT: Καὶ εὐλαβεῖς ποιήσετε τοὺς υἱοὺς Ἰσραὴλ ἀπὸ τῶν ἀκαθαρσιῶν αὐτῶν· καὶ
    οὐκ ἀποθανοῦνται διὰ τὴν ἀκαθαρσίαν αὐτῶν, ἐν τῷ μιαίνειν αὐτοὺς τὴν σκηνήν μου
    τὴν ἐν αὐτοῖς.
  ind-AYT: Demikianlah kamu harus memisahkan anak-anak Israel dari kenajisan mereka
    sehingga mereka tidak mati dalam kenajisan karena menajiskan Tenda Suci-Ku yang
    ada di tengah-tengahmu!”
  nya-nya: “ ‘Choncho muwayeretsa ana a Israeli nʼkudetsedwa kwawo kuti angafe pochita
    tchimo lowadetsa limene polichita limadetsa malo anga wokhalamo amene ali pakati
    pawo.’ ”
  hrv-hrv: “Odvraćajte Izraelce od njihovih nečistoća, da ne bi zbog njih pomrli oskvrnjujući
    moje Prebivalište koje se nalazi među njima.
  mps-mps: “Dage sigo bomai po te Israel dabeba menama, te augwali eno gedude meda
    elalubo sogo dua dao, bugagia koneao. Eno sel Ugwa Be augwali tomode elalubao,
    te augwali meda elalubaso da, teda te be tomoba augwali me pelamuo. Tiyu, augwaligo
    te sel Ugwa Be meda ilidalio. Te sel Ugwa Be augwaligo meda ilibaso da, teda eno
    augwali ela mueibao,” wali.
  tpi-tpi: “Yutupela i mas givim strongpela tok long ol Israel long ol i mas lukaut
    gut long taim ol i stap doti long ai bilong mi. Haus sel bilong mi i stap namel
    long ol, na sapos ol i gat doti, orait ol i no ken i go insait long en. Nogut
    ol i mekim haus sel i kamap doti. Sapos ol i mekim haus sel i kamap doti, bai
    mi kilim ol i dai.”
  dan-1931: I skal advare Israelitterne for deres Urenhed, for at de ikke skal dø
    i deres Urenhed, når de gør min Bolig, som er i deres Midte, uren.
  vie-OVCB: Như vậy, các ngươi sẽ tẩy sạch người Ít-ra-ên khi họ bị ô uế, nếu không,
    họ phải chết, vì làm ô uế Đền Tạm của Ta ở giữa họ.
  guj-2017: આ રીતે ઇઝરાયલના લોકોને તેઓની અશુદ્ધતાથી અલગ કરવા કે જેથી મારો જે મંડપ
    તેઓની મધ્યે છે, તેને અશુદ્ધ કર્યાથી તેઓ માર્યા જાય નહિ.
  pon-2006A: KAUN-O ketin mahsanihong Moses en kehkehlingkihong mehn Israel ko duwen
    ar samin pwe re dehr kasaminehla Impwal me mi nanwerengen kahnimpwalo. Ma re pahn
    kasaminehla, re pahn mehla.
  por-BRBSL: “'Assim separareis os filhos de Israel de sua impureza, para que não
    morram em sua impureza quando profanarem meu tabernáculo que está entre eles'”.
  cth-cth: Hottelah, Isarel miphunnaw ni ahnimouh koe kaawm e Kaie lukkareiim a khin
    sak awh teh, a thounghoehnae dawk a due awh hoeh nahanlah a kamthoung awh han.
  twi-twi: “ ‘Saa ɔkwan yi so na sɛ Israelfo no bi ho gu fi a, mobɛfa de atew wɔn
    ho; anyɛ saa a, esiane sɛ wɔagu mʼAhyiae Ntamadan a esi wɔn mu no ho fi nti, wobewuwu.’ ”
  hlt-hlt: Israel ca rhoek loh a tihnai khui lamkah cue uh saeh. Te daengah ni amih
    khui kah ka dungtlungim te a poeih vaengkah amamih kah a tihnai dongah a duek
    uh pawt eh.
  tbz-SIM: Dí nɑ́kɛ́ Isidɑyɛɛribɛ kɛ̀ bɛ̀ níí nciɛ́ mbɛ̀ sĩ̀ nyɛ̀ɛ̀ we, bɛ̀ bɑ́ɑ́
    tɑ n tɑummɛ̀ tou bɛ̀ yɑ̀ɑ̀ bo dì sĩ̀nkùnnɛ kɛ́kú.
  msy-2020: “Gua kamaghɨra, Akar Gavgavir kamra Israelia danɨngigh. Me nan damazimɨn
    mɨzegha itir dughiamɨn, me uari bagh deraghvɨra gan. Me uan mɨzɨrɨziba bar dar
    saghon ikɨ. Nan Purirpenim men tongɨn iti, eghtɨ me mɨzɨrɨziba sara ikɨva, an
    aven mangan markɨ. Puvatɨghtɨ me nan Purirpenim damutɨ a mɨzegham. Me kamaghɨn
    damutɨ, kɨ me mɨsueghtɨ me arɨghiregham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑ Moisi nɑ Alɔŋ kɛ heeluɣu sɩ: Ɩ́ tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ
    sɩ ɩ́ tɑɑ kpǝtǝnɑ tǝsulle cokǝle kɛ mǝ ɑsilimɑ wɑɑtʋnɑɑ. Pǝ́ tɑɑ kɔɔ nɑ mɑ́ kʋ-mɛ
    sɩ ɩ́ pilisɑ mɑ tǝcɑɣɑlɛ nte tǝ wɛ mǝ hɛkʋ tɑɑ tɔ.'
  azb-azb: Beləcə İsrail övladlarını öz murdarlığından ayırın ki, aralarında olan
    Mənim məskənimi murdarlığı ilə murdar edib ölməsinlər”».
  eng-DBY: And ye shall separate the children of Israel from their uncleanness, that
    they die not in their uncleanness, when they defile my tabernacle that is in their
    midst.
  hin-2017: “इस प्रकार से तुम इस्राएलियों को उनकी अशुद्धता से अलग रखा करो, कहीं ऐसा
    न हो कि वे यहोवा के निवास को जो उनके बीच में है अशुद्ध करके अपनी अशुद्धता में
    फँसकर मर जाएँ।”
  wol-KYG: «Fexeleen ba bànni Israyil di tàggook seeni sobe, lu ko moy dinañu dee
    ndax seen sobe, ngir dañuy taqal sama màkkaan mi ci seen biir.»
  eng-YLT: '''And ye have separated the sons of Israel from their uncleanness, and
    they die not in their uncleanness, in their defiling My tabernacle which [is]
    in their midst.'
  eng-WYC-2017: Therefore ye shall teach the sons of Israel, that they eschew unclean-nesses,
    and that they die not for their filths, when they defoul my tabernacle that is
    among them.
  eng-WMBB: “‘Thus you shall separate the children of Israel from their uncleanness,
    so they will not die in their uncleanness when they defile my tabernacle that
    is amongst them.’”
  urd-GVH: लाज़िम है कि इसराईलियों को ऐसी चीज़ों से दूर रखा जाए जिनसे वह नापाक हो
    जाएँ। वरना मेरा वह मक़दिस जो उनके दरमियान है उनसे नापाक हो जाएगा और वह हलाक हो
    जाएंगे।
  rug-rug: Kaqu va balau i gamu sari na tinoni Izireli koari na tiṉitoṉa bonidi pude
    lopu kaqu va bonia rini sa Ipi Hopena meke mate pa kenuna e Zihova, sapu turu
    pa vari korapana sa kinoa tie.”
  gaz-gaz: “ ‘Isin akka Israaʼeloonni iddoo bultii koo kan gidduu isaanii jiru sana
    xureessuudhaan xuraaʼummaa isaaniitiin hin duuneef waan isaan xureessu irraa addaan
    isaan baasuu qabdu.’ ”
  fra-LSG: Vous éloignerez les enfants d’Israël de leurs impuretés, de peur qu’ils
    ne meurent à cause de leurs impuretés, s’ils souillent mon tabernacle qui est
    au milieu d’eux.
  yal-yal: “Ɛ xa Isirayila kaane ratanga na feene ma naxanye e xɔsima, alogo e nama
    n batu bubun naxɔsi naxan e tagi, e yi faxa e xɔsina fe ra.”
  haw-1868: Pela e hookaawale ai oukou i na mamo a Iseraela mai ko lakou haumia ana,
    i ole ai lakou e make iloko o ko lakou haumia, i ko lakou hoohaumia ana i kuu
    halelewa iwaena o lakou.
  arb-NAV: وَبِهَذَا تَحْفَظَانِ بَنِي إِسْرَائِيلَ مِمَّا يُنَجِّسُهُمْ، لِئَلّا
    يَمُوتُوا فِي نَجَاسَتِهِمْ إِنْ دَنَّسُوا مَسْكَنِي الَّذِي فِي وَسَطِهِمْ.
  ewe-ewe: “ ‘Ale ne Israelviwo ŋu mekɔ o la, miakɔ wo ŋuti; ne menye nenema o la,
    woagblẽ kɔ ɖo na nye Agbadɔ si le wo dome, eye woaku.’ ”
  eng-LEE: And ye shall separate the children of Israel from their uncleanness; that
    they may not die in their uncleanness, when they defile my tabernacle that is
    in their midst.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে তাৰ মাজত থকা মোৰ আৱাস অশুচি কৰি তেওঁলোকে নিজ নিজ
    অশৌচৰ কাৰণে নমৰিবলৈ এইদৰে তোমালোকে তেওঁলোকক নিজ নিজ অশৌচৰ পৰা পৃথক কৰিবা।
  sus-A: «وٌ شَ عِسِرَيِلَكَيٍ مَكُيَ سّنِيّنتَرٍحَ رَ، شَ نَ مُ عَ رَ، عٍ نَ عٍ مَكْرّ
    ﭑ مَ هْرْ مْلِنفِرَ رَ نَشَن نَ وٌ تَفِ، عٍ قَشَمَ نّ.»
  fra-SBL: '"''Tu sépareras ainsi les enfants d''Israël de leur souillure, afin qu''ils
    ne meurent pas dans leur souillure lorsqu''ils souilleront mon tabernacle qui
    est au milieu d''eux''".'
  hbo-hbo: וְהִזַּרְתֶּ֥ם אֶת־בְּנֵי־יִשְׂרָאֵ֖ל מִטֻּמְאָתָ֑ם וְלֹ֤א יָמֻ֙תוּ֙ בְּטֻמְאָתָ֔ם
    בְּטַמְּאָ֥ם אֶת־מִשְׁכָּנִ֖י אֲשֶׁ֥ר בְּתֹוכָֽם׃
  eng-WYCLIFFE: Therfor ye schulen teche the sones of Israel, that thei eschewe vnclennessis,
    and that thei die not for her filthis, whanne thei defoulen my tabernacle which
    is among hem.
  cwe-cwe: “ ‘Vino niivo vondamuwabagule Waisilaili kulawa muna ukwambula mwiko kwawo,
    kwaviya wahadikwenhukila hema da Mulungu jangu wahawa wambula mwiko najo dizakwambula
    mwiko. One wahatenda ivo wezadanganika.’ ”
  kik-kik: “ ‘No nginya mwehanĩrĩrie andũ a Isiraeli na indo iria ingĩmagwatia thaahu,
    nĩgeetha matikanakue marĩ na thaahu nĩ ũndũ wa gũthaahia gĩikaro gĩakwa kĩrĩa
    kĩrĩ gatagatĩ kao.’ ”
  fra-NCL: Vous apprendrez aux enfants d’Israël à se purifier de leurs impuretés,
    de peur qu’ils ne meurent à cause de leur impureté, en souillant ma Demeure qui
    est au milieu d’eux.
  cek-AK: Israel kaminawk loe angmacae kaciim ai hmuen thung hoiah pahoe ah; to tih
    ai nahaeloe angmacae salakah kaom Kai ih kahni im to amhnong o sak ueloe, dueh
    o moeng tih, tiah thui paeh, tiah a naa.
  cuk-cuk: 'Bab-Jehová, Moisésʼga, degi, Aarónʼga, sogdebalid: “Deyobi, bemar, Israel-dule-swilidiksurmalad
    e-dulemargi bachikii imakmaloed. Adi, anse-goled-neg bemar-abargi-siid-oichosmalad-ulale,
    mer wemar burgwemalagar.”'
  uig-CYR: Силәр мошу йол билән Исраилларни напаклиғидин үзүңлар; болмиса, улар напаклиғида
    туриверип, уларниң арисида турған мениң туралғу чедиримни булғиши түпәйлидин напак
    һалитидә өлүп кетиду.
  tel-2017: నేను ఇశ్రాయేలు ప్రజల మధ్య నివసిస్తున్నాను. తమ అశుద్ధతతో వాళ్ళు నా నివాస
    స్థలాన్ని పాడు చేయకూడదు. వాళ్ళు తమ అశుద్ధతతో నా నివాస స్థలాన్ని పాడు చేసి చనిపోకుండా
    మీరు వారి అశుద్ధతని వాళ్ళకి దూరం చేయాలి.
  hat-BSA: “‘Konsa, nou va kenbe fis Israël yo apa de pa pwòp yo, pou yo pa mouri
    akoz salte ki ta konwonpi tabènak Mwen ki pami yo a.’”
  kos-kos: LEUM GOD El fahk nu sel Moses in sensenkakin mwet Israel tuh ke pacl elos
    tia nasnas uh elos in tiana apkuran nu ke Lohm Nuknuk Mutal nien muta lal, su
    oan infulwen nien aktuktuk lalos. Elos fin oru ouinge, na elos akfohkfokyela,
    ac elos fahanwuki.
  hbo-WLC: וְהִזַּרְתֶּ֥ם אֶת־בְּנֵי ־יִשְׂרָאֵ֖ל מִטֻּמְאָתָ֑ם וְלֹ֤א יָמֻ֙תוּ֙ בְּטֻמְאָתָ֔ם
    בְּטַמְּאָ֥ם אֶת־מִשְׁכָּנִ֖י אֲשֶׁ֥ר בְּתוֹכָֽם׃
  ibo-ibo: “ ‘Unu ga-ekewapụ ụmụ Izrel site nʼihe ndị ahụ na-emerụ ha, ka ha ghara
    ịnwụ nʼọnọdụ adịghị ọcha ha nʼihi imerụ ụlọ nzute m, nke dị nʼetiti ha.’ ”
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେମାନଙ୍କର ମଧ୍ୟବର୍ତ୍ତୀ ଆମ୍ଭର ଆବାସ ଅଶୁଚି କଲେ, ଯେପରି
    ସେମାନେ ଆପଣାମାନଙ୍କ ଅଶୁଚିତାରେ ନ ମରନ୍ତି, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ ସେମାନଙ୍କ ଅଶୁଚିତାରୁ
    ପୃଥକ କରିବ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses pwe epwe aiti ngeni ekewe aramasen
    Israel usun ar repwe aimwürela seni ekewe mettoch mi alimengaueer, pwe resap mäla
    lon ar limengau ren ar apiningaua ewe imwenfel seni mangaku mi nom lefiler.
  rop-rop: YAWEI bin dalim Mosis blanga wonim detlot Isreil pipul wen dei nomo klinbala
    blanga serramoni, dei nomo lau go langa det Seikridwan Tent weya jandap rait langa
    midul langa det kemp. If dei go deya, wal dei garra dai.
  ukr-1871: Сим робом будете ви держати синів Ізрайлевих оддалеки від їх нечистоти,
    щоб не вмирати їм у нечистотї своїй, опоганюючи виталище моє, що посеред них.
  deu-1951: Also sollt ihr die Kinder Israel absondern um ihrer Unreinigkeit willen,
    damit sie in ihrer Unreinigkeit nicht sterben, wenn sie meine Wohnung verunreinigen,
    die unter ihnen ist.
  eng-JPS: Thus shall ye separate the children of Israel from their uncleanness; that
    they die not in their uncleanness, when they defile My tabernacle that is in the
    midst of them.
  srp-1865: Tako æete odluèivati sinove Izrailjeve od neèistota njihovijeh, da ne
    ginu s neèistota svojih skvrneæi šator moj što je usred njih.
  lug-lug: “Bwe mutyo bwe munaakugiranga abaana ba Isirayiri balemenga okusemberera
    ebintu ebibafuula abatali balongoofu, balemenga okufa olw’obutali bulongoofu bwabwe
    okuboonoonyesa Eweema ya Mukama eri wakati mu bo.
  heb-heb: והזרתם את בני ישראל מטמאתם ולא ימתו בטמאתם בטמאם את משכני אשר בתוכם׃
  ben-IRV: এই প্রকারে তোমরা ইস্রায়েল সন্তানদের তাদের অশুচি থেকে আলাদা করবে, পাছে
    তাদের মধ্যবর্ত্তী আমার আবাস অশুচি করলে তারা নিজেদের অশুচির জন্য মারা পড়ে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਅਸ਼ੁੱਧਤਾਈ ਤੋਂ ਵੱਖਰਾ ਕਰਨਾ, ਅਜਿਹਾ
    ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਆਪਣੀ ਅਸ਼ੁੱਧਤਾਈ ਦੇ ਕਾਰਨ ਮੇਰੇ ਉਸ ਡੇਰੇ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨ ਜੋ ਉਨ੍ਹਾਂ ਦੇ
    ਵਿਚਕਾਰ ਹੈ ਅਤੇ ਇਸ ਕਾਰਨ ਮਰ ਨਾ ਜਾਣ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် အပြစ် ဖြေရာယဇ်ဘို့တကောင် ၊ မီး ရှို့ရာယဇ်ဘို့တကောင် ကို
    ပူဇော် ၍ ၊ ဥတုမ စင်ကြယ်သော မိန်းမ အဘို့ ထာဝရဘုရား ရှေ့ တော်၌ အပြစ် ဖြေခြင်းကို
    ပြုရမည်။
  hmo-hmo: Inai dala dekenai Lohiabada ese Mose ia hamaoroa, ia ese Israela taudia
    do ia sisiba henidia edia miro do idia naria namonamo, vadaeni Lohiabada ena Palai
    Dubu do idia hamiroa lasi. Palai Dubu be edia kamepa ena huanai ia noho, bona
    bema idia hamiroa neganai, do idia mase.
  urd-urd: “इस तरीक़े से तुम बनी — इस्राईल को उन की नजासत से अलग रखना, ताकि वह मेरे
    हैकल की जो उनके बीच है नापाक करने की वजह से अपनी नजासत में हलाक न हों।”
  rus-SYN: 'Так предохраняйте сынов Израилевых от нечистоты их, чтоб они не умерли
    в нечистоте своей, оскверняя жилище Мое, которое среди них:'
  bqc-SIM: Màa á da Isailiↄnɛ aa kɛ̃ gbãsĩwa, kɛ́ aasu ma kúkĩi pↄ́ kú ń guu
    gbãlɛ, aa gaga ń gbãlɛapi yã́ musuo yã́i.
  tcz-CHONGTHU: Hitia hi nangho jousen Israel chate athenlou nauleh aboh nauva kona
    nachom khen doh diu; achuti louva ahileh amaho lailunga kitung keima houbuh aboh
    a aumsah diu, hichea chu athenlou nauleh aboh nauva kona chu thijeng theiyu ahi.
  mar-mar: ह्याप्रकारे तुम्ही इस्राएल लोकांस अशुद्धतेबद्दल बजावून ठेवावे; नाहीतर ते
    माझा पवित्र निवासमंडप भ्रष्ट करतील आणि मग त्याच्याबद्दल त्यांना मरावेच लागेल!
  qub-qub: «Chaynömi gamcunaga Israel-masiquicunata willapanqui mana ganra cananpaj.
    Ganra caycar Tincuna Toldöman aywaptenga Tincuna Toldupis ganrami ricacongapaj.
    Chayno ganra caycar chayman aywajcunaga wañunmanmi.»
  bqp-bqp: Yinni Gusunɔ u kpɑm Mɔwisi kɑ Aroni sɔ̃ɔwɑ u nɛɛ, i Isirelibɑ sɔ̃ɔwɔ i
    nɛɛ, bu de bu kɑ nɛn kuu te tɑ wɑ̃ɑ ben suunu sɔɔ tondɑ sɑnɑm mɛ bɑ disi mɔ kpɑ
    bu ku rɑɑ gbi.
  hat-hat: 'Seyè a di Moyiz ankò: -Pale moun Izrayèl yo byen. Lè yo pa nan kondisyon
    pou fè sèvis Bondye, piga yo pwoche bò Tant Randevou a ki nan mitan kan kote yo
    rete a. Si yo fè sa y''a mouri.'
  eng-BSB: You must keep the children of Israel separate from their uncleanness, so
    that they do not die by defiling My tabernacle, which is among them.
  tod-tod: «Wa Izelayɛle nuiti maaɠooza faiti kpein ba, ta ti ɠɔzɔ, naa ɠa a kɛ ti
    mina za ta-ɠɔzɔ vaiti su, ni ta nà-seɠe ʋɛlɛ ɲadegai ɠɔzɔna, nii é ti zaama.»
  eng-WEBPB: “‘Thus you shall separate the children of Israel from their uncleanness,
    so they will not die in their uncleanness when they defile my tabernacle that
    is amongst them.’”
  kbq-kbq: Hagi Israeli vahera zamazeri ruotage huge'za, agru osu zanena aru havia
    hu'za mani'ne'za seli mono nonimofona eri havizana osugahaze. Hagi zamagrama ana'ma
    hu'za mani'ne'za seli mono noni'a eri pehanama, hanage'na zamahe frigahue.
  nhe-BL: “Monequi quej ni inquintlapajpacchihuase israelitame quema ax tlapajpactique.
    Pampa intla ax motlapajpacchihuase, quichihuase ax tlapajpactic nopa yoyon tiopamitl
    campa na nimocahua tlatlajco imojuanti, huan queja nopa monequi miquise.
  gub-BL: Ko ze'eg umuhem kar ikatu 'ymaw Izaew izuapyapyr wanuwi Tupàn henataromo
    a'e. Nezewe mehe numàno kwaw tàpuzràn Tupàn pe imonokatu pyrer imuaiw haw wi wà
    nehe. Tàpuzràn Tupàn pe imonokatu pyrer upyta waneko haw myter pe a'e.
  eng-DRA: You shall teach therefore the children of Israel to take heed of uncleanness,
    that they may not die in their filth, when they shall have defiled my tabernacle
    that is among them.
