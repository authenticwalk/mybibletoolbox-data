verse: LEV.015.018
translations:
  mal-C: ഒരു പുരുഷൻ ഒരു സ്ത്രീയോടുകൂടെ കിടക്കപങ്കിടുകയും ശുക്ലസ്രവം ഉണ്ടാകുകയും ചെയ്താൽ,
    രണ്ടുപേരും വെള്ളത്തിൽ കുളിക്കണം, അവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Und wenn einer bei einem Weibe liegt und Samenerguß erfolgt, so müssen
    sie sich baden und bleiben unrein bis zum Abend.
  lin-lin: Soki mobali asangisi nzoto na mwasi, bango mibale basengeli kosukola nzoto
    na mayi mpe bakozala mbindo kino na pokwa.
  eng-LSV: And a woman with whom a man lies with seed [from] intercourse, they also
    have bathed with water, and been unclean until the evening.
  eng-GNV: If he that hath an issue of seede, do lie with a woman, they shall both
    wash themselues with water, and be vncleane vntill the euen.
  eng-WEBSTER: The woman also with whom man shall lie with seed of copulation, they
    shall both bathe themselves in water, and be unclean until the evening.
  nhw-BL: “Huan quema se tlacatl itztos ihuaya se sihuatl huan quitoyahuas ixinajcho,
    huajca nochi ome monequi mopajpacase ica atl, huan amo tlapajpactli mocahuase
    hasta tlayohua.
  swh-ONEN: Ikiwa mtu atalala na mwanamke, na kukawa na kutoka kwa shahawa, ni lazima
    wote waoge kwa maji, nao watakuwa najisi mpaka jioni.
  bba-bba: Kurɔ kɑ durɔ bɑ̀ n mɛnnɑ, be kpuro bɑ koo woburewɑ kɑ nim. Adɑmɑ kɑ mɛ,
    bɑ koo bu ɡɑrisiwɑ disiɡibu sere kɑ yokɑɔ.
  eng-KJVCPB: The woman also with whom man shall lie with seed of copulation, they
    shall both bathe themselves in water, and be unclean until the even.
  luo-luo: Ka ngʼat ma dichwo obedoe achiel gi dhako mi kodhi mar nyodo owuok e diergi,
    nyaka giduto giluokre, kendo ginibed mogak nyaka odhiambo.
  meu-meu: Tau ta ese hahine ta ida bae eno bou, bena vesina baine aru, raruosi vada
    bae digu, bona bae taubu ela bona dina baine diho.
  npi-ULB: यदि कुनै पुरुष र स्‍त्री सँगै सुते र त्यस स्‍त्रीभित्र वीर्य स्‍खलन भयो
    भने, तिनीहरू दुवै पानीले नुहाऊन् र तिनीहरू साँझसम्‍म अशुद्ध रहने छन् ।
  yor-yor: Bí ọkùnrin kan bá bá obìnrin lòpọ̀ tí nǹkan ọkùnrin sì tú jáde lára rẹ̀.
    Àwọn méjèèjì gbọdọ̀ fi omi wẹ̀, kí wọ́n sì wà ní ipò àìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: زن و مرد بعد از نزدیکی باید غسل کنند و تا غروب نجس خواهند بود.
  tgl-ULB: At kapag ang isang babae at isang lalaki ay nagsiping at nagkaroon ng paglilipat
    ng similya sa babae, dapat paliguan nila pareho ang kanilang mga sarili ng tubig;
    sila ay magiging marumi hanggang gabi.
  hui-hui: Wali agali kirali mandagi padebira agalinaga ibane tagira ibiyagua nde
    libu haru dodohe holebira. Ani biragola libu haru heyalu wayawaya bo polene nga.
    Ani bialu libu dodohe dege kane alendo halu ni paliragola bayale holebira.
  mya-mya: ယောကျာ်း​နှင့်​မိန်း​မ၊ ကာ​မ​စပ်​ယှက်​ပြီး​လျှင် နှစ်​ဦး​စ​လုံး​ရေ​ချိုး​ရ​မည်။
    သူ​တို့​သည်​ည ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။
  bod-N: བུད་མེད་ནི་གལ་སྲིད་སྐྱེས་པ་ཞིག་ལ་ལུས་འབྲེལ་བྱས་ནས་ཁུ་བ་འགོས་ན། དེ་གཉིས་ཀྱིས་རང་གི་ལུས་ཆུ་ཡིས་བཀྲུ་དགོས་ཤིང་།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: Kana murume akavata nomukadzi uye akabuda mbeu, vaviri ava vanofanira kushamba
    nemvura uye vachava vasina kuchena kusvikira manheru.
  spa-BLM: Si un hombre se acuesta con una mujer y hay emisión de semen, ambos se
    bañarán con agua y quedarán impuros hasta la noche.
  cac-cac: Tato a junoc vin̈ vinac yed' junoc ix ix ay tas sc'ulej, yovalil sb'iquel
    sb'a eb', palta man̈ vach'oc tz'ajcan eb', icha yalan ley masanto sq'uic'b'iemi.
  swh-ULB: Na kama mwanamke na mwanaume watalala pamoja na kunakutokwa kwa shahawa
    kwenda kwa mwanamke, lazima wote wawili waoge katika maji; watakuwa najisi mpaka
    jioni.
  bel-bel: Калі мужчына ляжа з жанчынаю і будзе ў яго выліваньне семені, дык яны павінны
    абмыцца вадою і нячыстыя будуць да вечара.
  deu-ELBBK: Und eine Frau, bei der ein Mann liegt mit Samenerguss, – sie sollen sich
    im Wasser baden und werden unrein sein bis an den Abend.
  mbb-OT: Emun ebpehilevetà is maama wey vahi ne egewasan is maama te similya, kinahanglan
    he mebpemeziǥù sikandan is dezuwa, piru ed-isipen pa ǥihapun sikandan he meremerik
    taman te mahapun.
  mal-2015: പുരുഷനും സ്ത്രീയും തമ്മിൽ ബീജസ്ഖലനത്തോടുകൂടെ ശയിച്ചാൽ ഇരുവരും വെള്ളത്തിൽ
    കുളിക്കയും സന്ധ്യവരെ അശുദ്ധരായിരിക്കയും വേണം.
  rmc-rmc: Te varesavo murš pašľolas peskra romňaha a geľa lestar avri o semenos,
    mušinen sodujdžene te lanďol andro paňi a ena nažuže dži rači.‘ “
  pes-OPV: و هر زنی که مرد با او بخوابد و انزال کند، به آب غسل کنند و تا شام نجس باشند.
  ron-1924: Дакэ о фемее с-а кулкат ку ун астфел де ом, сэ се скалде амындой ын апэ
    ши вор фи некураць пынэ сяра.
  ben-OBCV: যদি একটি নারীর সাথে কোনো পুরুষ শয়ন করে এবং বীর্যপাত হয়, তাহলে উভয়ে
    জলে স্নান করবে ও সন্ধ্যা পর্যন্ত তারা অশুদ্ধ বিবেচিত হবে।
  som-som: Oo weliba nin hadduu naag la seexdo, labadooduba waa inay biyo ku maydhaan,
    oo tan iyo fiidkii nijaas bay ahaanayaan.
  lat-VUC: Mulier, cum qua coierit, lavabitur aqua, et immunda erit usque ad vesperum.
  eng-ASVBT: The woman also with whom a man shall lie with seed of copulation, they
    shall both bathe themselves in water, and be unclean until the even.
  ita-1885: E se un uomo, che abbia la colagione, giace carnalmente con una donna;
    lavinsi amendue con acqua, e sieno immondi infino alla sera.
  eng-LXXUP: And a woman, if a man shall lie with her with seed of copulation—they
    shall both bathe themselves in water and shall be unclean until evening.
  eng-ULB: If a woman and a man sleep together and there is a transfer of semen to
    her, they must both bathe themselves in water; they will be unclean until evening.
  spa-VBL: Si un hombre se acuesta con una mujer y hay una liberación de semen, ambos
    deben lavarse con agua, y permanecerán inmundos hasta la noche.
  fra-_FOB: Et quand une femme et un homme coucheront et auront commerce ensemble,
    ils se laveront dans l'eau, et seront souillés jusqu'au soir.
  mal-mal: പുരുഷനും സ്ത്രീയും തമ്മിൽ ബീജസ്ഖലനത്തോടുകൂടി ശയിച്ചാൽ ഇരുവരും വെള്ളത്തിൽ
    കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധരായിരിക്കുകയും വേണം.
  urd-GVR: Agar mard aur aurat ke hambistar hone par nutfā ḳhārij ho jāe to lāzim
    hai ki donoṅ nahā leṅ. Wuh shām tak nāpāk raheṅge.
  suz-BL: सुइ वोंइश मुर मीश मुर नु इम्‍मेनु, बिउ दोक्‍त हना, मेको निम्‍फा चिक्‍सीचा
    माल्‍नीस। मिनु नां मरिक्‍म सम्‍म ग्रांग्रा दुम्‍नीस।
  ita-1927: La donna e l’uomo che giaceranno insieme carnalmente, si laveranno ambedue
    nell’acqua e saranno impuri fino alla sera.
  ckb-ckb: هەروەها ئەو پیاوەی کە لەگەڵ ژنەکەی ڕابکشێت و پیاوەکە تۆوی لێچوو، ئەوا دەبێت
    هەردووکیان خۆیان بە ئاو بشۆن و هەتا ئێوارەش گڵاو دەبن.
  eng-BBE: And if a man has sex relations with a woman and his seed goes out from
    him, the two of them will have to be bathed in water and will be unclean till
    evening.
  kan-OKCV: ಇದಲ್ಲದೆ ಸ್ತ್ರೀಯೊಂದಿಗೆ ಒಬ್ಬನು ಮಲಗಿ, ವೀರ್ಯ ಸ್ರಾವವಾಗಿದ್ದರೆ, ಅವರಿಬ್ಬರೂ ನೀರಿನಲ್ಲಿ
    ಸ್ನಾನಮಾಡಬೇಕು. ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧರಾಗಿರಬೇಕು.
  tam-2017: விந்து கழிந்தவனோடே பெண் படுத்துக்கொண்டிருந்தால், இருவரும் தண்ணீரில் குளித்து,
    மாலைவரைத் தீட்டுப்பட்டிருப்பார்களாக.
  spa-RV-1909: Y la mujer con quien el varón tuviera ayuntamiento de semen, ambos
    se lavarán con agua, y serán inmundos hasta la tarde.
  ron-BTF: De asemenea femeia cu care bărbatul se va culca cu sămânța împreunării,
    amândoi să se îmbăieze în apă și să fie necurați până seara.
  eng-WEBP: If a man lies with a woman and there is an emission of semen, they shall
    both bathe themselves in water, and be unclean until the evening.
  eng-FBV: If a man sleeps with a woman and there is a release of semen, both of them
    must wash with water, and they will remain unclean until the evening.
  nld-1939: Wanneer een man gemeenschap met een vrouw heeft gehad, moeten beiden een
    bad nemen, en zijn tot de avond onrein.
  nch-BL: “Huan quema se tacat itztos ihuaya se sihuat huan quitoyahuas ixinacho,
    huajca nochi ome monequi mopajpacase ica at, huan mocahuase amo tapajpactic hasta
    tayohua.
  vie-1934: Khi nào người nam và người nữ giao cấu nhau, thì phải tắm trong nước,
    và bị ô uế cho đến chiều tối.
  hin-CV: यदि कोई पुरुष किसी स्त्री से संभोग करे और इस प्रक्रिया में उसका वीर्य-उत्सर्जन
    हुआ हो, तो वे दोनों स्‍नान करें-वे शाम तक अशुद्ध रहेंगे.
  eng-OURB: If a man lies with a woman and there is an emission of semen, they shall
    both bathe themselves in water, and be unclean until the evening.
  spa-BES: Y si un hombre tiene relaciones sexuales con una mujer y tiene emisión
    de semen, ambos tendrán que ser bañados en agua y serán impuros hasta la tarde.
  tdx-tdx: Ie miolotse ami’ty ampela ty lahilahy naho miakatse ty rom-pilahiañe, le
    hiandro an-drano iereo roroe vaho tsy halio am-para’ te hariva.
  vid-vid: Wone mlume yawase na mdala, migonye jilawa, lelo yanguwalapa weng'ha weli
    woje mazi, na hewo wowa wakokomoche mbaka matinazo.
  eng-OKE: The woman with whom a man shall lie with seed of copulation, they shall
    bathe themselves with water, and be unclean until evening.
  tha-KJV: ชายคนใดสมสู่กับหญิงคนใด และมีน้ำกามไหลออกทั้งสองจะต้องอาบน้ำ และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E a mulher com quem o homem tiver ajuntamento seminal, ambos se lavarão
    com água, e serão impuros até à tarde.
  deu-ELO: Und ein Weib, bei welchem ein Mann liegt mit Samenerguß, sie sollen sich
    im Wasser baden, und werden unrein sein bis an den Abend.
  eng-WYC-2018: The woman with which he is coupled fleshly (or The woman with whom
    he is fleshly coupled), shall be washed in water, and shall be unclean till to
    eventide.
  epo-epo: Kaj kiam kun virino kuŝis viro kun elverŝo de semo, tiam ili banu sin en
    akvo, kaj ili estos malpuraj ĝis la vespero.
  uig-PIN: Ər wǝ ayal kixi bir-birigǝ yeⱪinlixixi bilǝn mǝniy qiⱪsa, ikkisi yuyunsun
    wǝ kǝq kirgüqǝ napak sanalsun.
  beo-beo: Dunu amola uda da gilisili golasea, ela da hano ulimu amola ledo hamoiba:le,
    daeya doaga:sea fawane ledo hamedei hamoi ba:mu.
  tpi-OTNT: Sapos man i pilai wantaim meri bai tupela i kamap doti. Na taim tupela
    i pilai pinis, orait tupela i mas i go waswas, na bai tupela i stap doti inap
    san i go daun.
  hau-SA: Sa’ad da namiji ya kwana da mace ya kuwa zub da maniyyi, dole dukansu biyu
    su yi wanka, za su kuma ƙazantu har yamma.
  uig-LAT: Er we ayal kishi bir-birige yéqinlishishi bilen meniy chiqsa, ikkisi yuyunsun
    we kech kirgüche napak sanalsun.
  nde-nde: Nxa indoda ingalala lowesifazane ichithe, kufanele ukuthi bobabili bageze
    ngamanzi, ngakho bazakuba ngabangcolileyo kuze kube kusihlwa.
  ton-ton: Pea ko e fefine foki ʻaia ʻe mohe ki ai ʻae tangata, kena kaukau fakatouʻosi
    pe ʻi he vai, pea kena taʻemaʻa ʻo aʻu ki he efiafi.
  ces-1613: Žena také, s kterouž by obýval muž scházením semene, oba zmyjí se vodou,
    a nečistí budou až do večera.
  eng-WMB: If a man lies with a woman and there is an emission of semen, they shall
    both bathe themselves in water, and be unclean until the evening.
  tam-TCV: ஒரு மனிதன் ஒரு பெண்ணுடன் உறவுகொண்டு விந்து வெளிப்பட்டால், அவர்கள் இருவரும்
    தண்ணீரில் முழுகவேண்டும். அவர்கள் மாலைவரை அசுத்தமுள்ளவர்களாய் இருப்பார்கள்.
  ceb-ULB: Kung nakighilawas ang lalaki sa babaye ug adunay similya nga nakasulod
    sa babaye, kinahanglan maligo silang duha; hugaw sila hangtod sa pagkagabii.
  pol-UBG: 'Dotyczy to także kobiety, z którą obcuje mężczyzna mający wypływ nasienia
    obcowania: oboje umyją się w wodzie i będą nieczyści aż do wieczora.'
  urd-GVU: اگر مرد اور عورت کے ہم بستر ہونے پر نطفہ خارج ہو جائے تو لازم ہے کہ دونوں
    نہا لیں۔ وہ شام تک ناپاک رہیں گے۔
  deu-1912: Ein Weib, bei welchem ein solcher liegt, die soll sich mit Wasser baden
    und unrein sein bis auf den Abend.
  kan-2017: ಪುರುಷನಿಗೆ ಸ್ತ್ರೀಸಂಗದಿಂದ ವೀರ್ಯಸ್ಖಲನವಾದರೆ ಅವರಿಬ್ಬರೂ ಸ್ನಾನಮಾಡಿಕೊಳ್ಳಬೇಕು;
    ಅವರು ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧರಾಗಿರುವರು.
  yap-yap: Ra par be’ nib pumo’on nge be’ nib bpin ngar mu’ gow ma yow l’agruw ni
    yow ra maluk, miyow par ni yow ba ta’ay nge mada’ ko blayal’.
  hlt-MCSB: Huta tongpa a yalh hmaih vaengkah yangtui te khaw tui neh sil rhoi saeh.
    Amih rhoi khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: ፔቴ ዓሲ ላኣሊና ላሄቴ ላምዖንሢ ቢያ ዑፆ ዋኣሢና ማስቶንጎ፤ ማዔቴያ ዴንዲ ሳዓ ዓማንዳኣና ዒኢቴያ ዔያታ ማዒ ዴዓንዳኔ።
  twi-ASANTE: Sɛ ɔbarima fa ɔbaa a, wɔn nna no akyi, ɛsɛ sɛ ɔbaa no ne ɔbarima no
    nyinaa dware, ɛfiri sɛ, wɔn ho nte kɔsi anwummerɛ.
  eng-WEBU: If a man lies with a woman and there is an emission of semen, they shall
    both bathe themselves in water, and be unclean until the evening.
  bnp-bnp: A bakovi i mahita turana a ngatavine, ra bakovi a ngatavine nga ru muto,
    bara ru muto i harena na malunga liu, muri bara ru hilolo, ru matapado.
  wal-wal: Qassi issi attumaasi macca asaara zin77in, a attumatettaappe zeretti gukkikko,
    naa77aikka haattan meecettona; qassi omarssi gakkanaashin eti tuna.
  spa-PDDPT: Si un varón se une con una mujer y hay emisión seminal, ambos se lavarán
    con agua y serán impuros hasta llegar la noche.
  gun-gun: Xapy'a rei peteĩ ava kunha reve joguerekoa py ojapo ri vy mokoĩve 'rã ojau
    yy py, ha'e vy ha'eve'ỹ va'e 'rã ikuai ka'aru peve.
  agu-BL: ”Yi kol chiwitbej quib jun yaj tu jun xna'n, tajwe'n tan chitx'ajol quib,
    nin chocopon tetz cob wunak yi qui xansa'nche't, jalen cu'n yil cu' ke'j.
  ilo-ULB: Ket no nagkaidda ti maysa a babai ken maysa a lalaki ket naiyalis ti kissit
    kenkuana, masapul a digusenda a dua ti bagida iti danum; narugitda agingga iti
    rabii.
  kpg-kpg: Taane mo di ahina le e hai gi gaugau i muli di nau hai di hiihai o taga hai lodo,
    gei meemaa e milimilia gaa dae loo gi di hiahi.
  uig-ARA: ئەر ۋە ئايال كىشى بىر-بىرىگە يېقىنلىشىشى بىلەن مەنىي چىقسا، ئىككىسى يۇيۇنسۇن
    ۋە كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Xa xɛmɛ nun ginɛ kafu e boore ra, e xa e fate maxa. E findima mixi sɛniyɛntaree
    nan na han nunmare ra.»
  pon-2006: Ma ohl emen oh lih emen pahn kapwaiada nsenen pwopwoud, ira koaros pahn
    duhdu mwuri, oh ira pahn saminkihla lao lel nin soutik.
  ksd-ksd: Ra vavina bula nina ba ra tutana i va pirana ba ra gorgorina i talingir,
    dir par dir a gumu ta ra tava, ma pa dir a gomgom tuk na ravian.
  tur-YTC: Bir adam bir kadınla yatarsa ve meni çıkarsa, ikisi de suda yıkanacak ve
    akşama kadar kirli olacaklar.'”
  grc-BRENT: Καὶ γυνὴ ἐὰν κοιμηθῇ ἀνὴρ μετʼ αὐτῆς κοίτην σπέρματος, καὶ λούσονται
    ὕδατι, καὶ ἀκάθαρτοι ἔσονται ἕως ἑσπέρας.
  ind-AYT: Jika seorang laki-laki melakukan hubungan seksual dengan seorang perempuan,
    dan cairannya keluar, keduanya harus mandi dengan air dan mereka menjadi najis
    sampai matahari terbenam.
  nya-nya: Mwamuna akagona ndi mkazi wake nataya mbewu yake yaumuna, onse awiriwo
    asambe. Komabe adzakhala odetsedwa mpaka madzulo.
  hrv-hrv: Ako koja žena legne s kojim čovjekom i on ispusti sjeme, neka se okupaju
    u vodi i budu nečisti do večeri'.”
  mps-mps: “Te bidigo we dali pagela pibaso da, te augwali side meda pedelaibao. Te
    augwali si gagali ela silama da, te augwa si ąį paugi pao, te augwali side meda
    elalubadi te giliga dega sigulaibao,” te po wai.
  tpi-tpi: Sapos man i pilai wantaim meri bai tupela i kamap doti. Na taim tupela
    i pilai pinis, orait tupela i mas i go waswas, na bai tupela i stap doti inap
    san i go daun.
  dan-1931: Og når en Mand har Samleje med en Kvinde, skal de bade sig i Vand og være
    urene til Aften.
  vie-OVCB: Người đàn ông cũng như đàn bà phải tắm sau lúc giao hợp và bị ô uế cho
    đến tối.
  guj-2017: અને જો કોઈ સ્ત્રીપુરુષનો સંયોગ થયો હોય અને પુરુષને વીર્યસ્રાવ થયો હોય
    તો તે બન્નેએ પાણીથી સ્નાન કરવું; તેઓ સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: Ma ohl emen oh lih emen pahn kapwaiada nsenen pwopwoud, ira koaros pahn
    duhdu mwuri, oh ira pahn saminkihla lao lel nin soutik.
  por-BRBSL: Se um homem deitar com uma mulher e houver uma emissão de sêmen, ambos
    se banharão em água e ficarão imundos até a noite.
  cth-cth: Tongpa ni napui hoi ip roi pawiteh tui a kamhluk roi han. Tangmin totouh
    thoung hoeh.
  twi-twi: Sɛ ɔbarima fa ɔbea a, wɔn nna no akyi, ɛsɛ sɛ ɔbea no ne ɔbarima no nyinaa
    guare, efisɛ wɔn ho ntew kosi anwummere.
  hlt-hlt: Huta tongpa a yalh hmaih vaengkah yangtui te khaw tui neh sil rhoi saeh.
    Amih rhoi khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Kòo nitidɔ̀ù duɔ́nɛ̀ onitipòkù bɛ̀ɛ wuɔ. Bɛ̀ sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    kuyuoku.
  msy-2020: “Gumazim amizim ko dakuigh, egh aning mɨzegham. Aning uaning ko akuigha
    gɨvazir dughiamɨn, aning mangɨ dɨpamɨn ruegh, egh aning mɨzɨrɨzim sara mɨzeghvɨra
    ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: Ye ɑpɑlʋ nɑ ɑlʋ pɑ kpɛntɑɑ pǝ wɛɛ sɩ pɑ́ sɔ lʋm kɛ́, nɑ pɑ́ nyǝnɩ pɑ tǝɣɩ
    ɑsilimɑ nyǝ́mɑ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Kişi qadınla yaxınlıq edəndə toxumu tökülsə, hər ikisi su ilə yuyunsun.
    Sonra onlar axşama qədər murdar sayılsın.
  eng-DBY: And a woman with whom a man lieth with seed of copulation — they shall
    bathe in water, and be unclean until the even.
  hin-2017: और जब कोई पुरुष स्त्री से प्रसंग करे तो वे दोनों जल से स्नान करें, और
    साँझ तक अशुद्ध रहें। (इब्रा. 9:10)
  wol-KYG: Su dee jigéen ju góor àndal, te wasal génn, nañu sangu, te du tere ñu yendoo
    sobe ba jant so.
  eng-YLT: '''And a woman with whom a man lieth with seed of copulation, they also
    have bathed with water, and been unclean till the evening.'
  eng-WYC-2017: The woman with which he is coupled fleshly, shall be washed in water,
    and shall be unclean till to eventide.
  eng-WMBB: If a man lies with a woman and there is an emission of semen, they shall
    both bathe themselves in water, and be unclean until the evening.
  urd-GVH: अगर मर्द और औरत के हमबिसतर होने पर नुतफ़ा ख़ारिज हो जाए तो लाज़िम है कि
    दोनों नहा लें। वह शाम तक नापाक रहेंगे।
  rug-rug: Sipu beto tugo vari eko turaṉi sari karua, sa barikaleqe meke sa palabatu,
    si kaqu huve beto sari karua, ba kaqu boni sari karua osolae kamo totoso lodu
    sa rimata.
  gaz-gaz: Namni yoo niitii tokko wajjin ciisee afeetaa dhangalaase, lamaan isaanii
    iyyuu bishaaniin dhagna isaanii haa dhiqatan; isaan hamma galgalaatti xuraaʼoo
    taʼu.
  fra-LSG: Si une femme a couché avec un tel homme, ils se laveront l’un et l’autre,
    et seront impurs jusqu’au soir.
  yal-yal: Xa xɛmɛn nun ɲaxanla kafu, e firinna birin lan e e maxa, e mi fa sariɲanxi
    han ɲinbanna.”
  haw-1868: A o ka wahine hoi a ke kanaka i moe aku ai, me ka anoano, e auau no laua
    i ka wai, a e haumia hoi a hiki i ke ahiahi.
  arb-NAV: وَإذَا عَاشَرَ رَجُلٌ زَوْجَتَهُ يَسْتَحِمَّانِ كِلاهُمَا بِمَاءٍ وَيَكُونَانِ
    نَجِسَيْنِ إِلَى الْمَسَاءِ.
  ewe-ewe: Ne ŋutsu aɖe dɔ nyɔnu aɖe gbɔ la, ele be wo ame eve la nale tsi, eye wo
    ŋu mekɔ o va se ɖe fiẽ.
  eng-LEE: And if a man should lie with a woman with seed of copulation, then shall
    they bathe themselves in water, and be unclean until the evening.
  asm-FB: আৰু কোনো পুৰুষে স্ত্রীৰ সৈতে শয়ন কৰোঁতে যদি বীৰ্য্যপাত হয়, তেওঁলোক দুয়ো
    পানীত গা ধুব লাগিব আৰু সন্ধিয়ালৈকে অশুচি হৈ থাকিব।
  sus-A: شَ شّمّ نُن فِنّ كَقُ عٍ بٌورٍ رَ، عٍ شَ عٍ قَتٍ مَشَ. عٍ قِندِ مَ مِشِ سّنِيّنتَرٍيٍ
    نَن نَ هَن نُنمَرٍ رَ.»
  fra-SBL: Si un homme couche avec une femme et qu'il y ait émission de sperme, ils
    se laveront tous deux dans l'eau et seront impurs jusqu'au soir.
  hbo-hbo: וְאִשָּׁ֕ה אֲשֶׁ֨ר יִשְׁכַּ֥ב אִ֛ישׁ אֹתָ֖הּ שִׁכְבַת־זָ֑רַע וְרָחֲצ֣וּ
    בַמַּ֔יִם וְטָמְא֖וּ עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: The womman with which he `is couplid fleischli, schal be waischun
    in watir, and schal be vncleene `til to euentid.
  cwe-cwe: One mulume yoyose yahambandama muke, yahalawigwa na shahawa, wose waidi
    wolondeka woge mazi, nawo wezakwambula mwiko mbaka ichigulogulo.
  kik-kik: Rĩrĩa mũndũ mũrũme akomania na mũndũ-wa-nja, nake oimwo nĩ hinya wa arũme,
    o eerĩ no nginya methambe na maaĩ, nao matiinde marĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Si une femme a couché avec un homme et a eu commerce avec lui, elle se
    baignera dans l’eau ainsi que lui, et ils seront impurs jusqu’au soir.
  cek-AK: Nongpa hoi nongpata iih naah tangzat tui tacawt nahaeloe, tui amhluk hoi
    hmaek han oh; nihnik loe duembang khoek to ciim mak ai.
  cuk-cuk: Dule-gwensak omebo-gabisadgi, e-san-burba misale, ebobela nue obmaloed.
    Geb neg-mutikguedse swilidiksuli gudii gumaloed.’ ”
  uig-CYR: Әр вә аял киши бир-биригә йеқинлишиши билән мәний чиқса, иккиси жуюнсун
    вә кәч киргичә напак саналсун.
  tel-2017: స్త్రీ పురుష సంపర్కంలో వీర్యస్కలనమైతే వాళ్ళిద్దరూ స్నానం చేయాలి. వాళ్ళు
    సాయంత్రం వరకూ అశుద్ధులుగా ఉంటారు.
  hat-BSA: Si yon nonm kouche avèk yon fanm e li ejakile, yo va tou de va benyen nan
    dlo, e yo va rete pa pwòp jis rive nan aswè.
  kos-kos: Tukun mukul se ac mutan se tukeni oan, eltal kewa enenu in yihla, tusruktu
    eltal ac srakna tia nasnas nwe ke ekela.
  hbo-WLC: וְאִשָּׁ֕ה אֲשֶׁ֨ר יִשְׁכַּ֥ב אִ֛ישׁ אֹתָ֖הּ שִׁכְבַת־זָ֑רַע וְרָחֲצ֣וּ
    בַמַּ֔יִם וְטָמְא֖וּ עַד־הָעָֽרֶב׃
  ibo-ibo: Mgbe nwoke na nwanyị dinakọrọ, ma nwoke ahụ anyụpụta mkpụrụ nwa, ha abụọ
    ga-asa ahụ ha nke ọma, bụrụ ndị rụrụ arụ ruo uhuruchi.
  ory-ory: ମଧ୍ୟ ସେ ସ୍ତ୍ରୀ, ଯାହା ସଙ୍ଗେ ସ୍ଖଳିତ ବୀର୍ଯ୍ୟ ପୁରୁଷ ଶୟନ କରିବ, ସେ ଦୁହେଁ ଜଳରେ
    ସ୍ନାନ କରିବେ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବେ।
  chk-chk: Are eman mwän a kon ren eman fefin o ewe chan mwän a towu, ir me ruoman
    repwe tütü, nge repwe limengau tori lekuniol.
  rop-rop: If eni men en gel silipsilipbat gija, dubala lafta abum bogi, en dei nomo
    klinbala blanga serramoni raidap sangodan.
  ukr-1871: І коли з жінкою ляже чоловік течивий сімям, то вони мусять скупатись у
    водї, і будуть нечистими до вечора.
  deu-1951: Und wenn ein Mann bei einem Weibe liegt, daß ihm der Same entgeht, so
    sollen sie sich mit Wasser baden und unrein sein bis zum Abend.
  eng-JPS: The woman also with whom a man shall lie carnally, they shall both bathe
    themselves in water, and be unclean until the even.
  srp-1865: I žena kod koje bude spavao taki èovjek, i ona i on neka se okupaju u
    vodi i biæe neèisti do veèera.
  lug-lug: Omusajja bw’aneebakanga n’omukazi, ne wabaawo amazzi g’obusajja agafulumizibbwa,
    bombi banaanaabanga mu mazzi agatukula, era banaabeeranga abatali balongoofu okutuusa
    akawungeezi.
  heb-heb: ואשה אשר ישכב איש אתה שכבת זרע ורחצו במים וטמאו עד הערב׃
  ben-IRV: আর স্ত্রীর সঙ্গে পুরুষ রেতঃশুদ্ধ শয়ন করলে তারা উভয়ে জলে স্নান করবে এবং
    সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਪੁਰਖ ਕਿਸੇ ਇਸਤਰੀ ਨਾਲ ਸੰਗ ਕਰੇ ਅਤੇ ਉਸ ਤੋਂ ਵੀਰਜ ਨਿੱਕਲੇ ਤਾਂ ਉਹ ਦੋਵੇਂ
    ਪਾਣੀ ਨਾਲ ਨਹਾਉਣ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹਿਣ।
  mya-JVB: ယောက်ျား သည် မိန်းမ နှင့် သံဝါသ ပြုလျှင် ၊ နှစ်ယောက်စလုံးတို့သည် ရေချိုး
    ရမည်။ ညဦး တိုင်အောင် မစင်ကြယ် ဖြစ်၏။
  hmo-hmo: “Bema tau ta ese hahine ta danu do idia mahuta hebou, vadaeni vesi do ia
    bubua, idia ruaosi do idia digu, bona do idia miro noho ela bona dina do ia diho.
  urd-urd: और वह 'औरत भी जिसके साथ मर्द सुहबत करे और मुन्ज़िल हो, तो वह दोनों पानी
    से ग़ुस्ल करें और शाम तक नापाक रहे।
  rus-SYN: если мужчина ляжет с женщиной и будет у него излияние семени, то они должны
    омыться водою, и нечисты будут до вечера.
  bqc-SIM: Tó gↄ̃ɛ wùlɛ ń nↄɛo mɛ́ à azĩa è, aali zu'o, kási aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Numei khat tou chu pasal toh alup khom naa abotwi ache khuma ahileh,
    amani chu twiya kisil lha lhon ding, nilhum keiya atheng louva um lhon ding ahi.
  mar-mar: स्त्री बरोबर निजला असताना पुरुषाचा वीर्यपात झाला तर त्या दोघांनी पाण्याने
    स्नान करावे व संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Runa warminwan cacur custumrinta rurarerga ishcan bäñacuchun. Nircur pacha
    chacänancamaraj ganra canga.
  bqp-bqp: Kurɔ kɑ durɔ bɑ̀ n mɛnnɑ, be kpuro bɑ koo woburewɑ kɑ nim. Adɑmɑ kɑ mɛ,
    bɑ koo bu gɑrisiwɑ disigibu sere kɑ yokɑɔ.
  hat-hat: Lè yon nonm kouche ak yon fanm epi li voye anndan l', tou de gen pou benyen
    nan gwo dlo, epi yo p'ap nan kondisyon pou fè sèvis Bondye jouk aswè.
  eng-BSB: If a man lies with a woman and there is an emission of semen, both must
    bathe with water, and they will remain unclean until evening.
  tod-tod: «Ni zunui ta anzanui ta laana, ta maagba ti ɠilagilagi. Ti ɠɔzɔai ɠa yɛ
    de, eyɛsu kpɔkɔi.
  eng-WEBPB: If a man lies with a woman and there is an emission of semen, they shall
    both bathe themselves in water, and be unclean until the evening.
  kbq-kbq: Hagi mago vemo'ma mago a'enema monko'zama hanuno'a, timpi tina freteke
    agru osu mani'nenakeno vuno kinagasegahie.
  nhe-BL: “Huan quema se tlacatl itztos ihuaya se sihuatl huan quitoyahuas ixinajcho,
    huajca nochi ome monequi mopajpacase ica atl, huan ax tlapajpactic mocahuase hasta
    tlayohua.
  gub-BL: Aze awa oho kuzà puhe nehe, tuwe uzahak wà nehe. Ikatu 'ym ma'e romo wiko
    putar Tupàn henataromo nehe. Xo kwarahy heixe re zo uhem putar ikatu 'ymaw izuwi
    nehe.
  eng-DRA: The woman, with whom he copulateth, shall be washed with water, and shall
    be unclean until the evening.
