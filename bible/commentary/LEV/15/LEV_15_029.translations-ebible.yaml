verse: LEV.015.029
translations:
  mal-C: എട്ടാംദിവസം അവൾ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ എടുത്തു സമാഗമകൂടാരത്തിന്റെ
    കവാടത്തിൽ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  deu-TKW: Und am achten Tage soll sie zwei Turteltauben oder zwei junge Tauben nehmen
    und dieselben zum Priester bringen an die Thüre des Offenbarungszeltes.
  lin-lin: Na mokolo ya mwambe, akozwa bibenga mibale ya zamba to bana bibenga mibale
    mpe akomema yango epai ya Nganga-Nzambe na ekuke ya Ndako ya kapo ya Bokutani.
  eng-LSV: and on the eighth day she takes two turtle-doves or two young pigeons for
    herself, and has brought them to the priest, to the opening of the Tent of Meeting;
  eng-GNV: And in the eight day shee shall take vnto her two Turtles or two yong pigeons,
    and bring them vnto the Priest at the doore of the Tabernacle of the Congregation.
  eng-WEBSTER: And on the eighth day she shall take to her two turtles, or two young
    pigeons, and bring them to the priest, to the door of the tabernacle of the congregation.
  nhw-BL: Huan ipan tonali chicueyi nopa sihuatl catli esotemoyaya quema amo ipohual
    monequi quincuis ome pichones, o ome palomas, huan quinhuicas campa nopa totajtzi
    huan quimactilis nechca ipuerta nopa yoyon tiopamitl.
  swh-ONEN: Siku ya nane ni lazima achukue hua wawili au makinda mawili ya njiwa,
    na kumletea kuhani kwenye mlango wa Hema la Kukutania.
  bba-bba: Yen sɔ̃ɔ nɔɔbɑ itɑse sɔɔrɑ u koo kpɑrukonu yiru ǹ kun mɛ totobɛrɛnu yiru
    kɑsu kpɑ u kɑ yɑ̃ku kowo dɑɑwɑ Gusunɔn kuu ten kɔnnɔwɔ.
  eng-KJVCPB: And on the eighth day she shall take unto her two turtles, or two young
    pigeons, and bring them unto the priest, to the door of the tabernacle of the
    congregation.
  luo-luo: Kochopo odiechiengʼ mar aboro to okaw akuch odugla ariyo kata nyithi akuru
    ariyo, kendo okelne jadolo e dho Hemb Romo.
  meu-meu: Bena dina ihataurahanina ai, ia ese kerea rua eiava pune natuna rua baine
    abidia, hahelaḡa tauna dekena baine mailaidia, hebou kalagana iduarana ai.
  npi-ULB: आठौँ दिनमा त्यसले आफूसँग दुईवटा ढुकुर र परेवाका दुईवटा बचेरा लिएर भेट हुने
    पालको प्रवेशद्वारमा पुजारीकहाँ ल्याओस् ।
  yor-yor: Ní ọjọ́ kẹjọ kí ó mú àdàbà méjì àti ọmọ ẹyẹlé wá síwájú àlùfáà ní ẹnu-ọ̀nà
    àgọ́ ìpàdé.
  pes-OPCB: روز هشتم باید دو قمری یا دو جوجه کبوتر دم در خیمۀ ملاقات پیش کاهن بیاورد
  tgl-ULB: Sa ikawalong araw ay kukuha siya ng dalawang kalapati o dalawang batu-bato
    at dadalhin ang mga ito sa pari sa pasukan ng tolda ng pagpupulong.
  hui-hui: Horo halini haragola ega malibu ale kira minu yalu Anduane Homogonaga Balai
    Anda kago haneni puwa loma binigo mo miaga kagohondo mulene nga.
  mya-mya: အ​ဋ္ဌ​မ​နေ့​၌​သူ​သည်​ချိုး​နှစ်​ကောင်​သို့​မ​ဟုတ် ခို​နှစ်​ကောင်​ကို ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ
    တဲ​တော်​တံ​ခါး​ဝ​သို့​ယူ​ဆောင်​ခဲ့​၍​ယဇ်​ပု​ရော ဟိတ်​ထံ​ပေး​အပ်​ရ​မည်။-
  bod-N: ཉིན་བརྒྱད་པ་ལ་ཁོ་མོས་བྱ་ཐི་བ་གཉིས་སམ་ཕུག་རོན་ཆུང་ངུ་གཉིས་ཁྱེར་འོངས་ནས། མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་མཆོད་དཔོན་ལ་སྤྲོད་དགོས།
  sna-sna: Pazuva rorusere anofanira kutora njiva mbiri kana hangaiwa mbiri diki agouya
    nadzo kumuprista pamusuo weTende Rokusangana.
  spa-BLM: Al octavo día tomará dos tórtolas o dos pichones y los llevará al sacerdote,
    a la puerta de la Tienda de reunión.
  cac-cac: Axo d'a svajxaquil c'ual, syic'ancot chavan̈oc noc' paramuch ix yaln̈ej
    tas macan̈il, syic'ancot ix d'a junoc vin̈ sacerdote, d'a stielxo scajnub' b'aj
    sch'ox sb'a Jehová.
  swh-ULB: Katika siku ya nane atachukua kwake njiwa wawili au kinda wawili wa njiwa
    na atawaleta kwa kuhani pakuingilia hema ya mkutano.
  bel-bel: на восьмы дзень возьме яна сабе дзьвюх галубак альбо двух маладых галубоў,
    і прынясе іх да сьвятара да ўваходу ў скінію сходу;
  deu-ELBBK: Und am achten Tag soll sie sich zwei Turteltauben oder zwei junge Tauben
    nehmen und sie zu dem Priester bringen an den Eingang des Zeltes der Zusammenkunft;
  mbb-OT: '@see-verse:LEV.015.028'
  mal-2015: എട്ടാം ദിവസം അവൾ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ എടുത്തു
    സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരേണം.
  rmc-rmc: Pro ochtoto džives lela duje hrdličken abo duje holuben a anela len le
    rašaske paš o vudar andro Svetostankos.
  pes-OPV: و در روز هشتم دوفاخته یا دو جوجه کبوتر بگیرد، و آنها را نزد کاهن به در
    خیمه اجتماع بیاورد.
  ron-1924: А опта зи, сэ я доуэ туртуреле сау дой пуй де порумбел ши сэ-й дукэ преотулуй
    ла уша кортулуй ынтылнирий.
  ben-OBCV: অষ্টম দিনে দুটি ঘুঘু অথবা দুটি কপোতশাবক সে নেবে এবং সমাবেশ-তাঁবুর প্রবেশদ্বারে
    যাজকের হাতে সেগুলি তুলে দেবে।
  som-som: Oo maalinta siddeedaadna waa inay laba qoolley ama laba xamaam oo yaryar
    qaadataa oo ay wadaadka ugu keentaa iridda teendhada shirka.
  lat-VUC: 'et die octavo offeret pro se sacerdoti duos turtures, aut duos pullos
    columbarum, ad ostium tabernaculi testimonii:'
  eng-ASVBT: And on the eighth day she shall take unto her two turtledoves, or two
    young pigeons, and bring them unto the priest, to the door of the tent of meeting.
  ita-1885: E l'ottavo giorno prendasi due tortole, o due pippioni; e portili al sacerdote,
    all'entrata del Tabernacolo della convenenza.
  eng-LXXUP: And on the eighth day she shall take two turtledoves, or two young pigeons,
    and shall bring them to the priest, to the door of the tabernacle of witness.
  eng-ULB: On the eighth day she will take to her two doves or two young pigeons and
    bring them to the priest at the entrance to the tent of meeting.
  spa-VBL: Al octavo día debe tomar dos tórtolas o dos pichones, presentarse ante
    el Señor a la entrada del Tabernáculo de Reunión y entregarlos al sacerdote.
  fra-_FOB: Et au huitième jour, elle prendra deux tourterelles ou deux pigeonneaux,
    et les apportera au sacrificateur, à l'entrée du tabernacle d'assignation;
  mal-mal: എട്ടാം ദിവസം അവൾ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ എടുത്ത് സമാഗമനകൂടാരത്തിന്റെ
    വാതില്ക്കൽ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  urd-GVR: Āṭhweṅ din wuh do qumriyāṅ yā do jawān kabūtar le kar mulāqāt ke ḳhaime
    ke darwāze par imām ke pās āe.
  suz-BL: मिनु ८ नाक्‍ती मेकोमी ढुकुर निक्‍शी कि परवा निक्‍शी चाक्‍शा, ग्रुम्‍तीक
    ताम्‍बु आ ओव़तीक चढ़ेब आ ङोंइती जाक्‍चा माल्‍ब।
  ita-1927: L’ottavo giorno prenderà due tortore o due giovani piccioni, e li porterà
    al sacerdote all’ingresso della tenda di convegno.
  ckb-ckb: لە ڕۆژی هەشتەم دوو کوکوختی یان دوو بێچووە کۆتر دەبات و دەیانهێنێتە لای
    کاهینەکە، بۆ لای دەروازەی چادری چاوپێکەوتن.
  eng-BBE: And on the eighth day let her get two doves or two young pigeons and take
    them to the priest to the door of the Tent of meeting,
  kan-OKCV: ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಅವಳು ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನಾಗಲಿ, ಎರಡು ಪಾರಿವಾಳದ ಮರಿಗಳನ್ನಾಗಲಿ
    ತೆಗೆದುಕೊಂಡು, ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿ ಯಾಜಕನ ಬಳಿಗೆ ತರಬೇಕು.
  tam-2017: எட்டாம்நாளிலே இரண்டு காட்டுப்புறாக்களையாவது, இரண்டு புறாக்குஞ்சுகளையாவது,
    ஆசரிப்புக்கூடாரத்தின் வாசலில் ஆசாரியனிடத்தில் கொண்டுவரக்கடவள்.
  spa-RV-1909: 'Y el octavo día tomará consigo dos tórtolas, ó dos palominos, y los
    traerá al sacerdote, á la puerta del tabernáculo del testimonio:'
  ron-BTF: Și în ziua a opta să ia pentru ea două turturele, sau doi porumbei tineri
    și să îi aducă la preot, la ușa tabernacolului întâlnirii.
  eng-WEBP: On the eighth day she shall take two turtledoves, or two young pigeons,
    and bring them to the priest, to the door of the Tent of Meeting.
  eng-FBV: On the eighth day she must take two turtledoves or two young pigeons, come
    before the Lord at the entrance to the Tent of Meeting, and give them to the priest.
  nld-1939: Op de achtste dag moet zij twee tortels of twee jonge duiven nemen, en
    die naar den priester bij de ingang van de openbaringstent brengen.
  nch-BL: Huan ipan tonali chicueyi nopa sihuat cati esotemoyaya quema amo ipohual
    monequi quincuis ome pichones, o ome palomas, huan quinhuicas campa nopa totajtzi
    huan quimactilis nechca icalte nopa yoyon tiopamit.
  vie-1934: Qua ngày thứ tám, người bắt hai con chim cu, hoặc hai con bò câu con,
    đem đến thầy tế lễ tại cửa hội mạc.
  hin-CV: आठवें दिन वह अपने लिए दो कपोत अथवा दो कबूतर के बच्‍चे लेकर उन्हें मिलनवाले
    तंबू के द्वार पर पुरोहित के सामने लाए.
  eng-OURB: On the eighth day she shall take two turtledoves, or two young pigeons,
    and bring them to the priest, to the door of the Tent of Meeting.
  spa-BES: Y al octavo día, déjala coger dos palomas o dos tórtolas y llévalas al
    sacerdote a la puerta de la tienda de la reunión,
  tdx-tdx: Ie amy andro fahavaloy, hangalake deho roe ndra ana-boromahilala roe ho
    am­bata’e, le hasese’e amy mpisoroñe an-dalan-kibohom-pamantañañey.
  vid-vid: Zuwa lya nane kohola ng'hunda mbili za kisolo ama ng'hunda mbili za kufujigwa
    na kumgalila mtambika hali lwizi lya ihema lya Nguluwi.
  eng-OKE: And on the eighth day let her take or herself two turtle doves, or two
    young pigeons, and bring them to the priest at the door of the tabernacle of ordinance.
  tha-KJV: และในวั​นที​่แปดให้เธอนำนกเขาสองตัว หรือนกพิราบหนุ่มสองตัวไปให้​ปุ​โรหิตที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: 'E o oitavo dia tomará consigo duas rolinhas, ou dois pombinhos, e
    os trará ao sacerdote, à porta do tabernáculo do testemunho:'
  deu-ELO: Und am achten Tage soll sie sich zwei Turteltauben oder zwei junge Tauben
    nehmen und sie zu dem Priester bringen an den Eingang des Zeltes der Zusammenkunft;
  eng-WYC-2018: and in the eighth day she shall offer for herself to the priest two
    turtles, either culver birds, at the door of the tabernacle of witnessing; (and
    on the eighth day she shall bring her offering of two turtledoves, or two young
    pigeons, to the priest, at the entrance to the Tabernacle of the Witnessing;)
  epo-epo: Kaj en la oka tago ŝi prenu al si du turtojn aŭ du kolombidojn, kaj ŝi
    alportu ilin al la pastro, al la pordo de la tabernaklo de kunveno.
  uig-PIN: Sǝkkizinqi küni u ikki pahtǝk yaki ikki baqkini elip jamaǝt qedirining
    kirix aƣziƣa, kaⱨinning ⱪexiƣa kǝltürsun.
  beo-beo: Eso godo amoga e da ‘dafe’ sio aduna o musuni aduna lale, gobele salasu
    dunu Hina Gode Ea abula diasu logo holeiga esala amoga gaguli masunu.
  tpi-OTNT: Long de dispela wik i pinis em i mas kisim tupela bilong dispela kain
    pisin ol i kolim balus, na karim i go long dua bilong haus sel bilong mi na givim
    long pris.
  hau-SA: A rana ta takwas, dole tă ɗauki kurciyoyi biyu ko tattabari biyu ta kawo
    su ga firist a bakin ƙofar Tentin Sujada.
  uig-LAT: Sekkizinchi küni u ikki paxtek yaki ikki bachkini élip jamaet chédirining
    kirish aghzigha, kahinning qéshigha keltürsun.
  nde-nde: Ngosuku lwesificaminwembili uzathatha amajuba amabili loba amaphuphu enkwilimba
    amabili akulethe kumphristi esangweni lethente lokuhlangana.
  ton-ton: Pea ʻi hono valu ʻoe ʻaho te ne toʻo ʻe ia ʻae kulukulu ʻe ua, pe ko e
    lupe mui ʻe ua, ʻo ʻomi ia ki he taulaʻeiki, ki he matapā ʻoe fale fehikitaki
    ʻoe kakai.
  ces-1613: A v den osmý vezme sobě dvě hrdličky aneb dvé holoubátek, a přinese je
    knězi ke dveřím stánku úmluvy.
  eng-WMB: On the eighth day she shall take two turtledoves, or two young pigeons,
    and bring them to the priest, to the door of the Tent of Meeting.
  tam-TCV: எட்டாம் நாள் அவள் இரண்டு புறாக்களை அல்லது இரண்டு மாடப்புறாக் குஞ்சுகளைச்
    சபைக்கூடார வாசலில் ஆசாரியனிடம் கொண்டுவர வேண்டும்.
  ceb-ULB: Sa ikawalo ka adlaw magdala siya ug duha ka salampati o duha ka tukmo ug
    dad-on niya kini ngadto sa pari nga anaa sa ganghaan sa toldang tagboanan.
  pol-UBG: A dnia ósmego weźmie sobie dwie synogarlice lub dwa młode gołębie i przyniesie
    je kapłanowi przed wejście do Namiotu Zgromadzenia.
  urd-GVU: آٹھویں دن وہ دو قمریاں یا دو جوان کبوتر لے کر ملاقات کے خیمے کے دروازے
    پر امام کے پاس آئے۔
  deu-1912: Und am achten Tage soll sie zwei Turteltauben oder zwei junge Tauben nehmen
    und zum Priester bringen vor die Tür der Hütte des Stifts.
  kan-2017: ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಅವಳು ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನಾಗಲಿ ಅಥವಾ ಎರಡು ಪಾರಿವಾಳದ ಮರಿಗಳನ್ನಾಗಲಿ
    ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಯಾಜಕನ ಬಳಿಗೆ ತರಬೇಕು.
  yap-yap: Ma rofen nra gaman e meruk fen ngay e ra fek l’agruw i arche’ ni dove ara
    l’agruw i blogol i yan ngak fare prist nga langan e mab ko fare Tent u p’eowchen
    SOMOL.
  hlt-MCSB: A rhet hnin dongah vahu phiknit mai khaw vahui ca phiknit mai khaw amah
    ham lo saeh lamtah tingtunnah dap thohka kah khosoih taengla khuen saeh.
  mdy-ETH: ሳላሳ ኬሎና ዒዛ ላምዖ ዶኦሌታቴያ ላምዖ ኪሬ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካሮ ዔኪ ሙኪ ቄኤሳሢም
    ዒንጎንጎ።
  twi-ASANTE: Ɛda a ɛtɔ so nwɔtwe no, ɔde nturukuku mmienu anaa mmorɔnoma mma mmienu
    bɛkɔ akɔma ɔsɔfoɔ no wɔ Ahyiaeɛ Ntomadan no kwan ano
  eng-WEBU: On the eighth day she shall take two turtledoves, or two young pigeons,
    and bring them to the priest, to the door of the Tent of Meeting.
  bnp-bnp: Na polotoluna parava ge bole a balu ge rua, ge bole lakea na matana Kape
    na Vaponga, ge habi na prister.
  wal-wal: Hosppuntta gallassan a naa77u buuba haraphpheta woikko naa77u mara haraphpheta
    ekkada, Xoossaa Dunkkaaniyaa pengge qeesiyaakko ehu.
  spa-PDDPT: Al octavo día tomará consigo dos tórtolas o dos palominos, y los llevará
    al sacerdote, a la entrada del Tabernáculo de Reunión.
  gun-gun: Oito araa py ma ojopy 'rã mokoĩ jeruxi e'ỹ vy mokoĩ apykaxu, ha'e vy ogueru
    'rã sacerdote pe oguy nhemboaty oĩaty rokẽ py.
  agu-BL: Ma le wajxaki'n k'ej, mben tcy'al cob tal xmucuy, nka cob tal plomẍ yi mam
    cu'n chicabil, tetz yi pale' stzi' cunin yi puertil yi mantial tetz molbil ibaj.
  ilo-ULB: Iti maikawalo nga aldaw, mangalanto isuna iti dua a kalapati wenno dua
    a sibong a pagaw ket iyegna dagitoy iti padi idiay pagserrekan ti tabernakulo.
  kpg-kpg: I di walu langi, gei mee gaa kae ana mwuroi e lua be ana dama mwuroi e lua
    gi tangada hai mee dabu dela i di ngudu di bontai di Hale laa Dimaadua.
  uig-ARA: سەككىزىنچى كۈنى ئۇ ئىككى پاختەك ياكى ئىككى باچكىنى ئېلىپ جامائەت چېدىرىنىڭ
    كىرىش ئاغزىغا، كاھىننىڭ قېشىغا كەلتۈرسۇن.
  sus-sus: Xi solofere nde lɔxɔɛ, a xa ganbɛ firin, xa na mu a ra kolokonde yɔrɛ firin
    tongo, a xa e xanin sɛrɛxɛdubɛ xɔn hɔrɔmɔlingira sode dɛ ra.
  pon-2006: Ni kawaluhn rahn e pahn wahla mwuroi riemen de pitsin riemen rehn samworo
    ni wenihmwen Impwal me KAUN-O kin ketiket loale.
  ksd-ksd: Ta ra valavutuluna bung na tak pa ra ivu uka ba ra ivu nat na balu, ma
    na kap dir pire ra tena tinabar uina ra matakilalat i ra pal na varbarat.
  tur-YTC: Sekizinci günde iki kumru ya da iki güvercin yavrusu alıp onları kâhine,
    Buluşma Çadırı'nın kapısına getirecek.
  grc-BRENT: Καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ λήψεται αὑτῇ δύο τρυγόνας, ἢ δύο νοσσοὺς περιστερῶν,
    καὶ οἴσει αὐτὰ πρὸς τὸν ἱερέα ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Kemudian, pada hari kedelapan, perempuan itu harus membawa dua ekor burung
    tekukur atau dua ekor merpati muda kepada imam di pintu masuk tenda pertemuan.
  nya-nya: Pa tsiku lachisanu ndi chitatu, mkaziyo atenge njiwa ziwiri kapena mawunda
    awiri, ndipo abwere nazo kwa wansembe pa khomo la Tenti ya Msonkhano.
  hrv-hrv: Osmoga dana neka uzme dvije grlice ili dva golubića te ih donese svećeniku
    na ulaz u Šator sastanka.
  mps-mps: Te a naga me sela wabo side agai te tobage ba hi si selama, te eno sel
    Ugwa Be sunumiba sela pelama, te prisba mao.
  tpi-tpi: Long de dispela wik i pinis em i mas kisim tupela bilong dispela kain pisin
    ol i kolim balus, na karim i go long dua bilong haus sel bilong mi na givim long
    pris.
  dan-1931: På den ottende Dag skal hun tage sig to Turtelduer eller Dueunger og bringe
    dem til Præsten ved Åbenbaringsteltets Indgang.
  vie-OVCB: Ngày thứ tám, người ấy sẽ đem đến cho thầy tế lễ tại cửa Đền Tạm hai chim
    cu hoặc hai bồ câu con.
  guj-2017: આઠમે દિવસે તેણે બે હોલાં અથવા કબૂતરનાં બે બચ્ચાં લાવીને મુલાકાતમંડપના
    પ્રવેશદ્વાર આગળ યાજકને આપવાં.
  pon-2006A: Ni kawaluhn rahn e pahn wahla mwuroi riemen de pitsin riemen rehn samworo
    ni wenihmwen Impwal me KAUN-O kin ketiket loale.
  por-BRBSL: No oitavo dia, ela levará duas rolinhas, ou dois pombinhos, e os levará
    ao padre, à porta da Tenda da Reunião.
  cth-cth: Ataroe hnin vah, bakhu kahni touh thoseh, âbakhu kahni touh thoseh, buetbuet
    touh kamkhuengnae lukkareiim takhang koe, vaihma koevah a thokhai han.
  twi-twi: Da a ɛto so awotwe no, ɔde nturukuku abien anaa mmorɔnomamma abien bɛkɔ
    akɔma ɔsɔfo no wɔ Ahyiae Ntamadan no kwan ano.
  hlt-hlt: A rhet hnin dongah vahu phiknit mai khaw vahui ca phiknit mai khaw amah
    ham lo saeh lamtah tingtunnah dap thohka kah khosoih taengla khuen saeh.
  tbz-SIM: Diyiè niínnì yiè kòo wɑɑ́ nsinɔ́nkpeé sìdɛ́sì yoo yɛkpɛtinɔ́nkperípɑ̀ɑ̀
    nkɛ́ dɛ̀ tɔní kɛ́duɔ́ nyikuɔ́ nìùtì mɛtɑummɛ̀ tou bòrìnùù.
  msy-2020: Eghtɨ namba 8ɨn dughiam otoghtɨ, a kuarazir bunbar pumuning inigh izɨ,
    egh mangɨ na bativamin Purirpenimɨn tiar akamɨn ofa gamir gumazim danɨngigh.
  dop-dop: Kʋyɑkʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkʋ tɑkɩ ɩlɛnɑ ɩ́ ponɑ kɔtʋlʋ kɛ ɩhokɑsɩ nɑɑlɛ
    yɑɑ ɑlukukunɑɑ nɑɑlɛɣɛ tǝsulle cokǝle nɔnɔɣɔ.
  azb-azb: Səkkizinci gün həmin o qadın iki qumru quşu yaxud iki göyərçin götürüb
    Hüzur çadırının girişinə, kahinin yanına gətirsin.
  eng-DBY: And on the eighth day she shall take two turtle-doves, or two young pigeons,
    and bring them unto the priest, unto the entrance of the tent of meeting.
  hin-2017: फिर आठवें दिन वह दो पंडुक या कबूतरी के दो बच्चे लेकर मिलापवाले तम्बू के
    द्वार पर याजक के पास जाए।
  wol-KYG: Bésub juróom ñetteel ba na wut ñaari pitax mbaa ñaari xati yu ndaw, yóbbu
    ca sarxalkat ba, ca bunt xaymab ndaje ma.
  eng-YLT: and on the eighth day she taketh to herself two turtle-doves, or two young
    pigeons, and hath brought them in unto the priest, unto the opening of the tent
    of meeting;
  eng-WYC-2017: and in the eighth day she shall offer for herself to the priest two
    turtles, either culver birds, at the door of the tabernacle of witnessing;
  eng-WMBB: On the eighth day she shall take two turtledoves, or two young pigeons,
    and bring them to the priest, to the door of the Tent of Meeting.
  urd-GVH: आठवें दिन वह दो क़ुम्रियाँ या दो जवान कबूतर लेकर मुलाक़ात के ख़ैमे के दरवाज़े
    पर इमाम के पास आए।
  rug-rug: Meke koasa rane vina vesu, si kaqu vagi sa si karua kukuva babe karua baruku,
    meke paleke lani koasa hiama pa sasadana sa Ipi Hopena pa kenuna e Zihova.
  gaz-gaz: Isheenis guyyaa saddeettaffaatti gugee lama yookaan gugee sosookkee lama
    fuutee, balbala dunkaana wal gaʼii irratti lubatti haa fiddu.
  fra-LSG: Le huitième jour, elle prendra deux tourterelles ou deux jeunes pigeons,
    et elle les apportera au sacrificateur, à l’entrée de la tente d’assignation.
  yal-yal: Xii soloferede lɔxɔni, a xa ganba firin hanma kolokonde dii firin tongo,
    a e xali saraxaraliin fɛma Naralan Bubun dɛɛn na.
  haw-1868: A i ka walu o ka la, e lawe oia nana i elua kuhukuku, a i ole ia, i elua
    manu nunu opiopio, a e hali mai i ke kahuna ma ka puka o ka halelewa o ke anaina.
  arb-NAV: وَفِي الْيَوْمِ الثَّامِنِ تَجِيءُ بِيَمَامَتَيْنِ أَوْ فَرْخَيْ حَمَامٍ
    إِلَى الْكَاهِنِ إِلَى مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ،
  ewe-ewe: Le ŋkeke enyia gbe la, nyɔnu la atsɔ akpakpa eve alo ahɔnɛvi eve ayi na
    nunɔla la le Agbadɔ la ƒe mɔnu.
  eng-LEE: And on the eighth day shall she take unto herself two turtle-doves, or
    two young pigeons, and bring them unto the priest, to the door of the tabernacle
    of the congregation.
  asm-FB: পাছত অষ্টম দিনা, তাই নিজৰ কাৰণে দুটা কপৌ বা দুটা পাৰ পোৱালি লৈ, সাক্ষাৎ
    কৰা তম্বুৰ দুৱাৰ-মুখলৈ পুৰোহিতৰ ওচৰলৈ আনিব।
  sus-A: شِ سٌلٌقٍرٍ ندٍ لْشْي، عَ شَ فَنبّ قِرِن، شَ نَ مُ عَ رَ كٌلٌكٌندٍ يْرّ قِرِن
    تٌنفٌ، عَ شَ عٍ شَنِن سّرّشّدُبّ شْن هْرْ مْلِنفِرَ سٌدٍ دّ رَ.
  fra-SBL: Le huitième jour, elle prendra deux tourterelles ou deux jeunes pigeons,
    et les apportera au prêtre, à l'entrée de la tente d'assignation.
  hbo-hbo: וּבַיֹּ֣ום הַשְּׁמִינִ֗י תִּֽקַּֽח־לָהּ֙ שְׁתֵּ֣י תֹרִ֔ים אֹ֥ו שְׁנֵ֖י
    בְּנֵ֣י יֹונָ֑ה וְהֵבִיאָ֤ה אֹותָם֙ אֶל־הַכֹּהֵ֔ן אֶל־פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: and in the eiytthe dai sche schal offre for hir silf to the preest
    twei turtlis, ethir twei `briddis of culueris, at the dore of the tabernacle of
    witnessyng;
  cwe-cwe: Siku yenane kezasola huwa waidi hebu nziwa waidi na kumgalila mkulu wa
    nhambiko hana ihanhu ha kwingilila muna dihema da Mulungu.
  kik-kik: Mũthenya wa kanana wakinya, no nginya arute ndirahũgĩ igĩrĩ kana tũtutuura
    twĩrĩ, acirehere mũthĩnjĩri-Ngai hau itoonyero rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Le huitième jour, elle prendra deux tourterelles ou deux jeunes pigeons,
    et les apportera au prêtre, à l’entrée de la tente de réunion.
  cek-AK: Nongpata loe ni tazetto naah pahuu hnetto, to tih ai boeh loe im pahuu caa
    hnetto, amkhuenghaih kahni im thok taengah, qaima khaeah sin han oh.
  cuk-cuk: We-ome ibabaabakgine (8), wagnuu-gwabo, sapur-nuu-gwabodibe, Bab-Jehováʼga
    Bab-Dummad-dulemarbo-ambikued-neg-yawagakse sedoed. Agi dule-irwa-Bab-Dummadse-goledga
    nuumar ukoed.
  uig-CYR: Сәккизинчи күни у икки пахтәк яки икки бачкини елип җамаәт чедириниң кириш
    ағзиға, каһинниң қешиға кәлтүрсун.
  tel-2017: ఎనిమిదో రోజు ఆమె రెండు గువ్వలను గానీ రెండు పావురం పిల్లలను గానీ తీసుకుని
    ప్రత్యక్ష గుడారం ద్వారంలో యెహోవా సమక్షంలోకి తీసుకు రావాలి. అక్కడ యాజకుడికి వాటిని
    ఇవ్వాలి.
  hat-BSA: Alò, nan uityèm jou a, li va pran pou li menm de toutrèl oswa de jenn pijon
    e li va mennen yo devan prèt la nan pòtay tant asanble a.
  kos-kos: Ke len se akoalkosr el fah us luo wule ku luo wuleoa nu yurin mwet tol,
    nu ke acn in utyak nu in Lohm Nuknuk Mutal sin LEUM GOD.
  hbo-WLC: וּבַיּ֣וֹם הַשְּׁמִינִ֗י תִּֽקַּֽח־לָהּ֙ שְׁתֵּ֣י תֹרִ֔ים א֥וֹ שְׁנֵ֖י
    בְּנֵ֣י יוֹנָ֑ה וְהֵבִיאָ֤ה אוֹתָם֙ אֶל־הַכֹּהֵ֔ן אֶל־פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Nʼụbọchị nke asatọ, ọ ga-ewere nduru abụọ maọbụ ụmụ kpalakwukwu abụọ, nye
    onye nchụaja nʼọnụ ụzọ ụlọ nzute.
  ory-ory: ପୁଣି, ଅଷ୍ଟମ ଦିନରେ ସେ ଆପଣା ନିମନ୍ତେ ଦୁଇ କପୋତ ଅବା ଦୁଇ ପାରାଛୁଆ ନେଇ ସମାଗମ-ତମ୍ବୁର
    ଦ୍ୱାରରେ ଯାଜକ ନିକଟକୁ ଆଣିବ।
  chk-chk: Iwe, lon awaluen rän epwe angei ruoman lisom are ruoman apansüsün lisom
    o uweerela ren ewe souasor leasamalapen ewe imw mangaku ia aramas ra churi Kot
    ie.
  rop-rop: En langa det namba 8 dei det gel im garra deigim dubala dab o dubala pijin
    langa det serramonimen deya langa det dowawei blanga det Seikridwan Tent weya
    mi oldei jidan.
  ukr-1871: І візьме собі на восьмий день пару горлиць або пару голубенят і принесе
    їх сьвященникові до входу в громадський намет.
  deu-1951: Und am achten Tage soll sie zwei Turteltauben oder zwei junge Tauben nehmen
    und sie zum Priester bringen vor die Tür der Stiftshütte.
  eng-JPS: And on the eighth day she shall take unto her two turtle-doves, or two
    young pigeons, and bring them unto the priest, to the door of the tent of meeting.
  srp-1865: I u osmi dan neka uzme dvije grlice ili dva golubiæa, i neka ih odnese
    svešteniku na vrata šatora od sastanka.
  lug-lug: Ku lunaku olw’omunaana kinaamusaaniranga okuddira amayiba abiri, oba enjiibwa
    ento bbiri n’ajja awali Mukama ku mulyango gw’Eweema ey’Okukuŋŋaanirangamu n’abikwasa
    kabona.
  heb-heb: וביום השמיני תקח לה שתי תרים או שני בני יונה והביאה אותם אל הכהן אל פתח
    אהל מועד׃
  ben-IRV: পরে অষ্টম দিনের সে নিজের জন্য দুটি ঘুঘু কিংবা দুটি পায়রারশাবক নিয়ে সমাগম
    তাঁবুর দরজায় যাজকের কাছে আসবে।
  pan-pan: ਅੱਠਵੇਂ ਦਿਨ ਉਹ ਦੋ ਘੁੱਗੀਆਂ ਜਾਂ ਕਬੂਤਰਾਂ ਦੇ ਦੋ ਬੱਚੇ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੰਡਲੀ
    ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਅੱਗੇ ਜਾਜਕ ਦੇ ਕੋਲ ਲਿਆਵੇ।
  mya-JVB: ထိုမိန်းမသည် သွေးယိုနာ ပျောက် ၍ ခုနစ် ရက် လွန် လျှင် စင်ကြယ် လိမ့်မည်။
  hmo-hmo: “Dina namba 8 dekenai, hahine ese kerea manu rua o pune natuna rua do ia
    abia, hahelagaia tauna dekenai do ia mailaia, Palai Dubu ena iduara dekenai.
  urd-urd: और आठवें दिन वह दो कुमरियाँ या कबूतर के दो बच्चे लेकर उनको ख़ेमा — ए —
    इजितमा'अ के दरवाज़े पर काहिन के पास लाए।
  rus-SYN: в восьмой день возьмет она себе двух горлиц или двух молодых голубей и
    принесет их к священнику ко входу скинии собрания;
  bqc-SIM: A gↄↄ swaaↄ̃de zĩ́ aàli felena sɛ́ mɛ̀n pla ge felenguulu nɛ́ bↄlↄↄ mɛ̀n
    pla, i gɛò sa'onaɛ kpaaũkpɛ kpɛɛlɛ.
  tcz-CHONGTHU: Niget lhin ni tengleh numeinu chun vakhu ni ham vapal nou niham chu
    agakimat a, hiche vacha teni chu thempu henga, kikhop khomna ponbuh kot bula chu
    ahin choi ding ahi.
  mar-mar: मग आठव्या दिवशी तिने दोन होले किंवा पारव्याची दोन पिल्ले घेऊन दर्शनमंडपाच्या
    दारापाशी याजकाकडे जावे.
  qub-qub: Pusaj caj junajchöna apamonga ishcay wampata man'chäga ishcay pushapa palumata.
    Tincuna Tolduman apaycur ñaupächo cürata entreganga.
  bqp-bqp: Yen sɔ̃ɔ nɔɔbɑ itɑse sɔɔrɑ u koo kpɑrukonu yiru ǹ kun mɛ totobɛrɛnu yiru
    kɑsu kpɑ u kɑ yɑ̃ku kowo dɑɑwɑ Gusunɔn kuu ten kɔnnɔwɔ.
  hat-hat: Sou wityèm jou a, l'a pran de toutrèl osinon de pijon, l'a pote yo bay
    prèt la devan pòt Tant Randevou a.
  eng-BSB: On the eighth day she is to take two turtledoves or two young pigeons and
    bring them to the priest at the entrance to the Tent of Meeting.
  tod-tod: Foloi lɔsaʋasiɛi ma, toɠa kpumago felegɔ zeɠe, ɓaa poopo kpokpa felegɔ,
    é li ga tiye zalaɠa ɠula nui ʋɔ, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: On the eighth day she shall take two turtledoves, or two young pigeons,
    and bring them to the priest, to the door of the Tent of Meeting.
  kbq-kbq: Hagi 8 knazupa tare maho namarareno, tare kugofa namararena avreno atruhu
    seli mono nomofo kafante pristi vahe ome amigahie.
  nhe-BL: Huan ipan tonali chicueyi nopa sihuatl tlen esotemoyaya quema ax ipohual
    monequi quincuis ome pichontzitzi, o ome palomas, huan quinhuicas campa nopa totajtzi
    huan quimactilis nechca ipuerta nopa yoyon tiopamitl.
  gub-BL: 8 haw 'ar mehe upyhyk putar mokoz pykahu wà nehe, aze ru'u mokoz pyku'i
    wà nehe. Oho putar tàpuzràn Tupàn pe imonokatu pyrer pe teixe haw pe nehe. A'e
    pe omono putar a'e mokoz wiràmiri xaxeto pe wà nehe.
  eng-DRA: 'And on the eighth day she shall offer for herself to the priest, two turtles,
    or two young pigeons, at the door of the tabernacle of the testimony:'
