verse: LEV.015.014
translations:
  mal-C: എട്ടാംദിവസം അവൻ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ എടുത്തുകൊണ്ട്
    യഹോവയുടെമുമ്പാകെ സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽ വന്നു പുരോഹിതന്റെ പക്കൽ അവയെ കൊടുക്കണം.
  deu-TKW: Am achten Tag aber nehme er zwei Turteltauben oder zwei junge Tauben, gehe
    hin vor Jahwe an die Thüre des Offenbarungszeltes und übergebe sie dem Priester.
  lin-lin: Na mokolo ya mwambe, akozwa bibenga mibale ya zamba to bana bibenga mibale
    mpe akoya liboso ya Yawe na ekuke ya Ndako ya kapo ya Bokutani. Akopesa yango
    epai ya Nganga-Nzambe.
  eng-LSV: And on the eighth day he takes two turtle-doves or two young pigeons for
    himself, and has come in before YHWH to the opening of the Tent of Meeting, and
    has given them to the priest;
  eng-GNV: Then the eight day he shall take vnto him two Turtle doues or two yong
    pigeons, and come before the Lord at the doore of the Tabernacle of the Congregation,
    and shall giue them vnto the Priest.
  eng-WEBSTER: 'And on the eighth day he shall take to him two turtle-doves, or two
    young pigeons, and come before the LORD to the door of the tabernacle of the congregation,
    and give them to the priest:'
  nhw-BL: Huan ipan tonali chicueyi quincuis ome pichones o ome palomas huan monextis
    iixpa TOTECO campa ipuerta nopa yoyon tiopamitl huan quinmacas nopa totajtzi.
  swh-ONEN: Siku ya nane, atachukua hua wawili au makinda mawili ya njiwa, aje mbele
    za Bwana kwenye ingilio la Hema la Kukutania, na kumpa kuhani.
  bba-bba: Sɔ̃ɔ nɔɔbɑ itɑse u koo kpɑrukonu yiru ǹ kun mɛ totobɛrɛnu yiru suɑ u kɑ
    dɑ Gusunɔn kurun kɔnnɔwɔ kpɑ u nu yɑ̃ku kowo wɛ̃.
  eng-KJVCPB: 'And on the eighth day he shall take to him two turtledoves, or two
    young pigeons, and come before the Lord unto the door of the tabernacle of the
    congregation, and give them unto the priest:'
  luo-luo: E odiechiengʼ mar aboro nyaka okaw akuch odugla ariyo kata nyithi akuru
    ariyo mondo okelgi e nyim Jehova Nyasaye e dho Hemb Romo kendo ochiwgi ne jadolo.
  meu-meu: Dina ihataurahanina ai, ia na kerea rua eiava pune natuna rua baine abidia,
    baine mailaidia Iehova vairanai, hebou kalagana iduarana ai; unuseni ai hahelaḡa
    tauna baine henia.
  npi-ULB: आठौँ दिनमा त्यसले दुईवटा ढुकुर वा परेवाका दुई बचेराहरू लिओस् र परमप्रभुको
    अगि भेट हुने पालको प्रवेशद्वारमा आओस् । त्यहाँ त्यसले ती चराहरू पुजारीलाई दिओस्
    ।
  yor-yor: Ní ọjọ́ kẹjọ kí ó mú àdàbà méjì tàbí ọmọ ẹyẹlé méjì, kí ó sì wá sí ẹnu-ọ̀nà
    àgọ́ ìpàdé níwájú Olúwa, kí ó sì kó wọn fún àlùfáà.
  pes-OPCB: روز هشتم باید دو قمری یا دو جوجه کبوتر دم در خیمۀ ملاقات به حضور خداوند
    بیاورد و آنها را به کاهن بدهد.
  tgl-ULB: Sa ikawalong araw dapat siyang kumuha ng dalawang kalapati o dalawang batu-batoi
    at dapat siyang pumunta kay Yahweh sa pasukan ng tolda ng pagpupulong; doon ay
    dapat niyang ibigay ang mga ibon sa pari.
  hui-hui: Horo haliningi agali biago ibugua ega malibu ale kirayaguabi ega mendeale
    kirayaguabi minu yalu puwa Anduane Homogonaga Balai Anda kagoria yalu puwa anda
    haneni loma binigo mo miaga kagohondo mulene nga.
  mya-mya: အ​ဋ္ဌ​မ​နေ့​တွင်​သူ​သည် ချိုး​နှစ်​ကောင်​သို့ မ​ဟုတ်​ခို​နှစ်​ကောင်​ကို
    ထာ​ဝ​ရ​ဘု​ရား​စံ တော်​မူ​ရာ​တဲ​တော်​တံ​ခါး​ဝ​သို့​ယူ​ဆောင် ခဲ့​၍​ယဇ်​ပု​ရော​ဟိတ်​ထံ​ပေး​အပ်​ရ​မည်။-
  bod-N: ཡང་ཉིན་བརྒྱད་པ་ལ་ཁོས་བྱ་ཐི་བ་གཉིས་སམ་ཕུག་རོན་ཆུང་ངུ་གཉིས་ཁྱེར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འོངས་ཏེ།
    མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་བྱ་རྣམས་མཆོད་དཔོན་ལ་སྤྲོད་དགོས་པ་དང་།
  sna-sna: Pazuva rorusere anofanira kutora njiva mbiri kana hangaiwa diki mbiri agouya
    nadzo pamberi paJehovha pamusuo weTende Rokusangana agodzipa kumuprista.
  spa-BLM: “‘Al octavo día tomará dos tórtolas o dos pichones de paloma, y se presentará
    ante Yahvé a la puerta de la Tienda del Encuentro, y los entregará al sacerdote.
  cac-cac: Axo d'a svajxaquil c'ual, yovalil syic'cot chavan̈oc noc' paramuch yaln̈ej
    tas macan̈il, scot d'a yichan̈ Jehová sc'och d'a stielxo scajnub' b'aj sch'ox
    sb'a, syac'an noc' d'a junoc vin̈ sacerdote.
  swh-ULB: Katika siku ya nane lazima achukue njiwa wawili au kinda mbili za njiwa
    na aje mbele za Yahwe pakuingilia kwenye hema ya mkutano; pale lazima atoe hao
    ndege kwa kuhani.
  bel-bel: і на восьмы дзень возьме ён сабе дзьвюх галубак альбо двух маладых галубоў,
    і прыйдзе перад аблічча Гасподняе да ўваходу ў скінію сходу, і аддасьць іх сьвятару;
  deu-ELBBK: Und am achten Tag soll er sich zwei Turteltauben oder zwei junge Tauben
    nehmen und vor den HERRN kommen an den Eingang des Zeltes der Zusammenkunft und
    sie dem Priester geben;
  mbb-OT: '@see-verse:LEV.015.013'
  mal-2015: എട്ടാം ദിവസം അവൻ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ എടുത്തു
    സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ യഹോവയുടെ സന്നിധിയിൽ വന്നു അവയെ പുരോഹിതന്റെ പക്കൽ
    കൊടുക്കേണം.
  rmc-rmc: Pro ochtoto džives lela duje hrdličken abo duje holuben, avela anglo RAJ
    paš o vudar andro Svetostankos a dela len le rašaske.
  pes-OPV: و در روزهشتم دو فاخته یا دو جوجه کبوتر بگیرد، و به حضور خداوند به در خیمه
    اجتماع آمده، آنها رابه کاهن بدهد.
  ron-1924: Ын зиуа а опта, сэ я доуэ туртуреле сау дой пуй де порумбел, сэ се дукэ
    ынаинтя Домнулуй, ла уша кортулуй ынтылнирий, ши сэ-й дя преотулуй.
  ben-OBCV: অষ্টম দিনে সে দুটি ঘুঘু অথবা দুটি কপোতশাবক নেবে, সমাগম তাঁবুর প্রবেশদ্বারে
    সদাপ্রভুর সামনে আসবে এবং ঘুঘু অথবা কপোতশাবক যাজককে দেবে।
  som-som: Oo maalinta siddeedaadna isagu waa inuu laba qoolley ama laba xamaam oo
    yaryar qaataa oo uu Rabbiga ugu hor yimaadaa iridda teendhada shirka, oo uu iyaga
    wadaadka u dhiibaa.
  lat-VUC: 'Die autem octavo sumet duos turtures, aut duos pullos columbæ, et veniet
    in conspectum Domini ad ostium tabernaculi testimonii, dabitque eos sacerdoti:'
  eng-ASVBT: 'And on the eighth day he shall take to him two turtledoves, or two young
    pigeons, and come before Jehovah unto the door of the tent of meeting, and give
    them unto the priest:'
  ita-1885: E l'ottavo giorno, prendasi due tortole, o due pippioni, e venga davanti
    al Signore, all'entrata del Tabernacolo della convenenza; e rechi quelli al sacerdote.
  eng-LXXUP: And on the eighth day he shall take to himself two turtledoves or two
    young pigeons, and he shall bring them before the Lord to the doors of the tabernacle
    of witness, and shall give them to the priest.
  eng-ULB: On the eighth day he must take two doves or two young pigeons and come
    before Yahweh at the entrance to the tent of meeting; there he must give the birds
    to the priest.
  spa-VBL: Al octavo día debe tomar dos tórtolas o dos pichones, presentarse ante
    el Señor a la entrada del Tabernáculo de Reunión y entregárselos al sacerdote.
  fra-_FOB: Et au huitième jour il prendra pour lui deux tourterelles ou deux pigeonneaux,
    et il viendra devant l'Éternel à l'entrée du tabernacle d'assignation, et il les
    donnera au sacrificateur.
  mal-mal: എട്ടാം ദിവസം അവൻ രണ്ടു കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ എടുത്ത് സമാഗമനകൂടാരത്തിന്റെ
    വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽ വന്ന് അവയെ പുരോഹിതന്റെ പക്കൽ കൊടുക്കണം.
  urd-GVR: Āṭhweṅ din wuh do qumriyāṅ yā do jawān kabūtar le kar mulāqāt ke ḳhaime
    ke darwāze par Rab ke sāmne imām ko de.
  suz-BL: मिनु मेकोमी ८ नाक्‍ती परवा निक्‍शी कि ढुकुर निक्‍शी कुरशा, परमप्रभु यावे
    आ ङोंइती ग्रुम्‍तीक ताम्‍बु आ ओव़तीक जाक्‍शा, मेको चढ़ेब कली गेचा माल्‍ब। लेवी
    ५:७
  ita-1927: L’ottavo giorno prenderà due tortore o due giovani piccioni, verrà davanti
    all’Eterno all’ingresso della tenda di convegno, e li darà al sacerdote.
  ckb-ckb: جا لە ڕۆژی هەشتەمدا دوو کوکوختی یان دوو بێچووە کۆتر دەهێنێت بۆ بەردەم یەزدان
    بۆ لای دەروازەی چادری چاوپێکەوتن و دەیاندات بە کاهینەکە.
  eng-BBE: 'And on the eighth day he is to take two doves or two young pigeons and
    come before the Lord to the door of the Tent of meeting and give them to the priest:'
  kan-OKCV: ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಅವನು ತನಗಾಗಿ ಎರಡು ಬೆಳವಕ್ಕಿಗಳನ್ನು ಇಲ್ಲವೆ ಎರಡು ಪಾರಿವಾಳ ಮರಿಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಬಂದು ಅವುಗಳನ್ನು ಯಾಜಕನಿಗೆ
    ಕೊಡಬೇಕು.
  tam-2017: எட்டாம்நாளிலே, அவன் இரண்டு காட்டுப்புறாக்களையாவது, இரண்டு புறாக்குஞ்சுகளையாவது,
    ஆசரிப்புக்கூடாரத்தின் வாசலிலே யெகோவாவுடைய சந்நிதியில் கொண்டுவந்து, ஆசாரியனிடத்தில்
    கொடுக்கக்கடவன்.
  spa-RV-1909: 'Y el octavo día tomará dos tórtolas, ó dos palominos, y vendrá delante
    de Jehová á la puerta del tabernáculo del testimonio, y los dará al sacerdote:'
  ron-BTF: Și în ziua a opta să ia pentru el două turturele, sau doi porumbei tineri
    și să vină înaintea DOMNULUI la ușa tabernacolului întâlnirii și să le dea preotului;
  eng-WEBP: “‘On the eighth day he shall take two turtledoves, or two young pigeons,
    and come before the LORD to the door of the Tent of Meeting, and give them to
    the priest.
  eng-FBV: On the eighth day he must take two turtledoves or two young pigeons, come
    before the Lord at the entrance to the Tent of Meeting, and give them to the priest.
  nld-1939: Op de achtste dag moet hij twee tortels of twee jonge duiven nemen, voor
    het aanschijn van Jahweh bij de ingang van de openbaringstent komen, en ze aan
    den priester geven.
  nch-BL: Huan ipan tonali chicueyi, quincuis ome pichones o ome palomas huan monextis
    iixpa TOTECO campa icalte nopa yoyon tiopamit huan quinmacas nopa totajtzi.
  vie-1934: Qua ngày thứ tám, người bắt cho mình hai chim cu, hay là hai con bò câu
    con, đến trước mặt Đức Giê-hô-va, tại cửa hội mạc, và đưa cho thầy tế lễ.
  hin-CV: आठवें दिन वह अपने लिए दो कपोत अथवा कबूतर के दो बच्‍चे लेकर मिलनवाले तंबू
    के द्वार पर याहवेह के सामने आए और इन्हें पुरोहित को दे दे;
  eng-OURB: '“‘On the eighth day he shall take two turtledoves, or two young pigeons,
    and come before Adonai to the door of the Tent of Meeting, and give them to the
    priest:'
  spa-BES: 'Y al octavo día, tomará dos palomas o dos tórtolas y se presentará ante
    el Señor a la puerta de la Tienda de reunión y se las dará al sacerdote:'
  tdx-tdx: Ie amy andro fahavaloy, le handrambe deho roe ndra ana-boromahilala roe
    re naho hiheo mb’ añatrefa’ Iehovà mb’an-dalan-kibohom-pamantañañe mb’eo, vaho
    hatolo’e amy mpisoroñey.
  vid-vid: Zuwa lya nane, yangumlapa yegale ng'hunda mbili za kisolo ama ng'hunda
    za kufujigwa hali Mkulu Nguluwi hali lwizi lwa ihema lya Nguluwi na kumha mtambika.
  eng-OKE: And on the eighth day let him take two turtle doves, or two young pigeons,
    and bring before the Lord at the door of the tabernacle of ordinance, and give
    them to the priest.
  tha-KJV: ในวั​นที​่แปดให้เขานำนกเขาสองตัว หรือนกพิราบหนุ่มสองตัวมาต่อพระพักตร์พระเยโฮวาห์​ที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
    และมอบของเหล่านั้นให้​แก่​ปุ​โรหิต
  por-BR-2018: 'E no oitavo dia tomará duas rolinhas, ou dois pombinhos, e virá diante
    do SENHOR à porta do tabernáculo do testemunho, e os dará ao sacerdote:'
  deu-ELO: Und am achten Tage soll er sich zwei Turteltauben oder zwei junge Tauben
    nehmen und vor Jehova kommen an den Eingang des Zeltes der Zusammenkunft und sie
    dem Priester geben;
  eng-WYC-2018: Forsooth in the eighth day he shall take two turtles, or two culver
    birds, and he shall come in the sight of the Lord at the door of the tabernacle
    of witnessing, and shall give those to the priest; (Then on the eighth day, he
    shall take two turtledoves, or two young pigeons, and he shall come before the
    Lord at the entrance to the Tabernacle of the Witnessing, and shall give them
    to the priest;)
  epo-epo: Kaj en la oka tago li prenu al si du turtojn aŭ du kolombidojn, kaj li
    venu antaŭ la Eternulon al la pordo de la tabernaklo de kunveno kaj donu ilin
    al la pastro.
  uig-PIN: Sǝkkizinqi küni ikki pahtǝk yaki ikki baqkini elip, jamaǝt qedirining kirix
    aƣziƣa, Pǝrwǝrdigarning aldiƣa kǝltürüp, kaⱨinƣa tapxursun.
  beo-beo: Eso godoga e da ‘dafe’ sio aduna o musuni aduna amo gobele salasu dunuma
    ima:ne, Hina Gode Ea abula diasu logo holeiga gaguli misa:mu.
  tpi-OTNT: Na long de dispela wik i pinis em i mas bringim tupela bilong dispela
    kain pisin ol i kolim balus, na i go sanap long ai bilong mi, Bikpela, long dua
    bilong haus sel bilong mi na givim dispela tupela balus long pris.
  hau-SA: A rana ta takwas dole yă ɗauki kurciyoyi biyu ko tattabarai biyu, yă zo
    gaban Ubangiji a ƙofar Tentin Sujada, yă ba da su ga firist.
  uig-LAT: Sekkizinchi küni ikki paxtek yaki ikki bachkini élip, jamaet chédirining
    kirish aghzigha, Perwerdigarning aldigha keltürüp, kahin’gha tapshursun.
  nde-nde: Ngosuku lwesificaminwembili kufanele ithathe amajuba amabili, loba amaphuphu
    enkwilimba amabili ize phambi kukaThixo esangweni lethente lokuhlangana, iwaqhubele
    umphristi.
  ton-ton: 'Pea ʻi hono valu ʻoe ʻaho ʻe toʻo ʻe ia kiate ia ʻae kulukulu ʻe ua, pē
    ko e lupe mui ʻe ua, pea ʻe haʻu ia ki he ʻao ʻo Sihova ki he matapā ʻoe fale
    fehikitaki ʻoe kakai, ʻo ʻatu ia ki he taulaʻeiki:'
  ces-1613: Potom dne osmého vezme sobě dvě hrdličky aneb dvé holoubátek, a přijda
    před Hospodina ke dveřím stánku úmluvy, dá je knězi.
  eng-WMB: “‘On the eighth day he shall take two turtledoves, or two young pigeons,
    and come before the LORD to the door of the Tent of Meeting, and give them to
    the priest.
  tam-TCV: எட்டாம் நாளிலே, இரண்டு புறாக்களை அல்லது இரண்டு மாடப்புறாக்குஞ்சுகளை அவன்
    யெகோவா முன்னிலையில் கொண்டுவர வேண்டும். அவற்றை சபைக்கூடார வாசலில் ஆசாரியனிடம் கொடுக்கவேண்டும்.
  ceb-ULB: Sa ikawalo nga adlaw kinahanglan magdala siya ug duha ka salampati o duha
    ka tukmo ug moduol sa atubangan ni Yahweh didto sa ganghaan sa toldang tagboanan;
