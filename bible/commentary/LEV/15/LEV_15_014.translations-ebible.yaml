  ukr-1871: А на восьмий день візьме він собі пару горлиць, або пару голубенят і принесе
    перед Господа до входу в соборний намет, і оддасть їх сьвященникові.
  deu-1951: Und am achten Tage soll er zwei Turteltauben oder zwei junge Tauben nehmen
    und vor den HERRN kommen, vor die Tür der Stiftshütte, und soll sie dem Priester
    geben.
  eng-JPS: And on the eighth day he shall take to him two turtle-doves, or two young
    pigeons, and come before the LORD unto the door of the tent of meeting, and give
    them unto the priest.
  srp-1865: A u osmi dan neka uzme dvije grlice ili dva golubiæa, i neka doðe pred
    Gospoda na vrata šatora od sastanka, i neka ih da svešteniku.
  lug-lug: Ku lunaku olw’omunaana kinaamusaaniranga okuddira amayiba abiri oba enjiibwa
    ento bbiri n’ajja awali Mukama mu mulyango gw’Eweema ey’Okukuŋŋaanirangamu n’abikwasa
    kabona.
  heb-heb: וביום השמיני יקח לו שתי תרים או שני בני יונה ובא לפני יהוה אל פתח אהל מועד
    ונתנם אל הכהן׃
  ben-IRV: আর অষ্টম দিনের সে নিজের জন্যে দুটি ঘুঘু কিংবা দুটি পায়রারশাবক নিয়ে সমাগম
    তাঁবুর দরজায় সদাপ্রভুর সামনে এসে তাদেরকে যাজকের হাতে দেবে।
  pan-pan: ਅਤੇ ਅੱਠਵੇਂ ਦਿਨ ਉਹ ਦੋ ਘੁੱਗੀਆਂ ਜਾਂ ਕਬੂਤਰਾਂ ਦੇ ਦੋ ਬੱਚੇ ਲੈ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਕੋਲ ਆਵੇ ਅਤੇ ਜਾਜਕ ਨੂੰ ਦੇ ਦੇਵੇ।
  mya-JVB: အဋ္ဌမ နေ့ ၌ လည်း ၊ ခို နှစ် ကောင်ဖြစ်စေ ၊ ချိုး ကလေး နှစ် ကောင်ဖြစ်စေ၊
    တခုခုကို ထာဝရဘုရား ရှေ့ တော်၌ ပရိသတ်စည်းဝေး ရာ တံခါး နားသို့ ဆောင် ခဲ့၍ ၊ ယဇ်ပုရောဟိတ်
    အား ပေး ရမည်။
  hmo-hmo: “Dina namba 8 dekenai ia ese kerea manu rua o pune natuna rua do ia abia,
    Lohiabada ena vairanai do ia mailaia, Palai Dubu ena iduara dekenai, bona hahelagaia
    tauna dekenai do ia henia.
  urd-urd: और आठवें दिन दो कुमरियाँ या कबूतर के दो बच्चे लेकर वह ख़ुदावन्द के सामने
    ख़ेमा — ए — इजितमा'अ के दरवाज़े पर जाए, और उन को काहिन के हवाले करे;
  rus-SYN: и в восьмой день возьмет он себе двух горлиц или двух молодых голубей,
    и придет пред лице Господне ко входу скинии собрания, и отдаст их священнику;
  bqc-SIM: A gↄↄ swaaↄ̃de zĩ́ aàli felena sɛ́ mɛ̀n pla ge felenguulu nɛ́ bↄlↄↄ mɛ̀n
    pla, i gɛò Dii kĩ́i kpaaũkpɛ kpɛɛlɛ, i kpa sa'onawa.
  tcz-CHONGTHU: Niget alhin teng athia longpa chun vakhu ni ahilouleh vapalnou ni
    ham ahin choi ding, kikhop khomna ponbuh kotphung bula Pathen angsunga hunglut
    ding, hiche vacha teni chu thempupa henga apeh lut ding ahi.
  mar-mar: आठव्या दिवशी त्याने दोन होले किंवा पारव्याची दोन पिल्ले घेऊन दर्शनमंडपाच्या
    दारापाशी परमेश्वरासमोर जावे व याजकाकडे ती द्यावी.
  qub-qub: Pusaj caj junajchöna apamonga ishcay wampata man'chäga ishcay pushapa palumata.
    Tincuna Tolduman apaycamur ñaupächo cürata entreganga.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ itɑse u koo kpɑrukonu yiru ǹ kun mɛ totobɛrɛnu yiru suɑ u kɑ
    dɑ Gusunɔn kurun kɔnnɔwɔ kpɑ u nu yɑ̃ku kowo wɛ̃.
  hat-hat: Sou wityèm jou a, l'a pran de toutrèl osinon de pijon, l'a pote yo bay
    prèt la devan pòt Tant Randevou a.
  eng-BSB: On the eighth day he is to take two turtledoves or two young pigeons, come
    before the LORD at the entrance to the Tent of Meeting, and give them to the priest.
  tod-tod: Folo lɔsaʋasiɛi ma, toɠa kpumago felegɔ zeɠe, ɓaa poopo kpokpa felegɔ,
    é li Ɠɔoɠɔ GALAGI ɠakala, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ, é ti ve zalaɠa ɠula
    nui ya.
  eng-WEBPB: “‘On the eighth day he shall take two turtledoves, or two young pigeons,
    and come before the LORD to the door of the Tent of Meeting, and give them to
    the priest.
  kbq-kbq: Hagi 8kna zupa tare maho namarareno, tare kugofa namarare avreno atruhu
    seli nomofo kahante Ra Anumzamofo avuga, pristi vahe eme aminageno,
  nhe-BL: Huan ipan tonali chicueyi quincuis ome pichontzitzi o ome palomas huan monextis
    iixtla TOTECO campa ipuerta nopa yoyon tiopamitl huan quinmacas nopa totajtzi.
  gub-BL: 8 haw 'ar mehe upyhyk putar mokoz pykahu wà nehe, aze ru'u mokoz pyku'i
    wà nehe. Oho putar tàpuzràn Tupàn pe imonokatu pyrer pe teixe haw pe nehe. A'e
    pe Tupàn Tuweharupi Wiko Ma'e henataromo omono putar a'e mokoz wiràmiri xaxeto
    pe wà nehe.
  eng-DRA: 'And on the eighth day he shall take two turtles, or two young pigeons,
    and he shall come before the Lord, to the door of the tabernacle of the testimony,
    and shall give them to the priest:'
