verse: LEV.015.016
translations:
  mal-C: “ ‘ഒരു പുരുഷനു ശുക്ലസ്രവമുണ്ടാകുമ്പോൾ, അയാൾ ദേഹം ആസകലം വെള്ളത്തിൽ കഴുകണം,
    അയാൾ സന്ധ്യവരെ അശുദ്ധനായിരിക്കും.
  deu-TKW: Wenn jemandem der Same entgeht, so muß er seinen Leib baden und bleibt
    unrein bis zum Abend.
  lin-lin: Soki mobali abimi mayi ya mibali na nzoto na ye ya mibali, asengeli kosukola
    nzoto na ye mobimba na mayi mpe akozala mbindo kino na pokwa.
  eng-LSV: And when a man’s seed [from] intercourse goes out from him, then he has
    bathed all his flesh with water, and been unclean until the evening.
  eng-GNV: Also if any mans issue of seede depart from him, he shall wash all his
    flesh in water, and be vncleane vntill the euen.
  eng-WEBSTER: And if any man's seed of copulation shall go from him, then he shall
    wash all his flesh in water, and be unclean until the evening.
  nhw-BL: “Quema se tlacatl quitoyahuas ixinajcho, monequi quipajpacas nochi itlacayo
    ica atl, huan noja mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: “ ‘Wakati mtu akitokwa na shahawa, ni lazima aoge mwili mzima kwa maji,
    na atakuwa najisi mpaka jioni.
  bba-bba: Goon sen nim mù n yɑri, u koo woburewɑ. Adɑmɑ kɑ mɛ, u ko n disi mɔwɑ sere
    kɑ yokɑɔ.
  eng-KJVCPB: And if any man’s seed of copulation go out from him, then he shall wash
    all his flesh in water, and be unclean until the even.
  luo-luo: “ ‘Ka ngʼat madichwo kothe mar nyodo owuok, nyaka olwokre, kendo nobed
    mogak nyaka odhiambo.
  meu-meu: Tau ta vesina bema aru, ia na ranu ai baine digu, tauna idoinai baine huria,
    bona baine taubu ela bona dina baine diho.
  npi-ULB: यदि कुनै मानिसको वीर्यपात भयो भने, त्यसले आफ्नो पुरै शरीर पानीले नुहाओस्,
    र त्यो साँझसम्‍म अशुद्ध रहने छ ।
  yor-yor: “ ‘Bí nǹkan ọkùnrin kan bá tú jáde, kí ó wẹ gbogbo ara rẹ̀, kí ó wà ní
    ipò àìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: «هر وقت از مردی منی خارج شود باید خود را کاملاً بشوید؛ او تا غروب نجس
    خواهد بود.
  tgl-ULB: Kung ang similya ng sinumang lalaki ay kusang lumabas mula sa kaniya, sa
    gayon ay dapat niyang paliguan ang kaniyang buong katawan sa tubig; siya ay magiging
    marumi hanggang gabi.
  hui-hui: Agali mbira ibu mbiraga u̱ padaha emaga handalu karia ibunaga ibane bame
    tagira piyagua nde agali ogoni ibu dodohe kago manda bialu ibunaga tingini bibahende
    wayawaya bai holene nga. Ani bialu ibu dodohe dege kane alendo halu ni paliragola
    bayale holebira.
  mya-mya: ယောကျာ်း​တစ်​ယောက်​သည်​သုက်​ရည်​ယို​လျှင် တစ်​ကိုယ်​လုံး​ရေ​ချိုး​ရ​မည်။
    သူ​သည်​ည​ဦး တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་སྐྱེས་པ་ཞིག་ནས་ཁུ་བ་ཟགས་ན། དེས་རང་གི་ལུས་ཧྲིལ་པོ་ཆུས་བཀྲུ་དགོས་ལ།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Kana mbeu yomurume upi noupi ikabuda kwaari, anofanira kushamba muviri
    wake wose nemvura, uye achava asina kuchena kusvikira manheru.
  spa-BLM: “‘Si un hombre tiene una emisión de semen, se lavará con agua toda su carne
    y quedará impuro hasta la noche.
  cac-cac: Tato a junoc vinac ton̈ej tz'el yin̈atil, yovalil sb'iquel sb'a, palta
    man̈ vach'oc tz'ajcani, icha yalan ley, masanto sq'uic'b'iemi.
  swh-ULB: Kama mtu yeyote ametokwa na shahawa, ndipo lazima aoge mwili wake wote
    katika maji; atanajisika mpaka jioni.
  bel-bel: Калі ў каго здарыцца выліваньне семені, дык ён павінен абмыць вадою ўсё
    цела сваё і нячысты будзе да вечара;
  deu-ELBBK: Und wenn einem Mann der Samenerguss entgeht, so soll er sein ganzes Fleisch
    im Wasser baden, und er wird unrein sein bis an den Abend.
  mbb-OT: Emun is maama egewasan te similya zin, kinahanglan he mebpemeziǥù sikandin,
    piru ed-isipen pa ǥihapun sikandin he meremerik taman te egkesakep.
  mal-2015: ഒരുത്തന്നു ബീജം പോയാൽ അവൻ തന്റെ ദേഹം മുഴുവനും വെള്ളത്തിൽ കഴുകുകയും സന്ധ്യവരെ
    അശുദ്ധൻ ആയിരിക്കയും വേണം.
  rmc-rmc: Te varesave muršeske geľahas avri o semenos, ta mušinel te lanďol calo
    andro paňi a dži rači ela nažužo.
  pes-OPV: و چون منی از کسی درآیدتمامی بدن خود را به آب غسل دهد، وتا شام نجس باشد.
  ron-1924: Омул каре ва авя о скурӂере а семинцей ын сомн сэ-шь скалде тот трупул
    ын апэ ши ва фи некурат пынэ сяра.
  ben-OBCV: “ ‘যদি কোনো পুরুষের বীর্যপাত হয়, তাহলে সে তার সমস্ত শরীর জলে ধুয়ে নেবে
    এবং সন্ধ্যা পর্যন্ত সে অশুদ্ধ থাকবে।
  som-som: Haddii nin shahwaddiisu ka timaada waa inuu jidhkiisa oo dhan biyo ku maydhaa,
    oo tan iyo fiidkii nijaas buu ahaanayaa.
  lat-VUC: 'Vir de quo egreditur semen coitus, lavabit aqua omne corpus suum: et immundus
    erit usque ad vesperum.'
  eng-ASVBT: And if any man’s seed of copulation go out from him, then he shall bathe
    all his flesh in water, and be unclean until the even.
  ita-1885: E quando di alcuno sarà uscito seme genitale, lavisi egli con acqua tutte
    le carni; e sia immondo infino alla sera.
  eng-LXXUP: And the man whose seed of copulation shall happen to go forth from him,
    shall then wash his whole body, and shall be unclean until evening.
  eng-ULB: If any man has an emission of semen, then he must bathe his whole body
    in water; he will be unclean until evening.
  spa-VBL: “Cuando un hombre tiene una descarga de semen, debe lavar todo su cuerpo
    con agua, y será impuro hasta la noche.
  fra-_FOB: L'homme qui aura une pollution lavera dans l'eau toute sa chair, et sera
    souillé jusqu'au soir.
  mal-mal: ഒരുവന് ബീജം പോയാൽ അവൻ തന്റെ ദേഹം മുഴുവനും വെള്ളത്തിൽ കഴുകുകയും സന്ധ്യവരെ
    അശുദ്ധൻ ആയിരിക്കുകയും വേണം.
  urd-GVR: Agar kisī mard kā nutfā ḳhārij ho jāe to wuh apne pūre jism ko dho le.
    Wuh shām tak nāpāk rahegā.
  suz-BL: मिनु सुइ वोंइश मुर आ बिउ मोशा यित हना, मेकोमी आ रां नेल्‍ल ब्‍वाक्‍कुम चिक्‍सीचा
    माल्‍ब। मिनु मेको नां मरिक्‍म सम्‍म ग्रांग्रा दुम्‍ब। लेवी २२:४
  ita-1927: L’uomo da cui sarà uscito seme genitale si laverà tutto il corpo nell’acqua,
    e sarà impuro fino alla sera.
  ckb-ckb: «”ئەگەر پیاوێک تۆوی لێ هاتە دەرەوە، ئەوا هەموو لەشی بە ئاو دەشوات و هەتا
    ئێوارە گڵاو دەبێت،
  eng-BBE: And if a man's seed goes out from him, then all his body will have to be
    bathed in water and he will be unclean till evening.
  kan-OKCV: “ ‘ಒಬ್ಬನಿಗೆ ವೀರ್ಯವು ಹೊರಟು ಹೋದರೆ, ಅವನು ತನ್ನ ಶರೀರವನ್ನೆಲ್ಲಾ ನೀರಿನಲ್ಲಿ ತೊಳೆದು,
    ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧನಾಗಿರಬೇಕು.
  tam-2017: “ஒருவனிலிருந்து விந்து கழிந்ததுண்டானால், அவன் தண்ணீரில் குளிக்கவேண்டும்;
    மாலைவரை அவன் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y el hombre, cuando de él saliere derramamiento de semen, lavará en
    aguas toda su carne, y será inmundo hasta la tarde.
  ron-BTF: Și dacă sămânța de împreunare a vreunui bărbat iese din el, atunci să își
    spele toată carnea în apă și să fie necurat până seara.
  eng-WEBP: “‘If any man has an emission of semen, then he shall bathe all his flesh
    in water, and be unclean until the evening.
  eng-FBV: When a man has a release of semen, he must wash his whole body with water,
    and he will be unclean until the evening.
  nld-1939: Wanneer een man een uitstorting heeft gehad, moet hij heel zijn lichaam
    baden, en is tot de avond onrein.
  nch-BL: “Quema se tacat quitoyahuas ixinacho, monequi quipajpacas nochi itacayo
    ica at, huan noja mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Hễ người nam di tinh, phải tắm trọn mình trong nước, và bị ô uế đến chiều
    tối.
  hin-CV: “ ‘यदि किसी व्यक्ति का वीर्य-उत्सर्जन हो गया है, तो वह स्‍नान के द्वारा
    सारे शरीर को धो डाले और वह शाम तक अशुद्ध रहेगा.
  eng-OURB: “‘If any man has an emission of semen, then he shall bathe all his flesh
    in water, and be unclean until the evening.
  spa-BES: Cuando un hombre tenga emisión de semen, por causa de copulación entonces
    todo su cuerpo tendrá que ser bañado en agua y será inmundo hasta la tarde.
  tdx-tdx: Aa naho iakaran-­drom-pilahiañe t’indaty, le hampiandroe’e an-drano i sandri’e
    iabiy, vaho haleotse am-para’ te hariva.
  vid-vid: “ ‘Wone mlume yoneche yalingulawa migonye, yangumlapa yoje mazi lukuli
    lweng'ha, na heye kowa yakokomoche mbaka matinazo.
  eng-OKE: And if seed of copulation go out from a man, he shall wash all his flesh
    with water, and be unclean until evening.
  tha-KJV: ชายคนใดมีน้ำกามไหลออก ให้​เขาอาบน้ำ และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E o homem, quando dele sair derramamento seminal, lavará em águas toda
    sua carne, e será impuro até à tarde.
  deu-ELO: Und wenn einem Manne der Samenerguß entgeht, so soll er sein ganzes Fleisch
    im Wasser baden, und er wird unrein sein bis an den Abend.
  eng-WYC-2018: A man from whom the seed of lechery, either of fleshly coupling, goeth
    out, shall wash in water all his body (or shall wash all his body in water), and
    he shall be unclean till to eventide.
  epo-epo: Se ĉe iu okazos elfluo de la semo, tiam li banu en akvo sian tutan korpon,
    kaj li estos malpura ĝis la vespero.
  uig-PIN: Əgǝr bir ǝrkǝkning mǝniysi ɵzlükidin qiⱪip kǝtkǝn bolsa, u pütün bǝdinini
    suda yusun, u kǝq kirgüqǝ napak sanalsun.
  beo-beo: Dunu da ea ami gadili ahoasea, e da ea da:i huluane hano ulimu, amola e
    da ledo hamoi dagoi ba:mu. Daeya doaga:sea fawane yolesimu.
  tpi-OTNT: “Sapos wanpela man i slip na wara i kamap nating long kok bilong en, orait
    em i kamap doti na em i mas wasim bodi bilong en olgeta, na bai em i stap doti
    inap san i go daun.
  hau-SA: “ ‘Sa’ad da namiji ya ɗigar maniyyi, dole yă wanke jikinsa gaba ɗaya da
    ruwa, zai kuma ƙazantu har yamma.
  uig-LAT: Eger bir erkekning meniysi özlükidin chiqip ketken bolsa, u pütün bedinini
    suda yusun, u kech kirgüche napak sanalsun.
  nde-nde: Nxa indoda ivuza ubudoda, kumele igeze umzimba wayo wonke ngamanzi, njalo
    izakuba ngengcolileyo kuze kube kusihlwa.
  ton-ton: Pea kapau ʻe ʻau noa mei he tangata hono huhuʻa fakatangata pea ʻe kaukau
    ʻe ia hono sino kotoa, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Muž, z něhož by vyšlo símě scházení, zmyje vodou všecko tělo své, a bude
    nečistý až do večera.
  eng-WMB: “‘If any man has an emission of semen, then he shall bathe all his flesh
    in water, and be unclean until the evening.
  tam-TCV: “ ‘ஒருவனிலிருந்து விந்து வெளியேறினால், அவன் தண்ணீரில் உடல் முழுவதையும்
    கழுவி முழுகவேண்டும். அவன் மாலைவரை அசுத்தமுள்ளவனாயிருப்பான்.
  ceb-ULB: Kung adunay lalaki nga magawasan sa iyang similya, nan kinahanglan maligo
    siya; hugaw siya hangtod sa pagkagabii.
  pol-UBG: Jeśli mężczyźnie wypłynie nasienie obcowania, obmyje w wodzie całe swe
    ciało i będzie nieczysty aż do wieczora.
  urd-GVU: اگر کسی مرد کا نطفہ خارج ہو جائے تو وہ اپنے پورے جسم کو دھو لے۔ وہ شام
    تک ناپاک رہے گا۔
  deu-1912: Wenn einem Mann im Schlaf der Same entgeht, der soll sein ganzes Fleisch
    mit Wasser baden und unrein sein bis auf den Abend.
  kan-2017: “‘ಒಬ್ಬನಿಗೆ ವೀರ್ಯಸ್ಖಲನವಾದರೆ ಅವನು ಸರ್ವಾಂಗ ಸ್ನಾನಮಾಡಬೇಕು, ಅವನು ಆ ಸಾಯಂಕಾಲದವರೆಗೆ
    ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Nap’an e ra yib logwen dow be’ nib mo’on ni aram e ke garda’, ma thangri
    maluknag dow ni ga’ngin, me par nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: Hlang te a yangtui a yae atah a pumsa tom te tui neh sil saeh. Anih te
    khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: «ዓይጎ ዓሲኮዋ ማዖም ዓሲ ሾይዣ ዜርፃ ዑፃፓ ኬስኪ ላኣሊንቴያ ማዔቴ ዬይ ዓሢ ዑፆ ቢያ ዋኣሢና ማስቶንጎ፤ ማዔቴያ
    ዒ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Sɛ ɔbarima biara ahobaa gu a, ɛsɛ sɛ ɔdware ne ho nyinaa, ɛfiri sɛ,
    ne ho nso nte kɔsi anwummerɛ.
  eng-WEBU: “‘If any man has an emission of semen, then he shall bathe all his flesh
    in water, and be unclean until the evening.
  bnp-bnp: “A bakovi tara i mahita i maguru tavula a kuvena, ra bakovi iea i muto,
    bara i muto i harena na malunga liu. Muri ge vahilolo loboa a kakaina, bara i
    matapado.
  wal-wal: “‘Ai attuma asinne ba attumatettaappe zeretti gukkikko, ba kumetta bollaa
    haattan meecetto; qassi omarssi gakkanaashin i tuna.
  spa-PDDPT: El varón que tenga espermatorrea, lavará en agua todo su cuerpo y permanecerá
    impuro hasta llegar la noche.
  gun-gun: — Ha'e gui ava xapy'a rei ijay ndopytai rei rive vy ma ojau 'rã yy py guete
    ha'e javi rupi, ha'e vy oiko 'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Ko at jun yaj yil tz'el ta'al yi ẍchi'ol, tajwe'n tan jichine'n, nin tz'ocopon
    chi tajlal jun yaj yi qui xansa'nt, jalen cu'n yil cu' k'ej, kalena's na el yi
    il c'ol te'j tane'n.
  ilo-ULB: No ti kissit ti siasinoman a lalaki ket agtultuloy a rummuar manipud kenkuana,
    ket masapul a digusenna ti entero a bagina iti danum; agbalin isuna a narugit
    agingga iti rabii.
  kpg-kpg: Taane ma ga halihali ono wai mai ono goloo daane, gei mee e hai gi gaugau
    dono huaidina hagatau, gei mee e milimilia gaa dae loo gi di hiahi.
  uig-ARA: ئەگەر بىر ئەركەكنىڭ مەنىيسى ئۆزلۈكىدىن چىقىپ كەتكەن بولسا، ئۇ پۈتۈن بەدىنىنى
    سۇدا يۇسۇن، ئۇ كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: «Xa xɛmɛ nde a xa wantanyi nɔxɔ, a xa a fate birin maxa. A findima mixi
    sɛniyɛntare nan na han nunmare ra.
  pon-2006: Ma ohl emen pahn kakusiei pilen newe, paliwere pwon pahn duhdu, oh e pahn
    saminkihla lao lel nin soutik.
  ksd-ksd: Ma gala ra gorgor i ra tutana i talingir vakuku, na gumu ta ra tava, ma
    pa na gomgom tuk na ravian;
  tur-YTC: “'Eğer bir adamdan meni çıkarsa, o zaman bütün bedenini suda yıkayacak
    ve akşama kadar kirli olacaktır.
  grc-BRENT: Καὶ ἄνθρωπος ᾧ ἂν ἐξέλθῃ ἐξ αὐτοῦ κοίτη σπέρματος, καὶ λούσεται ὕδατι
    πᾶν τὸ σῶμα αὐτοῦ, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Jika seorang laki-laki mengeluarkan cairan, dia harus mandi dengan air
    dan menjadi najis sampai matahari terbenam.
  nya-nya: “ ‘Mwamuna akataya pansi mbewu yake yaumuna, asambe thupi lake lonse. Komabe
    adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: Kad čovjek imadne sjemeni izljev, neka u vodi okupa cijelo svoje tijelo
    i ostane nečistim do večeri.
  mps-mps: “Te bidi me deli piali madi aga gasade olo dali gawa gealueibaso da, teda
    aga meda pedelali, te aga tigi tigidali ąį pauwao, te aga meda elalubadi te
    giliga dega sigulaibao.
  tpi-tpi: “Sapos wanpela man i slip na wara i kamap nating long kok bilong en, orait
    em i kamap doti na em i mas wasim bodi bilong en olgeta, na bai em i stap doti
    inap san i go daun.
  dan-1931: Når der går Sæd fra en Mand, skal han bade hele sit Legeme i Vand og være
    uren til Aften.
  vie-OVCB: Khi một người đàn ông xuất tinh, người ấy phải tắm toàn thân trong nước,
    và bị ô uế cho đến tối.
  guj-2017: જો કોઈ પુરુષને વીર્યસ્રાવ થાય, તો તેણે પાણીથી સ્નાન કરવું; સાંજ સુધી તે
    અશુદ્ધ ગણાય.
  pon-2006A: Ma ohl emen pahn kakusiei pilen newe, paliwere pwon pahn duhdu, oh e
    pahn saminkihla lao lel nin soutik.
  por-BRBSL: “'Se qualquer homem tiver uma emissão de sêmen, então ele deve banhar
    toda sua carne em água, e ficar impuro até a noite.
  cth-cth: Tongpa ni a yangtui tâcawt pawiteh tui a kamhluk han. Tangmin totouh thoung
    hoeh.
  twi-twi: “ ‘Sɛ ɔbarima biara ho nsu gu a, ɛsɛ sɛ oguare ne ho nyinaa, efisɛ ne ho
    nso ntew kosi anwummere.
  hlt-hlt: Hlang te a yangtui a yae atah a pumsa tom te tui neh sil saeh. Anih te
    khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Kòo nitidɔ̀ù duɔ́ kɛ yɛ̃nkɛ omɑ́ɑ̀ wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ ò sĩ̀ntɛmu
    dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: “Eghtɨ gumazitam, dɨpam puram an mɨkarzir mogomemɨn otivtɨ, a mɨzegham,
    a uan mɨkarzim bar dɨpamɨn a ruegh, egh ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: Ye yʋlʋ ɑpɑlʋtʋ kpemɑ pǝ wɛɛ sɩ ɩ́ sɔ lʋm kɛ́ nɑ ɩ́ nyǝnɩ ɩ tǝɣɩ ɑsilimɑ
    tʋ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Toxumu tökülən hər kişi bütün bədənini su ilə yusun, sonra axşama qədər
    murdar sayılsın.
  eng-DBY: And if any man's seed of copulation pass from him, then he shall bathe
    his whole flesh in water, and be unclean until the even.
  hin-2017: “फिर यदि किसी पुरुष का वीर्य स्खलित हो जाए, तो वह अपने सारे शरीर को जल
    से धोए, और साँझ तक अशुद्ध रहे।
  wol-KYG: «Su góor génnee wasal, war naa ragg yaramam wépp, te du tere mu yendoo
    sobe ba jant so.
  eng-YLT: '''And when a man''s seed of copulation goeth out from him, then he hath
    bathed with water all his flesh, and been unclean till the evening.'
  eng-WYC-2017: A man from whom the seed of lechery, either of fleshly coupling, goeth
    out, shall wash in water all his body, and he shall be unclean till to eventide.
  eng-WMBB: “‘If any man has an emission of semen, then he shall bathe all his flesh
    in water, and be unclean until the evening.
  urd-GVH: अगर किसी मर्द का नुतफ़ा ख़ारिज हो जाए तो वह अपने पूरे जिस्म को धो ले। वह
    शाम तक नापाक रहेगा।
  rug-rug: Pana lulua haru sa tie, si kaqu huvea sa sa doduru tinina pa kolo, ba kote
    via si asa pana kamo totoso lodu sa rimata.
  gaz-gaz: “ ‘Namni tokko yommuu afeetaa dhangalaasutti dhagna isaa guutuu bishaaniin
    haa dhiqatu; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: L’homme qui aura une pollution lavera tout son corps dans l’eau, et sera
    impur jusqu’au soir.
  yal-yal: Xa xɛmɛn bari bodeni igen mini, na kanna lan a a gbindin birin maxa, a
    mi fa sariɲanxi han ɲinbanna.
  haw-1868: A ina e puka aku ka anoano o ke kanaka mailoko aku ona, alaila e holoi
    oia i kona kino okoa i ka wai, a e haumia hoi a hiki i ke ahiahi.
  arb-NAV: وَإذَا أَفْرَزَ رَجُلٌ سَائِلَهُ الْمَنَوِيَّ، يَغْسِلُ كُلَّ جَسَدِهِ
    بِمَاءٍ وَيُصْبِحُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: “ ‘Ɣe sia ɣi si ŋutsu aɖe anye tsi la, ele nɛ be wòale tsi nyuie, eye eŋu
    makɔ o va se ɖe fiẽ.
  eng-LEE: And if any man's seed of copulation go out from him, then shall he bathe
    all his flesh in water, and be unclean until the evening.
  asm-FB: যদি কোনো পুৰুষৰ স্বাভাৱিকভাৱে বীৰ্য্যপাত হয়, তেন্তে তেওঁ নিজৰ গোটেই শৰীৰ
    পানীত ধুব লাগিব আৰু সন্ধিয়ালৈকে অশুচি হৈ থাকিব।
  sus-A: «شَ شّمّ ندٍ عَ شَ وَنتَنيِ نْشْ، عَ شَ عَ قَتٍ بِرِن مَشَ. عَ قِندِ مَ مِشِ
    سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: '"''Si un homme a une émission de sperme, il lavera toute sa chair dans
    l''eau et sera impur jusqu''au soir.'
  hbo-hbo: וְאִ֕ישׁ כִּֽי־תֵצֵ֥א מִמֶּ֖נּוּ שִׁכְבַת־זָ֑רַע וְרָחַ֥ץ בַּמַּ֛יִם אֶת־כָּל־בְּשָׂרֹ֖ו
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: A man fro whom the seed of letcherie, `ethir of fleischli couplyng,
    goith out, schal waische in watir al his bodi, and he schal be vncleene `til to
    euentid.
  cwe-cwe: “ ‘One mulume yoyose yahalawigwa na shahawa, kolondeka yoge mazi lukuli
    lwose, nayo kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: “ ‘Rĩrĩa mũndũ mũrũme angiumwo nĩ hinya wa arũme, no nginya ethambe mwĩrĩ
    wothe na maaĩ, na atiinde arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: L’homme qui aura un épanchement séminal baignera tout son corps dans l’eau,
    et sera impur jusqu’au soir.
  cek-AK: Nongpa loe a takpum thung hoiah tangzat tui to tacawt nahaeloe, tui amhluk
    han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: ” ’Machered-gwensak e-san-burba misale, oboed. Geb neg-mutikguedse swilidiksuli
    gudii guoed.
  uig-CYR: Әгәр бир әркәкниң мәнийси өзлүгидин чиқип кәткән болса, у пүтүн бәдинини
    суда жуйсун, у кәч киргичә напак саналсун.
  tel-2017: ఒక వ్యక్తికి అప్రయత్నంగా వీర్యస్కలనం జరిగితే అతడు నీళ్ళలో స్నానం చేయాలి.
    అతడు సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: “‘Alò, si yon gason ejakile, li va benyen tout kò li nan dlo e li va rete
    pa pwòp jis rive nan aswè.
  kos-kos: Fin oasr wui fahla ke sie mukul ke el tia etu, el fah ohlla manol nufon,
    tusruktu el soenna nasnas nwe ke ekela.
  hbo-WLC: וְאִ֕ישׁ כִּֽי־תֵצֵ֥א מִמֶּ֖נּוּ שִׁכְבַת־זָ֑רַע וְרָחַ֥ץ בַּמַּ֛יִם אֶת־כָּל־בְּשָׂר֖וֹ
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: “ ‘Nwoke ọbụla mkpụrụ nwa ya si ya nʼamụ pụọ, ga-asa ahụ ya nke ọma, bụrụ
    onye rụrụ arụ ruo uhuruchi.
  ory-ory: ଆଉ, ଯଦି କୌଣସି ପୁରୁଷର ବୀର୍ଯ୍ୟପାତ ହୁଏ, ତେବେ ସେ ଆପଣା ସମସ୍ତ ଶରୀର ଜଳରେ ଧୌତ କରିବ
    ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Iwe, are ewe chan mwän a towu seni eman mwän, epwe atütü unusen inisin,
    nge epwe limengau tori lekuniol.
  rop-rop: “If eni men spilimbat det ting det kamat brom im bodi det meigim beibi,
    wal im garra lafta washim miselp holbit, en im jidan nomo klinbala blanga serramoni
    raidap sangodan.
  ukr-1871: А коли в кого буде стїкати сїмя, мусить він викупати в водї все тїло своє,
    і буде нечистим до вечора.
  deu-1951: Wenn einem Mann der Same entgeht, so soll er sein ganzes Fleisch mit Wasser
    baden und unrein sein bis zum Abend.
  eng-JPS: And if the flow of seed go out from a man, then he shall bathe all his
    flesh in water, and be unclean until the even.
  srp-1865: I èovjek kome izaðe sjeme kad spava sa ženom neka opere vodom cijelo tijelo
    svoje, i biæe neèist do veèera.
  lug-lug: “Omusajja bw’anaavangamu amazzi g’obusajja anaateekwanga okunaaba omubiri
    gwe n’amazzi, era anaasigalanga nga si mulongoofu okutuusa akawungeezi.
  heb-heb: ואיש כי תצא ממנו שכבת זרע ורחץ במים את כל בשרו וטמא עד הערב׃
  ben-IRV: আর যদি কোনো পুরুষের রেতঃপাত হয়, তবে সে নিজের সমস্ত শরীর জলে ধোবে এবং সন্ধ্যা
    পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜੇਕਰ ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਵੀਰਜ ਨਿੱਕਲੇ ਤਾਂ ਉਹ ਆਪਣਾ ਸਾਰਾ ਸਰੀਰ ਪਾਣੀ ਨਾਲ ਧੋਵੇ ਅਤੇ
    ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: ယောက်ျား သည် သုတ် ရည်ထွက် လျှင် တကိုယ်လုံး ရေချိုး ရမည်။ ညဦး တိုင်အောင်
    မ စင်ကြယ်ဖြစ်၏။
  hmo-hmo: “Bema tau ta dekena amo vesi ia bubua neganai, ia be ranu dekenai do ia
    digu, iena tauanina ibounai do ia huria, bona do ia miro noho ela bona dina do
    ia diho.
  urd-urd: '''और अगर किसी मर्द की धात बहती हो, तो वह पानी में नहाए और शाम तक नापाक
    रहे।'
  rus-SYN: Если у кого случится излияние семени, то он должен омыть водою все тело
    свое, и нечист будет до вечера;
  bqc-SIM: Tó gbɛ̃́ azĩa è, aàli zu'o wásawasa, kási aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Pasal koi ham khat chun abotwi achedoh a ahileh, atahsa jouse twiya
    asiltheng ding, nilhum keiya atheng louva um ding ahi.
  mar-mar: एखाद्या पुरुषाचा वीर्यपात झाला तर त्याने आपले सर्वांग पाण्याने धुवून संध्याकाळपर्यंत
    अशुद्ध रहावे.
  qub-qub: «Warmiwan mana puñuycaptin juc runapa lëchin quiquillan llojshiptenga bäñaconga.
    Nircur pacha chacänancamaraj ganra canga.
  bqp-bqp: Goon sen nim mù n yɑri, u koo woburewɑ. Adɑmɑ kɑ mɛ, u ko n disi mɔwɑ sere
    kɑ yokɑɔ.
  hat-hat: Lè yon nonm voye sou li, se pou li lave tout kò l' nan dlo epi li p'ap
    nan kondisyon pou fè sèvis Bondye jouk aswè.
  eng-BSB: When a man has an emission of semen, he must bathe his whole body with
    water, and he will be unclean until evening.
  tod-tod: «Zunui nii maaɠoloɠolosu, kɛni é ɓusɛi kpein gba. Kɔzɔai ɠa yɛ de, eyɛsu
    kpɔkɔi.
  eng-WEBPB: “‘If any man has an emission of semen, then he shall bathe all his flesh
    in water, and be unclean until the evening.
  kbq-kbq: Hagi mago ne'mo'ma mase'nena agozarima esiana agru osugahiankino, ti freteno
    mani'nena vuno kinagasegahie.
  nhe-BL: “Quema se tlacatl quitoyahuas ixinajcho, monequi quipajpacas nochi itlacayo
    ica atl, huan noja mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze uhem e ta'yrer awa wi nehe, tuwe uzahak nehe. Wiko putar Tupàn henataromo
    ikatu 'ym ma'e romo nehe. Xo kwarahy heixe re zo uhem putar ikatu 'ymaw izuwi
    nehe.
  eng-DRA: 'The man from whom the seed of copulation goeth out, shall wash all his
    body with water: and he shall be unclean until the evening.'
