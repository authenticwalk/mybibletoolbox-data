verse: LEV.015.028
translations:
  mal-C: “ ‘അവളുടെ സ്രവത്തിൽനിന്ന് അവൾ ശുദ്ധയായാൽ, അവൾ ഏഴുദിവസം എണ്ണണം. അതിനുശേഷം
    അവൾ ശുദ്ധിയുള്ളവളാകും.
  deu-TKW: 'Wenn sie aber rein geworden ist von ihrem Fluß, so soll sie noch sieben
    Tage zählen: darnach soll sie als rein gelten.'
  lin-lin: Soki apetolami na kobima makila na ye, asengeli kotanga mikolo sambo ;
    sima na yango, akokoma peto.
  eng-LSV: And if she has been clean from her discharge, then she has numbered seven
    days for herself, and afterward she is clean;
  eng-GNV: But if she be clensed of her issue, then shee shall count her seuen dayes,
    and after, shee shall be cleane.
  eng-WEBSTER: But if she shall be cleansed of her issue, then she shall number to
    herself seven days, and after that she shall be clean.
  nhw-BL: “Huan quema ya tlantos esotemo, monequi quipohuas chicome tonali huan teipa
    mocahuas tlapajpactli.
  swh-ONEN: “ ‘Wakati atakapotakasika kutoka hedhi yake, ni lazima ahesabu siku saba,
    na baada ya hapo atakuwa safi kwa kawaida ya ibada.
  bba-bba: Sɑnɑm mɛ yɛm mɛ, mu yɔ̃rɑ u koo kowɑ sɔ̃ɔ nɔɔbɑ yiru bu sere nùn ɡɑrisi
    wi u dɛɛre.
  eng-KJVCPB: But if she be cleansed of her issue, then she shall number to herself
    seven days, and after that she shall be clean.
  luo-luo: “ ‘Ka dhakono osepwodhore kuom chwerneno, to nyaka okwan ndalo abiriyo,
    eka koro obiro bedo maler.
  meu-meu: A ena rara kara bema doko, ia na dina hitu baine duahidia, bena baine ḡoeva.
  npi-ULB: तर यदि त्यो स्‍त्री आफ्नो रगत बगाइबाट शुद्ध भई भने, त्यसले सात दिन गनोस्
    र त्यसपछि त्यो शुद्ध हुने छे ।
  yor-yor: “ ‘Nígbà tí ó bá di mímọ́ kúrò nínú ìsun rẹ̀, kí ó ka ọjọ́ méje lẹ́yìn
    náà, a ó kà á sí mímọ́.
  pes-OPCB: هفت روز بعد از تمام شدن عادت ماهانه، او دیگر نجس نیست.
  tgl-ULB: Pero kung siya ay nalinisan mula sa kaniyang pagdurugo, kung gayon siya
    ay magbilang ng pitong araw at pagkatapos nito siya ay magiging malinis.
  hui-hui: Wali ege habolo birayago horo bolangua haragola ibu horo karu biralu mani
    Anduane Homogonaga deni ibu dodo nahe bayale birulebira.
  mya-mya: အ​မျိုး​သ​မီး​သည်​သွေး​ဆင်း​ခြင်း​ရပ်​ပြီး နောက် ခု​နစ်​ရက်​ကြာ​လျှင်​ဘာ​သာ​ရေး​ထုံး
    နည်း​အ​ရ​သန့်​စင်​လာ​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་ཁོ་མོའི་ཁྲག་འཛིར་བ་ཆད་པ་ཡིན་ན། ཉིན་བདུན་བརྩིས་པའི་རྗེས་སུ་ད་གཟོད་གཙང་མར་གྱུར་པའོ།
    །
  sna-sna: “ ‘Kana achinge acheneswa kubva pakuerera kwake anofanira kuverenga mazuva
    manomwe, mushure maizvozvo achava akachena.
  spa-BLM: “‘Pero si se limpia de su flujo, contará para sí siete días, y después
    de eso quedará limpia.
  cac-cac: Ayic svanaj yilan uj ix chi', uque' c'ual stan̈vej ix, slajvi chi' sb'oxican
    ix, icha yalan ley.
  swh-ULB: Lakini kama mwanamke ametakasika katika kutokwa na damu, ndipo atahesabu
    kwaajili yake siku saba, baada ya hizo atakuwa safi.
  bel-bel: А калі яна вызваліцца ад цечыва свайго, тады павінна адлічыць сабе сем
    дзён і пасьля будзе чыстая;
  deu-ELBBK: Und wenn sie rein geworden ist von ihrem Fluss, so soll sie sich sieben
    Tage zählen, und danach wird sie rein sein.
  mbb-OT: Emun ed-engked is lengesa zutun te vahi, ipelavey zin dèpa is pitu he andew.
    Dutun te ikewalu he andew kinahanglan he med-uwit sikandin te zezuwa he merepatik
    etawa zezuwa he limuken diyà te memumuhat diyà te gemawan te Tulda he Edtelevukaayan.
  mal-2015: രക്തസ്രവം മാറി ശുദ്ധിയുള്ളവളായാൽ അവൾ ഏഴു ദിവസം എണ്ണിക്കൊള്ളേണം; അതിന്റെ
    ശേഷം അവൾ ശുദ്ധിയുള്ളവളാകും.
  rmc-rmc: Sar imar pre džuvľi na ela, rachinela efta dživesa a paľis ela žuži.
  pes-OPV: و اگر از جریان خودطاهر شده باشد، هفت روز برای خود بشمارد، وبعد از آن طاهر
    خواهد بود.
  ron-1924: Дупэ че ва фи курэцитэ де скурӂеря ей, сэ нумере шапте зиле ши апой ва
    фи куратэ.
  ben-OBCV: “ ‘তার রক্তস্রাব থেকে যখন সে শুদ্ধ হবে, সে নিজের জন্য সাত দিন গণনা করবে
    এবং এরপরে আনুষ্ঠানিকভাবে সে শুদ্ধ হবে।
  som-som: Laakiinse hadday dheecaankeedii ka daahirsanaato, markaas waa inay toddoba
    maalmood nafsaddeeda u tirsataa, oo markaas dabadeedna daahir bay ahaanaysaa.
  lat-VUC: 'Si steterit sanguis, et fluere cessaverit, numerabit septem dies purificationis
    suæ:'
  eng-ASVBT: But if she be cleansed of her issue, then she shall number to herself
    seven days, and after that she shall be clean.
  ita-1885: E, quando sarà netta del suo flusso, contisi sette giorni; e poi sarà
    netta.
  eng-LXXUP: But if she shall be cleansed from her flux, then she shall number to
    herself seven days, and afterward she shall be esteemed clean.
  eng-ULB: But if she is cleansed from her flow of blood, then she will count for
    herself seven days, and after that she will be clean.
  spa-VBL: Una vez que el flujo de la mujer se haya curado, deberá destinar siete
    días para su limpieza, lavar su ropa y lavarse con agua fresca, y estará limpia.
  fra-_FOB: Lorsqu'elle sera purifiée de son flux, elle comptera sept jours, et après
    elle sera pure.
  mal-mal: രക്തസ്രവം മാറി ശുദ്ധിയുള്ളവളായാൽ അവൾ ഏഴു ദിവസം എണ്ണിക്കൊള്ളണം; അതിന്‍റെശേഷം
    അവൾ ശുദ്ധിയുള്ളവളാകും.
  urd-GVR: Ḳhūn ke ruk jāne par aurat mazīd sāt din intazār kare. Phir wuh pāk hogī.
  suz-BL: मेकोमी आ हुश यिचा देक्‍म नोले ७ नाक्‍ती रिम्‍चा माल्‍ब। मिनु मेको नोले मेको
    ग्रांग्रा मदिशो दुम्‍ब।
  ita-1927: E quand’ella sarà purificata del suo flusso, conterà sette giorni, e poi
    sarà pura.
  ckb-ckb: «”ئەگەر لە خوێن لێچوونەکەی پاک بووەوە، ئەوا حەوت ڕۆژ دەژمێرێت، ئینجا بەپێی
    ڕێوڕەسم پاک دەبێتەوە،
  eng-BBE: But when her flow of blood is stopped, after seven days she will be clean.
  kan-OKCV: “ ‘ಅವಳು ತನ್ನ ಸ್ರಾವದಿಂದ ಶುದ್ಧಳಾದರೆ, ಅವಳು ಶುದ್ಧಳಾದಂದಿನಿಂದ ತನಗಾಗಿ ಏಳು ದಿನಗಳನ್ನು
    ಲೆಕ್ಕಿಸಬೇಕು.
  tam-2017: அவள் தன் இரத்தப்போக்கு நின்று சுத்தமானபோது, அவள் ஏழுநாட்கள் எண்ணிக்கொள்வாளாக;
    அதின்பின்பு சுத்தமாக இருப்பாள்.
  spa-RV-1909: Y cuando fuere libre de su flujo, se ha de contar siete días, y después
    será limpia.
  ron-BTF: Dar dacă ea este curățată de scurgerea ei, atunci să își numere șapte zile
    și după aceea să fie curată.
  eng-WEBP: “‘But if she is cleansed of her discharge, then she shall count to herself
    seven days, and after that she shall be clean.
  eng-FBV: Once the woman's discharge has healed, she must allocate seven days for
    her cleaning process, wash her clothes, and wash herself in fresh water, and she
    shall be clean.
  nld-1939: Wanneer zij van haar kwaal is genezen, moet ze nog zeven dagen wachten,
    eer ze weer rein is.
  nch-BL: “Huan quema ya tantos esotemo, monequi quipohuas chicome tonati huan teipa
    mocahuas tapajpactic.
  vie-1934: Khi nào huyết người nữ cầm lại rồi, phải tính từ ngày lành đến bảy ngày,
    đoạn sẽ được tinh sạch.
  hin-CV: “ ‘जब वह स्त्री अपने स्राव से शुद्ध हो जाती है, तो वह अपने शुद्ध होने के
    लिए सात दिनों की गिनती कर ले, उसके बाद वह शुद्ध होगी.
  eng-OURB: “‘But if she is cleansed of her discharge, then she shall count to herself
    seven days, and after that she shall be clean. (LY:7)
  spa-BES: Pero cuando su flujo de sangre se detiene, después de siete días estará
    limpia.
  tdx-tdx: Ie malio amy fiakaran-dio’ey, le hañiake fito andro, tampetse izay vaho
    halio.
  vid-vid: Wone mbuli azo zimale, mdala ayo kowa yang'hali yobeteza mazuwa saba leka
    yawe kela, na mhela awo kowa kela.
  eng-OKE: But if she be cleansed form her defluxion, then let her number to herself
    seven days, and afterward she is clean.
  tha-KJV: แต่​ถ้าเธอชำระสิ่งไหลออกของเธอแล้ว ให้​เธอนับเองให้ครบเจ็ดวัน ต่อจากนั้นเธอจึงจะสะอาด
  por-BR-2018: E quando for livre de seu fluxo, se há de contar sete dias, e depois
    será limpa.
  deu-ELO: Und wenn sie rein geworden ist von ihrem Flusse, so soll sie sich sieben
    Tage zählen, und danach wird sie rein sein.
  eng-WYC-2018: If her blood standeth, and ceaseth to flow out, she shall number seven
    days of her cleansing, (But when her blood standeth, and ceaseth to flow out,
    she shall count seven days for her cleansing,)
  epo-epo: Kaj kiam ŝi puriĝos de sia elfluo, tiam ŝi kalkulu al si sep tagojn, kaj
    poste ŝi estos pura.
  uig-PIN: Ayal kixi ⱪaqan hun kelixtin saⱪaysa, u yǝttǝ künni ⱨesablap, ɵtküzüp bolƣanda
    pak sanilidu.
  beo-beo: Ea maga:me ahoabe dagosea, e da eso fesuale ouesalu, bu ledo hamedei ba:mu.
  tpi-OTNT: Taim blut bilong meri i drai, em i mas i stap 7-pela de na bai em i kamap
    klin long ai bilong mi.
  hau-SA: “ ‘Sa’ad da aka tsabtacce ta daga ɗigarta, dole tă ɗauki kwana bakwai, bayan
    haka za tă zama mai tsarki.
  uig-LAT: Ayal kishi qachan xun kélishtin saqaysa, u yette künni hésablap, ötküzüp
    bolghanda pak sanilidu.
  nde-nde: Nxa esehlanzekile ekopheni kwakhe, kufanele ahlale insuku eziyisikhombisa
    andubana ahlambuluke ngokomkhuba.
  ton-ton: Pea kapau kuo fakamaʻa ia mei hono mahaki, ʻe toki lau ʻe ia kiate ia ʻae
    ʻaho ʻe fitu, pea hili ia, ʻe toki maʻa ia.
  ces-1613: Když pak očištěna bude od toku svého, sečte sobě sedm dní, a potom očišťovati
    se bude.
  eng-WMB: “‘But if she is cleansed of her discharge, then she shall count to herself
    seven days, and after that she shall be clean.
  tam-TCV: “ ‘அவள் தன் மாதவிடாயிலிருந்து சுத்திகரிக்கப்படும்போது, அவள் ஏழு நாட்களை
    எண்ணவேண்டும். அதன்பின் சம்பிரதாய முறைப்படி அவள் சுத்தமாவாள்.
  ceb-ULB: Apan kung hinlo na siya sa iyang pagdugo, nan moihap siya ug pito ka adlaw,
    ug human niana mamahinlo na siya.
  pol-UBG: A gdy będzie oczyszczona ze swego upływu, odliczy sobie siedem dni, a potem
    będzie czysta.
  urd-GVU: خون کے رُک جانے پر عورت مزید سات دن انتظار کرے۔ پھر وہ پاک ہو گی۔
  deu-1912: Wird sie aber rein von ihrem Fluß, so soll sie sieben Tage zählen; darnach
    soll sie rein sein.
  kan-2017: ಅವಳಿಗೆ ರಕ್ತಸ್ರಾವ ನಿಂತ ದಿನದಿಂದ ಅವಳು ಏಳು ದಿನಗಳನ್ನು ಲೆಕ್ಕ ಹಾಕಿಕೊಂಡ ತರುವಾಯ
    ಶುದ್ಧಳಾಗುವಳು.
  yap-yap: Machane nap’an nra tal racha’en fare pin, ma thangri son ni medlip e rran,
    ma aram e ke arow.
  hlt-MCSB: Tedae a pumthim te a caihcil phoeiah hnin rhih hil tae saeh lamtah caihcil
    saeh.
  mdy-ETH: ሻቱማ ዒዞኮ ሙኪፆ ሃሼስካፓ ላንካይ ኬሊ ሄላንዳኣና ዒዛ ዴዖንጎ፤ ዬካፓ ዎጎ ዳምቦ ጎይፆና ዒዛ ጌኤሽኬያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Nnanson akyi, sɛ afikyikɔ no twa a, na ɔnni efi mu bio.
  eng-WEBU: “‘But if she is cleansed of her discharge, then she shall count to herself
    seven days, and after that she shall be clean.
  bnp-bnp: “Muri na dara i lobo ni tua, ge dava na parava ge polorua, muri bara i
    matapado.
  wal-wal: “‘Ippe goggiyaabai eqqikko, a he wodiyaappe doommada laappun gallassaa
    qoodu; Hegaappe guyyiyan, a geeshsha gidana.
  spa-PDDPT: Cuando quede libre de su flujo, entonces contará para ella siete días,
    y después quedará purificada.
  gun-gun: Ha'e rami avi heko opyta ri ramo oipapa 'rã sete ára peve ju, ha'e gui
    ma ha'eve va'e ju 'rã oiko.
  agu-BL: ”Nin yil makxij yi ya'bila'tz te alchok xna'n, tajwe'n tzuntz yil tz'oc
    te'j tajal yi tajwe'n tan ticy'e'n juk k'ej tan xansal tib.
  ilo-ULB: Ngem no nadalusan isuna manipud iti panagpadarana, ket agpalabas isuna
    iti pito nga aldaw, ket kalpasan dayta nadaluston isuna.
  kpg-kpg: I muli dono magi halihali ono dodo ma gaa lawa, gei mee e tali loo gi hidu
    ono laangi, gei mee ga madammaa laa ang gi di hai daumaha.
  uig-ARA: ئايال كىشى قاچان خۇن كېلىشتىن ساقايسا، ئۇ يەتتە كۈننى ھېسابلاپ، ئۆتكۈزۈپ
    بولغاندا پاك سانىلىدۇ.
  sus-sus: «Wuli na ba minife, na ginɛ xa mamɛ ti lɔxɔxun keren, a fa sɛniyɛn.
  pon-2006: Mwurin eh soumwahu pwilipwilo pahn imwisekla e pahn awiawihete erein rahn
    isuh, e ahpw pahn mwakelekella ong kaudok.
  ksd-ksd: Ba i tar par ra gap, na luk lavurua na bung, ma namur na gomgom.
  tur-YTC: “'Ama eğer akıntısından temizlenmişse, o zaman kendisine yedi gün sayacak
    ve ondan sonra temiz olacaktır.
  grc-BRENT: Ἐὰν δὲ καθαρισθῇ ἀπὸ τῆς ῥύσεως, καὶ ἐξαριθμήσεται αὐτῇ ἑπτὰ ἡμέρας,
    καὶ μετὰ ταῦτα καθαρισθήσεται.
  ind-AYT: Setelah pendarahan wanita itu berhenti, dia harus menunggu selama tujuh
    hari. Sesudah itu, dia menjadi tahir.
  nya-nya: “ ‘Nthawi yosamba ikatha, mkaziyo awerenge masiku asanu ndi awiri, ndipo
    masikuwo akatha adzakhala woyeretsedwa.
  hrv-hrv: Ako ozdravi od svog krvarenja, neka namiri sedam dana, a poslije toga neka
    je čista.
  mps-mps: Te wego tigide pedelali kaneme wa pabo si da, te aga Sarere deli bidilama,
    te aga eno gedude meda meniama, wiegi yai pedalubo dao.
  tpi-tpi: Taim blut bilong meri i drai, em i mas i stap 7-pela de na bai em i kamap
    klin long ai bilong mi.
  dan-1931: Men når hun bliver ren for sit Flåd, skal hun tælle syv Dage frem og så
    være ren.
  vie-OVCB: Bảy ngày sau khi chứng ra máu chấm dứt, người ấy sẽ được sạch.
  guj-2017: પણ જો તે પોતાના સ્રાવથી શુદ્ધ થાય તો પછી તે પોતાને માટે સાત દિવસ ગણે અને
    ત્યારબાદ તે શુદ્ધ ગણાય.
  pon-2006A: Mwurin eh soumwahu pwilipwilo pahn imwisekla e pahn awiawihete erein
    rahn isuh, e ahpw pahn mwakelekella ong kaudok.
  por-BRBSL: “'Mas se ela for limpa de sua descarga, então ela contará para si mesma
    sete dias, e depois disso ela estará limpa.
  cth-cth: Hote napui teh thikui e a khap hnukkhu, hnin sari touh loum pawiteh a thoung
    han.
  twi-twi: “ ‘Nnanson akyi, sɛ afikyikɔ no twa a, na onni efi mu bio.
  hlt-hlt: Tedae a pumthim te a caihcil phoeiah hnin rhih hil tae saeh lamtah caihcil
    saeh.
  tbz-SIM: Kòo yɔ́ntì còḿmú ò mmɔkɛ yɛwe yɛ̀yiekɛ̀ kɛ nɛ́ nɑ kɛ́wenkɛ.
  msy-2020: Amizimɨn ghuzim gɨvaghtɨ, a 7plan dughiabar ikegh nan damazimɨn zuegham.
  dop-dop: Ye cɑlǝm lɩɩʋ sǝŋɑɑ ɩlɛ, ɩ tɑŋ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ, ɩlɛ ɩ ɑsilimɑ tɛmɑɣɑlɛ.
  azb-azb: Əgər axıntısı kəsilsə, o qadın yeddi gün gözləsin, sonra pak sayılsın.
  eng-DBY: And if she be cleansed of her flux then she shall count seven days, and
    after that she shall be clean.
