  ory-ory: ମାତ୍ର ସେହି ସ୍ତ୍ରୀର ରକ୍ତସ୍ରାବ ବନ୍ଦ ହେଲେ, ସେ ଆପଣା ନିମନ୍ତେ ସାତ ଦିନ ଗଣନା କରିବ,
