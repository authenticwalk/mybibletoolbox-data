verse: LEV.015.026
translations:
  mal-C: സ്രവം തുടരുന്നകാലത്ത് അവൾ കിടക്കുന്ന കിടക്ക, അവളുടെ ആർത്തവകാലത്തെ കിടക്കപോലെ,
    അശുദ്ധമായിരിക്കും. അവൾ ഇരിക്കുന്നതെല്ലാം, ആർത്തവകാലത്തേതുപോലെ അശുദ്ധമായിരിക്കും,
  deu-TKW: Alles Lager, auf dem sie liegt, so lange Sie an dem Flusse leidet, hat
    ihr zu gelten, wie das Lager zur Zeit ihrer gewöhnlichen Unreinigkeit, und alles
    Geräte, auf dem sie sitzt, wird unrein, wie es unrein wird bei ihrer gewöhnlichen
    Unreinigkeit.
  lin-lin: Mbeto nyonso oyo akolalela na tango oyo makila na ye ezali kokoba kobima,
    ekozala mbindo ; mpe eloko nyonso oyo akovandela ekokoma mbindo lokola na tango
    oyo amonaka makila na ye ya sanza.
  eng-LSV: Every bed on which she lies all the days of her discharge is as the bed
    of her separation to her, and every vessel on which she sits is unclean as the
    uncleanness of her separation;
  eng-GNV: 'Euery bed whereon shee lyeth (as long as her issue lasteth) shalbe to
    her as her bed of her separation: and whatsoeuer she sitteth vpon, shalbe vncleane,
    as her vncleannes whe she is put apart.'
  eng-WEBSTER: 'Every bed on which she lieth all the days of her issue shall be to
    her as the bed of her separation: and whatever she sitteth upon shall be unclean
    as the uncleanness of her separation.'
  nhw-BL: “Huan nochi tlapechtli huan siyas catli ipan mosehuis mocahuase amo tlapajpactli
    san quen amo tlapajpacme eli quema nelía ipohual para esotemos.
  swh-ONEN: Kitanda chochote atakachokilalia huyo mwanamke wakati anaendelea kutokwa
    na damu kitakuwa najisi, kama kilivyokuwa kitanda chake wakati wa siku zake za
    hedhi, na chochote atakachokalia kitakuwa najisi, kama wakati wake wa hedhi.
  bba-bba: Kpin yee tè sɔɔ u kpunɑ kpuro kɑ ye u sinɑri kpuro, yɑ kuɑwɑ mi disiɡiɑ
    nɡe sɑnɑm mɛ u win yɑsɑ mɔ̀.
  eng-KJVCPB: 'Every bed whereon she lieth all the days of her issue shall be unto
    her as the bed of her separation: and whatsoever she sitteth upon shall be unclean,
    as the uncleanness of her separation.'
  luo-luo: Kitanda moro amora moninde e ndalo ma pod oneno malo nobed mogak mana kaka
    kitanda monindoe mapile kendo gimoro amora mobetie nobed mogak mana machal gi
    kinde monenoe malo.
  meu-meu: Baine mahutalai patadia iboudiai bae miro ena; l rara kara a adia korikoridia
    ai heḡereḡerena; bona baine helailai ḡaudia iboudiai danu bae miro, ena rara kara
    negana ai heḡereḡerena.
  npi-ULB: रगत बग्‍ने समयमा त्यो पल्‍टिने सबै ओछ्‍यान त्यसको निम्ति रजस्‍वलाको बेलाझैँ
    हुने छ, र त्यो बस्‍ने सबै कुरा रजस्‍वलाको अशुद्धताझैँ अशुद्ध हुने छ ।
  yor-yor: Ibùsùn tí ó wù kí ó sùn sí ní gbogbo ìgbà tí ẹ̀jẹ̀ náà ń wá yóò jẹ́ àìmọ́
    bí ibùsùn rẹ̀ ṣe jẹ́ ní àkókò nǹkan oṣù rẹ̀. Gbogbo ohun tí ó bá jókòó lé yóò
    wà ní àìmọ́, gẹ́gẹ́ bí àkókò nǹkan oṣù rẹ̀.
  pes-OPCB: بنابراین در آن مدت او روی هر چیزی که بخوابد یا بنشیند، درست مثل دورهٔ
    عادت ماهانهٔ عادی نجس خواهد بود.
  tgl-ULB: Ang bawat higaan na kaniyang hinigaan sa panahon ng kaniyang pagdurugo
    ay magiging kagaya ng higaan na kaniyang hinigaan sa panahon ng kaniyang kabuwanang
    dalaw para sa kaniya, at bawat bagay na kaniyang inupuan ay magiging marumi, tulad
    ng karumihan ng kaniyang kabuwanang dalaw.
  hui-hui: Dagia ibu bira pali biaga ngagobi bibahende dodohe dege wiai holebira.
  mya-mya: ရာ​သီ​သွေး​ပေါ်​ချိန်​အ​တွင်း​သူ​ထိုင်​သော အ​ရာ သို့​မ​ဟုတ်​သူ​အိပ်​သော​အိပ်​ရာ​သည်
    မ​သန့်​စင်​ချေ။-
  bod-N: ཁྲག་འཛིར་བའི་ཉིན་མོ་རྣམས་ལ། ཁོ་མོ་ཉལ་བའི་མལ་ས་དང་། སྡོད་སའི་དངོས་པོ་གང་ཡིན་རུང་ཐམས་ཅད་མི་གཙང་བ་ཡིན་ཏེ།
    ཟླ་མཚན་འབབ་དུས་མི་གཙང་བ་དང་གཅིག་ཡིན།
  sna-sna: Mubhedha upi zvawo waachavata pauri panguva yaanenge achiri kubuda ropa,
    uchava usina kuchena somubhedha wapakuva kwake kumwedzi, chose chaachagara chichava
    chisina kuchena sapanguva yokuva kwake kumwedzi.
  spa-BLM: Toda cama en la que se acueste durante todos los días de su flujo será
    para ella como la cama de su período. Todo aquello sobre lo que se siente será
    impuro, como la impureza de su menstruación.
  cac-cac: Yaln̈ej tas vaynub'al b'aj svay ix, ma c'ojnub' b'aj tz'em c'ojan ix ayic
    ayto tas tz'el chi' d'a ix, man̈ vach'oc tz'ajcan juntzan̈ chi', ichato ayoch
    ix d'a sb'islab' uj chi'.
  swh-ULB: Kila kitanda anachokilalia wakati wote wa kutokwa damu itakuwa kwake sawa
    tu kama kitanda anacholalia wakati wa hedhi, na kila kitu ambacho anakalia kitakuwa
    najisi, kama tu unajisi wa hedhi yake.
  bel-bel: усякая пасьцель, на якую яна ляжа пад час цечы сваёй, будзе нячыстая, гэтак
    сама як пасьцель пад час ачышчэньня яе; і ўсякая рэч, на якую яна сядзе, будзе
    нячыстая, як нячыстае гэта пад час ачышчэньня яе;
  deu-ELBBK: Jedes Lager, worauf sie alle Tage ihres Flusses liegt, soll ihr sein
    wie das Lager ihrer Unreinheit, und jedes Gerät, worauf sie sitzt, wird unrein
    sein nach der Unreinigkeit ihrer Unreinheit.
  mbb-OT: Is minsan hengkey he egkehizeǥaan din dutun te edlengesahan sikandin etawa
    egkepinuuwan din egkehimu he meremerik.
  mal-2015: രക്തസ്രവമുള്ള കാലത്തെല്ലാം അവൾ കിടക്കുന്ന കിടക്കയൊക്കെയും ഋതുകാലത്തിലെ
    കിടക്കപോലെ ഇരിക്കേണം; അവൾ ഇരിക്കുന്ന സാധനമൊക്കെയും ഋതുകാലത്തിലെ അശുദ്ധിപോലെ അശുദ്ധമായിരിക്കേണം.
  rmc-rmc: Dojekh hadžos, pre savo peske oj akor pašľola, ela nažužo avke sar oda
    hadžos, pre savo pašľol, sar la hin lakre dživesa. Dojekh veca, pre savi bešela,
    ela nažuži avke sar andre ola dživesa, sar pre late hin.
  pes-OPV: و هر بستری که درروزهای جریان خود بر آن بخوابد، مثل بسترحیضش برای وی خواهد
    بود. و هر چیزی که برآن بنشیند مثل نجاست حیضش نجس خواهدبود.
  ron-1924: Орьче пат ын каре се ва кулка ын тимпул кыт ва цине скурӂеря ачаста ва
    фи ка ши патул дин тимпул кынд еа есте ла скурӂеря де ла сорок ши орьче лукру
    пе каре ва шедя ва фи некурат, ка атунч кынд есте еа ла скурӂеря де ла сорок.
  ben-OBCV: রক্তস্রাব চলাকালীন তার শোয়ার বিছানা অশুদ্ধ হবে, যেমন তার মাসিক ঋতুকালের
    বিছানা অশুদ্ধ হবে, যেমন তার অশৌচকালের সময় তার বিছানা অশুদ্ধ হয় এবং তার বসা যে
    কোনো আসন তার অশৌচকালের মতো অশুদ্ধ হবে।
  som-som: Oo inta dheecaanku iyada ka daadanayo oo dhan, sariir alla sariirtii ay
    ku jiifsataaba, waxay iyada u ahaan doontaa sida sariirta ay ku jiifsato markay
    xaylka qabto, oo wax alla wixii ay ku fadhiisataaba waxay u nijaasoobayaan sida
    nijaasta xaylkeeda.
  lat-VUC: Omne stratum, in quo dormierit, et vas in quo sederit, pollutum erit.
  eng-ASVBT: 'Every bed whereon she lieth all the days of her issue shall be unto
    her as the bed of her impurity: and everything whereon she sitteth shall be unclean,
    as the uncleanness of her impurity.'
  ita-1885: Siale ogni letto, sopra il quale sarà giaciuta in tutto il tempo del suo
    flusso, come il letto, sopra il quale giacerà avendo i suoi corsi; sieno parimente
    tutte le masserizie, sopra le quali ella si sederà, immonde, per l'immondizia
    de' suoi corsi.
  eng-LXXUP: And every bed on which she shall lie all the days of her flux shall be
    to her as the bed of her separation, and every seat whereon she shall sit shall
    be unclean according to the uncleanness of her separation.
  eng-ULB: Every bed on which she lies all during her flow of blood will be to her
    just like the bed on which she lies during her menstruation, and everything on
    which she sits will be unclean, just like the uncleanness of her menstruation.
  spa-VBL: Cualquier cama en la que se acueste o cualquier cosa en la que se siente
    mientras tenga la secreción será impura, al igual que su cama durante su período.
  fra-_FOB: Tout lit sur lequel elle couchera, pendant tout le temps de son flux,
    sera pour elle comme le lit de son impureté; et tout objet sur lequel elle s'assiéra
    sera souillé, comme pour la souillure de son impureté.
  mal-mal: രക്തസ്രവമുള്ള കാലത്തെല്ലാം അവൾ കിടക്കുന്ന കിടക്കയൊക്കെയും ഋതുകാലത്തിലെ
    കിടക്കപോലെ ഇരിക്കണം; അവൾ ഇരിക്കുന്ന സാധനമെല്ലാം ഋതുകാലത്തിലെ അശുദ്ധിപോലെ അശുദ്ധമായിരിക്കണം.
  urd-GVR: Jis chīz par bhī wuh leṭtī yā baiṭhtī hai wuh nāpāk hai.
  suz-BL: मेको आ हुश यिशो नाक्‍त, आ इप्‍शो ब्राख्‍ये आ मथिचा दुम्‍शो नङा खोदेंशो पा
    ग्रांग्रा दिशो दुम्‍ब। आ निश्‍शो पीरा आ मथिची नङा खोदेंशो पा ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Ogni letto sul quale si coricherà durante tutto il tempo del suo flusso,
    sarà per lei come il letto sul quale si corica quando ha i suoi corsi; e ogni
    mobile sul quale si sederà sarà impuro, com’è impuro quand’ella ha i suoi corsi.
  ckb-ckb: هەموو نوێنەکەش کە لەسەری ڕادەکشێت لە ڕۆژانی خوێنلێچوونی وەک نوێنی ڕۆژانی
    خوێنلێچوونی مانگانەیەتی، هەموو ئەو شتانەش کە لەسەری دادەنیشێت، ئەوا گڵاوە وەک
    گڵاوی خوێنلێچوونی مانگانەی.
  eng-BBE: Every bed on which she has been resting will be unclean, as at the times
    when she normally has a flow of blood, and everything on which she has been seated
    will be unclean, in the same way.
  kan-OKCV: ಅವಳ ಸ್ರಾವದ ಎಲ್ಲಾ ದಿನಗಳಲ್ಲಿ ಅವಳು ಮಲಗಿಕೊಳ್ಳುವ ಹಾಸಿಗೆಯು, ಅವಳ ಮುಟ್ಟಿನ ಹಾಸಿಗೆಯಂತೆ
    ಅಶುದ್ಧವಾಗಿರುವುದು. ಅವಳು ಕುಳಿತುಕೊಳ್ಳುವುದೆಲ್ಲವೂ ಅವಳ ಮುಟ್ಟಿನ ಅಶುದ್ಧತೆಯಂತೆಯೇ ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: அந்த நாட்களெல்லாம் அவள் படுக்கும் எந்தப் படுக்கையும், அவள் விலக்கத்தின்
    படுக்கையைப்போல, அவளுக்குத் தீட்டாயிருக்கும்; அவள் உட்கார்ந்த இருக்கையும், அவளுடைய
    விலக்கத்தின் தீட்டைப்போலவே தீட்டாயிருக்கும்.
  spa-RV-1909: Toda cama en que durmiere todo el tiempo de su flujo, le será como
    la cama de su costumbre; y todo mueble sobre que se sentare, será inmundo, como
    la inmundicia de su costumbre.
  ron-BTF: Orice pat pe care se culcă în toate zilele scurgerii ei, să îi fie ca patul
    zilelor separării ei, și pe orice lucru se așază să fie necurat, ca necurăția
    separării ei.
  eng-WEBP: Every bed she lies on all the days of her discharge shall be to her as
    the bed of her period. Everything she sits on shall be unclean, as the uncleanness
    of her period.
  eng-FBV: Any bed she lies on or anything she sits on while she has her discharge
    will be unclean, just as her bed is during her period.
  nld-1939: Voor elk bed, waarop zij al de tijd van haar kwaal gaat liggen, zal hetzelfde
    gelden als voor het bed van haar stonden; en alles, waarop zij gaat zitten, zal
    even onrein zijn.
  nch-BL: “Huan nochi tapechti huan siyas cati ipan mosehuis mocahuas amo tapajpactic
    san se quej elij amo tapajpactique quema nelía ipohual para esotemo.
  vie-1934: Trong trọn lúc lưu huyết, bất k” giường nào người nằm trên sẽ như cái
    giường của k” kinh nguyệt, và mọi vật nào người ngồi trên, đều sẽ bị ô uế như
    trong k” kinh nguyệt vậy.
  hin-CV: कोई भी वह बिछौना जिस पर वह अपने स्राव के पूरे दिनों में लेटती है, वह उसके
    ऋतुस्राव के अशुद्ध बिछौने के समान होगा और हर एक वह वस्तु जिस पर वह बैठती है, वह
    उसके ऋतुस्राव के समान अशुद्ध होगी.
  eng-OURB: 'Every bed whereon she lies all the days of her discharge shall be to
    her as the bed of her period: and everything whereon she sits shall be unclean,
    as the uncleanness of her period.'
  spa-BES: Toda cama en la que ella haya estado descansando será impura, como en los
    momentos en que normalmente tiene un flujo de sangre, y todo en lo que se ha sentado
    será impuro, de la misma manera.
  tdx-tdx: Hanahake ty fandream-piambola’e ze fandreañe andrea’e amy fiakaran-dio’ey;
    vaho haleotse ka ze iambesara’e, manahake i haleoram-piambola’ey.
  vid-vid: Chinhanda choneche choyowasila mhela awo, ama chigoda choneche choyosikalisila,
    chowa chikokomoche kota vila mhela wa kukokomoka kwa heye kwa mbuli za chidala.
  eng-OKE: Any bed on which she lieth all the days of her defluxion shall be as the
    bed of her separation, and everything on which she sitteth shall be unclean as
    the uncleanness of her separation.
  tha-KJV: ที่​นอนทุกหลังที่เธอนอนเมื่อวันเธอมี​สิ​่งไหลออก ที่​นอนนั้นเป็นดังที่นอนในเวลาที่เธอต้องอยู่ต่างหากนั้น
    และทุกสิ่งที่เธอนั่งทับจะเป็นมลทิน อย่างเดียวกับมลทินในเวลาที่เธอต้องอยู่ต่างหากนั้น
  por-BR-2018: Toda cama em que dormir todo o tempo de seu fluxo, lhe será como a
    cama de seu costume; e todo móvel sobre que se sentar, será impuro, como a impureza
    de seu costume.
  deu-ELO: Jedes Lager, worauf sie alle Tage ihres Flusses liegt, soll ihr sein wie
    das Lager ihrer Unreinheit, und jedes Gerät, worauf sie sitzt, wird unrein sein
    nach der Unreinigkeit ihrer Unreinheit.
  eng-WYC-2018: Each bed in which she sleepeth, and whatever thing she sitteth upon,
    shall be unclean.
  epo-epo: Ĉiu kuŝejo, sur kiu ŝi kuŝos dum la tuta tempo de sia elfluado, estos kiel
    la kuŝejo dum ŝia monataĵo; kaj ĉiu objekto, sur kiu ŝi sidos, estos malpura,
    simile al la malpureco dum ŝia monataĵo.
  uig-PIN: Ⱪan kǝlgǝn ⱨǝrbir kündǝ u ⱪaysi orun-kɵrpǝ üstidǝ yatsa, bular u adǝt künliridǝ
    yatⱪan orun-kɵrpilǝrdǝk ⱨesablinidu; u ⱪaysi nǝrsining üstidǝ olturƣan bolsa,
    xu nǝrsǝ adǝt künlirining napakliⱪidǝk napak sanalsun.
  beo-beo: Ea debea o henela:gi amoga e da diaha o fisu amo huluane da ledo hamoi
    dagoi ba:mu.
  tpi-OTNT: Maski em i slip long wanem bet na i sindaun long wanem sia samting long
    dispela taim, dispela bet samting bai i kamap doti.
  hau-SA: Duk gadon da ta kwanta yayinda ta ci gaba da ɗiga zai zama marar tsarki,
    kamar yadda gadonta yake a lokacin al’adarta, kuma duk abin da ta zauna a kai
    zai zama marar tsarki, kamar yadda yake a lokacin al’adarta.
  uig-LAT: Qan kelgen herbir künde u qaysi orun-körpe üstide yatsa, bular u adet künliride
    yatqan orun-körpilerdek hésablinidu; u qaysi nersining üstide olturghan bolsa,
    shu nerse adet künlirining napakliqidek napak sanalsun.
  nde-nde: Loba yiwuphi umbheda azalala kuwo nxa umopho uqhubeka, uzakuba ngongcolileyo,
    njengokungcola kombheda wakhe ngesikhathi esemfuleni, njalo konke ahlala phezu
    kwakho kuzakuba ngokungcolileyo, njengokungcola kwakhe nxa esemfuleni.
  ton-ton: 'Ko e mohenga kotoa pē ʻoku ne mohe ai ʻi he ngaahi ʻaho ʻo ʻene mahaki
    ʻe tatau ia kiate ia mo e mohenga ʻo hono vaheʻi: pea ko ia ʻe nofo ki ai ia ʻe
    taʻemaʻa, ʻo hangē ko e taʻemaʻa ʻo hono vaheʻi.'
