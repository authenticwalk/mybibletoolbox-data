    ọbụla ọ nọdụrụ ala nʼelu ya, ga-abụ ihe rụrụ arụ, dịka mgbe ọbara nke oge a kara
    aka.
  ory-ory: ସେହି ରକ୍ତସ୍ରାବର ସକଳ ଦିନ ଯେକୌଣସି ଶଯ୍ୟାରେ ସେ ଶୟନ କରେ, ତାହା ସ୍ତ୍ରୀଧର୍ମ ସମୟର
    ଶଯ୍ୟା ସଦୃଶ ଅଶୁଚି ହେବ, ଆଉ ସେ ଯେକୌଣସି ଆସନରେ ବସେ, ତାହା ସ୍ତ୍ରୀର ରଜଧର୍ମ ସମୟର ଅଶୁଚିତା
    ସଦୃଶ ଅଶୁଚି ହେବ।
  chk-chk: Iwe, kieki meinisin neminewe a kon lon lupwen ränin an pu seni cha repwe
    limengau, usun limengauen ekewe kieki a kon lon lupwen an samaun fefin. Nge mettoch
    meinisin neminewe a mot won repwe pwal limengau, usun limengauen mine a mot won
    lupwen an samaun fefin.
  rop-rop: En if im leidanbat langa enibodi sweig o yusumbat langa enibodi enijing,
    wal detlot ting nomo klinbala blanga serramoni.
  ukr-1871: Всяке ложе, на котре лягає вона по всї днї течива свого, буде про неї
    як ложе чищення її; і всяка поставина, що на нїй сїдає вона, нечиста буде, як
    в час чищення її.
  deu-1951: Alles, worauf sie liegt während der ganzen Zeit ihres Flusses, soll sein
    wie das Lager ihrer [monatlichen] Unreinigkeit; auch alles, worauf sie sitzt,
    wird unrein sein, gleich wie zur Zeit ihrer [monatlichen] Unreinigkeit.
  eng-JPS: Every bed whereon she lieth all the days of her issue shall be unto her
    as the bed of her impurity; and every thing whereon she sitteth shall be unclean,
    as the uncleanness of her impurity.
  srp-1865: Postelja na kojoj leži dokle joj god krv ide, da joj je kao postelja kad
    se odvaja; i na èem bi god sjedjela da je neèisto kao što je neèisto kad se odvaja.
  lug-lug: Buli kitanda ky’anaagalamirangako ng’omusaayi gukyamuvaamu kinaabeeranga
    ekitali kirongoofu, ng’ekitanda kye bwe kiba mu biseera bye ebya buli mwezi eby’okuvaamu
    omusaayi, era ne buli kintu ky’anaatuulangako kinaabanga ekitali kirongoofu nga
    bwe kiba mu biseera bye ebya buli mwezi.
  heb-heb: כל המשכב אשר תשכב עליו כל ימי זובה כמשכב נדתה יהיה לה וכל הכלי אשר תשב
    עליו טמא יהיה כטמאת נדתה׃
  ben-IRV: সেই রক্তস্রাবের সমস্ত দিন যে কোনো শয্যায় সে শয়ন করবে, তা তার পক্ষে অশুচির
    দিনের শয্যার মতো হবে এবং যে কোনো আসনের ওপরে বসবে, তা অশুচির দিনের মত অশুচি হবে।
  pan-pan: ਉਹ ਸਾਰੇ ਵਿਛਾਉਣੇ ਜਿਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਉਹ ਆਪਣੇ ਪ੍ਰਮੇਹ ਦੇ ਸਾਰੇ ਦਿਨਾਂ ਵਿੱਚ ਲੰਮੀ
    ਪਵੇ, ਉਹ ਉਸ ਦੀ ਮਾਹਵਾਰੀ ਦੇ ਵਿਛਾਉਣੇ ਦੀ ਤਰ੍ਹਾਂ ਠਹਿਰਣ, ਅਤੇ ਜਿਸ ਕਿਸੇ ਵਸਤੂ ਉੱਤੇ ਉਹ ਬੈਠੇ,
    ਉਹ ਸਭ ਉਸ ਦੀ ਮਾਹਵਾਰੀ ਦੇ ਦਿਨਾਂ ਦੀ ਅਸ਼ੁੱਧਤਾਈ ਦੀ ਤਰ੍ਹਾਂ ਅਸ਼ੁੱਧ ਹੋਣ।
  mya-JVB: ဥတု မစင်ကြယ်ရာ ကာလလွန် မှ၊ သွေးယိုနာမပျောက်လျှင်၊ အနာမပျောက်မှီတိုင်အောင်ဥတု
    မစင်ကြယ်လျက် နေရသကဲ့သို့ မ စင်ကြယ်ဖြစ် ၏။
  hmo-hmo: “Unai dainai iena mahuta pata bona geda ibounai be miro, iena hua rara
    nega korikori negana hegeregere, bona do ia helai latanai gaudia do idia miro,
    iena hua rara nega korikori negana hegeregere.
  urd-urd: और इस जिरयान — ए — ख़ून के कुल दिनों में जिस — जिस बिस्तर पर वह सोएगी,
    वह हैज़ के बिस्तर की तरह नापाक होगा; और जिस — जिस चीज़ पर वह बैठेगी, वह चीज़ हैज़
    की नजासत की तरह नापाक होगी।
  rus-SYN: всякая постель, на которой она ляжет во все время истечения своего, будет
    нечиста, подобно как постель в продолжение очищения ее; и всякая вещь, на которую
    она сядет, будет нечиста, как нечисто это во время очищения ее;
  bqc-SIM: Wúlɛbↄ pↄ́ à wùlɛwà gↄↄ pↄ́ au lɛ́ bↄwà aↄ gbãlɛaɛ, lán wúlɛbↄ
    pↄ́ à wùlɛwà a ↄkũgↄↄwawa, mɛ́ pↄ́ pↄ́ à zↄ̃̀lɛwà aↄ gbãlɛaɛ, lá a dɛ
    aà ↄkũgↄↄwawa.
  tcz-CHONGTHU: Athilon sungsea a-imutna jalkhun chu, angaiya athinei laiya a-imutna
    jalkhun banga chu atheng louva um ding; ipi thil hijong leh numei nun atoupha
    chan chu angaiya athinei lai banga atheng louva um ding ahi.
  mar-mar: तिला स्त्राव होत असतानाच्या सर्व काळात ती ज्या अंथरुणावर झोपेल, ते अंथरुण
    तिच्या मासिक पाळीच्या वेळच्या अंथरुणाप्रमाणे समजावे. ती ज्यावर बसेल ती प्रत्येक
    गोष्ट तिच्या मासिक पाळीच्या काळात अशुद्ध असते. तशी अशुद्ध समजावी.
  qub-qub: Chay warmi puñushan cämapis, imaman jamaycushanpis ganranami canga. Quilla
    gueshyan aywaptin ganra cashan-japuymi ganra canga.
  bqp-bqp: Kpin yee tè sɔɔ u kpunɑ kpuro kɑ ye u sinɑri kpuro, yɑ kuɑwɑ mi disigiɑ
    nge sɑnɑm mɛ u win yɑsɑ mɔ̀.
  hat-hat: Lè sa a, moun k'ap sèvi Bondye pa ka sèvi ni ak kabann kote l' kouche ni
    ak bagay li sèvi pou l' chita.
  eng-BSB: Any bed on which she lies or any furniture on which she sits during the
    days of her discharge will be unclean, like her bed during her menstrual period.
  tod-tod: Bete nɔpɛ a la su, naama ɲama ɠula ziɛgi laawu, naa ɠa ɠɔzɔ eɠɛ ná-alu
    kaa ʋetei, ani nɔpɛ nii a zeina ma, naa ɠa ɠɔzɔ, eɠɛ ná-alu kaa ziɛgi zu nɔ.
  eng-WEBPB: Every bed she lies on all the days of her discharge shall be to her as
    the bed of her period. Everything she sits on shall be unclean, as the uncleanness
    of her period.
  kbq-kbq: Hagi ana korankri'ma eri'nenoma manino vania kna'afima masesia tafero,
    manisia tra'mo'enena agru osugahie.
  nhe-BL: “Huan nochi tlapechtli huan siyas tlen ipan mosehuis mocahuase ax tlapajpactic
    san queja ax tlapajpactique eli quema nelía ipohual para esotemos.
  gub-BL: Aze uzeàpàrirog amo tupaw rehe nehe, aze ru'u wapyk amo ma'e rehe nehe,
    a'e ma'e uzeapo putar ikatu 'ym ma'e romo Tupàn henataromo nehe.
  eng-DRA: Every bed on which she sleepeth, and every vessel on which she sitteth,
    shall be defiled.
