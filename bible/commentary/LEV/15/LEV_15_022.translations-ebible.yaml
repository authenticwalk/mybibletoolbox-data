verse: LEV.015.022
translations:
  mal-C: അവൾ ഇരുന്ന എന്തിലെങ്കിലും തൊടുന്നവർ തങ്ങളുടെ വസ്ത്രം കഴുകി വെള്ളത്തിൽ കുളിക്കണം,
    അവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Und jeder, der irgend ein Geräte berührt, auf dem Sie saß, muß seine Kleider
    waschen und sich baden und bleibt unrein bis zum Abend.
  lin-lin: Moto nyonso oyo akosimba eloko oyo mwasi yango avandeli, asengeli kosukola
    bilamba na ye mpe nzoto na ye na mayi, mpe akozala mbindo kino na pokwa.
  eng-LSV: And anyone who is coming against any vessel on which she sits washes his
    garments, and has washed with water, and been unclean until the evening.
  eng-GNV: 'And whosoeuer toucheth any thing that she sate vpon, shall wash his clothes,
    and wash him selfe in water, and shalbe vncleane vnto the euen:'
  eng-WEBSTER: And whoever toucheth any thing that she sat upon shall wash his clothes,
    and bathe himself in water, and be unclean until the evening.
  nhw-BL: “Huan aqui hueli catli quiitzquis nopa tlapechtli, o nopa siya, o tlen hueli
    tlamantli catli ipan mosehui nopa sihuatl catli esotemo monequi quichicuenis iyoyo
    huan maltis, huan noja mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: Yeyote atakayegusa chochote atakachokalia ni lazima afue nguo zake na
    aoge kwa maji, naye atakuwa najisi mpaka jioni.
  bba-bba: Goo ù n bɑbɑ ye kurɔ wi, u sinɑri, yɛ̃ro u koo win yɑ̃nu teɑwɑ kpɑ u wobure.
    Adɑmɑ kɑ mɛ, u ko n disi mɔwɑ sere kɑ yokɑɔ.
  eng-KJVCPB: And whosoever toucheth any thing that she sat upon shall wash his clothes,
    and bathe himself in water, and be unclean until the even.
  luo-luo: Ngʼato angʼata manomul gima obetie, nyaka luok lepe, kendo olwokre, en
    bende nobed mogak nyaka odhiambo.
  meu-meu: Ena helai ḡauna ai baine dau kau tauna danu ena dabua baine huri, bona
    baine digu, bona baine taubu ela bona dina baine diho.
  npi-ULB: त्यो बस्‍ने जुनसुकै कुरा छुने मानिसले आफ्ना लुगाहरू धोओस्, पानीले नुहाओस्
    र त्यो मानिस साँझसम्‍म अशुद्ध रहने छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá fọwọ́ kan ohunkóhun tí ó bá jókòó lé gbọdọ̀ fọ aṣọ rẹ̀,
    kí ó sì wẹ̀, yóò sì wà ní ipò àìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: اگر کسی به چیزی که آن زن روی آن نشسته است، دست بزند، باید لباس خود را
    بشوید و در آب غسل کند، و او تا غروب نجس خواهد بود.
  tgl-ULB: Sinumang makahawak sa anumang bagay na kanyang inupuan ay dapat niyang
    labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig; ang taong
    iyon ay magiging marumi hanggang gabi.
  hui-hui: '@see-verse:LEV.015.021'
  mya-mya: '@see-verse:LEV.015.021'
  bod-N: ཡང་སུ་ཞིག་གིས་ཁོ་མོ་བསྡད་པའི་དངོས་པོ་ལ་རེག་ན། རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་ལུས་པོ་ཆུ་ནང་བཀྲུ་དགོས་ལ།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Ani naani achabata chinhu chaachagara anofanira kusuka nguo dzake uye agoshamba
    nemvura, uye achava asina kuchena kusvikira manheru.
  spa-BLM: El que toque algo sobre lo que ella se siente, lavará su ropa, se bañará
    con agua y quedará impuro hasta la noche.
  cac-cac: '@see-verse:LEV.015.021'
  swh-ULB: Yeyote anayegusa chochote ambacho amekikalia lazima afue nguo zake na aoge
    kwa maji; mtu huyo anakuwa najisi mpaka jioni.
  bel-bel: і кожны, хто дакранецца да якой-небудзь рэчы, на якой яна сядзела, павінен
    вымыць вопратку сваю і абмыцца вадою і нячысты будзе да вечара;
  deu-ELBBK: Und jeder, der irgendein Gerät anrührt, worauf sie gesessen hat, soll
    seine Kleider waschen und sich im Wasser baden, und er wird unrein sein bis an
    den Abend.
  mbb-OT: '@see-verse:LEV.015.021'
  mal-2015: അവൾ ഇരുന്ന ഏതൊരു സാധനവും തൊടുന്നവനെല്ലാം വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കയും
    സന്ധ്യവരെ അശുദ്ധനായിരിക്കയും വേണം.
  rmc-rmc: Sako, ko pes chudela varesostar, pre soste oj bešelas, peske rajbinela
    o gada, lanďola andro paňi a ela nažužo dži rači.
  pes-OPV: و هر‌که چیزی را که او بر آن نشسته بود لمس نماید رخت خود را بشوید، و به
    آب غسل کند، وتا شام نجس باشد.
  ron-1924: Орьчине се ва атинӂе де ун лукру пе каре а шезут еа сэ-шь спеле хайнеле,
    сэ се скалде ын апэ ши ва фи некурат пынэ сяра.
  ben-OBCV: তার বসা আসবাব যে কেউ স্পর্শ করে, সে তার কাপড় অবশ্যই ধুয়ে নেবে ও নিজে
    স্নান করবে এবং সন্ধ্যা পর্যন্ত সে অশুদ্ধ থাকবে।
  som-som: Oo wax alla wixii ay ku fadhiisato kii taabtaana waa inuu dharkiisa maydhaa,
    oo isna biyo ku maydhaa, oo tan iyo fiidkiina nijaas buu ahaanayaa.
  lat-VUC: 'Qui tetigerit lectum ejus, lavabit vestimenta sua: et ipse lotus aqua,
    immundus erit usque ad vesperum.'
  eng-ASVBT: And whosoever toucheth anything that she sitteth upon shall wash his
    clothes, and bathe himself in water, and be unclean until the even.
  ita-1885: Parimente, chiunque avrà tocca alcuna delle masserizie, sopra la quale
    ella si sarà seduta, lavi i suoi vestimenti, e sè stesso, con acqua; e sia immondo
    infino alla sera.
  eng-LXXUP: And everyone that touches any vessel on which she shall sit, shall wash
    his garments and bathe himself in water, and shall be unclean until evening.
  eng-ULB: Whoever touches anything that she sits on must wash his clothes and bathe
    himself in water; that person will be unclean until evening.
  spa-VBL: Cualquiera que toque lo que estaba sentado tiene que lavar su ropa y lavarse
    con agua, y será impuro hasta la noche.
  fra-_FOB: Et quiconque touchera un objet quelconque sur lequel elle se sera assise
    lavera ses vêtements, se lavera dans l'eau, et sera souillé jusqu'au soir.
  mal-mal: അവൾ ഇരുന്ന ഏതൊരു സാധനവും തൊടുന്നവനെല്ലാം വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും
    സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം.
  urd-GVR: '@see-verse:LEV.015.021'
  suz-BL: सुम मेको आ निश्‍शो थोव़क थीबा, मेकोमी आ वा मुरचा माल्‍ब। मिनु चिक्‍सीचा
    माल्‍ब। मिनु मेको नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: E chiunque toccherà qualsivoglia mobile sul quale ella si sarà seduta,
    si laverà le vesti, laverà se stesso nell’acqua, e sarà impuro fino alla sera.
  ckb-ckb: هەرکەسێکیش دەست لە شتێک بدات کە ئەو لەسەری دانیشتبێت، دەبێت جلەکانی بشوات
    و بە ئاو خۆی بشوات و هەتا ئێوارە گڵاو دەبێت؛
  eng-BBE: And anyone touching anything on which she has been seated will have to
    have his clothing washed and his body bathed in water and be unclean till evening.
  kan-OKCV: ಅವಳು ಯಾವುದರ ಮೇಲೆ ಕುಳಿತಿದ್ದಳೋ, ಅದನ್ನು ಮುಟ್ಟಿದವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು
    ಸ್ನಾನಮಾಡಬೇಕು. ಅವರು ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: அவள் உட்கார்ந்த இருக்கையைத் தொடுகிறவன் எவனும் தன் உடைகளைத் துவைத்து, தண்ணீரில்
    குளித்து, மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: También cualquiera que tocare cualquier mueble sobre que ella se hubiere
    sentado, lavará sus vestidos; lavaráse luego á sí mismo con agua, y será inmundo
    hasta la tarde.
  ron-BTF: Și oricine atinge orice lucru pe care ea a șezut să își spele hainele și
    să se îmbăieze în apă și să fie necurat până seara.
  eng-WEBP: Whoever touches anything that she sits on shall wash his clothes, and
    bathe himself in water, and be unclean until the evening.
  eng-FBV: Anyone who touches what she was sitting on has to wash their clothes, and
    wash themselves with water, and they will be unclean until the evening.
  nld-1939: wie iets aanraakt, waarop zij heeft gezeten, moet zijn kleren wassen,
    een bad nemen en is tot de avond onrein.
  nch-BL: “Huan cati hueli cati quiitzquis nopa tapechti, o nopa siya, o ten hueli
    tamanti cati ipan mosehui nopa sihuat cati esotemo monequi quichicuenis iyoyo
    huan maltis, huan noja mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Ai đụng đến vật gì người đã ngồi trên, phải giặt quần áo mình, tắm trong
    nước, và bị ô uế đến chiều tối.
  hin-CV: जो कोई उस वस्तु को छू लेता है जिस पर वह बैठती है, तो वह अपने वस्त्रों को
    धो डाले तथा स्‍नान करे, वह शाम तक अशुद्ध रहेगा.
  eng-OURB: Whoever touches anything that she sits on shall wash his clothes, and
    bathe himself in water, and be unclean until the evening.
  spa-BES: Y cualquier persona que toque algo sobre lo que ella ha estado sentada
    tendrá que lavar su ropa y su cuerpo bañarse en agua y ser inmundo hasta la tarde.
  tdx-tdx: Hanasa o siki’eo naho hiandro an-drano ka ze mitsapa ty niambesara’e, vaho
    tsy halio am-para’ te hariva.
  vid-vid: Munhu yoneche yodoliza chinhu choneche choyalingikalisila mdala ayo, yangumlapa
    yahovuje mivalo ja heye na koga mazi, na heye kowa yakokomoche mbaka matinazo.
  eng-OKE: And anyone who toucheth a thing upon which she hath sat shall was his clothes,
    and bathe in water, and be unclean until evening.
  tha-KJV: และผู้​หน​ึ่งผู้ใดแตะต้องสิ่งใดๆที่เธอนั่ง ผู้​นั้นต้องซักเสื้อผ้าและอาบน้ำ
    และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: Também qualquer um que tocar qualquer móvel sobre que ela se houver
    sentado, lavará suas roupas; lavará logo a si mesmo com água, e será impuro até
    à tarde.
  deu-ELO: Und jeder, der irgend ein Gerät anrührt, worauf sie gesessen hat, soll
    seine Kleider waschen und sich im Wasser baden, und er wird unrein sein bis an
    den Abend.
  eng-WYC-2018: Whoever toucheth any vessel, or thing, upon which she sitteth, he
    shall wash his clothes, and he shall be washed in water, and shall be unclean
    till to eventide.
  epo-epo: Kaj ĉiu, kiu ektuŝos ian objekton, sur kiu ŝi sidis, lavu siajn vestojn
    kaj banu sin en akvo, kaj li estos malpura ĝis la vespero.
  uig-PIN: Ⱨǝrkim u olturƣan nǝrsigǝ tǝgsǝ, ɵz kiyimlirini yuyup, suda yuyunsun wǝ
    kǝq kirgüqǝ napak sanalsun.
  beo-beo: '@see-verse:LEV.015.021'
  tpi-OTNT: '@see-verse:LEV.015.021'
  hau-SA: Duk wanda ya taɓa wani abin da ta zauna a kai, dole yă wanke rigunansa yă
    kuma yi wanka, zai kuma ƙazantu har yamma.
  uig-LAT: Herkim u olturghan nersige tegse, öz kiyimlirini yuyup, suda yuyunsun we
    kech kirgüche napak sanalsun.
  nde-nde: Loba ngubani ozathinta loba kuyini owesifazane lo abehlezi phezu kwakho
    kufanele agezise izigqoko zakhe, ageze umzimba ngamanzi, njalo uzakuba ngongcolileyo
    kuze kube kusihlwa.
  ton-ton: Pea ko ia ʻoku ala ki ha meʻa naʻe nofo ki ai ia, ʻe fō ʻe ia hono kofu,
    pea kaukau ʻi he vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Kdož by se koli dotekl toho, na čemž seděla, zpéře roucha svá, a umyje
    se vodou, i bude nečistý až do večera.
  eng-WMB: Whoever touches anything that she sits on shall wash his clothes, and bathe
    himself in water, and be unclean until the evening.
  tam-TCV: அவள் உட்காரும் எதையாவது யாராவது ஒருவன் தொட்டால், அவன் தன் உடைகளைக் கழுவி,
    தண்ணீரில் முழுகவேண்டும். அவன் மாலைவரை அசுத்தமுள்ளவனாய் இருப்பான்.
  ceb-ULB: Si bisan kinsa nga makahikap sa bisan unsa nga iyang nalingkoran kinahanglan
    manglaba sa iyang mga bisti ug maligo; kanang tawhana hugaw hangtod sa pagkagabii.
  pol-UBG: Każdy, kto dotknie tego, na czym siedziała, wypierze swoje szaty i umyje
    się wodą, i będzie nieczysty aż do wieczora.
  urd-GVU: '@see-verse:LEV.015.021'
  deu-1912: Und wer anrührt irgend etwas, darauf sie gesessen hat, soll seine Kleider
    waschen und sich mit Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಅವಳು ಯಾವುದರ ಮೇಲೆ ಕುಳಿತ್ತಿದ್ದಳೋ ಅದನ್ನು ಮುಟ್ಟಿದವರು ಅವರ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು
    ಸ್ನಾನಮಾಡಬೇಕು; ಅವರು ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧರಾಗಿರುವರು.
  yap-yap: '@see-verse:LEV.015.021'
  hlt-MCSB: A ngol thil hnopai khat khat aka ben boeih long khaw a himbai te suk saeh
    lamtah tui hlu saeh. Anih khaw kholaeh due poeih uh la om saeh.
  mdy-ETH: '@see-verse:LEV.015.021'
  twi-ASANTE: Sɛ obi sɔ biribi a watena so mu nso a, ɛsɛ sɛ ɔsi ne ntoma na ɔdware,
    ɛfiri sɛ, ne ho agu fi kɔsi anwummerɛ,
  eng-WEBU: Whoever touches anything that she sits on shall wash his clothes, and
    bathe himself in water, and be unclean until the evening.
  bnp-bnp: '@see-verse:LEV.015.021'
  wal-wal: A uttiyoobaa bochchiya ubbai ba maayuwaa meecco; ba bollaakka meecetto;
    qassi omarssi gakkanaashin i tuna.
  spa-PDDPT: También todo el que toque cualquier objeto sobre el cual ella se sentó,
    deberá lavar sus ropas. Se lavará con agua y quedará impuro hasta llegar la noche.
  gun-gun: Mba'emo áry oĩague re opoko va'ekue voi ojoi 'rã oao, ha'e ojau 'rã. Ha'e
    vy oiko 'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Alchok scyetz yil maque'n jun takle'n kale nc'olewe't yi xna'na'tz, tajwe'n
    tan xtx'ajol yi be'ch tetz, nin tajwe'n tan jichine'n, nin tz'ocopon tetz tajlal
    jun wunak yi qui xansa'nt jalen cu'n yil cu' k'ej.
  ilo-ULB: Siasinoman a mangsagid iti aniaman a pagtugawan ti babai ket masapul a
    labaanna dagiti pagan-anayna ken digusenna ti bagina iti danum, dayta a tao ket
    narugit agingga iti rabii.
  kpg-kpg: '@see-verse:LEV.015.021'
  uig-ARA: ھەركىم ئۇ ئولتۇرغان نەرسىگە تەگسە، ئۆز كىيىملىرىنى يۇيۇپ، سۇدا يۇيۇنسۇن
    ۋە كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Naxan yo na dɔxɔ a xa gonyi ma, na kanyi xa a xa dugie xa, a xa a yɛtɛ
    maxa ye ra. A findima mixi sɛniyɛntare nan na han nunmare ra.
  pon-2006: '@see-verse:LEV.015.021'
  ksd-ksd: Nina i bili ta magit ra vavina i ki tana na puk kana umana mal, ma na gumu
    ta ra tava, ma pa na gomgom tuk na ravian.
  tur-YTC: Kim onun üzerinde oturduğu herhangi bir şeye dokunursa, giysilerini yıkayacak,
    suda yıkanacak ve akşama kadar kirli olacaktır.
  grc-BRENT: Καὶ πᾶς ὁ ἁπτόμενος παντὸς σκεύους οὗ ἐὰν καθίσῃ ἐπʼ αὐτὸ, πλυνεῖ τὰ
    ἱμάτια αὐτοῦ, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Siapa pun yang menyentuh sesuatu yang sudah diduduki perempuan itu harus
    mencuci pakaiannya dan mandi dengan air. Dan, dia menjadi najis sampai matahari
    terbenam.
  nya-nya: Aliyense wokhudza chimene wakhalapo achape zovala zake ndi kusamba, komabe
    adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: Tko god dotakne bilo koji predmet na kojemu je ona sjedila neka svoju odjeću
    opere, u vodi se okupa i nečist ostane do večeri.
  mps-mps: '@see-verse:LEV.015.021'
  tpi-tpi: '@see-verse:LEV.015.021'
  dan-1931: og enhver, der rører ved et Sæde, hun har siddet på, skal tvætte sine
    Klæder og bade sig i Vand og være uren til Aften.
  vie-OVCB: Ai đụng đến vật gì người ấy ngồi lên cũng vậy.
  guj-2017: તે સ્ત્રી જેના પર બેઠી હોય તેને જો કોઈ સ્પર્શ કરે તો તેણે પોતાના વસ્ત્રો
    ધોઈ નાખવાં, પાણીથી સ્નાન કરવું; તે વ્યક્તિ સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: '@see-verse:LEV.015.021'
  por-BRBSL: Quem tocar em qualquer coisa sobre a qual ela se sente, lavará suas roupas,
    e se banhará em água, e será imundo até a noite.
  cth-cth: Hote tami teh tangmin totouh kathounghoehe lah ao.
  twi-twi: Sɛ obi so biribi a watena so mu nso a, ɛsɛ sɛ ɔhoro ne ntama na oguare,
    efisɛ ne ho agu fi kosi anwummere.
  hlt-hlt: A ngol thil hnopai khat khat aka ben boeih long khaw a himbai te suk saeh
    lamtah tui hlu saeh. Anih khaw kholaeh due poeih uh la om saeh.
  tbz-SIM: Kɛ̀ wèe kɑ̀ɑ́kɛ́ kunɛnkù mɑkù ò kɑ̀ri kùù ĩ́nkɛ̀ wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ,
    ò sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: '@see-verse:LEV.015.021'
  dop-dop: '@see-verse:LEV.015.021'
  azb-azb: O qadının oturduğu hər şeyə toxunan hər kəs də geyimlərini yusun, su ilə
    yuyunsun, sonra axşama qədər murdar sayılsın.
  eng-DBY: And whoever toucheth any object that she sat upon shall wash his garments,
    and bathe in water, and be unclean until the even.
  hin-2017: और जो कोई किसी वस्तु को छूए जिस पर वह बैठी हो वह अपने वस्त्र धोकर जल से
    स्नान करे, और साँझ तक अशुद्ध रहे।
  wol-KYG: Képp ku laal lenn lu mu toogoon war naa fóot ay yéreem, sangu, te du tee
    mu yendoo sobe ba jant so.
  eng-YLT: '''And any one who is coming against any vessel on which she sitteth doth
    wash his garments, and hath washed with water, and been unclean till the evening.'
  eng-WYC-2017: Whoever toucheth any vessel, or thing, upon which she sitteth, he
    shall wash his clothes, and he shall be washed in water, and shall be unclean
    till to eventide.
  eng-WMBB: Whoever touches anything that she sits on shall wash his clothes, and
    bathe himself in water, and be unclean until the evening.
  urd-GVH: '@see-verse:LEV.015.021'
  rug-rug: '@see-verse:LEV.015.021'
  gaz-gaz: Namni waan isheen irra teessu tuqu uffata isaa haa miiccatu; dhagna isaas
    bishaaniin haa dhiqatu; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: Quiconque touchera un objet sur lequel elle s’est assise lavera ses vêtements,
    se lavera dans l’eau, et sera impur jusqu’au soir.
  yal-yal: A na dɔxɔ gbɛdɛn naxan ma, naxan na a yiin din na ra, na kanna lan a a
    dugine xa, a yi a maxa, a mi fa sariɲanxi han ɲinbanna.
  haw-1868: O ka mea hoi i pa i ka mea ana i noho ai maluna iho, e holoi no hoi oia
    i kona mau kapa, a e auau i ka wai, a e haumia hoi a hiki i ke ahiahi.
  arb-NAV: وَكُلُّ مَنْ مَسَّ مَتَاعاً تَجْلِسُ عَلَيْهِ، يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ
    بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: Ame sia ame si ka asi eƒe nunɔdzi aɖe ŋu la, anya eƒe awuwo, ale tsi, eye
    eŋu makɔ o va se ɖe fiẽ.
  eng-LEE: And whosoever toucheth any vessel, that she may sit upon, shall wash his
    clothes, and bathe himself in water, and be unclean until the evening.
  asm-FB: আৰু যিজনে তেওঁ বহা আসন চুব, তেওঁ নিজ বস্ত্ৰ ধুব লাগিব আৰু পানীত গা ধুব লাগিব
    আৰু এইদৰে তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: نَشَن يٌ نَ دْشْ عَ شَ فٌنيِ مَ، نَ كَنيِ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ يّتّ
    مَشَ يٍ رَ. عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: Si quelqu'un touche un objet sur lequel elle s'est assise, il lavera ses
    vêtements, se lavera dans l'eau et sera impur jusqu'au soir.
  hbo-hbo: וְכָל־הַנֹּגֵ֔עַ בְּכָל־כְּלִ֖י אֲשֶׁר־תֵּשֵׁ֣ב עָלָ֑יו יְכַבֵּ֧ס בְּגָדָ֛יו
    וְרָחַ֥ץ בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: Who euer touchith ony vessel on which sche sittith, he schal waische
    hise clothis, and he schal be waischun in watir, and schal be defoulid `til to
    euentid.
  cwe-cwe: Munhu yoyose yondayadalise chinhu chochose chiyokalila muke iyo kolondeka
    yafuwe viwalo vake na yoge, nayo kezakuwa kambula mwiko mbaka ichigulogulo.
  kik-kik: Mũndũ o wothe ũngĩhutia kĩndũ o gĩothe aikarĩire no nginya athambie nguo
    ciake na ethambe mwĩrĩ na maaĩ, nake atiinde arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Quiconque touchera un objet sur lequel elle se sera assise, lavera ses
    vêtements, se baignera dans l’eau et sera impur jusqu’au soir.
  cek-AK: Anih anghnuthaih ahmuen maeto sui kami loe, a khukbuen to pasuk moe, tui
    amhluk han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: Ar doa-dule we-ome-ibmar-birgi-sigisad ebusale, e-mor enukoed, degi, nue
    obbaloed. Geb neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Һәр ким у олтарған нәрсигә тәгсә, өз кийимлирини жуюп, суда жуюнсун вә
    кәч киргичә напак саналсун.
  tel-2017: ఆమె దేనిపైన కూర్చుంటుందో దాన్ని తాకితే అతడు తన బట్టలు ఉతుక్కోవాలి. నీళ్ళతో
    స్నానం చేయాలి. అతడు సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: Nenpòt moun ki touche nenpòt bagay kote li chita va lave rad li. Li va
    benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
  kos-kos: Kutena mwet su pusralla kutena ma su mutan sac muta fac, fah ohlla nuknuk
    lal ac yihla, tusruktu el ac srakna tia nasnas nwe ke ekela;
  hbo-WLC: וְכָל־הַנֹּגֵ֔עַ בְּכָל־כְּלִ֖י אֲשֶׁר־תֵּשֵׁ֣ב עָלָ֑יו יְכַבֵּ֧ס בְּגָדָ֛יו
    וְרָחַ֥ץ בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye metụrụ ihe o ji nọdụ ala aka ga-asa uwe ya na ahụ ya. Ọ ga-abụ onye
    rụrụ arụ ruo uhuruchi.
  ory-ory: ପୁଣି, ଯେକେହି ତାହାର ବସିବାର କୌଣସି ଆସନ ଉପରେ ବସେ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଆପେ
    ଜଳରେ ସ୍ନାନ କରିବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Nge iö a atapa och mettoch neminewe a mot won, epwe sopuni üfan o tütü,
    epwe pwal limengau tori lekuniol.
  rop-rop: '@see-verse:LEV.015.021'
  ukr-1871: І кожне, що торкнулось об яку річ, що на нїй седїла вона, мусить випрати
    одїж свою та викупатись у водї, і нечистим буде до вечора.
  deu-1951: Und wer immer etwas anrührt, worauf sie gesessen hat, der soll seine Kleider
    waschen und sich mit Wasser baden und unrein sein bis zum Abend.
  eng-JPS: And whosoever toucheth any thing that she sitteth upon shall wash his clothes,
    and bathe himself in water, and be unclean until the even.
  srp-1865: I ko se dotakne èega na èem je ona sjedjela, neka opere haljine svoje
    i neka se okupa u vodi, i biæe neèist do veèera.
  lug-lug: Buli anaakwatanga ku kintu kyonna omukazi oyo ky’atuulako, anaateekwanga
    okwoza engoye ze n’okunaaba omubiri gwe mu mazzi, era anaabeeranga atali mulongoofu
    okutuusa akawungeezi.
  heb-heb: וכל הנגע בכל כלי אשר תשב עליו יכבס בגדיו ורחץ במים וטמא עד הערב׃
  ben-IRV: আর যে কেউ তার বসার কোনো আসন স্পর্শ করে, সে নিজের পোশাক ধোবে ও জলে স্নান
    করবে এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਉਸ ਵਸਤੂ ਨੂੰ ਛੂਹੇ ਜਿਸ ਉੱਤੇ ਉਹ ਬੈਠਦੀ ਸੀ, ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ, ਪਾਣੀ
    ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  hmo-hmo: Hahine ena helai gauna ia dogoatao tauna ese iena dabua do ia huria, bona
    ranu dekenai do ia digu, bona do ia miro noho ela bona dina ia diho.
  urd-urd: और जो कोई उस चीज़ को जिस पर वह बैठी हो छुए, वह अपने कपड़े धोए और पानी से
    नहाए और शाम तक नापाक रहे।
  rus-SYN: и всякий, кто прикоснется к какой-нибудь вещи, на которой она сидела, должен
    вымыть одежды свои и омыться водою, и нечист будет до вечера;
  bqc-SIM: Tó gbɛ̃́ ↄkã̀ pↄ́ pↄ́ à zↄ̃̀lɛwàwa, ade lí a pↄkasaↄ pí, i zu'o,
    kási aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Hitia chu ipi thil hijong leh hiche numei thinei nun atoupha tongkha
    chan chun akivonna jouse akisop lhah a, amatah jong twiya kisil theng ding, nilhum
    keiya atheng louva um ding ahi.
  mar-mar: ती ज्यावर बसली असेल त्यास जो कोणी स्पर्श करेल त्याने आपले कपडे धुवावे,
    पाण्याने स्नान करावे व संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: Quilla gueshyanwan caycaj warmi imamanpis jamashanta pipis yataycorga röpanta
    tagshaconga, bäñaconga. Nircur pacha chacänancamaraj ganra canga.
  bqp-bqp: Goo ù n bɑbɑ ye kurɔ wi, u sinɑri, yɛ̃ro u koo win yɑ̃nu teɑwɑ kpɑ u wobure.
    Adɑmɑ kɑ mɛ, u ko n disi mɔwɑ sere kɑ yokɑɔ.
  hat-hat: Si yon moun manyen yon bagay fanm lan te sèvi pou l' chita, li gen pou
    l' lave rad ki sou li, l'a benyen nan gwo dlo epi li p'ap nan kondisyon pou l'
    fè sèvis Bondye jouk aswè.
  eng-BSB: Whoever touches any furniture on which she was sitting must wash his clothes
    and bathe with water, and he will be unclean until evening.
  tod-tod: Nu-o-nu nii a vɔɔɠu anii ta ʋa, nii é ɠɛa zeini ma, kɛni naa ná-seɠeiti
    gba, é maagba. Kɔzɔai ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: Whoever touches anything that she sits on shall wash his clothes, and
    bathe himself in water, and be unclean until the evening.
  kbq-kbq: Hagi ana krima eri'nesia a'ma nemanisia zama avako'ma hanimo'a, agrua osugahiankino,
    kukena'a timpi sese nehuno, tina freteno mani'nenigeno vuno kinagasegahie.
  nhe-BL: “Huan tlen hueli tlen quiitzquis nopa tlapechtli, o nopa siya, o tlen hueli
    tlamantli tlen ipan mosehui nopa sihuatl tlen esotemo monequi quichicuenis iyoyo
    huan maltis, huan noja mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: '@see-verse:LEV.015.021'
  eng-DRA: 'He that toucheth her bed shall wash his clothes: and being himself washed
    with water, shall be unclean until the evening.'
