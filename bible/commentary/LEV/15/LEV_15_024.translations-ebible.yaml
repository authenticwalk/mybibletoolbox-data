verse: LEV.015.024
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ അവളോടുകൂടെ കിടക്കപങ്കിടുകയും അവളുടെ ആർത്തവസ്രവം അവന്റെമേൽ ആകുകയും
    ചെയ്താൽ, അവൻ ഏഴുദിവസം അശുദ്ധനായിരിക്കും, അവൻ കിടക്കുന്ന കിടക്കയും അശുദ്ധമായിരിക്കും.
  deu-TKW: Und wenn einer bei ihr liegen sollte und von ihrer Unreinigkeit an ihn
    kommt, so bleibt er sieben Tage lang unrein, und alles Lager, auf dem er liegt,
    wird unrein.
  lin-lin: Soki mobali moko asangisi na ye nzoto mpe makila na ye ya sanza ezwi mobali
    yango, akozala mbindo mikolo sambo. Bongo mbeto nyonso oyo mobali yango akolalela,
    ekokoma mbindo.
  eng-LSV: And if a man really lies with her, and her separation is on him, then he
    has been unclean [for] seven days, and all the bed on which he lies is unclean.
  eng-GNV: And if a man lye with her, and the flowers of her separation touch him,
    he shalbe vncleane seuen dayes, and all the whole bed whereon he lieth, shalbe
    vncleane.
  eng-WEBSTER: 'And if any man shall lie with her at all, and her flowers be upon
    him, he shall be unclean seven days: and all the bed on which he lieth shall be
    unclean.'
  nhw-BL: “Sintla se tlacatl cochis ihuaya nopa sihuatl ipan nopa tonali quema esotemo
    huan ieso quiajsis, huajca nopa tlacatl mocahuas amo tlapajpactli para chicome
    tonali. Huan tlen hueli tlapechtli catli ipan motecas nopa tlacatl nojquiya mocahuas
    amo tlapajpactli.
  swh-ONEN: “ ‘Ikiwa mwanaume atalala naye na ile damu ya mwezi ikamgusa, atakuwa
    najisi kwa siku saba; kitanda chochote atakachokilalia huyo mwanaume kitakuwa
    najisi.
  bba-bba: Tɔn durɔ ɡoo ù n kɑ nùn mɛnnɑ, mɑ win yɛm mu nùn tɑ̃re, durɔ wi, u kuɑwɑ
    mi disiɡii sere sɔ̃ɔ nɔɔbɑ yiru. Kpin yee tè sɔɔ u ɡesi kpunɑ tɑ mɑɑ disi duurɑwɑ
    mi.
  eng-KJVCPB: And if any man lie with her at all, and her flowers be upon him, he
    shall be unclean seven days; and all the bed whereon he lieth shall be unclean.
  luo-luo: “ ‘Dichwo moro amora mane obet e achiel gi dhakono e kinde moneno malo
    nobed mogak kuom ndalo abiriyo, kendo nyaka kitanda monindoe bende nobed mogak.
  meu-meu: Tau ta ia ida bae eno bou, bena ia mirona ai baine miro, ia na baine taubu
    dina hitu, bona baine mahutalai patadia iboudiai bae miro.
  npi-ULB: यदि कुनै मानिस त्यस स्‍त्रीसँग सुत्‍यो, र त्यसबाट बहने अशुद्ध कुरोले त्यसलाई
    छोयो भने, त्यो सात दिनसम्म अशुद्ध हुने छ । त्यो पल्‍टिने हरेक ओछ्‍यान अशुद्ध हुने
    छ ।
  yor-yor: “ ‘Bí ọkùnrin kan bá bá a lòpọ̀, tí nǹkan oṣù rẹ̀ sì kàn án lára, yóò jẹ́
    aláìmọ́ fún ọjọ́ méje, gbogbo ibùsùn tí ọkùnrin náà bá sùn yóò jẹ́ aláìmọ́.
  pes-OPCB: مردی که در این مدت با او نزدیکی کند، تا هفت روز نجس خواهد بود و هر رختخوابی
    که او روی آن بخوابد نجس خواهد بود.
  tgl-ULB: Kung sinumang lalaki ang sumiping sa kanya, at kung ang kaniyang maruming
    daloy ay mapasayad sa kaniya, magiging marumi siya ng pitong araw. Bawat higaan
    na kaniyang hinigaan ay magiging marumi.
  hui-hui: Agali mbira ibu wali ege habolo bedagola mandagi paliyagua nde agali ogoni
    ibu dodohe kane horo karu holebira. Ani bialu dagia ibu paliaga ngagobi nde dodohe
    dege horo karu holebira.
  mya-mya: ရာ​သီ​သွေး​ပေါ်​သော​မိန်း​မ​သည်​မ​သန့်​စင် သော​ကြောင့် သူ​နှင့်​ကာ​မ​စပ်​ယှက်​သော​ယောကျာ်း
    သည်​လည်း ခု​နစ်​ရက်​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ ရှိ​လိမ့်​မည်။ ထို​သူ​၏​အိပ်​ရာ​သည်​လည်း
    မ​သန့်​စင်။
  bod-N: གལ་སྲིད་སྐྱེས་པ་ཞིག་ཁོ་མོར་ལུས་འབྲེལ་བྱས་ནས་ཁོ་མོའི་མི་གཙང་བ་དེ་ཁོ་ལ་འགོས་ན།
    དེ་ཡང་ཉིན་བདུན་ལ་མི་གཙང་བ་ཡིན་ཏེ། ཁོ་ཉལ་བའི་མལ་ས་ཡང་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: “ ‘Kana murume akavata naye uye kuerera kwake kwomwedzi kukasangana naye,
    achava asina kuchena kwamazuva manomwe, kunyange mubhedha waanovata pauri uchava
    usina kuchena.
  spa-BLM: “‘Si alguno se acuesta con ella, y su flujo menstrual está sobre él, será
    impuro siete días; y toda cama en la que se acueste será impura.
  cac-cac: Tato ay junoc vin̈ vinac svay yed' ix, sb'on̈chaj vin̈ yuj tas tz'el chi'
    d'a ix, man̈ vach'oclaj tz'ajcan vin̈ d'a uque' c'ual, an̈ejtona' man̈ vach'oc
    tz'ajcan vaynub' b'aj svay vin̈ vinac chi'.
  swh-ULB: Kama mwanaume yeyote akilala naye, na unajisi wa mwanamke ukamgusa, atakuwa
    amenajisika siku saba. Kila kitanda ambacho anakilalia mwanaume huyo kitanajisika.
  bel-bel: 'калі перасьпіць зь ёю муж, дык нячыстасьць яе будзе на ім: ён нячысты
    будзе сем дзён, і кожная пасьцель, на якую ён ляжа, будзе нячыстая.'
  deu-ELBBK: Und wenn etwa ein Mann neben ihr liegt, und ihre Unreinigkeit kommt an
    ihn, so wird er sieben Tage unrein sein; und jedes Lager, worauf er liegt, wird
    unrein sein.
  mbb-OT: Emun ebpekidhilavet is maama te vahi he midlelengesa, ed-isipen daan haazà
    is maama he meremerik seled te pitu he andew, ne is minsan hengkey he egkehizeǥaan
    din egkehimu he meremerik.
  mal-2015: ഒരുത്തൻ അവളോടുകൂടെ ശയിക്കയും അവളുടെ അശുദ്ധി അവന്മേൽ ആകയും ചെയ്താൽ അവൻ
    ഏഴു ദിവസം അശുദ്ധനായിരിക്കേണം; അവൻ കിടക്കുന്ന കിടക്ക ഒക്കെയും അശുദ്ധമാകും.
  rmc-rmc: Te o murš laha pašľiľahas akor, sar pre late hin, džala pre leste lakro
    nažužipen a ela nažužo efta dživesa. Dojekh hadžos, pre savo ov pašľola, ela nažužo.
  pes-OPV: و اگر مردی با اوهم بستر شود و حیض او بر وی باشد تا هفت روزنجس خواهد بود.
    و هر بستری که بر آن بخوابدنجس خواهد بود.
  ron-1924: Дакэ се кулкэ чинева ку еа ши вине песте ел некурэция фемеий ачелея, ел
    ва фи некурат тимп де шапте зиле ши орьче пат ын каре се ва кулка ва фи некурат.
  ben-OBCV: “ ‘যদি কোনো পুরুষ ওই নারীর সঙ্গে শয়ন করে ও তার মাসিক রক্তস্রাব ওই পুরুষের
    দেহে লাগে, তাহলে পুরুষটি সাত দিনের জন্যে অশুদ্ধ থাকবে ও তার শয়ন করা বিছানা অশুদ্ধ
    বিবেচিত হবে।
  som-som: Oo nin hadduu iyada la jiifsado oo xaylkeedu taabto intii toddoba maalmood
    ah nijaas buu ahaanayaa, oo sariir alla sariirtii uu ku jiifsadaaba way nijaasoobaysaa.
  lat-VUC: 'Si coierit cum ea vir tempore sanguinis menstrualis, immundus erit septem
    diebus: et omne stratum, in quo dormierit, polluetur.'
  eng-ASVBT: And if any man lie with her, and her impurity be upon him, he shall be
    unclean seven days; and every bed whereon he lieth shall be unclean.
  ita-1885: E se pure alcuno giace con lei talchè abbia addosso della di lei immondizia,
    sia immondo sette giorni; e sia immondo ogni letto, sopra il quale egli sarà giaciuto.
  eng-LXXUP: And if anyone shall lie with her, and her uncleanness be upon him, he
    shall be unclean seven days; and every bed on which he shall have lain shall be
    unclean.
  eng-ULB: If any man sleeps with her, and if her impure flow touches him, he will
    be unclean for seven days. Every bed on which he lies will be unclean.
  spa-VBL: Si un hombre duerme con ella y le toca la sangre de su período, será impuro
    durante siete días, y cualquier cama en la que se acueste será impura.
  fra-_FOB: Si un homme couche avec elle, et que son impureté le touche, il sera souillé
    sept jours, et tout lit sur lequel il couchera sera souillé.
  mal-mal: ഒരുവൻ അവളോടുകൂടി ശയിക്കുകയും അവളുടെ അശുദ്ധി അവന്റെമേൽ ആകുകയും ചെയ്താൽ അവൻ
    ഏഴു ദിവസം അശുദ്ധനായിരിക്കണം; അവൻ കിടക്കുന്ന കിടക്ക ഒക്കെയും അശുദ്ധമാകും.
  urd-GVR: Agar mard aurat se hambistar ho aur usī waqt māhwārī ke din shurū ho jāeṅ
    to mard ḳhūn lagne ke bāis sāt din tak nāpāk rahegā. Jis chīz par bhī wuh leṭtā
    hai wuh nāpāk ho jāegī.
  suz-BL: मिनु वोंइश मुर मेको नु इप्‍त नु मेको आ ग्रांग्रा दिशो लुम्‍साक्‍व हना, मेको
    ७ नाक्‍त सम्‍म ग्रांग्रा दिशो दुम्‍ब। मिनु मेको आ इप्‍शो ब्राख्‍ये यो ग्रांग्रा
    दिशो दुम्‍ब।
  ita-1927: E se un uomo giace con essa, e avvien che lo tocchi la impurità di lei,
    egli sarà impuro sette giorni; e ogni letto sul quale si coricherà, sarà impuro.
  ckb-ckb: «”ئەگەر پیاوێکیش لەگەڵی ڕابکشێت، جا لە خوێن لێچوونەکە بەر پیاوەکە بکەوێت،
    ئەوا پیاوەکە حەوت ڕۆژ گڵاو دەبێت و لەسەر هەر نوێنێکیش ڕابکشێت، گڵاو دەبێت.
  eng-BBE: And if any man has sex relations with her so that her blood comes on him,
    he will be unclean for seven days and every bed on which he has been resting will
    be unclean.
  kan-OKCV: “ ‘ಯಾವನಾದರೂ ಅವಳೊಂದಿಗೆ ಸಂಗಮಿಸಿದರೆ ಮತ್ತು ಅವಳ ಸ್ರಾವವು ಅವನಿಗೆ ತಗಲಿದರೆ, ಅವನು
    ಏಳು ದಿವಸ ಅಶುದ್ಧನಾಗಿರಬೇಕು. ಅವನು ಮಲಗಿಕೊಳ್ಳುವ ಹಾಸಿಗೆಯೆಲ್ಲಾ ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: ஒருவன் அவளோடே படுத்துக்கொண்டதும், அவளுடைய தீட்டு, அவன்மேல் பட்டிருந்தால்,
    அவன் ஏழுநாட்கள் தீட்டாயிருப்பானாக; அவன் படுக்கிற படுக்கையும் தீட்டுப்படும்.
  spa-RV-1909: Y si alguno durmiere con ella, y su menstruo fuere sobre él, será inmundo
    por siete días; y toda cama sobre que durmiere, será inmunda.
  ron-BTF: Și dacă un bărbat se culcă cu ea și necurăția ei este peste el, să fie
    necurat șapte zile; și tot patul pe care el se culcă să fie necurat.
  eng-WEBP: “‘If any man lies with her, and her monthly flow is on him, he shall be
    unclean seven days; and every bed he lies on shall be unclean.
  eng-FBV: If a man sleeps with her and the blood from her period touches him, he
    will be unclean for seven days, and any bed he lies on will be unclean.
  nld-1939: Wanneer een man gemeenschap met haar houdt en door haar wordt bezoedeld,
    is hij zeven dagen onrein, en elk bed, waarop hij ligt, wordt onrein.
  nch-BL: “Sinta se tacat cochis ihuaya nopa sihuat ipan nopa tonali quema esotemo
    huan ieso quiajsis, huajca nopa tacat mocahuas amo tapajpactic para chicome tonati.
    Huan ten hueli tapechti cati ipan motecas nopa tacat nojquiya mocahuas amo tapajpactic.
  vie-1934: Ví bằng một người nam giao cấu cùng người nữ đó, và sự ô uế kinh nguyệt
    dính người nam, thì người nam sẽ bị ô uế trong bảy ngày; phàm giường nào người
    nằm đều cũng sẽ bị ô uế.
  hin-CV: “ ‘यदि कोई पुरुष उसके साथ वास्तव में संभोग कर लेता है, और इस प्रकार उस स्त्री
    की ऋतुस्राव की अशुद्धता उस पुरुष पर आ जाती है, तो वह सात दिनों के लिए अशुद्ध होगा,
    और हर एक बिछौना जिस पर वह लेटता है, अशुद्ध हो जाएगा.
  eng-OURB: “‘If any man lies with her, and her monthly flow is on him, he shall be
    unclean seven days; and every bed whereon he lies shall be unclean.
  spa-BES: Y si algún hombre tiene relaciones sexuales con ella para que su sangre
    caiga sobre él, quedará impuro durante siete días y toda cama en la que haya estado
    descansando será impura.
  tdx-tdx: Naho mitrao-sarimbo ama’e ty lahilahy, le midoñe ama’e i haleora’ey le
    haleotse fito andro, vaho haloto ka ze andrea’e.
  vid-vid: Wone mlume yowasa na mdala ayo na wone danda ya mbuli ya chidala ya mdala
    ayo imlagalile mlume ayo, lelo mlume ayo kowa yakokomoche kwa mhela wa mazuwa
    saba. Chinhanda choneche choyowasila ayo mlume chowa chikokomoche.
  eng-OKE: And if a man lie with her, and her separation be upon him, he shall be
    unclean seven days, and any bed whereon he lieth shall be unclean.
  tha-KJV: ถ้าชายใดไปสมสู่กับเธอและมลทินของเธอมาติดที่ชายนั้นชายนั้น จะเป็นมลทินไปเจ็ดวัน
    เขาไปนอนที่เตียงใด เตียงนั้​นก​็เป็นมลทิน
  por-BR-2018: E se alguém dormir com ela, e sua menstruação for sobre ele, será impuro
    por sete dias; e toda cama sobre que dormir, será impura.
  deu-ELO: Und wenn etwa ein Mann neben ihr liegt, und ihre Unreinigkeit kommt an
    ihn, so wird er sieben Tage unrein sein; und jedes Lager, worauf er liegt, wird
    unrein sein.
  eng-WYC-2018: If a man is coupled fleshly with her in the time of blood that cometh,
    or runneth, from her by (the) months, he shall be unclean by seven days, and each
    bed in which he sleepeth shall be unclean. (If a man is fleshly coupled with her
    at the time of blood that runneth out from her by the month, he shall be unclean
    for seven days, and each bed in which he sleepeth shall be unclean.)
  epo-epo: Kaj se viro kuŝos kun ŝi kaj ŝia malpureco estos sur li, tiam li estos
    malpura dum sep tagoj; kaj ĉiu kuŝejo, sur kiu li kuŝos, estos malpura.
  uig-PIN: Əgǝr bir ǝr kixi xu ⱨalǝttiki ayal bilǝn birgǝ yatsa, xundaⱪla uning hun
    napakliⱪi xu ǝrgǝ yuⱪup ⱪalsa, u yǝttǝ küngiqǝ napak sanalsun; u yatⱪan ⱨǝrbir
    orun-kɵrpimu napak sanalsun.
  beo-beo: Nowa dunu da amo uda ea sioi fisu esoga ema gilisili golasea, e amola da
    ea ledo ema madelabeba:le, ledo gala eso fesuale agoane dialumu. Amola ea golasu
    o debea amoga e da golasea da ledo hamoi dagoi ba:mu.
  tpi-OTNT: Na sapos wanpela man i pilai wantaim meri taim mun i lukim em, orait bai
    man i kisim doti bilong dispela meri, na man bai i stap doti inap 7-pela de. Na
    wanem bet man i slip long en bai i kamap doti.
  hau-SA: “ ‘In namiji ya kwana da ita, al’adarta kuwa ta taɓa shi, zai ƙazantu na
    kwana bakwai; duk kuma gadon da ya kwanta a kai, zai ƙazantu.
  uig-LAT: Eger bir er kishi shu halettiki ayal bilen birge yatsa, shundaqla uning
    xun napakliqi shu erge yuqup qalsa, u yette kün’giche napak sanalsun; u yatqan
    herbir orun-körpimu napak sanalsun.
  nde-nde: Nxa indoda ingalala lowesifazane osemfuleni ibe isithinta igazi lomopho
    wakhe, indoda izakuba ngengcolileyo okwensuku eziyisikhombisa, loba yiwuphi umbheda
    ezalala kuwo, uzakuba ngongcolileyo.
  ton-ton: Pea kapau ʻoku mohe ha tangata kiate ia, pea hoko hono mahaki kiate ia,
    ʻe taʻemaʻa ia ʻi he ʻaho ʻe fitu; pea mo e mohenga kotoa pē ʻoku mohe ai ia ʻe
    taʻemaʻa ia.
  ces-1613: Jestliže by kdo spal s ní, a byla by nečistota její na něm, nečistý bude
    za sedm dní; i každé lůže, na němž by spal, nečisté bude.
  eng-WMB: “‘If any man lies with her, and her monthly flow is on him, he shall be
    unclean seven days; and every bed he lies on shall be unclean.
  tam-TCV: “ ‘அந்நாட்களில் ஒருவன் அவளுடன் உறவுகொள்வதினால், அவளுடைய மாதவிடாய் அவனில்
    படும்போது அவன் ஏழுநாட்களுக்கு அசுத்தமுள்ளவனாய் இருப்பான். அவன் பயன்படுத்தும் எந்தப்
