  ibo-ibo: “ ‘Nwoke dinakwuru nwanyị ọbara si nʼahụ ya na-apụta, ọ bụrụ na ọbara ahụ
    emetụ ya, ọ ga-abụ onye rụrụ arụ abalị asaa. Ihe ndina ọbụla o dinara nʼelu ya
    ga-abụ ihe rụrụ arụ.
  ory-ory: ଆଉ, ଯେଉଁ ପୁରୁଷ ତାହା ସଙ୍ଗେ ଶୟନ କରେ ଓ ତାହାର ରଜ ତାହାଠାରେ ଲାଗେ, ସେ ସାତ ଦିନ
    ଅଶୁଚି ରହିବ; ପୁଣି ସେ ଯେକୌଣସି ଶଯ୍ୟାରେ ଶୟନ କରେ, ତାହା ଅଶୁଚି ହେବ।
  chk-chk: Are eman mwän a kon ren eman fefin mi samaun fefin, limengauan a nom won
    ewe mwän. Iwe, ewe mwän epwe limengau lon ükükün fisu rän, nge iteiten kieki ätewe
    a kon lon epwe pwal limengau.
  rop-rop: Wen im jidan lagijat ebri manth en if eni men silipsilipbat garram det
    gel, wal im nomo klinbala blanga serramoni, en det men garra lafta jidan lagijat
    raidap langa 7 dei, en if im leidanbat langa eni sweig wal det sweig im nomo klinbala
    blanga serramoni.
  ukr-1871: Коли ж хто ляже з нею, на йому буде нечисть її, і нечистим буде він до
    вечора, а всяке ложе, що на його ляже вона, буде нечистим.
  deu-1951: Und wenn ein Mann bei ihr liegt, und es kommt ihre Unreinigkeit an ihn,
    der wird sieben Tage lang unrein sein, und das Lager, worauf er gelegen hat, wird
    unrein sein.
  eng-JPS: And if any man lie with her, and her impurity be upon him, he shall be
    unclean seven days; and every bed whereon he lieth shall be unclean.
  srp-1865: A ko bi spavao s njom te bi neèistota njezina došla na nj, da je neèist
    sedam dana, i postelja na kojoj leži da je neèista.
  lug-lug: Omusajja bw’aneebakanga n’omukazi oyo, omusaayi gw’omukazi ogumuvaamu ogwa
    buli mwezi ne gumutonnyako, anaabeeranga atali mulongoofu okumala ennaku musanvu;
    n’ekitanda kw’anaagalamiranga nakyo kinaabanga ekitali kirongoofu.
  heb-heb: ואם שכב ישכב איש אתה ותהי נדתה עליו וטמא שבעת ימים וכל המשכב אשר ישכב עליו
    יטמא׃
  ben-IRV: আর অশুচির দিনের যে পুরুষ তার সঙ্গে শয়ন করে ও তার রজঃ তার গায়ে লাগে, সে
    সাত দিন অশুচি থাকবে এবং যে কোনো শয্যায় সে শয়ন করবে, সেটাও অশুচি হবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਉਸ ਦੇ ਨਾਲ ਸੰਗ ਕਰੇ ਅਤੇ ਉਸ ਨੂੰ ਉਸ ਦਾ ਲਹੂ ਲੱਗ ਜਾਵੇ ਤਾਂ ਉਹ ਮਨੁੱਖ
    ਸੱਤ ਦਿਨ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ ਅਤੇ ਜਿਸ ਕਿਸੇ ਵਿਛਾਉਣੇ ਉੱਤੇ ਉਹ ਲੰਮਾ ਪੈਂਦਾ ਹੈ, ਉਹ ਅਸ਼ੁੱਧ ਠਹਿਰੇ।
  mya-JVB: သူ၏နေရာ ထိုင် ရာစွန်းလျှင် ၊ ထိုနေရာထိုင်ရာကို ထိ သောသူသည် ညဦး တိုင်အောင်
    မ စင်ကြယ်ဖြစ်၏။
  hmo-hmo: Tau ta bema unai rara ia karaia noho hahine danu idia sihari neganai, bona
    hahine ena rara be tau dekenai ia kamokau, unai tau be do ia miro ela bona dina
    7 idia ore. Bona edia latanai ia mahuta pata o geda danu be idia miro.
  urd-urd: और अगर मर्द उसके साथ सुहबत करे और उसके हैज़ का ख़ून उसे लग जाए, तो वह सात
    दिन तक नापाक रहेगा और हर एक बिस्तर जिस पर वह मर्द सोएगा नापाक होगा।
  rus-SYN: если переспит с нею муж, то нечистота ее будет на нем; он нечист будет
    семь дней, и всякая постель, на которой он ляжет, будет нечиста.
  bqc-SIM: Tó gↄ̃ɛ wùlɛaànↄ, à gbãlɛ̀n we, iↄ gbãlɛa màa e gↄↄ sopla. Wúlɛbↄ
    pↄ́ gↄ̃ɛpi wùlɛwà píi gbãlɛ̀ɛ.
  tcz-CHONGTHU: Pasal koi hileh hiche numei thi neinu chu aluppi noma aluppi khah
    a ahileh, numeinu thichu pasalpa chunga nat ahitan, pasalpa cu nisagi sunga aboh
    a um ding chule hichepa lupna jalkhun chu atheng louva um ding ahi.
  mar-mar: अशा स्त्रीबरोबर लैगिक संबंध केलेला पुरुषाने सात दिवस अशुद्ध रहावे व ज्या
    अंथरुणावर तो झोपेल तेही अशुद्ध समजावे.
  qub-qub: Quilla gueshyanwan caycaj warmiwan pï runapis cacorga ishcanmi ganra ricaconga.
    Chay runapis ganra canga ganchis junajcamami. Runa puñushan cämapis ganranami
    ricaconga.
  bqp-bqp: Tɔn durɔ goo ù n kɑ nùn mɛnnɑ, mɑ win yɛm mu nùn tɑ̃re, durɔ wi, u kuɑwɑ
    mi disigii sere sɔ̃ɔ nɔɔbɑ yiru. Kpin yee tè sɔɔ u gesi kpunɑ tɑ mɑɑ disi duurɑwɑ
    mi.
  hat-hat: Si yon nonm kouche ak yon fanm ki gen règ li epi li sal ak san, li p'ap
    nan kondisyon pou l' fè sèvis Bondye pandan sèt jou. Depi li kouche sou yon kabann,
    moun k'ap sèvi Bondye p'ap ka sèvi ak kabann sa a.
  eng-BSB: If a man lies with her and her menstrual flow touches him, he will be unclean
    for seven days, and any bed on which he lies will become unclean.
  tod-tod: Ni zunu a laana ga anzanui naa, ná-kɔzɔi ʋɛa tɔun ba. Kɔzɔai ɠa yɛ de,
    folo lɔfela laawu. Bete nɔpɛ a la su, naa ɠa ɠɔzɔ.
  eng-WEBPB: “‘If any man lies with her, and her monthly flow is on him, he shall
    be unclean seven days; and every bed he lies on shall be unclean.
  kbq-kbq: Hagi ikankrima eri'nesnia a'enema monko'zama hania ne'mo'a, ana krimo azeri
    pehena hugahiankino, ana ne'mo'a 7ni'a zagegnafi agru osu manigahiankino, ana
    mase'nea sipamo'enana agrua osugahie.
  nhe-BL: “Intla se tlacatl cochis ihuaya nopa sihuatl ipan nopa tonali quema esotemo
    huan ieso quiajsis, huajca nopa tlacatl mocahuas ax tlapajpactic para chicome
    tonali. Huan tlen hueli tlapechtli tlen ipan motecas nopa tlacatl nojquiya mocahuas
    ax tlapajpactic.
  gub-BL: Aze awa oho kuzà puhe huwy haw 'ar rehe nehe, umumaw putar 7 'ar Tupàn henataromo
    ikatu 'ym ma'e romo wiko pà nehe. Aze uzeàpàrirog wyzài tupaw rehe nehe, a'e tupaw
    uzeapo putar Tupàn henataromo ikatu 'ym ma'e romo nehe.
  eng-DRA: 'If a man copulateth with her in the time of her flowers, he shall be unclean
    seven days: and every bed on which he shall sleep shall be defiled.'
