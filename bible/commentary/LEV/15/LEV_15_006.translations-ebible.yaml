verse: LEV.015.006
translations:
  mal-C: സ്രവമുള്ളവൻ ഇരുന്ന എന്തിലെങ്കിലും ഇരിക്കുന്നവർ വസ്ത്രം കഴുകി, വെള്ളത്തിൽ
    കുളിക്കണം, അവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Und wer sich auf das Geräte setzt, auf dem der Flüssige saß, muß seine
    Kleider waschen und sich baden und bleibt unrein bis zum Abend.
  lin-lin: Moto oyo akovanda likolo ya eloko oyo mobali oyo azali kobima tofina to
    mayi na nzoto na ye ya mibali avandelaki, asengeli kosukola bilamba na ye mpe
    nzoto na ye na mayi, mpe akozala mbindo kino na pokwa.
  eng-LSV: And he who is sitting on the vessel on which he sits who has the discharging,
    washes his garments, and has bathed with water, and been unclean until the evening.
  eng-GNV: And he that sitteth on any thing, whereon he sate that hath the issue,
    shall wash his clothes, and wash himselfe in water, and shalbe vncleane vntill
    the euen.
  eng-WEBSTER: And he that sitteth on any thing on which he sat that hath the issue,
    shall wash his clothes, and bathe himself in water, and be unclean until the evening.
  nhw-BL: “Huan sintla se masehuali mosehuis ipan nopa siya o nopa tlamantli campa
    ipan mosehui nopa tlacatl catli aquisa, huajca monequi quichicuenis iyoyo huan
    maltis, huan noja mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: Yeyote atakayeketi juu ya kitu chochote alichokalia mwenye kutokwa na
    usaha, ni lazima afue nguo zake, na aoge kwa maji, naye atakuwa najisi mpaka jioni.
  bba-bba: Wi u mɑɑ sinɑ mi bɑrɔ wi, u sinɑ, u koo win yɑ̃nu teɑwɑ kpɑ u wobure kɑ
    nim. Adɑmɑ kɑ mɛ, u ko n sɑ̃ɑwɑ disiɡii sere kɑ yokɑɔ.
  eng-KJVCPB: And he that sitteth on any thing whereon he sat that hath the issue
    shall wash his clothes, and bathe himself in water, and be unclean until the even.
  luo-luo: Ngʼato angʼata mobet kama ngʼama dende chwer osebetie, nyaka luok lepe
    kendo luokre, kendo nosik kogak nyaka odhiambo.
  meu-meu: Gorere tauna ena helai ḡauna ai baine helai tauna danu ena dabua baine
    huri, bona baine digu, bona baine taubu ela bona dina baine diho.
  npi-ULB: सङ्क्रमित तरल बग्‍ने रोग लागेको मानिस बसेको कुनै कुरामा कोही बस्‍दछ भने,
    त्यो मानिसले आफ्ना लुगाहरू धोओस् र पानीले नुहाओस्, र साँझसम्‍म त्यो अशुद्ध रहने
    छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá jókòó lórí ohunkóhun tí ọkùnrin tí ó ní ìsunjáde bá jókòó
    le gbọdọ̀ fọ aṣọ rẹ̀, kí ó sì wẹ̀, kí ó sì wà láìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: هر کس روی چیزی بنشیند که آن مرد هنگام آلودگی خود روی آن نشسته بود، تا
    غروب نجس خواهد بود و باید لباس خود را بشوید و غسل کند.
  tgl-ULB: Sinuman ang umupo sa anumang bagay na inuupuan ng lalaking dinadaluyan
    ng likidong mayroong impeksyon, dapat labhan ng taong iyon ang kaniyang mga damit
    at paliguan ang kaniyang sarili ng tubig, at siya ay magiging marumi hanggang
    gabi.
  hui-hui: '@see-verse:LEV.015.005'
  mya-mya: ထိုင်​သော​နေ​ရာ​တွင်​ထိုင်​မိ​လျှင် မိ​မိ​အ​ဝတ် များ​ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ရ​မည်။
    သူ​သည် ည​ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: སུ་ཞིག་རྣག་ནད་ཅན་དེ་བསྡད་མྱོང་བའི་དངོས་པོའི་སྟེང་དུ་བསྡད་ན། དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་ལུས་པོ་ཆུའི་ནང་དུ་བཀྲུ་དགོས་ཤིང་།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Ani naani achagara pachigaro chagarwa nomurume anobuda zvinoerera anofanira
    kusuka nguo dzake uye agoshamba nemvura, uye achava asina kuchena kusvikira manheru.
  spa-BLM: El que se siente sobre cualquier cosa en la que se haya sentado el hombre
    que tiene el flujo, lavará su ropa, se bañará con agua y quedará impuro hasta
    la noche.
  cac-cac: Yaln̈ej mach tz'em c'ojan b'aj ix em c'ojan jun vinac chi', yovalil sjuq'uel
    spichul, sb'icanpaxel sb'a, palta man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Yeyote anayekaa katika kitu chochote ambacho mtu ambaye ameathiriwa na
    kisonono alikaa, mtu huyo lazima afue nguo zake na aoge katika maji, na atakuwa
    najisi mpaka jioni.
  bel-bel: хто сядзе на якую-небудзь рэч, на якой сядзеў цечыўны, той павінен вымыць
    вопратку сваю і абмыцца вадою і нячысты будзе да вечара;
  deu-ELBBK: Und wer sich auf das Gerät setzt, worauf der Flüssige gesessen hat, soll
    seine Kleider waschen und sich im Wasser baden, und er wird unrein sein bis an
    den Abend.
  mbb-OT: '@see-verse:LEV.015.005'
  mal-2015: സ്രവക്കാരൻ ഇരുന്ന സാധനത്തിന്മേൽ ഇരിക്കുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ
    കുളിക്കയും സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കയും വേണം.
  rmc-rmc: Sako, ko peske bešela pre oda than, kaj bešelas oda manuš, kastar džal
    o vitok, mušinela peske te rajbinel o gada a te lanďol andro paňi; ela nažužo
    dži rači.
  pes-OPV: و هر‌که بنشیند بر هر‌چه صاحب جریان بر آن نشسته بود، رخت خود را بشوید و
    به آب غسل کند، وتا شام نجس باشد.
  ron-1924: Чине ва шедя пе лукрул пе каре а шезут ел сэ-шь спеле хайнеле, сэ се скалде
    ын апэ ши сэ фие некурат пынэ сяра.
  ben-OBCV: ক্ষরণযুক্ত মানুষটির বসা আসবাবপত্রের ওপরে যদি কেউ বসে, তাকে তার কাপড় ধুয়ে
    নিতেই হবে ও সে জলে স্নান করবে ও সন্ধ্যা পর্যন্ত তাকে অশুচি বলা হবে।
  som-som: Oo ku alla kii ku fadhiisto wixii uu qofkii dheecaanku ka daadanaya ku
    fadhiistay waa inuu dharkiisa maydhaa, oo isna biyo ku maydhaa, oo tan iyo fiidkiina
    nijaas buu ahaanayaa.
  lat-VUC: 'Si sederit ubi ille sederat, et ipse lavabit vestimenta sua: et lotus
    aqua, immundus erit usque ad vesperum.'
  eng-ASVBT: And he that sitteth on anything whereon he that hath the issue sat shall
    wash his clothes, and bathe himself in water, and be unclean until the even.
  ita-1885: Parimente, chi sarà seduto sopra alcuna delle masserizie, sopra la quale
    sia seduto colui che avrà la colagione, lavi i suoi vestimenti, e sè stesso, con
    acqua; e sia immondo infino alla sera.
  eng-LXXUP: And whosoever sits on the seat on which he that has the issue may have
    sat, shall wash his garments, and bathe himself in water, and shall be unclean
    until evening.
  eng-ULB: Anyone who sits on anything on which the man with the flow of infected
    fluid sat, that person must wash his clothes and bathe himself in water, and he
    will be unclean until evening.
  spa-VBL: El que se siente sobre cualquier cosa en la que se haya sentado el hombre
    tiene que lavar su ropa y lavarse con agua, y será inmundo hasta la noche.
  fra-_FOB: Celui qui s'assiéra sur l'objet sur lequel celui qui est atteint d'un
    flux se sera assis, lavera ses vêtements, se lavera dans l'eau, et sera souillé
    jusqu'au soir.
  mal-mal: സ്രവക്കാരൻ ഇരുന്ന സാധനത്തിന്മേൽ ഇരിക്കുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ
    കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധൻ ആയിരിക്കുകയും വേണം.
  urd-GVR: '@see-verse:LEV.015.005'
  suz-BL: मिनु सु मेको आ नित्‍तीकेमी निप्‍बा, मेकोमी आ वा मुरशा, चिक्‍सीचा माल्‍ब।
    मिनु मेको नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Chi si sederà sopra un oggetto qualunque sul quale si sia seduto colui
    che ha la gonorrea, si laverà le vesti, laverà se stesso nell’acqua, e sarà impuro
    fino alla sera.
  ckb-ckb: هەرکەسێک لەسەر شتێک دابنیشێت کە کابرای لێچوو لەسەری دانیشتبوو، دەبێت جلەکانی
    بشوات و بە ئاو خۆی بشوات، هەتا ئێوارەش گڵاو دەبێت.
  eng-BBE: And he who has been seated on anything on which the unclean man has been
    seated is to have his clothing washed and his body bathed in water and be unclean
    till evening.
  kan-OKCV: ಇದಲ್ಲದೆ ಸ್ರಾವವಿರುವವನು ಕುಳಿತುಕೊಂಡ ಯಾವುದೇ ವಸ್ತುವಿನ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವವರು
    ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಬೇಕು. ಸಂಜೆಯವರೆಗೆ ಅವರು ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: விந்து கழிதல் உள்ளவன் உட்கார்ந்த இடத்தில் உட்காருகிறவன் தன் உடைகளைத் துவைத்து,
    தண்ணீரில் குளித்து, மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y el que se sentare sobre aquello en que se hubiere sentado el que
    tiene flujo, lavará sus vestidos, se lavará también á sí mismo con agua, y será
    inmundo hasta la tarde.
  ron-BTF: Și cel ce șade pe orice lucru pe care a șezut cel ce are scurgerea să își
    spele hainele și să se îmbăieze în apă și să fie necurat până seara.
  eng-WEBP: He who sits on anything on which the man who has the discharge sat shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  eng-FBV: Anyone who sits on whatever the man was sitting on has to wash their clothes,
    and wash themselves with water, and they will be unclean until the evening.
  nld-1939: En wie ergens op gaat zitten, waarop zulk een lijder heeft gezeten, moet
    eveneens zijn kleren wassen, een bad nemen, en is tot de avond onrein.
  nch-BL: “Huan sinta se masehuali mosehuis ipan nopa siyaj o nopa tamanti campa ipan
    mosehui nopa tacat cati aquisa, huajca monequi quichicuenis iyoyo huan maltis,
    huan noja mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Ai ngồi trên vật chi mà người bịnh bạch trược đã ngồi, phải giặt quần
    áo mình, tắm trong nước, và bị ô uế đến chiều tối.
  hin-CV: यदि कोई व्यक्ति उस वस्तु पर बैठ जाता है जिस पर वह स्रावग्रस्त व्यक्ति बैठता
    रहा है, तो वह अपने वस्त्रों को धोकर स्‍नान करे तथा वह शाम तक अशुद्ध रहेगा.
  eng-OURB: He who sits on anything whereon the man who has the discharge sat shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  spa-BES: Y el que ha estado sentado sobre cualquier cosa sobre la cual el impuro
    ha estado sentado, deberá lavar su ropa y así mismo en agua y ser inmundo hasta
    la tarde.
  tdx-tdx: Hanasa o siki’eo ka ze miambesatse amy niambesara’ i mandranoiy, vaho hiandro
    an-drano, le tsy halio ampara’ te hariva.
  vid-vid: Munhu yoneche yochikalisila chinhu choneche choyekalisile ayo munhu yalingulawa
    mifila, yangumlapa yahovuje ivalo na koga, na kowa yakokomoche mbaka matinazo.
  eng-OKE: And he who sitteth on a thing whereon he who hath the issue hath sat shall
    wash his clothes, and bathe in water, and be unclean until the evening.
  tha-KJV: ผู้​ใดไปนั่งบนสิ่งที่​ผู้​มี​สิ​่งไหลออกได้นั่​งก​่อน ผู้​นั้นต้องซักเสื้อผ้าของตนและอาบน้ำ
    และจะเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E o que se sentar sobre aquilo em que se houver sentado o que tem fluxo,
    lavará suas roupas, se lavará também a si mesmo com água, e será impuro até à
    tarde.
  deu-ELO: Und wer sich auf das Gerät setzt, worauf der Flüssige gesessen hat, soll
    seine Kleider waschen und sich im Wasser baden, und er wird unrein sein bis an
    den Abend.
  eng-WYC-2018: If a man sitteth where he sat, also that man shall wash his clothes
    (or that man shall wash his clothes), and he shall be washed in water, and shall
    be unclean till to eventide.
  epo-epo: Kaj se iu sidiĝos sur ia objekto, sur kiu sidis la elfluulo, li lavu siajn
    vestojn kaj banu sin en akvo, kaj li estos malpura ĝis la vespero.
  uig-PIN: Xuningdǝk kimki mundaⱪ aⱪma bolƣan kixi olturƣan nǝrsidǝ oltursa ɵz kiyimlirini
    yuyup, suda yuyunsun wǝ kǝq kirgüqǝ napak sanalsun.
  beo-beo: Nowa da ea debea digili ba:sea o ea fibi sogebi amoga fisia da ea abula
    dodofelalu amola hano ulima:mu. Amo dunu da ledo gala hamoi dagoiba:le, daeya
    doaga:sea fawane e da bu noga:le dodofei ba:mu.
  tpi-OTNT: '@see-verse:LEV.015.005'
  hau-SA: Duk wanda ya zauna a inda wannan mai ɗiga ya zauna a kai, dole yă wanke
    rigunansa yă kuma yi wanka, zai kuwa ƙazantu har yamma.
  uig-LAT: Shuningdek kimki mundaq aqma bolghan kishi olturghan nerside oltursa öz
    kiyimlirini yuyup, suda yuyunsun we kech kirgüche napak sanalsun.
  nde-nde: Loba ngubani ozahlala loba kuphezu kwani lapho okuke kwahlala khona indoda
    ethonta ubovu, kufanele agezise izigqoko zakhe abesegeza ngamanzi, uzakuba ngongcolileyo
    kuze kube kusihlwa.
  ton-ton: Pea ko ia ʻoku nofo ʻi ha meʻa naʻe nofo ai ʻaia ʻoku ʻiate ia ʻae ʻau,
    ʻe fō ʻe ia hono kofu, pea kaukau ʻi he vai, pea ʻe taʻemaʻa ia, ʻo aʻu ki he
    efiafi.
  ces-1613: A kdo by sedl na to, na čemž seděl ten, kdož má tok semene, zpéře roucha
    svá, a umyje se vodou, i bude nečistý až do večera.
  eng-WMB: He who sits on anything on which the man who has the discharge sat shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  tam-TCV: கசிவு உள்ள அந்த மனிதன் உட்கார்ந்த இடத்தில் யாராவது உட்கார்ந்தால், அவன்
    தன் உடைகளைக் கழுவி, தண்ணீரில் முழுகவேண்டும். அவன் மாலைவரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Si bisan kinsa nga makalingkod sa gilingkoran sa lalaki nga adunay nagagawas
    gikan kaniya tungod sa sakit, kanang tawhana kinahanglan manglaba sa iyang mga
    bisti ug maligo, ug hugaw siya hangtod sa pagkagabii.
  pol-UBG: A kto usiądzie na tym, na czym siedział chory na wyciek, wypierze swoje
    szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora.
  urd-GVU: '@see-verse:LEV.015.005'
  deu-1912: Und wer sich setzt, wo er gesessen hat, der soll seine Kleider waschen
    und sich mit Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಸ್ರಾವವುಳ್ಳವನು ಕುಳಿತಿದ್ದ ಆಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು
    ಸ್ನಾನಮಾಡಬೇಕು, ಅವನು ಆ ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: ara par nga daken ban’en niki i par fare mo’on nga daken, ma thingari maluknag
    e mad rok miki maluk, me par nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: A pum aka hnai loh a ngol thil hnopai dongah aka ngol long khaw a himbai
    te suk saeh lamtah tui hlu saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: ሃሣ ዒ ዴዔ ባኣዚ ቢያይዳ ዴዓ ዓሲ ቢያ ማኣዓሢ ፔኤኮ ማስኪ ዑፆዋ ማስቶንጎ፤ ማዔቴያ ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና
    ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: Obiara a ɔbɛtena akonnwa a ɔbarima no atena so so ho gu fi kɔsi anwummerɛ,
    enti ɛsɛ sɛ ɔsi ne ntoma na ɔdware.
  eng-WEBU: He who sits on anything on which the man who has the discharge sat shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  bnp-bnp: '@see-verse:LEV.015.005'
  wal-wal: Goggiyaabaara de7iya asi uttidobaa bolli uttiya ooninne ba maayuwaa meecco;
    ba bollaakka meecetto; qassi omarssi gakkanaashin i tuna.
  spa-PDDPT: Cualquiera que se siente sobre cualquier objeto en el cual se sentó el
    que padece gonorrea, deberá lavar sus ropas. Se lavará con agua y permanecerá
    impuro hasta llegar la noche.
  gun-gun: Ha'e gui hete guigua opyta e'ỹ va'e oguapyague py ri oguapy va'e tema ojoi
    'rã oao, ha'e ojau 'rã yy py. Ha'e vy ha'eve'ỹ va'e 'rã oiko ka'aru peve.
  agu-BL: ”Nin kol c'ole' cu'n jun kale nc'olewe't yi yabi'ẍ, tajwe'n tzuntz tan xtx'ajol
    yi be'ch tetz, nin tajwe'n tan jichine'n, nin scyajk cyen tetz jun yi qui xansa'nt
    jalen cu'n yil cu' k'ej.
  ilo-ULB: Siasinoman nga agtugaw iti aniaman a nagtugawan ti tao nga adda iti rumrumuar
    a narugit a likido iti bagina, masapul a labaan dayta a tao dagiti pagan-anayna
    ken digosenna ti bagina iti danum, ket maibilang isuna a narugit agingga iti rabii.
  kpg-kpg: be e noho gi hongo di mee dela guu noho ginai mee nonua, tangada deelaa
    e hai gii tugi ono goloo ge e gaugau ia labelaa, gei mee e milimilia gaa dae loo
    gi di hiahi.
  uig-ARA: شۇنىڭدەك كىمكى مۇنداق ئاقما بولغان كىشى ئولتۇرغان نەرسىدە ئولتۇرسا ئۆز
    كىيىملىرىنى يۇيۇپ، سۇدا يۇيۇنسۇن ۋە كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Naxan dɔxɔma a xa gonyi ma, na kanyi xa a xa dugie xa, a xa a yɛtɛ maxa
    ye ra. A findima mixi sɛniyɛntare nan na han nunmare ra.
  pon-2006: de mwohndi wasa me ohlo mwohd ie, pahn kamwakelehda eh likou kan oh duhdu,
    ahpw e pahn saminkihla lao lel nin soutik.
  ksd-ksd: ma nina i ki ta ra magit nina ba ra tutana i gap i ga ki tana, na puk kana
    umana mal, ma na gumu ta ra tava, ma pa na gomgom tuk na ravian.
  tur-YTC: Akıntısı olan adamın oturduğu herhangi bir yere oturan kişi, giysilerini
    yıkayacak, suda yıkanacak ve akşama kadar kirli olacaktır.'”
  grc-BRENT: Καὶ ὁ καθήμενος ἐπὶ τοῦ σκεύους ἐφʼ ὃ ἂν καθίσῃ ὁ γονοῤῥυὴς, πλυνεῖ τὰ
    ἱμάτια αὐτοῦ, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Dan, siapa pun yang duduk di tempat yang telah diduduki orang yang mengeluarkan
    cairan itu, harus mencuci pakaiannya dan mandi dengan air. Orang itu menjadi najis
    sampai matahari terbenam.
  nya-nya: Aliyense wokhala pa chinthu chimene munthu wotulutsa mafinyayo anakhalapo,
    achape zovala zake ndi kusamba. Komabe adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: Tko god sjedne na predmet na kojemu je sjedio onaj koji je imao izljev
    neka opere svoju odjeću, u vodi se okupa i nečistim ostane do večeri.
  mps-mps: '@see-verse:LEV.015.005'
  tpi-tpi: '@see-verse:LEV.015.005'
  dan-1931: den, der sidder på et Sæde, som den, der lider af Flåd, har siddet på,
    skal tvætte sine Klæder og bade sig i Vand og være uren til Aften;
  vie-OVCB: Ai ngồi trên vật gì người ấy đã ngồi lên, phải giặt quần áo mình, phải
    tắm, và bị ô uế cho đến tối.
  guj-2017: જે વસ્તુ પર સ્રાવવાળો બેઠો હોય તે પર જે કોઈ બેસે, તે વ્યક્તિએ પોતાના વસ્ત્રો
    ધોઈ નાખવાં તથા તેણે સ્નાન કરવું અને તે સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: de mwohndi wasa me ohlo mwohd ie, pahn kamwakelehda eh likou kan oh duhdu,
    ahpw e pahn saminkihla lao lel nin soutik.
  por-BRBSL: Aquele que se sentar sobre qualquer coisa sobre a qual o homem que tiver
    a descarga se sentar lavará suas roupas, e se banhará em água, e será imundo até
    a noite.
  cth-cth: Ahnie tak kâbet e tami hoi,
  twi-twi: Obiara a ɔbɛtena akongua a ɔbarima no atena so so ho gu fi kosi anwummere,
    enti ɛsɛ sɛ ɔhoro ne ntama na oguare.
  hlt-hlt: A pum aka hnai loh a ngol thil hnopai dongah aka ngol long khaw a himbai
    te suk saeh lamtah tui hlu saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Kɛ̀ wèè kɑ̀rì dikɑ̀rì ò kɑ̀rì dìì ĩ́nkɛ̀ wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ, ò sĩ̀ntɛmu
    dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: '@see-verse:LEV.015.005'
  dop-dop: '@see-verse:LEV.015.005'
  azb-azb: Xəstəliyə görə bədən axıntısı olan şəxs üstündə oturduğu əşyanın üstündə
    oturan hər kəs də geyimlərini yusun, su ilə yuyunsun, sonra axşama qədər murdar
    sayılsın.
  eng-DBY: And he that sitteth on any object whereon he sat that hath the flux shall
    wash his garments, and bathe in water, and be unclean until the even.
  hin-2017: और जिसके प्रमेह हो और वह जिस वस्तु पर बैठा हो, उस पर जो कोई बैठे वह अपने
    वस्त्रों को धोकर जल से स्नान करे, और साँझ तक अशुद्ध ठहरा रहे।
  wol-KYG: Ku toog ci lenn lu boroom jàngoroy xelli toogoon, na fóot ay yéreem, sangu,
    te du tee mu yendoo sobe ba jant so.
  eng-YLT: '''And he who is sitting on the vessel on which he sitteth who hath the
    issue, doth wash his garments, and hath bathed with water, and been unclean till
    the evening.'
  eng-WYC-2017: If a man sitteth where he sat, also that man shall wash his clothes,
    and he shall be washed in water, and shall be unclean till to eventide.
  eng-WMBB: He who sits on anything on which the man who has the discharge sat shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  urd-GVH: '@see-verse:LEV.015.005'
  rug-rug: babe habotia si keketoṉa sapu habotia sa tie, si kaqu va via i sa sari
    nana poko meke kaqu huhuve tugo si asa, ba lopu kaqu turei via tugo osolae kamo
    totoso lodu sa rimata.
  gaz-gaz: Namni waan namichi dhangalaʼaan saala isaa keessaa baʼu sun irra taaʼe
    irra taaʼu kam iyyuu uffata isaa haa miiccatu; dhagna isaas bishaaniin haa dhiqatu;
    inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: Celui qui s’assiéra sur l’objet sur lequel il s’est assis lavera ses vêtements,
    se lavera dans l’eau, et sera impur jusqu’au soir.
  yal-yal: Furemaan bata dɔxɔ gbɛdɛn naxan ma, naxan yo dɔxɔ na ma, na kanna lan a
    a dugine xa, a yi a maxa, a mi fa sariɲanxi han ɲinbanna.
  haw-1868: O ka mea e noho ma ka mea a ka mea hilo i noho ai, e auau oia i ka wai,
    a e haumia ia a hiki i ke ahiahi.
  arb-NAV: وَمَنْ يَجْلِسُ عَلَى مَتَاعٍ جَلَسَ عَلَيْهِ الْمُصَابُ بِالسَّيَلانِ
    يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: Ame si nɔ zikpui si dzi ŋutsu si ŋu mekɔ o nɔ la hã ŋu mekɔ o va se ɖe
    fiẽ. Ele nɛ be wòanya eƒe awuwo, eye wòale tsi.
  eng-LEE: And he that sitteth on any vessel whereon he that hath the issue may sit,
    shall wash his clothes, and bathe himself in water, and be unclean until the evening.
  asm-FB: আৰু সেই ৰোগী বহা আসনত যদি কোনোজনে বহে, তেন্তে তেওঁ নিজ বস্ত্ৰ ধুব লাগিব
    আৰু পানীত গা ধুব লাগিব আৰু এইদৰে তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: نَشَن دْشْمَ عَ شَ فٌنيِ مَ، نَ كَنيِ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ يّتّ مَشَ
    يٍ رَ. عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: Celui qui s'assiéra sur une chose sur laquelle s'est assis l'homme qui
    a eu des pertes lavera ses vêtements, se lavera dans l'eau et sera impur jusqu'au
    soir.
  hbo-hbo: וְהַיֹּשֵׁב֙ עַֽל־הַכְּלִ֔י אֲשֶׁר־יֵשֵׁ֥ב עָלָ֖יו הַזָּ֑ב יְכַבֵּ֧ס בְּגָדָ֛יו
    וְרָחַ֥ץ בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: If a man sittith where he satt, also thilke man schal waische hise
    clothis, and he schal be waischun in watir, and schal be vnclene `til to euentid.
  cwe-cwe: Munhu yoyose yondayakalile chinhu chiyokalila munhu iyo yolawigwa na ufila,
    kolondeka yafuwe viwalo vake na yoge, nayo kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: Mũndũ o wothe ũngĩikarĩra kĩndũ gĩikarĩirwo nĩ mũndũ ũcio ũroira, no nginya
    athambie nguo ciake na ethambe na maaĩ, na atiinde arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Celui qui s’assiéra sur l’objet où se sera assis l’homme qui a un flux,
    lavera ses vêtements, se baignera dans l’eau et sera impur jusqu’au soir.
  cek-AK: To kami anghnuthaih ahmuen ah anghnu kami doeh a khukbuen to pasuk moe,
    tui amhluk han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: Ar doa-dule, bia dule-boni-nikad-sigisadgi sigisale, e-mor enukoed, degi,
    obbaloed. Dule-sigisad neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Шуниңдәк кимки мундақ ақма болған киши олтарған нәрсидә олтарса өз кийимлирини
    жуюп, суда жуюнсун вә кәч киргичә напак саналсун.
  tel-2017: శరీరంలో స్రావం అవుతున్న వాడు కూర్చున్న దానిపై ఎవరైనా కూర్చుంటే అలాంటి
    వాడు తన బట్టలు ఉతుక్కోవాలి. నీళ్ళతో స్నానం చేయాలి. వాడు సాయంత్రం వరకూ అశుద్ధుడుగా
    ఉంటాడు.
  hat-BSA: Nenpòt moun ki chita sou bagay kote nonm avèk ekoulman an te chita a, li
    va lave rad li, benyen nan dlo, e li va rete pa pwòp jis rive nan aswè.
  kos-kos: ku muta fin kutena ma su mukul sac muta fac, enenu in ohlla nuknuk lal
    ac yihla, na el srakna tia nasnas nwe ke ekela.
  hbo-WLC: וְהַיֹּשֵׁב֙ עַֽל־הַכְּלִ֔י אֲשֶׁר־יֵשֵׁ֥ב עָלָ֖יו הַזָּ֑ב יְכַבֵּ֧ס בְּגָדָ֛יו
    וְרָחַ֥ץ בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye ọbụla nọdụrụ ala nʼihe onye ahụ nọdụrụ ala nʼoge ahụ ọ bụ onye rụrụ
    arụ, ga-abụ onye rụrụ arụ ruo uhuruchi. Ọ ga-asa uwe ya, na ahụ ya mmiri.
  ory-ory: ଆଉ, ଯେକୌଣସି ପଦାର୍ଥ ଉପରେ ପ୍ରମେହୀ ବସେ, ତହିଁ ଉପରେ ଯଦି କେହି ବସେ, ତେବେ ସେ ଆପଣା
    ବସ୍ତ୍ର ଧୋଇବ ଓ ଜଳରେ ସ୍ନାନ କରିବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Nge iö a mot won och mettoch ätewe mi pu seni och chönü a fen mot won,
    epwe sopuni üfan o tütü, nge epwe limengau tori lekuniol.
  rop-rop: o jidan langa enijing weya det men bin yusumbat, wal im garra lafta washim
    im klos en bogi streidawei, en im garra jidan nomo klinbala blanga serramoni raidap
    sangodan.
  ukr-1871: І хто сїв на знаряддє, що на йому седїв течивний, мусить випрати одїж
    свою та викупатись в водї, і буде нечистим до вечора.
  deu-1951: und wer sich auf etwas setzt, worauf der mit einem Ausfluß Behaftete gesessen
    hat, der soll seine Kleider waschen und sich mit Wasser baden und unrein sein
    bis zum Abend.
  eng-JPS: And he that sitteth on any thing whereon he that hath the issue sat shall
    wash his clothes, and bathe himself in water, and be unclean until the even.
  srp-1865: I ko sjede na ono na èem je sjedio onaj kome teèe sjeme, neka opere haljine
    svoje i neka se okupa u vodi, i biæe neèist do veèera.
  lug-lug: Omuntu yenna anaatuulanga ku kintu kyonna omusajja oyo alina ebimuvaamu
    kw’anaabanga amaze okutuula, anaafuukanga atali mulongoofu okutuusa akawungeezi,
    era anaateekwanga okwoza engoye ze n’okunaaba mu mazzi.
  heb-heb: והישב על הכלי אשר ישב עליו הזב יכבס בגדיו ורחץ במים וטמא עד הערב׃
  ben-IRV: আর যে কোনো বস্তুর ওপরে প্রমেহী বসে, তার ওপরে যদি কেউ বসে, তবে সে নিজের
    পোশাক ধোবে, জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜਿਹੜਾ ਕਿਸੇ ਅਜਿਹੀ ਵਸਤੂ ਉੱਤੇ ਬੈਠੇ ਜਿਸ ਉੱਤੇ ਪ੍ਰਮੇਹ ਵਾਲਾ ਬੈਠਿਆ ਸੀ, ਤਾਂ ਉਹ ਆਪਣੇ
    ਕੱਪੜੇ ਧੋਵੇ, ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  hmo-hmo: “Gorere tauna ena helai gaudia dekenai do ia helai tauna danu ese iena
    dabua do ia huria, bona do ia digu, bona do ia miro noho ela bona dina do ia diho.
  urd-urd: और जो कोई उस चीज़ पर बैठे जिस पर जिरयान का मरीज़ बैठा हो, वह अपने कपड़े
    धोए और पानी से ग़ुस्ल करे और शाम तक नापाक रहे।
  rus-SYN: кто сядет на какую-либо вещь, на которой сидел имеющий истечение, тот должен
    вымыть одежды свои и омыться водою и нечист будет до вечера;
  bqc-SIM: Gbɛ̃́ pↄ́ zↄ̃̀lɛ pↄ́ pↄ́ kɛ̃nude zↄ̃̀lɛwàwa lí a pↄkasaↄ pí, i zu'o,
    kási aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Hitia chu koi hijong leh athilongpa touna muna toukha chan chun, aponsil
    jouse akisop theng ding, amatah jong twiya kisil lha ding, nilhum keiya aboh a
    um ding ahi.
  mar-mar: स्त्राव होणारा मनुष्य बसलेल्या वस्तूवर कोणी बसेल तर त्याने आपले कपडे धुवावे,
    पाण्याने स्नान करावे व संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Chay runa jamashanman pipis jamaycoj cäga ganranami canga. Chaymi röpanta
    tagshaconga; quiquinpis bäñaconga. Chaypitaga pacha chacänancamami ganra canga.
  bqp-bqp: Wi u mɑɑ sinɑ mi bɑrɔ wi, u sinɑ, u koo win yɑ̃nu teɑwɑ kpɑ u wobure kɑ
    nim. Adɑmɑ kɑ mɛ, u ko n sɑ̃ɑwɑ disigii sere kɑ yokɑɔ.
  hat-hat: Konsa tou, tout moun ki chita sou bagay kote li te chita gen pou lave rad
    ki sou yo, pou yo benyen nan gwo dlo epi yo p'ap nan kondisyon pou fè sèvis Bondye
    jouk aswè.
  eng-BSB: Whoever sits on furniture on which the man with the discharge was sitting
    must wash his clothes and bathe with water, and he will be unclean until evening.
  tod-tod: Zɔi a zeina ani ma, niigi é ɠɛa zeini ma, kɛni naa ná-seɠeiti gba, é
    maagba. Kɔzɔai ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: He who sits on anything on which the man who has the discharge sat shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  kbq-kbq: Hagi iza'o ana kri ne'mo'ma mani'nesia zante'ma avako'ma hania vahe'mo'a,
    agrua osugahiankino kukena'a timpi sese nehuno, tina freteno mani'nenigeno vuno
    kinagasegahie.
  nhe-BL: “Huan intla se tlacatl mosehuis ipan nopa siya o nopa tlamantli campa ipan
    mosehui nopa tlacatl tlen aquisa, huajca monequi quichicuenis iyoyo huan maltis,
    huan noja mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: aze ru'u wapyk hen awer rehe nehe, a'e teko uhez putar uma'e wemimunehew
    nehe. Uzahak putar nehe no. Wiko putar Tupàn henataromo ikatu 'ym ma'e romo nehe.
    Xo kwarahy heixe mehe zo uhem putar ikatu 'ymaw izuwi nehe.
  eng-DRA: 'If a man sit where that man hath sitten, he also shall wash his clothes:
    and being washed with water, shall be unclean until the evening.'
