verse: LEV.015.007
translations:
  mal-C: “ ‘സ്രവമുള്ളയാളെ തൊടുന്നവരും വസ്ത്രം കഴുകി, വെള്ളത്തിൽ കുളിക്കണം, അവർ സന്ധ്യവരെ
    അശുദ്ധരായിരിക്കും.
  deu-TKW: Und wer den Leib des Flüssigen berührt, muß seine Kleider waschen und sich
    baden und bleibt unrein bis zum Abend.
  lin-lin: Moto oyo akosimba mobali oyo azali kobima tofina to mayi na nzoto na ye
    ya mibali, asengeli kosukola bilamba na ye mpe nzoto na ye na mayi, mpe akozala
    mbindo kino pokwa.
  eng-LSV: And he who is coming against the flesh of him who has the discharging,
    washes his garments, and has bathed with water, and been unclean until the evening.
  eng-GNV: Also he that toucheth the flesh of him that hath the issue, shall wash
    his clothes, and wash himselfe in water, and shalbe vncleane vntil the euen.
  eng-WEBSTER: And he that toucheth the flesh of him that hath the issue, shall wash
    his clothes, and bathe himself in water, and be unclean until the evening.
  nhw-BL: “Huan aqui hueli catli quitoxomas nopa tlacatl catli aquisa, monequi quichicuenis
    iyoyo, huan maltis, huan noja mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: “ ‘Yeyote atakayemgusa mtu mwenye kutokwa na usaha, ni lazima afue nguo
    zake na aoge kwa maji, naye atakuwa najisi mpaka jioni.
  bba-bba: Wi u bɑrɔ wi bɑbɑ, u koo win yɑ̃nu teɑwɑ kpɑ u wobure kɑ nim. Adɑmɑ kɑ
    mɛ, u ko n sɑ̃ɑwɑ disiɡii sere kɑ yokɑɔ.
  eng-KJVCPB: And he that toucheth the flesh of him that hath the issue shall wash
    his clothes, and bathe himself in water, and be unclean until the even.
  luo-luo: “ ‘Ngʼato angʼata momulo ngʼato ma dende chwerno nyaka luok lepe kod dende,
    kendo nobed mogak nyaka chop odhiambo.
  meu-meu: Gorere tauna kopina baine daua toho tauna danu ena dabua baine huri, bona
    baine digu, bona baine taubu ela bona dina baine diho.
  npi-ULB: सङ्क्रमित तरल बग्‍ने रोग लागेको मानिसको शरीर छुने मानिसले आफ्ना लुगाहरू
    धोओस् र पानीले नुहाओस्, र साँझसम्‍म त्यो अशुद्ध रहने छ ।
  yor-yor: “ ‘Ẹnikẹ́ni tí ó bá fọwọ́ kan ọkùnrin náà tí ó ní ìsunjáde gbọdọ̀ fọ aṣọ
    rẹ̀, kí ó sì wẹ̀, yóò sì di aláìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: هر کس به آن مرد دست بزند، باید همین دستورها را اجرا کند.
  tgl-ULB: At sinumang humawak sa katawan ng isang may tumutulong likidong may impeksyon
    ay dapat niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili
    ng tubig, at maging marumi hanggang gabi.
  hui-hui: Wali agali mbirame agali warago ogoniale bu kago ela hayagua nde tinaga
    agabi tinginibi wayawaya bo waholene nga. Ani bialu ti horo ogoningi dodo ogoni
    ha ho kane dege alendo ni anda polebira.
  mya-mya: ရိ​နာ​စွဲ​သော​သူ​ကို​ထိ​ကိုင်​မိ​သော​သူ​သည် မိ​မိ​အဝတ်​များ​ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ရ
    မည်။ သူ​သည်​ည​ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ ရှိ​လိမ့်​မည်။-
  bod-N: སུ་ཞིག་གིས་མི་རྣག་ནད་ཅན་གྱི་ལུས་ལ་རེག་ན། དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། ལུས་པོ་ཆུའི་ནང་དུ་བཀྲུ་དགོས་ཤིང་།
    དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Ani naani achabata murume iyeye anofanira kusuka nguo dzake agoshamba
    nemvura, uye achava asina kuchena kusvikira manheru.
  spa-BLM: “‘El que toque el cuerpo del que tiene el flujo se lavará la ropa y se
    bañará con agua, y quedará impuro hasta la noche.
  cac-cac: Yaln̈ej mach syaman junoc vinac ay tas tz'el d'ay, yovalil sjuq'uel spichul,
    sb'icanpaxel sb'a, palta man̈ vach'oc yaji masanto sq'uic'b'iemi.
  swh-ULB: Na yeyote anayegusa mwili wa ambaye ameathirika na kisonono lazima afue
    nguo zake na aoge katika maji, na awe najisi hadi jioni.
  bel-bel: і хто дакранецца да цела цечыўнага, той павінен вымыць вопратку сваю і
    абмыцца вадою і нячысты будзе да вечара;
  deu-ELBBK: Und wer das Fleisch des Flüssigen anrührt, soll seine Kleider waschen
    und sich im Wasser baden, und er wird unrein sein bis an den Abend.
  mbb-OT: '@see-verse:LEV.015.006'
  mal-2015: സ്രവക്കാരന്റെ ദേഹം തൊടുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കയും സന്ധ്യവരെ
    അശുദ്ധനായിരിക്കയും വേണം.
  rmc-rmc: Sako, ko pes chudela ole manušestar, kastar džal o vitok, mušinela peske
    te rajbinel o gada a te lanďol andro paňi; ela nažužo dži rači.
  pes-OPV: و هر‌که بدن صاحب جریان رالمس کند رخت خود را بشوید و به آب غسل کند و تا
    شام نجس باشد.
  ron-1924: Чине се ва атинӂе де трупул луй сэ-шь спеле хайнеле, сэ се скалде ын апэ
    ши ва фи некурат пынэ сяра.
  ben-OBCV: “ ‘ক্ষরণযুক্ত মানুষকে যে কেউ স্পর্শ করবে, সে অবশ্যই তা পরিহিত কাপড় ধোবে
    ও জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  som-som: Oo kan dheecaanku ka daadanayo jidhkiisa qofkii taabtaana waa inuu dharkiisa
    maydhaa, oo isna biyo ku maydhaa, oo tan iyo fiidkiina nijaas buu ahaanayaa.
  lat-VUC: 'Qui tetigerit carnem ejus, lavabit vestimenta sua: et ipse lotus aqua,
    immundus erit usque ad vesperum.'
  eng-ASVBT: And he that toucheth the flesh of him that hath the issue shall wash
    his clothes, and bathe himself in water, and be unclean until the even.
  ita-1885: Simigliantemente, chi avrà tocca la carne di colui che avrà la colagione,
    lavi i suoi vestimenti, e sè stesso, con acqua; e sia immondo infino alla sera.
  eng-LXXUP: And he that touches the skin of him that has the issue, shall wash his
    garments and bathe himself in water, and shall be unclean till evening.
  eng-ULB: Anyone who touches the body of the one who has a flow of infected fluid
    must wash his clothes and bathe himself in water, and be unclean until evening.
  spa-VBL: Cualquiera que toque el cuerpo del hombre tiene que lavar sus ropas y lavarse
    con agua, y serán inmundos hasta la tarde.
  fra-_FOB: Celui qui touchera la chair d'un homme atteint d'un flux, lavera ses vêtements,
    se lavera dans l'eau, et sera souillé jusqu'au soir.
  mal-mal: സ്രവക്കാരന്റെ ദേഹം തൊടുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ
    അശുദ്ധനായിരിക്കുകയും വേണം.
  urd-GVR: Isī tarah jo bhī aise marīz ko chhue wuh apne kapṛe dho kar nahā le. Wuh
    shām tak nāpāk rahegā.
  suz-BL: सुमी मेको मुर कली थीबा, मेकोमी आ वा मुरशा, चिक्‍सीचा माल्‍ब। मिनु मेको नां
    मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Chi toccherà il corpo di colui che ha la gonorrea, si laverà le vesti,
    laverà se stesso nell’acqua, e sarà impuro fino alla sera.
  ckb-ckb: «”هەرکەسێک دەستی بەر لەشی کابرای لێچوو بکەوێت، دەبێت جلەکانی بشوات و خۆی
    بە ئاو بشوات و هەتا ئێوارە گڵاو دەبێت.
  eng-BBE: And anyone touching the flesh of the unclean man is to have his clothing
    washed and his body bathed in water and be unclean till evening.
  kan-OKCV: “ ‘ಸ್ರಾವವಿರುವವನ ಶರೀರವನ್ನು ಮುಟ್ಟುವವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ
    ಸ್ನಾನಮಾಡಬೇಕು ಮತ್ತು ಸಂಜೆಯವರೆಗೆ ಅವರು ಅಶುದ್ಧನಾಗಿರಬೇಕು.
  tam-2017: விந்து கழிதல் உள்ளவனின் உடலைத் தொடுகிறவன் தன் உடைகளைத் துவைத்து, தண்ணீரில்
    குளித்து, மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Asimismo el que tocare la carne del que tiene flujo, lavará sus vestidos,
    y á sí mismo se lavará con agua, y será inmundo hasta la tarde.
  ron-BTF: Și cel ce atinge carnea celui ce are scurgerea să își spele hainele și
    să se îmbăieze în apă și să fie necurat până seara.
  eng-WEBP: “‘He who touches the body of him who has the discharge shall wash his
    clothes, and bathe himself in water, and be unclean until the evening.
  eng-FBV: Anyone who touches the man's body has to wash their clothes, and wash themselves
    with water, and they will be unclean until the evening.
  nld-1939: Ook wie het lichaam van zulk een lijder aanraakt, moet zijn kleren wassen,
    een bad nemen, en is tot de avond onrein.
  nch-BL: “Huan cati hueli cati quitoxomas nopa tacat cati aquisa, monequi quichicuenis
    iyoyo, huan maltis, huan noja mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Ai đụng đến mình người bịnh bạch trược, phải giặt quần áo mình, tắm trong
    nước, và bị ô uế đến chiều tối.
  hin-CV: “ ‘और यदि कोई व्यक्ति उस स्रावग्रस्त व्यक्ति को छू लेता है, तो वह व्यक्ति
    अपने वस्त्रों को धोकर स्‍नान करे, तथा वह शाम तक अशुद्ध रहे.
  eng-OURB: “‘He who touches the body of him who has the discharge shall wash his
    clothes, and bathe himself in water, and be unclean until the evening.
  spa-BES: Y todo aquel que toque la carne del hombre inmundo, será lavado su ropa
    y su cuerpo bañado en agua, y será inmundo hasta la tarde.
  tdx-tdx: Hanasa o siki’eo naho hiandro an-drano ka ze mitsapa ty sandri’ i mandranoy
    vaho tsy halio am-para’ te hariva.
  vid-vid: Munhu yoneche yomdoliza munhu ayo yalingulawa mifila, yangumlapa yahovuje
    mivalo ajo na koga, na heye kowa yakokomoche mbaka matinazo.
  eng-OKE: And he who toucheth the flesh of him who hath the issue shall wash his
    clothes, and bathe in water, and be unclean until evening.
  tha-KJV: ผู้​ใดไปแตะต้องร่างกายของผู้​ที่​มี​สิ​่งไหลออก ผู้​นั้นต้องซักเสื้อผ้าของตนและอาบน้ำ
    และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: Também o que tocar a carne do que tem fluxo, lavará suas roupas, e
    a si mesmo se lavará com água, e será impuro até à tarde.
  deu-ELO: Und wer das Fleisch des Flüssigen anrührt, soll seine Kleider waschen und
    sich im Wasser baden, und er wird unrein sein bis an den Abend.
  eng-WYC-2018: He that toucheth his flesh, shall wash his clothes, and he shall be
    washed in water, and shall be unclean till to eventide.
  epo-epo: Kaj kiu ektuŝos la korpon de la elfluulo, tiu lavu siajn vestojn kaj banu
    sin en akvo, kaj li estos malpura ĝis la vespero.
  uig-PIN: Kimki aⱪma bolƣan kixining tenigǝ tǝgsǝ, ɵz kiyimlirini yuyup, suda yuyunsun,
    wǝ kǝq kirgüqǝ napak sanalsun.
  beo-beo: Nowa da dunu ea ewa amoga guhi gadili ahoasea, amo digili ba:sea, e amola
    da ea abula dodofemu amola hano ulimu amola ledo gala hamoi dagoi ba:ma:mu. Daeya
    doaga:sea fawane, bu dodofei dagoi ba:mu.
  tpi-OTNT: Na wanem man o meri i putim han long skin bilong man i gat dispela kain
    sik, em i mas wasim klos bilong em yet na i go waswas, na bai em i stap doti inap
    san i go daun.
  hau-SA: “ ‘Duk wanda ya taɓa jikin mai ɗiga, dole yă wanke rigunansa, yă kuma yi
    wanka, zai kuma ƙazantu har yamma.
  uig-LAT: Kimki aqma bolghan kishining ténige tegse, öz kiyimlirini yuyup, suda yuyunsun,
    we kech kirgüche napak sanalsun.
  nde-nde: Loba ngubani ozathinta lindoda kufanele agezise izigqoko zakhe abesegeza
    ngamanzi, ngalokho uzakuba ngongcolileyo kuze kube kusihlwa.
  ton-ton: Pea ko ia ʻoku lave ki he sino ʻo ia ʻoku ʻiate ia ʻae ʻau, ʻe fō ʻe ia
    hono kofu, pea kaukau ʻi he vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Jestliže by se kdo dotekl těla trpícího tok semene, zpéře roucha svá,
    a umyje se vodou, i bude nečistý až do večera.
  eng-WMB: “‘He who touches the body of him who has the discharge shall wash his clothes,
    and bathe himself in water, and be unclean until the evening.
  tam-TCV: “ ‘கசிவுள்ளவனைத் தொடுகிறவனும் தன் உடைகளைக் கழுவி, தண்ணீரில் முழுகவேண்டும்.
    அவன் மாலைவரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Si bisan kinsa nga makahikap sa lawas sa lalaki nga adunay nagagawas gikan
    kaniya tungod sa sakit kinahanglan manglaba sa iyang mga bisti ug maligo, ug hugaw
    siya hangtod sa pagkagabii.
  pol-UBG: A kto dotknie ciała mężczyzny chorego na wyciek, wypierze swoje szaty i
    umyje się w wodzie, i będzie nieczysty aż do wieczora.
  urd-GVU: اِسی طرح جو بھی ایسے مریض کو چھوئے وہ اپنے کپڑے دھو کر نہا لے۔ وہ شام تک
    ناپاک رہے گا۔
  deu-1912: Wer sein Fleisch anrührt, der soll seine Kleider waschen und sich mit
    Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಅವನ ಶರೀರವನ್ನು ಮುಟ್ಟಿದವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಬೇಕು, ಅವನು
    ಆ ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Ma en nra math ngak fare mo’on ni be lul’ logwen dow e thangri maluknag
    e mad rok miki maluk, me par nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: Aka hnai kah a pumsa aka ben long khaw a himbai suk saeh lamtah tui hlu
    saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: ዬኖ ዓልቃ ባኮና ዓኣ ዓሢ ካኣማ ዓሲ ቢያ ማኣዓሢ ፔኤኮ ማስኪ ዑፆዋ ማስቶንጎ፤ ማዔቴያ ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና
    ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Saa mmara yi ka obiara a ɔde ne ho bɛka ɔbarima no.
  eng-WEBU: “‘He who touches the body of him who has the discharge shall wash his
    clothes, and bathe himself in water, and be unclean until the evening.
  bnp-bnp: “A viri i padoi a bakovi i tahoka a gilanga iea, bara i muto i harena na
    malunga liu. Muri ge loi pasi a kala vona, ge hilolo ia.
  wal-wal: “‘Goggiyaabai de7iyo asa bollaa bochchiya ooninne ba maayuwaa meecco; ba
    bollaakka meecetto; qassi omarssi gakkanaashin i tuna.
  spa-PDDPT: El que toque el cuerpo del que tiene gonorrea, lavará sus ropas. Se lavará
    con agua y quedará impuro hasta llegar la noche.
  gun-gun: hete guigua opyta e'ỹ va'e re ovy va'e tema ojoi 'rã oao, ojau 'rã guive
    yy py, ha'e oiko 'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Alchok scyetz yil maque'n yi juna'tz yi yabi'ẍ, tajwe'n tan xtx'ajol yi
    be'ch tetz, nin tajwe'n tan jichine'n, nin tz'ocopon tetz tajlal jun wunak yi
    qui xansa'nt jalen cu'n yil cu' k'ej.
  ilo-ULB: Ken ti siasinoman a mangsagid iti bagi ti tao nga adda iti rumrumuar a
    narugit a likido iti bagina ket masapul a labaanna dagiti pagan-anayna ken digosenna
    ti bagina iti danum, ket maibilang isuna a narugit agingga iti rabii.
  kpg-kpg: Tangada dela ma gaa tale gi tangada dela e halihali mai nia uugau, tangada
    deelaa e hai gii tugi ono goloo ge e gaugau ia labelaa, gei mee e milimilia gaa dae loo
    gi di hiahi.
  uig-ARA: كىمكى ئاقما بولغان كىشىنىڭ تېنىگە تەگسە، ئۆز كىيىملىرىنى يۇيۇپ، سۇدا يۇيۇنسۇن،
    ۋە كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Naxan yo din na furema fate ra, na kanyi xa a xa dugie xa, a xa a yɛtɛ
    maxa ye ra. A findima mixi sɛniyɛntare nan na han nunmare ra.
  pon-2006: Mehmen me pahn sair paliweren ohl me nahn kin pwilipwilsang, pahn kamwakelehda
    eh likou kan oh duhdu, ahpw e pahn saminkihla lao lel nin soutik.
  ksd-ksd: Ma nina i bili ra paka i ra tutana i gap na puk kana umana mal, ma na gumu
    ta ra tava, ma pa na gomgom tuk na ravian.
  tur-YTC: “'Akıntısı olan birinin bedenine dokunan kişi giysilerini yıkayacak, suda
    yıkanacak ve akşama kadar kirli olacaktır.'”
  grc-BRENT: Καὶ ὁ ἁπτόμενος τοῦ χρωτὸς τοῦ γονοῤῥυοῦς, πλυνεῖ τὰ ἱμάτια, καὶ λούσεται
    ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Barang siapa menyentuh orang itu, harus mencuci pakaiannya dan mandi dengan
    air. Orang itu menjadi najis sampai matahari terbenam.
  nya-nya: “ ‘Aliyense wokhudza thupi la munthu amene akutulutsa mafinyayo achape
    zovala zake ndi kusamba. Komabe adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: Tko se dotakne tijela onoga koji je imao izljev neka opere svoju odjeću,
    u vodi se okupa i do večeri nečistim ostane.
  mps-mps: Te mena bidi me wego te tobage gasi elalubo bidigo tigiba nogo mubaso,
    te aga ugwa digi ąį telayu, te aga wę me paugi pao, te meda agade elaludubadi
    te giliga iba dega sigulaibao.
  tpi-tpi: Na wanem man o meri i putim han long skin bilong man i gat dispela kain
    sik, em i mas wasim klos bilong em yet na i go waswas, na bai em i stap doti inap
    san i go daun.
  dan-1931: den, der rører ved en. der lider af Flåd, skal tvætte sine Klæder og bade
    sig i Vand og være uren til Aften.
  vie-OVCB: Ai đụng đến người ấy phải giặt quần áo mình, phải tắm, và bị ô uế cho
    đến tối.
  guj-2017: અને સ્રાવવાળા પુરુષના શરીરનો જે કોઈ સ્પર્શ કરે તો તેણે પોતાના વસ્ત્રો
    ધોઈ નાખવાં તથા તેણે પાણીથી સ્નાન કરવું અને સાંજ સુધી તે અશુદ્ધ ગણાય.
  pon-2006A: Mehmen me pahn sair paliweren ohl me nahn kin pwilipwilsang, pahn kamwakelehda
    eh likou kan oh duhdu, ahpw e pahn saminkihla lao lel nin soutik.
  por-BRBSL: “'Aquele que toca o corpo daquele que tem a descarga deve lavar suas
    roupas, banhar-se em água e ficar impuro até a noite.
  cth-cth: Tamtui kâbet e tami teh amae e khohna a pâsu vaiteh tui a kamhluk han.
  twi-twi: “ ‘Saa mmara yi ka obiara a ɔde ne ho bɛka ɔbarima no.
  hlt-hlt: Aka hnai kah a pumsa aka ben long khaw a himbai suk saeh lamtah tui hlu
    saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Wèè kɑ̀ɑ́kɛ́ dɛ yiɛ̀ nwèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ, ò sĩ̀ntɛmu dɛ yiè kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Eghtɨ gumazir manam o amizim uan dafarim isɨ gumazir duar kam itimɨn mɨkarzimɨn
    suiragh, a uan korotiaba ru egh uabɨ ruegh, egh mɨzegh ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: Ye wei ɩ tokinɑ kʋtɔntʋ ɩnɩ yɑɑ ɩ́lɛ́ ɩ tokinɑ-ɩ nɑ ɩ́ tɑ sɑŋ, yɑɑ ɩ tɔ́
    nɔɣɔlʋ tɔɔ kɛ́ ntɑɣɑmɑ yɑɑ pʋntʋ tokinɑ pʋlʋ mpi pǝ tɔɔ kʋtɔntʋ cɑɣɑɑ tɔ yɑɑ ɩ
    tɩɩ sǝɣǝlɑ-wɩ, pǝ wɛɛ sɩ ɩ́ cɔtɔ ɩ wontu kɛ́ nɑ ɩ́ sɔ lʋm nɑ ɩ́ cɑɣɑ ɑsilimɑ tɑɑ
    hɑlǝnɑ tɑɑnɑɣɑ. Pɑɑ kpɑɣɑnʋkpete nte tǝ tɔɔ kɛ́ ɩ cɑɣɑɑ nɑ ɩ́ polo ɩcɑtɛ tǝ pǝsɑ
    ɑsilimɑ pʋlʋ kɛ́.
  azb-azb: Xəstəliyə görə bədən axıntısı olan şəxsin bədəninə toxunan hər kəs də geyimini
    yusun və özü su ilə yuyunsun, sonra axşama qədər murdar sayılsın.
  eng-DBY: And he that toucheth the flesh of him that hath the flux shall wash his
    garments, and bathe in water, and be unclean until the even.
  hin-2017: और जिसके प्रमेह हो उससे जो कोई छू जाए वह अपने वस्त्रों को धोकर जल से स्नान
    करे और साँझ तक अशुद्ध रहे।
  wol-KYG: Ku laal boroom jàngoroy xelli war naa fóot ay yéreem, sangu, te du tee
    mu ànd ak sobe ba jant so.
  eng-YLT: '''And he who is coming against the flesh of him who hath the issue, doth
    wash his garments, and hath bathed with water, and hath been unclean till the
    evening.'
  eng-WYC-2017: He that toucheth his flesh, shall wash his clothes, and he shall be
    washed in water, and shall be unclean till to eventide.
  eng-WMBB: “‘He who touches the body of him who has the discharge shall wash his
    clothes, and bathe himself in water, and be unclean until the evening.
  urd-GVH: इसी तरह जो भी ऐसे मरीज़ को छुए वह अपने कपड़े धोकर नहा ले। वह शाम तक नापाक
    रहेगा।
  rug-rug: Sa tie sapu tiqua sa tie sapu muzi laguna si kaqu va via i sari nana poko,
    meke kaqu huhuve tugo si asa, ba lopu kaqu tuturei via tugo si asa osolae kamo
    totoso lodu sa rimata.
  gaz-gaz: “ ‘Namni nama dhangalaʼaan saala isaa keessaa baʼu sana tuqu uffata isaa
    haa miiccatu; dhagna isaas bishaaniin haa dhiqatu; inni hamma galgalaatti xuraaʼaa
    taʼa.
  fra-LSG: Celui qui touchera sa chair lavera ses vêtements, se lavera dans l’eau,
    et sera impur jusqu’au soir.
  yal-yal: Naxan na a yiin din furemaan na, na kanna lan a xa a dugine xa, a yi a
    maxa. A mi fa sariɲanxi han ɲinbanna.
  haw-1868: A o ka mea i pa i ka io o ka mea hilo, e holoi oia i kona kapa, a e auau
    i ka wai, a e haumia a hiki i ke ahiahi.
  arb-NAV: وَمَنْ يَمَسُّ جَسَدَ الْمُصَابِ بِالسَّيَلانِ يَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ
    بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: “ ‘Ame si ka asi ŋutsu si le afu ɖɔm ŋuti la ŋuti mekɔ o va se ɖe fiẽ,
    eye ele nɛ be wòanya eƒe awuwo, ale tsi.
  eng-LEE: And he that toucheth the flesh of him that hath the issue shall wash his
    clothes, and bathe himself in water, and be unclean until the evening.
  asm-FB: আৰু যিজনে সেই ৰোগীৰ গা চুব, তেওঁ নিজ বস্ত্ৰ ধুব লাগিব আৰু পানীত গা ধুব লাগিব
    আৰু এইদৰে তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: نَشَن يٌ دِن نَ قُرٍ مَ قَتٍ رَ، نَ كَنيِ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ يّتّ
    مَشَ يٍ رَ. عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: '"''Celui qui touchera le corps de celui qui a des pertes lavera ses vêtements,
    se baignera dans l''eau et sera impur jusqu''au soir.'
  hbo-hbo: וְהַנֹּגֵ֖עַ בִּבְשַׂ֣ר הַזָּ֑ב יְכַבֵּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: He that touchith hise fleischis, schal waische hise clothis, and he
    schal be waischun in watir, and schal be vncleene `til to euentid.
  cwe-cwe: Munhu yoyose yomdalisa munhu yolawigwa ufila, kolondeka yafuwe viwalo vake
    na yoge, nayo kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: “ ‘Mũndũ o wothe ũngĩhutia mũndũ ũcio ũroira no nginya athambie nguo ciake
    na ethambe na maaĩ, na atiinde arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Celui qui touchera la chair de celui qui a un flux lavera ses vêtements,
    se baignera dans l’eau et sera impur jusqu’au soir.
  cek-AK: Mi kawbaktih doeh ahnai long kami to sui nahaeloe, a khukbuen to pasuk moe,
    tui amhluk han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: Amba deyobbalid, ar doa-dule, dule-boni-nikad-ebusale, e-mor enukoed, degi,
    obbaloed. We-dule neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Кимки ақма болған кишиниң тенигә тәгсә, өз кийимлирини жуюп, суда жуюнсун,
    вә кәч киргичә напак саналсун.
  tel-2017: రోగ కారకమైన స్రావం అవుతున్న వాణ్ణి తాకిన వాడు తన బట్టలు ఉతుక్కోవాలి. నీళ్ళతో
    స్నానం చేయాలి. అతడు సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: “‘Osi, nenpòt moun ki touche moun avèk ekoulman an, li va lave rad li,
    li va benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
  kos-kos: Kutena mwet su pusralla mukul se ma oasr sroano fahla kacl inge, enenu
    na in owola nuknuk la uh ac el yihla, tusruktu el ac srakna tia nasnas nwe ke
    ekela.
  hbo-WLC: וְהַנֹּגֵ֖עַ בִּבְשַׂ֣ר הַזָּ֑ב יְכַבֵּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: “ ‘Onye ọbụla metụrụ nwoke ahụ ihe si nʼahụ ya na-asọpụta aka ga-asa uwe
    ya na ahụ ya mmiri, bụrụ onye rụrụ arụ ruo uhuruchi.
  ory-ory: ପୁଣି, ଯେକେହି ପ୍ରମେହୀର ଶରୀର ଛୁଇଁବ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଜଳରେ ସ୍ନାନ କରିବ
    ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Nge iö a atapa inisin ätewe mi pu seni och chönü epwe sopuni üfan o tütü,
    nge epwe limengau tori lekuniol.
  rop-rop: Enibodi hu tatjim det men wen im garram det nogudwan sowa wal im lafta
    washim im klos en bogi streidawei en im garra jidan nomo klinbala blanga serramoni
    raidap sangodan.
  ukr-1871: І хто торкнеться об тїло течивого, мусить випрати одїж свою та викупатись
    у водї, і буде нечистим до вечора.
  deu-1951: Wer sein Fleisch anrührt, der soll seine Kleider waschen und sich mit
    Wasser baden und unrein sein bis zum Abend.
  eng-JPS: And he that toucheth the flesh of him that hath the issue shall wash his
    clothes, and bathe himself in water, and be unclean until the even.
  srp-1865: I ko se dotakne tijela onoga kome teèe sjeme, neka opere haljine svoje
    i neka se okupa u vodi, i biæe neèist do veèera.
  lug-lug: Era omuntu yenna anaakwatanga ku musajja oyo alina ebimuvaamu, anaafuukanga
    atali mulongoofu okutuusa akawungeezi, era anaateekwanga okwoza engoye ze n’okunaaba
    mu mazzi.
  heb-heb: והנגע בבשר הזב יכבס בגדיו ורחץ במים וטמא עד הערב׃
  ben-IRV: আর যে কেউ প্রমেহীর গা স্পর্শ করে, সে নিজের পোশাক ধোবে, জলে স্নান করবে এবং
    সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਉਸ ਪ੍ਰਮੇਹ ਵਾਲੇ ਨੂੰ ਛੂਹੇ, ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ, ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ
    ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  hmo-hmo: Gorere tauna ena kopina do ia dogoatao tauna danu ese iena dabua do ia
    huria, bona do ia digu, bona do ia miro noho ela bona dina do ia diho.
  urd-urd: और जो कोई जिरयान के मरीज़ के जिस्म को छुए, वह भी अपने कपड़े धोए और पानी
    से ग़ुस्ल करे और शाम तक नापाक रहे।
  rus-SYN: и кто прикоснется к телу имеющего истечение, тот должен вымыть одежды свои
    и омыться водою и нечист будет до вечера;
  bqc-SIM: Gbɛ̃́ pↄ́ ↄkã̀ kɛ̃nude mɛwa lí a pↄkasaↄ pí, i zu'o, kási aↄ gbãlɛa
    e oosiɛ.
  tcz-CHONGTHU: Hitobanga chu koi hijong leh, hiche athilong pa tahsa tongkha chan
    chun, aponsil jouse akisop thenga, ama jeng jong twiya kisil lha ding, nilhum
    keiya atheng loua um ding ahi.
  mar-mar: स्त्राव होणाऱ्या मनुष्याच्या अंगाला जर कोणी स्पर्श केला तर त्याने आपले
    कपडे धुवावे, पाण्याने स्नान करावे व संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Yuraj yacuwan gueshyaycaj runata pipis yataycöga röpanta tagshaconga;
    quiquinpis bäñaconga. Chaynöpis pacha chacänancamami ganra canga.
  bqp-bqp: Wi u bɑrɔ wi bɑbɑ, u koo win yɑ̃nu teɑwɑ kpɑ u wobure kɑ nim. Adɑmɑ kɑ
    mɛ, u ko n sɑ̃ɑwɑ disigii sere kɑ yokɑɔ.
  hat-hat: Tout moun ki manyen yon moun ki gen ekoulman gen pou yo lave rad ki sou
    yo, pou yo benyen nan gwo dlo epi yo p'ap nan kondisyon pou fè sèvis Bondye jouk
    aswè.
  eng-BSB: Whoever touches the body of the man with a discharge must wash his clothes
    and bathe with water, and he will be unclean until evening.
  tod-tod: Zɔi a vɔɔɠu kpusɛi ʋa, kɛni naa ná-seɠeiti gba, é maagba. Kɔzɔai ɠa yɛ
    de, eyɛsu kpɔkɔi.
  eng-WEBPB: “‘He who touches the body of him who has the discharge shall wash his
    clothes, and bathe himself in water, and be unclean until the evening.
  kbq-kbq: Hagi ana krima eri'nesia vahe'ma avako'ma hania vahe'mo'a, ana zanke huno
    agrua osugahiankino, kukena'a timpi sese nehuno, maninesigeno vuno kinaga segahie.
  nhe-BL: “Huan tlen hueli tlen quitoxomas nopa tlacatl tlen aquisa, monequi quichicuenis
    iyoyo, huan maltis, huan noja mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze amo opokok a'e awa rehe nehe, tuwe uhem uma'e wemimunehew nehe. Uzahak
    putar nehe no. Wiko putar Tupàn henataromo ikatu 'ym ma'e romo nehe. Xo kwarahy
    heixe mehe zo uhem putar ikatu 'ymaw izuwi nehe.
  eng-DRA: 'He that toucheth his flesh, shall wash his clothes: and being himself
    washed with water shall be unclean until the evening.'
