verse: LEV.015.008
translations:
  mal-C: “ ‘ശുദ്ധരായ ആരുടെയെങ്കിലുംമേൽ സ്രവമുള്ളവൻ തുപ്പിയാൽ, അയാൾ വസ്ത്രം കഴുകി വെള്ളത്തിൽ
    കുളിക്കണം, അവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Und wenn der Flüssige seinen Speichel auf einen Reinen wirft, so muß dieser
    seine Kleider waschen und sich baden und bleibt unrein bis zum Abend.
  lin-lin: Soki mobali oyo azali kobima tofina to mayi na nzoto na ye ya mibali abwakeli
    moto oyo azali peto soyi, moto yango asengeli kosukola bilamba na ye mpe nzoto
    na ye na mayi, mpe akozala mbindo kino na pokwa.
  eng-LSV: And when he who has the discharging spits on him who is clean, then he
    has washed his garments, and has bathed with water, and been unclean until the
    evening.
  eng-GNV: If he also, that hath the issue, spit vpon him that is cleane, he shall
    wash his clothes, and wash himselfe in water, and shalbe vncleane vntill the euen.
  eng-WEBSTER: And if he that hath the issue shall spit upon him that is clean; then
    he shall wash his clothes, and bathe himself in water, and be unclean until the
    evening.
  nhw-BL: “Huan sintla nopa tlacatl catli aquisa chijchas ipan se masehuali catli
    tlapajpactli, huajca elis amo tlapajpactli. Monequi nopa masehuali quichicuenis
    iyoyo huan maltis ica atl, huan mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: “ ‘Ikiwa mtu mwenye kutokwa na usaha atamtemea mate mtu yeyote ambaye
    ni safi, mtu huyo ni lazima afue nguo zake na aoge kwa maji, naye atakuwa najisi
    mpaka jioni.
  bba-bba: Bɑrɔ wi, ù n ɡoo yɑ̃ɑtɑm sie, yɛ̃ro u koo win yɑ̃nu teɑwɑ kpɑ u wobure.
    Adɑmɑ kɑ mɛ, u ko n sɑ̃ɑwɑ disiɡii sere kɑ yokɑɔ.
  eng-KJVCPB: And if he that hath the issue spit upon him that is clean; then he shall
    wash his clothes, and bathe himself in water, and be unclean until the even.
  luo-luo: “ ‘Ka ngʼama dende chwer ongʼulo olawo kuom ngʼama ler, ngʼatni nyaka luok
    lepe kendo olwokre, kendo nobed mogak nyaka chop odhiambo.
  meu-meu: Gorere tauna ese ḡoeva tauna baine kanudia, una ḡoeva tauna ese ena dabua
    baine huri, bona baine digu, bona baine taubu ela bona dina baine diho.
  npi-ULB: यस्तो सङ्क्रमित तरल बग्‍ने रोग लागेको मानिसले कुनै शुद्ध मानिसलाई थुक्‍यो
    भने, त्यो मानिसले आफ्ना लुगाहरू धोओस् र पानीले नुहाओस्, र साँझसम्‍म त्यो अशुद्ध
    रहने छ ।
  yor-yor: “ ‘Bí ẹni tí ó ní ìsunjáde bá tu itọ́ sí ẹni tí ó mọ́ lára, ẹni tí ó mọ́
    náà gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀, yóò sì wà ní ipò àìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: به هر کس آب دهان بیفکند، آن شخص تا غروب نجس خواهد بود و باید لباس خود
    را بشوید و غسل کند.
  tgl-ULB: Kapag ang taong mayroong tumutulong likido ay dumura sa sinumang malinis,
    kung gayon dapat labhan ng taong iyon ang kaniyang mga damit at paliguan ang kaniyang
    sarili ng tubig, at siya ay magiging marumi hanggang gabi.
  hui-hui: Agali waragowi biagome agali mbira ibu i̱naga deni ko nahe bayale kago
    hamiaga toloba hayagua nde ibubi i̱naga deni mo ko henego ka ai ibunaga aga wayawaya
    bialu ibunibi wayawaya bulene nga. Ani bialu ogoni ibu dodo ha ho kane dege alendo
    ni anda polebira.
  mya-mya: ရိ​နာ​စွဲ​သော​သူ​သည်​ဘာ​သာ​တ​ရား​ထုံး နည်း​နှင့်​ဆိုင်​၍ သန့်​စင်​သူ​တစ်​ဦး​အ​ပေါ်​သို့
    တံ​တွေး​ထွေး​မိ​လျှင် တံ​တွေး​ထွေး​ခံ​ရ​သူ သည်​မိ​မိ​အ​ဝတ်​ကို​ဖွပ်​လျှော်​၍​ရေ​ချိုး​ရ
    မည်။ သူ​သည်​ည​ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ ရှိ​လိမ့်​မည်။-
  bod-N: ཡང་རྣག་ནད་ཅན་གྱིས་སུ་ཞིག་ལ་མཆིལ་མ་འཕངས་ན། དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་ལུས་པོ་ཆུའི་ནང་དུ་བཀྲུ་དགོས་ཤིང་།
    དེ་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Kana murume ane zvinoerera akasvipira mumwe munhu akachena, munhu iyeye
    anofanira kushambidza nguo dzake agoshamba nemvura, uye achava asina kuchena kusvikira
    manheru.
  spa-BLM: “‘Si el que tiene el flujo escupe sobre el que está limpio, entonces lavará
    su ropa y se bañará con agua, y quedará impuro hasta la noche.
  cac-cac: Tato a junoc vinac ay tas tz'el d'ay chi', stzub'anoch d'a junocxo anima,
    a jun anima b'aj ix och stzub' chi', yovalil sjuq'uel spichul, sb'icanpaxel sb'a,
    palta man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Kama mtu ambaye anaona majimaji kama hayo kwa mtu fulani ambaye ametakasika,
    ndipo mtu huyo lazima afue nguo zake na aoge kwenye maji, na atakuwa najisi hata
    jioni.
  bel-bel: калі цечыўны плюне на чыстага, дык гэты павінен вымыць вопратку сваю і
    абмыцца вадою і нячысты будзе да вечара;
  deu-ELBBK: Und wenn der Flüssige auf einen Reinen speit, so soll dieser seine Kleider
    waschen und sich im Wasser baden, und er wird unrein sein bis an den Abend.
  mbb-OT: Is minsan hentei he egkeilevan kayi he etew, kinahanglan he ebpìpian din
    is bisti zin wey mebpemeziǥù, piru ed-isipen pa ǥihapun sikandin he meremerik
    taman te egkesakep.
  mal-2015: സ്രവക്കാരൻ ശുദ്ധിയുള്ളവന്റെമേൽ തുപ്പിയാൽ അവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ
    കുളിക്കയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കയും വേണം.
  rmc-rmc: Te oda, kastar džal o vitok, čhungarďahas pre varekaste, ko hino žužo,
    oda manuš peske mušinela te rajbinel o gada a te lanďol andro paňi; ela nažužo
    dži rači.
  pes-OPV: و اگر صاحب جریان، بر شخص طاهر آب دهن اندازد، آن کس رخت خود را بشوید، و
    به آب غسل کند، و تا شام نجس باشد.
  ron-1924: Дакэ омул ачела скуйпэ пе ун ом курат, ачеста сэ-шь спеле хайнеле, сэ
    се скалде ын апэ ши ва фи некурат пынэ сяра.
  ben-OBCV: “ ‘ক্ষরণযুক্ত মানুষ যদি কারোর দেহে থুতু ফেলে, যে শুচি, সেই ব্যক্তি নিজের
    কাপড় ধোবে ও জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  som-som: Oo kan dheecaanku ka daadanayaana hadduu ku candhuufo qof daahir ah, markaas
    ninkaasu waa inuu dharkiisa maydhaa, oo isna biyo ku maydhaa, oo tan iyo fiidkii
    nijaas buu ahaanayaa.
  lat-VUC: 'Si salivam hujuscemodi homo jecerit super eum qui mundus est, lavabit
    vestimenta sua: et lotus aqua, immundus erit usque ad vesperum.'
  eng-ASVBT: And if he that hath the issue spit upon him that is clean, then he shall
    wash his clothes, and bathe himself in water, and be unclean until the even.
  ita-1885: E se colui che avrà la colagione sputa sopra alcuna persona netta, lavi
    quella persona i suoi vestimenti, e sè stessa, con acqua; e sia immonda infino
    alla sera.
  eng-LXXUP: And if he that has the issue should spit upon one that is clean, that
    person shall wash his garments, and bathe himself in water, and be unclean until
    evening.
  eng-ULB: If the person who has such a flow of fluid spits on someone who is clean,
    then that person must wash his clothes and bathe himself in water, and he will
    be unclean until evening.
  spa-VBL: Si el hombre con la secreción escupe sobre alguien que está limpio, tiene
    que lavar su ropa y lavarse con agua, y será inmundo hasta la noche.
  fra-_FOB: Et si l'homme atteint d'un flux crache sur celui qui est pur, celui-ci
    lavera ses vêtements, se lavera dans l'eau, et sera souillé jusqu'au soir.
  mal-mal: സ്രവക്കാരൻ ശുദ്ധിയുള്ളവന്റെമേൽ തുപ്പിയാൽ അവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ
    കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം.
  urd-GVR: Agar marīz kisī pāk shaḳhs par thūke to yihī kuchh karnā hai aur wuh shaḳhs
    shām tak nāpāk rahegā.
  suz-BL: मेको मुरुमी चोव़खो मुर कली तोक्‍ताक्‍व हना, मेको चोव़खो मुर चिक्‍सीचा माल्‍ब।
    मेकोमी आ वा मुरचा माल्‍ब। मिनु मेको नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Se colui che ha la gonorrea sputerà sopra uno che è puro, questi si laverà
    le vesti, laverà se stesso nell’acqua, e sarà impuro fino alla sera.
  ckb-ckb: «”ئەگەر کابرای لێچوو تفی لە یەکێکی پاک کرد، دەبێت ئەو کەسەی کە پێشتر پاک
    بووە جلەکانی بشوات و بە ئاو خۆی بشوات و هەتا ئێوارەش گڵاو دەبێت.
  eng-BBE: And if liquid from the mouth of the unclean man comes on to him who is
    clean, then he is to have his clothing washed and his body bathed in water and
    be unclean till evening.
  kan-OKCV: “ ‘ಶುದ್ಧರಾಗಿರುವವರ ಮೇಲೆ ಸ್ರಾವವಿರುವವನು ಉಗುಳಿದರೆ, ಅವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು
    ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಬೇಕು. ಸಂಜೆಯವರೆಗೆ ಅವರು ಅಶುದ್ಧರಾಗಿರಬೇಕು.
  tam-2017: விந்து கழிதல் உள்ளவன் சுத்தமாக இருக்கிற ஒருவன்மேல் துப்பினால், இவன் தன்
    உடைகளைத் துவைத்து, தண்ணீரில் குளித்து, மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y si el que tiene flujo escupiere sobre el limpio, éste lavará sus
    vestidos, y después de haberse lavado con agua, será inmundo hasta la tarde.
  ron-BTF: Și dacă cel ce are scurgerea scuipă peste cel ce este curat, atunci acela
    să își spele hainele și să se îmbăieze în apă și să fie necurat până seara.
  eng-WEBP: “‘If he who has the discharge spits on him who is clean, then he shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  eng-FBV: If the man with the discharge spits on anyone who is clean, they have to
    wash their clothes, and wash themselves with water, and they will be unclean until
    the evening.
  nld-1939: Wanneer iemand, die aan vloeiing lijdt, op een ander spuwt, die rein is,
    dan moet die ander zijn kleren wassen, een bad nemen, en is tot de avond onrein.
  nch-BL: “Huan sinta nopa tacat cati aquisa chajchas ipan se masehuali cati tapajpactic,
    huajca elis amo tapajpactic. Monequi nopa masehuali quichicuenis iyoyo huan maltis
    ica at, huan mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Nếu người bịnh bạch trược nhổ nhằm người nào tinh sạch, thì người đó phải
    giặt quần áo mình, tắm trong nước, và bị ô uế đến chiều tối.
  hin-CV: “ ‘अथवा वह स्रावग्रस्त व्यक्ति किसी शुद्ध व्यक्ति पर थूक देता है, तो वह
    शुद्ध व्यक्ति भी अपने वस्त्रों को धोकर स्‍नान करे तथा वह शाम तक अशुद्ध रहे.
  eng-OURB: “‘If he who has the discharge spits on him who is clean, then he shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  spa-BES: Y si le escupe él hombre inmundo sobre él que está limpio, entonces se
    lavará su ropa y su cuerpo se bañará en agua y quedará inmundo hasta la tarde.
  tdx-tdx: Aa naho androrà’ i mandranoy ami’ty malio, le hanasa o siki’eo naho hiandro
    an-drano re vaho tsy halio ampara’ te hariva.
  vid-vid: Wone munhu yalingulawa mifila, yomtemela mite munhu, ayo munhu yatemelwe
    mite yomlapa yahovuje mivalo ja heye na koga, ila heye kowa yakokomoche mbaka
    matinazo.
  eng-OKE: And if he who hath the issue spit upon one who is clean, he shall wash
    his clothes, and bathe in water, and be unclean until evening.
  tha-KJV: และถ้าผู้ใดที่​มี​สิ​่งไหลออกนั้นถ่​มน​้ำลายรดผู้​ที่​สะอาดเข้า ผู้​ที่​ถู​กน้ำลายรดต้องซักเสื้อผ้าและอาบน้ำ
    และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E se o que tem fluxo cuspir sobre o limpo, este lavará suas roupas,
    e depois de haver-se lavado com água, será impuro até à tarde.
  deu-ELO: Und wenn der Flüssige auf einen Reinen speit, so soll dieser seine Kleider
    waschen und sich im Wasser baden, und er wird unrein sein bis an den Abend.
  eng-WYC-2018: If such a man casteth out spittle upon him that is clean, he shall
    wash his clothes, and he shall be washed in water, and shall be unclean till to
    eventide.
  epo-epo: Se la elfluulo kraĉos sur purulon, tiam ĉi tiu lavu siajn vestojn kaj banu
    sin en akvo, kaj li estos malpura ĝis la vespero.
  uig-PIN: Əgǝr aⱪma bolƣan kixi pak birsigǝ tükürsǝ, xu kixi ɵz kiyimlirini yuyup,
    suda yuyunsun, kǝq kirgüqǝ napak sanalsun.
  beo-beo: Dunu da guhi gadili ahoabe amo da eno dunuma defo adugala:sea, amo dunu
    amola da ledo gala hamoi dagoi ba:mu. E da ea abula dodofemu amola e da hano ulimu
    amola daeya doaga:sea fawane bu sema amo ganodini dodofei dagoi ba:mu.
  tpi-OTNT: Sapos dispela man i gat dispela sik em i spetim wanpela man i klin long
    ai bilong mi, bai dispela arapela man tu i kamap doti, na em i mas wasim klos
    bilong em yet na i go waswas, na bai em i stap doti inap san i go daun.
  hau-SA: “ ‘In mai ɗiga ya tofa miyau a kan wani wanda yake tsarkakakke, dole tsarkakakken
    nan yă wanke rigunansa, yă kuma yi wanka, zai kuma ƙazantu har yamma.
  uig-LAT: Eger aqma bolghan kishi pak birsige tükürse, shu kishi öz kiyimlirini yuyup,
    suda yuyunsun, kech kirgüche napak sanalsun.
  nde-nde: Nxa indoda ephuma ubovu ingakhafulela omunye ongelabo, lowomuntu kagezise
    izigqoko zakhe abesegeza ngamanzi, yena uzakuba ngongcolileyo kuze kube kusihlwa.
  ton-ton: Pea kapau ʻe ʻaʻanu ʻaia ʻoku ʻiate ia ʻae ʻau kiate ia ʻoku maʻa; pea
    ʻe fō ʻe ia hono kofu, pea kaukau ʻi he vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: A jestliže by ten, kdož trpí tok semene, plinul na čistého, zpéře roucha
    svá, a umyje se vodou, i bude nečistý až do večera.
  eng-WMB: “‘If he who has the discharge spits on him who is clean, then he shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  tam-TCV: “ ‘கசிவுள்ள அந்த மனிதன் சுத்தமுள்ள ஒருவன்மேல் துப்பினால், அவன் தன் உடைகளைக்
    கழுவி தண்ணீரில் முழுகவேண்டும். அவன் மாலைவரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Kung ang tawong hinlo maluwaan sa lalaking adunay nagagawas gikan kaniya
    tungod sa sakit, nan kanang tawhana kinahanglan manglaba sa iyang mga bisti ug
    maligo, ug hugaw siya hangtod sa pagkagabii.
  pol-UBG: A jeśli chory na wyciek plunie na człowieka czystego, ten wypierze swoje
    szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora.
  urd-GVU: اگر مریض کسی پاک شخص پر تھوکے تو یہی کچھ کرنا ہے اور وہ شخص شام تک ناپاک
    رہے گا۔
  deu-1912: Wenn er seinen Speichel wirft auf den, der rein ist, der soll seine Kleider
    waschen und sich mit Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಶುದ್ಧನಾಗಿರುವವನ ಮೇಲೆ ಸ್ರಾವವುಳ್ಳವನು ಉಗುಳಿದರೆ ಅವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು
    ಸ್ನಾನಮಾಡಬೇಕು; ಅವನು ಸಾಯಂಕಾಲದವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Fa’anra thuw fare mo’on ni be lul’ logwen dow nga daken be’ nde ta’ay,
    ma thangri maluknag facha’ e mad rok miki maluk, me par nib ta’ay nge mada’ ko
    blayal’.
  hlt-MCSB: A cuem te a hnai loh a phuh atah a himbai suk saeh lamtah tui hlu saeh.
    Anih te khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: ዬይ ሃርጋ ዓሢ ጌኤሺ ማዔ ዓሲ ዑስካ ጩቺ ጩቴያ ማዔቴ ጩቲንቴ ዓሢ ማኣዓሢ ፔኤኮ ማስኪ፥ ዑፆዋ ማስቶንጎ፤ ማዔቴያ
    ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና ዒ ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Obiara a ɔbarima no bɛte ntasuo agu ne so no ho nte kɔsi anwummerɛ
    enti ɛsɛ sɛ onii no si ne ntoma na ɔdware.
  eng-WEBU: “‘If he who has the discharge spits on him who is clean, then he shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  bnp-bnp: “A bakovi i tahoka a gilanga iea i kalupe tahoa tara viri, ra viri i kalupe
    tahoa i muto, bara i muto i harena na malunga liu. Muri ge loi pasi a varakia
    vona, ge hilolo ia.
  wal-wal: “‘Goggiyaabai de7iyo asi geeshsha asa bolli cuchchikko, he asi ba maayuwaa
    meecco; ba bollaakka meecetto; qassi omarssi gakkanaashin i tuna.
  spa-PDDPT: Si el que tiene gonorrea escupe sobre el que está limpio, éste lavará
    sus ropas. Se lavará con agua y quedará impuro hasta llegar la noche.
  gun-gun: Xapy'a rei amongue ha'eve va'e re ava hete guigua opyta e'ỹ va'e onyvõ
    ramo ha'e va'e voi ojoi 'rã oao, ha'e ojau 'rã yy py, ha'e vy ka'aru peve oiko
    'rã ha'eve'ỹ va'e.
  agu-BL: ”Nin alchok scyetz yi yabi'ẍ, nin stzub nin ta'al stzi' te'j junt yi qui'c
    il c'ol te'j, yi junta'tz, tajwe'n tan xtx'ajol yi be'ch tetz, nin tajwe'n tan
    jichine'n, nin tz'ocopon tetz tajlal jun wunak yi qui xansa'nt jalen cu'n yil
    cu' k'ej.
  ilo-ULB: No ti tao nga adda iti rumrumuar a kasta a likido iti bagina ket matupraanna
    ti maysa a nadalus a tao, ket masapul labaan dayta a tao ti pagan-anayna ken digusenna
    ti bagina iti danum, ket maibilang isuna a narugit agingga iti rabii.
  kpg-kpg: Tangada dela e halihali mai nia uugau ma gaa bui ana haawale gi hongo tangada
    dela e madammaa ang gi di hai daumaha, tangada deelaa le e hai gii tugi ono goloo
    ge e gaugau ia labelaa, gei mee e milimilia gaa dae loo gi di hiahi.
  uig-ARA: ئەگەر ئاقما بولغان كىشى پاك بىرسىگە تۈكۈرسە، شۇ كىشى ئۆز كىيىملىرىنى يۇيۇپ،
    سۇدا يۇيۇنسۇن، كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Xa furema dɛ ye bɔxun mixi sɛniyɛnxi nde ma, na kanyi xa a xa dugie xa,
    a xa a yɛtɛ maxa. A findima mixi sɛniyɛntare nan na han nunmare ra.
  pon-2006: Ma ohl me nahno kin pwilipwilsang pahn kendipiong pohn aramas emen me
    mwakelekel ong kaudok, aramaso pahn kamwakelehda eh likou kan oh duhdu, ahpw e
    pahn saminkihla lao lel nin soutik.
  ksd-ksd: Ma gala ra tutana i gap i gami ta tutana i gomgom, nina i gomgom na puk
    kana umana mal, ma na gumu ta ra tava, ma pa na gomgom tuk na ravian.
  tur-YTC: “'Eğer akıntısı olan kişi temiz olana tükürürse, o zaman o kişi giysilerini
    yıkayacak, suda yıkanacak ve akşama kadar kirli olacaktır.'”
  grc-BRENT: Ἐὰν δὲ προσσιελίσῃ ὁ γονοῤῥυὴς ἐπὶ τὸν καθαρὸν, πλυνεῖ τὰ ἱμάτια αὐτοῦ,
    καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Jika dia meludahi seseorang yang tahir, orang yang diludahi itu harus mencuci
    pakaiannya dan mandi dengan air. Dia menjadi najis sampai matahari terbenam.
  nya-nya: “ ‘Munthu wotulutsa mafinya akalavulira malovu munthu wina amene ndi woyeretsedwa,
    munthu ameneyo achape zovala zake ndi kusamba. Komabe adzakhala wodetsedwa mpaka
    madzulo.
  hrv-hrv: Ako onaj koji ima izljev pljune na koga tko je čist neka taj opere svoju
    odjeću, u vodi se okupa i nečistim ostane do večeri.
  mps-mps: Te gasi elalubo bidi agai te eno gedude wiegi yai elalubo bidi me deliba
    pesą sąbaso da, teda te gasa bidi me te meda pedalubao, te agai ugwa me ąį
    telayu, ąį me paugi pao, te meda agade elalubadi te giliga iba dega sigulaibao,”
    te po wai dao.
  tpi-tpi: Sapos dispela man i gat dispela sik em i spetim wanpela man i klin long
    ai bilong mi, bai dispela arapela man tu i kamap doti, na em i mas wasim klos
    bilong em yet na i go waswas, na bai em i stap doti inap san i go daun.
  dan-1931: Hvis den, der lider af Flåd, spytter på en, som er uren, skal denne tvætte
    sine Klæder og bade sig i Vand og være uren til Aften.
  vie-OVCB: Nếu người ấy nhổ trúng phải một người sạch, người này phải giặt quần áo
    mình, phải tắm, và bị ô uế cho đến tối.
  guj-2017: જો સ્રાવવાળો માણસ કોઈ સ્વચ્છ માણસ પર થૂંકે, તો તે માણસે પોતાના વસ્ત્રો
    ધોઈ નાખવાં તથા તેણે પાણીથી સ્નાન કરવું અને તે સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: Ma ohl me nahno kin pwilipwilsang pahn kendipiong pohn aramas emen me
    mwakelekel ong kaudok, aramaso pahn kamwakelehda eh likou kan oh duhdu, ahpw e
    pahn saminkihla lao lel nin soutik.
  por-BRBSL: “'Se aquele que tem a descarga cuspir sobre aquele que está limpo, então
    ele deverá lavar suas roupas, banhar-se em água e ficar imundo até a noite.
  cth-cth: Hote tami teh tangmin totouh thoung hoeh.
  twi-twi: “ ‘Obiara a ɔbarima no bɛte ntasu agu ne so no ho ntew kosi anwummere,
    enti ɛsɛ sɛ onii no horo ne ntama na oguare.
  hlt-hlt: A cuem te a hnai loh a phuh atah a himbai suk saeh lamtah tui hlu saeh.
    Anih te khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Kɛ̀ dɛ yiɛ̀ ntĩ̀ṹtɛ́ òmɔù, ò mɛ ntĩ̀ṹtɛ́ wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ, ò
    sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Eghtɨ gumazir duar kam itim, a gumazir nan damazimɨn zuezim giparightɨ,
    gumazir kam uaghan mɨzegh, uan korotiam ru, egh uabɨ ruegh mɨzegh ikɨ mangɨtɨ
    aruem magɨrɨgham.
  dop-dop: '@see-verse:LEV.015.007'
  azb-azb: Xəstəliyə görə bədən axıntısı olan şəxs pak adama tüpürsə, o adam geyimini
    yusun, su ilə yuyunsun. O, axşama qədər murdar sayılsın.
  eng-DBY: And if he that hath the flux spit upon him that is clean, then he shall
    wash his garments, and bathe in water, and be unclean until the even.
  hin-2017: और जिसके प्रमेह हो यदि वह किसी शुद्ध मनुष्य पर थूके, तो वह अपने वस्त्रों
    को धोकर जल से स्नान करे, और साँझ तक अशुद्ध रहे।
  wol-KYG: Su ku ànd ak jàngoroy xelli tiflee ku taqul sobe, na kooku fóot ay yéreem,
    sangu, te du tere mu yendoo sobe ba jant so.
  eng-YLT: '''And when he who hath the issue spitteth on him who is clean, then he
    hath washed his garments, and hath bathed with water, and been unclean till the
    evening.'
  eng-WYC-2017: If such a man casteth out spittle upon him that is clean, he shall
    wash his clothes, and he shall be washed in water, and shall be unclean till to
    eventide.
  eng-WMBB: “‘If he who has the discharge spits on him who is clean, then he shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  urd-GVH: अगर मरीज़ किसी पाक शख़्स पर थूके तो यही कुछ करना है और वह शख़्स शाम तक
    नापाक रहेगा।
  rug-rug: Be loroa sa tie muzi laguna si keke tie sapu viana pa dinoṉo te Zihova,
    si kaqu va via i sa tie sana sari nana poko, meke kaqu huhuve tugo si asa, ba
    lopu kaqu via tugo si asa osolae kamo totoso lodu sa rimata.
  gaz-gaz: “ ‘Yoo namni dhangalaʼaan saala isaa keessaa baʼu sun nama qulqullaaʼaa
    kamitti iyyuu tufe, namichi itti tufame sun uffata isaa haa miiccatu; dhagna isaa
    bishaaniin haa dhiqatu; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: S’il crache sur un homme pur, cet homme lavera ses vêtements, se lavera
    dans l’eau, et sera impur jusqu’au soir.
  yal-yal: Xa furemaan dɛ igen namini muxu sariɲanxina nde ma, na kanna lan a a dugine
    xa, a yi a maxa. A mi fa sariɲanxi han ɲinbanna.
  haw-1868: A ina e kuha ka mea hilo maluna o ka mea maemae; alaila e holoi oia i
    kona mau kapa, a e auau i ka wai, a e haumia a hiki i ke ahiahi.
  arb-NAV: وَإِنْ بَصَقَ الْمُصَابُ بِالسَّيَلانِ عَلَى شَخْصٍ طَاهِرٍ، فَعَلَى الطَّاهِرِ
    أَنْ يَغْسِلَ ثِيَابَهُ وَيَسْتَحِمَّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ
  ewe-ewe: “ ‘Ne ŋutsu si le afu ɖɔm ɖe ta ɖe ame si ŋuti kɔ ŋu la, ele na ame ma
    be wòanya eƒe awuwo, ale tsi, eye eŋuti mekɔ o va se ɖe fiẽ.
  eng-LEE: 'And if he that hath the issue spit upon him that is clean: then shall
    this one wash his clothes, and bathe himself in water, and be unclean until the
    evening.'
  asm-FB: সেই ৰোগীয়ে যদি কোনো মানুহৰ গা’ত থুই পেলায়, তেন্তে তেওঁ নিজ বস্ত্ৰ ধুব
    লাগিব আৰু পানীত গা ধুব লাগিব, এইদৰে তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: شَ قُرٍ مَ دّ يٍ بْشُن مِشِ سّنِيّنشِ ندٍ مَ، نَ كَنيِ شَ عَ شَ دُفِيٍ شَ،
    عَ شَ عَ يّتّ مَشَ. عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: '"''Si celui qui a l''écoulement crache sur celui qui est pur, il lavera
    ses vêtements, se baignera dans l''eau, et sera impur jusqu''au soir.'
  hbo-hbo: וְכִֽי־יָרֹ֛ק הַזָּ֖ב בַּטָּהֹ֑ור וְכִבֶּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: If sich a man castith out spetyng on hym that is cleene, he schal
    waische his clothis, and he schal be waischun in watir, and schal be vncleene
    `til to euentid.
  cwe-cwe: Munhu yoyose yolawigwa na ufila yahambwajulila mate munhu yelile, munhu
    iyo yabwajuliligwe mate kolondeka yafuwe viwalo vake na yoge, nayo kezakwambula
    mwiko mbaka ichigulogulo.
  kik-kik: “ ‘Mũndũ ũcio ũroira angĩtuĩra mũndũ ũtarĩ na thaahu mata-rĩ, mũndũ ũcio
    no nginya athambie nguo ciake na ethambe na maaĩ, na atiinde arĩ na thaahu o nginya
    hwaĩ-inĩ.
  fra-NCL: Si celui qui a un flux crache sur un homme pur, cet homme lavera ses vêtements,
    se baignera dans l’eau et sera impur jusqu’au soir.
  cek-AK: Ahnai tacawt kami mah ciim kami to tamtui hoiah pathoih nahaeloe, to kami
    loe a khukbuen to pasuk moe, tui amhluk han oh; anih loe duembang khoek to ciim
    mak ai.
  cuk-cuk: Ar dule-boni-nikad dule-baidgi wii-agsale, dulegi-wii-aglesad e-mor enukoed,
    degi, obbaloed. Dulegi-wii-aglesad neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Әгәр ақма болған киши пак бирисигә түкүрсә, шу киши өз кийимлирини жуюп,
    суда жуюнсун, кәч киргичә напак саналсун.
  tel-2017: అలాంటి స్రావం జరిగే వాడు ఎవరైనా శుద్ధుడి పైన ఉమ్మి వేస్తే అతడు తన బట్టలు
    ఉతుక్కోవాలి. నీళ్ళతో స్నానం చేయాలి. అతడు సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: “‘Oswa, si gason avèk ekoulman an krache sou yon moun ki pwòp, li osi va
    lave rad li, li va benyen nan dlo, e li va rete pa pwòp jis rive nan aswè.
  kos-kos: Mwet se ma oasr ma fahsr kac inge fin aniya kutena mwet su nasnas, na mwet
    se ma aniyuki uh enenu in ohlla nuknuk ma el nukum ac yihla, tusruktu el soenna
    nasnas nwe ke ekela.
  hbo-WLC: וְכִֽי־יָרֹ֛ק הַזָּ֖ב בַּטָּה֑וֹר וְכִבֶּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: “ ‘Onye ọbụla dị ọcha nke onye ahụ bụsara ọnụ mmiri ga-abụ onye rụrụ arụ
    ruo uhuruchi. Ọ ga-asa uwe ya na ahụ ya mmiri.
  ory-ory: ଆଉ, ପ୍ରମେହୀ ଯଦି ଶୁଚି ଲୋକର ଦେହରେ ଛେପ ପକାଏ, ତେବେ ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଜଳରେ
    ସ୍ନାନ କରିବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Iwe, are ätewe mi pu seni och chönü a atufätä won eman mi limöch, ätewe
    mi limöch epwe sopuni üfan o tütü, nge epwe limengau tori lekuniol.
  rop-rop: En if det men garram det nogudwan sowa, en im spit langa enibodi hu klinbala
    blanga serramoni, det sambodi im garra lafta washim im klos en bogi en im garra
    jidan nomo klinbala blanga serramoni raidap sangodan.
  ukr-1871: І коли плюне течивий на чистого, той мусить випрати одїж свою, та викупатись
    у водї, і буде нечистим до вечора.
  deu-1951: Wenn aber der mit einem Ausfluß Behaftete seinen Speichel auswirft auf
    einen, der rein ist, so soll dieser seine Kleider waschen und sich mit Wasser
    baden und unrein sein bis zum Abend.
  eng-JPS: And if he that hath the issue spit upon him that is clean, then he shall
    wash his clothes, and bathe himself in water, and be unclean until the even.
  srp-1865: I ako onaj kome teèe sjeme pljune na èistoga, on neka opere haljine svoje
    i neka se okupa u vodi, i biæe neèist do veèera.
  lug-lug: Omusajja oyo alina ebimuvaamu bw’anaawandanga amalusu ku muntu omulongoofu,
    omuntu oyo anaafuukanga atali mulongoofu okutuusa akawungeezi, era anaateekwanga
    okwoza engoye ze n’okunaaba mu mazzi.
  heb-heb: וכי ירק הזב בטהור וכבס בגדיו ורחץ במים וטמא עד הערב׃
  ben-IRV: আর প্রমেহী যদি শুচি ব্যক্তির গায়ে থুথু ফেলে, তবে সে নিজের পোশাক ধোবে,
    জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜੇਕਰ ਕਦੀ ਪ੍ਰਮੇਹ ਦਾ ਰੋਗੀ ਸ਼ੁੱਧ ਮਨੁੱਖ ਦੇ ਉੱਤੇ ਥੁੱਕੇ ਤਾਂ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ,
    ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  hmo-hmo: “Gorere tauna ese bema goeva tauna dekenai do ia kanudi, unai goeva tauna
    ese iena dabua do ia huria, bona do ia digu, bona do ia miro noho ela bona dina
    do ia diho.
  urd-urd: और अगर जिरयान का मरीज़ किसी शख़्स पर जो पाक है। थूक दे, तो वह शख़्स अपने
    कपड़े धोए और पानी से ग़ुस्ल करे और शाम तक नापाक रहे।
  rus-SYN: если имеющий истечение плюнет на чистого, то сей должен вымыть одежды свои
    и омыться водою, и нечист будет до вечера;
  bqc-SIM: Tó kɛ̃nude lɛ́'ikà gbɛ̃́ pↄ́ gbãlɛaowa, ade lí a pↄkasaↄ pí, i zu'o,
    kási aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Chutia chu athilong pa chun mi koi tobang khat chu ngimsela aum pet
    a achil aset khum khah banga ahileh, aset khum pen pen chun aponsil jouse akisop
    ngim ding, amatah jong twiya kisil lha ding, nilhum keiya atheng louva um ding
    ahi.
  mar-mar: स्त्राव होणारा मनुष्य जर एखाद्या शुद्ध मनुष्यावर थुंकला तर त्या शुद्ध मनुष्याने
    आपले कपडे धुवावे, पाण्याने स्नान करावे व संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Yuraj yacuwan gueshyaycaj runa sänu runata togapaycuptin, togapasha runaga
    röpanta tagshaconga; quiquinpis bäñaconga. Nircurpis pacha chacänancamami ganra
    canga.
  bqp-bqp: Bɑrɔ wi, ù n goo yɑ̃ɑtɑm sie, yɛ̃ro u koo win yɑ̃nu teɑwɑ kpɑ u wobure.
    Adɑmɑ kɑ mɛ, u ko n sɑ̃ɑwɑ disigii sere kɑ yokɑɔ.
  hat-hat: Si nonm malad la krache sou yon moun ki te nan kondisyon pou fè sèvis Bondye,
    moun sa a gen pou l' lave rad ki te sou li a, li gen pou l' benyen nan gwo dlo
    epi li p'ap nan kondisyon pou fè sèvis Bondye jouk aswè.
  eng-BSB: If the man with the discharge spits on one who is clean, that person must
    wash his clothes and bathe with water, and he will be unclean until evening.
  tod-tod: A laaɗɛi ʋuuna nu ma, nii ɲadegai, kɛni naa ná-seɠeiti gba, é maagba.
    Kɔzɔai ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: “‘If he who has the discharge spits on him who is clean, then he shall
    wash his clothes, and bathe himself in water, and be unclean until the evening.
  kbq-kbq: Hagi ana krima eri'nesnia ne'mo'ma agruma hu'nenia vahe'ma avetu'ma ahentesiana,
    anazanke huno agrua osugahiankino, kukena'a timpi sese nehuno, tina freteno mani'nenigeno
    vuno kinagasegahie.
  nhe-BL: “Huan intla nopa tlacatl tlen aquisa chajchas ipan se tlacatl tlen tlapajpactic,
    huajca elis ax tlapajpactic. Monequi nopa tlacatl quichicuenis iyoyo huan maltis
    ica atl, huan mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze awa upewer uzewi uhem ma'e hereko har uzenymon amo teko Tupàn henataromo
    ikatu ma'e rehe nehe, tuwe a'e teko uhez uma'e wemimunehew nehe. Tuwe uzahak nehe
    no. Wiko putar Tupàn henataromo ikatu 'ym ma'e romo nehe. Xo kwarahy heixe mehe
    zo uhem putar ikatu 'ymaw izuwi nehe.
  eng-DRA: 'If such a man cast his spittle upon him that is clean, he shall wash his
    clothes: and being washed with water, he shall be unclean until the evening.'
