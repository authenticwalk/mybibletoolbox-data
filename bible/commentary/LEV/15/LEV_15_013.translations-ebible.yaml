  uig-ARA: قاچانىكى ئاقما بار كىشى ئاقما ھالىتىدىن قۇتۇلسا، ئۆزىنىڭ پاك قىلىنىشى ئۈچۈن
    يەتتە كۈننى ھېسابلاپ ئۆتكۈزۈپ، ئاندىن كىيىملىرىنى يۇيۇپ، ئېقىن سۇدا يۇيۇنسۇن؛
    ئاندىن پاك سانىلىدۇ.
  sus-sus: «Kɔrɔsila kanyi na yalan, a mamɛ tima nɛ lɔxun keren beenu a xa findi mixi
    sɛniyɛnxi ra. A xa a xa dugie xa, a xa a maxa dulonyi ye ra. A sɛniyɛnma na ki
