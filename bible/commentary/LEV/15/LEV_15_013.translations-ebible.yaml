  ksd-ksd: Ba ra tutana i gap i gomgom mulai, na luk lavurua na bung papa ra bung
    i ga gomgom tana, ma na puk kana umana mal, ma na gumu ta ra gomgom na tava, ma
    na gomgom.
  tur-YTC: “'Akıntısı olan kişi akıntısından arındığında, arınmak için kendine yedi
    gün sayacak ve giysilerini yıkayacak; ve bedenini akar suda yıkayacak ve temiz
    olacak.'”
  grc-BRENT: Ἐὰν δὲ καθαρισθῇ ὁ γονοῤῥυὴς ἐκ τῆς ῥύσεως αὐτοῦ, καὶ ἐξαριθμηθήσεται
