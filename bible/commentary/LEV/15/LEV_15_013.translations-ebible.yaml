  msy-2020: “Eghtɨ gumazir kamɨn duar mɨtɨzir dɨpaba itim gɨvaghtɨ, a 7plan dughiabar
    ikegh zuegham. Egh a mangɨ uan korotiam ruegh, egh dɨpar aghuim guruegh, egh nan
    damazimɨn zuegham.
  dop-dop: Ye pǝ tɛmɑ kʋtɔntʋ ɩnɩ, ɩlɛ ɩ tɑŋ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ nɑ ɩ́ cɔtɔ ɩ
    wontu nɑ ɩ́ sɔ sɛɛlʋ lʋm, ɩlɛ ɩ kɛɛlɑ ɑsilimɑ ntɛ́.
  azb-azb: Bu adam öz axıntısı kəsildiyi halda paklanmaq üçün yeddi gün gözləsin,
    geyimini yusun, bədənini axar su ilə yusun, sonra pak sayılsın.
  eng-DBY: And when he that hath a flux is clean of his flux, then he shall count
