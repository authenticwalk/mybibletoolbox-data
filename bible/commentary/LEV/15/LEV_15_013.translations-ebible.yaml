    kona io i ka wai kahe, a e maemae hoi ia.
  arb-NAV: وَإذَا بَرِئَ الْمُصَابُ بِالسَّيَلانِ مِنْ دَائِهِ فَلْيَمْكُثْ سَبْعَةَ
    أَيَّامٍ لِطُهْرِهِ، وَيَغْسِلْ ثِيَابَهُ وَيَسْتَحِمَّ بِمَاءٍ جَارٍ، فَيَطْهُرَ،
  ewe-ewe: “ ‘Ne ŋutsu aɖe ŋu kɔ tso afuɖɔɖɔ me la, nexlẽ ŋkeke adre hena eƒe ŋutikɔklɔ
    ƒe kɔnu, nenya eƒe awuwo eye wòale tsi nyuie ekema eŋuti akɔ.
  eng-LEE: 'And when he that hath an issue becometh clean of his issue: then shall
    he number to himself seven days for his cleansing, and wash his clothes, and bathe
    his flesh in running water, and then shall he be clean.'
  asm-FB: পাছত সেই ৰোগী যেতিয়া নিজ ৰোগৰ পৰা সুস্থ হ’ব, তেতিয়া তেওঁ নিজ শুচিৰ অৰ্থে,
    সাত দিন বাট চাই থাকি নিজ বস্ত্ৰ ধুব আৰু বোৱতী পানীত গা ধুব লাগিব; তেতিয়া তেওঁ
    শুচি হ’ব।
  sus-A: «كْرْ سِلَ كَنيِ نَ يَلَن، عَ مَمّ تِمَ نّ لْشُن كٍرٍن بٍينُ عَ شَ قِندِ
    مِشِ سّنِيّنشِ رَ. عَ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ مَشَ دُلٌنيِ يٍ رَ. عَ سّنِيّنمَ
    نَ كِ نّ.
  fra-SBL: '"''Quand celui qui a des pertes sera purifié de ses pertes, il comptera
    sept jours pour sa purification, il lavera ses vêtements, il baignera son corps
    dans l''eau courante et il sera pur.'
  hbo-hbo: וְכִֽי־יִטְהַ֤ר הַזָּב֙ מִזֹּובֹ֔ו וְסָ֨פַר לֹ֜ו שִׁבְעַ֥ת יָמִ֛ים לְטָהֳרָתֹ֖ו
    וְכִבֶּ֣ס בְּגָדָ֑יו וְרָחַ֧ץ בְּשָׂרֹ֛ו בְּמַ֥יִם חַיִּ֖ים וְטָהֵֽר׃
  eng-WYCLIFFE: If he that suffrith sich a passioun, is heelid, he schal noumbre seuene
    daies aftir his clensyng, and whanne the clothis and al `the bodi ben waischun
    in lyuynge watris, he schal be clene.
  cwe-cwe: “ ‘Mulume yoyose yolawigwa na ufila yahahonyigwa utamu wake, kolondeka
    yagozele siku saba. Kezafuwa viwalo vake na koga mazi yanogile ya nzasa, nayo
    kezakuwa kela.
  kik-kik: “ ‘Rĩrĩa mũndũ ũcio angĩhonio mũrimũ ũcio wa kuura, nĩageterera mĩthenya
    mũgwanja nĩguo ambĩrĩrie gũtherio gwake; no nginya athambie nguo ciake na ethambe
    na maaĩ, matahĩtwo o hĩndĩ ĩyo, nake nĩagathirwo nĩ thaahu.
  fra-NCL: Lorsque celui qui a un flux sera purifié de son flux, il comptera sept
    jours pour sa purification ; il lavera alors ses vêtements, baignera son corps
    dans de l’eau vive, et il sera pur.
  cek-AK: Ahnai long kami ciim boeh nahaeloe, anih ciimhaih ni hoi kamtong ni sarihto
    pacoengah, angmah ih khukbuen to pasuk moe, tui amhluk han oh; to pacoengah ni
    anih to ciim vop tih.
  cuk-cuk: Dule-bonigwaled nugusdibe, san-uruked-igar-imakegala, ibagugle (7) edarboed.
    E-mor enukoed, diigi nue-oboed, geb deyobi, swilidik gunonikoed.
  uig-CYR: Қачаники ақма бар киши ақма һалитидин қутулса, өзиниң пак қилиниши үчүн
    йәттә күнни һесаплап өткүзүп, андин кийимлирини жуюп, еқин суда жуюнсун; андин
    пак санилиду.
  tel-2017: స్రావం జరిగే వాడు స్రావం మానిన తరువాత శుద్ధుడు కావడానికి ఏడు రోజులు లెక్క
    పెట్టుకోవాలి. ఆ తరువాత తన బట్టలు ఉతుక్కోవాలి. పారే నీటిలో స్నానం చేయాలి. అప్పుడు
    అతడు శుద్ధుడు అవుతాడు.
  hat-BSA: Alò, depi yon moun avèk yon ekoulman vin pwòp e kite ekoulman li an, alò,
    li va kontwole pou li menm sèt jou pou pirifikasyon li. Li va lave rad li, li
    va benyen kò li nan dlo k ap koule, e li va vin pwòp.
  kos-kos: Tukun mukul sac kwela liki ma fahsr kacl uh, el enenu in soano len itkosr,
    na el fah ohlla nuknuk lal ac yihla in kof in unon nasnas, na el fah nasnasla.
  hbo-WLC: וְכִֽי־יִטְהַ֤ר הַזָּב֙ מִזּוֹב֔וֹ וְסָ֨פַר ל֜וֹ שִׁבְעַ֥ת יָמִ֛ים לְטָהֳרָת֖וֹ
    וְכִבֶּ֣ס בְּגָדָ֑יו וְרָחַ֧ץ בְּשָׂר֛וֹ בְּמַ֥יִם חַיִּ֖ים וְטָהֵֽר׃
  ibo-ibo: “ ‘Mgbe e mere ka onye ahụ bụrụ onye dị ọcha site nʼihe nsọpụta a, ọ ga-anọ
    ụbọchị asaa maka ịdị ọcha ya. Ọ ga-asa uwe ya na ahụ ya nʼime mmiri na-asọ asọ
    tupu ọ bụrụ onye dị ọcha.
  ory-ory: ଆଉ, ପ୍ରମେହୀ ଯେତେବେଳେ ଆପଣା ପ୍ରମେହରୁ ଶୁଚି ହୁଏ, ସେତେବେଳେ ସେ ଆପଣାର ଶୁଚିକାର୍ଯ୍ୟ
    ନିମନ୍ତେ ସାତ ଦିନ ଗଣନା କରିବ ଓ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ସ୍ରୋତଜଳରେ ସ୍ନାନ କରିବ; ତହୁଁ ସେ ଶୁଚି
    ହେବ।
  chk-chk: Lupwen ewe chönü a ükütiu le pu, ewe mwän epwe püsin aawit lon ükükün fisu
    rän fän iten an limelim. Mürin epwe sopuni üfan o tütü lon koluk mi mürina pwe
    epwe limöch.
  rop-rop: “Bambai wen det men bin gitbeda brom det nogudwan sowa, wal im garra lafta
    jidan 7 dei, en im garra lafta washim im klos en abumbat bogi langa klinwan woda,
    en im garra jidan klinbala blanga serramoni.
  ukr-1871: І коли течивий очищається від течива свого, нехай одлїчить собі сїм день
    про своє очищеннє, і мусить випрати одїж свою, і викупати тїло своє в водї текучій,
    і стане чистий.
  deu-1951: Und wenn er von seinem Ausfluß rein wird, so soll er sieben Tage zählen
    zu seiner Reinigung, und seine Kleider waschen und sein Fleisch mit lebendigem
    Wasser baden; so ist er rein.
  eng-JPS: And when he that hath an issue is cleansed of his issue, then he shall
    number to himself seven days for his cleansing, and wash his clothes; and he shall
    bathe his flesh in running water, and shall be clean.
  srp-1865: A kad se onaj kome teèe sjeme oèisti od teèenja svojega, neka broji sedam
    dana pošto se oèisti, i neka opere haljine svoje i neka tijelo svoje opere vodom
    živom, i biæe èist.
  lug-lug: “Omusajja anaabanga alina ebimuvaamu bw’anaafuulibwanga omulongoofu, aneebaliranga
    ennaku musanvu ez’okufuulibwa omulongoofu; anaateekwanga okwoza engoye ze n’okunaaba
    omubiri gwe mu mazzi amayonjo agakulukuta, bw’atyo anaafuukanga mulongoofu.
  heb-heb: וכי יטהר הזב מזובו וספר לו שבעת ימים לטהרתו וכבס בגדיו ורחץ בשרו במים חיים
    וטהר׃
  ben-IRV: আর প্রমেহী যখন নিজের প্রমেহ থেকে শুচি হয়, তখন সে নিজের শুচীত্বের জন্যে
    সাত দিন গুণবে এবং সে নিজের পোশাক ধোবে ও বিশুদ্ধ জলে স্নান করবে; পরে শুচি হবে।
  pan-pan: ਜਦੋਂ ਪ੍ਰਮੇਹ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਮੇਹ ਤੋਂ ਸ਼ੁੱਧ ਹੋ ਜਾਵੇ ਤਾਂ ਉਹ ਆਪਣੇ ਸ਼ੁੱਧ ਹੋਣ ਲਈ
    ਸੱਤ ਦਿਨ ਗਿਣੇ ਅਤੇ ਉਸ ਤੋਂ ਬਾਅਦ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ ਅਤੇ ਵਗਦੇ ਪਾਣੀ ਵਿੱਚ ਨਹਾਵੇ ਤਾਂ ਉਹ ਸ਼ੁੱਧ
    ਹੋਵੇਗਾ।
  mya-JVB: ရိနာ စွဲသောသူသည် အနာ ပျောက်သောအခါ ၊ ပျောက်သောနေ့က စ၍၊ ခုနစ် ရက် လွန်မှ
    မိမိ အဝတ် ကို လျှော် ၍ ၊ စီး သောရေ နှင့် ကိုယ် ကိုချိုး သဖြင့် စင်ကြယ် ရ၏။
  hmo-hmo: “Tau ena usina gorere ia ore neganai, ia be dina ibounai 7 do ia naria
    ela bona ia goeva. Ia ese iena dabua do ia huria, bona ia sibona do ia digu, vadaeni
    unai murinai do ia goeva.
  urd-urd: '''और जब जिरयान के मरीज़ को शिफ़ा हो जाए, तो वह अपने पाक ठहरने के लिए सात
    दिन गिने; इस के बाद वह अपने कपड़े धोए और बहते हुए पानी में नहाए तब वह पाक होगा।'
  rus-SYN: А когда имеющий истечение освободится от истечения своего, тогда должен
    он отсчитать себе семь дней для очищения своего и вымыть одежды свои, и омыть
    тело свое живою водою, и будет чист;
  bqc-SIM: Tó kɛ̃nude kɛ̃nu làa, aàli gↄↄ sopla kɛ gĩa a gbãbↄa yã́i, i a pↄkasaↄ
    pí, i zu'o ń í bàalɛao, i gↄ̃ gbãlɛsai.
  tcz-CHONGTHU: Athia longpa chu akibol damteng, athilon jeh a suhda na achan jal'a
    chu amapan jong, akisuh thengna ding, ni sagi sung anga ding aponsil jouse jong
    akisop ngimsoh hel ding ahi. Atahsa ahinpi jeng jong chu twi long alhai lai mun
    khat achu akisil thenga, chuteng athenga um ding ahi.
  mar-mar: स्त्राव होणारा मनुष्य आपल्या स्त्रावापासून बरा झाल्यावर त्याने आपल्या शुद्धीकरणासाठी
    सात दिवस थांबावे आणि मग आपले कपडे धुऊन वाहत्या पाण्यात आपले अंग धुवावे म्हणजे
    तो शुद्ध ठरेल.
  qub-qub: «Yuraj yacuwan gueshyaycaj runa allchacashanpita ganchis junajtarämi limyuyanga.
    Chaypitarämi aywaj yacucho röpanta tagshaconga; quiquinpis bäñaconga. Chayno rurarcur
    ichanga limyuna canga.
  bqp-bqp: Sɑnɑm mɛ kentu ye, yɑ wĩibu yɔ̃rɑ, u koo kowɑ sɔ̃ɔ nɔɔbɑ yiru u sere dɛɛrɑ.
    U koo win yɑ̃nu teɑ kpɑ u wobure kɑ nim. Sɑɑ ye sɔɔ, u dɛɛrɑwɑ mi.
  hat-hat: Apre nonm ki te gen ekoulman an fin geri, li gen pou l' tann sèt jou anvan
    li fè sèvis ki pou mete l' nan kondisyon pou fè sèvis Bondye. Lè sa a, l'a lave
    rad ki sou li, l'a benyen nan dlo dous. Se konsa l'a vin nan kondisyon pou fè
    sèvis Bondye ankò.
  eng-BSB: When the man has been cleansed from his discharge, he must count off seven
    days for his cleansing, wash his clothes, and bathe himself in fresh water, and
    he shall be clean.
  tod-tod: «Siɛgi zu ná-kalaɲa kolegi a ɓena la, toɠa folo lɔfela ɠaalu ná-ɲade
    fai zu, é ná-seɠeiti gba, é maagba ga ziɛungi zu ɗɛi. Naa ʋolu toɠa ɲade.
  eng-WEBPB: “‘When he who has a discharge is cleansed of his discharge, then he shall
    count to himself seven days for his cleansing, and wash his clothes; and he shall
    bathe his flesh in running water, and shall be clean.
  kbq-kbq: Hagi ana ne'ma agozafintima namureno avo'ma nehiazama atrente'na, 7ni'a
    zagegnama evanigeno'a kukena'a enevania timpi sese nehuno, tina freno agrua hugahie.
  nhe-BL: “Intla ayoc atemos nopa tlacatl, huan quinequis pehuas motlapajpacchihuas
    monequi achtohui quichiyas seyoc chicome tonali. Huan intla quiitas ayoc atemo,
    huajca quichicuenis iyoyo huan mopajpacas ica atl tlen ameli.
  gub-BL: Ukatu re tuwe umumaw 7 'ar uzemukatu àwàm hàro pà nehe. A'e 'ar ipawire,
    a'e teko uhez putar uma'e wemimunehew nehe. Uzahak putar 'y 'yzygwar wi henuhem
    pyrer pupe nehe no. A'e mehe ikatu putar Tupàn henataromo nehe.
  eng-DRA: If he who suffereth this disease be healed, he shall number seven days
    after his cleansing, and having washed his clothes, and all his body in living
    water, he shall be clean.
