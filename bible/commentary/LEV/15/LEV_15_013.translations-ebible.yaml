  nde-nde: Nxa indoda isihlanjululwe ekuphumeni kwayo ubovu, kayibale insuku eziyisikhombisa
    kube yikuhlanjululwa kwayo ngokomkhuba; kufanele igezise izigqoko zayo, ibisigeza
    ngamanzi amahle andubana ihlambuluke.
  ton-ton: 'Pea ka fakamaʻa ia mei heʻene ʻau, ʻaia naʻe mahaki ai: ʻe toki lau kiate
    ia ʻae ʻaho ʻe fitu moʻono fakamaʻa, pea ʻe fō hono ngaahi kofu, pea kaukau hono
    sino ʻi he vai ʻoku tafe, pea maʻa ai.'
  ces-1613: Když by pak očištěn byl ten, kdož tok semene trpěl, od toku svého, sečte
    sedm dní po svém očištění, a zpéře roucha svá, a vodou živou zmyje tělo své, i
    bude čist.
  eng-WMB: “‘When he who has a discharge is cleansed of his discharge, then he shall
    count to himself seven days for his cleansing, and wash his clothes; and he shall
    bathe his flesh in running water, and shall be clean.
  tam-TCV: “ ‘அந்தக் கசிவு அவனைவிட்டு நீங்கும்போது, சம்பிரதாய முறைப்படி அவன் சுத்தமாவதற்கு
    ஏழுநாள் பொறுத்து, ஏழாம்நாள் தன் உடைகளைக் கழுவி சுத்தமான தண்ணீரில் முழுகவேண்டும்.
    அப்பொழுது அவன் சுத்தமாவான்.
  ceb-ULB: Sa dihang mahinloan na ang lalaki nga adunay nagagawas gikan kaniya tungod
