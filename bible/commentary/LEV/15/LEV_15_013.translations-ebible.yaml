    waters, he shall be clean.
  eng-WMBB: “‘When he who has a discharge is cleansed of his discharge, then he shall
    count to himself seven days for his cleansing, and wash his clothes; and he shall
    bathe his flesh in running water, and shall be clean.
  urd-GVH: जिसे इस मरज़ से शफ़ा मिली है वह सात दिन इंतज़ार करे। इसके बाद वह ताज़ा
    पानी से अपने कपड़े धोकर नहा ले। फिर वह पाक हो जाएगा।
  rug-rug: Beto hoi sipu ta salaṉa sa tie koasa nana minoho, si kaqu nae ka zuapa
