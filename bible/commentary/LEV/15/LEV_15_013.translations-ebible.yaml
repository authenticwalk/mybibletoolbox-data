    machalbog, ma aram e ke be’ech.
  hlt-MCSB: A pumthim aka buk te a caihcil van atah a ciimnah ham hnin rhih due tae
    saeh. Te phoeiah a himbai te suk saeh lamtah a pumsa te tui hing neh sil saeh
    lamtah caihcil saeh.
  mdy-ETH: «ዬይ ሃርጋ ዓሢ ዬኖ ዓልቂሳ ሃርጌሎይዳፓ ዻቄ ዎዶና ዎጎ ጎይፆ ጌኤሽኬያ ማዓኒ ላንካይ ኬሊ ሄላንዳኣና ዴዖንጎ፤
    ሃሣ ማኣዓሢያ ፔኤኮ ማስኪ ዑፆዋ ጌኤሺ ዋኣሢና ማስኮንጎ፤ ዬካፓ ዒ ዳምቦ ጎይፆና ጌኤሽኬያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Sɛ nʼahosene no twa a, ɛsɛ sɛ ɔde nnanson firi ahodwira ho ahosiesie
    ase na ɔsi ne ntoma na ɔkɔdware wɔ asubɔnten mu.
  eng-WEBU: “‘When he who has a discharge is cleansed of his discharge, then he shall
    count to himself seven days for his cleansing, and wash his clothes; and he shall
    bathe his flesh in running water, and shall be clean.
  bnp-bnp: “Na tahuna a bakovi i lobo a gilanga vona, ra bakovi iea ge dava na parava
    ge polorua tabu, muga ne ia ge matapado. Ge lobo a parava i polorua, ge loi pasi
    a varakia vona, ge hilolo ia, bara i matapado.
  wal-wal: “‘Goggiyaabai de7iyo asi he goggiyaabaappe geeyiyo wode, bau laappun gallassaa
