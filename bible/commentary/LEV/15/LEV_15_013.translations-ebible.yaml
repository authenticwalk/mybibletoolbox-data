  hrv-hrv: Kad se onaj koji ima izljev od toga izliječi, neka onda nabroji sedam dana
    za svoje oćišćenje; neka opere svoju odjeću, okupa se u živoj vodi i neka je čist.
  mps-mps: “Te bidigo gasi usu ma ebaso da, teda aga te a naga me si sogo bolo bidilama,
