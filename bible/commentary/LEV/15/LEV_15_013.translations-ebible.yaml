    te pelama, ąį me deliba paugi pao, te aga eno gedude wiegi yai pedelaibao,”
    wali.
  tpi-tpi: “Sapos sik bilong dispela man i orait gen, orait em i mas i stap 7-pela
    de pastaim na bai em i kamap klin. Orait em i mas wasim klos bilong en, na i go
    waswas long wanpela wara, na bai em i kamap klin long ai bilong mi.
  dan-1931: Men når den, der lider af Flåd, bliver ren for sit Flåd, skal han tælle
    syv Dage frem, fra den Dag han bliver ren, og så tvætte sine Klæder og bade sit
    Legeme i rindende Vand; så er han ren.
  vie-OVCB: Khi chứng di tinh chấm dứt, người ấy có bảy ngày để tẩy sạch mình, phải
    giặt quần áo, phải tắm tại một dòng nước chảy, và được sạch.
  guj-2017: જ્યારે તે વ્યક્તિ તેના સ્રાવથી શુદ્ધ થાય ત્યારે તે પોતાના શુદ્ધિકરણ માટે
    સાત દિવસ ગણે અને પોતાના વસ્ત્રો ધોઈ નાખે; અને ઝરણાનાં પાણીમાં સ્નાન કરે. ત્યાર
    પછી તે શુદ્ધ ગણાશે.
  pon-2006A: Ni eh pahn mwahula en ohl menet eh soumwahwo, e pahn awih erein rahn
    isuh, e ahpw pahn kamwakelehda eh likou kan oh duhduhki pilen pwarer, eri e ahpw
