verse: LEV.015.013
translations:
  mal-C: “ ‘ഒരു പുരുഷൻ തന്റെ സ്രവത്തിൽനിന്ന് ശുദ്ധനായാൽ, അവന്റെ ആചാരപരമായ ശുദ്ധീകരണത്തിന്
    അവൻ ഏഴുദിവസം എണ്ണണം. അവൻ വസ്ത്രം കഴുകി, ശുദ്ധജലത്തിൽ കുളിക്കണം. അങ്ങനെ അവൻ ശുദ്ധനാകും.
  deu-TKW: Wenn aber der Flüssige rein wird von seinem Flusse, so soll er von da ab,
    wo er rein wurde, sieben Tage zählen; alsdann soll er seine Kleider waschen und
    seinen Leib in lebendigem Wasser baden - so wird er rein werden.
  lin-lin: Soki tofina to mayi etiki kobima na nzoto ya mibali ya mobali yango, akotanga
    mikolo sambo mpo na kopetolama na ye ; sima akosukola bilamba na ye, akosukola
    nzoto na ye na mayi ya etima mpe akokoma peto.
  eng-LSV: And when he who has the discharging is clean from his discharge, then he
    has numbered seven days for himself for his cleansing, and has washed his garments,
    and has bathed his flesh with running water, and been clean.
  eng-GNV: 'But if he that hath an issue, be cleansed of his issue, then shall he
    count him seuen dayes for his cleansing, and wash his clothes, and wash his flesh
    in pure water: so shall he be cleane.'
  eng-WEBSTER: And when he that hath an issue is cleansed of his issue; then he shall
    number to himself seven days for his cleansing, and wash his clothes, and bathe
    his flesh in running water, and shall be clean.
  nhw-BL: “Sintla ayacmo atemos nopa tlacatl, huan quinequis pehuas motlapajpacchihuas
    monequi achtihui quichiyas seyoc chicome tonali. Huan sintla quiitas ayacmo atemo,
    huajca quichicuenis iyoyo huan mopajpacas ica atl tlen ameli.
  swh-ONEN: “ ‘Wakati mtu atakapotakasika kutoka usaha wake, anapaswa kuhesabu siku
    saba kwa utakaso wake. Ni lazima afue nguo zake na aoge kwa maji safi, naye atatakasika.
  bba-bba: Sɑnɑm mɛ kentu ye, yɑ wĩibu yɔ̃rɑ, u koo kowɑ sɔ̃ɔ nɔɔbɑ yiru u sere dɛɛrɑ.
    U koo win yɑ̃nu teɑ kpɑ u wobure kɑ nim. Sɑɑ ye sɔɔ, u dɛɛrɑwɑ mi.
  eng-KJVCPB: And when he that hath an issue is cleansed of his issue; then he shall
    number to himself seven days for his cleansing, and wash his clothes, and bathe
    his flesh in running water, and shall be clean.
  luo-luo: “ ‘Ka ngʼato opwodhi kuom gima chwer e dende, to nyaka oketre tenge kuom
    ndalo abiriyo mar nyasi mar pwodhruok; mi olwok lepe kod dende kendo obiro bedo
    mapoth.
  meu-meu: 'Hari mai ena hura-aru tauna hurana bema doko, ia na dina hitu lalodiai
    baine haheḡoeva: ena dabua baine huri bona baine digu, bena baine ḡoeva.'
  npi-ULB: त्यस्तो रोग लागेको मानिस रोगबाट शुद्ध भएपछि आफ्नो शुद्धताको निम्ति त्यसले
    सात दिन गनोस्; त्यसपछि त्यसले आफ्ना लुगा धोओस् र आफ्नो शरीर बगिरहेको पानीले नुहाओस्
    । त्यसपछि त्यो शुद्ध हुने छ ।
  yor-yor: '“ ‘Ẹnikẹ́ni tí a bá wẹ̀nù kúrò nínú ìsunjáde rẹ̀ gbọdọ̀ ka ọjọ́ méje fún
    àwọn ọjọ́ ìwẹ̀nùmọ́: kí ó fọ aṣọ rẹ̀, kí ó sì fi omi wẹ ara rẹ̀, yóò sì di mímọ́.'
  pes-OPCB: «وقتی ترشح او قطع شود، باید هفت روز صبر کند و بعد لباسهایش را بشوید و
    در آب روان غسل نماید تا طاهر شود.
  tgl-ULB: Kapag siya na nagkatulo ay nilinis na mula sa kaniyang tulo, kung gayon
    ay dapat siyang bumilang ng pitong araw para sa kaniyang paglilinis; pagkatapos
    dapat niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng
    umaagos na tubig. Pagkatapos siya ay magiging malinis.
  hui-hui: Ani buwa agali ogonibi kagome warago tara ogoni dabi hayagua nde ibu horo
    karu howa mani ibu dodo nahe bayale holenaga mo tiga bulebira. Horo karu piai
    haragola ibunaga aga wayawaya bo wahalu ibuni tinginibi iba poragoha wayawaya
    bo poragola nde ibu Anduane Homogonaga deni dodo nahe bayale holebira.
  mya-mya: ထို​သူ​သည်​ရိ​နာ​ပျောက်​ကင်း​ပြီး​နောက် ခု​နစ် ရက်​စောင့်​ဆိုင်း​ပြီး​လျှင်
    မိ​မိ​အ​ဝတ်​များ​ကို ဖွပ်​လျှော်​၍​စမ်း​ရေ​ဖြင့်​ရေ​ချိုး​ရ​မည်။ ထို အ​ခါ​တွင်​သူ​သည်
    ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ​သန့်​စင်​လိမ့်​မည်။-
  bod-N: རྣག་ནད་བྱུང་བའི་མི་དེའི་རྣག་ནད་སོས་པ་ཡིན་ན། དེས་རང་ཉིད་གཙང་མར་བཟོ་བར་ཉིན་བདུན་བརྩིས་ཏེ།
    རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། ཆུ་གཙང་མས་ལུས་པོ་བཀྲུས་ན་གཙང་མར་གྱུར་པའོ། །
  sna-sna: “ ‘Kana murume acheneswa kubva pakuerera kwake, anofanira kuverenga mazuva
    manomwe okucheneswa kwake; anofanira kusuka nguo dzake agoshamba nemvura yakachena,
    uye achava akachena.
  spa-BLM: “‘Cuando el que tiene flujo se limpie de su flujo, contará para sí siete
    días para su purificación, y lavará sus vestidos; y bañará su carne en agua corriente,
    y quedará limpio.
  cac-cac: Tato sb'oxi sc'ol jun vinac chi, man̈xa tas tz'el d'ay, yovalil stan̈vej
    uqueoc c'ual, ichato chi' scanxi vach'il d'a yichan̈ ley. Slajvi chi' sjuc'anel
    spichul, sb'icanel sb'a d'a a a' sq'ueul sjaj. Icha chi' tz'aj sb'oxicani, icha
    yalan ley.
  swh-ULB: Wakati mwenye kisonono anapotakaswa katika kisonono chake, ndipo lazima
    ahesabu kwaajili yake siku saba kwaajili ya kutakasika kwake; ndipo afue nguo
    na aoshe mwili wake kwenye maji yatiririkayo. Ndipo atakuwa safi.
  bel-bel: А калі цечыўны вызваліцца ад цечы сваёй, тады павінен ён адлічыць сабе
    сем дзён на ачышчэньне сваё і вымыць вопратку сваю і цела сваё жывою вадою, і
    будзе чысты;
  deu-ELBBK: Und wenn der Flüssige rein wird von seinem Fluss, so soll er sich sieben
    Tage zählen zu seiner Reinigung; und er soll seine Kleider waschen und sein Fleisch
    in lebendigem Wasser baden, und er wird rein sein.
  mbb-OT: Ne emun egkeulian en heini he etew zutun te zaru zin, ipelavey zin dèpa
    is pitu he andew. Ne pìpii zin is bisti zin wey mebpemeziǥù te wahig he ebpuun
    diyà te serebseb. Dutun te ikewalu he andew kinahanglan he med-uwit sikandin te
    zezuwa he merepatik etawa dezuwa he limuken diyà te etuvangan te Nengazen diyà
    te gemawan te Tulda he Edtelevukaayan. Ne iveǥey zin haazà diyà te memumuhat he
    iyan ebpemuhat dutun. Is sevaha, ne pemuhat he para idlumpiyu ne is sevaha pa,
    para pemuhat he edtutungen. Pinaaǥi kayi te ebeelan te memumuhat diyà te etuvangan
    te Nengazen, egkaawà is keremerik keniyan he etew tenged te migawas diyà te sudiyè
    din, ne egkehimu en sikandin he lumpiyu.
  mal-2015: സ്രവക്കാരൻ സ്രവം മാറി ശുദ്ധിയുള്ളവൻ ആകുമ്പോൾ ശുദ്ധികരണത്തിന്നായി ഏഴുദിവസം
    എണ്ണീട്ടു വസ്ത്രം അലക്കി ദേഹം ഒഴുക്കുവെള്ളത്തിൽ കഴുകേണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവൻ
    ആകും.
  rmc-rmc: Sar oda manuš, savestar džal o vitok, sasťola avri, rachinela efta dživesa
    akorestar, kanastar sasťiľa. Paľis peske rajbinela o gada, lanďola andro švižo
    paňi a ela žužo.
  pes-OPV: و چون صاحب جریان از جریان خودطاهر شده باشد، آنگاه هفت روز برای تطهیرخود
    بشمارد، و رخت خود را بشوید و بدن خودرا به آب غسل دهد و طاهر باشد.
  ron-1924: Дупэ че ва фи курэцит де скурӂеря луй, омул ачела сэ нумере шапте зиле
    пентру курэциря луй; сэ-шь спеле хайнеле, сэ-шь скалде трупул ын апэ кургэтоаре
    ши ва фи курат.
  ben-OBCV: “ ‘ক্ষরণযুক্ত মানুষ যখন শুচি হয়, সে নিজের আনুষ্ঠানিক শুচিতার জন্য সাত
    দিন গণনা করবে। সে তার কাপড় অবশ্যই ধোবে ও টাটকা জলে স্নান করবে, এভাবে সে শুদ্ধ
    হবে।
  som-som: Oo kii dheecaanka daadanayaa markuu daahir ka noqdo, waa inuu toddoba maalmood
    nafsaddiisa u tirsadaa daahirintiisa aawadeed, oo dharkiisana waa inuu maydhaa,
    oo isna ku maydhaa biyo socda, oo markaasuu daahir ahaanayaa.
  lat-VUC: Si sanatus fuerit qui hujuscemodi sustinet passionem, numerabit septem
    dies post emundationem sui, et lotis vestibus et toto corpore in aquis viventibus,
    erit mundus.
  eng-ASVBT: And when he that hath an issue is cleansed of his issue, then he shall
    number to himself seven days for his cleansing, and wash his clothes; and he shall
    bathe his flesh in running water, and shall be clean.
  ita-1885: E quando colui che avrà la colagione si purificherà della sua colagione
    contisi sette giorni per la sua purificazione, e lavi i suoi vestimenti; lavisi
    parimente le carni con acqua viva; e sarà netto.
  eng-LXXUP: And if he that has the issue should be cleansed of his issue, then shall
    he number to himself seven days for his purification; and he shall wash his garments,
    and bathe his body in water, and shall be clean.
  eng-ULB: When he who has a flow is cleansed from his flow, then he must count for
    himself seven days for his cleansing; then he must wash his clothes and bathe
    his body in running water. Then he will be clean.
  spa-VBL: “Una vez que la secreción se haya curado, el hombre debe asignar siete
    días para su proceso de limpieza, lavar sus ropas y lavarse con agua fresca, y
    estará limpio.
  fra-_FOB: Or, quand celui qui est atteint d'un flux en sera purifié, il comptera
    sept jours pour sa purification; il lavera ses vêtements, lavera sa chair avec
    de l'eau vive, et il sera pur.
  mal-mal: സ്രവക്കാരൻ സ്രവം മാറി ശുദ്ധിയുള്ളവൻ ആകുമ്പോൾ ശുദ്ധീകരണത്തിനായി ഏഴു ദിവസം
    എണ്ണിയിട്ട് വസ്ത്രം അലക്കി ദേഹം ഒഴുക്കുവെള്ളത്തിൽ കഴുകണം; എന്നാൽ അവൻ ശുദ്ധിയുള്ളവൻ
    ആകും.
  urd-GVR: Jise is marz se shafā milī hai wuh sāt din intazār kare. Is ke bād wuh
    tāzā pānī se apne kapṛe dho kar nahā le. Phir wuh pāk ho jāegā.
  suz-BL: मेको मुरुमी आ ग्रांग्रा दिशो देक्‍म नोले, चोव़खो दुम्‍चा कली ७ नाक्‍त रिम्‍चा
    माल्‍ब। मिनु आ वा मुरशा, आ रां नेल्‍ल ब्‍वाक्‍कुम चिक्‍सीचा माल्‍ब। मिनु मेको
    चोव़खो दुम्‍ब।
  ita-1927: Quando colui che ha la gonorrea sarà purificato della sua gonorrea, conterà
    sette giorni per la sua purificazione; poi si laverà le vesti, laverà il suo corpo
    nell’acqua viva, e sarà puro.
  ckb-ckb: «”ئەگەر کابرای لێچوو لە لێچوونەکەی پاک بووەوە، ئەوا حەوت ڕۆژی بۆ دادەنرێت
    بۆ پاکبوونەوەی و جلەکانی دەشوات و بە ئاوی سازگار خۆی دەشوات، جا پاک دەبێتەوە.
  eng-BBE: And when a man who has a flow from his body is made clean from it, he is
    to take seven days to make himself clean, washing his clothing and bathing his
    body in flowing water, and then he will be clean.
  kan-OKCV: “ ‘ಸ್ರಾವವುಳ್ಳವನು ತನ್ನ ಸ್ರಾವದಿಂದ ತನ್ನ ಶುದ್ಧತೆಗಾಗಿ ಏಳು ದಿನಗಳನ್ನು ಲೆಕ್ಕ ಮಾಡಿ,
    ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಳ್ಳಬೇಕು. ಇದಲ್ಲದೆ ಹರಿಯುವ ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಬೇಕು. ಆಗ ಅವನು
    ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: “விந்து கழிதல் உள்ளவன் தன் விந்து கழிதல் நீங்கிச் சுத்தமானால், தன் சுத்திகரிப்புக்கென்று
    ஏழுநாட்கள் எண்ணிக்கொண்டிருந்து, தன் உடைகளைத் துவைத்து, தன் உடலை ஊற்றுநீரில் கழுவுவானாக;
    அப்பொழுது சுத்தமாக இருப்பான்.
  spa-RV-1909: Y cuando se hubiere limpiado de su flujo el que tiene flujo, se ha
    de contar siete días desde su purificación, y lavará sus vestidos, y lavará su
    carne en aguas vivas, y será limpio.
  ron-BTF: Și când cel ce are o scurgere este curățat de scurgerea sa, atunci el să
    își numere șapte zile pentru curățirea sa și să își spele hainele și să își îmbăieze
    carnea în apă curgătoare și să fie curat.
  eng-WEBP: “‘When he who has a discharge is cleansed of his discharge, then he shall
    count to himself seven days for his cleansing, and wash his clothes; and he shall
    bathe his flesh in running water, and shall be clean.
  eng-FBV: Once the discharge has healed, the man must allocate seven days for his
    cleaning process, wash his clothes, and wash himself in fresh water, and he shall
    be clean.
  nld-1939: Wanneer zulk een lijder weer van zijn kwaal is genezen, moet hij nog zeven
    dagen wachten, eer hij rein is; daarna moet hij zijn kleren wassen en zich in
    stromend water baden; dan is hij rein.
  nch-BL: “Sinta ayecmo atemos nopa tacat, huan quinequis pehuas motapajpacchihuas
    monequi achtohui quichiyas seyoc chicome tonati. Huan sinta quiitas ayecmo atemo,
    huajca quichicuenis iyoyo huan mopajpacas ica at ten ameli.
  vie-1934: Vả, khi người nam bị bịnh bạch trược đã lành rồi, thì phải tính từ ngày
    lành đến bảy ngày, kế giặt quần áo mình và tắm trong nước chảy; đoạn, người sẽ
    được tinh sạch.
  hin-CV: “ ‘जब स्रावग्रस्त व्यक्ति अपने स्राव से शुद्ध हो गए है, तो वह अपने शुद्ध
    होने के लिए सात दिनों की गिनती कर ले; तब वह अपने वस्त्रों को धो डाले और बहते हुए
    जल में स्‍नान करे, तब वह शुद्ध हो जाएगा.
  eng-OURB: “‘When he who has a discharge is cleansed of his discharge, then he shall
    count to himself seven days for his cleansing, and wash his clothes; and he shall
    bathe his flesh in running water, and shall be clean.
  spa-BES: Y cuando un hombre que tiene un flujo de su cuerpo se limpia de él, debe
    tomar siete días para limpiarse, lavar su ropa y bañar su cuerpo con agua corriente,
    y entonces estará limpio.
  tdx-tdx: Ie nilioveñe amy fandranoa’ey indaty nandranoy, le hañiake fito andro ho
    amy fañaliova’ey; ho sasà’e o siki’eo naho hampiandroe’e an-drano mikararake i
    sandri’ey, vaho halio.
  vid-vid: “ ‘Mlume yoneche yalingulawa mifila, wone yawe mkomu kwa utamwa wa heye,
    yangumlapa ayo munhu yabeteze mazuwa saba kung'hali kusigwa ukokomoche wa heye.
    Kohovuga mivalo ja heye na koga kwa mazi ganojile ga nzasa, na heye kowa kela.
  eng-OKE: And when he who hath had a defluxion shall be cleansed of his issue, he
    shall number to himself seven days for his purification, and wash his clothes,
    and bathe his flesh in spring water, and be clean.
  tha-KJV: เมื่อผู้​มี​สิ​่งไหลออกได้ชำระสิ่งไหลออกของเขาแล้ว เขาต้องนับการชำระของเขาให้ครบเจ็ดวัน
    และเขาต้องซักเสื้อผ้าและอาบน้ำที่​ไหล เขาจึงจะสะอาด
  por-BR-2018: E quando se houver limpado de seu fluxo o que tem fluxo, se há de contar
    sete dias desde sua purificação, e lavará suas roupas, e lavará sua carne em águas
    vivas, e será limpo.
  deu-ELO: Und wenn der Flüssige rein wird von seinem Flusse, so soll er sich sieben
    Tage zählen zu seiner Reinigung; und er soll seine Kleider waschen und sein Fleisch
    in lebendigem Wasser baden, und er wird rein sein.
  eng-WYC-2018: If he that suffereth such a passion, is healed, he shall number seven
    days after his cleansing, and when his clothes and all his body be washed in living
    waters, he shall be clean. (When he, who suffereth such a passion, is healed,
    he shall count seven days for his cleansing, and after his clothes and all his
    body be washed in fresh water, he shall be made clean.)
  epo-epo: Kaj kiam la elfluulo puriĝos de sia elfluo, tiam li kalkulu al si sep tagojn
    de post la tago de sia puriĝo, kaj li lavu siajn vestojn kaj banu sian korpon
    en fluakvo, kaj li estos pura.
  uig-PIN: Ⱪaqaniki aⱪma bar kixi aⱪma ⱨalitidin ⱪutulsa, ɵzining pak ⱪilinixi üqün
    yǝttǝ künni ⱨesablap ɵtküzüp, andin kiyimlirini yuyup, eⱪin suda yuyunsun; andin
    pak sanilidu.
  beo-beo: Amo dunu ea oloi da uhisia, e da eso fesuale esalu, ea abula dodofemu,
    amola hi da nasegagi gu hano amoga ulimu. Amasea, e da ledo hamedei hamoi dagoi
    ba:mu.
  tpi-OTNT: “Sapos sik bilong dispela man i orait gen, orait em i mas i stap 7-pela
    de pastaim na bai em i kamap klin. Orait em i mas wasim klos bilong en, na i go
    waswas long wanpela wara, na bai em i kamap klin long ai bilong mi.
  hau-SA: “ ‘Sa’ad da aka tsabtacce mai ɗigar, zai ɗauki kwana bakwai don tsabtaccewarsa;
    dole yă wanke rigunansa, yă kuma yi wanka mai tsabta, zai kuwa zama tsarkakakke.
  uig-LAT: Qachaniki aqma bar kishi aqma halitidin qutulsa, özining pak qilinishi
    üchün yette künni hésablap ötküzüp, andin kiyimlirini yuyup, éqin suda yuyunsun;
