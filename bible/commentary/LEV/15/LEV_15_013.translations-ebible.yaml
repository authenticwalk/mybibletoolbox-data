  hlt-hlt: A pumthim aka buk te a caihcil van atah a ciimnah ham hnin rhih due tae
    saeh. Te phoeiah a himbai te suk saeh lamtah a pumsa te tui hing neh sil saeh
    lamtah caihcil saeh.
  tbz-SIM: Kɛ̀ dɛ̀ yiɛ̀ mmiɛtɛ́ ò mbɑɑ̀ yɛwe yɛ̀yiekɛ̀ kɛ nɛ́ nɑ kɛ́wenkɛ. Wèe ɔ́ú
