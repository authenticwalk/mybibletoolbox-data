    haa miiccatu; dhagna isaas bishaan yaaʼuun haa dhiqatu; innis ni qulqullaaʼa.
  fra-LSG: Lorsqu’il sera purifié de son flux, il comptera sept jours pour sa purification;
    il lavera ses vêtements, il lavera sa chair avec de l’eau vive, et il sera pur.
  yal-yal: “Furemaan na yiyalan, na kanna lan a legedenna ti xunsagi keden benun a
    xa rasariɲan. A xa a dugine xa, a yi a maxa tigi igen na. A sariɲanma nɛn na yi.
  haw-1868: A i ka wa e maemae ai ka mea hilo i kona hilo, alaila e hela oia nona
