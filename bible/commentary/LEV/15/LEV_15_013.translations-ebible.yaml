    water, and he shall be clean.
  hin-2017: “फिर जिसके प्रमेह हो वह जब अपने रोग से चंगा हो जाए, तब से शुद्ध ठहरने
    के सात दिन गिन ले, और उनके बीतने पर अपने वस्त्रों को धोकर बहते हुए जल से स्नान
    करे; तब वह शुद्ध ठहरेगा।
  wol-KYG: «Gannaaw loolu bu boroom jàngoroy xelli ji tàggook sobey jàngoro ja, dafa
    wara waññ juróom ñaari fan ngir setlu, ba noppi fóot ay yéreem, sangoo ndox mu
