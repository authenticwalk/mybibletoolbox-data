    unya kinahanglan nga manglaba siya sa iyang mga bisti ug maligo sa nagaawas nga
    tubig. Unya mahinlo na siya.
  pol-UBG: A gdy chory na wyciek zostanie oczyszczony od swego wycieku, odliczy sobie
    siedem dni na swoje oczyszczenie, wypierze swe szaty i obmyje swoje ciało źródlaną
    wodą, i będzie czysty.
  urd-GVU: جسے اِس مرض سے شفا ملی ہے وہ سات دن انتظار کرے۔ اِس کے بعد وہ تازہ پانی
    سے اپنے کپڑے دھو کر نہا لے۔ پھر وہ پاک ہو جائے گا۔
  deu-1912: Und wenn er rein wird von seinem Fluß, so soll er sieben Tage zählen,
    nachdem er rein geworden ist, und seine Kleider waschen und sein Fleisch mit fließendem
    Wasser baden, so ist er rein.
  kan-2017: “‘ಸ್ರಾವವುಳ್ಳವನ ಸ್ರಾವವು ನಿಂತು ವಾಸಿಯಾದಾಗ, ಅವನು ಶುದ್ಧಮಾಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಆ ದಿನದಿಂದ ಏಳು ದಿನಗಳನ್ನು ಲೆಕ್ಕಮಾಡಿ, ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು, ಹರಿಯುವ ನೀರಿನಿಂದ
    ತನ್ನ ಶರೀರವನ್ನು ತೊಳೆದುಕೊಂಡು ಶುದ್ಧನಾಗುವನು.
  yap-yap: Ma nap’an nra gol fare mo’on ko fare m’ar ni i lul’ logwen dow riy, ma
