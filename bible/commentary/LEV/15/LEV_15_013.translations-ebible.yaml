  gun-gun: — Ha'e gui hete guigua opyta e'ỹ va'e okuera ju ma vy oipapa 'rã sete ára
    peve ojeky'a'o uka aguã. Ha'e gui ojoi 'rã oao ha'e ojaupa 'rã guete ha'e javi
