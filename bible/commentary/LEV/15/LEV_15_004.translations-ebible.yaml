verse: LEV.015.004
translations:
  mal-C: “ ‘സ്രവമുള്ളവൻ കിടക്കുന്ന കിടക്ക അശുദ്ധം, അവൻ ഇരിക്കുന്നതെന്തും അശുദ്ധം.
  deu-TKW: Alles Lager, auf dem der Flüssige liegt, wird unrein, und alles Geräte,
    auf dem er sitzt, wird unrein.
  lin-lin: mbeto nyonso oyo mobali oyo azali kobimisa tofina to mayi na nzoto na ye
    ya mibali akolala to eloko nyonso oyo akovandela ekokoma mbindo.
  eng-LSV: Every bed on which he who has the discharging lies is unclean, and every
    vessel on which he sits is unclean;
  eng-GNV: Euery bed whereon he lyeth that hath the issue, shall be vncleane, and
    euery thing whereon he sitteth, shalbe vncleane.
  eng-WEBSTER: 'Every bed on which he lieth that hath the issue, is unclean: and every
    thing on which he sitteth, shall be unclean.'
  nhw-BL: “Nochi tlapechtli catli ipan motecas nopa tlacatl catli aquisa mochihuase
    amo tlapajpactique. “Huan campa mosehuis, quichihuas para nopa siya o nopa tlamantli
    elis amo tlapajpactli noixpa.
  swh-ONEN: “ ‘Kitanda chochote atakacholalia mtu mwenye kutokwa na usaha kitakuwa
    najisi, na chochote atakachokalia kitakuwa najisi.
  bba-bba: Kpin yee tè sɔɔ u kpunɑ kpuro, tɑ disi duurɑwɑ mi, kɑ sere mɑɑ ɡɑ̃ɑ ni
    u sinɑri kpuro.
  eng-KJVCPB: 'Every bed, whereon he lieth that hath the issue, is unclean: and every
    thing, whereon he sitteth, shall be unclean.'
  luo-luo: “ ‘Kitanda moro amora ma ngʼatni onindoe kata moro amora ma ngʼatni obetie
    ka dende chwer bedo mogak.
  meu-meu: E mahutalaia patana na miro, bona latadiai e helai kau ḡaudia iboudiai
    na mimiro.
  npi-ULB: त्यो पल्‍टिने सबै ओछ्‍यान अशुद्ध हुने छ, र त्यो बस्‍ने हरेक कुरा अशुद्ध
    हुने छ ।
  yor-yor: “ ‘Gbogbo ibùsùn tí irú ẹni tí ó ní ìsunjáde náà bá sùn di àìmọ́.
  pes-OPCB: هر رختخوابی که او در آن بخوابد و هر چیزی که روی آن بنشیند نجس خواهد شد.
  tgl-ULB: Bawat higaan na kaniyang hinigaan ay magiging marumi, at lahat ng bagay
    na kaniyang inupuan ay magiging marumi.
  hui-hui: Ibu paliagane dagia ngagoriani paliyaguabi biragane dagia ngagoriani birayaguabi
    bibahende ibugua mo ko hene dege nga.
  mya-mya: ထို​သူ​ထိုင်​သော​အိပ်​ရာ​သို့​မ​ဟုတ်​အိပ်​သော အိပ်​ရာ​သည်​လည်း​မ​သန့်​စင်။-
  bod-N: རྣག་ནད་བྱུང་བའི་མི་དེ་ཉལ་བའི་མལ་ཁྲི་ཐམས་ཅད་མི་གཙང་བ་དང་། མི་དེ་སྡོད་པའི་དངོས་པོ་གང་ཡིན་ཡང་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Mubhedha upi zvawo unorarwa nomurume anobuda zvinoerera mumuviri wake
    uchava usina kuchena, uye chose chaachagara pachiri chichava chisina kuchena.
  spa-BLM: “‘Todo lecho sobre el que se acueste el que tiene el flujo será impuro;
    y todo aquello sobre lo que se siente será impuro.
  cac-cac: Yaln̈ej tas vaynub'al b'aj svay vin̈ vinac chi', ma yaln̈ej tas c'ojnub'al
    b'aj tz'em c'ojan vin̈, man̈ vach'oc tz'ajcani.
  swh-ULB: Kitanda chochote anachokilalia kitakuwa najisi, na kila kitu ambacho anakaa
    juu yake kitakuwa najisi.
  bel-bel: усякая пасьцель, на якую ляжа цечыўны, нячыстая, і ўсякая рэч, на якую
    сядзе, нячыстая;
  deu-ELBBK: Jedes Lager, worauf der Flüssige liegt, wird unrein sein, und jedes Gerät,
    worauf er sitzt, wird unrein sein.
  mbb-OT: Is minsan hengkey he egkehizeǥaan din etawa egkepinuuwan din egkehimu he
    meremerik.
  mal-2015: സ്രവക്കാരൻ കിടക്കുന്ന കിടക്ക ഒക്കെയും അശുദ്ധം; അവൻ ഇരിക്കുന്ന സാധനമൊക്കെയും
    അശുദ്ധം.
  rmc-rmc: Dojekh hadžos, pre savo pašľiľahas, ela nažužo a dojekh veca, pre savi
    bešľahas, ela nažuži.
  pes-OPV: هربستری که صاحب جریان بر آن بخوابد نجس است، و هر‌چه بر آن بنشیند نجس است.
  ron-1924: Орьче пат ын каре се ва кулка ва фи некурат ши орьче лукру пе каре ва
    шедя ва фи некурат.
  ben-OBCV: “ ‘ক্ষরণযুক্ত কোনো ব্যক্তি বিছানায় শুলে সেই বিছানা অশুচি হবে এবং আসন
    বা যা কিছুর উপরে সে বসবে, সেটি অশুচি বিবেচিত হবে।
  som-som: Oo kan dheecaanku ka daadanayo sariir alla sariirtii uu ku jiifsadaaba
    way nijaasoobaysaa, oo wax alla wixii uu ku fadhiistaaba way nijaasoobayaan.
  lat-VUC: Omne stratum, in quo dormierit, immundum erit, et ubicumque sederit.
  eng-ASVBT: Every bed whereon he that hath the issue lieth shall be unclean; and
    everything whereon he sitteth shall be unclean.
  ita-1885: Sia immondo ogni letto, sopra il quale sarà giaciuto colui che avrà la
    colagione; sieno parimente immonde tutte le masserizie, sopra le quali egli sarà
    seduto.
  eng-LXXUP: Every bed on which he that has the issue shall happen to lie, is unclean;
    and every seat on which he that has the issue may happen to sit, shall be unclean.
  eng-ULB: Every bed on which he lies will be unclean, and everything on which he
    sits will be unclean.
  spa-VBL: Cualquier cama en la que se acueste el hombre con la secreción será impura,
    y cualquier cosa en la que se siente será impura.
  fra-_FOB: Tout lit sur lequel couchera celui qui est atteint d'un flux sera souillé,
    et tout objet sur lequel il s'assiéra sera souillé.
  mal-mal: സ്രവക്കാരൻ കിടക്കുന്ന കിടക്ക ഒക്കെയും അശുദ്ധം; അവൻ ഇരിക്കുന്ന സാധനമൊക്കെയും
    അശുദ്ധം.
  urd-GVR: Jis chīz par bhī marīz leṭtā yā baiṭhtā hai wuh nāpāk hai.
  suz-BL: मेको मुर इप्‍शो ब्राख्‍ये नेल्‍ल नु आ निश्‍शो नित्‍तीके नेल्‍ल ग्रांग्रा
    दिशो बाक्‍नीम।
  ita-1927: Ogni letto sul quale si coricherà colui che ha la gonorrea, sarà impuro;
    e ogni oggetto sul quale si sederà sarà impuro.
  ckb-ckb: «”ئەوەی لێچوونەکەی هەیە لەسەر هەر نوێنێک ڕابکشێت، گڵاو دەبێت، لەسەر هەر
    شتێکیش دانیشێت، گڵاو دەبێت.
  eng-BBE: Every bed on which he has been resting will be unclean, and everything
    on which he has been seated will be unclean.
  kan-OKCV: “ ‘ಸ್ರಾವವಿರುವವನು ಮಲಗುವ ಪ್ರತಿಯೊಂದು ಹಾಸಿಗೆಯೂ ಅಶುದ್ಧವಾದದ್ದು, ಅವನು ಕೂತುಕೊಳ್ಳುವ
    ಪ್ರತಿಯೊಂದು ವಸ್ತುವೂ ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: விந்து கழிதல் உள்ளவன் படுக்கிற எந்தப் படுக்கையும் தீட்டாகும்; அவன் எதின்மேல்
    உட்காருகிறானோ அதுவும் தீட்டாகும்.
  spa-RV-1909: Toda cama en que se acostare el que tuviere flujo, será inmunda; y
    toda cosa sobre que se sentare, inmunda será.
  ron-BTF: Fiecare pat, pe care se culcă cel ce are scurgerea, este necurat, și fiecare
    lucru, pe care șade el, să fie necurat.
  eng-WEBP: “‘Every bed on which he who has the discharge lies shall be unclean; and
    everything he sits on shall be unclean.
  eng-FBV: Any bed the man with the discharge lies on will be unclean, and anything
    he sits on will be unclean.
  nld-1939: Ieder bed, waarop zulk een lijder gaat liggen, en alles waarop hij gaat
    zitten, is onrein.
  nch-BL: “Nochi tapechti cati ipan motecas nopa tacat cati aquisa mochihuas amo tapajpactic.
    “Huan campa mosehuis, quichihuas para nopa siyaj o nopa tamanti elis amo tapajpactic
    noixpa.
  vie-1934: 'Hễ giường nào người bịnh bạch trược nằm, đều sẽ bị ô uế: và các vật nào
    người ngồi trên cũng sẽ bị ô uế.'
  hin-CV: “ ‘स्रावग्रस्त व्यक्ति जिस बिछौने पर विश्राम करता है, वह बिछौना अशुद्ध हो
    जाता है, और हर एक वस्तु जिस पर वह बैठ जाता है, वह भी अशुद्ध हो जाती है.
  eng-OURB: “‘Every bed whereon he who has the discharge lies shall be unclean; and
    everything he sits on shall be unclean.
  spa-BES: Toda cama en la cual él haya estado descansando será inmunda, y todo en
    lo que se haya sentado será inmundo.
  tdx-tdx: Fonga haleotse ze fandrea andrea’ i mandranoy, sindre haleotse ze iambesara’e.
  vid-vid: Chinhanda choneche choyowasila ama choyokalisila, chowa chikokomoche.
  eng-OKE: Every bed whereon he lieth who hath the defluxion shall be unclean; and
    anything whereon he sitteth shall be unclean.
  tha-KJV: เตียงนอนซึ่งผู้ใดที่​มี​สิ​่งไหลออกขึ้นไปนอน เตียงนั้​นก​็เป็นมลทิน ทุ​กสิ่งที่เขารองนั่​งก​็เป็นมลทิน
  por-BR-2018: Toda cama em que se deitar o que tiver fluxo, será impura; e toda coisa
    sobre que se sentar, impura será.
  deu-ELO: Jedes Lager, worauf der Flüssige liegt, wird unrein sein, und jedes Gerät,
    worauf er sitzt, wird unrein sein.
  eng-WYC-2018: Each bed in which he sleepeth shall be unclean, and wherever he sitteth.
  epo-epo: Ĉiu lito, sur kiu kuŝos tiu, kiu havas elfluon, estos malpura; kaj ĉiu
    objekto, sur kiu li sidos, estos malpura.
  uig-PIN: mundaⱪ aⱪma bolƣan kixi yatⱪan ⱨǝrbir orun-kɵrpǝ napak sanilidu wǝ u ⱪaysi
    nǝrsining üstidǝ oltursa xu nǝrsimu napak sanilidu.
  beo-beo: E da golasu fafai amoga golasea, amo amola da ledo hamoi dagoi dawa:ma.
  tpi-OTNT: Olgeta bet em i save sindaun na slip long en bai i kamap doti. Na olgeta
    sia em i save sindaun long en bai i kamap doti.
  hau-SA: “ ‘Duk gadon da mutumin mai ɗigar ya kwanta a kai, zai zama marar tsarki,
    kuma duk abin da ya zauna a kai, zai zama marar tsarki.
  uig-LAT: mundaq aqma bolghan kishi yatqan herbir orun-körpe napak sanilidu we u
    qaysi nersining üstide oltursa shu nersimu napak sanilidu.
  nde-nde: Loba yiwuphi umbheda indoda le ephuma ubovu ezalala kuwo, uzakuba ngongcolileyo,
    njalo loba kuyini okuzahlala phezu kwawo, kuzakuba ngokungcolileyo.
  ton-ton: Ko e mohenga kotoa pē ʻoku mohe ai ʻaia ʻoku ʻiate ia ʻae ʻau, ʻoku taʻemaʻa
    ia; pea ko e meʻa kotoa pē ʻoku nofo ai ia, ʻoku taʻemaʻa ia.
  ces-1613: Každé lůže, na němž by ležel, kdož má tok semene, nečisté bude; a všecko,
    na čemž by seděl, nečisté bude.
  eng-WMB: “‘Every bed on which he who has the discharge lies shall be unclean; and
    everything he sits on shall be unclean.
  tam-TCV: “ ‘அவன் படுக்கின்ற எந்தக் கட்டிலும், அவன் உட்காருகிற எந்த இடமும் அசுத்தமாகும்.
  ceb-ULB: Hugaw ang matag higdaanan nga iyang gihigdaan, ug ang tanan nga iyang malingkoran
    mahimong hugaw.
  pol-UBG: Każde posłanie, na którym będzie leżał chory na wyciek, będzie nieczyste,
    i wszystko, na czym usiądzie, będzie nieczyste.
  urd-GVU: جس چیز پر بھی مریض لیٹتا یا بیٹھتا ہے وہ ناپاک ہے۔
  deu-1912: Alles Lager, darauf er liegt, und alles, darauf er sitzt, wird unrein
    werden.
  kan-2017: ಅಂಥವನು ಮಲಗಿರುವ ಪ್ರತಿಯೊಂದು ಹಾಸಿಗೆಯೂ ಮತ್ತು ಕುಳಿತಿರುವ ಪ್ರತಿಯೊಂದು ಆಸನವೂ ಅಶುದ್ಧವು.
  yap-yap: Re gi chob nra par facha’ nga daken ara thig nga daken ma ke ta’ay.
  hlt-MCSB: A hnai loh a hnai thil thingkong khat khat dongah aka yalh khaw aka poeih
    uh la om vetih anih loh a hnai thil hnopai khat khat dongkah aka ngol khaw aka
    poeih uh la om.
  mdy-ETH: ዬይ ዓሢ ላሄ ቤዛ ቢያ ዒኢቴያ ማዓንዳኔ፤ ሃሣ ዴዔ ባካኣ ቢያ ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: “ ‘Mpa a ɔbɛda so ne biribiara a ɔbɛtena so nso ho gu fi;
  eng-WEBU: “‘Every bed on which he who has the discharge lies shall be unclean; and
    everything he sits on shall be unclean.
  bnp-bnp: A kiri vona i muto, a maki lobo i made vona, ngi ranga i muto.
  wal-wal: “‘A bollaappe aibakko goggiyo asi zin77iyo ai hiixikka tuna; qassi i uttiyoobi
    aiba gidikkokka tuna.
  spa-PDDPT: Cualquier lecho en el cual se acueste el que padezca flujo, es decir,
    gonorrea, quedará impuro. Todo aquello sobre lo cual se siente, quedará impuro.
  gun-gun: Tupa ha'e onhenoa py rei tema ha'eve'ỹ va'e 'rã opyta, ndopytaia káuxa.
    Ha'e mba'emo áry ha'e oĩague py rei ha'eve'ỹ va'e avi 'rã opyta.
  agu-BL: ”Alchok tx'achil kalel coyewe't yi juna'tz, nka alchok chemil kalel c'olewe't
    cu'n, tz'ocopon tetz jun takle'n yi at il c'ol te'j tane'n.
  ilo-ULB: Tunggal pagiddaan a pagiddaanna ket agbalin a narugit, ket amin a banag
    a pagtugawanna ket agbalin a narugit.
  kpg-kpg: Di ingoo hua di hada kii dela ma gaa noho be e kii iei mee nonua la gu milimilia.
  uig-ARA: مۇنداق ئاقما بولغان كىشى ياتقان ھەربىر ئورۇن-كۆرپە ناپاك سانىلىدۇ ۋە ئۇ
    قايسى نەرسىنىڭ ئۈستىدە ئولتۇرسا شۇ نەرسىمۇ ناپاك سانىلىدۇ.
  sus-sus: Kɔrɔsila kanyi sama sade naxan ma, se sɛniyɛntare na a ra. A dɔxɔ gonyi
    naxan yo ma, na fan se sɛniyɛntare na a ra.
  pon-2006: Ma ohlo pahn wendi de mwohndi pohn peht ehu, pehto pahn saminkihla.
  ksd-ksd: A lavur vava parika nina ba ra tutana i gap i va tana, pa na gomgom, ma
    ra lavur magit par nina i ki tana, pa na gomgom;
  tur-YTC: “'Akıntısı olan kişinin yattığı her yatak kirli olacaktır; üzerine oturduğu
    her şey kirli olacak.
  grc-BRENT: Πᾶσα κοίτη ἐφʼ ἧς ἂν κοιμηθῇ ἐπʼ αὐτῆς ὁ γονοῤῥυὴς, ἀκάθαρτός ἐστι, καὶ
    πᾶν σκεῦος ἐφʼ ὃ ἂν καθίσῃ ἐπʼ αὐτὸ ὁ γονοῤῤυὴς, ἀκάθαρτον ἔσται.
  ind-AYT: Semua tempat tidur, benda yang ditiduri atau didudukinya menjadi najis.
  nya-nya: “ ‘Bedi lililonse limene munthu wotulutsa mafinyayo agonapo, ndiponso chinthu
    chilichonse chimene akhalepo chidzakhala chodetsedwa.
  hrv-hrv: Svaka postelja na koju legne onaj koji ima izljev neka je nečista; i svaki
    predmet na koji sjedne neka je nečist.
  mps-mps: E tiwai elalubao. Te dugulalubo bet sai me pibo bet sai me tigidali te
    meda pedelaibao. Te aga dugabo sia sai tigidali me te meda ela silaibao.
  tpi-tpi: Olgeta bet em i save sindaun na slip long en bai i kamap doti. Na olgeta
    sia em i save sindaun long en bai i kamap doti.
  dan-1931: Ethvert Leje, som den, der lider af Flåd, ligger på, skal være urent,
    og ethvert Sæde, han sidder på, skal være urent.
  vie-OVCB: Giường người ấy nằm và bất kỳ vật gì người ấy ngồi lên đều không sạch.
  guj-2017: સ્રાવવાળો માણસ જે પથારીમાં સૂએ અને જે કોઈ વસ્તુ પર તે બેસે તે પણ અશુદ્ધ
    ગણાય.
  pon-2006A: Ma ohlo pahn wendi de mwohndi pohn peht ehu, pehto pahn saminkihla.
  por-BRBSL: “'Toda cama em que jaz aquele que tem a descarga será imunda; e tudo
    em que ele se senta será imundo.
  cth-cth: A inae, a tahungnae naw pueng hai thoung hoeh.
  twi-twi: “ ‘Mpa a ɔbɛda so ne biribiara a ɔbɛtena so nso ho gu fi.
  hlt-hlt: A hnai loh a hnai thil thingkong khat khat dongah aka yalh khaw aka poeih
    uh la om vetih anih loh a hnai thil hnopai khat khat dongkah aka ngol khaw aka
    poeih uh la om.
  tbz-SIM: Kòò duɔ́ dìì dɔ́ù ĩ́nkɛ̀ dì sĩ̀ntɛmu, kòò kɑ̀ri dìì kɑ̀rì ĩ́nkɛ̀ dì sĩ̀ntɛmu.
  msy-2020: Eghtɨ danganir an apiaghiriba o akuiba, da bar mɨzegham.
  dop-dop: Kʋhǝntǝŋ wei ɩ tǝnɑ ɩ tɔɔ ɑpɑlʋ ɩnɩ ɩ kɑ́ hǝntɩ yɑɑ kʋcɑcɑɣɑm tǝnɑ mpi
    pǝ tɔɔ ɩ kɑ́ cɑɣɑ tɔ pǝ pilisɑɑ kɛ́.
  azb-azb: Üstündə yatdığı hər yataq və oturduğu hər şey murdar sayılsın.
  eng-DBY: Every bed whereon he lieth that hath the flux shall be unclean; and every
    object on which he sitteth shall be unclean.
  hin-2017: जिसके प्रमेह हो वह जिस-जिस बिछौने पर लेटे वह अशुद्ध ठहरे, और जिस-जिस वस्तु
    पर वह बैठे वह भी अशुद्ध ठहरे।
  wol-KYG: Lal ba mu tëdd sobewu na, te lépp lu mu toog loola sobewu na.
  eng-YLT: '''All the bed on which he lieth who hath the issue is unclean, and all
    the vessel on which he sitteth is unclean;'
  eng-WYC-2017: Each bed in which he sleepeth shall be unclean, and wherever he sitteth.
  eng-WMBB: “‘Every bed on which he who has the discharge lies shall be unclean; and
    everything he sits on shall be unclean.
  urd-GVH: जिस चीज़ पर भी मरीज़ लेटता या बैठता है वह नापाक है।
  rug-rug: Sa teqe sapu habotia sa babe ekoa sa si lopu via.
  gaz-gaz: “ ‘Sireen namni dhangalaʼaan saala isaa keessaa baʼu irra ciisu hundinuu
    xuraaʼaa taʼa; wanni inni irra taaʼu hundinuus xuraaʼaa taʼa.
  fra-LSG: Tout lit sur lequel il couchera sera impur, et tout objet sur lequel il
    s’assiéra sera impur.
  yal-yal: Nayi, xɛmɛn na a sa saden naxan ma, na xɔsixi. A na dɔxɔ gbɛdɛn naxan ma,
    na xɔsixi.
  haw-1868: O kela moe keia moe a ka mea hilo e moe ai maluna iho, e haumia no ia;
    a o ka mea ana e noho ai maluna iho, e haumia no ia.
  arb-NAV: كُلُّ مَا يَنَامُ عَلَيْهِ الْمُصَابُ بِالسَّيَلانِ مِنْ فِرَاشٍ أَوْ يَجْلِسُ
    عَلَيْهِ مِنْ مَتَاعٍ يَكُونُ نَجِساً،
  ewe-ewe: “ ‘Abati si dzi wòmlɔ kple nu si dzi wònɔ hã ŋu mekɔ o,
  eng-LEE: 'Every bed, whereon he may lie that hath the issue, shall be unclean: and
    every vessel, whereon he may sit, shall be unclean.'
  asm-FB: সেই ৰোগী শোৱা প্ৰত্যেক শয্যা অশুচি আৰু তেওঁ বহা প্ৰত্যেক আসনো অশুচি।
  sus-A: كْرْ سِلَ كَنيِ سَمَ سَدٍ نَشَن مَ، سٍ سّنِيّنتَرٍ نَ عَ رَ. عَ دْشْ فٌنيِ
    نَشَن يٌ مَ، نَ قَن سٍ سّنِيّنتَرٍ نَ عَ رَ.
  fra-SBL: '"''Tout lit sur lequel sera couché l''excréteur sera impur, et tout ce
    sur quoi il s''assiéra sera impur.'
  hbo-hbo: כָּל־הַמִּשְׁכָּ֗ב אֲשֶׁ֨ר יִשְׁכַּ֥ב עָלָ֛יו הַזָּ֖ב יִטְמָ֑א וְכָֽל־הַכְּלִ֛י
    אֲשֶׁר־יֵשֵׁ֥ב עָלָ֖יו יִטְמָֽא׃
  eng-WYCLIFFE: Ech bed in which he slepith schal be vncleene, and where euer he sittith.
  cwe-cwe: Komwa jojose doyokalila hebu doyogonela, jambula mwiko. Na chochose choyakalile
    chizakuwa chambula mwiko.
  kik-kik: “ ‘Ũrĩrĩ o wothe mũndũ ũcio ũkuura angĩkomera nĩũkanyiitwo nĩ thaahu, na
    kĩndũ o gĩothe kĩrĩa angĩikarĩra nĩgĩkanyiitwo nĩ thaahu.
  fra-NCL: Tout lit sur lequel couchera celui qui a un flux sera impur ; tout objet
    sur lequel il s’assiéra, sera impur.
  cek-AK: Ahnai long kami angsonghaih ahmuen hoi anih anghnuthaih ahmuen doeh ciim
    mak ai boeh.
  cuk-cuk: We-dule-boni-nikad bia megoe, a-ibmar swilidiksuli gunonikoed. Amba deyobbalid,
    we-dule ibugi sigoe, bela a-ibmar swilidiksuli gunonibaloed.
  uig-CYR: мундақ ақма болған киши ятқан һәр бир орун-көрпә напак санилиду вә у қайси
    нәрсиниң үстидә олтарса шу нәрсиму напак санилиду.
  tel-2017: అతడు పడుకునే పడకా, కూర్చునే ప్రతిదీ అశుద్ధమే అవుతుంది.
  hat-BSA: “‘Tout kabann kote moun avèk ekoulman an kouche a va vin pa pwòp; e lè
    l chita sou nenpòt bagay, bagay sa a va vin pa pwòp.
  kos-kos: Kutena mwe oan su el muta fac ku oan fac ac tia nasnas.
  hbo-WLC: כָּל־הַמִּשְׁכָּ֗ב אֲשֶׁ֨ר יִשְׁכַּ֥ב עָלָ֛יו הַזָּ֖ב יִטְמָ֑א וְכָֽל־הַכְּלִ֛י
    אֲשֶׁר־יֵשֵׁ֥ב עָלָ֖יו יִטְמָֽא׃
  ibo-ibo: “ ‘Ihe ọbụla onye ahụ ji anọdụ ala, maọbụ nke o ji dinaa bụ ihe rụrụ arụ.
  ory-ory: ପ୍ରମେହୀ ଲୋକ ଯେଉଁ ପ୍ରତ୍ୟେକ ଶଯ୍ୟାରେ ଶୟନ କରେ, ତାହା ଅଶୁଚି ହେବ ଓ ଯେଉଁ ପ୍ରତ୍ୟେକ
    ପଦାର୍ଥ ଉପରେ ସେ ବସେ, ତାହା ଅଶୁଚି ହେବ।
  chk-chk: Iteiten kieki ätewe mi pu seni och chönü a kon lon epwe limengau. Pwal
    mettoch meinisin mine ätewe a mot won repwe limengau.
  rop-rop: En if im silip langa enibodi sweig, en if im jidan langa det sweig, wal
    det sweig im nomo klinbala blanga serramoni.
  ukr-1871: Усяке ложе, що на його лягає течивний, буде нечисте, і всяка річ, що на
    неї сїдає він, буде нечиста.
  deu-1951: Jedes Lager, worauf der mit einem Ausfluß Behaftete liegt, und alles,
    worauf er sitzt, wird unrein;
  eng-JPS: Every bed whereon he that hath the issue lieth shall be unclean; and every
    thing whereon he sitteth shall be unclean.
  srp-1865: Svaka postelja na koju leže onaj kome teèe sjeme, da je neèista; i sve
    na što sjede, da je neèisto.
  lug-lug: “Buli kitanda omusajja oyo alina ebimuvaamu ky’anaasulangako kinaabanga
    si kirongoofu, ne buli kintu ky’anaatuulangako kyonna kinaabanga si kirongoofu.
  heb-heb: כל המשכב אשר ישכב עליו הזב יטמא וכל הכלי אשר ישב עליו יטמא׃
  ben-IRV: সেই লোক যে কোনো শয্যায় শয়ন করে, তা অশুচি ও যা কিছুর ওপরে বসে, তা অশুচি
    হবে।
  pan-pan: ਉਹ ਸਾਰੇ ਵਿਛਾਉਣੇ ਜਿੰਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਪ੍ਰਮੇਹ ਵਾਲਾ ਲੇਟੇ, ਉਹ ਅਸ਼ੁੱਧ ਹੋਣ ਅਤੇ ਸਭ
    ਵਸਤੂਆਂ ਜਿਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਉਹ ਬੈਠੇ ਉਹ ਵੀ ਅਸ਼ੁੱਧ ਹੋਣ।
  mya-JVB: အိပ် သမျှ ထိုင် သမျှ သော အိပ် ရာထိုင်ရာတို့သည်လည်း မ စင်ကြယ်။
  hmo-hmo: “Iena mahuta patana o geda be idia miro, bona ia ese idia edia latanai
    ia helai gaudia ibounai danu idia miro.
  urd-urd: जिस बिस्तर पर जिरयान का मरीज़ सोए वह बिस्तर नापाक होगा, और जिस चीज़ पर
    वह बैठे वह चीज़ नापाक होगी।
  rus-SYN: всякая постель, на которой ляжет имеющий истечение, нечиста, и всякая вещь,
    на которую сядет имеющий истечение семени, нечиста;
  bqc-SIM: Wúlɛbↄ pↄ́ kɛ̃nude wùlɛwà gbãlɛ̀ɛ. Pↄ́ pↄ́ à zↄ̃̀lɛwà píi gbãlɛ̀ɛ.
  tcz-CHONGTHU: Athia longpa imutna jalkhun chu atheng loua umjing ding, itobang thil
    hijong leh atoupha chan chu aboh a kisim ahi.
  mar-mar: स्त्राव होणारा मनुष्य ज्या बिछान्यावर झोपेल तो अशुद्ध होय आणि ज्या वस्तूवर
    तो बसेल तीही अशुद्ध होय.
  qub-qub: «Chay runa maycho puñushanpis, maycho jamashanpis ganrami ricaconga.
  bqp-bqp: Kpin yee tè sɔɔ u kpunɑ kpuro, tɑ disi duurɑwɑ mi, kɑ sere mɑɑ gɑ̃ɑ ni
    u sinɑri kpuro.
  hat-hat: Moun k'ap sèvi Bondye pa ka sèvi ak kabann kote moun malad la kouche ni
    ak bagay kote l' te chita.
  eng-BSB: Any bed on which the man with the discharge lies will be unclean, and any
    furniture on which he sits will be unclean.
  tod-tod: Bete nɔpɛ a la su, naa ɠɔzɔʋɛ, ta ani nɔpɛ a zei ma, naa ɠa ɠɔzɔ.
  eng-WEBPB: “‘Every bed on which he who has the discharge lies shall be unclean;
    and everything he sits on shall be unclean.
  kbq-kbq: Hagi ana krima eri'nesia ne'mo'ma masesia tafemo'a maka agru osanigeno,
    maka manisia tra'mo'enena agrua osugahie.
  nhe-BL: “Nochi tlapechtli tlen ipan motecas nopa tlacatl tlen aquisa mochihuase
    ax tlapajpactique. “Huan campa mosehuis, quichihuas para nopa siya o nopa tlamantli
    elis ax tlapajpactic noixtla.
  gub-BL: Aze u'aw wyzài u'apaw rehe nehe, tupaw uzeapo putar ikatu 'ym ma'e romo
    nehe. Aze wapyk wyzài tenaw rehe nehe, tenaw uzeapo putar ikatu 'ym ma'e romo
    nehe no.
  eng-DRA: Every bed on which he sleepeth, shall be unclean, and every place on which
    he sitteth.
