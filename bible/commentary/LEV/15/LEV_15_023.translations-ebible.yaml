verse: LEV.015.023
translations:
  mal-C: അവളുടെ കിടക്കയോ, അവൾ ഇരുന്ന എന്തെങ്കിലുമോ ആരെങ്കിലും തൊട്ടാൽ അവർ സന്ധ്യവരെ
    അശുദ്ധരായിരിക്കും.
  deu-TKW: Und wenn er etwas berührt, was sich auf dem Lager oder auf dem Geräte befindet,
    auf dem sie sitzt, so wird er unrein bis, zum Abend.
  lin-lin: Soki eloko ezali na mbeto na ye to likolo ya eloko oyo avandeli, moto oyo
    akosimba yango akozala mbindo kino na pokwa.
  eng-LSV: And if it [is] on the bed, or on the vessel on which she is sitting, in
    his coming against it, he is unclean until the evening.
  eng-GNV: So that whether he touche her bed, or any thing whereon shee hath sit,
    he shalbe vncleane vnto the euen.
  eng-WEBSTER: And if it be on her bed, or on any thing on which she sitteth, when
    he toucheth it, he shall be unclean until the evening.
  nhw-BL: '@see-verse:LEV.015.022'
  swh-ONEN: Kiwe ni kitanda ama chochote alichokuwa amekikalia, ikiwa mtu yeyote atakigusa,
    atakuwa najisi mpaka jioni.
  bba-bba: Gɑ̃ɑ ni nu wɑ̃ɑ win kpin yee ten wɔllɔ ǹ kun mɛ ye u sinɑrin wɔllɔ, wi
    u yen ɡɑɑ bɑbɑ, u kuɑwɑ mi disiɡii sere kɑ yokɑɔ.
  eng-KJVCPB: And if it be on her bed, or on any thing whereon she sitteth, when he
    toucheth it, he shall be unclean until the even.
  luo-luo: Kata bed ni en kitanda, kata bed ni en gima nyocha obete, to ngʼato angʼata
    manomul gigi, en bende nobed mogak nyaka odhiambo.
  meu-meu: Ena mahuta ḡauna ta eiava ena helai ḡauna ta latadiai tau ta ese bema daua
    toho, una tau baine taubu ela bona dina baine diho.
  npi-ULB: चाहे त्यो त्यस स्‍त्रीको ओछ्‍यान होस् वा त्यो बस्‍ने कुनै कुरा, यदि कुनै
    मानिसले त्यो छुन्छ भने, त्यो साँझसम्म अशुद्ध हुने छ ।
  yor-yor: Ìbá à ṣe ibùsùn tàbí ohunkóhun tí ó jókòó lé. Ẹnikẹ́ni tí ó bá fọwọ́ kàn
    án yóò jẹ́ aláìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: پس خواه رختخواب باشد و خواه هرآنچه او بر آن می‌نشیند، چون کسی به آن دست
    بزند، تا غروب نجس خواهد بود.
  tgl-ULB: Kahit ito ay sa higaan o sa alinmang bagay na kaniyang inupuan, kung hawakan
    niya ito, ang taong iyon ay magiging marumi hanggang gabi.
  hui-hui: Aga paliaga hanguyaguabi marualebi wali ogoni ibu biraga ngagobi ela hayagua
    mbirali ogoni ela harago ibu dodohe howa ni paliragola bayale holebira.
  mya-mya: '@see-verse:LEV.015.022'
  bod-N: མལ་སའམ་མོ་བསྡད་པའི་དངོས་པོ་གང་རུང་ལ་སུ་ཞིག་གིས་རེག་ཚེ། དེ་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Mubhedha kana chimwe chinhu chaanga akagara, kana munhu upi noupi akachibata
    achava asina kuchena kusvikira manheru.
  spa-BLM: Si está en la cama o en cualquier cosa sobre la que ella se siente, cuando
    la toque será impuro hasta la noche.
  cac-cac: '@see-verse:LEV.015.022'
  swh-ULB: Iwe juu ya kitanda au kitu chochote juu ya popote atakapokaa, kama akikigusa,
    mtu huyo atakuwa najisi mpaka jioni.
  bel-bel: і калі хто дакранецца да чаго-небудзь на пасьцелі альбо на той рэчы, на
    якой яна сядзела, нячысты будзе да вечара;
  deu-ELBBK: Und wenn etwas auf dem Lager oder auf dem Gerät ist, worauf sie gesessen
    hat, – wenn er es anrührt, wird er unrein sein bis an den Abend.
  mbb-OT: '@see-verse:LEV.015.022'
  mal-2015: അവളുടെ കിടക്കമേലോ അവൾ ഇരുന്നതിന്മേലോ ഉള്ള ഏതൊന്നെങ്കിലും തൊടുന്നവൻ സന്ധ്യവരെ
    അശുദ്ധനായിരിക്കേണം.
  rmc-rmc: Či oda ela hadžos abo vareso aver, pre soste bešelas, te pes olestar vareko
    chudela, ela nažužo dži rači.
  pes-OPV: و اگر آن بر بستر باشد یا برهر چیزی که او بر آن نشسته بود، چون آن چیز رالمس
    کند تا شام نجس باشد.
  ron-1924: Дакэ есте чева пе патул сау пе лукрул пе каре а шезут еа, чине се ва атинӂе
    де лукрул ачела ва фи некурат пынэ сяра.
  ben-OBCV: বিছানা অথবা তার বসা যে কোনো আসবাবপত্র যদি কেউ স্পর্শ করে, সে সন্ধ্যা পর্যন্ত
    অশুদ্ধ থাকবে।
  som-som: Oo sariirteeda ama waxay ku fadhiisato haddii xayl ku yaal, markuu taabto,
    tan iyo fiidkii nijaas buu ahaanayaa.
  lat-VUC: 'Omne vas, super quo illa sederit, quisquis attigerit, lavabit vestimenta
    sua: et ipse lotus aqua, pollutus erit usque ad vesperum.'
  eng-ASVBT: And if it be on the bed, or on anything whereon she sitteth, when he
    toucheth it, he shall be unclean until the even.
  ita-1885: Anzi, se alcuna cosa è sopra il letto o sopra alcun arnese, sopra il quale
    ella sia seduta, quando alcuno toccherà quella cosa, sia immondo infino alla sera.
  eng-LXXUP: And whether it be while she is on her bed, or on a seat which she may
    happen to sit upon when he touches her, he shall be unclean till evening.
  eng-ULB: Whether it is on the bed or on anything on which she sits, if he touches
    it, that person will be unclean until evening.
  spa-VBL: Ya sea que se trate de una cama o de algo en lo que estaba sentada, cualquiera
    que lo toque será impuro hasta la noche.
  fra-_FOB: Et s'il y a quelque chose sur le lit ou sur l'objet sur lequel elle s'est
    assise, celui qui y touchera sera souillé jusqu'au soir.
  mal-mal: അവളുടെ കിടക്കമേലോ അവൾ ഇരുന്നതിന്മേലോ ഉള്ള ഏതൊന്നെങ്കിലും തൊടുന്നവൻ സന്ധ്യവരെ
    അശുദ്ധനായിരിക്കണം.
  urd-GVR: '@see-verse:LEV.015.022'
  suz-BL: सुइ मुरुमी आ ब्राख्‍ये कि आ निश्‍शो पीरा थिप्‍तु हना, मेको नां मरिक्‍म सम्‍म
    ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: E se l’uomo si trovava sul letto o sul mobile dov’ella sedeva quand’è
    avvenuto il contatto, egli sarà impuro fino alla sera.
  ckb-ckb: ئەگەر نوێن بێت یان هەر شتێک کە لەسەری دانیشتووە، هەر کاتێک کەسێکیش دەستی
    لێ بدات، ئەوا هەتا ئێوارە گڵاو دەبێت.
  eng-BBE: Anyone touching anything on the bed or on the thing on which she has been
    seated, will be unclean till evening.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವಳ ಹಾಸಿಗೆಯ ಮೇಲಾಗಲಿ ಇಲ್ಲವೆ ಅವಳು ಕುಳಿತುಕೊಂಡ ಯಾವದರ ಮೇಲಾಗಲಿ ಇರುವುದನ್ನು
    ಮುಟ್ಟಿದವರು ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: அவள் படுக்கையின்மேலாகிலும், அவள் உட்கார்ந்த இருக்கையின்மேலாகிலும் இருந்த
    எதையாகிலும் தொட்டவன், மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y si estuviere sobre la cama, ó sobre la silla en que ella se hubiere
    sentado, el que tocare en ella será inmundo hasta la tarde.
  ron-BTF: Și dacă este ceva pe patul ei, sau vreun lucru pe care ea șade, când el
    îl atinge, să fie necurat până seara.
  eng-WEBP: If it is on the bed, or on anything she sits on, when he touches it, he
    shall be unclean until the evening.
  eng-FBV: Whether it's a bed or something she was sitting on, anyone who touches
    it will be unclean until the evening.
  nld-1939: Zelfs wie iets aanraakt, dat op het bed heeft gelegen, of op iets waarop
    zij heeft gezeten, is tot de avond onrein.
  nch-BL: '@see-verse:LEV.015.022'
  vie-1934: Nếu có vật chi nơi giường, hoặc trên đồ người ngồi, hễ ai đụng đến, sẽ
    bị ô uế đến chiều tối.
  hin-CV: चाहे यह उसका बिछौना अथवा कोई भी वस्तु है जिस पर वह बैठती है, यदि कोई उसको
    छू लेता है, तो वह शाम तक अशुद्ध रहेगा.
  eng-OURB: If it is on the bed, or on anything whereon she sits, when he touches
    it, he shall be unclean until the evening.
  spa-BES: Cualquier persona que toque algo en la cama o en la cosa sobre la que se
    ha sentado, será impuro hasta la tarde.
  tdx-tdx: Vata’e tsapae’e ty fandrea’e ndra ze niambesara’e le maleotse ampara’ te
    hariva.
  vid-vid: Mlume yoneche yodoliza chinhu choyowasila ama kikalisila ayo mdala, kowa
    yakokomoche mbaka matinazo.
  eng-OKE: And if it be on her bed, or anything on which she hath sat, when he hath
    touched it, he shall be unclean until the evening.
  tha-KJV: สิ​่งที่เธอนั่งทับจะเป็​นที​่นอนหรือสิ่งใดก็​ดี เมื่อผู้ใดไปแตะต้องเข้า
    ผู้​นั้นจะเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E se estiver sobre a cama, ou sobre a cadeira em que ela se houver
    sentado, o que tocar nela será impuro até à tarde.
  deu-ELO: Und wenn etwas auf dem Lager oder auf dem Gerät ist, worauf sie gesessen
    hat, wenn er es anrührt, wird er unrein sein bis an den Abend.
  eng-WYC-2018: (See verse 22 above.)
  epo-epo: Kaj se io estos sur la lito, aŭ sur objekto, sur kiu ŝi sidis, kaj iu tion
    ektuŝos, tiam li estos malpura ĝis la vespero.
  uig-PIN: Wǝ ǝgǝr birkim u yatⱪan yaki olturƣan jayda ⱪoyulƣan birǝr nǝrsigǝ tǝgsǝ,
    kǝq kirgüqǝ napak sanalsun.
  beo-beo: '@see-verse:LEV.015.022'
  tpi-OTNT: Maski em i sitbet o wanem samting dispela meri i bin sindaun long en,
    sapos man o meri i putim han long en, em bai i kamap doti inap long apinun tru.
  hau-SA: Ko gado ne, ko kuwa wani abin da ta zauna a kai, sa’ad da wani ya taɓa shi,
    zai ƙazantu har yamma.
  uig-LAT: We eger birkim u yatqan yaki olturghan jayda qoyulghan birer nersige tegse,
    kech kirgüche napak sanalsun.
  nde-nde: Akukhathalekile ukuba kungaba ngumbheda loba enye into nje owesifazane
    lo abehlezi kukho, umuntu loba engubani angakuthinta, uzakuba ngongcolileyo kuze
    kube kusihlwa.
  ton-ton: Pea kapau ʻoku ʻi hono mohenga ʻae meʻa, pe ʻi ha meʻa ʻe taha ʻoku nofo
    ia ki ai, ʻi heʻene ala ki ai, ʻe taʻemaʻa ai ia ʻo aʻu ki he efiafi.
  ces-1613: Což by koli bylo na lůži tom, neb na jaké by koli věci seděla, a dotekl
    by se toho někdo, nečistý bude až do večera.
  eng-WMB: If it is on the bed, or on anything she sits on, when he touches it, he
    shall be unclean until the evening.
  tam-TCV: அவள் படுக்கையை அல்லது, அவள் உட்கார்ந்த எதையாவது ஒருவன் தொட்டால், அவன் மாலைவரை
    அசுத்தமுள்ளவனாய் இருப்பான்.
  ceb-ULB: Bisan paman anaa kini sa higdaanan o anaa sa iyang gilingkoran, kung hikapon
    kini, kanang tawhana hugaw hangtod sa pagkagabii.
  pol-UBG: Jeśli coś było na jej posłaniu albo na czymkolwiek siedziała, a ktoś tego
    dotknie, będzie nieczysty aż do wieczora.
  urd-GVU: '@see-verse:LEV.015.022'
  deu-1912: Und wer anrührt irgend etwas, das auf ihrem Lager gewesen ist oder da,
    wo sie gesessen hat soll unrein sein bis auf den Abend.
  kan-2017: ಅವಳು ಮಲಗಿದ್ದ ಹಾಸಿಗೆಯ ಮೇಲಾಗಲಿ ಅಥವಾ ಕುಳಿತ್ತಿದ್ದ ಸ್ಥಳದ ಮೇಲಾಗಲಿ ಇದ್ದ ಯಾವುದನ್ನಾದರೂ
    ಮುಟ್ಟಿದವನು ಸಾಯಂಕಾಲದವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: '@see-verse:LEV.015.022'
  hlt-MCSB: A thingkong khaw, anih loh a ngol thil hnopai mai khaw aka ben tah kholaeh
    due poeih uh la om saeh.
  mdy-ETH: '@see-verse:LEV.015.022'
  twi-ASANTE: sɛ ɛyɛ ne mpasotam anaa nʼakonnwa.
  eng-WEBU: If it is on the bed, or on anything she sits on, when he touches it, he
    shall be unclean until the evening.
  bnp-bnp: A ra maki a ngatavine i made vona, a moke o a maki tara, e rei a viri i
    padoia bara i muto, i harena na malunga liu.
  wal-wal: A zin77iyo hiixa gidinkka woikko a uttiyoobaa bochchiya ooninne omarssi
    gakkanaashin tuna.
  spa-PDDPT: El que toque alguna cosa que esté encima del lecho o encima del objeto
    sobre el cual ella se sentó, quedará impuro hasta llegar la noche.
  gun-gun: Hupa e'ỹ vy oguapyague áry mba'emo itui va'e re opoko va'ekue ma oiko 'rã
    ha'eve'ỹ va'e ka'aru peve.
  agu-BL: Qui'c na ban ko ja je' macol yi takle'n kale ncoyewe't, nka ja je' macol
    yi takle'n kale nc'olewe't yi xna'n, tz'ocoponintz tetz tajlal jun yi qui xansa'nt,
    jalen cu'n yil cu' ke'j.
  ilo-ULB: Uray no daytoy ket adda iti pagiddaan wenno adda iti aniaman a nagtugawan
    ti babai, no sagidenna daytoy, dayta a tao ket maibilang a narugit aginga iti
    rabii.
  kpg-kpg: '@see-verse:LEV.015.022'
  uig-ARA: ۋە ئەگەر بىركىم ئۇ ياتقان ياكى ئولتۇرغان جايدا قويۇلغان بىرەر نەرسىگە تەگسە،
    كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Xa se nde saxi na sade ma, xa na mu a ra na gonyi ma a nu dɔxɔxi naxan
    ma, naxan dinma na se ra a findima mixi sɛniyɛntare nan na han nunmare ra.
  pon-2006: '@see-verse:LEV.015.022'
  ksd-ksd: Ma gala ta tikai i bili ta magit ta kana vava ba ta magit nina i ki tana,
    pa na gomgom tuk na ravian.
  tur-YTC: Kadının oturmuş olduğu yatak ya da kadının üzerinde oturduğu herhangi bir
    şeye dokunan kişi, akşama kadar kirli olacaktır.'”
  grc-BRENT: Ἐὰν δὲ ἐν τῇ κοίτῃ αὐτῆς οὔσης, ἢ ἐπὶ τοῦ σκεύους οὗ ἐὰν καθίσῃ ἐπʼ αὐτῷ
    ἐν τῷ ἅπτεσθαι αὐτὸν αὐτῆς, ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Jika seseorang menyentuh barang, baik yang ada di atas tempat tidur ataupun
    di atas tempat yang pernah diduduki perempuan itu, orang itu menjadi najis sampai
    matahari terbenam.
  nya-nya: Kaya ndi bedi kapena chinthu china chilichonse chimene anakhalapo, ngati
    munthu wina akhudza chinthucho, munthuyo adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: A ako bi se dotakao čega što je bilo na njezinoj postelji ili na predmetu
    na kojem je ona sjedila, neka je nečist do večeri.
  mps-mps: Te pibo ugwa sitbet, ma mena nai te we dulaluali te tagalao, te bidigo
    ma wego teba nogo mubaso da, te meda agade elalubadi, te be pio mu igi paibao.
  tpi-tpi: Maski em i sitbet o wanem samting dispela meri i bin sindaun long en, sapos
    man o meri i putim han long en, em bai i kamap doti inap long apinun tru.
  dan-1931: Og hvis nogen rører ved noget, der har ligget på Lejet eller Sædet, hun
    har siddet på, skal han være uren til Aften.
  vie-OVCB: Bất kỳ là giường người ấy nằm hay vật gì người ấy ngồi lên, hễ ai đụng
    vào, đều bị ô uế đến tối.
  guj-2017: તે સ્ત્રી જેના પર બેઠી હોય તે આસન અથવા પથારી પરની કોઈ વસ્તુને જો કોઈ સ્પર્શે
    તો તે પોતાના વસ્ત્રો ધોઈ નાખે અને સ્નાન કરે. તે માણસ સાંજ સુધી અશુદ્ધ ગણાય.
  pon-2006A: '@see-verse:LEV.015.022'
  por-BRBSL: Se estiver sobre a cama, ou sobre qualquer coisa em que ela se sente,
    quando ele a tocar, ficará imundo até a noite.
  cth-cth: A inae ikhun dawk thoseh, a tahungnae dawk thoseh, a pacâ e thi ka kâbet
    e tami teh tangmin totouh thoung hoeh.
  twi-twi: Sɛ ɛyɛ ne mpasotam anaa nʼakongua, obiara a ne ho bɛka no ho begu fi akosi
    anwummere.
  hlt-hlt: A thingkong khaw, anih loh a ngol thil hnopai mai khaw aka ben tah kholaeh
    due poeih uh la om saeh.
  tbz-SIM: Kɛ̀ kunɛnkù mɑkù bo o dɔ́ù ĩ́nkɛ̀ yoo ò kɑ̀ri dɛ̀ɛ̀ ĩ́nkɛ̀, kòò mɔù dɛ̀
    kɑ̀ɑ́kɛ́ ò sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: '@see-verse:LEV.015.022'
  dop-dop: Ye pʋlʋpʋ tokinɑ kʋhǝntʋɣʋ ŋkʋ yɑɑ kpete ntɛ́, ɩlɛnɑ nɔɣɔlʋ nɑ́ɑ́ tokinɑ-wɩ
    ɩ pǝsɑ ɑsilimɑ tʋ kɛ́ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Əgər bir adam o qadının yatağına ya üstündə oturduğu şeyə toxunsa, o adam
    axşama qədər murdar sayılsın.
  eng-DBY: And if it be on the bed, or on anything whereon she sitteth, when he toucheth
    it, he shall be unclean until the even.
  hin-2017: और यदि बिछौने या और किसी वस्तु पर जिस पर वह बैठी हो छूने के समय उसका रूधिर
    लगा हो, तो छूनेवाले साँझ तक अशुद्ध रहे।
  wol-KYG: Su toogoon ci lal mbaa leneen lu mu toogoon, ku laal loola dina yendoo
    sobe ba jant so,
  eng-YLT: '''And if it [is] on the bed, or on the vessel on which she is sitting,
    in his coming against it, he is unclean till the evening.'
  eng-WYC-2017: (See verse 22 above.)
  eng-WMBB: If it is on the bed, or on anything she sits on, when he touches it, he
    shall be unclean until the evening.
  urd-GVH: '@see-verse:LEV.015.022'
  rug-rug: '@see-verse:LEV.015.022'
  gaz-gaz: Namni yoo sirees taʼu waan isheen irra taaʼaa turte kam iyyuu tuqe inni
    hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: S’il y a quelque chose sur le lit ou sur l’objet sur lequel elle s’est
    assise, celui qui la touchera sera impur jusqu’au soir.
  yal-yal: Xa sena nde saxi na saden ma hanma gbɛdɛn ma, a yi dɔxi naxan ma, naxan
    yo na a yiin din na seen na, a mi fa sariɲanxi han ɲinbanna.
  haw-1868: Ina hoi he mea maluna o ka moe, a maluna o kahi ana i noho ai maluna iho,
    aia pa aku ke kanaka ia, e haumia ia a hiki i ke ahiahi.
  arb-NAV: وَكُلُّ مَنْ يَلَمِسُ شَيْئاً كَانَ مَوْجُوداً عَلَى الْفِرَاشِ أَوْ عَلَى
    الْمَتَاعِ الَّذِي تَجْلِسُ عَلَيْهِ يَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: Eɖanye abati o, eɖanye nu si dzi wònɔ o, ne ame aɖe ka asi eŋu ko la, amea
    ŋu makɔ o va se ɖe fiẽ.
  eng-LEE: And if something be on the bed, or on any thing whereon she may sit, when
    he toucheth it, he shall be unclean until the evening.
  asm-FB: আৰু তাইৰ শয্যাৰ ওপৰত থকা কিবা বস্তু বা যিকোনো বস্তু যদি তেওঁ চোৱে তেন্তে
    তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: شَ سٍ ندٍ سَشِ نَ سَدٍ مَ، شَ نَ مُ عَ رَ نَ فٌنيِ مَ عَ نُ دْشْشِ نَشَن
    مَ، نَشَن دِنمَ نَ سٍ رَ عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: Si elle est sur le lit ou sur ce sur quoi elle s'est assise, lorsqu'il
    la touchera, il sera impur jusqu'au soir.
  hbo-hbo: וְאִ֨ם עַֽל־הַמִּשְׁכָּ֜ב ה֗וּא אֹ֧ו עַֽל־הַכְּלִ֛י אֲשֶׁר־הִ֥וא יֹשֶֽׁבֶת־עָלָ֖יו
    בְּנָגְעֹו־בֹ֑ו יִטְמָ֖א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: '@see-verse:LEV.015.022'
  cwe-cwe: Munhu yoyose yondayadalise chinhu chochose chiyakalile mwanamke iyo hebu
    komwa, kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: Kĩndũ kĩu kĩngĩkorwo nĩ ũrĩrĩ, kana o kĩndũ kĩngĩ mũndũ-wa-nja ũcio aikarĩire,
    hĩndĩ ĩyo mũndũ wothe angĩkĩhutia, nĩagatinda arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: S’il y a une chose sur le lit ou sur le siège sur lequel elle s’est assise,
    celui qui la touchera sera impur jusqu’au soir.
  cek-AK: Anih anghnuthaih ahmuen maw, to tih ai boeh loe anih anghnuthaih kawbaktih
    ahmuen doeh sui kami loe, duembang khoek to ciim mak ai.
  cuk-cuk: Ar doa-dule we-ome-gabisad-birgi-ibmar-bukwad-ebusdibe, we-ome-gangi-sigisad-birgi-ibmar-bukwad-ebusdibe,
    we-dule neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Вә әгәр бирким у ятқан яки олтарған җайда қоюлған бирәр нәрсигә тәгсә,
    кәч киргичә напак саналсун.
  tel-2017: ఆమె మంచాన్నీ లేదా ఆమె కూర్చున్నదాన్నీ తాకితే ఆ వ్యక్తి సాయంత్రం వరకూ అశుద్ధుడుగా
    ఉంటాడు.
  hat-BSA: Kit se sou kabann nan oswa sou bagay kote li chita, lè li touche li, li
    va pa pwòp jis rive nan aswè.
  kos-kos: finne mwe oan kien mutan sac, ku kutena ma mutan sac muta fac, mwet se
    fin pusralla el fah tia nasnas nwe ke ekela.
  hbo-WLC: וְאִ֨ם עַֽל־הַמִּשְׁכָּ֜ב ה֗וּא א֧וֹ עַֽל־הַכְּלִ֛י אֲשֶׁר־הִ֥וא יֹשֶֽׁבֶת־עָלָ֖יו
    בְּנָגְעוֹ־ב֑וֹ יִטְמָ֖א עַד־הָעָֽרֶב׃
  ibo-ibo: Ọ bụrụkwa na ọ bụ ihe ndina ya, maọbụ ihe ọzọ nke o ji nọdụ ala, onye ọbụla
    metụrụ ya aka ga-abụ onye rụrụ arụ ruo uhuruchi.
  ory-ory: ଆଉ, ତାହାର ଶଯ୍ୟା କି ଆସନ ଉପରେ କିଛି ଥିଲେ, ଯେକେହି ତାହା ଛୁଇଁବ, ସେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ
    ଅଶୁଚି ରହିବ।
  chk-chk: Ese lifilifil are neminewe a mot lon kieki ika och mettoch, lupwen eman
    a atapa, epwe chök limengau tori lekuniol.
  rop-rop: '@see-verse:LEV.015.022'
  ukr-1871: І коли б що небудь було на постелї чи на речі, що на нїй седїла вона,
    коли хто торкнеться об його, нечистим буде воно до вечора.
  deu-1951: Auch wer etwas anrührt, das auf ihrem Bette war oder worauf sie gesessen
    hat, soll unrein sein bis zum Abend.
  eng-JPS: And if he be on the bed, or on any thing whereon she sitteth, when he toucheth
    it, he shall be unclean until the even.
  srp-1865: I što bi god bilo na postelji njezinoj ili na èem je ona sjedjela, pa
    se ko dotakne toga, da je neèist do veèera.
  lug-lug: Bwe kinaabanga ekitanda oba ekintu ekirala kyonna omukazi oyo ky’anaabanga
    atuddeko, omuntu bw’anaakikwatangako anaabeeranga atali mulongoofu okutuusa akawungeezi.
  heb-heb: ואם על המשכב הוא או על הכלי אשר הוא ישבת עליו בנגעו בו יטמא עד הערב׃
  ben-IRV: আর তার শয্যা কিংবা আসনের ওপরে কোনো কিছু থাকলে যে কেউ তা স্পর্শ করে, সে
    সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਉਸ ਦੇ ਵਿਛਾਉਣੇ ਨੂੰ ਜਾਂ ਕਿਸੇ ਹੋਰ ਵਸਤੂ ਨੂੰ ਜਿਸ ਉੱਤੇ ਉਹ ਬੈਠੀ ਸੀ, ਛੂਹੇ,
    ਜਿਸ ਉੱਤੇ ਉਸ ਦਾ ਲਹੂ ਲੱਗਿਆ ਸੀ, ਤਾਂ ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  hmo-hmo: “Hahine ena mahuta dabua gauna ta o iena helai gauna ta be tau ta ese ia
    dogoatao neganai, unai tau be do ia miro ela bona dina ia diho.
  urd-urd: और अगर उसका ख़ून उसके बिस्तर पर या जिस चीज़ पर वह बैठी हो उस पर लगा हुआ
    हो और उस वक़्त कोई उस चीज़ को छुए, तो वह शाम तक नापाक रहे।
  rus-SYN: и если кто прикоснется к чему-нибудь на постели или на той вещи, на которой
    она сидела, нечист будет до вечера;
  bqc-SIM: Tó gbɛ̃́ ↄkã̀ aà wúlɛbↄwa ge pↄ́ pↄ́ à zↄ̃̀lɛwàn lò, ade aↄ gbãlɛa
    e oosiɛ.
  tcz-CHONGTHU: Hiche numei thinei nun atouphana chu pasal koi hileh, atongkha chan
    chu nilhum keiya athenglouva um jeng ding ahi.
  mar-mar: तिच्या अंथरुणाला किंवा ज्यावर ती बसली असेल त्यास शिवणाऱ्याने संध्याकाळपर्यंत
    अशुद्ध रहावे.
  qub-qub: Chay warmi gueshtacushanta, jamashanta pipis yataycullarpis pacha chacänancama
    ganranami canga.
  bqp-bqp: Gɑ̃ɑ ni nu wɑ̃ɑ win kpin yee ten wɔllɔ ǹ kun mɛ ye u sinɑrin wɔllɔ, wi
    u yen gɑɑ bɑbɑ, u kuɑwɑ mi disigii sere kɑ yokɑɔ.
  hat-hat: Wi, depi se kabann fanm lan osinon yon bagay fanm lan sèvi pou l' chita
    yon moun manyen, moun sa a p'ap nan kondisyon pou fè sèvis Bondye jouk aswè.
  eng-BSB: And whether it is a bed or furniture on which she was sitting, whoever
    touches it will be unclean until evening.
  tod-tod: Ni anii ɠa betei ɠa, ɓaa ʋɛ seiɗai ná, zɔi a vɔɔɠu ba, kɔzɔai ɠa yɛ de,
    eyɛsu kpɔkɔi.
  eng-WEBPB: If it is on the bed, or on anything she sits on, when he touches it,
    he shall be unclean until the evening.
  kbq-kbq: Hagi ana krima eri'nesia a'mo'ma nevasesia tafero, nemani'nea tra'ma avako'ma
    hanimo'a agru osugahiankino, agru osu mani'nenkeno vuno kinagasegahie.
  nhe-BL: '@see-verse:LEV.015.022'
  gub-BL: '@see-verse:LEV.015.022'
  eng-DRA: 'Whosoever shall touch any vessel on which she sitteth, shall wash his
    clothes: and himself being washed with water, shall be defiled until the evening.'
