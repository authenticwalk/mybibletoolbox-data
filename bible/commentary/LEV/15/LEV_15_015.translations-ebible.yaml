    кәлтүриду.
  tel-2017: యాజకుడు వాటిలో ఒక దాన్ని పాపం కోసం బలిగా రెండోదాన్ని దహనబలిగా అర్పించాలి.
    స్రావం జరిగే వాడి విషయంలో యాజకుడు ఇలా యెహోవా సమక్షంలో పరిహారం చేయాలి.
  hat-BSA: Prèt la va ofri yo, youn pou yon ofrann peche, e lòt la pou yon ofrann
    brile. Konsa, prèt la va fè ekspiyasyon pou li devan SENYÈ a akoz ekoulman li
    an.
  kos-kos: Mwet tol el fah kisai sie tuh in mwe kisa ke ma koluk, ac ma se saya uh
    nu ke mwe kisa firir. Ke el oru ma inge el oru ouiya in aknasnasyela mwet sac.
  hbo-WLC: וְעָשָׂ֤ה אֹתָם֙ הַכֹּהֵ֔ן אֶחָ֣ד חַטָּ֔את וְהָאֶחָ֖ד עֹלָ֑ה וְכִפֶּ֨ר
    עָלָ֧יו הַכֹּהֵ֛ן לִפְנֵ֥י יְהוָ֖ה מִזּוֹבֽוֹ׃ ס
  ibo-ibo: Onye nchụaja ga-eji ha chụọrọ ya aja nʼebe ahụ. Otu nʼime nnụnụ abụọ ahụ
    ga-abụ maka aja mmehie, nke ọzọ maka aja nsure ọkụ. Nʼụzọ dị otu a, ọ ga-ekpuchiri
    nwoke ahụ mmehie ya nʼihu Onyenwe anyị nʼihi ihe ọsụsọ ahụ.
  ory-ory: ତହିଁରେ ଯାଜକ ସେଥିରୁ ଗୋଟିଏକୁ ପାପାର୍ଥକ ବଳି ଓ ଅନ୍ୟଟିକୁ ହୋମବଳି ରୂପେ ଉତ୍ସର୍ଗ
    କରିବ; ପୁଣି, ଯାଜକ ତାହାର ପ୍ରମେହ ହେତୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ।
  chk-chk: Nge ewe souasor epwe eäniir asor, eman fän iten asoren tipis, nge ewe eman
    fän iten asoren kek. Ren ei ewe souasor epwe föri asoren amusamusen tipis fän
    mesen ewe Samol mi Lapalap fän iten ätewe mi pu seni och chönü.
  rop-rop: Wal det serramonimen im garra gajim wanbala bard blanga gibit det ofring
    blanga nogudbalawei, en det najawan bard im garra gibit blanga barnapwan ofring.
    Wal lagijat na im garra meigim det men fri brom ola nogudwan ting.
  ukr-1871: І принесе їх сьвященник одно на жертву за гріх, а друге на всепаленнє,
    і спокутує сьвященник його перед Господом від течива його.
  deu-1951: Und der Priester soll die eine zum Sündopfer, die andere zum Brandopfer
    machen und für ihn Sühne erwirken vor dem HERRN, wegen seines Ausflusses.
  eng-JPS: And the priest shall offer them, the one for a sin-offering, and the other
    for a burnt-offering; and the priest shall make atonement for him before the LORD
    for his issue.
  srp-1865: I sveštenik neka prinese jedno od njih na žrtvu za grijeh a drugo na žrtvu
    paljenicu; tako æe ga oèistiti sveštenik pred Gospodom od teèenja njegova.
  lug-lug: Kabona anaabiwangayo, ekimu nga kye kiweebwayo olw’ekibi n’ekirala nga
    kye kiweebwayo ekyokebwa. Mu ngeri eyo kabona anaatangiririranga omusajja oyo
    olw’ebimuvaamu eri Mukama.
  heb-heb: ועשה אתם הכהן אחד חטאת והאחד עלה וכפר עליו הכהן לפני יהוה מזובו׃
  ben-IRV: যাজক তার একটি পাপের বলি, অন্যটি হোমবলিরূপে উৎসর্গ করবে, এইরূপে যাজক তার
    প্রমেহ হেতু তার জন্য সদাপ্রভুর সামনে প্রায়শ্চিত্ত করবে।
  pan-pan: ਤਦ ਜਾਜਕ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਅਤੇ ਦੂਜੇ ਨੂੰ ਹੋਮ ਬਲੀ
    ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਪ੍ਰਮੇਹ ਦੇ ਲਈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪ੍ਰਾਸਚਿਤ ਕਰੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် အပြစ် ဖြေရာယဇ်ဘို့တကောင် ၊ မီး ရှို့ရာယဇ်ဘို့တကောင် ကို
    ပူဇော် ၍ ၊ ရိနာစွဲသော သူ အဘို့ ထာဝရဘုရား ရှေ့ တော်၌ အပြစ် ဖြေခြင်းကို ပြုရမည်။
  hmo-hmo: Vadaeni hahelagaia tauna ese manu ta be kara dika boubouna totona do ia
    alaia mase, bona manu ta be gabua ore boubouna totona do ia alaia mase. Unai dala
    dekenai, hahelagaia tauna ese unai tau ena kara dika davana do ia karaia, Lohiabada
    ena vairana dekenai, ena hura bubua dainai.
  urd-urd: और काहिन एक को ख़ता की क़ुर्बानी के लिए, और दूसरे को सोख़्तनी क़ुर्बानी
    के लिए पेश करे। यूँ काहिन उसके लिए उसके जिरयान की वजह से ख़ुदावन्द के सामने कफ़्फ़ारा
    दे।
  rus-SYN: и принесет священник из сих птиц одну в жертву за грех, а другую во всесожжение,
    и очистит его священник пред Господом от истечения его.
  bqc-SIM: Sa'onapi lí sa'o ń bãpiↄ doo duun awakpabↄ ũ, ado sↄ̃ sa pↄ́ wì a
    pↄ́ kátɛu à tɛ́kũ obↄ ũ, i aà duuna kɛ̃owà Dii aɛ aà kɛ̃nu pↄ́ tò à gbãlɛ̀
    yã́ musu.
  tcz-CHONGTHU: Vacha teni chu khat penpen thempu pan alah a chonset thilto dinga
    atodoh peh ding, adang khat chu pumgo thiltoa atodoh peh a; thempu pan jong athia
    longpa ding jal'a Pathen angsunga athoi ding ahi.
  mar-mar: मग याजकाने त्यातील एकाचे पापार्पण व दुसऱ्याचे होमार्पण करावे आणि त्या मनुष्याच्या
    स्त्रावाबद्दल परमेश्वरासमोर त्याच्यासाठी प्रायश्चित करावे.
  qub-qub: Cürana jucajta pishtanga juchapita sacrifisyupaj. Jucajtana rupachina sacrifisyupaj
    pishtanga. Chaynömi ñaupächo ruranga yuraj yacuwan gueshyashanpita allchacaj runa
    limyuna cananpaj.
  bqp-bqp: Yɑ̃ku kowo u koo nin teu gowɑ torɑrun sɔ̃. Kpɑ u kɑ teu geni yɑ̃ku dɔ̃ɔ
    mwɑɑrɑrugiru ko kpɑ u nùn dɛɛrɑsiɑbun wororu koosi Yinni Gusunɔn wuswɑɑɔ kpɑ u
    dɛɛrɑ.
  hat-hat: Prèt la va ofri yonn ladan yo pou wete peche li yo, lòt la pou yo boule
    nèt pou Seyè a. Se konsa l'a fè sèvis pou mande Bondye padon pou ekoulman nonm
    lan te genyen an.
  eng-BSB: The priest is to sacrifice them, one as a sin offering and the other as
    a burnt offering. In this way the priest will make atonement for the man before
    the LORD because of his discharge.
  tod-tod: Naa ɠa gilagi ɠɛ ga koto gba zalaɠai, é zɔi ɠɛ ga gala zalaɠai, é koto
    gba vai ɠɛ tɔun bɛ Ɠɔoɠɔ GALAGI ɠaazu, ná-kalaɲa kolegi vaa zu.
  eng-WEBPB: The priest shall offer them, the one for a sin offering, and the other
    for a burnt offering. The priest shall make atonement for him before the LORD
    for his discharge.
  kbq-kbq: pristi vahe'mo'a ana namararena avreteno, magomofona kumite kresramna nevuno,
    mago'mofona tevefima kre fanane hu ofa hugahie. Hagi pristi vahe'mo'a ana krimofo
    nona huno Anumzamofo avuga ofa hugahie.
  nhe-BL: Huan nopa totajtzi nechmacas se queja se tlacajcahualistli ipampa tlajtlacoli.
    Huan ne seyoc nechmacas queja se tlacajcahualistli tlatlatili. Huan queja nopa,
    nopa totajtzi nechixtzacuilis itlajtlacol nopa tlacatl ipampa nopa atemolistli
    tlen quipixqui.
  gub-BL: Xaxeto omono putar Tupàn pe imono pyr romo wà nehe. Pitài wiko putar katu
    'ygwer imunàn kar haw romo nehe. Inugwer ukaz paw putar henataromo nehe. Nezewe
    Tupàn Tuweharupi Wiko Ma'e henataromo xaxeto uzapo putar awa imukatu haw no. Ikatu
    putar Tupàn henataromo nehe.
  eng-DRA: 'Who shall offer one for sin, and the other for a holocaust: and he shall
    pray for him before the Lord, that he may be cleansed of the issue of his seed.'
