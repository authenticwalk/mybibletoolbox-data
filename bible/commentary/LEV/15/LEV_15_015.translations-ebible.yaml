verse: LEV.015.015
translations:
  mal-C: പുരോഹിതൻ അവയെ, ഒന്നു പാപശുദ്ധീകരണയാഗമായും മറ്റേതു ഹോമയാഗമായും അർപ്പിക്കണം.
    ഇപ്രകാരം പുരോഹിതൻ അവനുവേണ്ടി യഹോവയുടെമുമ്പാകെ പ്രായശ്ചിത്തം കഴിക്കണം.
  deu-TKW: Der Priester aber soll sie herrichten, die eine als Sündopfer und die andere
    als Brandopfer; und so soll ihm der Priester Sühne schaffen vor Jahwe wegen seines
    Flusses.
  lin-lin: Nganga-Nzambe akobonza yango, moko lokola mbeka ya masumu mpe mosusu lokola
    mbeka ya kotumba. Na nzela wana nde Nganga-Nzambe akosala mosala ya bolimbisi
    masumu mpo na mobali yango liboso ya Yawe likolo ya kobima tofina to mayi na nzoto
    na ye ya mibali.
  eng-LSV: and the priest has made them, one a sin-offering and one a burnt-offering;
    and the priest has made atonement for him before YHWH, because of his discharge.
  eng-GNV: 'And the Priest shall make of the one of them a sinne offring, and of the
    other a burnt offering: so the Priest shall make an atonement for him before the
    Lord, for his issue.'
  eng-WEBSTER: And the priest shall offer them, the one for a sin-offering, and the
    other for a burnt-offering; and the priest shall make an atonement for him before
    the LORD for his issue.
  nhw-BL: Huan nopa totajtzi nechmacas se quen se tlacajcahualistli por tlajtlacoli.
    Huan ne seyoc nechmacas quen se tlacajcahualistli tlatlatili. Huan quej nopa,
    nopa totajtzi nechixtzacuilis itlajtlacol nopa tlacatl por nopa atemolistli catli
    quipixqui.
  swh-ONEN: Kuhani atavitoa dhabihu, mmoja kwa ajili ya sadaka ya dhambi na huyo mwingine
    kwa ajili ya sadaka ya kuteketezwa. Kwa njia hii atafanya upatanisho mbele za
    Bwana kwa ajili ya huyo mtu kwa sababu ya kutokwa usaha kwake.
  bba-bba: Yɑ̃ku kowo u koo nin teu ɡowɑ torɑrun sɔ̃. Kpɑ u kɑ teu ɡeni yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡiru ko kpɑ u nùn dɛɛrɑsiɑbun wororu koosi Yinni Gusunɔn wuswɑɑɔ kpɑ u
    dɛɛrɑ.
  eng-KJVCPB: and the priest shall offer them, the one for a sin offering, and the
    other for a burnt offering; and the priest shall make an atonement for him before
    the Lord for his issue.
  luo-luo: Bangʼe jadolo biro chiwogi kaka misango, achiel kuomgi mar misango migologo
    richo to machielo to mar misango miwangʼo pep. E yo machalo kama obiro tero kwayo
    mar weyo richo e nyim Jehova Nyasaye ne ngʼatno ma dende chwer mondo opwodhe.
  meu-meu: Bena hahelaḡa tauna ese baine hahelaḡadia, ta kara-dika boubouna ai bainela,
    ma ta ḡole-oho boubouna ai bainela; unu amo hahelaḡa tauna ese ia bagunai herohemaino
    karana baine karaia, Iehova vairanai, ena hura-aru dainai.
  npi-ULB: पुजारीले तीमध्ये एउटा पापबलि र अर्को होमबलिको रूपमा अर्पण गर्ने छ, र त्यसको
    रोगको निम्ति परमप्रभुको अगि प्रायश्‍चित्त गर्ने छ ।
  yor-yor: 'Kí àlùfáà fi wọ́n rú ẹbọ: ọ̀kan fún ọrẹ ẹ̀ṣẹ̀ àti èkejì fún ọrẹ ẹbọ sísun
    níwájú Olúwa ní ipò ọkùnrin náà nítorí ìsunjáde rẹ̀.'
  pes-OPCB: کاهن باید یکی را برای قربانی گناه و دیگری را برای قربانی سوختنی ذبح کند.
    به این ترتیب کاهن در حضور خداوند برای آن مرد به سبب ترشحی که داشته است کفاره می‌نماید.
  tgl-ULB: Dapat ihandog ng pari ang mga ito, ang isa bilang handog para sa kasalanan
    at ang isa bilang handog na susunugin, at ang pari ang dapat gumawa ng pambayad
    ng kasalanan sa harap ni Yahweh para sa kanyang tulo.
  hui-hui: Ani miragola loma binigo mo miaga ibugua ega mbirago ko domo wahelonaga
    loma bialu bo delalu mendego irani dai helo loma bialu bo delai holebira. Anidagua
    biragome loma binigo mo miaga ibugua agali ogoni ibu warago dabi halu Anduane
    Homogo i̱naga deni dodo nahelonaga mana bulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ် အ​တွက် ငှက်​တစ်​ကောင်​ကို​ပူ​ဇော်​ရ​မည်။
    ဤ နည်း​အား​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​သည် ထို​သူ အ​တွက်​သန့်​စင်​ခြင်း​ဝတ်​ကို​ပြု​ရ​မည်။
  bod-N: མཆོད་དཔོན་གྱིས་དེ་དག་ལས་བྱ་གཅིག་ནི་སྡིག་བཤགས་མཆོད་པ་དང་ཅིག་ཤོས་ནི་སྦྱིན་སྲེག་ཏུ་འབུལ་དགོས་ཤིང་།
    ཡང་མི་དེའི་རྣག་ནད་ཀྱི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དེའི་སྡིག་པ་བཤག་དགོས་སོ།
    །
  sna-sna: Muprista anofanira kudzibayira, imwe sechipiriso chechivi uye imwe sechipiriso
    chinopiswa. Nenzira iyi achamuyananisira pamberi paJehovha nokuda kwokuerera kwake.
  spa-BLM: El sacerdote los ofrecerá, uno como ofrenda por el pecado y el otro como
    holocausto. El sacerdote hará la expiación por él ante Yahvé por su liberación.
  cac-cac: Jun noc' syac' vin̈ sacerdote chi' silab'il yuj yac'ji tup smul jun anima
    chi', axo junxo noc' sn̈usjitz'aoc. A vin̈ sacerdote chi' tz'ac'anoch masanil
    juntzan̈ chi' d'a yichan̈ Jehová, yic sacb'ixican jun vinac ec'nac jun yaelal
    chi' d'ay.
  swh-ULB: Lazima kuhani awatoe, moja kama sadaka ya dhambi na nyingine kama ya kuteketezwa,
    na kuhani lazima afanye upatanisho kwaajili yake mbele za Yahwe kwaajili ya kisonono
    chake.
  bel-bel: і прынясе сьвятар з гэтых птушак адну ў ахвяру за грэх, а другую на цэласпаленьне,
    і ачысьціць яго сьвятар перад Госпадам ад цечы ягонай.
  deu-ELBBK: und der Priester soll sie opfern, die eine als Sündopfer und die andere
    als Brandopfer. Und so tue der Priester Sühnung für ihn vor dem HERRN wegen seines
    Flusses.
  mbb-OT: '@see-verse:LEV.015.014'
  mal-2015: പുരോഹിതൻ അവയിൽ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും അർപ്പിക്കേണം;
    ഇങ്ങനെ പുരോഹിതൻ അവന്നുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ അവന്റെ സ്രവത്തിന്നു പ്രായശ്ചിത്തം
    കഴിക്കേണം.
  rmc-rmc: O rašaj anela jekh pre obeta vaš o binos a dujto pre labarďi obeta. Kavke
    o rašaj anglo RAJ obžužarela ole manušes, savestar džalas o vitok.
  pes-OPV: و کاهن آنها را بگذراند، یکی برای قربانی گناه و دیگری برای قربانی سوختنی.
    و کاهن برای وی به حضور خداوند جریانش راکفاره خواهد کرد.
  ron-1924: Преотул сэ-й адукэ, унул ка жертфэ де испэшире ши челэлалт ка ардере-де-тот,
    ши преотул сэ факэ испэшире пентру ел ынаинтя Домнулуй, пентру скурӂеря луй.
  ben-OBCV: একটি পাপার্থক বলি ও অন্যটি হোমবলিরূপে যাজক পাখিগুলি উৎসর্গ করবে। এইভাবে
    ক্ষরণযুক্ত মানুষের পক্ষে সদাপ্রভুর সামনে যাজক প্রায়শ্চিত্ত করবে।
  som-som: Oo wadaadku waa inuu middood u bixiyaa qurbaan dembi, midda kalena qurbaan
    la gubo, oo wadaadku waa inuu Rabbiga hortiisa kafaaraggud isaga ugu sameeyaa
    dheecaankiisa aawadiis.
  lat-VUC: 'qui faciet unum pro peccato et alterum in holocaustum: rogabitque pro
    eo coram Domino, ut emundetur a fluxi seminis sui.'
  eng-ASVBT: and the priest shall offer them, the one for a sin offering, and the
    other for a burnt offering; and the priest shall make atonement for him before
    Jehovah for his issue.
  ita-1885: E offeriscali il sacerdote, l'uno in sacrificio per lo peccato, e l'altro
    in olocausto; e così faccia il sacerdote, davanti al Signore, il purgamento per
    lui della sua colagione.
  eng-LXXUP: And the priest shall offer them one for a sin offering, and the other
    for a whole burnt offering; and the priest shall make atonement for him before
    the Lord for his issue.
  eng-ULB: The priest must offer them, one as a sin offering and the other as a burnt
    offering, and the priest must make atonement for him before Yahweh for his flow.
  spa-VBL: El sacerdote las sacrificará, una como ofrenda por el pecado y la otra
    como holocausto. Así es como el sacerdote pondrá al hombre delante del Señor por
    su descarga.
  fra-_FOB: Et le sacrificateur les offrira, l'un en sacrifice pour le péché, et l'autre
    en holocauste; et le sacrificateur fera l'expiation pour lui devant l'Éternel,
    à cause de son flux.
  mal-mal: പുരോഹിതൻ അവയിൽ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും അർപ്പിക്കണം;
    ഇങ്ങനെ പുരോഹിതൻ അവനുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ അവന്റെ സ്രവത്തിനു പ്രായശ്ചിത്തം
    കഴിക്കണം.
  urd-GVR: Imām un meṅ se ek ko gunāh kī qurbānī ke taur par aur dūsre ko bhasm hone
    wālī qurbānī ke taur par chaṛhāe. Yoṅ wuh Rab ke sāmne us kā kaffārā degā.
  suz-BL: मिनु चढ़ेबमी मेको का पाप आ पर्बम नु का चोशा चढ़ेतीक चढ़ेचा माल्‍ब। मोपा
    चढ़ेबमी मेको ग्रांग्रा दिशो यिशो मुर आ पर्बम परमप्रभु यावे आ ङोंइती पाप क्‍याम्‍तीक
    गेय पचा माल्‍ब।
  ita-1927: 'E il sacerdote li offrirà: uno come sacrifizio per il peccato, l’altro
    come olocausto; e il sacerdote farà l’espiazione per lui davanti all’Eterno, a
    motivo della sua gonorrea.'
  ckb-ckb: کاهینەکە یەکێکیان دەکاتە قوربانی گوناه و ئەوی دیکەش قوربانی سووتاندن، کاهینەکە
    لەبەردەم یەزدان کەفارەتی بۆ دەکات لە لێچوونەکەی.
  eng-BBE: And they are to be offered by the priest, one for a sin-offering and one
    for a burned offering, and the priest will take away his sin before the Lord on
    account of his flow.
  kan-OKCV: ಆಗ ಯಾಜಕನು ಒಂದನ್ನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಮತ್ತು ಇನ್ನೊಂದನ್ನು ದಹನಬಲಿಗಾಗಿ ಅವುಗಳನ್ನು
    ಸಮರ್ಪಿಸಬೇಕು, ಯಾಜಕನು ಅವನ ಸ್ರಾವಕ್ಕೋಸ್ಕರ ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು
    ಮಾಡಬೇಕು.
  tam-2017: ஆசாரியன் அவைகளில் ஒன்றை பாவநிவாரணபலியும் மற்றொன்றைச் சர்வாங்கதகனபலியுமாக,
    அவனுக்காகக் யெகோவாவுடைய சந்நிதியில் அவனுடைய விந்து கழிதலின் காரணமாக பாவநிவிர்த்தி
    செய்யவேண்டும்.
  spa-RV-1909: 'Y harálos el sacerdote, el uno ofrenda por el pecado, y el otro holocausto:
    y le purificará el sacerdote de su flujo delante de Jehová.'
  ron-BTF: Și preotul să le aducă, una ca ofrandă pentru păcat și cealaltă ca ofrandă
    arsă; și preotul să facă ispășire pentru el înaintea DOMNULUI, pentru scurgerea
    lui.
  eng-WEBP: The priest shall offer them, the one for a sin offering, and the other
    for a burnt offering. The priest shall make atonement for him before the LORD
    for his discharge.
  eng-FBV: The priest will sacrifice them, one as a sin offering and the other as
    a burnt offering. This is how the priest will make the man right before the Lord
    because of his discharge.
  nld-1939: De priester moet ze offeren; de een als zonde(-), de ander als brandoffer.
    Zo zal de priester voor hem verzoening verkrijgen voor het aanschijn van Jahweh,
    en is hij bevrijd van zijn kwaal.
  nch-BL: Huan nopa totajtzi techmacas se quej se tacajcahualisti por tajtacoli. Huan
    nopa seyoc techmacas quej se tacajcahualisti tatatili. Huan quej nopa, nopa totajtzi
    techixtzacuilis itajtacol nopa tacat por nopa atemolisti cati quipixqui.
  vie-1934: Thầy tế lễ sẽ dâng con nầy làm của lễ chuộc tội, con kia làm của lễ thiêu;
    vậy, thầy tế lễ vì cớ bịnh bạch trược, sẽ làm lễ chuộc tội cho người trước mặt
    Đức Giê-hô-va.
  hin-CV: पुरोहित इनमें से एक को पापबलि के लिए तथा दूसरे को होमबलि के लिए भेंट करे.
    इस प्रकार पुरोहित उसके लिए उसके स्राव के कारण याहवेह के सामने प्रायश्चित पूरा
    करे.
  eng-OURB: and the priest shall offer them, the one for a habitual sin ·miss the
    mark· offering, and the other for a burnt offering. The priest shall make atonement
    for him before Adonai for his discharge. (RY:7, LY:6)
  spa-BES: Y el sacerdote los ofrecerá, uno para la ofrenda por el pecado y el otro
    para el holocausto, y el sacerdote quitará su pecado ante el Señor a causa de
    su flujo.
  tdx-tdx: Le hengae’ i mpisoroñey, ty raike ho engan-kakeo, ty raike hisoroñañe,
    vaho hijebañe aze añatrefa’ Iehovà i mpisoroñey amy fandranoa’ey.
  vid-vid: Mtambika kozilavya ng'hunda azo. Imwe kwa chiwalo cha nhambiko ya gehile
    na iyage kwa chiwalo cha nhambiko ya kulakazwa na heye mtambika komditila uhanyisi
    munhu ayo hali Mkulu Nguluwi na kumusila ukokomoche wa heye wa kulawa mifila.
  eng-OKE: And the priest shall perform (the offering of) them; one for the sin, and
    one for the burnt, offering; and the priest shall make atonement for him before
    the Lord, for his issue.
  tha-KJV: ให้​ปุ​โรหิตถวายบู​ชา คือถวายนกตัวหนึ่งเป็นเครื่องถวายบูชาไถ่​บาป และนกอีกตัวหนึ่งเป็นเครื่องเผาบู​ชา
    และปุโรหิตจะทำการลบมลทินของเขาต่อพระพักตร์พระเยโฮวาห์ ด้วยเรื่องสิ่งไหลออกของเขา
  por-BR-2018: 'E os fará o sacerdote, uma oferta pelo pecado, e o outro holocausto:
    e lhe purificará o sacerdote de seu fluxo diante do SENHOR.'
  deu-ELO: und der Priester soll sie opfern, die eine als Sündopfer und die andere
    als Brandopfer. Und so tue der Priester Sühnung für ihn vor Jehova wegen seines
    Flusses.
  eng-WYC-2018: and the priest shall make, or offer, one of them for the man’s sin,
    and the tother into burnt sacrifice, (or and the priest shall offer one for a
    sin offering, and the other for a burnt sacrifice); and the priest shall pray
    for him before the Lord, that he be cleansed from the flowing out of his seed.
  epo-epo: Kaj la pastro oferfaros ilin, unu kiel pekoferon kaj la duan kiel bruloferon;
    kaj la pastro pekliberigos lin antaŭ la Eternulo koncerne lian elfluon.
  uig-PIN: Kaⱨin ulardin birini gunaⱨ ⱪurbanliⱪi üqün, yǝnǝ birini kɵydürmǝ ⱪurbanliⱪ
    üqün sunsun. Bu yol bilǝn kaⱨin Pǝrwǝrdigarning aldida uning aⱪma bolƣanliⱪiƣa
    kafarǝt kǝltüridu.
  beo-beo: 'Gobele salasu dunu da sio afae Wadela:i Hou Gogolema:ne Olofoma:ne Iasu
    gobele salimusa: hamomu amola sio eno da Wadela:i Hou Dabe Ima:ne Iasu hamomu.
    E da amo dunu ea ledo fadegale, sema amoga e da dodofei dagoi ba:mu.'
  tpi-OTNT: Na pris i mas ofaim wanpela balus olsem ofa bilong rausim sin na ofaim
    narapela olsem ofa bilong paia i kukim olgeta. Long dispela pasin em i mas helpim
    dispela man, sik bilong en i pinis, na man bai i kamap klin long ai bilong mi.
  hau-SA: Firist ɗin zai miƙa su, ɗaya domin hadaya don zunubi, ɗayan kuma domin hadaya
    ta ƙonawa. Ta haka zai yi kafara a gaban Ubangiji saboda mai ɗigar.
  uig-LAT: Kahin ulardin birini gunah qurbanliqi üchün, yene birini köydürme qurbanliq
    üchün sunsun. Bu yol bilen kahin Perwerdigarning aldida uning aqma bolghanliqigha
    kafaret keltüridu.
  nde-nde: Umphristi uzanikela ngakho; okunye ngokomnikelo wesono, okunye ngokomnikelo
    wokutshiswa. Ngalokho, uzakwenza ukubuyisana phambi kukaThixo kwaleyondoda ngenxa
    yomkhuhlane wayo.
  ton-ton: Pea ʻe ʻatu ia ʻe he taulaʻeiki, ko e taha ko e feilaulau maʻae angahala,
    ko e taha kehe ko e feilaulau tutu; pea koeʻuhi ko ʻene ʻau ʻe fai ʻae fakalelei
