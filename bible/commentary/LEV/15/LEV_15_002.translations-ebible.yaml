verse: LEV.015.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു സംസാരിച്ച് അവരോടു പറയണം: ‘ഒരു പുരുഷനു ശുക്ലസ്രവമുണ്ടായാൽ,
    ആ സ്രവം ആചാരപരമായി അശുദ്ധമാണ്.'
  deu-TKW: 'Redet mit den Israeliten und sprecht zu ihnen: wenn irgend jemand an seiner
    Scham einen Fluß hat, so ist solches ein unreiner Fluß.'
  lin-lin: '« Boloba na bana ya Isalaele mpe boyebisa bango : ‹ Soki nzoto ya mibali
    ya mobali moko ezali kobimisa tofina to mayi, kobima yango ekomisi mobali yango
    mbindo.'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When there is
    discharging out of the flesh of any man, he [is] unclean [from] his discharge;'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, Whosoeuer hath an
    issue from his flesh, is vncleane, because of his issue.
  eng-WEBSTER: Speak to the children of Israel, and say to them, When any man hath
    a running issue out of his flesh, because of his issue he is unclean.
  nhw-BL: “Xiquinilhuica nopa israelitame ni tlanahuatilme. Quema se tlacatl quipiya
    atl catli mojmostla temo ipan itlacayo, amo tlapajpactli nopa tlacatl.
  swh-ONEN: '“Semeni na Waisraeli mwaambie: ‘Wakati mtu yeyote anapotokwa na usaha
    mwilini, usaha huo ni najisi.'
  bba-bba: i Isirelibɑ sɔ̃ɔwɔ i nɛɛ, ben ɡoo ù n kentu kpikɑ mɔ, u kuɑwɑ mi disiɡii.
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, When any man hath
    a running issue out of his flesh, because of his issue he is unclean.
  luo-luo: 'Wuo gi nyithind Israel kendo unyisgi kama: Ka ngʼato dende chwer bedni
    en nyach, remo, tutu, kata nyodo, to gik machwer kawuok e dendego ogak.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Tau ta ese enobou gorerena baine davana,
    ia na baine miro.'
  npi-ULB: “इस्राएलका मानिसहरूलाई यस्तो भन्‍नू, ‘कुनै मानिसको शरीरबाट सङ्क्रमित तरल
    पदार्थ बग्‍दछ भने, त्यो अशुद्ध हुन्छ ।
  yor-yor: “Ẹ bá àwọn ọmọ Israẹli sọ̀rọ̀, kí ẹ wí fún wọn pé, ‘Bí ìsunjáde bá ń jáde
    lára ọkùnrin kan lójú ara, ìsunjáde náà jẹ́ àìmọ́.
  pes-OPCB: '@see-verse:LEV.015.001'
  tgl-ULB: “Kausapin ang mga mamamayan ng Israel, at sabihin sa kanila, 'Kapag sinumang
    lalaki na nagkaroon ng isang likidong may impeksyon na lumabas sa kaniyang katawan,
    siya ay nagiging marumi.
  hui-hui: Isaraele wali agali karu lamialu ogodagua lalibu. Agali mbirame warago
    tara balu ibunaga pinduha howa angibu tagira ibiyagua ogoni biragome agali ogoni
    i̱naga deni ko ka.
  mya-mya: '@see-verse:LEV.015.001'
  bod-N: ཁྱོད་གཉིས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག གལ་ཏེ་སྐྱེས་པ་ཞིག་གི་ལུས་སུ་རྣག་ནད་བྱུང་ན།
    ཁོའི་རྣག་ནད་དེ་ནི་མི་གཙང་བ་ཡིན།
  sna-sna: “Taurai navaIsraeri muti kwavari, ‘Kana murume upi zvake ane zvimwe zvinoerera,
    zvinobuda pamuviri wake, uye achava asina kunaka nokuda kwokuerera uku.
  spa-BLM: '“Hablad a los hijos de Israel y decidles: ‘Cuando un hombre tenga flujo
    de su cuerpo, a causa de su flujo será impuro.'
  cac-cac: 'to syal masanil juntzan̈ checnab''il tic eb'' vin̈ d''a eb'' yetisraelal.
    Yuj chi'' ix yalan eb'' icha tic: Tato ay junoc vinac ay junoc yab''il d''a snivanil,
    yuj chi'' ay tas tz''el d''a svinaquil, a jun chi'' man̈ vach''oc yaji icha yalan
    ley.'
  swh-ULB: “Waambie watu wa Israeli, na sema kwao, 'Wakati mtu yeyote kisonono kimemwathiri
    mwili wake unatoa ugiligili, anakuwa najisi.
  bel-bel: 'абвясьцеце сынам Ізраілевым і скажэце ім: калі ў каго будзе цеча зь цела
    ягонага, дык ад цечы сваёй ён нячысты.'
  deu-ELBBK: 'Redet zu den Kindern Israel und sprecht zu ihnen: Wenn irgendein Mann
    an seinem Fleisch flüssig ist, so ist er unrein durch seinen Fluss.'
  mbb-OT: 'he keǥiya zan heini ziyà te menge Israilihanen: Emun duen egawas diyà te
    sudiyà te maama tenged te zaru zin, heeyan is egawas ed-isipen he meremerik.'
  mal-2015: 'നിങ്ങൾ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ആർക്കെങ്കിലും തന്റെ അംഗത്തിൽ
    ശുക്ലസ്രവം ഉണ്ടായാൽ അവൻ സ്രവത്താൽ അശുദ്ധൻ ആകുന്നു.'
  rmc-rmc: '„Phenen kada le Izraelitenge: ‚Te varesave muršestar geľahas o vitok andral
    o ťelos, oda vitok hino nažužo.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگویید: مردی که جریان از بدن خود دارد
    او به‌سبب جریانش نجس است.'
  ron-1924: '„Ворбиць копиилор луй Исраел ши спунеци-ле: ‘Орьче ом каре аре о скурӂере
    дин трупул луй, прин кяр фаптул ачеста есте некурат.'
  ben-OBCV: “তোমরা ইস্রায়েলীদের বলো, ‘যখন কারোর দেহে অস্বাভাবিক ক্ষরণ হয়, সেই ক্ষরণ
    অশুদ্ধ।
  som-som: Dadka reer binu Israa'iil la hadla oo waxaad ku tidhaahdaan, Haddii qof
    leeyahay dheecaan jidhkiisa ka soo dareero, dheecaankiisa aawadiis isagu waa nijaas.
  lat-VUC: 'Loquimini filiis Israël, et dicite eis: Vir, qui patitur fluxum seminis,
    immundus erit.'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When any man hath
    an issue out of his flesh, because of his issue he is unclean.
  ita-1885: 'Parlate ai figliuoli d''Israele, e dite loro: Quando ad alcuno colerà
    la carne, egli è immondo per la sua colagione.'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, Whatever
    man shall have an issue out of his body, his issue is unclean.
  eng-ULB: “Speak to the people of Israel, and say to them, 'When any man has an infected
    fluid that comes out of his body, he becomes unclean.
  spa-VBL: '“Díganles a los israelitas: Cuando un hombre tiene una secreción de sus
    genitales, la secreción es impura.'
  fra-_FOB: 'Parlez aux enfants d''Israël, et dites-leur: Tout homme qui a un flux
    en sa chair, son flux le rend souillé.'
  mal-mal: '“നിങ്ങൾ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ആർക്കെങ്കിലും തന്റെ
    അംഗത്തിൽ ശുക്ലസ്രവം ഉണ്ടായാൽ അവൻ സ്രവത്താൽ അശുദ്ധൻ ആകുന്നു.'
  urd-GVR: “Isrāīliyoṅ ko batānā ki agar kisī mard ko jaryān kā marz ho to wuh ḳhārij
    hone wāle māe ke sabab se nāpāk hai,
  suz-BL: “इस्राएली आन कली ‘सुइ वोंइश मुर आन के मार मार यित हना यो, मेको यितीके मेको
    मुर ग्रांग्रा दिशो बाक्‍ब। गन्‍ती ५:२
  ita-1927: '“Parlate ai figliuoli d’Israele e dite loro: Chiunque ha una gonorrea,
    a motivo della sua gonorrea è impuro.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێن و پێیان بڵێن: ”هەر پیاوێک لێچوونی هەبێت لە
    ئەندامی نێرینەی، ئەوا لێچوونەکەی گڵاوە،'
  eng-BBE: 'Say to the children of Israel: If a man has an unclean flow from his flesh,
    it will make him unclean.'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ಒಬ್ಬ ಪುರುಷನ ಶರೀರದಿಂದ ಮೇಹಸ್ರಾವ
    ಹರಿಯುವುದಾಗಿದ್ದರೆ, ಆ ಸ್ರಾವದ ನಿಮಿತ್ತವಾಗಿ ಅವನು ಅಶುದ್ಧನಾಗಿರುವನು.'
  tam-2017: '“நீங்கள் இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்: ஒருவனுக்கு விந்து
    கழிதல் உண்டானால், அதினாலே அவன் தீட்டானவன்.'
  spa-RV-1909: 'Hablad á los hijos de Israel, y decidles: Cualquier varón, cuando
    su simiente manare de su carne, será inmundo.'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când vreun bărbat are o scurgere
    din carnea lui, din cauza scurgerii lui, este necurat.'
  eng-WEBP: “Speak to the children of Israel, and tell them, ‘When any man has a discharge
    from his body, because of his discharge he is unclean.
  eng-FBV: “Tell the Israelites, When any man has a discharge from his genitals, the
    discharge is unclean.
  nld-1939: 'Zegt tot de kinderen Israëls: Wanneer een man aan ziekelijke vloeiing
    lijdt uit zijn vlees, dan is dat vocht onrein.'
  nch-BL: “Xiquinilhuica nopa israelitame ni tanahuatilme. Quema se tacat quipiya
    at cati mojmosta temo ipan itacayo, huajca amo tapajpactic nopa tacat.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Phàm người nam nào thân mình bị bịnh
    bạch trược, thì vì cớ đó bị ô uế;'
  hin-CV: “इस्राएल वंशजों को यह आदेश दो, ‘यदि किसी व्यक्ति की देह से कोई स्राव हो
    रहा हो, वह स्राव अशुद्ध है.
  eng-OURB: “Speak to the children of Israel [God prevails], and tell them, ‘When
    any man has a discharge from his body, because of his discharge he is unclean.
  spa-BES: 'Di a los hijos de Israel: Si un hombre tiene un flujo de su cuerpo, eso
    lo hará impuro.'
  tdx-tdx: 'Saontsio amo ana’ Israeleo ty hoe: Ie mandranoke ty sandrin-dahilahy le
    maleotse i fandranohañey.'
  vid-vid: “Walonjele Waisilaeli ahi, ‘Mlume yoneche jimlawa mifila, ajo jomdita yawe
    yakokomoche.
  eng-OKE: 'Speak with the sons of Israel, and say to them: When any man hath a defluxion
    by the running of his flesh, he is unclean.'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อผู้ใดมี​สิ​่งไหลออกจากร่างกาย เพราะเหตุ​สิ​่งที่ไหลออกนั้น
    เขาเป็นมลทิน
  por-BR-2018: 'Falai aos filhos de Israel, e dizei-lhes: Qualquer homem, quando seu
    corrimento sair de sua carne, será impuro.'
  deu-ELO: 'Redet zu den Kindern Israel und sprechet zu ihnen: Wenn irgend ein Mann
    an seinem Fleische flüssig ist, so ist er unrein durch seinen Fluß.'
  eng-WYC-2018: Speak ye to the sons of Israel, and say ye to them, A man that suffereth
    the running out of seed, shall be unclean; (Say thou to the Israelites, When a
    man suffereth the running out of his seed, such an issue shall be unclean;)
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Ĉiu, kiu havos elfluon el sia
    korpo, estos malpura pro sia elfluo.'
  uig-PIN: 'Israillarƣa mundaⱪ dǝnglar: — Ⱨǝrⱪandaⱪ ǝrkǝkning ɵz tenidin aⱪma qiⱪsa
    xu kixi xu aⱪma sǝwǝbidin napak sanalsun.'
  beo-beo: E da ela Isala:ili dunu ilima amane olelema:ne sia:i. “Nowa dunu da ea
    ewa amoga guhi agoane gadili ahoasea, amo guhi da ledo gala dawa:ma!
  tpi-OTNT: “Yu mas tokim ol man bilong Israel, sapos wanpela man i gat susu i kamap
    long kok bilong en, dispela susu i mekim em i doti long ai bilong mi.
  hau-SA: “Yi wa Isra’ilawa magana, ku ce musu, ‘Duk sa’ad da wani namiji yake ɗiga
    daga azzakarinsa, wannan ɗiga marar tsarki ne.
  uig-LAT: 'Israillargha mundaq denglar: — Herqandaq erkekning öz ténidin aqma chiqsa
    shu kishi shu aqma sewebidin napak sanalsun.'
  nde-nde: '“Khulumani labako-Israyeli lithi kubo: ‘Nxa indoda iphuma ubovu, ubovu
    obuphumayo bungcolile.'
  ton-ton: Lea ki he fānau ʻa ʻIsileli, ʻo pehē kiate kinautolu, ʻOka mahaki ʻae tangata
    ʻi he ʻau ʻa hono sino, ko ʻene ʻau ko ia ʻoku taʻemaʻa ai ia.
  ces-1613: 'Mluvte synům Izraelským a rcete jim: Když by který muž trpěl tok semene
    z těla svého, nečistý bude.'
  eng-WMB: “Speak to the children of Israel, and tell them, ‘When any man has a discharge
    from his body, because of his discharge he is unclean.
  tam-TCV: “நீங்கள் இஸ்ரயேலருடன் பேசிச் சொல்லவேண்டியதாவது, ‘தன் உடலிலிருந்து ஒருவனுக்கு
    கசிவு ஏற்பட்டால் அது அசுத்தமானது.
  ceb-ULB: “Pakigsulti sa katawhan sa Israel, ug sultihi sila, 'Kung adunay mogawas
    sa kinatawo sa usa ka lalaki tungod sa sakit, hugaw siya.
  pol-UBG: 'Przemówcie do synów Izraela i powiedzcie im: Jeśli mężczyzna ma wyciek
    ze swego ciała, to jest on nieczysty.'
  urd-GVU: ”اسرائیلیوں کو بتانا کہ اگر کسی مرد کو جریان کا مرض ہو تو وہ خارج ہونے
    والے مائع کے سبب سے ناپاک ہے،
  deu-1912: 'Redet mit den Kindern Israel und sprecht zu ihnen: Wenn ein Mann an seinem
    Fleisch einen Fluß hat, derselbe ist unrein.'
  kan-2017: “ನೀವು ಇಸ್ರಾಯೇಲರಿಗೆ ಆಜ್ಞಾಪಿಸಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಒಬ್ಬನ ಜನನೇಂದ್ರಿಯದಲ್ಲಿ ಮೇಹಸ್ರಾವವಾದರೆ
    ಅದರಿಂದ ಅವನು ಅಶುದ್ಧನಾಗುವನು.
  yap-yap: ni fan ngak e girdi’ nu Israel. Nap’an nra i lul’ logwen dow be’ ni pumo’on
    nib m’ar, ma fapi logwen dow e ba ta’ay,
  hlt-MCSB: “Israel ca rhoek te voek rhoi lamtah thui pah rhoi. Hlang pakhat te a
    pumsa dong lamkah pumthim om tih a buk pah vaengah anih te rhalawt coeng.
  mdy-ETH: «ዒስራዔኤሌ ዴሮም ሂዚ ጌዔ፤ ዓይጎ ዓሲኮዋ ማዖም ሃርጌ ዛላና ዓቲንቴይዳፓ ዓልቃ ባኣዚ ኬስኬቴ ዬይ ዓሢ ዒኢቴያኬ፤
  twi-ASANTE: '“Monhyɛ saa mmara yi mma Israelfoɔ: ‘Ɔbarima biara a ne ho bɛsene aguo
    no, ne ho agu fi.'
  eng-WEBU: “Speak to the children of Israel, and tell them, ‘When any man has a discharge
    from his body, because of his discharge he is unclean.
  bnp-bnp: “O taki e huriki a Israel, a bakovi i tahoka a kume i pagitala na kapuna,
    ra kume iea i rata ia i muto.
  wal-wal: “Israa7eela asaayyo hagaadan yaagidi yootite; ‘Ai asa bollaappekka issi
    aibakko goggikko, he goggiyaabai tuna.
  spa-PDDPT: 'Hablen a los hijos de Israel: Cuando cualquier varón tenga flujo seminal
    de su cuerpo, su descarga será impura.'
  gun-gun: '— Pendeayvu Israel kuery pe, ha''e vy aipopeje: Ava ma guive rã hete guigua
    ndopytai ramo ha''eve''ỹ va''e ''rã oiko ndopytaia káuxa.'
  agu-BL: “Txolwok yi xtxolbile'j scyetz tircu'n yi e' itanum, nin tajwe'n tan quibital
    yi e' yaj, na alchok scyetz yi at jun ya'bil te yi ẍchi'ol qui xansa'nt sbne'.
  ilo-ULB: “Agsaokayo kadagiti tattao ti Israel, ket ibagayo kadakuada, 'No adda man
    ti tao nga addaan iti narugit a likido a rumrumuar iti bagina, maibilang isuna
    a narugit.
  kpg-kpg: 'bolo meemaa gi hagi anga ina gi digau Israel: Di madagoaa taane e hai
    dono magi halihali mai nia uugau i ono goloo daane, nia uugau aalaa le e milimilia.'
  uig-ARA: 'ئىسرائىللارغا مۇنداق دەڭلار: ــ ھەرقانداق ئەركەكنىڭ ئۆز تېنىدىن ئاقما
    چىقسا شۇ كىشى شۇ ئاقما سەۋەبىدىن ناپاك سانالسۇن.'
  sus-sus: «Wo xa a fala Isirayilakae bɛ, kɔrɔsila kanyi bara findi mixi sɛniyɛntare
    ra.
  pon-2006: pwe ira en padahkihong mehn Israel kan. Ma nahn pahn kohsang ni ohn mour
    en ohl, nahno me samin,
  ksd-ksd: Amur a tata pire ra tarai Israel, ma amur a biti ta diat, Gala ta tutana
    i gapgap ra pal a pakana, pa i gomgom ure nam ra gap.
  tur-YTC: '“İsrael''in çocuklarına söyle ve onlara de ki: ''Bir adamın bedeninden
    akıntısı varsa, o kişi kirlidir.'
  grc-BRENT: λάλησον τοῖς υἱοῖς Ἰσραὴλ, καὶ ἐρεῖς αὐτοῖς, ἀνδρὶ ἀνδρὶ ᾧ ἐὰν γένηται
    ῥύσις ἐκ τοῦ σώματος αὐτοῦ, ἡ ῥύσις αὐτοῦ ἀκάθαρτός ἐστι.
  ind-AYT: '“Katakanlah kepada bangsa Israel: Bila seorang laki-laki mengeluarkan
    cairan dari kelaminnya, orang itu najis.'
  nya-nya: “Yankhulani ndi Aisraeli ndipo muwawuze kuti, ‘Mwamuna aliyense akakhala
    ndi nthenda yotulutsa mafinya ku maliseche ake, zotulukazo ndi zonyansa ndithu.
  hrv-hrv: '“Govorite Izraelcima i kažite im: ''Kad koji čovjek imadne izljev iz svoga
    tijela, njegov je izljev nečist.'
  mps-mps: “Nago te Israel bidi dabebolo walao, te bidi me deligo gasade keni dį
    pedalubaso, te keni dįgo aga eno gedude meda ilibao.
  tpi-tpi: “Yu mas tokim ol man bilong Israel, sapos wanpela man i gat susu i kamap
    long kok bilong en, dispela susu i mekim em i doti long ai bilong mi.
  dan-1931: 'Tal til Israelitterne og sig til dem: Når en Mand får Flåd fra sin Blusel,
    da er dette hans Flåd urent.'
  vie-OVCB: “Truyền cho người Ít-ra-ên biết rằng một người đàn ông di tinh sẽ bị coi
    là không sạch.
  guj-2017: “ઇઝરાયલી લોકોને એમ કહે કે, ‘જ્યારે કોઈ માણસને તેના શરીરમાં સ્રાવનો રોગ
    હોય, ત્યારે તે માણસ અશુદ્ધ ગણાય.
  pon-2006A: pwe ira en padahkihong mehn Israel kan. Ma nahn pahn kohsang ni ohn mour
    en ohl, nahno me samin,
  por-BRBSL: '“Fale com os filhos de Israel, e diga-lhes: ''Quando qualquer homem
    tem uma descarga de seu corpo, por causa de sua descarga, ele é impuro.'
  cth-cth: Nangmouh roi ni Isarel miphunnaw koe na dei pouh hane teh, tongpa tie pueng
    atak dawk lacip tâcawt pawiteh, hote lacip teh thoung hoeh.
  twi-twi: '“Monhyɛ saa mmara yi mma Israelfo: ‘Ɔbarima biara a ne ho bɛsen nsu no,
    saa nsu no yɛ fi.'
  hlt-hlt: “Israel ca rhoek te voek rhoi lamtah thui pah rhoi. Hlang pakhat te a pumsa
    dong lamkah pumthim om tih a buk pah vaengah anih te rhalawt coeng.
  tbz-SIM: 'Nɑ́kɛ́nɛ̀ Isidɑyɛɛribɛ kɛ tú: Kòo nitidɔ̀ù mɔù tùɔ̀ti yɛfɔtɛ̀ kɛ̀ mɛniɛ
    nyiɛ̀, dɛ kó mɛniɛ nhò sĩ̀nkùnnɛmu.'
  msy-2020: '“Nɨ Israelian gumazamiziba kamaghɨn me mɨkɨm suam: “Gumazitam, an mɨkarzir
    mogomem duam a batoghtɨ ghuzir mɨtɨzim an azenan otivtɨ, egh ghuzir mɨtɨzir kam
    a damutɨ, a nan damazimɨn mɨzegham.'
  dop-dop: Ɩ́ tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ ye cɑsɑɣɑ kpɑ ɑpɑlʋ, lʋm mpi pǝ kpeŋnɑ-ɩ tɔ
    pǝ kɛ́ ɑsilimɑ kɛ́.
  azb-azb: '«İsrail övladlarına belə deyin: “Bir nəfərin xəstəliyə görə bədən axıntısı
    olarsa, o murdar sayılsın.'
  eng-DBY: Speak unto the children of Israel, and say unto them, If any man have a
    flux from his flesh, because of his flux he is unclean.
  hin-2017: “इस्राएलियों से कहो कि जिस-जिस पुरुष के प्रमेह हो, तो वह प्रमेह के कारण
    से अशुद्ध ठहरे।
  wol-KYG: '«Waxleen ak bànni Israyil ne leen: Góor gu ànd ak jàngoro ju sabab ngóoraam
    di xelli mbér, kooku sobewu na.'
  eng-YLT: '''Speak unto the sons of Israel, and ye have said unto them, When there
    is an issue out of the flesh of any man, [for] his issue he [is] unclean;'
  eng-WYC-2017: Speak ye to the sons of Israel, and say ye to them, A man that suffereth
    the running out of seed, shall be unclean;
  eng-WMBB: “Speak to the children of Israel, and tell them, ‘When any man has a discharge
    from his body, because of his discharge he is unclean.
  urd-GVH: “इसराईलियों को बताना कि अगर किसी मर्द को जरयान का मरज़ हो तो वह ख़ारिज
    होनेवाले माए के सबब से नापाक है,
  rug-rug: '“Mamu tozini sari na tinoni Izireli: Pana moho sa tie muzi laguna, sa
    kolo asa si lopu viana,'
  gaz-gaz: “Akkana jedhaatii Israaʼelootatti himaa; ‘Namni kam iyyuu dhangalaʼaa saala
    isaa keessaa baʼu yoo qabaate, inni sababii dhangalaʼaa sanaatiifuu xuraaʼaa dha.
  fra-LSG: 'Parlez aux enfants d’Israël, et dites-leur: Tout homme qui a une gonorrhée
    est par là même impur.'
  yal-yal: a e xa a fala Isirayila kaane xa, e naxa, “Xa furen xɛmɛna nde bari boden
    ma, faxunna naxan minima xɔsin nan na ra.
  haw-1868: E olelo olua i na mamo a Iseraela, e i aku ia lakou, O ke kanaka, he mai
    kahe mailoko aku o kona io; e haumia no ia, no kona hilo.
  arb-NAV: '«أَوْصِيَا بَنِي إِسْرَائِيلَ: كُلُّ رَجُلٍ جَسَدُهُ مُصَابٌ بِالسَّيَلانِ
    فَهُوَ نَجِسٌ،'
  ewe-ewe: “Migblɔ na Israelviwo be, ‘Ne ŋutsu aɖe le afu ɖɔm la, eŋuti mekɔ o.
  eng-LEE: 'Speak unto the children of Israel, and say unto them, When any man have
    a running issue out of his flesh: because of his issue is he unclean.'
  asm-FB: “তোমালোকে ইস্ৰায়েলৰ সন্তান সকলক এই কথা কোৱা, ‘কোনো পুৰুষৰ শৰীৰৰ পৰা কোনো
    ধৰণৰ বৈ থকা সোঁচৰা ৰোগ হ’লে, সেই ৰোগৰ কাৰণে তেওঁ অশুচি হ’ব।
  sus-A: «وٌ شَ عَ قَلَ عِسِرَيِلَكَيٍ بّ، كْرْ سِلَ كَنيِ بَرَ قِندِ مِشِ سّنِيّنتَرٍ
    رَ.
  fra-SBL: 'Parle aux enfants d''Israël, et dis-leur : Si un homme a un écoulement
    de son corps, il est impur à cause de cet écoulement.'
  hbo-hbo: דַּבְּרוּ֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל וַאֲמַרְתֶּ֖ם אֲלֵהֶ֑ם אִ֣ישׁ אִ֗ישׁ
    כִּ֤י יִהְיֶה֙ זָ֣ב מִבְּשָׂרֹ֔ו זֹובֹ֖ו טָמֵ֥א הֽוּא׃
  eng-WYCLIFFE: Speke ye to the sones of Israel, and seie ye to hem, A man that suffrith
    the rennyng out of seed, schal be vncleene;
  cwe-cwe: “Walongele vino Waisilaili, ‘Mulume yoyose yahalawigwa na ufila, ufila
    uwo womtenda yambule mwiko.
  kik-kik: '“Arĩriai andũ a Isiraeli, mũmeere ũũ: ‘Rĩrĩa mũndũ mũrũme o wothe angĩkorwo
    akiura kuuma njaga-inĩ yake, kuura kũu nĩ thaahu.'
  fra-NCL: '« Parlez aux enfants d’Israël, et dites-leur : Tout homme qui a une gonorrhée
    est impur par là.'
  cek-AK: Israel kaminawk khaeah, Ngan ahmaa thung hoiah ahnai tacawt kami loe, ahnai
    tacawt pongah ciim ai.
  cuk-cuk: '“Israel-dulemarga be sunmakmar, ega be sogmar: ‘Machered-gwensak, e-abgangi
    boni-nikale, we-dule swilidiksuli gunonikoed.'
  uig-CYR: 'Исраилларға мундақ дәңлар: — Һәр қандақ әркәкниң өз тенидин ақма чиқса
    шу киши шу ақма сәвәвидин напак саналсун.'
  tel-2017: “మీరు ఇశ్రాయేలు ప్రజలకు ఇలా చెప్పండి. ఎవరైనా ఒక వ్యక్తి శరీరంలో ఎక్కడన్నా
    ఏదన్నా స్రావం జరుగుతుంటే ఆ స్రావం కారణంగా అతడు అశుద్ధుడు అవుతాడు.
  hat-BSA: '“Pale avèk fis Israël yo. Di yo: ‘Lè yon moun vin gen yon ekoulman nan
    kò li, ekoulman li an pa pwòp.'
  kos-kos: su ma nu sin mwet Israel. Pacl se ma oasr sroano fahla liki ma lun sie
    mukul, sroano sac tia nasnas,
  hbo-WLC: דַּבְּרוּ֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל וַאֲמַרְתֶּ֖ם אֲלֵהֶ֑ם אִ֣ישׁ אִ֗ישׁ
    כִּ֤י יִהְיֶה֙ זָ֣ב מִבְּשָׂר֔וֹ זוֹב֖וֹ טָמֵ֥א הֽוּא׃
  ibo-ibo: “Gwa ụmụ Izrel okwu sị ha, ‘Nwoke ọbụla ihe nsọpụta si nʼahụ ya na-asọpụta,
    bụ onye rụrụ arụ.
  ory-ory: “ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ କୁହ, ଯଦି ପୁରୁଷର ଶରୀରରେ ପ୍ରମେହ ରୋଗ ହୁଏ, ସେ ଆପଣାର ସେହି
    ପ୍ରମେହ ସକାଶୁ ଅଶୁଚି ହେବ।
  chk-chk: 'fän iten ekewe aramasen Israel: Are och chönü a towu seni ewe kükün inis
    seni eman mwän, ewe chönü a limengau,'
  rop-rop: '@see-verse:LEV.015.001'
  ukr-1871: 'Промовте до синів Ізрайлевих і кажіть їм: Як буде в кого течи з тїла
    його, через течиво своє він стане нечистим.'
  deu-1951: 'Redet mit den Kindern Israel und sprecht zu ihnen: Wenn ein Mann einen
    Ausfluß hat, der von seinem Fleische fließt, so ist er unrein.'
  eng-JPS: 'Speak unto the children of Israel, and say unto them: When any man hath
    an issue out of his flesh, his issue is unclean.'
  srp-1865: 'Kažite sinovima Izrailjevim i recite im: kome èovjeku teèe sjeme od tijela
    njegova, neèist je.'
  lug-lug: “Mugambe abaana ba Isirayiri nti omusajja yenna bw’anaavangamu ebitonnya
    mu bitundu bye ebyekyama, ebimuvaamu ebyo binaabanga ebitali birongoofu.
  heb-heb: דברו אל בני ישראל ואמרתם אלהם איש איש כי יהיה זב מבשרו זובו טמא הוא׃
  ben-IRV: “তোমরা ইস্রায়েল সন্তানদের বল, তাদেরকে এই কথা বল, পুরুষের শরীরে সংক্রামক
    তরল বের হলে তাতে সে অশুচি হবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਗੱਲ ਕਰੋ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖੋ, ਜੇਕਰ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਿੱਚ
    ਪ੍ਰਮੇਹ ਦਾ ਰੋਗ ਹੋਵੇ ਤਾਂ ਉਹ ਉਸ ਰੋਗ ਦੇ ਕਾਰਨ ਅਸ਼ੁੱਧ ਹੈ।
  mya-JVB: တဖန် မောရှေ နှင့် အာရုန် အား ထာဝရဘုရား က၊2သင်တို့သည် ဣသရေလ အမျိုးသား တို့အား
    ဆင့်ဆို ရမည်မှာ၊ ရိနာ စွဲသော ယောက်ျား သည် မ စင်ကြယ်။
  hmo-hmo: '“Israela taudia do umui hamaoroa, inai taravatu do idia badinaia: Bema
    tau ta ena usina dekena amo hura bamona ia bubua diho neganai, inai gauna ese
    unai tau ia hamiroa.'
  urd-urd: “बनी — इस्राईल से कहो कि अगर किसी शख़्स की जिरयान का मर्ज़ हो तो वह जिरयान
    की वजह से नापाक है;
  rus-SYN: 'объявите сынам Израилевым и скажите им: если у кого будет истечение из
    тела его, то от истечения своего он нечист.'
  bqc-SIM: À yã'o Isailiↄnɛ à mɛ, tó gbɛ̃́ gↄ̃ɛkɛbↄ lɛ́ ibↄlɛ, ípi ìↄ gbãlɛaɛ.
  tcz-CHONGTHU: “Israel chate jah’a seipeh lhon inlang hiti hin um uhen, pasal khat
    chu ahinpia thilong aum khah a ahileh, hiche thi hung longdoh chu atheng lou ahi.”
  mar-mar: इस्राएल लोकांस सांगा की एखाद्या पुरुषाच्या शरीरातून स्त्राव होत असल्यास
    तो पुरुष अशुद्ध होय.
  qub-qub: '«Gamcuna Israel runacunata cayno willapanqui: Pï runapapis chiullacunanpa
    mana chawaypa yuraj yacu llojshiptin ganrami ricaconga.'
  bqp-bqp: i Isirelibɑ sɔ̃ɔwɔ i nɛɛ, ben goo ù n kentu kpikɑ mɔ, u kuɑwɑ mi disigii.
  hat-hat: '-Pale ak pèp Izrayèl la, di yo pou mwen: Lè yon nonm gen ekoulman, li
    pa nan kondisyon pou fè sèvis Bondye.'
  eng-BSB: “Say to the Israelites, ‘When any man has a bodily discharge, the discharge
    is unclean.
  tod-tod: '«À ɓɔɛ Izelayɛle nuiti pɔ, wo ɠɛ ti ma: Zunu nɔpɛ kalaɲa kolegi ba, kɔzɔʋɛ
    naa maaʋele ma.'
  eng-WEBPB: “Speak to the children of Israel, and tell them, ‘When any man has a
    discharge from his body, because of his discharge he is unclean.
  kbq-kbq: Tanagra Israeli vahera zamasamiho, mago ne'mofoma agozafinti'ma efeke avo'ma
    haniana, e'i agrua osugahie.
  nhe-BL: “Xiquinilhuica nopa israelitame ni miyac tlanahuatili. Quema se tlacatl
    quipiya atl tlen mojmostla temo ipan itlacayo, ax tlapajpactic nopa tlacatl.
  gub-BL: teko Izaew izuapyapyr wanupe nehe, i'i wanupe. Aze uhem ipewer amo awa ima'e
    wi nehe, ikatu 'ym ma'e romo hekon putar Tupàn henataromo nehe.
  eng-DRA: 'Speak to the children of Israel, and say to them: The man that hath an
    issue of seed, shall be unclean.'
