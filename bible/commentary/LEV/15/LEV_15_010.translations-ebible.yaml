verse: LEV.015.010
translations:
  mal-C: അവന്റെകീഴേയിരുന്ന എന്തിലെങ്കിലും തൊടുന്നവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും. അവ
    എടുക്കുന്നവർ വസ്ത്രം കഴുകി വെള്ളത്തിൽ കുളിക്കണം. അവർ സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Und wer irgend etwas von dem berührt, was sich unter ihm befindet, der
    wird unrein bis zum Abend. Und wer es fortträgt, muß seine Kleider waschen und
    sich baden und bleibt unrein bis zum Abend.
  lin-lin: Moto nyonso oyo akosimba eloko nyonso kati na biloko oyo ezali na se ya
    mobali yango, akozala mbindo kino na pokwa ; mpe moto nyonso oyo akolokota biloko
    yango asengeli kosukola bilamba na ye mpe nzoto na ye na mayi, mpe akozala mbindo
    kino na pokwa.
  eng-LSV: and anyone who is coming against anything which is under him is unclean
    until the evening, and he who is carrying them washes his garments, and has bathed
    with water, and been unclean until the evening.
  eng-GNV: 'And whosoeuer toucheth any thing that was vnder him, shall be vncleane
    vnto the euen: and he that beareth those things, shall wash his clothes, and wash
    himselfe in water, and shall be vncleane vntill the euen.'
  eng-WEBSTER: And whoever toucheth any thing that was under him shall be unclean
    until the evening; and he that beareth any of those things, shall wash his clothes,
    and bathe himself in water, and be unclean until the evening.
  nhw-BL: “Aqui hueli catli quitoxomas o quihuicas se tlamantli catli ipan mosehuijtoc,
    o motectoc nopa tlacatl catli atemo, mocahuas amo tlapajpactli hasta tlayohua.
    “Huan nopa masehuali monequi quichicuenis iyoyo huan maltis, huan noja mocahuas
    amo tlapajpactli hasta tlayohua.
  swh-ONEN: na yeyote atakayegusa kitu chochote alichokuwa amekalia atakuwa najisi
    mpaka jioni. Yeyote atakayeinua vitu hivyo ni lazima afue nguo zake na aoge kwa
    maji, naye atakuwa najisi mpaka jioni.
  bba-bba: Gɑ̃ɑ ni u sɑkusi kpuro, wi u nu bɑbɑ yɛ̃ro u kuɑwɑ mi disiɡii sere kɑ yokɑɔ.
    Wi u mɑɑ nu sɔɔwɑ yɛ̃ro u koo win yɑ̃nu teɑwɑ kpɑ u wobure. Adɑmɑ kɑ mɛ, u ko
    n disi mɔwɑ sere kɑ yokɑɔ.
  eng-KJVCPB: 'And whosoever toucheth any thing that was under him shall be unclean
    until the even: and he that beareth any of those things shall wash his clothes,
    and bathe himself in water, and be unclean until the even.'
  luo-luo: kendo ngʼato angʼata momulo gima ngʼatno osebetie nobed mogak nyaka odhiambo,
    kendo ngʼato angʼata mokawo gigo nyaka luok lepe kendo olwokre, kendo nobed mogak
    nyaka chop odhiambo.
  meu-meu: Gorere tauna henunai e miava ḡauna ta tau ta ese baine daua toho, ia na
    baine taubu ela bona dina baine diho; bona ḡau unuhetomadia baine abi tauna na
    ena dabua baine huri bona baine digu, bena baine taubu ela bona dina baine diho.
  npi-ULB: त्यस मानिसको मुनि भएको कुनै कुरा छुने जो कोही साँझसम्‍म अशुद्ध हुने छ,
    र ती कुराहरू बोक्‍ने जो कोहीले आफ्ना लुगाहरू धोओस् र पानीले नुहाओस्, र साँझसम्‍म
    त्यो अशुद्ध रहने छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá fọwọ́ kan ohunkóhun tí ó wà lábẹ́ ọkùnrin náà di aláìmọ́
    títí di ìrọ̀lẹ́. Ẹnikẹ́ni tí ó bá mú irú nǹkan bẹ́ẹ̀ gbọdọ̀ fọ aṣọ rẹ̀, kí ó wẹ
    ara rẹ̀. Yóò sì jẹ́ aláìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: اگر کسی چیزی را که زیر این مرد بوده است بردارد یا به آن دست بزند، تا غروب
    نجس خواهد بود و باید لباس خود را بشوید و غسل کند.
  tgl-ULB: Ang sinumang humawak sa anumang bagay na napasailalim ng taong iyon ay
    magiging marumi hanggang gabi, at sinumang magdala ng mga bagay na iyon ay dapat
    niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig;
    siya ay magiging marumi hanggang gabi.
  hui-hui: Agali ogoni ibu birayagoria mbiralime mbirale ngago ela hayagua nde agali
    ela haga kago ibubi ko dodohe dege kane alendo halu ni anda polebira. Agali mbirame
    mbirale agali waragowi abale birayago ogoni mo yalu piyagua nde agali ogoni ibubi
    ko dodohe dege holebira. Anigo ibugua ibunaga aga wayawaya bialu ibuni tinginibi
    wayawaya bulene nga. Ani bialu ibu ko dodohe kane dege alendo halu ni anda polebira.
  mya-mya: ထို​သူ​ထိုင်​သော​အ​ရာ​ကို​ကိုင်​တွယ်​မိ​သော သူ​သည် ည​ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်
    မည်။ ထို​သူ​ထိုင်​မိ​သော​ဝတ္ထု​ပစ္စည်း​ကို​သယ် ဆောင်​သော​သူ​သည် မိ​မိ​အ​ဝတ်​ကို​ဖွပ်​လျှော်
    ၍​ရေ​ချိုး​ရ​မည်။ သူ​သည်​ည​ဦး​တိုင်​အောင် မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: མི་དེ་བསྡད་མྱོང་བའི་དངོས་པོ་གང་རུང་ལ་རེག་ན། དེ་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་དང་།
    དངོས་པོ་དེ་དག་ཁྱེར་བ་ཡིན་ན། མི་དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། ལུས་པོ་ཆུའི་ནང་དུ་བཀྲུ་དགོས་ཤིང་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: uye ani naani achabata zvinhu zvanga zviri pasi pake achava asina kuchena
    kusvikira manheru; ani naani anonhonga zvinhu izvozvo anofanira kusuka nguo dzake
    agoshamba nemvura, uye achava asina kuchena kusvikira manheru.
  spa-BLM: El que toque cualquier cosa que haya estado debajo de él quedará impuro
    hasta la noche. El que lleve esas cosas se lavará la ropa y se bañará con agua,
    y quedará impuro hasta la noche.
  cac-cac: Yaln̈ej mach syaman junoc tas b'aj tz'em c'ojan jun vinac to ay tas tz'el
    d'ay chi', man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi. Yaln̈ej mach tz'ic'anb'at
    junoc juntzan̈ tastac chi', yovalil sjuc' spichul, sb'icanpaxel sb'a, palta man̈
    vach'oc tz'ajcani, icha yalan ley masanto sq'uic'b'iemi.
  swh-ULB: Yeyote anayegusa kitu chochote kilichokuwa chini ya mtu huyo atakuwa najisi
    mpaka jioni, na yeyote anayebeba vitu hivyo lazima afue nguo zake na aoge katika
    maji; atanajisika mpaka jioni.
  bel-bel: і кожны, хто дакранецца да чаго-небудзь, што было пад ім, нячысты будзе
    да вечара; і хто панясе гэта, павінен вымыцць вопратку сваю і абмыцца вадою і
    нячысты будзе да вечара;
  deu-ELBBK: Und jeder, der irgend etwas anrührt, was er unter sich hat, wird unrein
    sein bis an den Abend; und wer es trägt, soll seine Kleider waschen und sich im
    Wasser baden, und er wird unrein sein bis an den Abend.
  mbb-OT: '@see-verse:LEV.015.009'
  mal-2015: അവന്റെ കീഴെ ഇരുന്ന ഏതിനെയും തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം;
    അവയെ വഹിക്കുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കയും
    വേണം.
  rmc-rmc: Sako, ko pes chudela varesave vecendar, so sas tel oda manuš, kastar džal
    o vitok, ela nažužo dži rači. Oda, ko kidela upre ola veci, peske mušinela te
    rajbinel o gada a te lanďol andro paňi; ela nažužo dži rači.
  pes-OPV: و هر‌که چیزی را که زیر اوبوده باشد لمس نماید تا شام نجس بوده، و هر‌که این
    چیزها را بردارد، رخت خود را بشوید، و به آب غسل کند و تا شام نجس باشد.
  ron-1924: Чине се ва атинӂе де вреун лукру каре а фост суб ел ва фи некурат пынэ
    сяра ши чине ва ридика лукрул ачела сэ-шь спеле хайнеле, сэ се скалде ын апэ ши
    ва фи некурат пынэ сяра.
  ben-OBCV: এবং তার বসার জায়গায় নিচে রাখা কোনো জিনিস যদি কেউ স্পর্শ করে সন্ধ্যা
    পর্যন্ত সেই জিনিসটি অশুচি থাকবে। যে কেউ সেই জিনিসগুলি তুলে নেয়, তাকে অবশ্যই নিজ
    কাপড় ধুতে ও জলে স্নান করতে হবে এবং সন্ধ্যা পর্যন্ত সে অশুচি থাকবে।
  som-som: Oo ku alla kii taabtaa wixii isaga hoostiisa ku jirayna, tan iyo fiidkii
    nijaas buu ahaanayaa, oo waxyaalahaas qofkii qaadaana waa inuu dharkiisa maydhaa,
    oo isna biyo ku maydhaa, oo tan iyo fiidkii nijaas buu ahaanayaa.
  lat-VUC: 'et quidquid sub eo fuerit, qui fluxum seminis patitur, pollutum erit usque
    ad vesperum. Qui portaverit horum aliquid, lavabit vestimenta sua: et ipse lotus
    aqua, immundus erit usque ad vesperum.'
  eng-ASVBT: 'And whosoever toucheth anything that was under him shall be unclean
    until the even: and he that beareth those things shall wash his clothes, and bathe
    himself in water, and be unclean until the even.'
  ita-1885: E chiunque avrà tocca cosa alcuna che sia stata sotto di lui, sia immondo
    infino alla sera; e chi porterà cotali cose, lavi i suoi vestimenti, e sè stesso,
    con acqua; e sia immondo infino alla sera.
  eng-LXXUP: And everyone that touches whatsoever shall have been under him shall
    be unclean until evening; and he that takes them up shall wash his garments, and
    bathe himself in water, and shall be unclean until evening.
  eng-ULB: Whoever touches anything that was under that person will be unclean until
    evening, and anyone who carries those things must wash his clothes and bathe himself
    in water; he will be unclean until evening.
  spa-VBL: Todo el que toque lo que estaba debajo de él será impuro hasta la noche.
    Cualquiera que recoja estas cosas tiene que lavar su ropa y lavarse con agua,
    y serán inmundos hasta la tarde.
  fra-_FOB: Quiconque touchera quoi que ce soit qui aura été sous lui, sera souillé
    jusqu'au soir. Et qui portera ces choses lavera ses vêtements, se lavera dans
    l'eau, et sera souillé jusqu'au soir.
  mal-mal: സ്രവക്കാരന്റെ കീഴെ ഇരുന്ന ഏതിനെയും തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം;
    അവയെ വഹിക്കുന്നവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും
    വേണം.
  urd-GVR: Jo bhī aisī chīz chhue yā use uṭhā kar le jāe wuh apne kapṛe dho kar nahā
    le. Wuh shām tak nāpāk rahegā.
  suz-BL: सुमी मेको आ नित्‍तीके थीबा, मेको नां मरिक्‍म सम्‍म ग्रांग्रा दुम्‍ब। सुमी
    मेको थोव़क कुरबा, मेकोमी आ वा मुरशा, चिक्‍सीचा माल्‍ब। मेको नां मरिक्‍म सम्‍म
    ग्रांग्रा दुम्‍ब।
  ita-1927: Chiunque toccherà qualsivoglia cosa che sia stata sotto quel tale, sarà
    impuro fino alla sera. E chi porterà cotali oggetti si laverà le vesti, laverà
    se stesso nell’acqua, e sarà impuro sino alla sera.
  ckb-ckb: هەرکەسێکیش دەستی لێ بدات، هەتا ئێوارە گڵاو دەبێت، ئەوەی هەڵیانبگرێت، دەبێت
    جلەکانی بشوات و بە ئاو خۆی بشوات و هەتا ئێوارەش گڵاو دەبێت.
  eng-BBE: And anyone touching anything which was under him will be unclean till the
    evening; anyone taking up any of these things is to have his clothing washed and
    his body bathed in water and be unclean till evening.
  kan-OKCV: ಅವನ ಕೆಳಗಿರುವ ಯಾವುದಾದರೂ ವಸ್ತುವನ್ನು ಮುಟ್ಟಿದವನು ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧನಾಗಿರಬೇಕು,
    ಅವುಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ ಹೊತ್ತುಕೊಳ್ಳುವವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ನೀರಿನಲ್ಲಿ
    ಸ್ನಾನಮಾಡಬೇಕು. ಸಂಜೆಯವರೆಗೆ ಅವನು ಅಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: அவனுக்குக் கீழிருந்த எதையாகிலும் தொடுகிறவன் மாலைவரைத் தீட்டுப்பட்டிருப்பான்;
    அதை எடுத்துக்கொண்டு போகிறவன் தன் உடைகளைத் துவைத்து, தண்ணீரில் குளித்து, மாலைவரைத்
    தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y cualquiera que tocare cualquiera cosa que haya estado debajo de él,
    será inmundo hasta la tarde; y el que la llevare, lavará sus vestidos, y después
    de lavarse con agua, será inmundo hasta la tarde.
  ron-BTF: Și oricine atinge orice lucru care a fost sub el, să fie necurat până seara,
    și cel ce va căra oricare din acele lucruri să își spele hainele și să se îmbăieze
    și să fie necurat până seara.
  eng-WEBP: Whoever touches anything that was under him shall be unclean until the
    evening. He who carries those things shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  eng-FBV: Anyone who touches whatever was under him will be unclean until the evening.
    Anyone who picks these things up has to wash their clothes, and wash themselves
    with water, and they will be unclean until the evening.
  nld-1939: Iedereen, die iets aanraakt, wat onder hem is geweest, is tot de avond
    onrein; en wie het draagt, moet zijn kleren wassen, een bad nemen, en is tot de
    avond onrein.
  nch-BL: “Cati hueli cati quitoxomas o quihuicas se tamanti cati ipan mosehuijtoc,
    o motectoc nopa tacat cati atemo, mocahuas amo tapajpactic hasta tayohua. “Huan
    nopa masehuali monequi quichicuenis iyoyo huan maltis, huan noja mocahuas amo
    tapajpactic hasta tayohua.
  vie-1934: Hễ ai đụng đến bất k” vật chi dưới mình người bịnh bạch trược, đều sẽ
    bị ô uế đến chiều tối. Còn ai mang các vật đó, phải giặt quần áo mình, tắm trong
    nước, và bị ô uế đến chiều tối.
  hin-CV: यदि कोई व्यक्ति उन वस्तुओं में से किसी को भी छू लेता है, जो स्रावग्रस्त
    व्यक्ति के नीचे रही हैं, तो वह शाम तक अशुद्ध रहेगा और जो कोई व्यक्ति उनका वहन
    करता है, तो वह अपने वस्त्रों को धो डाले, स्‍नान करे तथा वह शाम तक अशुद्ध रहेगा.
  eng-OURB: Whoever touches anything that was under him shall be unclean until the
    evening. He who carries those things shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  spa-BES: Y todo el que toque algo que estaba debajo de él, será inmundo hasta la
    tarde; Cualquiera que tome cualquiera de estas cosas debe lavarse la ropa y bañarse
    con agua y estar inmundo hasta la tarde.
  tdx-tdx: Tsy halio am-para’ te hariva ty mitsapa ze raha tambane’e ao, hanasa o
    siki’eo re; le hiandro an-drano ze minday i rahay vaho haleotse ampara’ te hariva.
  vid-vid: Munhu yoneche yodoliza chinhu choneche choyekalisile munhu ayo, kowa yakokomoche
    mbaka matinazo. Munhu yoneche yopika chinhu chila, yangumlapa yahovuje mivalo
    ja heye na koga na heye kowa yakokomoche mbaka matinazo.
  eng-OKE: And whoever toucheth any things that have been under him shall be unclean
    until evening.
  tha-KJV: ผู้​หน​ึ่งผู้ใดแตะต้องสิ่งที่รองเขาอยู่​นั้น ผู้​นั้นจะเป็นมลทินไปจนถึงเวลาเย็น
    และผู้ใดที่หยิบถือสิ่งนั้นต้องซักเสื้อผ้าของตัวและอาบน้ำ และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E qualquer um que tocar qualquer coisa que tenha estado debaixo dele,
    será impuro até à tarde; e o que a levar, lavará suas roupas, e depois de lavar-se
    com água, será impuro até à tarde.
  deu-ELO: Und jeder, der irgend etwas anrührt, was er unter sich hat, wird unrein
    sein bis an den Abend; und wer es trägt, soll seine Kleider waschen und sich im
    Wasser baden, und er wird unrein sein bis an den Abend.
  eng-WYC-2018: He that beareth any of these things, shall wash his clothes, and he
    shall be washed in water, and shall be unclean till to eventide.
  epo-epo: Kaj ĉiu, kiu ektuŝos ion, kio estis sub tiu, estos malpura ĝis la vespero;
    kaj kiu portos tion, tiu lavu siajn vestojn kaj banu sin en akvo, kaj li estos
    malpura ĝis la vespero.
  uig-PIN: Kimki uning tegidǝ ⱪoyulƣan nǝrsilǝrgǝ tǝgsǝ kǝq kirgüqǝ napak sanilidu;
    wǝ kimki xu nǝrsilǝrni kɵtürsǝ, ɵz kiyimlirini yuyup, suda yuyunsun, wǝ kǝq kirgüqǝ
    napak sanalsun.
  beo-beo: Nowa da fisu amoga amo dunu da fisu digili ba:sea, e da ledo hamoi dagoi
    ba:mu. Daeya doaga:sea fawane bu ledo hamedei ba:mu. Nowa da liligi amoga amo
    dunu da fisia amo gaguli ahoasea, e da ea abula dodofemu amola hano ulimu amola
    daeya fawane ea ledo hamoi hou yolesimu.
  tpi-OTNT: Na sapos wanpela man i putim han tasol long satel dispela man i bin sindaun
    long en, em tu bai i kamap doti na bai i stap olsem inap san i go daun. Na sapos
    wanpela man i karim dispela samting i go, bihain long man i sindaun long en, orait
    em i mas wasim klos na i go waswas, na bai em i stap doti inap san i go daun.
  hau-SA: kuma duk wanda ya taɓa wani abu cikin abubuwan da suke a ƙarƙashin sirdin
    zai ƙazantu har yamma; duk wanda ya ɗauki abubuwan nan dole yă wanke rigunansa,
    yă kuma yi wanka, zai kuwa ƙazantu har yamma.
  uig-LAT: Kimki uning tégide qoyulghan nersilerge tegse kech kirgüche napak sanilidu;
    we kimki shu nersilerni kötürse, öz kiyimlirini yuyup, suda yuyunsun, we kech
    kirgüche napak sanalsun.
  nde-nde: njalo loba ngubani ozathinta loba yini yezinto ebezingaphansi kwakhe uzakuba
    ngongcolileyo kuze kube kusihlwa, loba ngubani ozadobha lezozinto, kufanele agezise
    izigqoko zakhe, abesegeza ngamanzi, njalo uzabe engongcolileyo kuze kube kusihlwa.
  ton-ton: 'Pea ko ia ʻe ala ki ha meʻa naʻe ʻi lalo ʻiate ia, ʻe taʻemaʻa ia ʻo aʻu
    ki he efiafi: pea ko ia ʻoku ne fua ʻae meʻa ko ia, ʻe fō ʻe ia hono ngaahi kofu,
    pea kaukau hono sino ʻi he vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.'
  ces-1613: A kdož by koli dotekl se něčeho, což bylo pod ním, nečistý bude až do
    večera; a kdož by co z toho nesl, zpéře roucha svá, a umyje se vodou, a bude nečistý
    až do večera.
  eng-WMB: Whoever touches anything that was under him shall be unclean until the
    evening. He who carries those things shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  tam-TCV: அவன் உட்கார்ந்த எந்தப் பொருளையும் தொடுகிறவன், மாலைவரை அசுத்தமாயிருப்பான்.
    அப்படிப்பட்ட பொருளை எடுத்துக்கொண்டு போகிறவன் தன் உடைகளைக் கழுவி, தண்ணீரில் முழுகவேண்டும்.
    அவன் மாலைவரை அசுத்தமாயிருப்பான்.
  ceb-ULB: Si bisan kinsa nga makahikap sa sa bisan unsa nga nalingkoran nianang tawhana
    hugaw siya hangtod sa pagkagabii, ug si bisan kinsa ang mokuha niadtong mga butanga
    kinahanglan manglaba sa iyang mga bisti ug maligo; hugaw siya hangtod sa pagkagabii.
  pol-UBG: Kto dotknie jakiejkolwiek rzeczy, która była pod nim, będzie nieczysty
    aż do wieczora. A kto przenosi cokolwiek z tego, wypierze swoje szaty i umyje
    się w wodzie, i będzie nieczysty aż do wieczora.
  urd-GVU: جو بھی ایسی چیز چھوئے یا اُسے اُٹھا کر لے جائے وہ اپنے کپڑے دھو کر نہا
    لے۔ وہ شام تک ناپاک رہے گا۔
  deu-1912: Und wer anrührt irgend etwas, das er unter sich gehabt hat, der wird unrein
    sein bis auf den Abend. Und wer solches trägt, der soll seine Kleider waschen
    und sich mit Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಅವನ ಕೆಳಗಿದ್ದ ಯಾವ ವಸ್ತುವನ್ನಾದರೂ ಮುಟ್ಟಿದವನು ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
    ಅಂತಹ ವಸ್ತುವನ್ನು ಎತ್ತಿದವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಬೇಕು; ಅವನು ಸಾಯಂಕಾಲದ
    ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Ma ra math be’ nga ban’en niki i par fare mo’on nga daken ma ke ta’ay facha’
    nge mada’ ko blayal’. Mra fek be’ ban’en niki i par fare mo’on nga daken, ma thangri
    maluknag e mad rok miki maluk, me par nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: Anih dangkah aka om boeih te aka ben boeih khaw kholaeh due aka poeih
    uh la om saeh. Tekah hno aka phuei long tah a himbai te suk saeh lamtah tui hlu
    saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: ሃሣ ዒ ዴዔ ባኮ ቢያ ካኣማ ዓሲ፤ ዬያጉዲ ሃሣ ዬያ ባኮ ዔኪ ሺኢሻ ዓሲ ማኣዓሢ ፔኤኮ ማስኪ ዑፆዋ ማስቶንጎ፤ ማዔቴያ
    ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና ዒኢቴያ ዒ ማዓንዳኔ።
  twi-ASANTE: Obiara a ne ho bɛka biribiara a aka saa onipa no ase no ho nte kɔsi
    anwummerɛ, enti ɛsɛ sɛ ɔsi ne ntoma na ɔdware.
  eng-WEBU: Whoever touches anything that was under him shall be unclean until the
    evening. He who carries those things shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  bnp-bnp: A viri i padoi a sarel vona, bara i muto i harena na malunga liu. A viri
    i kaloho a sarel na bakovi i giloa, ra bakovi i kaloho a sarel i muto bara i harena
    na malunga liu. Muri ge hilolo, ge loi a varakia vona, bara i matapado.
  wal-wal: Baappe garssaara de7iyaabaa aibin gidikkokka bochchiya ooninne omarssi
    gakkanaashin tuna; qassi hegeeta milatiyaabata tookkiya ooninne ba maayuwaa meecco;
    ba bollaakka meecetto; qassi omarssi gakkanaashin i tuna.
  spa-PDDPT: Cualquiera que toque cualquier cosa que estuvo debajo de él, será impuro
    hasta llegar la noche. El que la lleve lavará sus ropas. Se lavará con agua y
    quedará impuro hasta llegar la noche.
  gun-gun: Mba'emo iguýry oĩ va'e re opoko va'e rei tema oiko 'rã ha'eve'ỹ va'e ka'aru
    peve. Ha'e rã ha'e nunga reraare voi ojoi 'rã oao, ha'e ojau 'rã yy py, ha'e vy
    oiko 'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Ej nin alchok scyetz yil maque'n alchok takle'n yi ja cyaj cyen tzak' yi
    yabi'ẍ, tz'ocopon tetz tajlal jun wunak yi qui xansa'nt jalen cu'n yil cu' k'ej.
    ”Nin alchok scyetz yil teke'n yi e'chk takle'na'tz, tajwe'n tan xtx'ajol yi be'ch
    tetz, nin ncha'tz i', tajwe'n tan jichine'n, nin tz'ocopon tetz tajlal jun wunak
    yi qui xansa'nt, jalen yil cu' k'ej.
  ilo-ULB: Siasinoman a mangsagid iti aniaman a banag nga nagsaadan dayta a tao ket
    agbalin a narugit agingga iti rabii, ken ti siasinoman a mangawit kadagidiay a
    banbanag ket masapul a labaanna dagiti pagan-anayna ken digusenna ti bagina iti
    danum; maibilang isuna a narugit agingga iti rabii.
  kpg-kpg: Tangada ma gaa tale gi di mee dela guu noho ginai taane deenei nonua, le
    e milimilia gaa dae loo gi di hiahi. Tangada deelaa ma gaa kae di mee dela guu noho
    ginai taane deenei nonua le e hai gii tugi ono goloo ge e gaugau ia labelaa, gei
    mee e milimilia gaa dae loo gi di hiahi.
  uig-ARA: كىمكى ئۇنىڭ تېگىدە قويۇلغان نەرسىلەرگە تەگسە كەچ كىرگۈچە ناپاك سانىلىدۇ؛
    ۋە كىمكى شۇ نەرسىلەرنى كۆتۈرسە، ئۆز كىيىملىرىنى يۇيۇپ، سۇدا يۇيۇنسۇن، ۋە كەچ كىرگۈچە
    ناپاك سانالسۇن.
  sus-sus: Naxan na din sese ra furema bara dɔxɔ naxan fari, na kanyi bara findi mixi
    sɛniyɛntare ra han nunmare ra. Na kanyi xa a xa dugie xa, a xa a yɛtɛ maxa.
  pon-2006: Mehmen me pahn sair mehkot me ohl menet mwohndier powe pahn saminkihla
    lao lel nin soutik. Mehmen me pahn wahda mehkot me ohl menet mwohndier powe pahn
    kamwakelehda eh likou kan oh duhdu, ahpw e pahn saminkihla lao lel nin soutik.
  ksd-ksd: ma nina i bili ta magit ra tutana i ga ki tana ta kana vinavana, pa na
    gomgom tuk na ravian; ma nina i puak ta magit damana na puk kana umana mal ma
    na gumu ta ra tava, ma pa na gomgom tuk na ravian.
  tur-YTC: Onun altındaki herhangi bir şeye dokunan kişi akşama kadar kirli sayılacaktır.
    Bunları taşıyan kişi giysilerini yıkayacak, suda yıkanacak ve akşama kadar kirli
    olacaktır.'”
  grc-BRENT: Καὶ πᾶς ὁ ἁπτόμενος ὅσα ἂν ᾖ ὑποκάτω αὐτοῦ, ἀκάθαρτος ἔσται ἕως ἑσπέρας·
    καὶ ὁ αἴρων αὐτὰ, πλυνεῖ τὰ ἱμάτια αὐτοῦ, καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται
    ἕως ἑσπέρας.
  ind-AYT: Siapa pun yang menyentuh segala sesuatu yang telah diduduki orang itu menjadi
    najis sampai matahari terbenam. Dan, orang yang membawa segala sesuatu yang pernah
    didudukinya harus mencuci pakaiannya dan mandi dengan air. Dia menjadi najis sampai
    matahari terbenam.
  nya-nya: Ndipo aliyense wokhudza chimene anakhalira munthuyo adzakhala wodetsedwanso
    mpaka madzulo. Aliyense wonyamula chinthucho achape zovala zake ndi kusamba. Komabe
    adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: i tko se dotakne čega što je pod tim bolesnikom bilo neka je nečist do
    večeri. Tko ponese štogod takvo neka svoju odjeću opere, u vodi se okupa i ostane
    nečistim do večeri.
  mps-mps: Te bidi me deligo te bidi dugayali nai satelba nogo muani da, aga me meda
    ilama, te tiwai me bididubadi te giliga iba dega sigulaibao. Te nai bidi me deligo
    sela pobaso me, nosali bidi teba dugabaso da, teda aga ugwa ąį tedelama, te
    ąį paugi pao, te meda agade elaludubadi te sia ge iba dega sigulaibao.
  tpi-tpi: Na sapos wanpela man i putim han tasol long satel dispela man i bin sindaun
    long en, em tu bai i kamap doti na bai i stap olsem inap san i go daun. Na sapos
    wanpela man i karim dispela samting i go, bihain long man i sindaun long en, orait
    em i mas wasim klos na i go waswas, na bai em i stap doti inap san i go daun.
  dan-1931: Den, der rører ved noget, han har ligget eller siddet på, skal være uren
    til Aften; den, der bærer noget sådant, skal tvætte sine Klæder og bade sig i
    Vand og være uren til Aften.
  vie-OVCB: Vậy, người nào đụng đến vật gì người ấy nằm hay ngồi lên sẽ bị ô uế cho
    đến tối. Người có bổn phận mang những đồ vật ấy đi, phải giặt quần áo mình, phải
    tắm, và bị ô uế cho đến tối.
  guj-2017: જે કંઈ પણ તેની નીચે આવેલું હોય, તેને સ્પર્શ કરનાર વ્યક્તિ સાંજ સુધી અશુદ્ધ
    ગણાય; જે કોઈ તે વસ્તુને ઉપાડે તેણે પોતાના વસ્ત્રો ધોઈ નાખવાં અને પાણીથી સ્નાન
    કરવું અને સાંજ સુધી તે અશુદ્ધ ગણાય.
  pon-2006A: Mehmen me pahn sair mehkot me ohl menet mwohndier powe pahn saminkihla
    lao lel nin soutik. Mehmen me pahn wahda mehkot me ohl menet mwohndier powe pahn
    kamwakelehda eh likou kan oh duhdu, ahpw e pahn saminkihla lao lel nin soutik.
  por-BRBSL: Quem tocar em qualquer coisa que estava debaixo dele será imundo até
    a noite. Aquele que carrega essas coisas lavará suas roupas, e se banhará em água,
    e será imundo até a noite.
  cth-cth: Hote tami e rahim kaawm e hno kâbet e tami teh tangmin totouh thoung hoeh.
    Hote hno buetbuet touh ka sin e tami teh amae khohna a pâsu vaiteh tui a kamhluk
    han. Tangmin totouh thoung hoeh.
  twi-twi: Obiara a ne ho bɛka biribiara a aka saa onipa no ase no ho ntew kosi anwummere,
    enti ɛsɛ sɛ ɔhoro ne ntama na oguare.
  hlt-hlt: Anih dangkah aka om boeih te aka ben boeih khaw kholaeh due aka poeih uh
    la om saeh. Tekah hno aka phuei long tah a himbai te suk saeh lamtah tui hlu saeh.
    Anih te khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Kɛ̀ wèè kɑ̀ɑ́kɛ́ kunɛnkù mɑkù ò yɑ̃̀kɛ kùù ĩ́nkɛ̀, ò sĩ̀ntɛmu dɛ yiè kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ kuyuoku. Kɛ̀ wèè tùótɛ́ dɛ kó kunɛnkù wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ, ò
    sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Eghtɨ gumazitam uan dafarimɨn gumazir kam aperazir dabirabimɨn suiragham,
    a uaghan mɨzegh, ikɨ mangɨtɨ aruem magɨrɨgham. Eghtɨ gumazitam gumazir bizir an
    gaperaghav ikezim inigh aneter mangam, a uaghan uan korotiam ru egh uabɨ ruegh,
    egh a mɨzegh ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: '@see-verse:LEV.015.009'
  azb-azb: Onun altında olmuş hər şeyə toxunan hər kəs də geyimlərini yusun, su ilə
    yuyunsun, sonra axşama qədər murdar sayılsın; belə şey daşıyan hər kəs də geyimini
    yusun.
  eng-DBY: And whoever toucheth anything that was under him shall be unclean until
    the even; and he that carrieth them shall wash his garments, and bathe in water,
    and be unclean until the even.
  hin-2017: और जो कोई किसी वस्तु को जो उसके नीचे रही हो छूए, वह साँझ तक अशुद्ध रहें;
    और जो कोई ऐसी किसी वस्तु को उठाए वह अपने वस्त्रों को धोकर जल से स्नान करे, और
    साँझ तक अशुद्ध रहे।
  wol-KYG: Ku laal lenn lu mu toogoon lu ko féete woon suuf dina yendoo sobe ba jant
    so, te képp ku yékkati loola na fóot ay yéreem, sangu, te du tere mu yendoo sobe
    ba jant so.
  eng-YLT: and any one who is coming against anything which is under him is unclean
    till the evening, and he who is bearing them doth wash his garments, and hath
    bathed with water, and been unclean till the evening.
  eng-WYC-2017: He that beareth any of these things, shall wash his clothes, and he
    shall be washed in water, and shall be unclean till to eventide.
  eng-WMBB: Whoever touches anything that was under him shall be unclean until the
    evening. He who carries those things shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  urd-GVH: जो भी ऐसी चीज़ छुए या उसे उठाकर ले जाए वह अपने कपड़े धोकर नहा ले। वह शाम
    तक नापाक रहेगा।
  rug-rug: Be tiqua keke tie, si keketoṉa sapu habotia sa tie muzi laguna, si boni
    si asa, osolae kamo totoso lodu sa rimata. Be keke tie si palekia si keke toṉa
    sapu habotia sa tie, si kaqu va via i sa sari nana poko meke kaqu huhuve tugo
    si asa, ba lopu kaqu tuturei via tugo si asa, osolae kamo totoso lodu sa rimata.
  gaz-gaz: Namni waan isa jala ture tuqu kam iyyuu hamma galgalaatti xuraaʼaa taʼa.
    Namni isaan kanneen lafaa fuudhu uffata isaa haa miiccatu; dhagna isaa bishaaniin
    haa dhiqatu; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: Celui qui touchera une chose quelconque qui a été sous lui sera impur jusqu’au
    soir; et celui qui la portera lavera ses vêtements, se lavera dans l’eau, et sera
    impur jusqu’au soir.
  yal-yal: Furemaan bata dɔxɔ sese ma, naxan yo na a yiin din na ra, na kanna mi fa
    sariɲanxi han ɲinbanna. Naxan yo na se sifan tongo, na kanna lan a a dugine xa,
    a yi a maxa, a mi fa sariɲanxi han ɲinbanna.
  haw-1868: A o ka mea i pa i kekahi mea malalo oua, e haumia ia a hiki i ke ahiahi;
    a o ka mea e hali i kauwahi o ia mau mea, e holoi oia i kona mau kapa, a e auau
    hoi i ka wai, a e haumia no a hiki i ke ahiahi.
  arb-NAV: وَكُلُّ مَنْ يَلْمِسُ شَيْئاً كَانَ تَحْتَ الْمُصَابِ، أَوْ حَمَلَهُ يَغْسِلُ
    ثِيَابَهُ وَيَسْتَحِمُّ بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: eye ame si aka asi nu siwo dzi wònɔ do sɔ la dometɔ aɖe ŋu la ŋuti mekɔ
    o va se ɖe fiẽ. Nenema ke ame si fɔ nuawo hã la ŋuti mekɔ o va se ɖe fie; ele
    nɛ be wòanya eƒe awuwo, ale tsi.
  eng-LEE: 'And whatsoever toucheth any thing, that may be under him, shall be unclean
    until the evening: and he that beareth any of these things shall wash his clothes,
    and bathe himself in water, and be unclean until the evening.'
  asm-FB: আৰু যিজনে তেওঁৰ তলত থকা কোনো বস্তু চুব, তেওঁ সন্ধ্যালৈকে অশুচি হৈ থাকিব
    আৰু যিজনে সেই বস্তু তুলি বৈ নিব, তেওঁ নিজ বস্ত্ৰ ধুব লাগিব আৰু এইদৰে তেওঁ সন্ধ্যালৈকে
    অশুচি হৈ থাকিব।
  sus-A: نَشَن نَ دِن سٍسٍ رَ قُرٍ مَ بَرَ دْشْ نَشَن قَرِ، نَ كَنيِ بَرَ قِندِ مِشِ
    سّنِيّنتَرٍ رَ هَن نُنمَرٍ رَ. نَ كَنيِ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ يّتّ مَشَ.
  fra-SBL: Celui qui touchera ce qui était sous lui sera impur jusqu'au soir. Celui
    qui porte ces choses lavera ses vêtements, se baignera dans l'eau et sera impur
    jusqu'au soir.
  hbo-hbo: וְכָל־הַנֹּגֵ֗עַ בְּכֹל֙ אֲשֶׁ֣ר יִהְיֶ֣ה תַחְתָּ֔יו יִטְמָ֖א עַד־הָעָ֑רֶב
    וְהַנֹּושֵׂ֣א אֹותָ֔ם יְכַבֵּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: schal be vncleene; and ech man that touchith what euer thing is vndur
    hym that suffrith the fletyng out of seed, schal be defoulid `til to euentid.
    He that berith ony of these thingis, schal waische hise clothis, and he schal
    be waischun in watir, and schal be vncleene `til to euentid.
  cwe-cwe: Munhu yoyose yodalisa chinhu chochose chiyakalile munhu iyo, kezakwambula
    mwiko mbaka ichigulogulo. Munhu yoyose yondayasole chinhu chochose choyakalile
    munhu iyo, kolondeka yafuwe viwalo vake na yoge, nayo kezakwambula mwiko mbaka
    ichigulogulo.
  kik-kik: nake mũndũ o wothe ũngĩhutia kĩndũ o na kĩmwe gĩikarĩre nĩ mũndũ ũcio,
    nĩakanyiitwo nĩ thaahu o nginya hwaĩ-inĩ; ũrĩa wothe ũngĩũngania indo icio no
    nginya athambie nguo ciake na ethambe na maaĩ, na atiinde arĩ na thaahu o nginya
    hwaĩ-inĩ.
  fra-NCL: Celui qui touchera une chose qui a été sous lui sera impur jusqu’au soir,
    et celui qui la portera lavera ses vêtements, se baignera dans l’eau et sera impur
    jusqu’au soir.
  cek-AK: Anih ohhaih ahmuen ah kaom hmuen kawbaktih doeh sui kami loe, duembang khoek
    to ciim mak ai; to baktih hmuen maeto sin kami doeh a khukbuen to pasuk moe, tui
    amhluk han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: Ar doa-dule, dule-boni-nikad-urba-ibmar-sigisad-ebusale, dule-ibmar-ebusad
    neg-mutikguedse swilidiksuli gudii guoed. Ar dule-we-ibmar-sedoed e-mor enukoed,
    degi, obbaloed. Geb we-dule neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Кимки униң тегидә қоюлған нәрсиләргә тәгсә кәч киргичә напак санилиду;
    вә кимки шу нәрсиләрни көтәрсә, өз кийимлирини жуюп, суда жуюнсун, вә кәч киргичә
    напак саналсун.
  tel-2017: అతడు కూర్చున్న ఏ వస్తువునైనా తాకితే, ఆ తాకినవాడు సాయంత్రం వరకూ అశుద్ధుడుగా
    ఉంటాడు. ఆ వస్తువులను మోసేవాడు తన బట్టలు ఉతుక్కోవాలి. నీళ్ళతో స్నానం చేయాలి. అతడు
    సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: Nenpòt moun ki touche nenpòt nan bagay ki te anba li va pa pwòp jis rive
    nan aswè, e sila ki pote yo a, va lave rad li, li va benyen avèk dlo e li va rete
    pa pwòp jis rive nan aswè.
  kos-kos: Kutena mwet su pusral ma mukul sac el muta fac inge, el tia nasnas nwe
    ke ekela. Kutena mwet su us ma mukul sac el muta fac inge, enenu in ohlla nuknuk
    lal ac yihla, tusruktu el srakna tia nasnas nwe ke ekela.
  hbo-WLC: וְכָל־הַנֹּגֵ֗עַ בְּכֹל֙ אֲשֶׁ֣ר יִהְיֶ֣ה תַחְתָּ֔יו יִטְמָ֖א עַד־הָעָ֑רֶב
    וְהַנּוֹשֵׂ֣א אוֹתָ֔ם יְכַבֵּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye ọbụla ga-eburu, maọbụ metụ ihe ọbụla o ji nọdụ ala aka ga-abụ onye
    rụrụ arụ ruo uhuruchi. Ọ ga-asa uwe ya na ahụ ya mmiri.
  ory-ory: ଆଉ, ଯେକେହି ତାହାର ତଳସ୍ଥ କୌଣସି ବସ୍ତୁ ଛୁଇଁବ, ତେବେ ସେ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି
    ରହିବ; ପୁଣି ଯେକେହି ତାହା ବୋହିବ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଆପେ ଜଳରେ ସ୍ନାନ କରିବ ଓ ସନ୍ଧ୍ୟା
    ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Iö a atapa och mettoch ätewe mi pu seni och chönü a chouni, epwe limengau
    tori lekuniol. Nge iö a eki ei sokun mettoch epwe sopuni üfan o tütü, nge epwe
    limengau tori lekuniol.
  rop-rop: En if enibodi tatjim enijing weya det men bin yusumbat, wal im garra lafta
    jidan nomo klinbala blanga serramoni raidap sangodan. If enibodi garrimapbat enijing
    blanga det men weya imbin oldei yusumbat wal im garra washim im klos en abum bogi,
    en im garra lafta jidan nomo klinbala blanga serramoni raidap sangodan.
  ukr-1871: І кожне, що торкнеться об що б нї було спід його, нечисте буде до вечора.
  deu-1951: und wer immer etwas anrührt, das unter ihm gewesen ist, der wird unrein
    sein bis zum Abend. Und wer etwas solches trägt, der soll seine Kleider waschen
    und sich mit Wasser baden und unrein sein bis zum Abend.
  eng-JPS: And whosoever toucheth any thing that was under him shall be unclean until
    the even; and he that beareth those things shall wash his clothes, and bathe himself
    in water, and be unclean until the even.
  srp-1865: I ko bi se dotakao èega god što je bilo pod njim, da je neèist do veèera;
    i ko bi što takovo nosio, neka opere haljine svoje i okupa se u vodi, i biæe neèist
    do veèera.
  lug-lug: era n’omuntu anaakwatanga ku kintu ekirala kyonna ekinaabanga wansi w’omusajja
    oyo anaafuukanga atali mulongoofu okutuusa akawungeezi, era anaateekwanga okwoza
    engoye ze n’okunaaba mu mazzi.
  heb-heb: וכל הנגע בכל אשר יהיה תחתיו יטמא עד הערב והנושא אותם יכבס בגדיו ורחץ במים
    וטמא עד הערב׃
  ben-IRV: আর কেউ তার নীচে অবস্থিত কোনো জিনিস স্পর্শ করে, সে সন্ধ্যা পর্যন্ত অশুচি
    থাকবে এবং যে কেউ তা তুলে, সে নিজের পোশাক ধোবে, জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত
    অশুচি থাকবে।
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਉਸ ਵਸਤੂ ਨੂੰ ਛੂਹੇ ਜਿਹੜੀ ਪ੍ਰਮੇਹ ਵਾਲੇ ਦੇ ਹੇਠ ਸੀ, ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ
    ਰਹੇ ਅਤੇ ਜਿਹੜਾ ਅਜਿਹੀ ਵਸਤੂ ਨੂੰ ਚੁੱਕੇ ਤਾਂ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ, ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ
    ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: သူ့ အောက် ၌ရှိ သော အရာ ကို ထိ သောသူသည် ညဦး တိုင်အောင် မ စင်ကြယ်။ ထိုအရာ
    တစုံတခုကို ဆောင် သောသူသည်၊ မိမိ အဝတ် ကို လျှော် ၍ ကိုယ်ကို ရေချိုး ရမည်။ ညဦး တိုင်အောင်
    မ စင်ကြယ်ဖြစ်၏။
  hmo-hmo: “Gorere tauna ena henunai ia noho gauna ta, bema tau ta ese do ia dogoatao,
    ia be do ia miro noho ela bona dina do ia diho. Oibe, bona unai gauna ia abia
    loaloa tauna ese iena dabua do ia huria, bona sibona do ia digu, bona do ia miro
    noho ela bona dina do ia diho.
  urd-urd: और जो कोई किसी चीज़ को जो उस मरीज़ के नीचे रही हो छुए, वह शाम तक नापाक
    रहे; और जो कोई उन चीज़ों को उठाए, वह अपने कपड़े धोए और पानी से ग़ुस्ल करे और शाम
    तक नापाक रहे।
  rus-SYN: и всякий, кто прикоснется к чему-нибудь, что было под ним, нечист будет
    до вечера; и кто понесет это, должен вымыть одежды свои и омыться водою, и нечист
    будет до вечера;
  bqc-SIM: Gbɛ̃́ pↄ́ ↄkã̀ pↄ́ pↄ́ kú aà zíɛↄwa, aↄ gbãlɛaɛ e oosi. Tó gbɛ̃́
    pↄ́piↄ sɛ̀, aàli a pↄkasaↄ pí, i zu'o, kási aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Ipi thil hijong leh athia longpaa umsa kiti phot tongkha auma ahileh
    nilhum keiya atheng louva um ding ahi, hitobang thil kilah khah aum leh ama chun
    aponsil jouse akisop theng ding, amatah jeng jong twiya kisil lha a, hicheng jouse
    nunga chu nilhum keiya atheng louva um ding ahi.
  mar-mar: त्याच्या अंगाखालच्या कोणत्याही वस्तुला कोणी स्पर्श केला तर त्याने संध्याकाळपर्यंत
    अशुद्ध रहावे, व त्या वस्तू जो उचलील त्याने आपले कपडे धुवावे, पाण्याने स्नान करावे
    आणि संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Yuraj yacuwan gueshyaycaj jamashanta pipis yataycoj cäga ganranami canga
    pacha chacänancama. «Ganra caycaj runa yatashan cajta imatapis apaj cäga röpanta
    tagshaconga, quiquinpis bäñaconga. Nircurpis pacha chacänancamami ganra canga.
  bqp-bqp: Gɑ̃ɑ ni u sɑkusi kpuro, wi u nu bɑbɑ yɛ̃ro u kuɑwɑ mi disigii sere kɑ yokɑɔ.
    Wi u mɑɑ nu sɔɔwɑ yɛ̃ro u koo win yɑ̃nu teɑwɑ kpɑ u wobure. Adɑmɑ kɑ mɛ, u ko
    n disi mɔwɑ sere kɑ yokɑɔ.
  hat-hat: Tout moun ki manyen nenpòt bagay kote nonm lan te chita a p'ap nan kondisyon
    pou fè sèvis Bondye jouk aswè. Tout moun ki va pran nenpòt bagay kote nonm lan
    te chita a pou yo pote l' ak men yo, yo gen pou lave rad sou yo, pou yo benyen
    nan gwo dlo epi yo p'ap nan kondisyon pou fè sèvis Bondye jouk aswè.
  eng-BSB: Whoever touches anything that was under him will be unclean until evening,
    and whoever carries such things must wash his clothes and bathe with water, and
    he will be unclean until evening.
  tod-tod: Zɔi a vɔɔɠu ani nɔpɛ ba, nii é ɠɛa tɔun bu, naa ɠɔzɔai ɠa yɛ de, eyɛsu
    kpɔkɔi. Zɔi a naama anii ta zeɠena, kɛni é ná-seɠeiti gba, é maagba. Kɔzɔai
    ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: Whoever touches anything that was under him shall be unclean until the
    evening. He who carries those things shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  kbq-kbq: Hagi ana kri ne'mo'ma agofetu'ma mani'nenia zantamimo'a miko agru osu'ne.
    Iza'o avako'ma huno erino vanimo'a, agrua osugahiankino, kukena'a timpi sese nehuno,
    tina freteno mani'nenigeno vuno kinagasegahie.
  nhe-BL: “Tlen hueli tlen quitoxomas o quihuicas se tlamantli tlen ipan mosehuijtoc,
    o motectoc nopa tlacatl tlen atemo, mocahuas ax tlapajpactic hasta tlayohua. “Huan
    nopa tlacatl monequi quichicuenis iyoyo huan maltis, huan noja mocahuas ax tlapajpactic
    hasta tlayohua.
  gub-BL: Aze wapyk amo ma'e rehe nehe, aze amo opokok iapyk awer rehe nehe, wiko
    putar Tupàn henataromo ikatu 'ym ma'e romo nehe. Xo kwarahy heixe re zo ikatu
    wi putar nehe. Aze amo upyhyk iapyk awer nehe, tuwe uhez uma'e wemimunehew nehe.
    Tuwe uzahak nehe no. Wiko putar Tupàn henataromo ikatu 'ym ma'e romo nehe. Xo
    kwarahy heixe mehe zo uhem putar ikatu 'ymaw izuwi nehe.
  eng-DRA: 'And whatsoever has been under him that hath the issue of seed, shall be
    unclean until the evening. He that carrieth any of these things, shall wash his
    clothes: and being washed with water, he shall be unclean until the evening.'
