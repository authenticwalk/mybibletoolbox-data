verse: LEV.015.001
translations:
  mal-C: യഹോവ മോശയോടും അഹരോനോടും അരുളിച്ചെയ്തു;
  deu-TKW: 'Und Jahwe redete mit Mose und Aaron also:'
  lin-lin: 'Yawe alobaki na Moyize mpe Aron :'
  eng-LSV: And YHWH speaks to Moses and to Aaron, saying,
  eng-GNV: Moreouer the Lord spake vnto Moses, and to Aaron, saying,
  eng-WEBSTER: And the LORD spoke to Moses and to Aaron, saying,
  nhw-BL: 'Huan TOTECO quinilhui Moisés huan Aarón:'
  swh-ONEN: Bwana akawaambia Mose na Aroni,
  bba-bba: Yinni Gusunɔ u Mɔwisi kɑ Aroni sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses and to Aaron, saying,
  luo-luo: Jehova Nyasaye nowacho ne Musa gi Harun niya,
  meu-meu: Iehova ese Mose bona Aaron e hereva henidia, eto,
  npi-ULB: परमप्रभुले मोशा र हारूनलाई यसो भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose àti Aaroni pé,
  pes-OPCB: 'خداوند به موسی و هارون فرمود: «این دستورها را به بنی‌اسرائیل بدهید: هرگاه
    بدن مردی ترشح غیرطبیعی داشته باشد، او نجس خواهد بود.'
  tgl-ULB: Kinausap ni Yahweh sina Moises at Aaron, sinabing,
  hui-hui: Anduane Homogohanda Mosese Aronolahondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​လိုက်​နာ​ရန်​အ​တွက် အောက်​ဖော်​ပြ
    ပါ​ပ​ညတ်​များ​ကို​မော​ရှေ​နှင့်​အာ​ရုန်​တို့ အား​ချ​မှတ်​ပေး​တော်​မူ​၏။ ယောကျာ်း​တစ်​ယောက်
    သည် ရိ​နာ​ကျ​နေ​လျှင်​ဖြစ်​စေ၊ ရိ​နာ​ကျ ခြင်း​ရပ်​စဲ​သွား​လျှင်​ဖြစ်​စေ၊ မ​သန့်​စင်​ချေ။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi naAroni,
  spa-BLM: 'Yahvé habló a Moisés y a Aarón, diciendo:'
  cac-cac: Ix yalan Jehová d'a vin̈aj Moisés yed' d'a vin̈aj Aarón
  swh-ULB: Yahwe alizungumza na Musa na Haruni, akisema,
  bel-bel: 'І сказаў Гасподзь Майсею і Аарону, кажучы:'
  deu-ELBBK: 'Und der HERR redete zu Mose und zu Aaron und sprach:'
  mbb-OT: Midsuǥù te Nengazen si Moises wey si Aaron
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തതു:'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske the le Aronoske:'
  pes-OPV: 'و خداوند موسی و هارون را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши луй Аарон ши а зис:'
  ben-OBCV: সদাপ্রভু মোশি ও হারোণকে বললেন,
  som-som: Markaasaa Rabbigu la hadlay Muuse iyo Haaruun oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen et Aaron, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses and to Aaron, saying,
  ita-1885: 'IL Signore parlò ancora a Mosè e ad Aaronne, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses and Aaron, saying,
  eng-ULB: Yahweh spoke to Moses and to Aaron, saying,
  spa-VBL: 'El Señor dijo a Moisés y a Aarón:'
  fra-_FOB: 'L''Éternel parla aussi à Moïse et à Aaron, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തത്:'
  urd-GVR: Rab ne Mūsā aur Hārūn se kahā,
  suz-BL: परमप्रभु यावेमी मोसा नु हारून आस कली
  ita-1927: 'L’Eterno parlò ancora a Mosè e ad Aaronne, dicendo:'
  ckb-ckb: 'هەروەها یەزدان بە موسا و هارونی فەرموو:'
  eng-BBE: And the Lord said to Moses and to Aaron,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆ ಆರೋನರೊಂದಿಗೆ ಮಾತನಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'பின்னும் யெகோவா மோசேயையும் ஆரோனையும் நோக்கி:'
  spa-RV-1909: 'Y HABLÓ Jehová á Moisés y á Aarón, diciendo:'
  ron-BTF: 'Și DOMNUL le-a vorbit lui Moise și lui Aaron, zicând:'
  eng-WEBP: The LORD spoke to Moses and to Aaron, saying,
  eng-FBV: The Lord told Moses and Aaron,
  nld-1939: 'Jahweh sprak tot Moses en Aäron:'
  nch-BL: 'Huan TOTECO quiilhui Moisés huan Aarón:'
  vie-1934: 'Đức Giê-hô-va lại phán cùng Môi-se và A-rôn rằng:'
  hin-CV: 'याहवेह ने मोशेह और अहरोन को ये आदेश दिए:'
  eng-OURB: Adonai spoke to Moses [Drawn out] and to Aaron [Light-bringer], saying,
  spa-BES: 'Entonces él Señor dijo a Moisés y a Aarón:'
  tdx-tdx: 'Hoe ty nitsara’ Iehovà amy Mosè naho Aharone: ­'
  vid-vid: Mkulu Nguluwi nakawalonjela Musa na Aluni,
  eng-OKE: 'And the Lord spake with Mosheh and to Aharon, saying:'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสและอาโรนว่า
  por-BR-2018: 'E falou o SENHOR a Moisés e a Arão, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und zu Aaron und sprach:'
  eng-WYC-2018: And the Lord spake to Moses and Aaron, saying,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo kaj al Aaron, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musa bilǝn Ⱨarunƣa sɵz ⱪilip mundaⱪ dedi: —'
  beo-beo: Hina Gode da Mousese amola Elanema hamoma:ne sia:i eno olelei.
  tpi-OTNT: Bikpela i tokim Moses wantaim Aron olsem,
  hau-SA: Ubangiji ya ce wa Musa da Haruna,
  uig-LAT: 'Perwerdigar Musa bilen Harun’gha söz qilip mundaq dédi: —'
  nde-nde: UThixo wathi kuMosi lo-Aroni,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese mo ʻElone, ʻo pehē,
  ces-1613: 'Mluvil pak Hospodin Mojžíšovi a Aronovi, řka:'
  eng-WMB: The LORD spoke to Moses and to Aaron, saying,
  tam-TCV: யெகோவா மோசேயிடமும் ஆரோனிடமும் பேசி,
  ceb-ULB: Nakigsulti si Yahweh ngadto kang Moises ug kang Aaron, nga nag-ingon,
  pol-UBG: 'Potem PAN powiedział do Mojżesza i Aarona:'
  urd-GVU: رب نے موسیٰ اور ہارون سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und Aaron und sprach:'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆ ಮತ್ತು ಆರೋನರೊಂದಿಗೆ ಮಾತನಾಡಿ,
  yap-yap: I SOMOL e pi’ e pi gafal ni ba’aray ngak Moses nge Aron
  hlt-MCSB: BOEIPA. loh Moses neh Aaron te a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴና ዓኣሮኔናም፦
  twi-ASANTE: Awurade ka kyerɛɛ Mose ne Aaron sɛ,
  eng-WEBU: The LORD spoke to Moses and to Aaron, saying,
  bnp-bnp: E BAKOVI DAGI i taki e Moses e Aron, i ta maea,
  wal-wal: GODAI Muusanne Aaroona hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Moisés y a Aarón:'
  gun-gun: 'Senhor aipoe''ive Moisés ha''e Arão pe:'
  agu-BL: 'Ej, nin tzun jilon tzaj junt tir Kataj Ryostz tetz Moisés tu Aarón, itzun
    saj tloltz scyetz:'
  ilo-ULB: Nagsao ni Yahweh kada Moises ken Aaron, a kinunana,
  kpg-kpg: Dimaadua gaa wanga gi Moses mo Aaron nia haganoho aanei
  uig-ARA: 'پەرۋەردىگار مۇسا بىلەن ھارۇنغا سۆز قىلىپ مۇنداق دېدى: ــ'
  sus-sus: Alatala naxa a masen Annabi Munsa nun Haruna bɛ,
  pon-2006: KAUN-O ketikihong Moses oh Aaron koasoandi pwukat
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses ma Aron, ma i biti:'
  tur-YTC: 'Yahve Moşe ve Aron''a şöyle konuştu:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, λέγων,
  ind-AYT: TUHAN berfirman kepada Musa dan Harun, firman-Nya,
  nya-nya: Yehova anawuza Mose ndi Aaroni kuti,
  hrv-hrv: 'Jahve reče Mojsiju i Aronu:'
  mps-mps: Te Genuai Bidigo Moses de Aron sibolo te tiwai po walali,
  tpi-tpi: Bikpela i tokim Moses wantaim Aron olsem,
  dan-1931: 'HERREN talede fremdeles til Moses og Aron og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se và A-rôn:'
  guj-2017: યહોવાહે મૂસા તથા હારુનને કહ્યું,
  pon-2006A: KAUN-O ketikihong Moses oh Aaron koasoandi pwukat
  por-BRBSL: 'Yahweh falou com Moisés e com Arão, dizendo:'
  cth-cth: BAWIPA ni Mosi hoi Aron koe bout a dei pouh e teh,
  twi-twi: Awurade ka kyerɛɛ Mose ne Aaron se,
  hlt-hlt: BOEIPA loh Moses neh Aaron te a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɑɑ nsɔkɛ́ kɛ nɑ́ɑ́nnɛ̀ Mɔyiisi nɛ̀ Anɔɔ kɛ́bɛ́i nkɛ
    dɔ̀:'
  msy-2020: Ikiavɨra Itir God kamaghɨn Moses ko Aron mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Moisi nɑ Alɔŋ sɩ:'
  azb-azb: 'Rəbb Musaya və Haruna dedi:'
  eng-DBY: And Jehovah spoke to Moses and to Aaron, saying,
  hin-2017: फिर यहोवा ने मूसा और हारून से कहा,
  wol-KYG: 'Aji Sax ji wax na it Musaa ak Aaróona ne leen:'
  eng-YLT: And Jehovah speaketh unto Moses, and unto Aaron, saying,
  eng-WYC-2017: And the Lord spake to Moses and Aaron, saying,
  eng-WMBB: The LORD spoke to Moses and to Aaron, saying,
  urd-GVH: रब ने मूसा और हारून से कहा,
  rug-rug: Zama se Zihova koari Mosese e Eroni,
  gaz-gaz: Waaqayyo Musee fi Arooniin akkana jedhe;
  fra-LSG: 'L’Éternel parla à Moïse et à Aaron, et dit:'
  yal-yal: Alatala yi a fala Musa nun Haruna xa,
  haw-1868: OLELO mai la hoi o Iehova ia Mose a me Aarona, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى وَهَرُونَ:'
  ewe-ewe: Yehowa gblɔ na Mose kple Aron be,
  eng-LEE: And the Lord spoke unto Moses and to Aaron, saying,
  asm-FB: যিহোৱাই মোচি আৰু হাৰোণক কোৱা কথাখিনি এইদৰে ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ مُنسَ نُن هَرُنَ بّ،
  fra-SBL: 'Yahvé parla à Moïse et à Aaron, et dit :'
  hbo-hbo: וַיְדַבֵּ֣ר יְהוָ֔ה אֶל־מֹשֶׁ֥ה וְאֶֽל־אַהֲרֹ֖ן לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises and Aaron, `and seide,
  cwe-cwe: Mndewa Mulungu kawalongela Musa na Haluni,
  kik-kik: Nake Jehova akĩĩra Musa na Harũni atĩrĩ,
  fra-NCL: 'Yahweh parla à Moïse et à Aaron, en disant :'
  cek-AK: Angraeng mah Mosi hoi Aaron khaeah,
  cuk-cuk: 'Bab-Jehová Moisésʼga, degi, Aarónʼga sogded:'
  uig-CYR: 'Пәрвәрдигар Муса билән Һарунға сөз қилип мундақ деди: —'
  tel-2017: యెహోవా మోషే అహరోనులతో మాట్లాడి ఇలా చెప్పాడు.
  hat-BSA: 'SENYÈ a osi te pale avèk Moïse avèk Aaron. Li te di yo:'
  kos-kos: LEUM GOD El sang nu sel Moses ac Aaron oakwuk inge
  hbo-WLC: וַיְדַבֵּ֣ר יְהוָ֔ה אֶל־מֹשֶׁ֥ה וְאֶֽל־אַהֲרֹ֖ן לֵאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis na Erọn okwu sị ha,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶା ଓ ହାରୋଣଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a ngeni Moses me Aaron ekei allük
  rop-rop: YAWEI det trubala God bin kipgon gibitbat langa Mosis en Eran dislot lowa
    blanga detlot Isreil pipul. Imbin tok, “Wen eni men garram det nogudwan sowa langa
    im boiwan pat, nomeda det ronwan pat blanga im randan o gin stap miselp tharran
    nomo klinbala blanga serramoni.
  ukr-1871: 'І рече Господь Мойсейові та Аронові:'
  deu-1951: 'Und der HERR redete zu Mose und Aaron und sprach:'
  eng-JPS: 'And the LORD spoke unto Moses and to Aaron, saying:'
  srp-1865: 'Još reèe Gospod Mojsiju i Aronu govoreæi:'
  lug-lug: Awo Mukama n’agamba Musa ne Alooni nti,
  heb-heb: וידבר יהוה אל משה ואל אהרן לאמר׃
  ben-IRV: আর সদাপ্রভু মোশি ও হারোণকে বললেন,
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ,
  hmo-hmo: Lohiabada ese Mose bona Arona dekenai ia hereva, ia gwau,
  urd-urd: और ख़ुदावन्द ने मूसा और हारून से कहा कि;
  rus-SYN: 'И сказал Господь Моисею и Аарону, говоря:'
  bqc-SIM: 'Dii yã''ò Mↄiziɛ ń Aalonao à mɛ̀:'
  tcz-CHONGTHU: Pakai, Pathen in Mose le Aaron henga hiti hin aseipeh in ahi.
  mar-mar: परमेश्वर मोशे व अहरोन ह्यांना आणखी म्हणाला,
  qub-qub: 'Aarontawan Moisesta Tayta Diosga niran:'
  bqp-bqp: Yinni Gusunɔ u Mɔwisi kɑ Aroni sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Seyè a pale ak Moyiz ansanm ak Arawon, li di yo konsa:'
  eng-BSB: And the LORD said to Moses and Aaron,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Moize ta Aalɔn ʋɔ, é ɠɛ ti ma:'
  eng-WEBPB: The LORD spoke to Moses and to Aaron, saying,
  kbq-kbq: Ra Anumzamo'a anage huno Mosesene Aroninena znasami'ne,
  nhe-BL: 'Huan TOTECO quinilhui Moisés huan Aarón:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono ko uze'eg Moizez pe, Àràw pe no. — Emume'u
    ko heze'eg
  eng-DRA: 'And the Lord spoke to Moses and Aaron, saying:'
