verse: LEV.015.017
translations:
  mal-C: ഏതെങ്കിലും വസ്ത്രത്തിലോ തുകലിലോ ശുക്ലം ഉണ്ടെങ്കിൽ അതു വെള്ളത്തിൽ കഴുകണം.
    സന്ധ്യവരെ അത് അശുദ്ധമായിരിക്കും.
  deu-TKW: Und alles Kleid und alles Leder, an das solcher Same kommt, muß gewaschen
    werden und bleibt unrein bis zum Abend.
  lin-lin: Elamba nyonso to eloko nyonso oyo esalema na poso ya nyama oyo ekweyeli
    mayi ya mibali, esengeli basukola yango na mayi, mpe ekozala mbindo kino na pokwa.
  eng-LSV: And any garment, or any skin on which there is seed [from] intercourse,
    has also been washed with water, and been unclean until the evening.
  eng-GNV: And euery garment, and euery skinne whereupon shalbe issue of seede, shall
    be euen washed with water, and be vncleane vnto the euen.
  eng-WEBSTER: And every garment, and every skin on which is the seed of copulation,
    shall be washed with water, and be unclean until the evening.
  nhw-BL: “Huan sintla toyahuis se quentzi ipan se yoyomitl o ipan se cuetlaxtli,
    huajca nopa tlamantli monequi quipajpacase ica atl huan noja mocahuas amo tlapajpactli
    hasta tlayohua.
  swh-ONEN: Vazi lolote ama ngozi yoyote yenye shahawa juu yake ni lazima ioshwe kwa
    maji, na itakuwa najisi mpaka jioni.
  bba-bba: Mù n yɑ̃nu ɡɑnu tɑ̃re, ǹ kun mɛ ɡɔnɑ ye bɑ rɑ wukiri, bɑ koo ye teɑwɑ
    kɑ nim. Adɑmɑ kɑ mɛ, yɑ ko n disi mɔwɑ sere kɑ yokɑɔ.
  eng-KJVCPB: And every garment, and every skin, whereon is the seed of copulation,
    shall be washed with water, and be unclean until the even.
  luo-luo: Nanga kata pien moro amora ma koth nyodono dilwarie nyaka luok gi pi, kendo
    nobed mogak nyaka odhiambo.
  meu-meu: Vesi na dabua ai eiava kopi amo e kara dabuadia ai bema aru, unu dabua
    iboudiai eiava unu kopi iboudiai na bae huri, bona bae taubu ela bona dina baine
    diho.
  npi-ULB: वीर्य भएको सबै लुगा वा छाला पानीले धोइयोस्, र त्यो साँझसम्‍म अशुद्ध रहने
    छ ।
  yor-yor: Yálà àwọ̀ tàbí aṣọ tí nǹkan ọkùnrin bá dà sí lórí ni kí ẹ fọ̀, yóò sì wà
    ní ipò àìmọ́ di ìrọ̀lẹ́.
  pes-OPCB: هر پارچه یا چرمی که منی روی آن ریخته باشد باید شسته شود و آن پارچه یا
    چرم تا غروب نجس خواهد بود.
  tgl-ULB: Dapat malabhan ng tubig ang bawat kasuotan o balat ng hayop na nagkaroon
    ng similya; ito ay magiging marumi hanggang gabi.
  hui-hui: Ibunaga ibane ogoni aganiyaguabi mbirale maru ngaruniyaguabi mbirale nogo
    dongoneme wabini ngagoniyaguabi mbirani ibira hayagua nde mbirale uruni wayawaya
    biai holene nga. Ani biragola ogoni alendo halu dodohe dege kane ni paliragola
    bayale holebira.
  mya-mya: သုက်​ရည်​ထိ​မိ​သော​အ​ဝတ်​အ​ထည် သို့​မ​ဟုတ် သား​ရေ​ထည်​ကို​ဖွပ်​လျှော်​ရ​မည်။
    ထို​အ​ရာ ဝတ္ထု​သည်​ည​ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ လိမ့်​မည်။-
  bod-N: གོས་དང་ཀོ་བ་གང་ཡིན་ཡང་ཁུ་བ་འགོས་ན་དེ་ཆུ་ཡིས་བཀྲུ་དགོས་པ་དང་། དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Chipfeko chipi zvacho chake kana dehwe rine mbeu pariri rinofanira kusukwa
    nemvura uye richava risina kuchena kusvikira manheru.
  spa-BLM: Toda la ropa y toda la piel sobre la que haya semen se lavará con agua,
    y quedará impura hasta la noche.
  cac-cac: Yaln̈ej tas c'apaquil ma tz'uum b'aj ix och yin̈atil jun vinac chi', yovalil
    sjuc'jieli, man̈ vach'oc tz'ajcani, icha yalan ley masanto sq'uic'b'iemi.
  swh-ULB: Kila vazi au ngozi ambayo juu yake kuna shahawa lazama paoshwe kwa maji;
    itakuwa najisi mpaka jioni.
  bel-bel: і ўсякая вопратка і ўсякая скура, на якую трапіць семя, павінна быць вымыта
    вадою і нячыстая будзе да вечара.
  deu-ELBBK: Und jedes Kleid und jedes Fell, worauf der Samenerguss kommt, soll im
    Wasser gewaschen werden, und es wird unrein sein bis an den Abend.
  mbb-OT: Is minsan hengkey he manggad etawa lundis he mibeelan he azen he egketiǥisan
    te similya zutun, kinahanglan he ebpìpian, piru ed-isipen pa ǥihapun heini he
    meremerik te taman te egkesakep.
  mal-2015: ബീജം വീണസകലവസ്ത്രവും എല്ലാതോലും വെള്ളത്തിൽ കഴുകുകയും അതു സന്ധ്യവരെ അശുദ്ധമായിരിക്കയും
    വേണം.
  rmc-rmc: Savore gada abo veci cipatar, pre save o semenos čuľiľahas, kampel te rajbinel
    andro paňi a ena nažuže dži rači.
  pes-OPV: و هر رخت و هر چرمی که منی برآن باشد به آب شسته شود، و تا شام نجس باشد.
  ron-1924: Орьче хайнэ ши орьче пеле каре вор фи атинсе де скурӂеря луй вор фи спэлате
    ку апэ ши вор фи некурате пынэ сяра.
  ben-OBCV: কোনো কাপড়ে অথবা চামড়ার জিনিসে বীর্যপাত হলে, জলে সেটি ধুতেই হবে ও সেই
    জিনিসটি সন্ধ্যা পর্যন্ত অশুদ্ধ থাকবে।
  som-som: Oo dhar kasta iyo harag kasta oo ay shahwaddiisu ku taalba, waa in biyo
    lagu maydhaa, oo tan iyo fiidkii nijaas bay ahaanayaan.
  lat-VUC: Vestem et pellem, quam habuerit, lavabit aqua, et immunda erit usque ad
    vesperum.
  eng-ASVBT: And every garment, and every skin, whereon is the seed of copulation,
    shall be washed with water, and be unclean until the even.
  ita-1885: Sia eziandio lavata con acqua ogni vesta, e ogni pelle, sopra la quale
    sarà seme genitale; e sia immonda infino alla sera.
  eng-LXXUP: And every garment, and every skin on which there shall be the seed of
    copulation shall both be washed with water, and be unclean until evening.
  eng-ULB: Every garment or leather on which there is semen must be washed with water;
    it will be unclean until evening.
  spa-VBL: Cualquier ropa o cuero sobre el que caiga la secreción de semen debe ser
    lavada con agua, y permanecerá impura hasta la noche.
  fra-_FOB: Et tout vêtement, et toute peau, qui en seront atteints, seront lavés
    dans l'eau, et seront souillés jusqu'au soir.
  mal-mal: ബീജം വീണ സകലവസ്ത്രവും എല്ലാ തോലും വെള്ളത്തിൽ കഴുകുകയും അത് സന്ധ്യവരെ അശുദ്ധമായിരിക്കുകയും
    വേണം.
  urd-GVR: Har kapṛā yā chamṛā jis se nutfā lag gayā ho use dhonā hai. Wuh bhī shām
    tak nāpāk rahegā.
  suz-BL: मिनु आ बिउ तेको वा नु कुशुल के सेल्‍शो मारेइमी दोक्‍त हना, मेको मुरचा माल्‍ब।
    मिनु मेको नां मरिक्‍म सम्‍म ग्रांग्रा दुम्‍ब।
  ita-1927: Ogni veste e ogni pelle su cui sarà seme genitale, si laveranno nell’acqua
    e saranno impuri fino alla sera.
  ckb-ckb: هەر جلێک یان چەرمێک تۆوی بکەوێتە سەر، دەبێت بە ئاو بشۆردرێت و هەتا ئێوارە
    گڵاو دەبێت.
  eng-BBE: And any clothing or skin on which the seed comes is to be washed with water
    and be unclean till evening.
  kan-OKCV: ವೀರ್ಯವು ಬಿದ್ದ ಪ್ರತಿಯೊಂದು ಬಟ್ಟೆ ಮತ್ತು ಪ್ರತಿಯೊಂದು ಚರ್ಮವನ್ನು ನೀರಿನಿಂದ ತೊಳೆದು,
    ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧವಾಗಿರಬೇಕು.
  tam-2017: கழிந்த விந்து பட்ட உடையும் தோலும் தண்ணீரினால் கழுவப்பட்டு, மாலைவரைத் தீட்டாயிருப்பதாக.
  spa-RV-1909: Y toda vestimenta, ó toda piel sobre la cual hubiere el derramamiento
    del semen, lavaráse con agua, y será inmunda hasta la tarde.
  ron-BTF: Și fiecare haină și fiecare piele, pe care este sămânța de împreunare,
    să fie spălată cu apă și să fie necurată până seara.
  eng-WEBP: Every garment and every skin which the semen is on shall be washed with
    water, and be unclean until the evening.
  eng-FBV: Any clothing or leather that the release of semen falls on must be washed
    with water, and it will remain unclean until the evening.
  nld-1939: Elk kledingstuk en leren voorwerp, dat er door wordt bezoedeld, moet worden
    gewassen, en is tot de avond onrein.
  nch-BL: “Huan sinta toyahuis se quentzi ipan se yoyomit o ipan se cuetaxti, huajca
    nopa tamanti monequi quipajpacase ica at huan noja mocahuas amo tapajpactic hasta
    tayohua.
  vie-1934: Phàm quần áo và da bị dính, phải giặt rửa trong nước, và bị ô uế đến chiều
    tối.
  hin-CV: जहां तक वस्त्र अथवा चर्मवस्त्र का संबंध है, जिस पर वीर्य गिरा हुआ हो, उस
    वस्त्र को जल से धो डाला जाए तथा वह शाम तक अशुद्ध रहेगा.
  eng-OURB: Every garment, and every skin, whereon the semen is, shall be washed with
    water, and be unclean until the evening.
  spa-BES: Y toda vestimenta o piel sobre la cual cayere él semen debe ser lavada
    con agua y será impura hasta la tarde.
  tdx-tdx: Fonga ho sasañe an-drano ze lamba ndra holitse nipoha’ i rompilahiañey,
    vaho tsy halio am-para’ te hariva.
  vid-vid: Ivalo lyoneche lilagalilwe na migonye ama igozi lyoneche idolizwe na migonye
    ajo, yangumlapa yaihovuje kwa mazi, na yowa yakokomoche mbaka matinazo.
  eng-OKE: And any garment or any skin on which may be seed of copulation, shall be
    washed in water, and be unclean until evening.
  tha-KJV: เครื่องแต่งกายทุกชิ้นและผิวหนังทุกส่วนที่น้ำกามไหลรดต้องชำระเสียในน้ำ และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E toda vestimenta, ou toda pele sobre a qual houver o derramamento
    seminal, lavará com água, e será impura até à tarde.
  deu-ELO: Und jedes Kleid und jedes Fell, worauf der Samenerguß kommt, soll im Wasser
    gewaschen werden, und es wird unrein sein bis an den Abend.
  eng-WYC-2018: He shall wash in water the cloth (or the cloak) and (the) skin, or
    (the) pilch, that he hath used, (or worn), (at) that time, and it shall be unclean
    till to eventide.
  epo-epo: Kaj ĉiun veston kaj ĉiun felon, sur kiun elverŝiĝis semo, oni lavu per
    akvo, kaj ĝi estos malpura ĝis la vespero.
  uig-PIN: Xuningdǝk adǝmning mǝniysi ⱪaysi kiyimigǝ yaki terisigǝ yuⱪup ⱪalsa, suda
    yuyulsun wǝ kǝq kirgüqǝ napak sanalsun.
  beo-beo: Ea ami da abula o ohe gadofo liligi amoga dasea, amo noga:le dodofemu amola
    amo liligi da ledo hamone, daeya doaga:sea fawane bu ledo hamedei ba:mu.
  tpi-OTNT: Sapos dispela wara i pundaun long klos o laplap o wanpela samting ol i
    wokim long skin bilong bulmakau samting, bai ol dispela samting i kamap doti na
    em i mas wasim, na bai dispela samting i stap doti inap san i go daun.
  hau-SA: Dole a wanke duk riga ko fatar da yake da maniyyin a kansa da ruwa, zai
    kuma ƙazantu har yamma.
  uig-LAT: Shuningdek ademning meniysi qaysi kiyimige yaki térisige yuqup qalsa, suda
    yuyulsun we kech kirgüche napak sanalsun.
  nde-nde: Loba yisiphi isigqoko kumbe isikhumba esilobudoda, kufanele sigeziswe ngamanzi,
    njalo kuzakuba ngokungcolileyo kuze kube kusihlwa.
  ton-ton: Pea ko e kofu kotoa pē, mo e kili kotoa pē, ʻaia ʻoku ʻi ai ʻae meʻa, ʻe
    fō ia ʻi he vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Každé roucho i každá kůže, na níž by bylo símě scházení, zeprána bude
    vodou, a nečistá bude až do večera.
  eng-WMB: Every garment and every skin which the semen is on shall be washed with
    water, and be unclean until the evening.
  tam-TCV: விந்துபட்ட எந்த உடையும், தோல் பொருளும் தண்ணீரினால் கழுவப்பட வேண்டும். அது
    மாலைவரை அசுத்தமாயிருக்கும்.
  ceb-ULB: Ang bisan unsang bisti o panapton nga nabutangan sa similya kinahanglan
    nga labhan; hugaw kini hangtod sa pagkagabii.
  pol-UBG: Każda też szata i każda skóra, na których będzie nasienie obcowania, będą
    wyprane wodą i będą nieczyste aż do wieczora.
  urd-GVU: ہر کپڑا یا چمڑا جس سے نطفہ لگ گیا ہو اُسے دھونا ہے۔ وہ بھی شام تک ناپاک
    رہے گا۔
  deu-1912: Und alles Kleid und alles Fell, das mit solchem Samen befleckt ist, soll
    er waschen mit Wasser und unrein sein bis auf den Abend.
  kan-2017: ಯಾವ ಬಟ್ಟೆಯ ಮೇಲಾಗಲಿ ಅಥವಾ ತೊಗಲಿನ ಮೇಲಾಗಲಿ ವೀರ್ಯವು ಬಿದ್ದರೆ ಅದನ್ನು ನೀರಿನಿಂದ
    ತೊಳೆಯಬೇಕು, ಅದು ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧವಾಗಿರುವುದು.
  yap-yap: Demturug e mit i n’en nni ngongliy ko mad fa keru’ e gamanman nra aw logowen
    dow be’ nib mo’on nga daken, ma thingar ni maluknag, me par nib ta’ay nge mada’
    ko blayal’.
  hlt-MCSB: Himbai khat khat mai khaw, maehpho khat khat mai khaw yangtui aka om atah
    tui neh sil saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: ዬይ ዜርፃ ሄሌ፥ ዓይጎ ማኣዖዋ ማዖም ዜዺ ዋኣሢና ማስኪንቶንጎ፤ ማዔቴያ ዬይ ባካ ሳዓ ዴንዲ ዓማንዳያ ሄላንዳኣና
    ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: Ntoma anaa mpasotam biara a ahobaa no bi bɛgu mu no, ɛsɛ sɛ wɔsi, ɛfiri
    sɛ, ɛho nte kɔsi anwummerɛ.
  eng-WEBU: Every garment and every skin which the semen is on shall be washed with
    water, and be unclean until the evening.
  bnp-bnp: A kuvena ge maguru taho a kala vona, o a maki ni rata na kulina bulmakau,
    ra maki nga ri muto, bara i muto i harena na malunga liu. Muri ge bole ge vahilolo.
  wal-wal: Attumatettaappe gukkida zerettai bochchido maayo ubbai woikko galbba ubbai
    haattan meecetto; qassi omarssi gakkanaashin i tuna.
  spa-PDDPT: Cualquier ropa o cuero sobre el cual cayó semen, se lavará con agua y
    será impuro hasta llegar la noche.
  gun-gun: Ijao e'ỹ vy ipire re ijay ovyague oĩ ramo ojoipa 'rã yy py, ha'e vy opyta
    'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Tircu'n yi e'chk be'chok, nka jun takle'n yi tz'u'm cu'n, kalel noje't
    yi ta'al yi ẍchi'ol jun yaj, chin tajwe'n cunin xtx'ajle'n, nin tz'ocopon tetz
    jun takle'n yi qui xansa'nt, jalen cu'n yil cu' k'ej.
  ilo-ULB: Tunggal lupot wenno lalat nga addaan iti kissit ket masapul a malabaan
    babaen iti danum; agbalin a narugit daytoy agingga iti rabii.
  kpg-kpg: Nia mee ala ne hai gi nia mee gahu be nia gili kau ma ga monnono ginai
    nia wai ala ne hali mai i taane, le e hai gi gaugau gi nia wai, gei di maa e milimilia
    gaa dae loo gi di hiahi.
  uig-ARA: شۇنىڭدەك ئادەمنىڭ مەنىيسى قايسى كىيىمىگە ياكى تېرىسىگە يۇقۇپ قالسا، سۇدا
    يۇيۇلسۇن ۋە كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Dugi nun kiri naxan birin nɔxɔ, e xa maxa ye ra, e fan findima nɛ se sɛniyɛntare
    han nunmare ra.
  pon-2006: Ma pilen ohlo pahn kusieng ni mehkoaros me wiawihkihda likou de kilin
    kou, dipwisowo pahn kamwakelkihda pihl, oh e pahn saminkihla lao lel nin soutik.
  ksd-ksd: ma ra lavur mal ma ra lavur pakana pal i ra vavaguai nina ba i talingir
    tana, da puk diat ma ra tava, ma pa diat a gomgom tuk na ravian.
  tur-YTC: Üzerinde meni olan her giysi ve her deri suyla yıkanacak ve akşama kadar
    kirli olacak.
  grc-BRENT: Καὶ πᾶν ἱμάτιον, καὶ πᾶν δέρμα ἐφʼ ὃ ἂν ᾖ ἐπʼ αὐτὸ κοίτη σπέρματος, καὶ
    πλυθήσεται ὕδατι, καὶ ἀκάθαρτον ἔσται ἕως ἑσπέρας.
  ind-AYT: Jika cairan itu mengenai pakaian atau bahan kulit, pakaian atau bahan kulit
    itu harus dicuci dengan air dan menjadi najis sampai matahari terbenam.
  nya-nya: Chovala chilichonse kapena chikopa chilichonse pomwe pagwera mbewu yaumunayo
    achichape, komabe chidzakhala chodetsedwa mpaka madzulo.
  hrv-hrv: Svaka haljina i svaka koža na koju dospije takav sjemeni izljev neka se
    u vodi opere i ostane nečistom do večeri.
  mps-mps: Te bidigo tigide ąį te ugwade tulalueibaso, ma nami ugwade, ma te bulmakau
    waligo nigali nai dabede tulalueibaso da, teda te nai dabe meda yaibaso te ąį
    telawaibao, te nai dabe meda elalubadi te giliga dega sigulaibao,” wali.
  tpi-tpi: Sapos dispela wara i pundaun long klos o laplap o wanpela samting ol i
    wokim long skin bilong bulmakau samting, bai ol dispela samting i kamap doti na
    em i mas wasim, na bai dispela samting i stap doti inap san i go daun.
  dan-1931: Enhver Klædning og alt Læder, der er kommet Sæd på, skal tvættes i Vand
    og være urent til Aften.
  vie-OVCB: Quần áo, cùng đồ dùng bằng da bị dính phải, phải đem giặt đi và bị ô uế
    cho đến tối.
  guj-2017: જે પ્રત્યેક વસ્ત્ર કે ચામડા પર વીર્ય પડ્યું હોય તેને પાણીથી ધોઈ નાખવું.
    સાંજ સુધી તે અશુદ્ધ ગણાય.
  pon-2006A: Ma pilen ohlo pahn kusieng ni mehkoaros me wiawihkihda likou de kilin
    kou, dipwisowo pahn kamwakelkihda pihl, oh e pahn saminkihla lao lel nin soutik.
  por-BRBSL: Toda vestimenta e toda a pele em que o sêmen estiver colocado será lavada
    com água, e ficará imunda até a noite.
  cth-cth: A yangtui kâbet e pueng teh tui hoi pâsu han. Ama hai tangmin totouh thoung
    hoeh.
  twi-twi: Ntama anaa mpasotam biara a ho nsu no bi begu mu no, ɛsɛ sɛ wɔhoro, efisɛ
    ɛho ntew kosi anwummere.
  hlt-hlt: Himbai khat khat mai khaw, maehpho khat khat mai khaw yangtui aka om atah
    tui neh sil saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Kɛ̀ tiyɑ̀ɑ̀tì nti yoo kɛ̀ kukɔ̃̀nkù nku o tɑniɛ ndɑ̀rimɛ̀ wèe dɛ̀ ɔ́ú,
    dɛ̀ sĩ̀ntɛmu dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Eghtɨ dɨpar kam an korotiam o inim o asɨzibar inibar ingarizir bizitam
    gireghtɨ, a dɨpamɨn a ruegh, eghtɨ bizir kam mɨzegh ikɨvɨra ikɨ mangɨtɨ aruem
    magɨrɨgham.
  dop-dop: Ye pǝ tɑɑnɑ ɩ wontu kʋsusuutu yɑɑ ɩ tɔnʋɣʋ tɔɔ pʋlʋ, pǝ wɛɛ sɩ ɩ́ cɔtɔ
    kɛ́ nɑ ɩ́ nyǝnɩ ɩ tǝɣɩ ɑsilimɑ tʋ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Üstünə toxum tökülüb bulaşan hər geyim ya da dəri əşya yuyulsun, sonra
    axşama qədər murdar sayılsın.
  eng-DBY: And every garment, and every skin, whereon the seed of copulation shall
    be, shall be washed with water, and be unclean until the even.
  hin-2017: और जिस किसी वस्त्र या चमड़े पर वह वीर्य पड़े वह जल से धोया जाए, और साँझ
    तक अशुद्ध रहे।
  wol-KYG: Lépp luy yére mbaa der bu wasal taq, dees koy fóot te du tere mu yendoo
    sobe ba jant so.
  eng-YLT: '''And any garment, or any skin on which there is seed of copulation, hath
    also been washed with water, and been unclean till the evening.'
  eng-WYC-2017: He shall wash in water the cloth and skin, or pilch, that he hath
    used that time, and it shall be unclean till to eventide.
  eng-WMBB: Every garment and every skin which the semen is on shall be washed with
    water, and be unclean until the evening.
  urd-GVH: हर कपड़ा या चमड़ा जिससे नुतफ़ा लग गया हो उसे धोना है। वह भी शाम तक नापाक
    रहेगा।
  rug-rug: Be karovia boboso kolo tanisa palabatu si keke poko babe kapu kurukuru
    si kaqu tava via si asa pa kolo, ba kaqu boni si asa osolae kamo totoso lodu sa
    rimata.
  gaz-gaz: Uffanni yookaan itilleen afeetaan tuqu kam iyyuu bishaaniin haa miiccamu;
    miʼi sun hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: Tout vêtement et toute peau qui en seront atteints seront lavés dans l’eau,
    et seront impurs jusqu’au soir.
  yal-yal: Xa na ige sifan sa dugin ma hanma se kidin ma, na lan a maxa. A mi fa sariɲanxi
    han ɲinbanna.
  haw-1868: A o ke kapa, a o ka ili, he anoano kanaka maluna iho, e holoiia ia i ka
    wai, a e haumia hoi a hiki i ke ahiahi.
  arb-NAV: وَكُلُّ مَا يَقَعُ عَلَيْهِ السَّائِلُ الْمَنَوِيُّ مِنْ ثِيَابٍ أَوْ جِلْدٍ
    يُغْسَلُ بِمَاءٍ وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: Ele be wòanya nudodo alo ayi si ŋu ŋutsu ƒe tsi la ka la kple tsi, eye
    eŋu makɔ o va se ɖe fiẽ.
  eng-LEE: And any garment, and any skin, whereon the seed of copulation may be, shall
    be washed with water, and be unclean until the evening.
  asm-FB: আৰু যিকোনো বস্তুত বা ছালত বীৰ্য্য লাগিলে, তাক পানীত ধুব লাগিব আৰু সেয়ে
    সন্ধিয়ালৈকে অশুচি হৈ থাকিব।
  sus-A: دُفِ نُن كِرِ نَشَن بِرِن نْشْ، عٍ شَ مَشَ يٍ رَ، عٍ قَن قِندِ مَ نّ سٍ سّنِيّنتَرٍ
    هَن نُنمَرٍ رَ.
  fra-SBL: Tout vêtement et toute peau sur lesquels il y a du sperme seront lavés
    avec de l'eau et seront impurs jusqu'au soir.
  hbo-hbo: וְכָל־בֶּ֣גֶד וְכָל־עֹ֔ור אֲשֶׁר־יִהְיֶ֥ה עָלָ֖יו שִׁכְבַת־זָ֑רַע וְכֻבַּ֥ס
    בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃ פ
  eng-WYCLIFFE: He schal waische in watir the cloth `and skyn which he hath, and it
    schal be unclene `til to euentid.
  cwe-cwe: Walo jojose dodilagaliligwe na shahawa hebu mbende yoyose ya mnyama yoidalisigwe
    na shahawa iyo, yolondeka ifuwigwe kwa mazi, nayo izakwambula mwiko mbaka ichigulogulo.
  kik-kik: Nguo o yothe kana rũũa ingĩitĩkĩrwo nĩ hinya wa arũme handũ, no nginya
    ithambio na maaĩ, na itiinde irĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Tout vêtement et toute peau qui seront atteints par l’épanchement séminal
    seront lavés dans l’eau et seront impurs jusqu’au soir.
  cek-AK: Kahni pongah maw, to tih ai boeh loe nganhin nuiah maw tangzat tui to akap
    nahaeloe, tui hoi pasuk han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: Ar ibi-morgindibe, ibi-ibmar-ukagindibe, dule-burba milesale, we-ibmar
    diigi nue enuklegoed. Geb neg-mutikguedse swilidiksuli guoed.
  uig-CYR: Шуниңдәк адәмниң мәнийси қайси кийимигә яки терисигә жуқуп қалса, суда
    жуюлсун вә кәч киргичә напак саналсун.
  tel-2017: అతని వీర్యం ఏదన్నా బట్టలపైనో, తోలు వస్తువు పైనో పడితే ఆ బట్టనీ, తోలునూ
    నీళ్ళతో ఉతకాలి. అవి సాయంత్రం వరకూ అశుద్ధమై ఉంటాయి.
  hat-BSA: Nenpòt vètman oswa kwi ki gen spèm, li va lave avèk dlo e li va rete pa
    pwòp jis rive nan aswè.
  kos-kos: Kutena kain nuknuk ku kulun kosro ma wui kacl uh tuh pusralla, enenu in
    owola, tusruktu ac srakna tia nasnas nwe ke ekela.
  hbo-WLC: וְכָל־בֶּ֣גֶד וְכָל־ע֔וֹר אֲשֶׁר־יִהְיֶ֥ה עָלָ֖יו שִׁכְבַת־זָ֑רַע וְכֻבַּ֥ס
    בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃ פ
  ibo-ibo: A ga-asacha ihe ọbụla mkpụrụ nwa ahụ metụrụ, maọbụ akwa maọbụ akpụkpọ anụ.
    Ha ga-abụ ihe rụrụ arụ ruo uhuruchi.
  ory-ory: ଆଉ, ଯେଉଁ ପ୍ରତ୍ୟେକ ବସ୍ତ୍ରରେ କି ଚର୍ମରେ ବୀର୍ଯ୍ୟପାତ ହୁଏ, ତାହା ଜଳରେ ଧୋଇବ ଓ ତାହା
    ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Nge iteiten üf me iteiten mettoch mi för seni silin man a tup lon ewe chan
    mwän, repwe sop, repwe pwal limengau tori lekuniol.
  rop-rop: If tharran na im buldan langa matiriyal o langa letha, wal dei garra lafta
    washim, en tharran nomo klinbala blanga serramoni raidap sangodan.
  ukr-1871: І всяку одежину, і всяку шкіру, що капнуло на неї текуче сїмя, нехай виперуть
    у водї, і нечистими будуть ті речи до вечора.
  deu-1951: Und jedes Kleid und jedes Fell, das mit solchem Samen befleckt ist, soll
    man mit Wasser waschen, und es bleibt unrein bis zum Abend.
  eng-JPS: And every garment, and every skin, whereon is the flow of seed, shall be
    washed with water, and be unclean until the even.
  srp-1865: I svaka haljina i svaka koža na kojoj bude tako sjeme, neka se opere vodom
    i biæe neèisto do veèera.
  lug-lug: Buli lugoye olwambalwa oba eddiba nga kuliko amazzi g’obusajja, binaateekwanga
    okwozebwa mu mazzi, era binaabanga ebitali birongoofu okutuusa akawungeezi.
  heb-heb: וכל בגד וכל עור אשר יהיה עליו שכבת זרע וכבס במים וטמא עד הערב׃
  ben-IRV: আর যে কোনো পোশাকে কি চামড়ায় রেতঃপাত হয়, তা জলে ধুতে হবে এবং তা সন্ধ্যা
    পর্যন্ত অশুচি থাকবে।
  pan-pan: ਅਤੇ ਜਿਸ ਕਿਸੇ ਬਸਤਰ ਜਾਂ ਚਮੜੇ ਉੱਤੇ ਉਹ ਵੀਰਜ ਪਵੇ, ਉਹ ਪਾਣੀ ਨਾਲ ਧੋਤੇ ਜਾਣ ਅਤੇ ਸ਼ਾਮ
    ਤੱਕ ਅਸ਼ੁੱਧ ਰਹਿਣ।
  mya-JVB: သုတ် ရည်ထိသောအဝတ် ၊ သားရေ ရှိသမျှ တို့ကို ရေ နှင့် လျှော် ရမည်။ ညဦး တိုင်အောင်
    မစင်ကြယ် ဖြစ်၏။
  hmo-hmo: Vesi be dabua dekenai o kopina dabua dekenai bema ia bubua neganai, unai
    dabua o kopina ibounai do idia huria, bona idia be miro noho ela bona dina do
    ia diho.
  urd-urd: और जिस कपड़े या चमड़े पर नुत्फ़ा लग जाए, वह कपड़ा या चमड़ा पानी से धोया
    जाए और शाम तक नापाक रहे।
  rus-SYN: и всякая одежда и всякая кожа, на которую попадет семя, должна быть вымыта
    водою, и нечиста будет до вечера;
  bqc-SIM: Pↄkasa ge báa pↄ́ ípi kàwà, aàli pí, kási pↄ́pi aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Ponsil chung lah ahin savun chung hijong leh abotwi vet lhahna chu
    twiya soptheng ding, nilhum keiya atheng louva um ding ahi.
  mar-mar: ज्या कपड्याला किंवा चामड्याला वीर्य लागले असेल तेही पाण्याने धुऊन संध्याकाळपर्यंत
    अशुद्ध समजावे.
  qub-qub: «Runapa lëchin töpashan röpatapis, garachatapis tagshanga. Nircur pacha
    chacänancamaraj ganra canga.
  bqp-bqp: Mù n yɑ̃nu gɑnu tɑ̃re, ǹ kun mɛ gɔnɑ ye bɑ rɑ wukiri, bɑ koo ye teɑwɑ
    kɑ nim. Adɑmɑ kɑ mɛ, yɑ ko n disi mɔwɑ sere kɑ yokɑɔ.
  hat-hat: Depi dechay la tonbe sou yon bagay fèt an twal osinon an po, se pou yo
    lave bagay sa yo, epi moun ki nan kondisyon pou fè sèvis Bondye p'ap ka sèvi ak
    bagay sa yo jouk aswè.
  eng-BSB: Any clothing or leather on which there is an emission of semen must be
    washed with water, and it will remain unclean until evening.
  tod-tod: Seɠei kpein, ta kɔlɔi kpein a ʋu ti ma, naati ta gba ziɛi wu. Ti ɠɔzɔai
    ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: Every garment and every skin which the semen is on shall be washed with
    water, and be unclean until the evening.
  kbq-kbq: Hagi ana ne'mofo avufga rimo'ma kukenare avako huge, bulimakao akruteti'ma
    tro hu'nesaza kukenare'ma avako'ma haniana, agrua osugahiankino, timpi sese huteno
    mani'nenigeno vuno kinagasegahie.
  nhe-BL: “Huan intla toyahuis se quentzi ipan se yoyomitl o ipan se cuetlaxtli, huajca
    nopa tlamantli monequi quipajpacase ica atl huan noja mocahuas ax tlapajpactic
    hasta tlayohua.
  gub-BL: Aze u'ar ta'yrer wyzài kamir rehe wyzài ma'e rehe nehe, aze ru'u ma'epirer
    rehe nehe, tuwe uhez a'e ma'e nehe. Ikatu 'ym ma'e romo wiko putar Tupàn henataromo
    nehe. Xo kwarahy heixe re zo uhem putar ikatu 'ymaw izuwi nehe.
  eng-DRA: The garment or skin that he weareth, he shall wash with water, and it shall
    be unclean until the evening.
