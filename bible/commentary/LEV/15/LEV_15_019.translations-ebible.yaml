  ben-IRV: আর যে স্ত্রীর ঋতুস্রাব হয়, তার শরীরে রক্ত বের হলে সাত দিন তার অশুচি থাকবে
    এবং যে কেউ তাকে স্পর্শ করে, সে সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜੇਕਰ ਕਿਸੇ ਇਸਤਰੀ ਨੂੰ ਪ੍ਰਮੇਹ ਹੋਵੇ ਅਤੇ ਉਸ ਦੇ ਪ੍ਰਮੇਹ ਵਿੱਚ ਲਹੂ ਹੋਵੇ ਤਾਂ ਉਹ ਸੱਤ
    ਦਿਨ ਤੱਕ ਵੱਖਰੀ ਕੀਤੀ ਜਾਵੇ ਅਤੇ ਜਿਹੜਾ ਉਸ ਨੂੰ ਛੂਹੇ ਉਹ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: မိန်းမ သည် ဥတု ရောက် လျှင် ၊ ခုနစ် ရက် ပတ်လုံးဥတု မစင်ကြယ်ရာ၌ နေရမည်။ သူ့
    ကို ထိ သောသူသည် ညဦး တိုင်အောင် မ စင်ကြယ်ဖြစ်၏။
  hmo-hmo: “Bema hahine ta rara ia karaia, iena hua rara, ia be dina 7 lalonai do
    ia miro. Bona bema taunimanima ta ese unai hahine dekenai ia kamokau neganai,
    unai taunimanima be do ia miro noho ela bona dina ia diho.
  urd-urd: '''और अगर किसी ''औरत को ऐसा जिरयान हो कि उसे हैज़ का ख़ून आए, तो वह सात
    दिन तक नापाक रहेगी, और जो कोई उसे छुए वह शाम तक नापाक रहेगा।'
  rus-SYN: Если женщина имеет истечение крови, текущей из тела ее, то она должна сидеть
    семь дней во время очищения своего, и всякий, кто прикоснется к ней, нечист будет
    до вечера;
  bqc-SIM: Tó nↄɛ ↄkũ̀, au pↄ́ ìↄ bↄwà mɛ́ ì to aàↄ gbãlɛa e gↄↄ sopla. Gbɛ̃́
    pↄ́ ↄkã̀ nↄɛpiwa, aↄ gbãlɛaɛ e oosi.
  tcz-CHONGTHU: Numei khat touvin ahinpia kona thilong doh ngei chu anei teng, amanu
    chu nisagi sunga atheng louva um ding, koi hijong leh hiche numeinu tongkha chan
    chu nilhum keiya atheng louva um ding ahi.
  mar-mar: एखादी स्त्री ऋतुमती झाली तर तिने सात दिवस दूर बसावे; जो कोणी तिला स्पर्श
    करेल त्याने संध्याकाळपर्यंत अशुद्ध रहावे;
  qub-qub: «Quilla gueshyan aywaptenga ganchis junajcamami warmi ganra canga. Pipis
    quilla gueshyanwan caycaj warmita yataycoj cäga pacha chacänancamami ganra canga.
  bqp-bqp: Tɔn kurɔ ù n yɑsɑ mɔ̀, bɑ koo nùn gɑrisiwɑ disigii sɔ̃ɔ nɔɔbɑ yiru. Wi
    u nùn bɑbɑ kpuro u kuɑwɑ mi disigii sere kɑ yokɑɔ.
  hat-hat: Lè yon fanm gen règ li, li p'ap nan kondisyon pou fè sèvis Bondye pandan
    sèt jou. Tout moun ki manyen l' pandan sèt jou sa yo p'ap nan kondisyon tou pou
    fè sèvis Bondye jouk aswè.
  eng-BSB: When a woman has a discharge consisting of blood from her body, she will
    be unclean due to her menstruation for seven days, and anyone who touches her
    will be unclean until evening.
  tod-tod: «Anzanui nii ɲamai ɠulazu ba, tɔɔzei ná-alugi ɠa é kaazu, toɠa yɛ ná-ɲadetalai
    zu folo lɔfela laawu. Nu-o-nu a vɔɔɠu ba, naa ɠɔzɔai ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: “‘If a woman has a discharge, and her discharge in her flesh is blood,
    she shall be in her impurity seven days. Whoever touches her shall be unclean
    until the evening.
  kbq-kbq: Hagi mago a'mo'ma ikankrima eri'siana agru osu mani'nenigeno 7ni'a zagegna
    evugahie. Hagi iza'o ana ika krima eri'nesia a'ma avako'ma hanimo'a, agru osu
    mani'nenigeno vuno kinagasegahie.
  nhe-BL: “Huan quema se sihuatl esotemos, mocahuas ax tlapajpactic para chicome tonali.
    “Huan tlen quiitzquis nopa sihuatl, mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze kuzà huwy haw uhem nehe, umumaw putar 7 'ar ikatu 'ym ma'e romo wiko
    pà Tupàn henataromo nehe. Aze amo opokok hehe a'e 'ar rehe nehe, wiko putar Tupàn
    henataromo ikatu 'ym ma'e romo nehe. Xo kwarahy heixe re zo uhem putar ikatu 'ymaw
    izuwi nehe.
  eng-DRA: The woman, who at the return of the month, hath her issue of blood, shall
    be separated seven days.
