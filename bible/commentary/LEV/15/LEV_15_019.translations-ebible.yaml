verse: LEV.015.019
translations:
  mal-C: “ ‘ഒരു സ്ത്രീക്കു മുറപ്രകാരം രക്തസ്രാവമുണ്ടാകുമ്പോൾ, അവളുടെ മാസമുറയുടെ അശുദ്ധി
    ഏഴുദിവസം നീളും, അവളെ തൊടുന്നവർ ആരായാലും സന്ധ്യവരെ അശുദ്ധരായിരിക്കും.
  deu-TKW: Wenn ein Weib flüssig wird, indem sie ihres Leibes Blutfluß hat, so haftet
    an ihr die Unreinigkeit sieben Tage lang, und jeder, der Sie berührt, wird unrein
    bis zum Abend.
  lin-lin: Soki mwasi amoni makila na ye ya sanza, akozala mbindo mikolo sambo, mpe
    moto nyonso oyo akosimba ye akozala mbindo kino na pokwa.
  eng-LSV: And when a woman has discharging—blood is her discharge in her flesh—she
    is in her separation [for] seven days, and anyone who is coming against her is
    unclean until the evening.
  eng-GNV: 'Also when a woman shall haue an issue, and her issue in her flesh shalbe
    blood, she shalbe put apart seuen dayes: and whosoeuer toucheth her, shalbe vncleane
    vnto the euen.'
  eng-WEBSTER: 'And if a woman shall have an issue, and her issue in her flesh be
    blood, she shall be put apart seven days: and whoever toucheth her shall be unclean
    until the evening.'
  nhw-BL: “Huan quema se sihuatl esotemos, mocahuas amo tlapajpactli para chicome
    tonali. “Huan catli quiitzquis nopa sihuatl, mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: “ ‘Ikiwa mwanamke atatokwa na damu ya kawaida ya mwezi, atakuwa najisi
    kwa siku saba, na yeyote atakayemgusa atakuwa najisi mpaka jioni.
  bba-bba: Tɔn kurɔ ù n yɑsɑ mɔ̀, bɑ koo nùn ɡɑrisiwɑ disiɡii sɔ̃ɔ nɔɔbɑ yiru. Wi
    u nùn bɑbɑ kpuro u kuɑwɑ mi disiɡii sere kɑ yokɑɔ.
  eng-KJVCPB: 'And if a woman have an issue, and her issue in her flesh be blood,
    she shall be put apart seven days: and whosoever toucheth her shall be unclean
    until the even.'
  luo-luo: “ ‘Ka dhako ni e kindene mar neno malo, to dhakono nobed mogak nyaka otiek
    ndalo abiriyo, kendo ngʼato angʼata momule nobed mogak nyaka odhiambo.
  meu-meu: Hahine ta rara baine karaia, ena nega korikori ai, ia be dina hitu baine
    miro; bona ta ese baine daua toho, ia danu baine taubu ela bona dina baine diho.
  npi-ULB: कुनै स्‍त्रीको महिनावारी भयो भने, त्यसको अशुद्धता सात दिनसम्‍म रहने छ,
    र त्यस स्‍त्रीलाई छुने मानिस साँझसम्‍म अशुद्ध हुने छ ।
  yor-yor: “ ‘Bí obìnrin bá ń ṣe nǹkan oṣù rẹ̀, obìnrin yìí wà ní àìmọ́ títí di ọjọ́
    méje. Ẹnikẹ́ni tí ó bá fọwọ́ kàn án yóò wà ní ipò àìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: «زن تا هفت روز بعد از عادت ماهانه‌اش نجس خواهد بود. در آن مدت هر کس به
    او دست بزند، تا غروب نجس خواهد شد،
  tgl-ULB: Kapag dinudugo ang isang babae, magpapatuloy ang kaniyang karumihan ng
    pitong araw, at sinumang gumalaw sa kaniya ay magiging marumi hanggang gabi.
  hui-hui: Wali mbira ibu ege habolo bedangi nde ibu horo karu dodohe biraabo holebira.
    Mbiralime wali ogoni ela hayagua nde ibubi dodohe dege halu ni paliragola bayale
    holebira.
  mya-mya: အ​မျိုး​သ​မီး​တစ်​ယောက်​သည်​ရာ​သီ​သွေး ပေါ်​လျှင် သူ​သည်​ခု​နစ်​ရက်​မ​သန့်​စင်​ဘဲ​ရှိ
    လိမ့်​မည်။ သူ့​ကို​ထိ​ကိုင်​မိ​သော​သူ​သည် ည ဦး​တိုင်​အောင်​မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: བུད་མེད་ལ་ཟླ་མཚན་འབབ་པའི་སྐབས་སུ་ལུས་ནས་ཁྲག་འཛིར་ན། ཉིན་བདུན་གྱི་བར་དུ་མི་གཙང་བ་ཡིན།
    མི་སུ་ཞིག་གིས་ཁོ་མོར་རེག་ཚེ་དེ་ནི་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Kana mukadzi ari kumwedzi, kusachena kwokuenda kumwedzi kwake kuchapera
    mushure mamazuva manomwe, uye ani naani achamubata achava asina kuchena kusvikira
    manheru.
  spa-BLM: “‘Si una mujer tiene flujo, y su flujo en su carne es de sangre, estará
    en su impureza siete días. Quien la toque será impuro hasta la noche.
  cac-cac: Tato a junoc ix ix ayoch d'a stiempoal sb'islab' uj, man̈ vach'oclaj yaj
    ix d'a uqueoc c'ual. Yaln̈ej mach syaman ix, man̈ vach'oc tz'ajcani, icha yalan
    ley masanto sq'uic'b'iemi.
  swh-ULB: Mwanamke anapokuwa kwenye hedhi, ataendelea kunajisika kwa siku saba, na
    yeyote anayemgusa atakuwa najisi mpaka jioni.
  bel-bel: Калі жанчына мае цечу крыві, якая цячэ зь цела яе, дык яна павінна сядзець
    сем дзён пад час ачышчэньня свайго, і кожны, хто дакранецца да яе, нячысты будзе
    да вечара;
  deu-ELBBK: Und wenn eine Frau flüssig ist und ihr Fluss an ihrem Fleisch Blut ist,
    so soll sie sieben Tage in ihrer Unreinheit sein; und jeder, der sie anrührt,
    wird unrein sein bis an den Abend.
  mbb-OT: Emun edlelengesa is bahi, ed-isipen sikandin he meremerik seled te pitu
    he andew, ne is minsan hentei he edsamsam kandin ed-isipen daan he meremerik taman
    te mahapun.
  mal-2015: ഒരു സ്ത്രീക്കു സ്രവമുണ്ടായി അവളുടെ അംഗസ്രവം രക്തം ആയിരുന്നാൽ അവൾ ഏഴു ദിവസം
    അശുദ്ധയായിരിക്കേണം; അവളെ തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധനായിരിക്കേണം.
  rmc-rmc: „ ‚Sar la džuvľa hin peskre dživesa, hiňi nažuži efta dživesa. Sako, ko
    pes latar chudela, ela nažužo dži rači.
  pes-OPV: «و اگر زنی جریان دارد، و جریانی که دربدنش است خون باشد، هفت روز در حیض
    خودبماند. و هر‌که او را لمس نماید، تا شام نجس باشد.
  ron-1924: Фемея каре ва авя о скурӂере, ши ануме о скурӂере де сынӂе дин трупул
    ей, сэ рэмынэ шапте зиле ын некурэция ей. Орьчине се ва атинӂе де еа ва фи некурат
    пынэ сяра.
  ben-OBCV: “ ‘যখন কোনো মহিলার নিয়মিত রক্তস্রাব হয়, ঋতুমতীর মাসিক সময়ের অশুদ্ধতা
    সাত দিন থাকবে এবং যে কেউ তাকে স্পর্শ করে, সন্ধ্যা পর্যন্ত সে অশুদ্ধ বিবেচিত হবে।
  som-som: Oo haddii dheecaan naag ka daadanayo, oo dheecaanka jidhkeeda ku yaal uu
    xayl yahay, iyadu waa inay intii toddoba maalmood ah nijaasteeda ku sii jirtaa.
  lat-VUC: Mulier, quæ redeunte mense patitur fluxum sanguinis, septem diebus separabitur.
  eng-ASVBT: 'And if a woman have an issue, and her issue in her flesh be blood, she
    shall be in her impurity seven days: and whosoever toucheth her shall be unclean
    until the even.'
  ita-1885: E quando la donna avrà il suo flusso, quando le colerà sangue dalla sua
    carne, dimori separata sette giorni; e chiunque la toccherà sia immondo infino
    alla sera.
  eng-LXXUP: And the woman whosoever shall have an issue of blood, when her issue
    shall be in her body, shall be seven days in her separation; everyone that touches
    her shall be unclean until evening.
  eng-ULB: When a woman menstruates, her impurity will continue for seven days, and
    whoever touches her will be unclean until evening.
  spa-VBL: “Cuando una mujer tenga una secreción de sangre en su cuerpo, será impura
    por su período durante siete días, y cualquiera que la toque será impuro hasta
    la noche.
  fra-_FOB: Et quand une femme aura un flux, un flux de sang en sa chair, elle sera
    dans son impureté pendant sept jours; quiconque la touchera sera souillé jusqu'au
    soir.
  mal-mal: “‘ഒരു സ്ത്രീക്ക് സ്രവമുണ്ടായി അവളുടെ അംഗസ്രവം രക്തം ആയിരുന്നാൽ അവൾ ഏഴു
    ദിവസം അശുദ്ധയായിരിക്കണം; അവളെ തൊടുന്നവനെല്ലാം സന്ധ്യവരെ അശുദ്ധനായിരിക്കണം.
  urd-GVR: Māhwārī ke waqt aurat sāt din tak nāpāk hai. Jo bhī use chhue wuh shām
    tak nāpāk rahegā.
  suz-BL: सुइ मीश मुर मथिचा दुम्‍त हना, मेको आ रां ङा दुम्‍तीक बाक्‍ब। मेको ७ नाक्‍त
    सम्‍म ग्रांग्रा दिशो दुम्‍ब। सुम मेको कली थीबा, मेको नां मरिक्‍म सम्‍म ग्रांग्रा
    दिशो बाक्‍ब। लेवी १८:१९
  ita-1927: Quando una donna avrà i suoi corsi e il sangue le fluirà dalla carne,
    la sua impurità durerà sette giorni; e chiunque la toccherà sarà impuro fino alla
    sera.
  ckb-ckb: «”ئەگەر ژنێک خوێنلێچوونی هەبوو، ئەوا حەوت ڕۆژ لە خوێنلێچوونی مانگانەی دەمێنێتەوە
    و هەرکەسێک دەستی لێ بدات هەتا ئێوارە گڵاو دەبێت.
  eng-BBE: And if a woman has a flow of blood from her body, she will have to be kept
    separate for seven days, and anyone touching her will be unclean till evening.
  kan-OKCV: “ ‘ಒಬ್ಬ ಸ್ತ್ರೀಗೆ ತನ್ನ ಶರೀರದಲ್ಲಿ ರಕ್ತ ಸ್ರಾವವಿದ್ದರೆ, ಅವಳು ಏಳು ದಿವಸಗಳವರೆಗೆ
    ಪ್ರತ್ಯೇಕವಾಗಿರಬೇಕು, ಅವಳನ್ನು ಯಾರಾದರೂ ಮುಟ್ಟಿದರೆ, ಅವರು ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: “மாதவிடாய் உள்ள பெண் தன் உடலிலுள்ள இரத்தப்போக்கினிமித்தமாக ஏழுநாட்கள்
    தன் விலக்கத்தில் இருப்பாளாக; அவளைத் தொடுகிறவன் எவனும் மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y cuando la mujer tuviere flujo de sangre, y su flujo fuere en su carne,
    siete días estará apartada; y cualquiera que tocare en ella, será inmundo hasta
    la tarde.
  ron-BTF: Și dacă vreo femeie are o scurgere și scurgerea în carnea ei este sânge,
    să fie separată șapte zile, și oricine o atinge să fie necurat până seara.
  eng-WEBP: “‘If a woman has a discharge, and her discharge in her flesh is blood,
    she shall be in her impurity seven days. Whoever touches her shall be unclean
    until the evening.
  eng-FBV: When a woman has a discharge of blood from her body, she will be unclean
    because of her period for seven days, and anyone who touches her will be unclean
    until the evening.
  nld-1939: Wanneer een vrouw haar stonden heeft, verkeert zij zeven dagen in staat
    van onreinheid. Wie haar aanraakt, is tot de avond onrein;
  nch-BL: “Huan quema se sihuat esotemos, mocahuas amo tapajpactic para chicome tonati.
    “Huan cati quiitzquis nopa sihuat, mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Khi nào một người nữ có kinh nguyệt, phải chịu ô uế trong bảy ngày; hễ
    ai đụng đến người, sẽ bị ô uế đến chiều tối.
  hin-CV: “ ‘जब किसी स्त्री से स्राव हो रहा हो, और यदि वह स्राव रक्त है, तो वह स्त्री
    अपनी ऋतुस्राव-अशुद्धता की अवधि में सात दिन के लिए होगी, और जो कोई उस स्त्री को
    छुए, वह शाम तक अशुद्ध रहेगा.
  eng-OURB: '“‘If a woman has a discharge, and her discharge in her flesh is blood,
    she shall be in her impurity seven days: and whoever touches her shall be unclean
    until the evening.'
  spa-BES: Y si una mujer tiene un flujo de sangre de su cuerpo, tendrá que mantenerla
    separada durante siete días, y cualquiera que la toque será inmundo hasta la tarde.
  tdx-tdx: Naho mañaka-ranoke ty ampela, le lio ty miakatse i sandri’ey le ho tambatse
    amy haleoram-piambola’ey fito andro re, vaho haleotse ze mitsapa aze ampara’ te
    hariva.
  vid-vid: “ ‘Mdala yoneche yawele kuli mbuli za chidala, kanguwa yakokomoche kwa
    mihela ja mazuwa saba. Munhu yoneche yomdoliza mdala ayo, kowa yakokomoche mbaka
    matinazo.
  eng-OKE: If a woman have a defluxion of blood in her flesh, seven days shall be
    for her separation, and whoso toucheth her shall be unclean until evening.
  tha-KJV: เมื่อสตรี​มี​สิ​่งไหลออกเป็นโลหิตประจำเดือน เธอจะต้องอยู่ต่างหากเจ็ดวัน
    และผู้ใดแตะต้องเธอ จะต้องเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E quando a mulher tiver fluxo de sangue, e seu fluxo for em sua carne,
    sete dias estará separada; e qualquer um que tocar nela, será impuro até à tarde.
  deu-ELO: Und wenn ein Weib flüssig ist, und ihr Fluß an ihrem Fleische Blut ist,
    so soll sie sieben Tage in ihrer Unreinheit sein; und jeder, der sie anrührt,
    wird unrein sein bis an den Abend.
  eng-WYC-2018: A woman that suffereth the flowing out of blood, when the month cometh
    again, she shall be separated by seven days (or she shall be set apart for seven
    days); each man that toucheth her shall be unclean till to eventide,
  epo-epo: Kaj kiam virino havos elfluon, sango fluos el ŝia korpo, tiam ŝi dum sep
    tagoj restu en sia malpureco; kaj ĉiu, kiu ŝin ektuŝos, estos malpura ĝis la vespero.
  uig-PIN: Əgǝr ayal kixilǝr aⱪma kelix ⱨalitidǝ tursa wǝ aⱪmisi hun bolsa, u yǝttǝ
    küngiqǝ «ayrim» tursun; kimki uningƣa tǝgsǝ kǝq kirgüqǝ napak sanalsun.
  beo-beo: Uda da oubi ganodini sioi fisu doaga:sea, e da eso fesuale ledo hamoi dagoi
    ba:mu. Nowa da amo uda digili ba:sea da ledo hamoi dagoi ba:mu. Daeya doaga:sea
    fawane e da bu ledo hamedei ba:mu.
  tpi-OTNT: “Taim wanpela meri i kisim sik mun, em bai i kamap doti na i stap olsem
    inap 7-pela de. Man o meri i putim han long em, bai ol i kamap doti na i stap
    olsem inap long apinun tru.
  hau-SA: “ ‘Sa’ad mace take al’adarta ta ƙa’ida, rashin tsabtarta ta al’adar zai
    ɗauki kwana bakwai, kuma duk wanda ya taɓa ta, zai ƙazantu har yamma.
  uig-LAT: Eger ayal kishiler aqma kélish halitide tursa we aqmisi xun bolsa, u yette
    kün’giche «ayrim» tursun; kimki uninggha tegse kech kirgüche napak sanalsun.
  nde-nde: Nxa owesifazane esemfuleni njengenjayelo, ukungcola kwakhe okubangelwa
    yikuba semfuleni kwakhe, kuzathatha insuku eziyisikhombisa, ngakho wonke omthintayo
    uzakuba ngongcolileyo kuze kube kusihlwa.
  ton-ton: '¶ Pea kapau ʻoku mahaki ʻae fefine ʻi he ʻau, pea ko e mahaki ʻi hono
    sino ko e ʻau toto, ʻe tuku tokotaha ia ke ʻaho fitu: pea ko ia ʻe lave kiate
    ia ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.'
  ces-1613: Žena pak, když by trpěla nemoc svou, a tok krve byl by z těla jejího,
    za sedm dní oddělena bude; každý, kdož by se jí dotekl, nečistý bude až do večera.
  eng-WMB: “‘If a woman has a discharge, and her discharge in her flesh is blood,
    she shall be in her impurity seven days. Whoever touches her shall be unclean
    until the evening.
  tam-TCV: “ ‘ஒழுங்கான இரத்தப்போக்கு உள்ள பெண் மாதவிடாய் காலத்தில் ஏழுநாட்களுக்கு
    அசுத்தமுள்ளவளாய் இருப்பாள். அவளைத் தொடுகிற எவனும், மாலைவரை அசுத்தமுள்ளவனாய் இருப்பான்.
  ceb-ULB: Sa dihang dug-on ang babaye, ang iyang pagkahugaw mopadayon sulod sa pito
    ka adlaw, ug si bisan kinsa nga mogunit kaniya hugaw hangtod sa pagkagabii.
  pol-UBG: A jeśli kobieta ma upływ, a jest to upływ krwi z jej ciała, to przez siedem
    dni będzie w swojej nieczystości. Każdy, kto jej dotknie, będzie nieczysty aż
    do wieczora.
  urd-GVU: ماہواری کے وقت عورت سات دن تک ناپاک ہے۔ جو بھی اُسے چھوئے وہ شام تک ناپاک
    رہے گا۔
  deu-1912: Wenn ein Weib ihres Leibes Blutfluß hat, die soll sieben Tage unrein geachtet
    werden; wer sie anrührt, der wird unrein sein bis auf den Abend.
