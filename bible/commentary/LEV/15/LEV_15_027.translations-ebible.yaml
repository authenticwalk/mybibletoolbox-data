verse: LEV.015.027
translations:
  mal-C: അവയെ തൊടുന്നവർ അശുദ്ധരായിരിക്കും; അവർ വസ്ത്രം കഴുകി വെള്ളത്തിൽ കുളിക്കണം.
    സന്ധ്യവരെ അവർ അശുദ്ധരായിരിക്കും.
  deu-TKW: Wer diese Dinge berührt, wird unrein; er muß seine Kleider waschen und
    sich baden und bleibt unrein bis zum Abend.
  lin-lin: Moto nyonso oyo akosimba biloko wana akokoma mbindo. Asengeli kosukola
    bilamba mpe nzoto na ye na mayi ; akozala mbindo kino na pokwa.
  eng-LSV: and anyone who is coming against them is unclean, and has washed his garments,
    and has bathed with water, and been unclean until the evening.
  eng-GNV: And whosoeuer toucheth these things, shall be vncleane, and shall wash
    his clothes, and wash him selfe in water, and shalbe vncleane vnto the euen.
  eng-WEBSTER: And whoever toucheth those things shall be unclean, and shall wash
    his clothes, and bathe himself in water, and be unclean until the evening.
  nhw-BL: “Nojquiya aqui hueli catli quiitzquis nopa tlapechtli campa motejqui, o
    nopa siyas campa mosehui, mocahuas amo tlapajpactli. Monequi quichicuenis iyoyo
    huan maltis, huan noja mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: Yeyote agusaye vitu hivyo atakuwa najisi; ni lazima afue nguo zake na
    kuoga kwa maji, naye atakuwa najisi mpaka jioni.
  bba-bba: Wi u kpin yee te bɑbɑ, ǹ kun mɛ sin yee te, u koo win yɑ̃nu teɑwɑ kpɑ
    u wobure. Adɑmɑ kɑ mɛ, u kuɑwɑ mi disiɡii sere kɑ yokɑɔ.
  eng-KJVCPB: And whosoever toucheth those things shall be unclean, and shall wash
    his clothes, and bathe himself in water, and be unclean until the even.
  luo-luo: Ngʼato angʼata momulo gigi nobed mogak, kendo nyaka olwok lepe kendo olwokre,
    kendo nobed mogak nyaka odhiambo.
  meu-meu: Unu ḡau baine daudia toho tauna danu baine miro; ena dabua baine huri,
    bona baine digu, bona baine taubu ela bona dina baine diho.
  npi-ULB: यी कुराहरूमध्ये कुनैलाई छुने जो कोही अशुद्ध हुने छ । त्यसले आफ्ना लुगाहरू
    धोओस् र पानीले नुहाओस्, अनि त्यो साँझसम्म अशुद्ध हुने छ ।
  yor-yor: Ẹnikẹ́ni tí ó bá fọwọ́ kàn wọ́n yóò wà ní àìmọ́. Ó gbọdọ̀ fọ aṣọ rẹ̀, kí
    ó sì wẹ̀ kí ó sì wà ní àìmọ́ títí di ìrọ̀lẹ́.
  pes-OPCB: هر کس به رختخواب او یا به چیزی که او روی آن نشسته باشد دست بزند نجس خواهد
    شد و باید لباس خود را بشوید و غسل کند. او تا غروب نجس خواهد بود.
  tgl-ULB: At sinumang gumalaw ng alinmang mga bagay na iyon ay magiging marumi; dapat
    niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig,
    at siya ay magiging marumi hanggang gabi.
  hui-hui: Mbiralime dagia uruni ela hayagua nde ibubi dodohe dege holebirago ibunaga
    agabi ibunibi ibame wayawaya bulene nga. Anigo ibu dodohe dege kane alendo halu
    ni paliragola bayale holebira.
  mya-mya: ထို​အ​ရာ​တို့​ကို​ထိ​ကိုင်​မိ​သော​သူ​သည်​မ​သန့် စင်​သ​ဖြင့် မိ​မိ​အ​ဝတ်​များ​ကို​ဖွပ်​လျှော်​၍
    ရေ​ချိုး​ရ​မည်။ သူ​သည်​ည​ဦး​တိုင်​အောင် မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: ཡང་དངོས་པོ་དེ་རྣམས་ལ་རེག་མཁན་ནི་མི་གཙང་བ་ཡིན་པས། དེས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་།
    ལུས་པོ་ཆུས་བཀྲུ་དགོས་ལ་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Ani naani achazvibata achava asina kuchena; anofanira kusuka nguo dzake
    agoshamba nemvura, uye achava asina kuchena kusvikira manheru.
  spa-BLM: Quien toque estas cosas quedará impuro, lavará su ropa y se bañará con
    agua, y quedará impuro hasta la noche.
  cac-cac: Yaln̈ej mach syaman juntzan̈ tastac chi', man̈ vach'oclaj tz'ajcani, yovalil
    sjuq'uel spichul, sb'icanpaxel sb'a, palta man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Na yeyote anayegusa kitu kati ya vitu hivyo atakuwa najisi; lazima yeye
    afue nguo zake na aoge mwenyewe kwenye maji, na atakuwa amenajisika mpaka jioni.
  bel-bel: і кожны, хто дакранецца да іх, будзе нячысты і павінен вымыць вопратку
    сваю і абмыцца вадою, і нячысты будзе да вечара.
  deu-ELBBK: Und jeder, der es anrührt, wird unrein sein; und er soll seine Kleider
    waschen und sich im Wasser baden, und er wird unrein sein bis an den Abend.
  mbb-OT: Ne is minsan hentei he ebpekesamsam kayi egkehimu he meremerik. Kinahanglan
    he pìpii zin is bisti zin wey mebpemeziǥù, piru ed-isipen pa ǥihapun sikandin
    he meremerik taman te egkesakep.
  mal-2015: അവ തൊടുന്നവനെല്ലാം അശുദ്ധനാകും; അവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കയും
    സന്ധ്യവരെ അശുദ്ധനായിരിക്കയും വേണം.
  rmc-rmc: Sako, ko pes chudela ole vecendar, ela nažužo. Mušinela peske te rajbinel
    o gada, te lanďol andro paňi a ela nažužo dži rači.
  pes-OPV: و هر‌که این چیزها را لمس نماید نجس می‌باشد. پس رخت خود را بشوید و به آب
    غسل کند و تا شام نجس باشد.
  ron-1924: Орьчине се ва атинӂе де еле ва фи некурат; сэ-шь спеле хайнеле, сэ се
    скалде ын апэ ши ва фи некурат пынэ сяра.
  ben-OBCV: সেগুলি স্পর্শকারী যে কেউ অশুদ্ধ হবে; সে নিজের কাপড় অবশ্যই ধুয়ে নেবে
    ও নিজে জলে স্নান করবে এবং সন্ধ্যা পর্যন্ত তাকে অশুদ্ধ বলা হবে।
  som-som: Oo waxyaalahaas ku alla kii taabtaa wuu nijaasoobayaa, oo waa inuu dharkiisa
    maydhaa, oo isna biyo ku maydhaa, oo tan iyo fiidkii nijaas buu ahaanayaa.
  lat-VUC: 'Quicumque tetigerit ea, lavabit vestimenta sua: et ipse lotus aqua, immundus
    erit usque ad vesperam.'
  eng-ASVBT: And whosoever toucheth those things shall be unclean, and shall wash
    his clothes, and bathe himself in water, and be unclean until the even.
  ita-1885: E chiunque avrà tocche quelle cose sia immondo; e lavi i suoi vestimenti,
    e sè stesso, con acqua; e sia immondo infino alla sera.
  eng-LXXUP: Every one that touches it shall be unclean; and he shall wash his garments,
    and bathe his body in water, and shall be unclean till evening.
  eng-ULB: Whoever touches any of those things will be unclean; he must wash his clothes
    and bathe himself in water, and he will be unclean until evening.
  spa-VBL: Quien los toque tiene que lavar su ropa y lavarse con agua, y serán inmundos
    hasta la noche.
  fra-_FOB: Et quiconque les touchera sera souillé; il lavera ses vêtements, se lavera
    dans l'eau, et sera souillé jusqu'au soir.
  mal-mal: അവ തൊടുന്നവനെല്ലാം അശുദ്ധനാകും; അവൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും
    സന്ധ്യവരെ അശുദ്ധനായിരിക്കുകയും വേണം.
  urd-GVR: Jo bhī aisī chīz ko chhue wuh apne kapṛe dho kar nahā le. Wuh shām tak
    nāpāk rahegā.
  suz-BL: मेको थोव़क थीब ग्रांग्रा दिशो दुम्‍ब। मेकोमी आ वा मुरशा, चिक्‍सीचा माल्‍ब।
    मिनु मेको नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: E chiunque toccherà quelle cose sarà immondo; si laverà le vesti, laverà
    se stesso nell’acqua, e sarà impuro fino alla sera.
  ckb-ckb: هەرکەسێکیش دەستیان لێ بدات، گڵاو دەبێت و پێویستە جلەکانی بشوات و بە ئاو
    خۆی بشوات و هەتا ئێوارە گڵاو دەبێت.
  eng-BBE: And anyone touching these things will be unclean, and his clothing will
    have to be washed and his body bathed in water and he will be unclean till evening.
  kan-OKCV: ಯಾರಾದರೂ ಆ ವಸ್ತುಗಳನ್ನು ಮುಟ್ಟಿದರೆ ಅಶುದ್ಧರಾಗಿರುವರು. ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು
    ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಬೇಕು. ಅವರು ಸಂಜೆಯವರೆಗೆ ಅಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: அப்படிப்பட்டவைகளைத் தொடுகிறவன் எவனும் தன் உடைகளைத் துவைத்து, தண்ணீரில்
    குளித்து, மாலைவரைத் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Cualquiera que tocare en esas cosas será inmundo; y lavará sus vestidos,
    y á sí mismo se lavará con agua, y será inmundo hasta la tarde.
  ron-BTF: Și oricine atinge acele lucruri să fie necurat și să își spele hainele
    și să se îmbăieze în apă și să fie necurat până seara.
  eng-WEBP: Whoever touches these things shall be unclean, and shall wash his clothes
    and bathe himself in water, and be unclean until the evening.
  eng-FBV: Anyone who touches them has to wash their clothes, and wash themselves
    with water, and they will be unclean until the evening.
  nld-1939: Wie iets ervan aanraakt, zal onrein zijn; hij moet zijn kleren wassen,
    een bad nemen, en is tot de avond onrein.
  nch-BL: “Nojquiya cati hueli cati quiitzquis nopa tapechti campa motejqui, o nopa
    siyas campa mosehui, mocahuas amo tapajpactic. Monequi quichicuenis iyoyo huan
    maltis, huan noja mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Ai đụng đến các vật đó sẽ bị ô uế; phải giặt quần áo mình, tắm trong nước,
    và bị ô uế đến chiều tối.
  hin-CV: उसी प्रकार जो कोई उसको छू लेता है, वह अशुद्ध होगा और वह अपने वस्त्रों को
    धो डाले तथा स्‍नान करे, वह शाम तक अशुद्ध रहेगा.
  eng-OURB: Whoever touches these things shall be unclean, and shall wash his clothes,
    and bathe himself in water, and be unclean until the evening.
  spa-BES: Y cualquiera que toque estas cosas será inmundo, y su ropa tendrá que ser
    lavada y su cuerpo bañado en agua, y será inmundo hasta la tarde.
  tdx-tdx: Songa haleotse ze mitsapa irezay; ho sasa’e ty siki’e le hiandro an-drano,
    vaho tsy halio ampara’ te hariva.
  vid-vid: Munhu yoneche yodoliza vinhu avyo, kowa yakokomoche na yangumlapa yahovuje
    mivalo ja heye na koga, na heye kowa yakokomoche mbaka matinazo.
  eng-OKE: And whoso toucheth them shall be unclean, and shall wash his clothes, and
    bathe in water, and be unclean until evening.
  tha-KJV: ผู้​ใดแตะต้องสิ่งเหล่านั้น ผู้​นั้​นก​็เป็นมลทินด้วย เขาต้องซักเสื้อผ้าและอาบน้ำ
    และเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: Qualquer um que tocar em essas coisas será impuro; e lavará suas roupas,
    e a si mesmo se lavará com água, e será impuro até à tarde.
  deu-ELO: Und jeder, der es anrührt, wird unrein sein; und er soll seine Kleider
    waschen und sich im Wasser baden, und er wird unrein sein bis an den Abend.
  eng-WYC-2018: Whoever toucheth her shall wash his clothes, and he shall be washed
    in water, and shall be unclean till to eventide.
  epo-epo: Kaj ĉiu, kiu ektuŝos ilin, estos malpura; li lavu siajn vestojn kaj banu
    sin en akvo, kaj li estos malpura ĝis la vespero.
  uig-PIN: Ⱨǝrkim bu nǝrsilǝrgǝ tǝgsǝ napak bolidu; xu kixi kiyimlirini yuyup, suda
    yuyunsun wǝ kǝq kirgüqǝ napak sanalsun.
  beo-beo: Nowa da ea debea o fisu liligi digili ba:sea, amo da ledo hamoi dagoi ba:mu.
    E da ea abula dodofemu amola hano ulimu. Daeya doaga:sea fawane, bu ledo hamedei
    ba:mu.
  tpi-OTNT: Sapos wanpela man o meri i putim han long dispela samting, bai em i kamap
    doti. Na em i mas wasim klos bilong en na i go waswas. Na em bai i stap doti inap
    san i go daun.
  hau-SA: Duk wanda ta taɓa su zai zama marar tsarki; dole yă wanke rigunansa yă kuma
    yi wanka, zai kuma ƙazantu har yamma.
  uig-LAT: Herkim bu nersilerge tegse napak bolidu; shu kishi kiyimlirini yuyup, suda
    yuyunsun we kech kirgüche napak sanalsun.
  nde-nde: Loba ngubani ozathinta lezizinto uzakuba ngongcolileyo; kufanele agezise
    izigqoko zakhe abesegeza ngamanzi, ngalokho uzakuba ngongcolileyo kuze kube kusihlwa.
  ton-ton: Pea ko ia ʻe ala ki he ngaahi meʻa ni, ʻe taʻemaʻa ia, pea ʻe fō hono kofu,
    pea kaukau ia ʻi he vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: Kdož by koli dotekl se těch věcí, nečistý bude. Protož zpéře roucho své,
    a umyje se vodou, i bude nečistý až do večera.
  eng-WMB: Whoever touches these things shall be unclean, and shall wash his clothes
    and bathe himself in water, and be unclean until the evening.
  tam-TCV: யாராவது ஒருவன் அவைகளைத் தொட்டால், அவன் அசுத்தமுள்ளவனாவான். அவன் தன் உடைகளைக்
    கழுவி தண்ணீரில் முழுகவேண்டும். அவன் மாலைவரை அசுத்தமுள்ளவனாவான்.
  ceb-ULB: Hugaw ang si bisan kinsa nga mohikap niadtong tanang butanga; kinahanglan
    manglaba siya sa iyang mga bisti ug maligo, ug hugaw siya hangtod sa pagkagabii.
  pol-UBG: Ktokolwiek dotknie tych rzeczy, będzie nieczysty, i wypierze swoje szaty,
    i umyje się w wodzie, i będzie nieczysty aż do wieczora.
  urd-GVU: جو بھی ایسی چیز کو چھوئے وہ اپنے کپڑے دھو کر نہا لے۔ وہ شام تک ناپاک رہے
    گا۔
  deu-1912: Wer deren etwas anrührt, der wird unrein sein und soll seine Kleider waschen
    und sich mit Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಆ ವಸ್ತುಗಳನ್ನು ಮುಟ್ಟಿದವನು ಅಶುದ್ಧನಾದ್ದರಿಂದ ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಬೇಕು;
    ಅವನು ಸಾಯಂಕಾಲದ ವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Ma en nra math nga ban’en nike ta’ay ma kura af e ta’ay riy ngak, ma thangri
    maluknag e mad rok miki maluk; me par nib ta’ay nge mada’ ko blayal’.
  hlt-MCSB: Tekah hnopai aka ben boeih khaw a poeih coeng dongah a himbai te suk saeh
    lamtah tui hlu saeh. Anit khaw kholaeh due poeih uh la om saeh.
  mdy-ETH: ዬንሢ ባኮንሢያ ካኣማ ዓሲ ቢያ ዒኢቴያ ማዓሢሮ ፔኤኮ ማኣዓሢ ማስኪ ዑፆዋ ማስቶንጎ፤ ማዔቴያ ዴንዲ ሳዓ ዓማንዳኣና
    ዒኢቴያ ማዓንዳኔ።
  twi-ASANTE: Obiara a ɔde ne nsa bɛka ne mpa anaa biribiara a ɔtena so no ho agu
    fi a ɛsɛ sɛ ɔsi ne ntoma, sane dware, ɛfiri sɛ, ne ho nte kɔsi anwummerɛ.
  eng-WEBU: Whoever touches these things shall be unclean, and shall wash his clothes
    and bathe himself in water, and be unclean until the evening.
  bnp-bnp: A viri i padoi a maki nga, bara i muto i harena na malunga liu. Muri ge
    loi a kala vona, ge hilolo ia.
  wal-wal: Qassi he tunidabata bochchiya ooninne tuna; i ba maayuwaa meecco; ba bollaakka
    meecetto; qassi omarssi gakkanaashin i tuna.
  spa-PDDPT: Cualquiera que toque estas cosas quedará impuro. Tendrá que lavar sus
    ropas y lavarse con agua, y quedará impuro hasta llegar la noche.
  gun-gun: Ha'e va'e re ovy va'ekue ma oiko 'rã ha'eve'ỹ va'e. Ha'e rami vy ojoi 'rã
    oao, ha'e ojau 'rã yy py. Ha'e vy oiko 'rã ha'eve'ỹ va'e ka'aru peve.
  agu-BL: ”Nin alchok wunakil yil maque'n yi e'chk takle'na'tz, tz'ocopon tetz tajlal
    jun wunak yi qui xansa'nt. Ej nin tajwe'n tan xtx'ajol yi be'ch tetz yi at te'j,
    nin tajwe'n tan jichine'n, nin qui xansa'nt i' sbne' jalen cu'n yil cu' k'ej.
  ilo-ULB: Ken siasinoman a mangsagid iti aniaman kadagidiay a banbanag ket agbalin
    a narugit; masapul a labaanna dagiti pagan-anayna ken digusenna ti bagina iti
    danum, ket agbalin isuna a narugit agingga iti rabii
  kpg-kpg: Tangada dela ma gaa tale gi nia mee aanei le e milimilia, gei mee e hai
    gii tugi ono goloo ge e gaugau ia, gei mee e milimilia gaa dae loo gi di hiahi.
  uig-ARA: ھەركىم بۇ نەرسىلەرگە تەگسە ناپاك بولىدۇ؛ شۇ كىشى كىيىملىرىنى يۇيۇپ، سۇدا
    يۇيۇنسۇن ۋە كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Naxan dinma na see ra, na kanyi xa a xa dugie xa, a xa a fate maxa ye ra.
    A findima mixi sɛniyɛntare nan na han nunmare ra.»
  pon-2006: Mehmen me pahn sair dipwisou pwukat pahn saminkihla, eri e pahn kamwakelehda
    eh likou kan oh duhdu, ahpw e pahn saminkihla lao lel nin soutik.
  ksd-ksd: Ma nina i bili nam ra umana magit pa na gomgom; na puk kana umana mal,
    ma na gumu ta ra tava, ma pa na gomgom tuk na ravian.
  tur-YTC: Bu şeylere dokunan her kişi kirli olacak, giysilerini yıkayacak, suda yıkanacak
    ve akşama kadar kirli olacaktır.'”
  grc-BRENT: Πᾶς ὁ ἁπτόμενος αὐτῆς ἀκάθαρτος ἔσται, καὶ πλυνεῖ τὰ ἱμάτια καὶ λούσεται
    τὸ σῶμα ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Siapa pun yang menyentuh barang-barang itu menjadi najis, dia harus mencuci
    pakaiannya dan mandi dengan air. Dia menjadi najis sampai matahari terbenam.
  nya-nya: Aliyense amene adzakhudza zinthu zimenezo adzakhala wodetsedwa ndipo ayenera
    kuchapa zovala zake ndi kusamba, komabe adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: A svatko tko ih se dotakne neka je nečist; neka opere svoju odjeću, okupa
    se u vodi i ostane nečistim do večeri.
  mps-mps: “Te bidi ma we me deligo te naiba nogo mubaso da, te meda agade pedelali.
    Te aga ugwa ąį tedelama, te ąį paugi pao. Te meda agade elalubadi te sia ge
    dega sigulaibao.
  tpi-tpi: Sapos wanpela man o meri i putim han long dispela samting, bai em i kamap
    doti. Na em i mas wasim klos bilong en na i go waswas. Na em bai i stap doti inap
    san i go daun.
  dan-1931: enhver, der rører derved, bliver uren og skal tvætte sine Klæder og bade
    sig i Vand og være uren til Aften.
  vie-OVCB: Ai đụng đến các vật ấy sẽ bị ô uế, phải giặt quần áo mình, tắm rửa, và
    bị ô uế cho đến tối.
  guj-2017: જે કોઈ તે પથારી કે આસનને સ્પર્શ કરે તે અશુદ્ધ ગણાય. તેણે પોતાના વસ્ત્રો
    ધોઈ નાખવાં, પાણીથી સ્નાન કરવું અને સાંજ સુધી તે અશુદ્ધ ગણાય.
  pon-2006A: Mehmen me pahn sair dipwisou pwukat pahn saminkihla, eri e pahn kamwakelehda
    eh likou kan oh duhdu, ahpw e pahn saminkihla lao lel nin soutik.
  por-BRBSL: Quem tocar nestas coisas será imundo, e lavará suas roupas e se banhará
    em água, e será imundo até a noite.
  cth-cth: Hote hnonaw ka kâbet e tami hai a thounghoeh dawkvah amae e khohna a pâsu
    vaiteh tui a kamhluk han. Tangmin totouh thoung hoeh.
  twi-twi: Obiara a ɔde ne nsa bɛka ne mpa anaa biribiara a ɔtena so no ho agu fi
    a ɛsɛ sɛ ɔhoro ne ntama, san guare, efisɛ ne ho ntew kosi anwummere.
  hlt-hlt: Tekah hnopai aka ben boeih khaw a poeih coeng dongah a himbai te suk saeh
    lamtah tui hlu saeh. Anit khaw kholaeh due poeih uh la om saeh.
  tbz-SIM: Kɛ̀ wèè kɑ̀ɑ́kɛ́ o dɔ́ù yoo o kɑ̀rì, wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ, ò sĩ̀ntɛmu
    dɛ yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Eghtɨ gumazitam o amizitam bizir an apiav kezitamɨn suiragham, a uaghan
    mɨzegham. A uan korotiaba ruegh, egh dɨpamɨn bar uabɨ ruegh. Egh a mɨzɨrɨzim sara
    ikɨ mangɨtɨ, aruem magɨrɨgham.
  dop-dop: Ye wei ɩ tokinɑ nyɑɑlʋɣʋ ŋkʋ yɑɑ kʋcɑcɑɣɑm mpɩ, pǝ wɛɛ sɩ ɩ́ cɔtɔ ɩ wontu
    kɛ́ nɑ ɩ́ sɔ lʋm nɑ ɩ́ nyǝnɩ ɩ tǝɣɩ ɑsilimɑ tʋ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Onlara toxunan hər kəs də murdar sayılsın. Qoy o, geyimini yusun, su ilə
    yuyunsun və axşama qədər murdar sayılsın.
  eng-DBY: And whoever toucheth them shall be unclean, and shall wash his clothes,
    and bathe in water, and be unclean until the even.
  hin-2017: और जो कोई उन वस्तुओं को छूए वह अशुद्ध ठहरे, इसलिए वह अपने वस्त्रों को
    धोकर जल से स्नान करे, और साँझ तक अशुद्ध रहे।
  wol-KYG: Ku laal lenn ci yooyu yëf, kooka sobewu na. War naa fóot ay yéreem, sangu,
    te du tere mu yendoo sobe ba jant so.
  eng-YLT: and any one who is coming against them is unclean, and hath washed his
    garments, and hath bathed with water, and been unclean till the evening.
  eng-WYC-2017: Whoever toucheth her shall wash his clothes, and he shall be washed
    in water, and shall be unclean till to eventide.
  eng-WMBB: Whoever touches these things shall be unclean, and shall wash his clothes
    and bathe himself in water, and be unclean until the evening.
  urd-GVH: जो भी ऐसी चीज़ को छुए वह अपने कपड़े धोकर नहा ले। वह शाम तक नापाक रहेगा।
  rug-rug: Sa tie pu tiqudi si kaqu boni tugo; meke kaqu va via i sa sari nana poko,
    meke kaqu huhuve tugo si asa; ba kaqu boni si asa osolae kamo totoso lodu sa rimata.
  gaz-gaz: Namni isaan tuqu kam iyyuu ni xuraaʼa; inni uffata isaa haa miiccatu; dhagna
    isaas bishaaniin haa dhiqatu; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: Quiconque les touchera sera souillé; il lavera ses vêtements, se lavera
    dans l’eau, et sera impur jusqu’au soir.
  yal-yal: Naxan na a yiin din na saden na hanma a dɔxɔ na gbɛdɛn ma, na kanna lan
    a a dugine xa, a yi a maxa, a mi sariɲanxi han ɲinbanna.
  haw-1868: A o ka mea i pa ia mau mea, e haumia no ia, a e holoi i kona mau kapa,
    a e auau i ka wai, a e haumia hoi a hiki i ke ahiahi.
  arb-NAV: وَأَيُّ شَخْصٍ يَلْمِسُهُنَّ يَكُونُ نَجِساً، فَيَغْسِلُ ثِيَابَهُ وَيَسْتَحِمُّ
    بِمَاءٍ، وَيَكُونُ نَجِساً إِلَى الْمَسَاءِ
  ewe-ewe: Ame sia ame si ka asi eƒe abati alo nu si dzi wònɔ ŋu la ŋu mekɔ o. Ele
    be wòanya eƒe awuwo, ale tsi, eye eŋuti makɔ o va se ɖe fiẽ.
  eng-LEE: And whosoever toucheth these things shall be unclean; and he shall wash
    his clothes, and bathe himself in water, and be unclean until the evening.
  asm-FB: আৰু যিজনে সেইবোৰ চুব, তেওঁ অশুচি হ’ব আৰু তেওঁ বস্ত্ৰ ধুই পানীত গা ধুব লাগিব
    আৰু এইদৰে তেওঁ সন্ধিয়ালৈকে অশুচি হৈ থাকিব।
  sus-A: نَشَن دِنمَ نَ سٍيٍ رَ، نَ كَنيِ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ قَتٍ مَشَ يٍ
    رَ. عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.»
  fra-SBL: Quiconque touchera ces choses sera impur ; il lavera ses vêtements, se
    baignera dans l'eau et sera impur jusqu'au soir.
  hbo-hbo: וְכָל־הַנֹּוגֵ֥עַ בָּ֖ם יִטְמָ֑א וְכִבֶּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: Who euer touchith hir schal waische his clothis, and he schal be waischun
    in watir, and schal be vncleene `til to euentid.
  cwe-cwe: Munhu yoyose yondayadalise vinhu ivo, kolondeka yafuwe viwalo vake na yoge,
    nayo kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: Mũndũ o wothe angĩcihutia nĩakanyiitwo nĩ thaahu; nake no nginya athambie
    nguo ciake na ethambe mwĩrĩ na maaĩ, na atiinde arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Quiconque les touchera sera impur ; il lavera ses vêtements, se baignera
    dans l’eau et sera impur jusqu’au soir.
  cek-AK: To baktih hmuennawk sui kami doeh ciim ai pongah, a khukbuen to pasuk moe,
    tui amhluk han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: Ar doa-dule we-ibmarmar-ebusale, swilidiksuli gunonikoed. E-mor enukoed,
    degi, nue obbaloed. Geb neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Һәр ким бу нәрсиләргә тәгсә напак болиду; шу киши кийимлирини жуюп, суда
    жуюнсун вә кәч киргичә напак саналсун.
  tel-2017: వీటిని ముట్టుకునే వాడు అశుద్ధుడు. అతడు తన బట్టలు ఉతుక్కోవాలి. నీళ్ళతో
    స్నానం చేయాలి. అతడు సాయంత్రం వరకూ అశుద్ధుడుగా ఉంటాడు.
  hat-BSA: Menm jan an, nenpòt moun ki touche yo va vin pa pwòp. Li va lave rad yo,
    li va benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
  kos-kos: Kutena mukul su pusralla ma inge fah tia nasnas, ac el fah enenu in ohlla
    nuknuk lal ac yihla, tusruktu el fah srakna tia nasnas nwe ke ekela.
  hbo-WLC: וְכָל־הַנּוֹגֵ֥עַ בָּ֖ם יִטְמָ֑א וְכִבֶּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ בַּמַּ֖יִם
    וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye ọbụla metụrụ ihe ndina ya maọbụ ihe ọ nọdụrụ ala nʼelu ya aka, ga-arụ
    arụ ruo uhuruchi. Ọ ga-asakwa uwe ya na ahụ ya mmiri.
  ory-ory: ପୁଣି, ଯେକେହି ସେହି ସମସ୍ତ ଛୁଇଁବ, ସେ ଅଶୁଚି ହେବ ଓ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଆପେ ଜଳରେ
    ସ୍ନାନ କରିବ ଓ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Iö a atapa ekewe mettoch epwe pwal limengau. Iwe, epwe sopuni üfan o tütü,
    nge epwe limengau tori lekuniol.
  rop-rop: Enibodi hu tatjimbat detlot ting, im nomo klinbala blanga serramoni. Wal
    im garra lafta washim im klos en abum bogi, en im garra jidan nomo klinbala blanga
    serramoni raidap sangodan.
  ukr-1871: І кожне, хто торкнеться їх, нечистим буде, і мусить випрати одїж свою
    та викупатись у водї, і нечистим буде до вечора.
  deu-1951: Wer etwas davon anrührt, der wird unrein und soll seine Kleider waschen
    und sich mit Wasser baden und unrein sein bis zum Abend.
  eng-JPS: And whosoever toucheth those things shall be unclean, and shall wash his
    clothes, and bathe himself in water, and be unclean until the even.
  srp-1865: I ko se god dotakne tijeh stvari, neèist je; zato neka opere haljine svoje
    i okupa se u vodi, i biæe neèist do veèera.
  lug-lug: Buli muntu anaakwatanga ku bintu ebyo anaabeeranga atali mulongoofu; kinaamusaaniranga
    okwoza engoye ze, n’okunaaba omubiri gwe mu mazzi, era anaabeeranga atali mulongoofu
    okutuusa akawungeezi.
  heb-heb: וכל הנוגע בם יטמא וכבס בגדיו ורחץ במים וטמא עד הערב׃
  ben-IRV: আর যে কেউ সেই সব স্পর্শ করবে, সে অশুচি হবে, পোশাক ধুয়ে জলে স্নান করবে
    এবং সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਵਸਤੂਆਂ ਨੂੰ ਛੂਹੇ, ਉਹ ਅਸ਼ੁੱਧ ਠਹਿਰੇ, ਇਸ ਲਈ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ,
    ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: အနာမပျောက်မှီတိုင်အောင်သူ၏အိပ်ရာ သည် ဥတု မစင်ကြယ်သော အိပ်ရာ ကဲ့သို့ ၎င်း၊
    ထိုင် ရာသည်လည်း ထိုကဲ့သို့ ၎င်း မစင်ကြယ် ဖြစ် ကြ၏။
  hmo-hmo: “Unai gaudia do ia dogoatao tauna danu be do ia miro, bona iena dabua do
    ia huria, bona do ia digu, bona do ia miro noho ela bona dina do ia diho.
  urd-urd: और जो कोई उन चीज़ों को छुए वह नापाक होगा, वह अपने कपड़े धोए और पानी से
    ग़ुस्ल करे और शाम तक नापाक रहे।
  rus-SYN: и всякий, кто прикоснется к ним, будет нечист, и должен вымыть одежды свои
    и омыться водою, и нечист будет до вечера.
  bqc-SIM: Gbɛ̃́ pↄ́ ↄkã̀ pↄ́piↄwà gbãlɛ̀n we. Aàli a pↄkasaↄ pí, i zu'o, kási
    aↄ gbãlɛa e oosiɛ.
  tcz-CHONGTHU: Chule hiche jalkhun leh touna tongkha chan chun aponsil jouse akisop
    ngim ding, amatah jong twiya kisil lha ding, nilhum keiya atheng louva um ding
    ahi.
  mar-mar: जर कोणी त्या वस्तूंना स्पर्श करेल तर तो अशुद्ध होईल. त्याने आपले कपडे धुवावे,
    पाण्याने स्नान करावे आणि संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: Chay warmi töpashancunata pipis yatarga ganrami canga. Chaura röpanta tagshaconga;
    quiquinpis bäñaconga. Nircur pacha chacänancama ganra canga.
  bqp-bqp: Wi u kpin yee te bɑbɑ, ǹ kun mɛ sin yee te, u koo win yɑ̃nu teɑwɑ kpɑ
    u wobure. Adɑmɑ kɑ mɛ, u kuɑwɑ mi disigii sere kɑ yokɑɔ.
  hat-hat: Si yon moun manyen yonn nan bagay sa yo, li p'ap nan kondisyon pou l' fè
    sèvis Bondye, l'a gen pou l' lave rad ki sou li, pou l' benyen nan gwo dlo epi
    li p'ap nan kondisyon pou l' fè sèvis Bondye jouk aswè.
  eng-BSB: Anyone who touches these things will be unclean; he must wash his clothes
    and bathe with water, and he will be unclean until evening.
  tod-tod: Nu-o-nu a vɔɔɠu ba, naa ɠa ɠɔzɔ, kɛni é ná-seɠeiti gba, é maagba. Kɔzɔai
    ɠa yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: Whoever touches these things shall be unclean, and shall wash his clothes
    and bathe himself in water, and be unclean until the evening.
  kbq-kbq: Hagi anahukna huno iza'o, ana krima eri'nesia a'mofo tafe'ma avako huge,
    nemanisia zama avako'ma hanimo'a, agrua osugahianki kukena'a sese nehuno, ti freno
    mani'nenkeno vuno kinagasegahie.
  nhe-BL: “Nojquiya tlen hueli tlen quiitzquis nopa tlapechtli campa motejqui, o nopa
    siyas campa mosehui, mocahuas ax tlapajpactic. Monequi quichicuenis iyoyo huan
    maltis, huan noja mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze amo opokok hupawer rehe nehe, aze ru'u iapyk awer rehe nehe, uhez putar
    uma'e wemimunehew nehe. Uzahak putar nehe no. Wiko putar Tupàn henataromo ikatu
    'ym ma'e romo nehe. Xo kwarahy heixe re zo uhem putar ikatu 'ymaw izuwi nehe.
  eng-DRA: 'Whosoever toucheth them shall wash his clothes: and himself being washed
    with water, shall be unclean until the evening.'
