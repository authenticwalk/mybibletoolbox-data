verse: LEV.015.032
translations:
  mal-C: സ്രവമുള്ള ആൾക്കും ശുക്ലസ്രവത്താൽ അശുദ്ധമായ ഏതൊരാൾക്കും
  deu-TKW: Das sind die Bestimmungen in betreff des Flüssigen und dessen, dem der
    Same entgeht, so daß er dadurch unrein wird;
  lin-lin: Oyo nde mibeko mpo na mobali oyo azali kobima tofina to mayi na nzoto na
    ye ya mibali to mpo na mobali oyo abimi mayi ya mibali oyo ekomisi ye mbindo ;
  eng-LSV: This [is] the law of him who has the discharging, and of him whose seed
    [from] intercourse goes out from him, to become unclean with it,
  eng-GNV: 'This is the lawe of him that hath an issue, and of him from whome goeth
    an issue of seede whereby he is defiled:'
  eng-WEBSTER: This is the law of him that hath an issue, and of him whose seed goeth
    from him, and he is defiled therewith.
  nhw-BL: “Huajca nochi ya ni elqui nopa tlanahuatili para se tlacatl catli atemo
    o catli toyahui ixinajcho huan yeca mocajqui amo tlapajpactli.
  swh-ONEN: Haya ni masharti kwa ajili ya mtu mwenye kutokwa na usaha, kwa ajili ya
    yeyote atakayetokwa na shahawa,
  bba-bba: Woodɑ yeni yɑ wɑ̃ɑwɑ kentuɡibun sɔ̃ kɑ wìn sen nim mu yɑri
  eng-KJVCPB: This is the law of him that hath an issue, and of him whose seed goeth
    from him, and is defiled therewith;
  luo-luo: Magi e chike momako dichwo ma dende chwer kata mobet mogak nikech wuok
    mar nyote,
  meu-meu: 'Taravatu bunu: hura-aru tauna taravatuna, bona vesi-aru amo e miromu tauna
    taravatuna,'
  npi-ULB: तरल बग्‍ने समस्या भएको जो कोही, वीर्यपातको समस्या भएर अशुद्ध भएको पुरुष,
  yor-yor: Ìwọ̀nyí ni àwọn òfin fún ọkùnrin tí ó ni ìsunjáde fún ẹnikẹ́ni tí a sọ
    di àìmọ́ nípa ìsunjáde nǹkan ọkùnrin rẹ̀.
  pes-OPCB: «این است قوانین برای مردی که به سبب ترشح غیرطبیعی یا خارج شدن مَنی نجس
    شود،
  tgl-ULB: Ito ang mga alituntunin para sa sinumang mayroong tulo ng likido, para
    sa sinumang lalaki na nilalabasan ng kanyang similya at nagdulot sa kanyang maging
    marumi,
  hui-hui: Mana uruni agalinaga tinginiha howa angibu ale tagira ibiyaguabi agalinaga
    ibane bame padaha tagira piyaguabi ogonidagua biragome agali mo dodohe haga kago
    mana urunidagua bulene nga.
  mya-mya: ဤ​ပ​ညတ်​တို့​သည်​ကား​ရိ​နာ​စွဲ​သော​သူ၊ သုက်​ရည်​ယို​သော​သူ၊-
  bod-N: དེ་ནི་འཛིར་ནད་ཕོག་པའི་མིའམ་ཁུ་བ་ཟགས་ནས་མི་གཙང་བར་གྱུར་པ་དང་།
  sna-sna: Iyi ndiyo mirayiro yomurume anenge ane zvinoerera, youpi noupi anenge asvibiswa
    nokubuda kwezvinoerera,
  spa-BLM: Esta es la ley del que tiene flujo, y del que tiene emisión de semen, de
    modo que es impuro por ello;
  cac-cac: Aton juntzan̈ checnab'il tic d'a eb' vinac ay tas tz'el d'ay, ma ton̈ej
    tz'el yin̈atil, yuj chi' man̈ vach'oc tz'ajcan yuuj
  swh-ULB: Huu ndio utaratibu kwa kila ambaye anakisonono, kwaajili kila mwanaume
    ambaye shahawa yake inatoka na inamfanya kuwa najisi,
  bel-bel: вось закон пра цечыўнага і пра тое, у каго здарыцца выліваньне семені,
    якое робіць яго нячыстым,
  deu-ELBBK: Das ist das Gesetz für den Flüssigen und für den, dem der Samenerguss
    entgeht, so dass er durch ihn unrein wird,
  mbb-OT: Iyan heeyan menge sulunuzen mehitenged te maama he egewasan te similya etawa
    zuen egawas diyà te sudiyè din tenged te zaru zin, wey mehitenged te vahi he edlengesahan
    etawa edsubra te egkepipira he andew is kedlengesahi zin etawa edlengesahan te
    kenè pa timpu zin, wey mehitenged te maama he ebpekidhilavet te vahi he ed-isipen
    he meremerik.
  mal-2015: ഇതു സ്രവക്കാരന്നും ബീജസ്ഖലനത്താൽ അശുദ്ധനായവനും
  rmc-rmc: 'Kada zakonos hin prekal oda, kastar čuľal o vitok: Prekal oda kaske džal
    avri o semenos, savo les meľarel;'
  pes-OPV: این است قانون کسی‌که جریان دارد، و کسی‌که منی از وی درآید و از آن نجس شده
    باشد.
  ron-1924: Ачаста есте леӂя пентру чел че аре о скурӂере сау есте ынтинат принтр-о
    лепэдаре де сэмынцэ ын сомн,
  ben-OBCV: পুরুষের যে কোনো ক্ষরণ, বীর্যপাতের হেতু যে কোনো পুরুষের অশুচিতার জন্য এসব
    নিয়মবিধি,
  som-som: Kanu waa sharciga ku saabsan kii dheecaan ka daadanayo iyo kii shahwaddiisu
    ka timaado, oo uu sidaas ku nijaasoobay,
  lat-VUC: Ista est lex ejus, qui patitur fluxum seminis, et qui polluitur coitu,
  eng-ASVBT: This is the law of him that hath an issue, and of him whose seed of copulation
    goeth from him, so that he is unclean thereby;
  ita-1885: Quest'è la legge intorno a colui del quale esce seme genitale, onde è
    renduto immondo;
  eng-LXXUP: This is the law of the man who has an issue, and if one discharge seed
    of copulation, so that he should be polluted by it.
  eng-ULB: These are the regulations for anyone who has a flow of fluid, for any man
    whose semen goes out of him and makes him unclean,
  spa-VBL: “Estas son las normas para el hombre que tiene una secreción, el hombre
    que tiene una secreción de semen que lo hace inmundo,
  fra-_FOB: Telle est la loi concernant celui qui est atteint d'un flux ou qui est
    souillé par une pollution,
  mal-mal: “‘ഇതു സ്രവക്കാരനും ബീജസ്ഖലനത്താൽ അശുദ്ധനായവനും
  urd-GVR: Lāzim hai ki is qism ke muāmaloṅ se aise nipṭo jaise bayān kiyā gayā hai.
    Is meṅ wuh mard shāmil hai jo jaryān kā marīz hai aur wuh jo nutfā ḳhārij hone
    ke bāis nāpāk hai.
  suz-BL: एको ग्रांग्रा दिशो यितीक कि बिउ दोक्‍शो ग्रांग्रा दिशो दुम्‍शो वोंइश मुर
    आ पर्बम चोव़खो सेल्‍तीके गेय बाक्‍ब।
  ita-1927: Questa è la legge relativa a colui che ha una gonorrea e a colui dal quale
    è uscito seme genitale che lo rende immondo,
  ckb-ckb: 'ئەوە ڕێنماییە بۆ ئەمانە: ئەو پیاوەی کە لێچوونی هەبێت، ئەوەی تۆوی لێ دێتە
    دەرەوە و پێی گڵاو دەبێت،'
  eng-BBE: This is the law for the man who has a flow from his body, or whose seed
    goes from him so that he is unclean;
  kan-OKCV: ಮೇಹಸ್ರಾವವುಳ್ಳವನಿಗೂ ವೀರ್ಯ ಸ್ರಾವವುಳ್ಳವನಿಗೂ ಅವುಗಳಿಂದ ಅಶುದ್ಧವಾಗುವವರೆಗೂ ಇರುವ
    ನಿಯಮವು ಇದೆ.
  tam-2017: விந்து கழிதல் உள்ளவனுக்கும், விந்து கழிந்ததினாலே தீட்டானவனுக்கும்,
  spa-RV-1909: Esta es la ley del que tiene flujo, y del que sale derramamiento de
    semen, viniendo á ser inmundo á causa de ello;
  ron-BTF: Aceasta este legea celui ce are o scurgere și a aceluia căruia îi iese
    sămânța din el și este întinat de acestea;
  eng-WEBP: This is the law of him who has a discharge, and of him who has an emission
    of semen, so that he is unclean by it;
  eng-FBV: These are the regulations regarding a man who has a discharge, a man who
    has a release of semen that makes him unclean,
  nld-1939: Dit is de wet voor hem, die aan vloeiing lijdt, of uitstorting heeft,
    waardoor hij onrein wordt;
  nch-BL: “Huajca nochi ya ni elqui nopa tanahuatili para se tacat cati atemo o cati
    toyahui ixinacho huan yeca mocajqui amo tapajpactic.
  vie-1934: Đó là luật lệ về người nào bị bịnh bạch trược hay là vì cớ di tinh bị
    ô uế,
  hin-CV: यह विधि उस व्यक्ति के लिए है, जिसका स्राव हो रहा है और जिस व्यक्ति का वीर्य-उत्सर्जन
    हो गया है; जिससे वह अशुद्ध हो जाता है,
  eng-OURB: This is the Torah ·Teaching· of him who has a discharge, and of him who
    has an emission of semen, so that he is unclean thereby;
  spa-BES: Esta es la ley para el hombre que tiene emisión de semen, quedando impuro
    por está razón;
  tdx-tdx: Izay ty fetse i mandranokey, naho indaty iakaran-drom-pilahiañe mampaleotse
    azey,
  vid-vid: Ago ndo malajizo galingumlapa mlume ayo yalingulawa mifila na migonye na
    kuwa yakokomoche.
  eng-OKE: This is the law for him who hath an issue, or whose seed goeth from him,
    and who is defiled therewith;
  tha-KJV: นี่​เป็นพระราชบัญญั​ติ​เรื่องผู้​มี​สิ​่งไหลออกและชายที่​มีน​้ำกามไหลออก
    ซึ่งกระทำให้ตัวเป็นมลทิน
  por-BR-2018: Esta é a lei do que tem fluxo, e do que sai derramamento seminal, vindo
    a ser impuro por causa disso;
  deu-ELO: Das ist das Gesetz für den Flüssigen und für den, dem der Samenerguß entgeht,
    so daß er durch ihn unrein wird;
  eng-WYC-2018: This is the law of him that suffereth the flowing out of seed, and
    (of him) that is defouled with fleshly coupling, (This is the law for him who
    suffereth the flowing out of seed, and for him who is defiled with fleshly coupling,)
  epo-epo: Tio estas la leĝo pri la havanto de elfluo, kaj pri tiu, kiu havas elverŝiĝon
    de semo, per kio li fariĝas malpura;
  uig-PIN: Aⱪma kelix ⱨalitidǝ bolƣan kixi wǝ mǝniy ketix bilǝn napak bolƣan kixi
    toƣrisida,
  beo-beo: Amo dedei sema da sema amo dunu da guhi gadili ahoa o ami gadili ahoa,
  tpi-OTNT: Ol dispela lo i tok long man i gat waitpela blut i kamap long kok na wara
    i kamap nating long kok, na dispela samting i save mekim em i kamap doti.
  hau-SA: Waɗannan su ne ƙa’idodi a kan wanda yake ɗiga, da wanda yake zubar da maniyyi,
  uig-LAT: Aqma kélish halitide bolghan kishi we meniy kétish bilen napak bolghan
    kishi toghrisida,
  nde-nde: Le yiyo imithetho eqondene lendoda ephuma ubovu, loba ngubani ongcoliswe
    yikuphuma ubudoda,
  ton-ton: Ko eni ʻae fono ʻo ia ʻoku ʻiate ia ʻae ʻau, mo ia ʻoku ʻau noa meiate
    ia hono huhuʻa, pea ne taʻemaʻa ai.
  ces-1613: Toť jest právo trpícího tok semene, i toho, z něhož vychází símě scházení,
    jímž poškvrněn bývá,
  eng-WMB: This is the law of him who has a discharge, and of him who has an emission
    of semen, so that he is unclean by it;
  tam-TCV: ஆகவே உடலில் கசிவு உள்ளவனுக்கும், விந்து கழிவதினால் அசுத்தமுள்ளவனுக்கும்,
  ceb-ULB: Mao kini ang mga kasugoan alang ni bisan kinsa nga adunay nagagawas gikan
    kaniya tungod sa sakit, alang sa lalaki nga gigawasan sa iyang similya ug nakapahugaw
    kaniya,
  pol-UBG: Takie jest prawo dotyczące tego, który ma wyciek i z którego wypływa nasienie
    spółkowania, przez co staje się nieczysty;
  urd-GVU: لازم ہے کہ اِس قسم کے معاملوں سے ایسے نپٹو جیسے بیان کیا گیا ہے۔ اِس میں
    وہ مرد شامل ہے جو جریان کا مریض ہے اور وہ جو نطفہ خارج ہونے کے باعث ناپاک ہے۔
  deu-1912: Das ist das Gesetz über den, der einen Fluß hat und dem der Same im Schlaf
    entgeht, daß er unrein davon wird,
  kan-2017: “‘ಮೇಹಸ್ರಾವವುಳ್ಳವನು, ವೀರ್ಯಸ್ಖಲನದಿಂದ ಅಶುದ್ಧನಾದವನು,
  yap-yap: Irera’ e pi gafal ni fan ngak be’ nib mo’on nib m’ar ara be yib logwen
    dow ni rogon e pumo’on,
  hlt-MCSB: He tah a pum lamloh a hnai neh yangtui aka coe loh a poeih ham,
  mdy-ETH: ሃርጌ ዛላና ዓቲንቴይዳፓ ዓልቃ ባኣዚ ኬስካ ዓሲ፤ ሃሣ ጊንሣ ዓሲ ሾይዣ ዜርፃ ላኣሊንቴም ዒኢቴያ ማዔ ዓሲ፥
  twi-ASANTE: Yeinom ne mmara a ɛwɔ hɔ ma ɔbarima a ne ho sene
  eng-WEBU: This is the law of him who has a discharge, and of him who has an emission
    of semen, so that he is unclean by it;
  bnp-bnp: Ra vinara nga, ne vona a bakovi i rali tala a kume na kakaina, a kuve i
    maguru tala tavula na kapuna, i rata ia i muto.
  wal-wal: “‘A bollaappe aibakko goggiyo asassinne a attumatettaappe gukkida zerettan
    tuniya asassi,
  spa-PDDPT: Esta es la Ley tanto para el que tiene gonorrea, como para el que tiene
    espermatorrea y por ello sea impuro,
  gun-gun: — Ha'e va'e lei ma hete guigua ndopytaia, ha'e ijay ndopytai rei rivea
    re ha'eve'ỹ va'e oiko va'e regua,
  agu-BL: Yi e'chk ca'wla'tz, i'tz scyetz yi e' xna'n yi qui na makxij chitx'ajo'n,
    nin i'tz scyetz yi e' yaj yi na el ta'al yi chichi'ol, na na cho'c tetz tajlal
    jun wunak yi qui xansa'nt, tan yi e'chk xtxolbila'tz.
  ilo-ULB: Dagitoy dagiti alagaden para iti siasinoman nga addaan iti panagruar ti
    likido iti bagina, para iti siasinoman a lalaki a nagparuar iti kissitna a mangaramid
    a narugit kenkuana,
  kpg-kpg: Aanei nia haganoho ang gi taane dela e magi halihali mai nia uugau, be
    taane dela e hali mai ono wai i ono goloo daane,
  uig-ARA: ئاقما كېلىش ھالىتىدە بولغان كىشى ۋە مەنىي كېتىش بىلەن ناپاك بولغان كىشى
    توغرىسىدا،
  sus-sus: «Sɛriyɛ nan na ki kɔrɔsila xa fe ra, a nun xɛmɛ naxan a xa wantanyi nɔxɔma,
  pon-2006: Ih met kosonned akan me pid duwen ohl me ahneki soumwahu en nahn pwilipwil
    oh ohl me pahn kakusala newe,
  ksd-ksd: Go iat ra varkurai ure ra tutana nina i gap, ba pa i gomgom ure ra gorgorina;
  tur-YTC: Akıntısı olanın ve kendisinden meni çıkmasından dolayı kirli olanın;
  grc-BRENT: Οὗτος ὁ νόμος τοῦ γονοῤῥυοῦς· καὶ ἐάν τινι ἐξέλθῃ ἐξ αὐτοῦ κοίτη σπέρματος,
    ὥστε μιανθῆναι ἐν αὐτῇ,
  ind-AYT: Itulah peraturan tentang orang yang mengeluarkan cairan, dan untuk laki-laki
    yang mengeluarkan cairan sehingga menyebabkan dia najis.
  nya-nya: Amenewa ndi malamulo a munthu amene akutuluka mafinya kumaliseche kwake,
    komanso a munthu aliyense amene wadetsedwa ndi mbewu yaumuna,
  hrv-hrv: To je propis za čovjeka koji ima izljev; za onoga koga čini nečistim sjemeni
    izljev;
  mps-mps: Te bomai pode te tama po wali, te bidigo gasade tedela yai kaneme pedalubo,
    me odolali gasade ąį gealubo, me te naigo aga meda ilibao.
  tpi-tpi: Ol dispela lo i tok long man i gat waitpela blut i kamap long kok na wara
    i kamap nating long kok, na dispela samting i save mekim em i kamap doti.
  dan-1931: Det er Loven om Mænd, der lider af Flåd, og fra hvem der går Sæd, så de
    bliver urene derved,
  vie-OVCB: Đó là luật liên hệ đến đàn ông vì chứng di tinh và xuất tinh trở nên ô
    uế;
  guj-2017: જે કોઈ પુરુષને સ્રાવ હોય તો તે અશુદ્ધ છે. સ્રાવ અથવા વીર્યપાત તે પુરુષને
    અશુદ્ધ કરે છે.
  pon-2006A: Ih met kosonned akan me pid duwen ohl me ahneki soumwahu en nahn pwilipwil
    oh ohl me pahn kakusala newe,
  por-BRBSL: Esta é a lei daquele que tem uma descarga, e daquele que tem uma emissão
    de sêmen, de modo que ele é impuro por ela;
  cth-cth: Hete phung teh tak dawk hoi lacip ka tâcawt e, a yangtui ka tâcawt ni teh
    kakhin e tami, ka kampheng e napui,
  twi-twi: Eyinom ne mmara a ɛwɔ hɔ ma ɔbarima a ne ho sen
  hlt-hlt: He tah a pum lamloh a hnai neh yangtui aka coe loh a poeih ham,
  tbz-SIM: Dɛ kó ikuɔ́ tukúnɛ̀ onitidɔ̀ù wèè bo tuɔti wènwe yɛfɔtɛ̀ kɛ̀ mɛniɛ nní
    nyiɛ̀ nɛ̀ wèè bo duɔ́ kɛ́yɛ̃nkɛ omɑ́ɑ̀,
  msy-2020: Akar Gavgavir kaba, gumazim o amizimɨn mɨkarzim duaba a batifi, ezɨ gumazim
    amizim ko akuima an dɨpam an mɨkarzim gire, bizir kam aning gamima aning nan damazimɨn
    mɨze, kar an Akar Gavgaviba.
  dop-dop: Ye kʋtɔŋ kpɑnɑ ɑpɑlʋ nɑ lʋm kpeŋnɑ-ɩ, yɑɑ ɩ ɑpɑlʋtʋ kpemnɑ, yɑɑ ɑlʋ nɑɑkɩ
    ɩsɔtʋ yɑɑ kʋtɔŋ kpɑ-ɩ nɑ cɑlǝm kpeŋnɑ-ɩ, yɑɑ ɩ́ nɑ ɑpɑlʋ pɑ kpɛntɑ ɩ sɑŋʋɣʋ wɑɑtʋ.
    Kʋsǝsɩɩtʋnɑɑ mpɑ ɩ́ kɑ́ tɔkɩ tɔɣɔlɛ.
  azb-azb: Bu təlimat xəstəliyə görə bədən axıntısı olan adamlar üçün, toxumu tökülməklə
    murdarlanan hər kişi üçün,
  eng-DBY: 'This is the law for him that hath a flux, and for the one whose seed of
    copulation goeth from him, and who is defiled therewith:'
  hin-2017: जिसके प्रमेह हो और जो पुरुष वीर्य स्खलित होने से अशुद्ध हो;
  wol-KYG: Loolu la yoon digle ci mbiri góor gu ànd ak jàngoroy xelli mbaa mu génne
    wasal, ba sobewu;
  eng-YLT: '''This [is] the law of him who hath an issue, and of him whose seed of
    copulation goeth out from him, for uncleanness thereby,'
  eng-WYC-2017: This is the law of him that suffereth the flowing out of seed, and
    that is defouled with fleshly coupling,
  eng-WMBB: This is the law of him who has a discharge, and of him who has an emission
    of semen, so that he is unclean by it;
  urd-GVH: लाज़िम है कि इस क़िस्म के मामलों से ऐसे निपटो जैसे बयान किया गया है। इसमें
    वह मर्द शामिल है जो जरयान का मरीज़ है और वह जो नुतफ़ा ख़ारिज होने के बाइस नापाक
    है।
  rug-rug: Arini sari na tinarae koasa guguana sa tie muzi laguna meke sa lulua haru,
  gaz-gaz: Wanni kun seera nama dhangalaʼaan saala isaa keessaa baʼuuf, nama afeetaan
    saala isaa keessaa baʼu xureessuuf,
  fra-LSG: Telle est la loi pour celui qui a une gonorrhée ou qui est souillé par
    une pollution,
  yal-yal: 'Sariyane nan ne ra feni itoe ma: faxunna na mini xɛmɛn bari boden ma,
    igen na mini xɛmɛn xɛmɛyani a yi a xɔsi,'
  haw-1868: Oia ke kanawai no ka mea hilo, a no ka mea ua puka mailoko ae ona kona
    anoano i haumia ai oia;
  arb-NAV: هَذِهِ هِيَ نُصُوصُ التَّعْلِيمَاتِ بَشَأْنِ الْمُصَابِ بِالسَّيَلانِ،
    أَوْ مَنْ يُفْرِزُ سَائِلَهُ الْمَنَوِيَّ فَيَتَنَجَّسُ بِهِ،
  ewe-ewe: Eya ta esiae nye se na ŋutsu si le afu ɖɔm kple ŋutsu si nye tsi, eye eŋu
    mekɔ o,
  eng-LEE: This is the law of him that hath an issue, and of him whose seed goeth
    from him, and is defiled therewith;
  asm-FB: গা’ৰ পৰা কিবা বৈ থকা ৰোগী, বীৰ্য্যপাতৰ অশুচি হোৱা লোক,
  sus-A: «سّرِيّ نَن نَ كِ كْرْ سِلَ شَ قٍ رَ، عَ نُن شّمّ نَشَن عَ شَ وَنتَنيِ نْشْمَ،
  fra-SBL: C'est la loi de celui qui a une décharge et de celui qui a une émission
    de sperme, de sorte qu'il est impur par cela ;
  hbo-hbo: זֹ֥את תֹּורַ֖ת הַזָּ֑ב וַאֲשֶׁ֨ר תֵּצֵ֥א מִמֶּ֛נּוּ שִׁכְבַת־זֶ֖רַע לְטָמְאָה־בָֽהּ׃
  eng-WYCLIFFE: This is the lawe of hym that suffrith fletyng out of seed, and which
    is defoulid with fleischly couplyng,
  cwe-cwe: Yano yayo malagilizo kwa mulume yolawa ufila na yolawa shahawa na kuwa
    kambula mwiko.
  kik-kik: Macio nĩmo mawatho marĩa makoniĩ mũndũ ũrĩa ũkuura, na ma mũndũ o wothe
    ũrĩa ũnyiitĩtwo nĩ thaahu nĩ ũndũ wa kuumwo nĩ hinya wa arũme,
  fra-NCL: Telle est la loi concernant l’homme qui a une gonorrhée ou qui est souillé
    par un épanchement séminal,
  cek-AK: Hae loe ahmaa thung hoiah ahnai tacawt kami, tangzat tui long pongah amhnong
    kami,
  cuk-cuk: Deyobi, machered-e-abgangi-boni-nikadga, degi, machergan-san-burba-mimaladga
    igar mai guoed. Ar ade, weyob-gued-ulale, swilidiksuli gunonidamalad.
  uig-CYR: Ақма келиш һалитидә болған киши вә мәний кетиш билән напак болған киши
    тоғрисида,
  tel-2017: శరీరంలో స్రావం జరిగే వాణ్ణి గూర్చీ, వీర్యస్కలనమై అశుద్ధుడయ్యే వాణ్ణి గూర్చీ,
  hat-BSA: Sa se lalwa pou sila ki gen ekoulman an, ak pou gason ki gen yon ejakilasyon
    spèm ki fè l vin pa pwòp la,
  kos-kos: Pa inge oakwuk nu sin sie mukul su oasr sroano fahsr kacl, ku wui sororla
    kacl,
  hbo-WLC: זֹ֥את תּוֹרַ֖ת הַזָּ֑ב וַאֲשֶׁ֨ר תֵּצֵ֥א מִמֶּ֛נּוּ שִׁכְבַת־זֶ֖רַע לְטָמְאָה־בָֽהּ׃
  ibo-ibo: Ndị a bụ usoro iwu gbasara ndị ikom ihe si nʼahụ ha na-asọpụta, na ndị
    ikom rụrụ arụ nʼihi mkpụrụ nwa si ha nʼahụ pụọ.
  ory-ory: ପ୍ରମେହ ରୋଗୀର ଓ ବୀର୍ଯ୍ୟପାତରେ ଅଶୁଚି ଲୋକର,
  chk-chk: Ikkei ekewe allük fän iten eman mwän mi pu seni och chönü ika mi towu seni
    ewe chan mwän,
  rop-rop: Wal dislot na detlot lowa blanga eni men hu garram nogudwan sowa langa
    im boiwan pat, o hu spilimbat det ting det kamat brom im bodi blanga meigimbat
    beibi,
  ukr-1871: Се закон про течивого, і про того, в кого сїмя стїкає, що робить його
    нечистим,
  deu-1951: Dies ist das Gesetz über den, der einen Ausfluß hat, und über den, dem
    der Same entgeht, daß er unrein wird,
  eng-JPS: This is the law of him that hath an issue, and of him from whom the flow
    of seed goeth out, so that he is unclean thereby;
  srp-1865: To je zakon za onoga kome teèe sjeme i kome izaðe sjeme kad spava sa ženom
    te bude neèist,
  lug-lug: “Ago ge mateeka ku musajja alina ebimuvaamu mu bitundu bye eby’ekyama,
    n’oyo avaamu amazzi g’obusajja;
  heb-heb: זאת תורת הזב ואשר תצא ממנו שכבת זרע לטמאה בה׃
  ben-IRV: প্রমেহী ও রেতঃপাতে অশুচি ব্যক্তি এবং অশৌচার্ত্তা স্ত্রী,
  pan-pan: ਜਿਸ ਨੂੰ ਪ੍ਰਮੇਹ ਹੋਵੇ ਅਤੇ ਜੋ ਪੁਰਖ ਵੀਰਜ ਨਿੱਕਲਣ ਦੇ ਕਾਰਨ ਅਸ਼ੁੱਧ ਹੋਵੇ,
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုးသား တို့သည် မိမိ တို့တွင် ရှိသောငါ့ တဲ တော်ကို ညစ်ညူး
    စေ၍ ၊ မိမိ တို့ မ စင်ကြယ်ရာ၌ မ သေ စေခြင်းငှါ ၊ သူ တို့ကို မ စင်ကြယ်ခြင်းနှင့်
    ကင်းစင် စေရမည်။
  hmo-hmo: Inai taravatu be tau ta ena usina dekena amo hura bamona ia bubua noho,
    bona tau ta ena vesi bema ia bubua neganai hagoevaia dalana.
  urd-urd: उसके लिए जिसे जिरयान का मर्ज़ हो, और उसके लिए जिस की धात बहती हो, और वह
    उसकी वजह से नापाक हो जाए,
  rus-SYN: вот закон об имеющем истечение и о том, у кого случится излияние семени,
    делающее его нечистым,
  bqc-SIM: Yãdilɛa kɛ̃nude ń gbɛ̃́ pↄ́ gbãlɛ̀ azĩa ea yã́ musuↄnɛn we
  tcz-CHONGTHU: Hitobang danthu hi pasal thinei le abotwi che doh jeh a, atheng lou
    aboh a umpa ding ahi.
  mar-mar: स्त्राव होऊन किंवा वीर्यपात होऊन जो पुरुष अशुद्ध होतो;
  qub-qub: Chaynömi laycuna caycan chiullacunanpa yuraj yacu llojshiptin ganra cajcunapaj,
    lëchi llojshiptin ganra cajcunapaj.
  bqp-bqp: Woodɑ yeni yɑ wɑ̃ɑwɑ kentugibun sɔ̃ kɑ wìn sen nim mu yɑri
  hat-hat: Men regleman pou yo swiv lè yon nonm pa ka fè sèvis Bondye paske li gen
    ekoulman osinon paske li voye sou li,
  eng-BSB: This is the law of him who has a discharge, of the man who has an emission
    of semen whereby he is unclean,
  tod-tod: Tɔgi ɠana naama zunui ʋɛ, nii kalaɲa kolegi ba, ɓaa maaɠoloɠologai, é
    ɠɔzɔ,
  eng-WEBPB: This is the law of him who has a discharge, and of him who has an emission
    of semen, so that he is unclean by it;
  kbq-kbq: Hagi ama'i venenemofoma agozafinti'ma avufga rima esia zamo'ma azeri pehana
    haniazanki,
  nhe-BL: “Huajca nochi ya ni elqui nopa tlanahuatili para se tlacatl tlen atemo o
    tlen toyahui ixinajcho huan yeca mocajqui ax tlapajpactic.
  gub-BL: Amumaw ze'eg awa wi uhem ma'e hereko har rehe har imume'u haw kwez xe ihe.
    Amumaw awa wi ta'yrer uhem ma'e kwer rehe har imume'u haw no.
  eng-DRA: This is the law of him that hath the issue of seed, and that is defiled
    by copulation.
