verse: LEV.015.025
translations:
  mal-C: “ ‘ഒരു സ്ത്രീക്ക് ആർത്തവകാലത്തല്ലാതെ വളരെദിവസം രക്തസ്രാവമുണ്ടാകുകയോ ആർത്തവകാലം
    കഴിഞ്ഞും സ്രവം തുടരുകയോ ചെയ്താൽ, സ്രവമുള്ളിടത്തോളം, ആർത്തവകാലംപോലെ അവൾ അശുദ്ധയായിരിക്കും.
  deu-TKW: 'Wenn aber ein Weib lange Zeit hindurch den Blutfluß hat, außer der Zeit
    ihrer gewöhnlichen Unreinigkeit, oder wenn Sie blutflüssig bleibt über die Zeit
    ihrer gewöhnlichen Unreinigkeit hinaus, so gilt von ihr die ganze Zeit hindurch,
    die sie an dem unreinen Flusse leidet, dasselbe, wie zur Zeit ihrer gewöhnlichen
    Unreinigkeit: Sie ist unrein.'
  lin-lin: Soki mwasi azali kobima makila mikolo ebele na tango oyo amonaka makila
    na ye ya sanza te to azali kokoba kobima makila penza na tango oyo amonaka makila
    na ye ya sanza, akozala mbindo mikolo nyonso oyo azali kobima makila lokola na
    mikolo oyo amonaka makila na ye ya sanza.
  eng-LSV: And when a woman’s discharge of blood flows many days within the time of
    her separation, or when it flows over her separation—all the days of the discharge
    of her uncleanness are as the days of her separation; she [is] unclean.
  eng-GNV: Also when a womans issue of blood runneth long time besides the time of
    her floures, or when she hath an issue, longer then her floures, all the dayes
    of the issue of her vncleannesse shee shalbe vncleane, as in the time of her floures.
  eng-WEBSTER: 'And if a woman shall have an issue of her blood many days out of the
    time of her separation, or if it shall run beyond the time of her separation;
    all the days of the issue of her uncleanness shall be as the days of her separation:
    she shall be unclean.'
  nhw-BL: “Huan sintla se sihuatl noja esotemos miyac tonali quema ayacmo ipohual,
    o pehuas esotemos ipan se tonali quema amo ipohual, huajca amo tlapajpactli san
    se quen nelía ipohual.
  swh-ONEN: “ ‘Ikiwa mwanamke atatokwa na damu kwa siku nyingi zaidi ya siku zake
    za mwezi, au amekuwa na damu inayoendelea zaidi ya kipindi chake, atakuwa najisi
    kwa kipindi chote cha shida hiyo, kama ilivyokuwa katika siku za hedhi yake.
  bba-bba: Tɔn kurɔ wi u yɛm wĩimɔ, win yɑsɑn sɑɑ bɑɑsi, ǹ kun mɛ, mu wĩimɔ mu win
    yɑsɑn sɑɑ kerɑ, bɑ koo nùn ɡɑrisiwɑ disiɡii yɛm wĩi bin sɑɑ kpuro sɔɔ nɡe win
    yɑsɑn sɑɑ.
  eng-KJVCPB: 'And if a woman have an issue of her blood many days out of the time
    of her separation, or if it run beyond the time of her separation; all the days
    of the issue of her uncleanness shall be as the days of her separation: she shall
    be unclean.'
  luo-luo: “ ‘Ka dhako chwer ndalo mogwarore e kinde ma ok one malo, kata ka ochwer
    mokadho ndalo ma ojanene malo, to enobed mogak kuom ndalo duto ma pod ochwerieno
    mana machalre kaka ndalone monenoe malo.
  meu-meu: Hahine ta ena rara kara dinadia bema hoho, dia ena rara kara negana korikori
    ai, eiava ena nega korikori ai to baine daudau herea, ia na baine taubu ela bona
    una rara-kara baine doko, ena rara kara dinadia iboudiai heḡereḡerena ai, ia na
    baine taubu.
  npi-ULB: यदि कुनै स्‍त्रीको आफ्नो रजस्‍वलाको समयभन्दा फरक समयमा धेरै दिनसम्म रगत
    बग्‍यो भने, वा त्यसको रजस्‍वलाको समयभन्दा लामो समयसम्म रगत बग्‍यो भने, त्यसको
    अशुद्धता बगिरहने यी सबै दिनमा त्यो आफ्नो महिनावारीको समयसरह नै हुने छे । त्यो
    अशुद्ध हुने छे ।
  yor-yor: “ ‘Bí obìnrin bá ní ìsun ẹ̀jẹ̀ fún ọjọ́ púpọ̀ yálà sí àkókò nǹkan oṣù rẹ̀
    tàbí tí nǹkan oṣù rẹ̀ bá kọjá ìgbà tí ó yẹ. Gbogbo ìgbà tí ó bá fi ń ní ìsun ẹ̀jẹ̀
    náà ni yóò fi wà ní àìmọ́ gẹ́gẹ́ bí àkókò nǹkan oṣù rẹ̀.
  pes-OPCB: «اگر خونریزی عادت ماهانه بیش از حد معمول جریان داشته باشد یا در طول ماه،
    بی‌موقع عادت ماهانهٔ او شروع شود، همان دستورهای بالا باید اجرا گردد.
  tgl-ULB: Kung ang isang babae ay nagkaroon ng pagdurugo ng maraming araw na hindi
    sa panahon ng kaniyang kabuwanang dalaw, o kapag siya ay mayroong siyang pagdurugo
    na lagpas pa sa kaniyang kabuwanang dalaw, sa panahon ng mga araw ng pag-agos
    ng kaniyang karumihan, siya ay parang nasa panahon ng kaniyang kabuwanang dalaw.
    Siya ay marumi.
  hui-hui: Wali mbira ibu ege habolo biragadagua ndo mendengi handa aribia hayaguabi
    ibu horo lu dewa biraabo hayaguabi nde ibu dodohe dege horo lu bedane ereba harangi
    wahole ibu ege habolo biragadagua biraabo holebira.
  mya-mya: အ​မျိုး​သ​မီး​တစ်​ယောက်​သည်​ရာ​သီ​သွေး ပေါ်​ချိန်​မ​ကျ​ဘဲ​နှင့် ရက်​အ​တန်​ကြာ​မျှ
    သွေး​ဆင်း​လျှင်​သော်​လည်း​ကောင်း၊ ရာ​သီ သွေး​ပေါ်​ချိန်​ကို​လွန်​၍​သွေး​ဆက်​ဆင်း​နေ
    လျှင်​သော်​လည်း​ကောင်း၊ သူ​သည်​သွေး​မ​ရပ် မ​ချင်း​ရာ​သီ​သွေး​ပေါ်​ချိန်​မှာ​ကဲ့​သို့
    မ​သန့်​စင်​ဘဲ​ရှိ​လိမ့်​မည်။-
  bod-N: དེ་ཡང་བུད་མེད་ལ་ཟླ་མཚན་འབབ་དུས་བརྒལ་ནས་ཉིན་མང་པོར་ཁྲག་བཞུར་བའམ། ཡང་ན་ཟླ་མཚན་འབབ་དུས་རིང་དྲགས་ན།
    ཁྲག་འཛིར་བའི་ཉིན་མོ་ཡོངས་ལ་ཁོ་མོ་མི་གཙང་བ་སྟེ། ཟླ་མཚན་འབབ་དུས་ཀྱི་ཉིན་རྣམས་ལ་ཁོ་མོ་མི་གཙང་བ་དང་གཅིག་ཡིན།
  sna-sna: “ ‘Kana mukadzi ano kuerera kweropa kwamazuva akawanda panguva isiri yokuva
    kwake kumwedzi, kana kuti akava nokuerera kunoenderera kupfuura nguva yake yokuva
    kumwedzi kwake, achava asina kuchena kwenguva yaanobuda ropa sapamazuva ake okuva
    kumwedzi.
  spa-BLM: “‘Si una mujer tiene una descarga de su sangre muchos días fuera del tiempo
    de su período, o si tiene una descarga más allá del tiempo de su período, todos
    los días de la descarga de su impureza serán como en los días de su período. Será
    impura.
  cac-cac: Tato ay junoc ix ix tz'ilan uj d'a man̈ stiempoaloc, mato te nivan tiempo
    syac' ix yilani, a jun ix chi' man̈ vach'oc tz'ajcan ix ayic ayto tas tz'el chi'
    d'a ix, icha val to aytooch ix d'a yilan uj.
  swh-ULB: Kama mwanamke ametokwa damu kwa siku nyingi ambayo siyo kipindi cha hedhi
    yake, au ikitoka zaidi ya kipindi chake cha hedhi, wakati wote wa siku za kunajisika,
    atakuwa kama alikuwa kwenye siku zake za hedhi. Yeye ni najisi.
  bel-bel: Калі ў жанчыны цячэ кроў шмат дзён не пад час ачышчэньня яе, альбо калі
    яна мае цечу даўжэй звычайнага ачышчэньня свайго, яна нячыстая;
  deu-ELBBK: 'Und wenn eine Frau ihren Blutfluss viele Tage hat außer der Zeit ihrer
    Unreinheit, oder wenn sie den Fluss hat über ihre Unreinheit hinaus, so soll sie
    alle die Tage des Flusses ihrer Unreinigkeit sein wie in den Tagen ihrer Unreinheit:
    sie ist unrein.'
  mbb-OT: Emun edlengesahan is bahi he edrapas te egkepipira he andew etawa edlengesahan
    pa sikandin te kenà timpu te kedlelengesa zin, ed-isipen gihapun sikandin he meremerik,
    iring din ded daan emun ke wazè pa haazà maawà. Ed-isipen sikandin he meremerik
    emun kemulu pa edlengesahi.
  mal-2015: ഒരു സ്ത്രീക്കു ഋതുകാലത്തല്ലാതെ രക്തസ്രവം ഏറിയ ദിവസം ഉണ്ടാകയോ ഋതുകാലം കവിഞ്ഞു
    സ്രവിക്കയോ ചെയ്താൽ അവളുടെ അശുദ്ധിയുടെ സ്രവകാലം ഒക്കെയും ഋതുകാലംപോലെ ഇരിക്കേണം;
    അവൾ അശുദ്ധയായിരിക്കേണം.
  rmc-rmc: Te la džuvľatar džal o vitok aver dživesa sar oda, so pre late hin sako
    čhon, abo te latar džal o vitok pal oda, sar pregele lakre dživesa; ela nažuži
    avke sar paš peskro čhoneskro nažužipen, medik latar džal o vitok.
  pes-OPV: و زنی که روزهای بسیار، غیر از زمان حیض خود جریان خون دارد، یازیاده از زمان
    حیض خود جریان دارد، تمامی روزهای جریان نجاستش مثل روزهای حیضش خواهد بود. او نجس
    است.
  ron-1924: Фемея каре ва авя о скурӂере де сынӂе тимп де май мулте зиле, афарэ де
    сороачеле ей обишнуите, сау а кэрей скурӂере ва цине май мулт ка де обичей, ва
    фи некуратэ тот тимпул скурӂерий ей, ка пе время кынд ый вине сорокул.
  ben-OBCV: “ ‘যদি কোনো মহিলার মাসিক কাল চেয়েও একবারে দীর্ঘদিন ধরে রক্তস্রাব হয়,
    অথবা তার রক্তস্রাব নিয়মিত সময় অতিক্রম করে, তাহলে তার মাসিক ঋতুস্রাবের দিনগুলির
    মতো অনিয়মিত দীর্ঘকাল পর্যন্ত সে অশুদ্ধ থাকবে।
  som-som: Haddii naag uu ka daato dheecaan dhiiggeeda ah maalmo badan oo aan ahayn
    wakhtigii xaylkeeda, ama hadduu iyada ka daato dheecaan ka badan oo dhaafsiisan
    wakhtigii xaylkeeda, inta iyada dheecaanku ka daadanayo oo ay nijaasaysan tahay
    oo dhan waa inay ahaataa sidii maalmihii ay xaylka qabtay oo kale, waayo, way
    nijaasaysan tahay.
  lat-VUC: Mulier, quæ patitur multis diebus fluxum sanguinis non in tempore menstruali,
    vel quæ post menstruum sanguinem fluere non cessat, quamdiu subjacet huic passioni,
    immunda erit quasi sit in tempore menstruo.
  eng-ASVBT: 'And if a woman have an issue of her blood many days not in the time
    of her impurity, or if she have an issue beyond the time of her impurity; all
    the days of the issue of her uncleanness she shall be as in the days of her impurity:
    she is unclean.'
  ita-1885: Parimente, quando la donna avrà il flusso del sangue più dì, fuor del
    tempo de' suoi corsi; ovvero, quando avrà esso flusso oltre al tempo di essi;
    sia immonda tutto il tempo del flusso della sua immondizia, come al tempo de' suoi
    corsi.
  eng-LXXUP: 'And if a woman have an issue of blood many days, not in the time of
    her separation; if the blood should also flow after her separation, all the days
    of the issue of her uncleanness shall be as the days of her separation: she shall
    be unclean.'
  eng-ULB: If a woman has a flow of blood for many days that is not in the time of
    her menstruation, or if she has a flow beyond the time of her menstruation, during
    all the days of the flow of her uncleanness, she will be as if she were in the
    days of her period. She is unclean.
  spa-VBL: “Cuando una mujer tenga secreción de sangre durante varios días, siendo
    que no es el momento de su período, o si continúa después de su período, será
    impura durante todo el tiempo que esté sangrando, y no sólo durante los días de
    su período.
  fra-_FOB: Et quand une femme aura un flux de sang pendant plusieurs jours, hors
    du temps de son impureté, ou quand elle perdra au-delà du temps de son impureté,
    elle sera souillée tout le temps de son flux, comme au temps de son impureté.
  mal-mal: ഒരു സ്ത്രീക്ക് ഋതുകാലത്തല്ലാതെ രക്തസ്രവം ഏറെ ദിവസം ഉണ്ടാകുകയോ ഋതുകാലത്തിനുമപ്പുറം
    സ്രവിക്കുകയോ ചെയ്താൽ അവളുടെ അശുദ്ധിയുടെ സ്രവകാലം എല്ലാം ഋതുകാലംപോലെ ഇരിക്കണം;
    അവൾ അശുദ്ധയായിരിക്കണം.
  urd-GVR: Agar kisī aurat ko māhwārī ke din chhoṛ kar kisī aur waqt kaī dinoṅ tak
    ḳhūn āe yā ḳhūn māhwārī ke dinoṅ ke bād bhī jārī rahe to wuh māhwārī ke dinoṅ
    kī tarah us waqt tak nāpāk rahegī jab tak ḳhūn ruk na jāe.
  suz-BL: मिनु सुइ मीश मुर आ रां ब्रोल्‍शो प्रोंइशा मेको क्‍येङा शुश नाक्‍त सम्‍म
    हुश यिस ङा यिस बाक्‍त हना, आ मथिचा दुम्‍शो नङा खोदेंशो पा ग्रांग्रा दिशो दुम्‍ब।
    मेको आ मथिचा नाक्‍त खोदेंशो पा मेको ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: La donna che avrà un flusso di sangue per parecchi giorni, fuori del tempo
    de’ suoi corsi, o che avrà questo flusso oltre il tempo de’ suoi corsi, sarà impura
    per tutto il tempo del flusso, com’è al tempo de’ suoi corsi.
  ckb-ckb: «”ئەگەر ئافرەتێک ماوەیەکی درێژ خوێنی لێچوو، بێجگە لە کاتی خوێنلێچوونی مانگانەی،
    یان ئەگەر دوای کاتی خوێن لێچوونەکەی هەر بەردەوام بوو، ئەوا هەموو ڕۆژانی خوێن لێچوونەکەی
    وەک کاتی خوێنلێچوونی مانگانەی، گڵاو دەبێت.
  eng-BBE: And if a woman has a flow of blood for a long time, not at the time when
    she generally has it, or if the flow goes on longer than the normal time, she
    will be unclean while the flow of blood goes on, as she is at other normal times.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಸ್ತ್ರೀಗೆ ಅವಳ ಮುಟ್ಟಿನ ಕಾಲಕ್ಕಿಂತಲೂ ಹೆಚ್ಚು ದಿನ ರಕ್ತಸ್ರಾವವು ಇದ್ದರೆ,
    ಇಲ್ಲವೆ ಮುಟ್ಟಾಗಿದ್ದ ಕಾಲದಲ್ಲಾಗುವ ರಕ್ತಸ್ರಾವಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ ಹರಿಯುತ್ತಿದ್ದರೆ, ಅವಳ ಸ್ರಾವದ
    ಅಶುದ್ಧತ್ವದ ಎಲ್ಲಾ ದಿನಗಳು ಅವಳ ಮುಟ್ಟಿನ ದಿನಗಳಂತೆ ಇರಬೇಕು. ಅವಳು ಅಶುದ್ಧಳಾಗಿರುವಳು.
  tam-2017: “ஒரு பெண் விலகியிருக்க வேண்டியகாலம் அல்லாமல் அவளுடைய இரத்தம் அநேகநாட்கள்
    ஊறிக்கொண்டிருந்தால், அல்லது அந்தக் காலத்திற்கும் அதிகமாக அது இருக்கும் நாட்களெல்லாம்
    ஊறிக்கொண்டிருந்தால், தன் விலக்கத்தின் நாட்களிலிருந்ததுபோல அவள் தீட்டாயிருப்பாளாக.
  spa-RV-1909: Y la mujer, cuando siguiere el flujo de su sangre por muchos días fuera
    del tiempo de su costumbre, ó cuando tuviere flujo de sangre más de su costumbre;
    todo el tiempo del flujo de su inmundicia, será inmunda como en los días de su
    costumbre.
  ron-BTF: Și dacă o femeie are o scurgere din sângele ei multe zile, mai mult timp
    decât zilele separării ei; toate zilele scurgerii necurăției ei să fie la fel
    ca zilele separării ei, ea să fie necurată.
  eng-WEBP: “‘If a woman has a discharge of her blood many days not in the time of
    her period, or if she has a discharge beyond the time of her period, all the days
    of the discharge of her uncleanness shall be as in the days of her period. She
    is unclean.
  eng-FBV: When a woman has a discharge of blood for several days when it's not the
    time for her period, or if it continues past her period, she will be unclean for
    the whole time she is bleeding, not just for the days of her period.
  nld-1939: Wanneer de vrouw buiten de tijd van haar stonden langere tijd aan vloeiing
    lijdt, of haar stonden langer dan gewoonlijk duren, dan is zij al die tijd even
    onrein als tijdens haar stonden.
  nch-BL: “Huan sinta se sihuat noja esotemos miyac tonali quema ayecmo ipohual, o
    pehuas esotemos ipan se tonali quema amo ipohual, huajca amo tapajpactic san se
    quej quema nelía ipohual.
  vie-1934: Khi một người nữ ngoài k” kinh nguyệt mình lại có lưu huyết nhiều ngày,
    hoặc là bị mất quá k”, sẽ bị ô uế trọn trong lúc lưu huyết như trong lúc kinh
    nguyệt mình vậy.
