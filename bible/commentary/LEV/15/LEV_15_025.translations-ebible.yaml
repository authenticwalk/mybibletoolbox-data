    ganra cashan-japuymi ganra canga.
  bqp-bqp: Tɔn kurɔ wi u yɛm wĩimɔ, win yɑsɑn sɑɑ bɑɑsi, ǹ kun mɛ, mu wĩimɔ mu win
    yɑsɑn sɑɑ kerɑ, bɑ koo nùn gɑrisiwɑ disigii yɛm wĩi bin sɑɑ kpuro sɔɔ nge win
    yɑsɑn sɑɑ.
  hat-hat: Si yon fanm gen règ li pandan plizyè jou lè li pa nan peryòd li, osinon
    si règ li kontinye koule kèk jou apre peryòd li pase, se va menm jan an tou. Li
    p'ap nan kondisyon pou l' fè sèvis Bondye pandan tout jou san an ap koule a, tankou
    lè l' gen règ li nòmal.
  eng-BSB: When a woman has a discharge of her blood for many days at a time other
    than her menstrual period, or if it continues beyond her period, she will be unclean
    all the days of her unclean discharge, just as she is during the days of her menstruation.
  tod-tod: «Anzanui nii ɲamai a yɛ ɠulazu ba folo mɔinmɔin daawu, é ɠula ná-alu
    kaa yeeɠɛɠala zoloogaiti polu, ɓaa ɲamai lɛbi ɠulazu ba, é leʋe pɔlɔmai ʋa, kɔzɔai
    ɠa yɛ de, ná-ɲama ʋuu ziɛgi kpein su, eɠɛʋelei nɔ ná-alu kaa yeeɠɛɠalai la.
  eng-WEBPB: “‘If a woman has a discharge of her blood many days not in the time of
    her period, or if she has a discharge beyond the time of her period, all the days
    of the discharge of her uncleanness shall be as in the days of her period. She
    is unclean.
  kbq-kbq: Hagi ana ikankrima eri'nea a'mofoma ana kri'amo'ma zazate'ma menoma ikankrima
    vagama nereanknama agateresiana, ana a'mo'a agrua osu manino vugahie.
  nhe-BL: “Huan intla se sihuatl noja esotemos miyac tonali quema ayoc ipohual, o
    pehuas esotemos ipan se tonali quema ax ipohual, huajca ax tlapajpactic san se
    queja nelía ipohual.
  gub-BL: Aze kuzà huwy e nehe, aze ru'u umumaw 'ar tetea'u uwy pà nehe, wiko putar
    Tupàn henataromo ikatu 'ym ma'e romo nehe, uwy haw 'ar rehe har zàwe nehe.
  eng-DRA: The woman that hath an issue of blood many days out of her ordinary time,
    or that ceaseth not to flow after the monthly courses, as long as she is subject
    to this disease, shall be unclean, in the same manner as if she were in her flowers.
