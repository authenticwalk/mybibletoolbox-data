verse: LEV.015.005
translations:
  mal-C: അവന്റെ കിടക്ക തൊടുന്ന ഏതൊരാളും വസ്ത്രം കഴുകി വെള്ളത്തിൽ കുളിക്കണം, അവർ സന്ധ്യവരെ
    അശുദ്ധരായിരിക്കും.
  deu-TKW: Wer sein Lager berührt, muß seine Kleider waschen und sich baden und bleibt
    unrein bis zum Abend.
  lin-lin: Moto nyonso oyo akosimba mbeto na ye asengeli kosukola bilamba na ye mpe
    nzoto na ye na mayi, mpe akozala mbindo kino na pokwa.
  eng-LSV: and anyone who comes against his bed washes his garments, and has bathed
    with water, and been unclean until the evening.
  eng-GNV: Whosoeuer also toucheth his bed, shall wash his clothes, and wash himselfe
    in water, and shall be vncleane vntill the euen.
  eng-WEBSTER: And whoever toucheth his bed, shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  nhw-BL: “Huan aqui hueli catli quitoxomas nopa tlapechtli, monequi quichicuenis
    iyoyo huan maltis, huan noja mocahuas amo tlapajpactli hasta tlayohua.
  swh-ONEN: Yeyote atakayegusa kitanda chake ni lazima afue nguo zake na aoge kwa
    maji, naye atakuwa najisi mpaka jioni.
  bba-bba: Wi u mɑɑ kpin yee te bɑbɑ kpuro u koo win yɑ̃nu teɑwɑ kpɑ u wobure kɑ nim.
    Adɑmɑ kɑ mɛ, yɛ̃ro u ko n disi mɔwɑ sere kɑ yokɑɔ.
  eng-KJVCPB: And whosoever toucheth his bed shall wash his clothes, and bathe himself
    in water, and be unclean until the even.
  luo-luo: Ngʼato angʼata momulo kitandono nyaka neni olwoko lepe, kaachiel gi dende,
    kendo enobed mogak nyaka chop odhiambo.
  meu-meu: Ena mahuta patana ai baine dau kau tauna na ena dabua baine huri, bona
    ranu ai baine digu, bona baine taubu ela bona dina baine diho.
  npi-ULB: त्यसको ओछ्‍यानलाई छुने जो कोहीले आफ्ना लुगाहरू धोओस् र पानीले नुहाओस्,
    र साँझसम्‍म त्यो अशुद्ध रहने छ ।
  yor-yor: Bí ẹnikẹ́ni bá fi ara kan ibùsùn rẹ̀, ó gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀.
    Yóò sì wà ní ipò àìmọ́ títí ìrọ̀lẹ́.
  pes-OPCB: هر کس به رختخواب او دست بزند، تا غروب نجس خواهد بود و باید لباس خود را
    بشوید و غسل کند.
  tgl-ULB: Sinuman ang humawak sa kaniyang higaan ay dapat niyang labhan ang kaniyang
    mga damit at paliguan ang kaniyang sarili ng tubig, at maging marumi hanggang
    gabi.
  hui-hui: Anigo mbiralime agali ogoninaga paliagane dagia ngago ela hayaguabi ibunaga
    biragane dagia ngagoriani birayaguabi o ani biyadagonaga ibunaga aga tinginibi
    abale wayawaya bulene nga. Anigo ibu ko kane dege alendo ni anda polebira.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် ထို​သူ အိပ်​သော​အိပ်​ရာ​ကို​ထိ​မိ​လျှင်၊-
  bod-N: ཡང་མི་དེའི་མལ་ས་ལ་རེག་མཁན་གྱིས་རང་གི་གོས་རྣམས་བཀྲུ་བ་དང་། ལུས་པོ་ཆུའི་ནང་དུ་བཀྲུ་དགོས་ཤིང་དགོང་མོའི་བར་དུ་མི་གཙང་བ་ཡིན།
  sna-sna: Ani naani anobata mubhedha wake anofanira kusuka nguo dzake agoshamba nemvura
    uye achava asina kuchena kusvikira manheru.
  spa-BLM: El que toque su lecho lavará su ropa y se bañará con agua, y quedará impuro
    hasta la noche.
  cac-cac: Yaln̈ej mach syaman svaynub' jun vinac chi', yovalil sjuq'uel spichul sb'icanpaxel
    sb'a, palta man̈ vach'oc tz'ajcani masanto sq'uic'b'iemi.
  swh-ULB: Yeyote anayegusa kitanda chake lazima afue nguo zake na aoge kwenye maji,
    na awe amenajisika mpaka jioni.
  bel-bel: і хто дакранецца да пасьцелі ягонай, той павінен вымыць вопратку сваю і
    абмыцца вадою і нячысты будзе да вечара;
  deu-ELBBK: Und wer sein Lager anrührt, soll seine Kleider waschen und sich im Wasser
    baden, und er wird unrein sein bis an den Abend.
  mbb-OT: Ne is minsan hentei he ebpekesamsam kandin etawa ebpekesamsam te midhizeǥaan
    din etawa mibpinuuwan din, kinahanglan he ebpìpian din is bisti zin wey mebpemeziǥù,
    piru ed-isipen pa ǥihapun sikandin he meremerik taman te egkesakep.
  mal-2015: അവന്റെ കിടക്ക തൊടുന്ന മനുഷ്യൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കയും സന്ധ്യവരെ
    അശുദ്ധനായിരിക്കയും വേണം.
  rmc-rmc: Sako, ko pes chudela leskre hadžostar, peske mušinela te rajbinel o gada
    a te lanďol andro paňi; ela nažužo dži rači.
  pes-OPV: و هرکه بستر او را لمس نماید، رخت خود را بشوید، وبه آب غسل کند، و تا شام
    نجس باشد.
  ron-1924: Чине се ва атинӂе де патул луй сэ-шь спеле хайнеле, сэ се скалде ын апэ
    ши ва фи некурат пынэ сяра.
  ben-OBCV: যদি কেউ তার বিছানা স্পর্শ করে, তাকে তার কাপড় অবশ্যই ধুয়ে নিতে হবে এবং
    জলে স্নান করতে হবে এবং সন্ধ্যা পর্যন্ত সে অশুচি থাকবে।
  som-som: Oo ku alla kii sariirtiisa taabtaaba waa inuu dharkiisa maydhaa, oo isna
    biyo ku maydhaa, oo tan iyo fiidkiina nijaas buu ahaanayaa.
  lat-VUC: Si quis hominum tetigerit lectum ejus, lavabit vestimenta sua, et ipse
    lotus aqua, immundus erit usque ad vesperum.
  eng-ASVBT: And whosoever toucheth his bed shall wash his clothes, and bathe himself
    in water, and be unclean until the even.
  ita-1885: E colui che avrà tocco il letto di esso, lavi i suoi vestimenti, e sè
    stesso, con acqua; e sia immondo infino alla sera.
  eng-LXXUP: And the man who shall touch his bed, shall wash his garments, and bathe
    himself in water, and shall be unclean till evening.
  eng-ULB: Whoever touches his bed must wash his clothes and bathe himself in water,
    and be unclean until evening.
  spa-VBL: El que toque su cama tiene que lavar su ropa y lavarse con agua, y será
    impuro hasta la noche.
  fra-_FOB: Celui qui touchera son lit, lavera ses vêtements, se lavera dans l'eau,
    et sera souillé jusqu'au soir.
  mal-mal: അവന്റെ കിടക്ക തൊടുന്ന മനുഷ്യൻ വസ്ത്രം അലക്കി വെള്ളത്തിൽ കുളിക്കുകയും സന്ധ്യവരെ
    അശുദ്ധനായിരിക്കുകയും വേണം.
  urd-GVR: Jo bhī us ke leṭne kī jagah ko chhue yā us ke baiṭhne kī jagah par baiṭh
    jāe wuh apne kapṛe dho kar nahā le. Wuh shām tak nāpāk rahegā.
  suz-BL: सुमी मेको आ ब्राख्‍ये थीबा, मेकोमी आ वा मुरशा, चिक्‍सीचा माल्‍ब। मिनु मेको
    नां मरिक्‍म सम्‍म ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Chi toccherà il letto di colui si laverà le vesti, laverà se stesso nell’acqua,
    e sarà impuro fino alla sera.
  ckb-ckb: ئەوەی دەست لە نوێنەکەی بدات، دەبێت جلەکانی بشوات و بە ئاو خۆی بشوات و هەتا
    ئێوارە گڵاو دەبێت،
  eng-BBE: And anyone touching his bed is to have his clothing washed and his body
    bathed in water and be unclean till evening.
  kan-OKCV: ಅವನ ಹಾಸಿಗೆಯನ್ನು ಮುಟ್ಟುವವರು ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು, ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಬೇಕು.
    ಸಂಜೆಯವರೆಗೆ ಅವರು ಅಶುದ್ಧರಾಗಿರಬೇಕು.
  tam-2017: அவனுடைய படுக்கையைத் தொடுகிறவன் தன் உடைகளைத் துவைத்து, தண்ணீரில் குளிக்கவேண்டும்;
    மாலைவரைத் அவன் தீட்டுப்பட்டிருப்பானாக.
  spa-RV-1909: Y cualquiera que tocare á su cama, lavará sus vestidos; lavaráse también
    á sí mismo con agua, y será inmundo hasta la tarde.
  ron-BTF: Și oricine atinge patul lui să își spele hainele și să se îmbăieze în apă
    și să fie necurat până seara.
  eng-WEBP: Whoever touches his bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  eng-FBV: Anyone who touches his bed has to wash their clothes, and wash themselves
    with water, and they will be unclean until the evening.
  nld-1939: Wie zijn bed aanraakt, moet zijn kleren wassen, een bad nemen, en is tot
    de avond onrein.
  nch-BL: “Huan cati hueli cati quitoxomas nopa tapechti, monequi quichicuenis iyoyo
    huan maltis, huan noja mocahuas amo tapajpactic hasta tayohua.
  vie-1934: Ai đụng đến giường người, phải giặt quần áo mình, tắm trong nước, và bị
    ô uế đến chiều tối.
  hin-CV: इसके अलावा यदि कोई व्यक्ति उसके बिछौने को छू लेता है, तो वह व्यक्ति अपने
    वस्त्रों को धोकर स्‍नान करे और वह शाम तक अशुद्ध रहेगा.
  eng-OURB: Whoever touches his bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  spa-BES: Y cualquiera que toque su cama, lavará su ropa, su cuerpo se bañará en
    agua y quedará inmundo hasta la tarde.
  tdx-tdx: Hanasa o siki’eo ze mitsapa i tihi’ey, naho hiandro an-drano, le ie tsy
    halio ampara’ te hariva.
  vid-vid: Munhu yoneche yodoliza chinhanda cha munhu ayo yangumlapa yahovuje ivalo
    alyo na koga, na heye kowa yakokomoche mbaka matinazo.
  eng-OKE: And whoever toucheth his bed shall wash his clothes, bathe himself in water,
    and be unclean until the evening.
  tha-KJV: ผู้​ใดที่แตะต้องเตียงของเขาต้องซักเสื้อผ้าของตนและอาบน้ำ และจะเป็นมลทินไปจนถึงเวลาเย็น
  por-BR-2018: E qualquer um que tocar em sua cama, lavará suas roupas; lavará também
    a si mesmo com água, e será impuro até à tarde.
  deu-ELO: Und wer sein Lager anrührt, soll seine Kleider waschen und sich im Wasser
    baden, und er wird unrein sein bis an den Abend.
  eng-WYC-2018: If any man toucheth his bed, he shall wash his clothes, and he shall
    be washed in water, and shall be unclean till to eventide.
  epo-epo: Kaj se iu ektuŝos lian liton, li lavu siajn vestojn kaj banu sin en akvo,
    kaj li estos malpura ĝis la vespero.
  uig-PIN: Kimki u yatⱪan orun-kɵrpigǝ tǝgsǝ, ɵz kiyimlirini yuyup, suda yuyunsun,
    andin kǝq kirgüqǝ napak sanalsun.
  beo-beo: '-'
  tpi-OTNT: Wanem man i putim han long bet bilong dispela man o i sindaun long sia
    samting dispela man i bin sindaun long en, orait em i mas wasim klos bilong em
    yet na i go waswas, tasol bai em i stap doti inap long apinun tru.
  hau-SA: Duk wanda ya taɓa gadonsa dole yă wanke rigunansa, yă kuma yi wanka, zai
    kuwa ƙazantu har yamma.
  uig-LAT: Kimki u yatqan orun-körpige tegse, öz kiyimlirini yuyup, suda yuyunsun,
    andin kech kirgüche napak sanalsun.
  nde-nde: Loba ngubani othinta umbheda wakhe kufanele agezise izigqoko zakhe, abesegeza
    ngamanzi, uzakuba ngongcolileyo kuze kube kusihlwa.
  ton-ton: Pea ko ia ʻe ala ki hono mohenga ʻe fō ʻe ia hono kofu, pea kaukau ʻi he
    vai, pea ʻe taʻemaʻa ia ʻo aʻu ki he efiafi.
  ces-1613: A kdož by se dotekl lůže jeho, zpéře roucha svá, a umyje se vodou, a bude
    nečistý až do večera.
  eng-WMB: Whoever touches his bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  tam-TCV: யாராவது ஒருவன் அந்தக் கட்டிலைத் தொட்டால் அவன் தன் உடைகளைக் கழுவி, தண்ணீரில்
    முழுகவேண்டும். மாலைவரை அவன் அசுத்தமாயிருப்பான்.
  ceb-ULB: Si bisan kinsa nga mohikap sa iyang higdaanan kinahanglan manglaba sa iyang
    mga bisti ug maligo, ug hugaw siya hangtod sa pagkagabii.
  pol-UBG: Kto dotknie jego posłania, wypierze swoje szaty i umyje się w wodzie, i
    będzie nieczysty aż do wieczora.
  urd-GVU: جو بھی اُس کے لیٹنے کی جگہ کو چھوئے یا اُس کے بیٹھنے کی جگہ پر بیٹھ جائے
    وہ اپنے کپڑے دھو کر نہا لے۔ وہ شام تک ناپاک رہے گا۔
  deu-1912: Und wer sein Lager anrührt, der soll seine Kleider waschen und sich mit
    Wasser baden und unrein sein bis auf den Abend.
  kan-2017: ಅವನ ಹಾಸಿಗೆಯನ್ನು ಮುಟ್ಟಿದವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಸ್ನಾನಮಾಡಬೇಕು; ಅವನು
    ಆ ದಿನದ ಸಾಯಂಕಾಲದವರೆಗೆ ಅಶುದ್ಧನಾಗಿರುವನು.
  yap-yap: Ma en nra math ko chob rok
  hlt-MCSB: Anih kah thingkong aka ben boeih long tah a himbai te suk saeh lamtah
    tui neh sil uh saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  mdy-ETH: ዒዚ ላሃ ሻኣሎ ካኣሜ ዓሲ ዓኣቴ፥
  twi-ASANTE: enti obiara a ɔde ne ho ka ɔbarima no mpa ho gu fi kɔsi anwummerɛ, enti
    ɛsɛ sɛ ɔsi ne ntoma na ɔdware.
  eng-WEBU: Whoever touches his bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  bnp-bnp: “E rei a viri i nugu a kiri vona o i made na hini i made muga vona, ge
    loi pasi a maka varakia vona, ge hilolo ia, pali bara i muto mavonga i harena
    na malunga liu.
  wal-wal: A hiixaa bochchiya ooninne ba maayuwaa meecco; ba bollaakka meecetto; qassi
    omarssi gakkanaashin i tuna.
  spa-PDDPT: Cualquiera que toque su lecho, lavará sus ropas. Se lavará con agua y
    será impuro hasta llegar la noche.
  gun-gun: Hupa re ovy va'e rei tema ojoi 'rã oao, ha'e ojau 'rã yy py. Ha'e vy ka'aru
    peve ha'eve'ỹ va'e 'rã oiko.
  agu-BL: ”Nin ko at jun macone'n yi xtx'ach yi juna'tz, tajwe'n tan xtx'ajol yi tetz
    be'ch tetz, nin tajwe'n tan jichine'n, nin tz'ocopon tetz tajlal jun wunak yi
    qui xansa'nt, jalen cu'n yil cu' k'ej.
  ilo-ULB: Siasinoman a mangsagid iti pagiddaanna ket masapul a labaanna dagiti pagan-anayna
    ken digosenna ti bagina iti danum, ket agbalin a narugit agingga iti rabii.
  kpg-kpg: Tangada dela ma gaa tale gi di hada kii o maa,
  uig-ARA: كىمكى ئۇ ياتقان ئورۇن-كۆرپىگە تەگسە، ئۆز كىيىملىرىنى يۇيۇپ، سۇدا يۇيۇنسۇن،
    ئاندىن كەچ كىرگۈچە ناپاك سانالسۇن.
  sus-sus: Naxan na din a xa sade ra, na kanyi xa a xa dugie xa, a xa a yɛtɛ maxa
    ye ra. A findima mixi sɛniyɛntare nan na han nunmare ra.
  pon-2006: Mehmen me pahn sair eh pehto,
  ksd-ksd: nina i bili ra vava kai nam ra tutana na puk kana umana mal, ma na gumu
    ta ra tava, ma pa na gomgom tuk na ravian;
  tur-YTC: Yatağına dokunan her kişi giysilerini yıkayacak, suda yıkanacak ve akşama
    kadar kirli olacaktır.
  grc-BRENT: Καὶ ἄνθρωπος, ὃς ἐὰν ἅψηται τῆς κοίτης αὐτοῦ, πλυνεῖ τὰ ἱμάτια αὐτοῦ,
    καὶ λούσεται ὕδατι, καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας.
  ind-AYT: Siapa pun yang menyentuh tempat tidurnya harus mencuci pakaiannya dan mandi
    dengan air. Orang itu menjadi najis sampai matahari terbenam.
  nya-nya: Aliyense wokhudza bedi la munthuyo achape zovala zake ndi kusamba. Komabe
    adzakhala wodetsedwa mpaka madzulo.
  hrv-hrv: A svaki koji se dotakne njegove posteljine neka opere svoju odjeću, u vodi
    se okupa i nečistim ostane do večeri.
  mps-mps: Mena bidigo te bidigo pibo betba nogo mubaso, ma te bidi dugabo sia saiba
    dugabaso da, teda aga ugwa digi wę telayu, te aga me ąį paugi pao, tiali goli
    te agade meda elaludubadi te be pio mu igi paibao.
  tpi-tpi: Wanem man i putim han long bet bilong dispela man o i sindaun long sia
    samting dispela man i bin sindaun long en, orait em i mas wasim klos bilong em
    yet na i go waswas, tasol bai em i stap doti inap long apinun tru.
  dan-1931: Den der rører ved hans Leje, skal tvætte sine Klæder og bade sig i Vand
    og være uren til Aften;
  vie-OVCB: Ai đụng đến giường người ấy phải giặt quần áo mình, phải tắm, và bị ô
    uế cho đến tối.
  guj-2017: જે કોઈ વ્યક્તિ તે માણસની પથારીનો સ્પર્શ કરે તેણે પોતાના વસ્ત્રો ધોઈ નાખવાં
    તથા તેણે પાણીથી સ્નાન કરવું અને સાંજ સુધી તે અશુદ્ધ ગણાય.
  pon-2006A: Mehmen me pahn sair eh pehto,
  por-BRBSL: Quem tocar sua cama lavará suas roupas, e se banhará em água, e será
    imundo até a noite.
  cth-cth: Ahnie ikhun kâbet e tami, a tahungnae dawk ka tahung e tami teh,
  twi-twi: Obiara a ɔde ne ho ka ɔbarima no mpa ho gu fi kosi anwummere, enti ɛsɛ
    sɛ ɔhoro ne ntama na oguare.
  hlt-hlt: Anih kah thingkong aka ben boeih long tah a himbai te suk saeh lamtah tui
    neh sil uh saeh. Anih te khaw kholaeh due aka poeih uh la om saeh.
  tbz-SIM: Kɛ̀ wèè kɑ̀ɑ́kɛ́ dɛ yiɛ̀ ndɔ́ù wèe ɔ́ú o yɑ̀ɑ̀tì kɛ́wuɔ, ò sĩ̀ntɛmu dɛ
    yiè kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kuyuoku.
  msy-2020: Tina gumazir kamɨn mɨsiamɨn suiragham, o an apiaghiri bizitam daperagh,
    kamaghɨn a uan korotiaba ru, egh dɨpamɨn uabɨ ruegh, egh nan damazimɨn mɨzegh
    ikɨ mangɨtɨ aruem magɨrɨgham.
  dop-dop: Ye wei ɩ́ tokinɑ ɩ kʋhǝntʋɣʋ ŋkʋ yɑɑ ɩ cɑɣɑ ɩ tǝcɑɣɑlɛ, pǝ wɛɛ sɩ ɩ́ cɔtɔ
    ɩ wontu kɛ́ nɑ ɩ́ sɔ lʋm nɑ ɩ́ cɑɣɑ ɑsilimɑ tɑɑ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Kim onun yatağına toxunarsa, geyimini yusun, su ilə yuyunsun; sonra axşama
    qədər murdar sayılsın.
  eng-DBY: And whoever toucheth his bed shall wash his garments, and bathe in water,
    and be unclean until the even.
  hin-2017: और जो कोई उसके बिछौने को छूए वह अपने वस्त्रों को धोकर जल से स्नान करे,
    और साँझ तक अशुद्ध ठहरा रहे।
  wol-KYG: Képp ku laal lalam, na fóot ay yéreem, sangu, te du tee mu yendoo sobe
    ba jant so.
  eng-YLT: and any one who cometh against his bed doth wash his garments, and hath
    bathed with water, and been unclean till the evening.
  eng-WYC-2017: If any man toucheth his bed, he shall wash his clothes, and he shall
    be washed in water, and shall be unclean till to eventide.
  eng-WMBB: Whoever touches his bed shall wash his clothes, and bathe himself in water,
    and be unclean until the evening.
  urd-GVH: जो भी उसके लेटने की जगह को छुए या उसके बैठने की जगह पर बैठ जाए वह अपने
    कपड़े धोकर नहा ले। वह शाम तक नापाक रहेगा।
  rug-rug: Sa tie sapu tiqua sa nana teqe
  gaz-gaz: Namni siree namicha sanaa tuqu uffata isaa haa miiccatu; dhagna isaa bishaaniin
    haa dhiqatu; inni hamma galgalaatti xuraaʼaa taʼa.
  fra-LSG: Celui qui touchera son lit lavera ses vêtements, se lavera dans l’eau,
    et sera impur jusqu’au soir.
  yal-yal: Naxan na a yiin din a saden na, na kanna xa a dugine xa, a yi a maxa. A
    mi fa sariɲanxi han ɲinbanna.
  haw-1868: A o ka mea i pai kona moe, e holoi oia i kona mau kapa, a e auau i ka
    wai, a e haumia a hiki i ke ahiahi.
  arb-NAV: وَعَلَى مَنْ لَمَسَ فِرَاشَهُ أَنْ يَغْسِلَ ثِيَابَهُ وَيَسْتَحِمَّ، وَيَكُونُ
    نَجِساً إِلَى الْمَسَاءِ.
  ewe-ewe: eya ta ame si ka asi ŋutsu la ƒe abati ŋu hã ŋuti mekɔ o va se ɖe fiẽ;
    ele nɛ be wòanya eƒe awuwo, eye wòale tsi.
  eng-LEE: And any man that toucheth his bed shall wash his clothes, and bathe himself
    in water, and be unclean until the evening.
  asm-FB: যিজনে তেওঁৰ শয্যা চুব, তেওঁ নিজ বস্ত্ৰ ধুব লাগিব আৰু পানীৰে গা ধুব লাগিব
    আৰু সন্ধ্যালৈকে অশুচি হৈ থাকিব।
  sus-A: نَشَن نَ دِن عَ شَ سَدٍ رَ، نَ كَنيِ شَ عَ شَ دُفِيٍ شَ، عَ شَ عَ يّتّ مَشَ
    يٍ رَ. عَ قِندِ مَ مِشِ سّنِيّنتَرٍ نَن نَ هَن نُنمَرٍ رَ.
  fra-SBL: Celui qui touchera son lit lavera ses vêtements, se lavera dans l'eau et
    sera impur jusqu'au soir.
  hbo-hbo: וְאִ֕ישׁ אֲשֶׁ֥ר יִגַּ֖ע בְּמִשְׁכָּבֹ֑ו יְכַבֵּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ
    בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  eng-WYCLIFFE: If ony man touchith his bed, he schal waische his clothis, and he
    schal be waischun in watir, and schal be vncleene `til to euentid.
  cwe-cwe: Munhu yoyose yodalisa komwa da munhu iyo, kolondeka yafuwe viwalo vake
    na yoge, nayo kezakwambula mwiko mbaka ichigulogulo.
  kik-kik: Mũndũ ũrĩa ũngĩhutia ũrĩrĩ ũcio no nginya athambie nguo ciake na ethambe
    na maaĩ, na atiinde arĩ na thaahu o nginya hwaĩ-inĩ.
  fra-NCL: Celui qui touchera son lit lavera ses vêtements, se baignera dans l’eau
    et sera impur jusqu’au soir.
  cek-AK: Mi kawbaktih doeh anih angsonghaih ahmuen sui kami loe, a khukbuen to pasuk
    moe, tui amhluk han oh; anih loe duembang khoek to ciim mak ai.
  cuk-cuk: Ar doa-dule, dule-boni-nikad-e-meged-ebusale, e-mor enukoed, degi, obbaloed.
    Dule-ibmar-ebusad neg-mutikguedse swilidiksuli gudii guoed.
  uig-CYR: Кимки у ятқан орун-көрпигә тәгсә, өз кийимлирини жуюп, суда жуюнсун, андин
    кәч киргичә напак саналсун.
  tel-2017: అతని పడకని తాకే ఎవడైనా తన బట్టలు ఉతుక్కోవాలి. నీళ్ళతో స్నానం చేయాలి. అతడు
    సాయంత్రం వరకూ అశుద్ధుడు గానే ఉంటాడు.
  hat-BSA: Nenpòt moun, anplis, ki touche kabann sa a va lave rad li, benyen nan dlo
    e li va rete pa pwòp jis rive nan aswè.
  kos-kos: Kutena mwet su pusralla mwe oan kial,
  hbo-WLC: וְאִ֕ישׁ אֲשֶׁ֥ר יִגַּ֖ע בְּמִשְׁכָּב֑וֹ יְכַבֵּ֧ס בְּגָדָ֛יו וְרָחַ֥ץ
    בַּמַּ֖יִם וְטָמֵ֥א עַד־הָעָֽרֶב׃
  ibo-ibo: Onye ọbụla metụrụ ihe ndina ya aka ga-abụ onye rụrụ arụ ruo uhuruchi. Ọ
    ga-asa uwe ya, na ahụ ya mmiri.
  ory-ory: ପୁଣି, ଯେକେହି ତାହାର ଶଯ୍ୟା ଛୁଇଁବ, ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇବ ଓ ଜଳରେ ସ୍ନାନ କରିବ ଓ
    ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଅଶୁଚି ରହିବ।
  chk-chk: Iwe, eman mi atapa kien ätewe epwe sopuni üfan o tütü, nge epwe limengau
    tori lekuniol.
  rop-rop: En enibodi hu tatjim det sweig,
  ukr-1871: І хто торкнеться об ложе його, мусить випрати одїж свою та викупатись
    у водї, і буде нечистим до вечора.
  deu-1951: und wer sein Lager anrührt, soll seine Kleider waschen und sich mit Wasser
    baden und unrein sein bis zum Abend;
  eng-JPS: And whosoever toucheth his bed shall wash his clothes, and bathe himself
    in water, and be unclean until the even.
  srp-1865: I ko se god dotakne postelje njegove, neka opere haljine svoje i neka
    se okupa u vodi, i biæe neèist do veèera.
  lug-lug: Omuntu yenna anaakwatanga ku kitanda ky’omusajja oyo naye anaafuukanga
    atali mulongoofu okutuusiza ddala akawungeezi, era anaateekwanga okwoza engoye
    ze n’okunaaba mu mazzi.
  heb-heb: ואיש אשר יגע במשכבו יכבס בגדיו ורחץ במים וטמא עד הערב׃
  ben-IRV: আর যে কেউ তার শয্যা স্পর্শ করে, সে নিজের পোশাক ধোবে, জলে স্নান করবে এবং
    সন্ধ্যা পর্যন্ত অশুচি থাকবে।
  pan-pan: ਜਿਹੜਾ ਉਸ ਵਿਛਾਉਣੇ ਨੂੰ ਛੂਹੇ, ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋਵੇ, ਪਾਣੀ ਨਾਲ ਨਹਾਵੇ ਅਤੇ ਸ਼ਾਮ
    ਤੱਕ ਅਸ਼ੁੱਧ ਰਹੇ।
  mya-JVB: သူ ၏အိပ်ရာ ကို ထိ သော သူ ၊ သူ့ထိုင်ရာ အပေါ်မှာ ထိုင် သောသူ၊ သူ၏ကိုယ် ကို
    ထိ သောသူ၊ သူ၏တံထွေး ထိမိသောသူသည်၊ မိမိ အဝတ် ကိုလျှော် ၍ကိုယ်ကိုရေချိုး ရမည်။ ညဦး
    တိုင်အောင် မစင်ကြယ် ဖြစ်၏။
  hmo-hmo: Unai tau ena mahuta patana o geda ia dogoatao tauna ese iena dabua do ia
    huria, bona ranu dekenai do ia digu, bona do ia miro noho ela bona dina do ia
    diho.
  urd-urd: और जो कोई उसके बिस्तर को छुए, वह अपने कपड़े धोए और पानी से ग़ुस्ल करे और
    शाम तक नापाक रहे।
  rus-SYN: и кто прикоснется к постели его, тот должен вымыть одежды свои и омыться
    водою и нечист будет до вечера;
  bqc-SIM: Gbɛ̃́ pↄ́ ↄkã̀ aà wúlɛbↄwa lí a pↄkasaↄ pí, i zu'o, kási aↄ gbãlɛa
    e oosiɛ.
  tcz-CHONGTHU: Hijeh chun mihem koi hileh athi longpa imutna tongkha chan chun, aponsil
    jouse akisop ngimsel ding amatah jeng jong twiya kisil thenga, nilhum keiya atheng
    louva um ding ahi.
  mar-mar: जो कोणी त्याच्या बिछान्याला स्पर्श करेल त्याने आपले कपडे धुवावे, पाण्याने
    स्नान करावे व संध्याकाळपर्यंत अशुद्ध रहावे.
  qub-qub: «Chay runa puñushanta pipis yataycorga röpanta tagshaconga; quiquinpis
    bäñaconga. Nircorga pacha chacänancamami ganra canga.
  bqp-bqp: Wi u mɑɑ kpin yee te bɑbɑ kpuro u koo win yɑ̃nu teɑwɑ kpɑ u wobure kɑ nim.
    Adɑmɑ kɑ mɛ, yɛ̃ro u ko n disi mɔwɑ sere kɑ yokɑɔ.
  hat-hat: Tout moun ki manyen kabann lan gen pou lave rad ki sou yo, yo gen pou yo
    benyen nan gwo dlo, epi yo p'ap nan kondisyon pou fè sèvis Bondye jouk aswè.
  eng-BSB: Anyone who touches his bed must wash his clothes and bathe with water,
    and he will be unclean until evening.
  tod-tod: Zɔi a vɔɔɠu ná-betei ʋa, kɛni naa ná-seɠeiti gba, é maagba. Kɔzɔai ɠa
    yɛ de, eyɛsu kpɔkɔi.
  eng-WEBPB: Whoever touches his bed shall wash his clothes, and bathe himself in
    water, and be unclean until the evening.
  kbq-kbq: Hagi ana krima eri'nesia ne'mofo tafe'ma avako'ma hanimo'a, agrua osugahiankino,
    kukena'a timpi sese nehuno, tina freteno mani'nenigeno vuno kinagasegahie.
  nhe-BL: “Huan aqui hueli tlen quitoxomas nopa tlapechtli, monequi quichicuenis iyoyo
    huan maltis, huan noja mocahuas ax tlapajpactic hasta tlayohua.
  gub-BL: Aze amo opokok hupaw rehe nehe,
  eng-DRA: 'If ally man touch his bed, he shall wash his clothes: and being washed
    with water, he shall be unclean until the evening.'
