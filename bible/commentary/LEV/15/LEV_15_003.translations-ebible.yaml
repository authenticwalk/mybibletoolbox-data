verse: LEV.015.003
translations:
  mal-C: 'അത് അവന്റെ ശരീരത്തിൽനിന്ന് നിരന്തരമായി ഒഴുകിക്കൊണ്ടിരുന്നാലും അടഞ്ഞിരുന്നാലും
    അത് അവനെ അശുദ്ധനാക്കും. സ്രവത്താൽ അശുദ്ധിയുണ്ടാകുന്നത് ഇപ്രകാരമാണ്:'
  deu-TKW: 'Und zwar verhält es sich so mit seiner Unreinigkeit infolge seines Flusses:
    Mag nun der Fluß aus seiner Scham im Gange sein oder seine Scham verstopft sein,
    so daß nichts ausfließt - es liegt Unreinigkeit bei ihm vor.'
  lin-lin: 'Ata soki tofina to mayi ekobi kobima na nzoto na ye to ekangami, azali
    kaka mbindo. Tala ndenge kobima ya tofina to ya mayi yango ekomisaka moto mbindo :'
  eng-LSV: and this is his uncleanness in his discharge—his flesh has run with his
    discharge, or his flesh has stopped from his discharge; it [is] his uncleanness.
  eng-GNV: 'And this shalbe his vncleannes in his issue: when his flesh auoydeth his
    issue, or if his flesh be stopped from his issue, this is his vncleannes.'
  eng-WEBSTER: 'And this shall be his uncleanness in his issue: whether his flesh
    shall run with his issue, or his flesh be stopped from his issue, it is his uncleanness.'
  nhw-BL: Huan masque quisenhuiquilis toyahuis o motzacuas, nopa tlacatl mocahuas
    amo tlapajpactli.
  swh-ONEN: 'Iwe unaendelea kutiririka kutoka mwilini mwake au umeziba, utamfanya
    kuwa najisi. Hivi ndivyo usaha wake utakavyomletea unajisi:'
  bba-bba: Yɑ rɑ wĩ? Yɑ ku rɑ wĩ? Kɑ mɛ, u kuɑwɑ mi disiɡii.
  eng-KJVCPB: 'And this shall be his uncleanness in his issue: whether his flesh run
    with his issue, or his flesh be stopped from his issue, it is his uncleanness.'
  luo-luo: Kata ka pod odhi nyime gichwer kata kodinore, to gino biro miyo obedo mogak.
    Ma e kaka gik machwergo biro miyo obedo mogak.
  meu-meu: 'Ena enobou gorerena taravatuna binai: hura baine aru lasi eiava baine
    atua ahu, ia na miro.'
  npi-ULB: त्यसको अशुद्धता त्यो सङ्क्रमित तरलको कारणले हो । त्यसको शरीरबाट तरल बग्‍ने
    भए तापनि वा त्यो बग्‍न बन्द भए तापनि, त्यो अशुद्ध हो ।
  yor-yor: 'Yálà ó ń jáde léraléra tàbí ó dúró, èyí yóò sọ ọ́ di aláìmọ́. Báyìí ni
    ìsunjáde rẹ̀ ṣe le è sọ ọ́ di aláìmọ́:'
  pes-OPCB: این مایع، چه از بدنش به بیرون ترشح کند و چه نکند، او را نجس می‌سازد.
  tgl-ULB: Ang kaniyang karumihan ay dahil sa likidong mayroong impeksyon na ito.
    Kahit ang kaniyang katawan ay dinadaluyan ng likido, o tumigil na, ito ay marumi.
  hui-hui: Angibu ogoni dewa iba poradagua piyaguabi angibu ogoni giambe howa pu tolenego
    hariga ndibu layaguabi agali ogonidagua bini kago ibu i̱naga deni ko ka.
  mya-mya: '@see-verse:LEV.015.002'
  bod-N: ཁོ་རང་འཛིར་ནད་ཀྱི་རྐྱེན་གྱིས་མི་གཙང་བར་གྱུར་པ་ནི་འདི་ལྟ་སྟེ། ལུས་ནས་རྣག་བཞུར་བའམ།
    ཡང་ན་ལུས་ནས་གཤེར་ཁུ་འཛིར་མཚམས་བཞག་པ་གང་ཡིན་ཡང་། ཁོ་རང་མི་གཙང་བ་ཡིན་ནོ། །
  sna-sna: Kunyange zvikaramba zvichibuda mumuviri wake kana kuti zvikamira zvichamuita
    kuti ave asina kuchena. Izvi ndizvo zvinoita kuti kuerera uku kumuite kuti ave
    asina kuchena.
  spa-BLM: 'Esta será su impureza en su flujo: ya sea que su cuerpo corra con su flujo,
    o que su cuerpo se haya detenido por su flujo, es su impureza.'
  cac-cac: Vach'chom tz'eln̈ej juntzan̈ chi', ma ay b'aj tz'och vaan jayeoc c'ual
    tz'elxi, man̈ vach'oc yaji, icha yalan ley.
  swh-ULB: Unajisi wake unatokana na athari ya kisonono. Iwe mwili wake unatoa ugiligili
    au umekoma, huo ni unajisi.”
  bel-bel: 'І вось закон пра нячыстасьць яго ад цечы ягонай: калі цячэ зь цела яго
    цеча ягоная, і калі затрымліваецца ў целе яго цеча ягоная, гэта нячыстасьць яго;'
  deu-ELBBK: 'Und dies wird seine Unreinheit sein bei seinem Fluss: Lässt sein Fleisch
    seinen Fluss triefen oder hält sein Fleisch seinen Fluss zurück, so ist das seine
    Unreinheit.'
  mbb-OT: Mebpedayun se kenà is kedtiǥis kayi ed-isipen gihapun sikandin he meremerik.
  mal-2015: 'അവന്റെ സ്രവത്താലുള്ള അശുദ്ധിയാവിതു: അവന്റെ അംഗം സ്രവിച്ചുകൊണ്ടിരുന്നാലും
    അവന്റെ അംഗം സ്രവിക്കാതെ അടഞ്ഞിരുന്നാലും അതു അശുദ്ധി തന്നേ.'
  rmc-rmc: 'Či lestar oda čuľal abo leske zaačhel andro ťelos, hino olestar nažužo.
    Kavke leskro vitok meľarel andre kada:'
  pes-OPV: واین است نجاستش، به‌سبب جریان او، خواه جریانش از گوشتش روان باشد خواه جریانش
    ازگوشتش بسته باشد. این نجاست اوست.
  ron-1924: 'Дин причина скурӂерий луй есте некурат: фие кэ трупул луй ласэ сэ се
    факэ скурӂеря, фие кэ о опреште, есте некурат.'
  ben-OBCV: তার দেহ থেকে ক্ষরণ অব্যাহত বা বদ্ধ থাকলে সেটি তাকে অশুচি করবে। এইভাবে
    তার ক্ষরণ অশুচিতা নিয়ে আসবে।
  som-som: Oo nijaastiisuna sidanay ahaanaysaa inta dheecaankiisu ka daadanayo. Haddii
    dheecaanku jidhkiisa ka daadanayo iyo haddii dheecaanku jidhkiisa ka joogsadayba,
    waa nijaastiisa.
  lat-VUC: Et tunc judicabitur huic vitio subjacere, cum per singula momenta adhæserit
    carni ejus, atque concreverit fœdus humor.
  eng-ASVBT: 'And this shall be his uncleanness in his issue: whether his flesh run
    with his issue, or his flesh be stopped from his issue, it is his uncleanness.'
  ita-1885: E questa sarà la sua immondizia, per la sua colagione; o sia che la sua
    carne coli a guisa di bava, o che la sua carne rattenga la sua colagione; ciò
    è la sua immondizia.
  eng-LXXUP: 'And this is the law of his uncleanness; whoever has a gonorrhea out
    of his body, this is his uncleanness in him by reason of the issue, by which his
    body is affected through the issue: all the days of the issue of his body, by
    which his body is affected through the issue, there is his uncleanness.'
  eng-ULB: His uncleanness is due to this infected fluid. Whether his body flows with
    fluid or is stopped up, it is unclean.
  spa-VBL: La impureza proviene de su flujo, ya sea que su cuerpo lo permita o lo
    bloquee. Lo hace impuro.
  fra-_FOB: 'C''est dans son flux que consiste sa souillure: que sa chair laisse couler
    son flux ou qu''elle le retienne, il est souillé.'
  mal-mal: 'ഇത് അവന്റെ സ്രവത്താലുള്ള അശുദ്ധിയാകുന്നു: അവന്റെ അംഗം സ്രവിച്ചുകൊണ്ടിരുന്നാലും
    അവന്റെ അംഗം സ്രവിക്കാതെ അടഞ്ഞിരുന്നാലും അത് അശുദ്ധി തന്നെ.'
  urd-GVR: chāhe māe bahtā rahtā ho yā ruk gayā ho.
  suz-BL: मेको आ रां रे यितीके मार बाक्‍ब देंशा हना, रां रे यित हना यो, देक्‍त हना
    यो, मेको मुर ग्रांग्रा दिशो बाक्‍ब।
  ita-1927: La sua impurità sta nella sua gonorrea; sia la sua gonorrea continua o
    intermittente, la impurità esiste.
  ckb-ckb: ئەم لێچوونەشی دەبێتە هۆی گڵاوبوونی. ئەگەر ئەندامی نێرینەی لێچوونەکەی بەردەوام
    بێت یان ڕایگرتبوو، ئەوا گڵاوە.
  eng-BBE: If the flow goes on or if the part is stopped up, to keep back the flow,
    he is still unclean.
  kan-OKCV: 'ಅವನ ಸ್ರಾವದಲ್ಲಿ ಅದು ಅವನ ಅಶುದ್ಧತೆಯಾಗಿರುವುದು. ಅವನ ಶರೀರವು ತನ್ನ ಸ್ರಾವದಿಂದ
    ಹರಿಯುವುದಾಗಿದ್ದರೂ, ಸ್ರಾವವು ಅವನ ಶರೀರದಲ್ಲಿ ನಿಂತು ಹೋಗಿದ್ದರೂ, ಅದು ಅವನ ಅಶುದ್ಧತೆಯಾಗಿರುವುದು.
    ಅವನ ವಿಸರ್ಜನೆಯು ಹೇಗೆ ಅಶುದ್ಧತೆಯನ್ನು ತರುತ್ತದೆ ಅಂದರೆ:'
  tam-2017: அவனுடைய மாம்சத்திலுள்ள விந்து ஊறிக்கொண்டிருந்தாலும், அவன் விந்து அடைபட்டிருந்தாலும்,
    அதினால் அவனுக்குத் தீட்டுண்டாகும்.
  spa-RV-1909: Y esta será su inmundicia en su flujo; sea que su carne destiló por
    causa de su flujo, ó que su carne se obstruyó á causa de su flujo, él será inmundo.
  ron-BTF: Și aceasta să fie necurățenia lui, în scurgerea lui, fie carnea lui curge
    cu scurgerea lui, fie carnea lui este închisă de la scurgerea lui, aceasta este
    necurăția lui.
  eng-WEBP: 'This shall be his uncleanness in his discharge: whether his body runs
    with his discharge, or his body has stopped from his discharge, it is his uncleanness.'
  eng-FBV: The uncleanness comes from his discharge, whether his body allows it to
    flow out or blocks it. It makes him unclean.
  nld-1939: En het is voor zijn onreinheid bij zijn vloeiing gelijk, of zijn vlees
    het vocht laat lopen of niet; hij is onrein.
  nch-BL: Huan masque quisehuiquilis toyahuis o motzacuas, nopa tacat mocahuas amo
    tapajpactic.
  vie-1934: 'sự ô uế người bởi nơi bạch trược: hoặc thân mình chảy bạch trược ra hay
    là ứ lại, thì người bị ô uế.'
  hin-CV: यह उसकी अशुद्धता ही मानी जाएगी, चाहे उसकी देह से स्राव हो रहा हो, अथवा स्राव
    रुक गया हो.
  eng-OURB: 'This shall be his uncleanness in his discharge: whether his body runs
    with his discharge, or his body has stopped from his discharge, it is his uncleanness.'
  spa-BES: Si el flujo continúa o si la parte se detiene, o que el flujo obstruya
    el órgano, todavía está sucio.
  tdx-tdx: 'Hoe zao ty fandeora’ i fioriha’ey: ke ampiorihe’ i sandri’ey, ke jenjeñe’
    i sandriñey tsy handrano, fa songa haleora’e.'
  vid-vid: Aga ndo malajizo galinguwala kukokomoka ako, mhela weng'ha vyojimlawa mifila
    ama mifila vyojiwa jilemezigwa mgati mwa heye, munhu ayo kakokomoka.
  eng-OKE: And this shall be his uncleanness by his defluxion, when his defluxion
    floweth form his flesh, or his flesh hath ceased from its flowing, it is (the
    cause) of his uncleanness.
  tha-KJV: ต่อไปนี้​เป็นกฎเกี่​ยวด​้วยเรื่องมลทินของเขาเนื่องด้วยสิ่งที่ไหลออก ร่างกายของเขาจะมี​สิ​่งไหลออกหรือสิ่งที่ไหลออกคั่งอยู่ในร่างกายของเขาก็​ดี
    เรื่องนี้เป็นมลทินแก่​เขา
  por-BR-2018: E esta será sua impureza em seu fluxo; seja que sua carne derramou
    por causa de seu fluxo, ou que sua carne se obstruiu por causa de seu fluxo, ele
    será impuro.
  deu-ELO: 'Und dies wird seine Unreinheit sein bei seinem Flusse: Läßt sein Fleisch
    seinen Fluß triefen, oder hält sein Fleisch seinen Fluß zurück, so ist das seine
    Unreinheit.'
  eng-WYC-2018: and then he shall be deemed to be subject to this vice, when by all
    moments foul humour, either moisture, cleaveth to his flesh, and groweth (al)together
    (or runneth continually).
  epo-epo: 'Kaj tia estos lia malpureco pro lia elfluo: kiam fluas el lia korpo lia
    elfluo aŭ kiam ŝtopiĝis lia korpo per lia elfluo, ĝi estas lia malpureco.'
  uig-PIN: Aⱪma qiⱪixtin bolƣan napakliⱪ toƣrisidiki ⱨɵküm xuki, aⱪmisi mǝyli tenidin
    eⱪip tursun yaki eⱪixtin tohtitilƣan bolsun, xu kixi yǝnila napak sanalsun;
  beo-beo: Guhi da gadili ahoasea o ewa ea gelabo ga:sea, amo da ledo gala dawa:ma.
  tpi-OTNT: Sapos dispela susu i olsem wara i kamap long maus bilong kok, o sapos
    dispela samting i strong na i pasim rot bilong pispis, orait dispela man i doti
    long ai bilong mi.
  hau-SA: Ko ɗigar ta ci gaba da fitowa daga azzakarinsa ko an tsere ta, za tă sa
    mutumin yă zama marar tsarki. Ga yadda ɗigarsa za tă kawo ƙazantuwa,
  uig-LAT: Aqma chiqishtin bolghan napakliq toghrisidiki höküm shuki, aqmisi meyli
    ténidin éqip tursun yaki éqishtin toxtitilghan bolsun, shu kishi yenila napak
    sanalsun;
  nde-nde: 'Lanxa buthonta emzimbeni wakhe loba buvalekile, bumenza abe ngongcolileyo.
    Lokhu yikho okwenza ubovu obuphuma emzimbeni wakhe bumenze abe ngongcolileyo:'
  ton-ton: Pea ko hono taʻemaʻa eni ʻo ʻene ʻau; pe kuo ʻau hono sino ʻi heʻene mahaki,
    pē kuo matuʻu mei hono sino; ko ʻene taʻemaʻa ia.
  ces-1613: 'Tato pak bude nečistota jeho v toku jeho: Jestliže vypěňuje tělo jeho
    tok svůj, aneb že by se zastavil tok v těle jeho, nečistota jeho jest.'
  eng-WMB: 'This shall be his uncleanness in his discharge: whether his body runs
    with his discharge, or his body has stopped from his discharge, it is his uncleanness.'
  tam-TCV: 'அக்கசிவு அவன் உடலிலிருந்து தொடர்ந்து வடிந்தாலும், தடைப்பட்டாலும், அது
    அவனை அசுத்தப்படுத்தும். அவனுடைய உடற்கசிவு அசுத்தத்தை உண்டாக்கும் விதமாவது:'
  ceb-ULB: Ang iyang pagkahugaw tungod niining sakit nga nagagawas kaniya. Bisan paman
    adunay mogawas sa iyang kinatawo o mihunong na, hugaw gihapon siya.
  pol-UBG: 'A na tym będzie polegała nieczystość jego wycieku: Jeśli jego ciało wypuszcza
    wyciek albo jeśli jego ciało zatrzymuje wyciek, to jest jego nieczystość.'
  urd-GVU: چاہے مائع بہتا رہتا ہو یا رُک گیا ہو۔
  deu-1912: Dann aber ist er unrein an diesem Fluß, wenn sein Fleisch eitert oder
    verstopft ist.
  kan-2017: ಆ ಸ್ರಾವವು ಹರಿಯುತ್ತಿದ್ದರು ಅಥವಾ ನಿಂತುಹೋಗಿದ್ದರು ಆ ದೇಹಸ್ಥಿತಿಯಿಂದ ಅವನು ಅಶುದ್ಧನು.
  yap-yap: ndemturug ko ka be yib logwen dow fa ke tal.
  hlt-MCSB: Anih kah pumthim te a ti a hnai la om tih a pumsa dongkah aka long pumthim
    mai khaw, a saa dongah aka kap pumthim mai khaw a ti a hnai la om.
  mdy-ETH: ዓሢኮ ዑፃፓ ዓልቃ ባካ ዓልቃ ጎይሣታቴያ ሃሼቴያ ዬይ ዓሢ ዒኢቴያኬ፤ ዬይ ዓልቃ ባካ ዒኢሳያ ማዓሢ ያዺዲኬ፦
  twi-ASANTE: Ɛberɛ a ne ho resene guo ne ɛberɛ a agyae no nyinaa ma ne ho gu fi.
  eng-WEBU: 'This shall be his uncleanness in his discharge: whether his body runs
    with his discharge, or his body has stopped from his discharge, it is his uncleanness.'
  bnp-bnp: Na tahuna kume i pagitala turana a miha, o i gatuka i roga mule a dalana
    miha, ra bakovi iea i muto.
  wal-wal: 'He goggiyaabaappe denddidaagan he aawu tuna gidiyo wogai hagaa: He goggiyaabai
    aggennan gogginkka woi qassi goggiyoogaa aggikkokka he a giddon de7iyaabai a tunissees.'
  spa-PDDPT: Ésta será la norma sobre la impureza del varón por su flujo, ya sea que
    su cuerpo emita su flujo o que lo obstruya. Ésta será la impureza de su flujo.
  gun-gun: Po rami 'rã ha'eve'ỹ va'e oikoa oikuaa aguã regua, hete guigua ndopytaia
    káuxa. Xapy'a rei hete gui ndopytai, e'ỹ vy opytu'u-tu'u teĩ ha'eve'ỹ va'e ae
    'rã oiko.
  agu-BL: Qui'c na ban ko na el poj nka qui', qui xansa'nt sbne'.
  ilo-ULB: Ti kinarugitna ket gapu iti daytoy a narugit a likido. Agaruyot man ti
    likido iti bagina wenno nagsardeng, daytoy ket narugit.
  kpg-kpg: ma e aha ma ga halihali hua igolo be gu hagalee.
  uig-ARA: ئاقما چىقىشتىن بولغان ناپاكلىق توغرىسىدىكى ھۆكۈم شۇكى، ئاقمىسى مەيلى تېنىدىن
    ئېقىپ تۇرسۇن ياكى ئېقىشتىن توختىتىلغان بولسۇن، شۇ كىشى يەنىلا ناپاك سانالسۇن؛
  sus-sus: Kɔrɔsila kanyi bara findi mixi sɛniyɛntare ra hali kɔrɔsila mu na minife
    sinden, kɔnɔ a na a fate kui.
  pon-2006: mehnda ma e pein pwilisang ni ohn mouro de e pinahla.
  ksd-ksd: Pa na gomgom ba i gapgap; ba di nur vue ra pakana pi na gap, ba di pulu
    bat ia upi koko na gap; ra tutana pa i gomgom.
  tur-YTC: 'Onun akıntısından kirliliği şu olacak: İster bedeni akıntısını akıtıyor,
    ister bedeni akıntıyı durdurmuş olsun, bu onun kirliliğidir.''”'
  grc-BRENT: Καὶ οὗτος ὁ νόμος τῆς ἀκαθαρσίας αὐτοῦ· ῥέων γόνον ἐκ σώματος αὐτοῦ,
    ἐκ τῆς ῥύσεως, ἧς συνέστηκε τὸ σῶμα αὐτοῦ διὰ τῆς ῥύσεως, αὕτη ἡ ἀκαθαρσία αὐτοῦ
    ἐν αὐτῷ· πᾶσαι αἱ ἡμέραι ῥύσεως σώματος αὐτοῦ, ᾗ συνέστηκε τὸ σῶμα αὐτοῦ διὰ τῆς
    ῥύσεως, ἀκαθαρσία αὐτοῦ ἐστι.
  ind-AYT: Inilah peraturan untuk kenajisannya dalam hal tersebut, baik yang keluar
    maupun yang ditahan.
  nya-nya: 'Lamulo lokhudza kudziyipitsira ndi zotuluka ku maliseche a munthu nali:
    Malisechewo akamatulukabe mafinya, kaya aleka, munthuyo adzakhala wodetsedwa:'
  hrv-hrv: 'Evo u čemu je njegova nečistoća ako ima taj izljev: ispusti li njegovo
    tijelo izljev ili ga zadrži, on je nečist.'
  mps-mps: Te keni dį ebogo te ąį bole tiwai gasade pedalubaso, ma te naigo bomogo
    te poi tabo sunumi pania sobaso da, teda te bidi eno gedude meda elalubao.
  tpi-tpi: Sapos dispela susu i olsem wara i kamap long maus bilong kok, o sapos dispela
    samting i strong na i pasim rot bilong pispis, orait dispela man i doti long ai
    bilong mi.
  dan-1931: 'Og således skal man forholde sig med den ved hans Flåd opståede Urenhed:
    Hvad enten hans Blusel flyder eller holder sit Flåd tilbage, er der Urenhed hos
    ham.'
  vie-OVCB: 'Những điều sau đây áp dụng cho trường hợp một người di tinh, và cũng
    áp dụng cho cả lúc người ấy ngưng di tinh nữa:'
  guj-2017: તેના સ્રાવમાં તેની અશુદ્ધતા આ પ્રમાણે ગણાય. તેના સ્રાવ સાથે તેનું માંસ
    વહેતું હોય અથવા તેના સ્રાવમાંથી તેનું માંસ વહેતું બંધ પડે, તો તે અશુદ્ધ ગણાય.
  pon-2006A: mehnda ma e pein pwilisang ni ohn mouro de e pinahla.
  por-BRBSL: 'Esta será sua impureza na sua descarga: quer seu corpo corra com sua
    descarga, quer seu corpo tenha parado de ser descarregado, é sua impureza.'
  cth-cth: Pou a tâco nakunghai thoseh, avaivai a tâco nakunghai thoseh, hote tami
    teh thoung hoeh.
  twi-twi: 'Sɛ ɛkɔ so sen o, egyae o, agu ne ho fi. Fi a nsu a egu no no de bɛba ni:'
  hlt-hlt: Anih kah pumthim te a ti a hnai la om tih a pumsa dongkah aka long pumthim
    mai khaw, a saa dongah aka kap pumthim mai khaw a ti a hnai la om.
  tbz-SIM: 'Ntɛ dɛ̀ yó nhò dòmmɛ̀ ò mɔ nyɛ̀ɛ̀ we miɛkɛ: Kɛ̀ mɛniɛ nyiɛ̀ yoo mɛ í yiɛ̀
    ò sĩ̀mmu.'
  msy-2020: Egh duamɨn ghuzir mɨtɨzir kam, an mɨkarzir mogomemɨn akamɨn otivam, o
    bizir kam gavgavigh dɨpam ivemarir tuavim apɨrightɨ, gumazir kam nan damazimɨn
    mɨzegham.
  dop-dop: Kɑ́ tɩɩ lɑɑlɑɑ nɑ kɑ́ kpɑ-ɩ te, pɑɑ pǝ kpeŋnɑ-ɩ yɑɑ pɩɩ kpeŋnɑ-ɩ ɩ kɛ́
    ɑsilimɑ tʋ kɛ́.
  azb-azb: Xəstəliyə görə bədən axıntısı istər sərbəst axsın, istərsə də qatılaşsın,
    o şəxs murdar sayılır.
  eng-DBY: 'And this shall be his uncleanness in his flux: whether his flesh run with
    his flux, or his flesh be closed from his flux, it is his uncleanness.'
  hin-2017: वह चाहे बहता रहे, चाहे बहना बन्द भी हो, तो भी उसकी अशुद्धता बनी रहेगी।
  wol-KYG: Mbér mi muy xelli moo ko sobeel; su ngóora liy xelli mbér mbaa su ko mbér
    mi fattee, waa ji sobewu na.
  eng-YLT: and this is his uncleanness in his issue — his flesh hath run with his
    issue, or his flesh hath stopped from his issue; it [is] his uncleanness.
  eng-WYC-2017: and then he shall be deemed to be subject to this vice, when by all
    moments foul humour, either moisture, cleaveth to his flesh, and groweth altogether.
  eng-WMBB: 'This shall be his uncleanness in his discharge: whether his body runs
    with his discharge, or his body has stopped from his discharge, it is his uncleanness.'
  urd-GVH: चाहे माए बहता रहता हो या रुक गया हो।
  rug-rug: be sa kolo asa si vura pa tinina ba be tava noso pa tinina.
  gaz-gaz: Dhangalaʼaan sun ittuma fufee saala isaa keessaa baʼus dhaabatus namicha
    inuma xureessa. Akki itti dhangalaʼaan saala isaa keessaa baʼu sun isa xureessus
    kanaa dha.
  fra-LSG: 'C’est à cause de sa gonorrhée qu’il est impur: que sa chair laisse couler
    son flux, ou qu’elle le retienne, il est impur.'
  yal-yal: Xa a minima hanma a mi tin minɛ, na faxunna bata na kanna xɔsi.
  haw-1868: O kona haumia no ia iloko o kono hilo; ina e kahe ana kona io i kona hilo,
    a ina i paa paha kona io, aole kahe i kona hilo, o kona haumia no ia.
  arb-NAV: وَنَجَاسَتُهُ فِي سَيَلانِهِ، سَوَاءٌ أَفْرَزَ الْبَدَنُ السَّيَلانَ أَمِ
    احْتَبَسَهُ، فَذَلِكَ يَكُونُ نَجَاسَتَهُ،
  ewe-ewe: Ne afua le dodom alo ne enu tso hã la, ŋutsu la ŋu mekɔ o.
  eng-LEE: 'And this shall be his uncleanness in his issue: whether his flesh run
    with his issue, or his flesh be stopped from his issue, it is his uncleanness.'
  asm-FB: সেই ৰোগ থকাৰ বাবে তেওঁ অশুচি হৈ থাকিব। তেওঁৰ শৰীৰৰ পৰা সেই ৰোগ বৈ থাকক বা
    বন্ধ হওঁক, তথাপি তেওঁ অশুচি।
  sus-A: كْرْ سِلَ كَنيِ بَرَ قِندِ مِشِ سّنِيّنتَرٍ رَ هَلِ كْرْ سِلَ مُ نَ مِنِقٍ
    سِندٍن، كْنْ عَ نَ عَ قَتٍ كُي.
  fra-SBL: 'Voici quelle sera sa souillure dans son écoulement : que son corps coule
    avec son écoulement, ou que son corps s''arrête à cause de son écoulement, c''est
    sa souillure.'
  hbo-hbo: וְזֹ֛את תִּהְיֶ֥ה טֻמְאָתֹ֖ו בְּזֹובֹ֑ו רָ֣ר בְּשָׂרֹ֞ו אֶת־זֹובֹ֗ו אֹֽו־הֶחְתִּ֤ים
    בְּשָׂרֹו֙ מִזֹּובֹ֔ו טֻמְאָתֹ֖ו הִֽוא׃
  eng-WYCLIFFE: and thanne he schal be demed to be suget to this vice, whanne bi alle
    momentis foul vmour `ethir moysture cleueth to his fleisch, and growith togidere.
  cwe-cwe: Vino niivo ufila voumtenda munhu yambule mwiko, lusita lwose vondayalawigwe
    na ufila hebu ufila houkimililigwa mgati yake, munhu iyo kambula mwiko.
  kik-kik: 'Mũndũ ũcio arĩkoragwo arĩ na thaahu hĩndĩ ĩrĩa angĩkorwo akiura hĩndĩ
    ciothe, o na kana angĩtiga kuura. Kuura kũu arĩ nakuo kũrĩĩtũmaga athaahe na njĩra
    ici:'
  fra-NCL: 'Et telle est la souillure provenant de son flux : soit que sa chair laisse
    couler son flux ou que sa chair retienne son flux, il y a souillure.'
  cek-AK: Ahmaa thung hoiah ahnai tacawt cadoeh, tacawt ai cadoeh, to ahmaa mah anih
    to ciim ai ah ohsak boeh.
  cuk-cuk: 'Ar ega duled-bupunmaksadibe, bupunmaksasurdibe, we-dule swilidiksuli guoed.
    Weyob ibmar swilidiksuli gunonikoed:'
  uig-CYR: Ақма чиқиштин болған напаклиқ тоғрисидики һөкүм шуки, ақмиси мәйли тенидин
    еқип турсун яки еқиштин тохтитилған болсун, шу киши йәнила напак саналсун;
  tel-2017: అతని అశుద్ధతకు కారణం రోగ కారకమైన స్రావమే. అతని శరీరంలో ఆ స్రావాలు కారినా,
    నిలిచి పోయినా అది అశుద్ధమే.
  hat-BSA: Sila a, anplis, dwe pa pwòp nan ekoulman li an; li pa pwòp, menm si kò
    li kite ekoulman an koule, oswa li anpeche ekoulman an koule.
  kos-kos: finne fahlana, ku fonfon uh ac kofla fahla.
  hbo-WLC: וְזֹ֛את תִּהְיֶ֥ה טֻמְאָת֖וֹ בְּזוֹב֑וֹ רָ֣ר בְּשָׂר֞וֹ אֶת־זוֹב֗וֹ אֽוֹ־הֶחְתִּ֤ים
    בְּשָׂרוֹ֙ מִזּוֹב֔וֹ טֻמְאָת֖וֹ הִֽוא׃
  ibo-ibo: Onye ahụ rụrụ arụ mgbe ihe ahụ si ya nʼahụ na-asọpụta, rụọkwa arụ mgbe
    ihe ahụ kwụsịrị ịsọ. Otu a ka ihe ọsụsọ ahụ si eme ka onye ahụ rụọ arụ.
  ory-ory: ପୁଣି ପ୍ରମେହ ସକାଶୁ ତାହାର ଅଶୁଚିତାର ବିଧି ଏହି; ତାହାର ଶରୀରରୁ ପ୍ରମେହ ଝରୁ ଥାଉ
    ଅବା ଶରୀରରେ ବନ୍ଦ ଥାଉ, ତାହା ତାହାର ଅଶୁଚିତା ଅଟେ।
  chk-chk: ese lifilifil ika ewe chönü a chüen pu seni ika a ükütiu, a chök limengau.
  rop-rop: '@see-verse:LEV.015.002'
  ukr-1871: І се буде нечисть його в течиві його, чи то випускає тїло течиво своє,
    чи задержує тїло течиво своє, се нечисть.
  deu-1951: Und zwar ist er unrein an diesem Flusse, wenn sein Fleisch den Ausfluß
    frei fließen läßt; auch wenn sein Fleisch verstopft wird von dem Ausflusse, so
    ist er unrein.
  eng-JPS: 'And this shall be his uncleanness in his issue: whether his flesh run
    with his issue, or his flesh be stopped from his issue, it is his uncleanness.'
  srp-1865: 'A ovaka je neèistota njegova od toga teèenja: ako ispusti tijelo njegovo
    teèenje svoje, ili se ustavi teèenje u tijelu njegovu, neèistota je na njemu.'
  lug-lug: 'Era lino ly’etteeka ery’obutali bulongoofu bwe obuleeteddwa ebyo ebimuvaamu:
    obanga bitonnya obutasalako, obanga birekeddaawo, bunaabanga obutali bulongoofu
    mu musajja oyo.'
  heb-heb: וזאת תהיה טמאתו בזובו רר בשרו את זובו או החתים בשרו מזובו טמאתו הוא׃
  ben-IRV: তার সংক্রামক তরলের জন্য অশুচির বিধি এই; তার শরীর থেকে প্রমেহ বের হোক, কিংবা
    শরীরে বন্ধ হোক, এ তার অশুচি।
  pan-pan: ਭਾਵੇਂ ਪ੍ਰਮੇਹ ਉਸ ਦੇ ਸਰੀਰ ਤੋਂ ਵਗਦਾ ਰਹੇ ਭਾਵੇਂ ਵਗਣਾ ਬੰਦ ਵੀ ਹੋ ਜਾਵੇ ਤਾਂ ਵੀ ਉਹ
    ਅਸ਼ੁੱਧ ਹੈ।
  mya-JVB: အစဉ်ယို သည်ဖြစ်စေ ၊ တခါတလေရပ် သည်ဖြစ်စေ၊ ထိုသူ သည် မ စင်ကြယ်။
  hmo-hmo: Sedira unai hura bamona ia bubua noho, o hura ese usina ia koua, to unai
    tau ia miro noho.
  urd-urd: और जिरयान की वजह से उसकी नापाकी यूँ होगी, कि चाहे धात बहती हो या धात का
    बहना ख़त्म हो गया हो वह नापाक है।
  rus-SYN: 'И вот закон о нечистоте его от истечения его: когда течет из тела его
    истечение его, и когда задерживается в теле его истечение его, это нечистота его;'
  bqc-SIM: 'Aà gↄ̃ɛkɛbↄ lɛ́ ibↄlɛ ge à kàn lò, ade gbãlɛ̀n we. Lá aà gbãlɛa
    aↄ dɛn kɛ:'
  tcz-CHONGTHU: Hitia thilong doh akona pasalpa athenglou ahitia dan kisem chu, atahsa
    akona athilon chu tanglou hela ahunglon jinga, chule atahsa akona akitang densah
    a ahijong leh, hichepa chu asunga athenglou aboh uma ahitai.
  mar-mar: त्याचा स्त्राव वाहत असो किंवा बंद पडो, ती त्याची अशुद्धताच होय.
  qub-qub: Pï runapis chayno ganrami ricaconga yuraj yacu llojshiycaptinpis, u pengaynin
    chapacäcuptinpis. Mayganno captinpis ganrami ricaconga.
  bqp-bqp: Yɑ rɑ wĩ? Yɑ ku rɑ wĩ? Kɑ mɛ, u kuɑwɑ mi disigii.
  hat-hat: Kit ekoulman an ap koule, kit li bloke ti pati li, nonm lan pa nan kondisyon
    pou fè sèvis Bondye.
  eng-BSB: This uncleanness is from his discharge, whether his body allows the discharge
    to flow or blocks it. So his discharge will bring about uncleanness.
  tod-tod: Ná-kalaɲa kolegi maaʋele ɠa kɔzɔai la, é ɠɛni ɠulazu kpusɛi ʋa, ɓaa suzo
    pa de, kɔzɔʋɛ.
  eng-WEBPB: 'This shall be his uncleanness in his discharge: whether his body runs
    with his discharge, or his body has stopped from his discharge, it is his uncleanness.'
  kbq-kbq: Hagi vemofoma agozafinti avo'ma atirami vava hanio, avimarekama renkaniresigeno
    avufarima eovaniana, agra agru osu'ne.
  nhe-BL: Huan yonque quisenhuiquilis toyahuis o motzacuas, nopa tlacatl mocahuas
    ax tlapajpactic.
  gub-BL: Aze uhem izuwi nehe, aze ru'u upyta hehe nehe, nezewe rehe we awa wiko putar
    ikatu 'ym ma'e romo henataromo nehe.
  eng-DRA: And then shall he be judged subject to this evil, when a filthy humour,
    at every moment, cleaveth to his flesh, and gathereth there.
