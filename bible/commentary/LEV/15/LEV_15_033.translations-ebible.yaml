verse: LEV.015.033
translations:
  mal-C: ആർത്തവകാലത്തുള്ള സ്ത്രീക്കും സ്രവമുള്ള പുരുഷനും സ്ത്രീക്കും ആചാരപരമായി അശുദ്ധയായ
    ഒരു സ്ത്രീയോടുകൂടെ ലൈംഗികബന്ധത്തിൽ ഏർപ്പെടുന്നവനും ഉള്ള പ്രമാണങ്ങൾ ഇവയാണ്.
  deu-TKW: und in betreff derjenigen, die an ihrer gewöhnlichen Unreinigkeit leidet,
    und dessen, der einen Fluß hat, es sei ein Mann oder ein Weib, sowie dessen, der
    bei einer Unreinen liegt.
  lin-lin: mpo na mwasi oyo azali komona makila na ye ya sanza mpe mpo na mobali oyo
    azali kobima tofina to mayi to mpo na mwasi oyo azali kobima makila, mpe mpo na
    mobali oyo asangisi nzoto na mwasi ya mbindo. »
  eng-LSV: and of her who is sick in her separation, and of him who has the discharging
    (his discharge, of the male or of the female), and of a man who lies with an unclean
    woman.”
  eng-GNV: Also of her that is sicke of her floures, and of him that hath a running
    issue, whether it bee man or woman, and of him that lyeth with her which is vncleane.
  eng-WEBSTER: And of her that is sick of her flowers, and of him that hath an issue,
    of the man and of the woman, and of him that lieth with her that is unclean.
  nhw-BL: Huan ni tlanahuatilme nojquiya eli para sihuame quema esotemoj quema ininpohual
    huan quema amo ininpohual. Nojquiya nica eltoc tlanahuatilme para tlacame catli
    cochij ihuaya se sihuatl catli amo tlapajpactli pampa esotemo.”
  swh-ONEN: kwa ajili ya mwanamke katika siku zake za hedhi, kwa ajili ya mwanaume
    au mwanamke atokwaye na usaha, na kwa ajili ya mwanaume alalaye na mwanamke ambaye
    ni najisi kwa kawaida ya ibada.
  bba-bba: kɑ tɔn kurɔ wi u yɑsɑ mɔ̀ kɑ tɔn durɔ wi u yɛm wĩimɔ win tɔn durɔrun di
    kɑ tɔn kurɔ wi yɛm wĩimɔ win tɔn kurɔrun di kɑ mɑɑ tɔn durɔ wi u kɑ tɔn kurɔ disiɡii
    kpunɑ.
  eng-KJVCPB: and of her that is sick of her flowers, and of him that hath an issue,
    of the man, and of the woman, and of him that lieth with her which is unclean.
  luo-luo: kata dhako manie kindeno mar neno malo kaachiel gi dichwo kata dhako machwer
    kod dichwo moriwore gi dhako mogak.
  meu-meu: bona rara-kara hahinena taravatuna; kara miro taudia bona hahinedia taravatuna;
    bona hahine mai mirona ida e eno bou tauna taravatuna.
  npi-ULB: रजस्‍वलाको महिनावारी भएकी स्‍त्री, तरल बग्‍ने समस्या भएको पुरुष वा स्‍त्री,
    र अशुद्ध स्‍त्रीसँग सुत्‍ने पुरुष सबैका निम्ति विधिविधान यी नै हुन् ।’”
  yor-yor: Fún obìnrin ní nǹkan oṣù rẹ̀, fún ọkùnrin tàbí obìnrin tí ó ní ìsunjáde,
    àti fún ọkùnrin tí ó ní ìbálòpọ̀ pẹ̀lú obìnrin tí ó jẹ́ aláìmọ́.
  pes-OPCB: و همچنین برای دورهٔ عادت ماهانهٔ زن و در مورد هر شخصی است که با آن زن
    قبل از طهارت وی نزدیکی کند.»
  tgl-ULB: para sa sinumang babaeng mayroong kabuwanang dalaw, para sa sinumang nilalabasan
    ng likido, kahit pa lalaki o babae, at para sa sinumang lalaki na sumiping sa
    maruming babae.'”
  hui-hui: Ani bialu wali ibu ege habolo bedangibi wali agalibi tinaga tinginiha angibu
    ale tagira ibiyaguabi agali ibu wali ege habolo bedagola libu haru mandagi paliyaguabi
    uruningi tigua bayale holenenaga bulene mana uruni lo winigo nga.
  mya-mya: ရာ​သီ​သွေး​ပေါ်​သော​အ​မျိုး​သ​မီး၊ ဘာ​သာ ရေး​ထုံး​နည်း​အ​ရ​မ​သန့်​စင်​သော​မိန်း​မ​နှင့်
    ကာ​မ​စပ်​ယှက်​သော​ယောကျာ်း​တို့​နှင့်​သက် ဆိုင်​သော​ပ​ညတ်​များ​ဖြစ်​သ​တည်း။
  bod-N: བུད་མེད་ལ་ཟླ་མཚན་འབབ་པའི་དུས་དང་། སྐྱེས་ཕོ་མོར་རྣག་ནད་བྱུང་བ། བུད་མེད་མི་གཙང་བ་དང་ལུས་འབྲེལ་བྱེད་པའི་སྐྱེས་པ་བཅས་ཀྱི་ཕྱིར་དུ་བཙུགས་པའི་བཀའ་ཁྲིམས་ཡིན་ནོ།
    །
  sna-sna: yomukadzi anenge ari kumwedzi, yomurume kana mukadzi anenge ane zvinoerera,
    uye neyomurume anovata nomukadzi anenge asina kuchena.
  spa-BLM: y de la que tiene la menstruación, y del hombre o la mujer que tiene flujo,
    y del que se acuesta con ella que es impuro.
  cac-cac: yed' d'a eb' ix ix ayoch d'a sb'islab' uj. A juntzan̈ checnab'il tic, yovalil
    sc'anab'ajaj yuj eb' ay syaelal icha chi', vinac, ma ix. Tz'ochpax jun ley chi'
    d'a yib'an̈ junoc vinac svay yed' ix ix to man̈ vach'oc yaji, icha yalan ley.
  swh-ULB: kwaajili ya mwanamke ambaye yuko katika kipindi cha hedhi, kwaajili ya
    yeyote aliye na kisonono, awe mwanaume au mwanamke, na kwaajili ya yeyote anayelala
    na mwanamke najisi.
  bel-bel: і пра тую, што пакутуе ачышчэньнем сваім, і пра цечыўных, мужчыну альбо
    жанчыну, і пра мужа, які перасьпіць з нячыстаю.
  deu-ELBBK: und für die, die krank ist in ihrer Unreinheit, und für den, der seinen
    Fluss hat, es sei Mann oder Frau, und für den Mann, der neben einer Unreinen liegt.
  mbb-OT: '@see-verse:LEV.015.032'
  mal-2015: ഋതുസംബന്ധമായ ദീനമുള്ളവൾക്കും സ്രവമുള്ള പുരുഷന്നും സ്ത്രീക്കും അശുദ്ധയോടുകൂടെ
    ശയിക്കുന്നവന്നും ഉള്ള പ്രമാണം.
  rmc-rmc: prekal e džuvľi, sava hin peskre dživesa; prekal o murš vaj džuvľi, kastar
    čuľal o vitok; a the prekal oda, ko pašľol la džuvľaha andre lakre nažuže dživesa.
  pes-OPV: و حایض درحیضش و هر‌که جریان دارد خواه مرد خواه زن، و مردی که با زن نجس
    همبستر شود.
  ron-1924: пентру чя каре есте ла скурӂеря де ла сорок, пентру бэрбатул сау фемея
    каре аре о скурӂере ши пентру бэрбатул каре се кулкэ ку о фемее некуратэ.’”
  ben-OBCV: কারণ কোনো নারীর মাসিক রক্তস্রাবের ক্ষেত্রে, কোনো পুরুষ অথবা মহিলার ক্ষরণের
    পক্ষে এবং কোনো মহিলার সঙ্গে শয়নকারী আনুষ্ঠানিকভাবে অশুচি পুরুষের জন্য নিয়মগুলি
    প্রযোজ্য।
  som-som: iyo naagtii xayl qabta, iyo qofkii dheecaan ka daadanayo nin iyo naag miduu
    yahayba, iyo kii la seexda tii nijaasaysan.
  lat-VUC: et quæ menstruis temporibus separatur, vel quæ jugi fluit sanguine, et
    hominis qui dormierit cum ea.
  eng-ASVBT: and of her that is sick with her impurity, and of him that hath an issue,
    of the man, and of the woman, and of him that lieth with her that is unclean.
  ita-1885: e intorno alla donna che ha l'infermità della sua immondizia; e intorno
    a chiunque ha flusso, maschio, o femmina; e intorno all'uomo che sarà giaciuto
    con donna immonda.
  eng-LXXUP: 'And this is the law for her that has the issue of blood in her separation,
    and as to the person who has an issue of seed, in his issue: it is a law for the
    male and the female, and for the man who shall have lain with her that is set
    apart.'
  eng-ULB: for any woman who has a menstrual period, for anyone with a flow of fluid,
    whether male or female, and for any man who sleeps with an unclean woman.'”
  spa-VBL: la mujer durante su período, cualquier hombre o mujer que tiene una secreción,
    y el hombre que se acuesta con una mujer inmunda”.
  fra-_FOB: Et concernant celle qui est indisposée pour son impureté, et toute personne
    atteinte d'un flux, soit homme, soit femme, et l'homme qui couche avec une femme
    souillée.
  mal-mal: ഋതുസംബന്ധമായ ദീനമുള്ളവൾക്കും സ്രവമുള്ള പുരുഷനും സ്ത്രീക്കും അശുദ്ധയോടുകൂടി
    ശയിക്കുന്നവനും ഉള്ള പ്രമാണം’”.
  urd-GVR: Is meṅ wuh aurat bhī shāmil hai jis ke māhwārī ke aiyām haiṅ aur wuh mard
    jo nāpāk aurat se hambistar ho jātā hai.”
  suz-BL: मिनु मथिचा दुम्‍शो, ग्रांग्रा यिशो वोंइश मुर कि मीश मुर नु ग्रांग्रा दिशो
    दुम्‍शो मीश मुर नु इप्‍ब वोंइश मुर आन कली ग्रांग्रा मदिशो सेल्‍तीक गेय एकोन बाक्‍नीम’
    देंचा माल्‍नीसी” देंत।
  ita-1927: e la legge relativa a colei che è indisposta a motivo de’ suoi corsi,
    all’uomo o alla donna che ha un flusso, e all’uomo che si corica con donna impura”.
  ckb-ckb: ئەو ئافرەتەی خوێنلێچوونی مانگانەی هەیە، ئەو پیاوەی یان ئەو ئافرەتەی لێچوونێکی
    هەیە، ئەو پیاوەش کە لەگەڵ ژنێک کە گڵاو بووبێت ڕابکشێت.
  eng-BBE: And for her who has a flow of blood, and for any man or woman who has an
    unclean flow, and for him who has sex relations with a woman when she is unclean.
  kan-OKCV: ಮುಟ್ಟು ಇರುವವಳಿಗೂ, ಸ್ರಾವವಿರುವ ಪುರುಷನಿಗೂ ಸ್ತ್ರೀಗೂ, ಅಶುದ್ಧವಾದವಳ ಸಂಗಡ ಮಲಗಿದವನಿಗೂ
    ಇರುವ ನಿಯಮ ಇದೆ.
  tam-2017: இரத்தப்போக்கு பலவீனமுள்ளவளுக்கும், விந்து கழிதல் உள்ள பெண்களுக்கும், ஆண்களுக்கும்,
    தீட்டாயிருக்கிறவளோடே படுத்துக்கொண்டவனுக்கும் உரிய விதிமுறைகள் இதுவே என்றார்.
  spa-RV-1909: Y de la que padece su costumbre, y acerca del que tuviere flujo, sea
    varón ó hembra, y del hombre que durmiere con mujer inmunda.
  ron-BTF: Și a celei bolnave cu necurăția ei și a celui ce are o scurgere, a bărbatului
    sau a femeii și a celui ce se culcă cu cea care este necurată.
  eng-WEBP: and of her who has her period, and of a man or woman who has a discharge,
    and of him who lies with her who is unclean.
  eng-FBV: a woman during her period, any male or female who has a discharge, and
    a man who sleeps with an unclean woman.”
  nld-1939: ook voor haar, die door haar stonden onrein is. Ze geldt zowel voor den
    man als de vrouw, die aan vloeiing lijdt en voor iedereen, die gemeenschap heeft
    met de onreine.
  nch-BL: Huan ni tanahuatilme nojquiya eli para sihuame quema esotemoj quema ipohual
    huan quema amo ipohual. Nojquiya nica eltoc tanahuatilme para tacame cati cochij
    ihuaya se sihuat cati amo tapajpactic pampa esotemo.”
  vie-1934: về người nữ có k” kinh nguyệt, về mọi người, hoặc nam hay nữ, bị bạch
    trược, và về người nam giao cấu cùng người nữ trong khi kinh nguyệt.
  hin-CV: और उस स्त्री के लिए भी, जो अपनी ऋतुस्राव-अशुद्धता के कारण अस्वस्थ है. हां,
    उसके लिए, जिससे स्राव हो रहा हो, चाहे वह पुरुष हो अथवा स्त्री; अथवा उस पुरुष के
    लिए भी, जो उस स्त्री से संभोग कर लेता है, जो अशुद्धता की स्थिति में है.
  eng-OURB: and of her who has her period, and of a man or woman who has a discharge,
    and of him who lies with her who is unclean.
  spa-BES: Y para quien tiene un flujo de sangre, y para cualquier hombre o mujer
    que tenga un flujo impuro, y para aquel que tiene relaciones sexuales con una
    mujer cuando está menstruando.
  tdx-tdx: naho i rakemba silofe’ ty haleoram-piambola’ey, naho i iakaran-dranokey
    ke lahy he ampela, vaho indaty mifandia-tihy ami’ty ampela amy haleora’eiy.
  vid-vid: Malanguso aga kahi ganguwala mdala yawele kuli mbuli za chidala na kuwa
    yakokomoche. Malanguso aga ganguwala mlume ayo ama mdala yoneche yalingulawa mifila,
    na kahi ganguwala mlume yalinguwasa na mdala yawele yakokomoche.
  eng-OKE: And of her who hath an issue of separation; and of him who hath a flowing
    issue, of the male and of the female, and of him who lieth with her who is unclean.
  tha-KJV: และเกี่ยวกับสตรี​ที่​ป่วยด้วยมลทินของเธอ คือทั้งนี้​เก​ี่ยวกับผู้​ที่​มี​สิ​่งไหลออกไม่ว่าชายหรือหญิง
    และเกี่ยวกับชายผู้​สมสู่​กับหญิงผู้​มีมลทิน
  por-BR-2018: E da que padece seu costume, e acerca do que tiver fluxo, seja homem
    ou fêmea, e do homem que dormir com mulher impura.
  deu-ELO: und für die, welche krank ist in ihrer Unreinheit, und für den, der seinen
    Fluß hat, es sei Mann oder Weib, und für den Mann, der neben einer Unreinen liegt.
  eng-WYC-2018: and also of the woman that is separated in the time of (the) months,
    either that floweth out in continual blood, and of the man that sleepeth with
    her. (and also of the woman who is set apart at the time of the month, or who
    floweth out with continual blood, and of the man who sleepeth with her.)
  epo-epo: kaj pri malsanulino pro sia monataĵo; kaj pri havanto de elfluo, ĉu tio
    estas viro, ĉu virino; kaj pri viro, kiu kuŝos kun malpurulino.
  uig-PIN: Xuningdǝk hun kelix künliridiki aƣriⱪ ayal kixi toƣruluⱪ, aⱪma ⱨalǝttǝ
    bolƣan ǝr wǝ ayal toƣruluⱪ, napak ⱨalǝttiki ayal billǝ yatⱪan ǝr toƣruluⱪ kǝlgǝn
    ⱪanun-bǝlgilimǝ mana xulardur.
  beo-beo: amola uda da ea sioi fisu o dunu da ledo hamoi uda amoga gilisili golasa,
    amo ilia hou olelesa.
  tpi-OTNT: Na i tok long meri long taim bilong sik mun, na long man o meri i gat
    waitpela blut i kamap long samting bilong en, na long man i pilai wantaim meri
    i no klin.
  hau-SA: ƙa’idodi ne kuma ga mace wadda take al’ada, ga namiji ko macen da take ɗiga,
    ga kuma namijin da ya kwana da mace marar tsarki.
  uig-LAT: Shuningdek xun kélish künliridiki aghriq ayal kishi toghruluq, aqma halette
    bolghan er we ayal toghruluq, napak halettiki ayal bille yatqan er toghruluq kelgen
    qanun-belgilime mana shulardur.
  nde-nde: lowesifazane nxa esemfuleni, lendoda loba owesifazane okuphuma kuye okungcolileyo,
    njalo lendoda elala lowesifazane ongcolileyo ngokomkhuba.
  ton-ton: Pea mo efefine ʻoku mahaki ʻi hono mahaki, mo ia ʻoku ʻiate ia ʻae ʻau
    noa, pe ko e tangata, pe ko e fefine, pea mo ia ʻoku mohe kiate ia ʻoku taʻemaʻa.
  ces-1613: Též nemocné ženy v oddělení jejím, i všelikého trpícího tok svůj, buď
    mužského pohlaví neb ženského, a muže, kterýž by spal s nečistou.
  eng-WMB: and of her who has her period, and of a man or woman who has a discharge,
    and of him who lies with her who is unclean.
  tam-TCV: மாதவிடாய் உள்ள பெண்ணுக்கும், உடல் கசிவுள்ள ஆணுக்கும், பெண்ணுக்கும், சம்பிரதாய
    முறைப்படி அசுத்தமாயிருக்கிற பெண்ணுடன் உடலுறவு கொள்ளும் மனிதனுக்கும் கொடுக்கப்பட்ட
    ஒழுங்குவிதிகள் இவையே என்றார்.
  ceb-ULB: alang sa babaye nga gidugo, alang kang bisan kinsa nga adunay nagagawas
    gikan kaniya tungod sa sakit, babaye man o lalaki, ug sa lalaki nga makigdulog
    sa hugaw nga babaye.'”
  pol-UBG: Oraz kobiety w czasie jej nieczystości i osoby, która ma wyciek, tak mężczyzny,
    jak i niewiasty, i mężczyzny, który się położy z kobietą nieczystą.
  urd-GVU: اِس میں وہ عورت بھی شامل ہے جس کے ماہواری کے ایام ہیں اور وہ مرد جو ناپاک
    عورت سے ہم بستر ہو جاتا ہے۔“
  deu-1912: und über die, die ihren Blutfluß hat, und wer einen Fluß hat, es sei Mann
    oder Weib, und wenn ein Mann bei einer Unreinen liegt.
  kan-2017: ಮುಟ್ಟಾದ ಸ್ತ್ರೀಯು, ಸ್ರಾವವುಂಟಾಗುವ ಸ್ತ್ರೀ ಮತ್ತು ಪುರುಷರು, ಅಶುದ್ಧಳಾದ ಸ್ತ್ರೀಯನ್ನು
    ಸಂಗಮಿಸಿದವನು ಇವರ ವಿಷಯವಾಗಿ ಇದೇ ನಿಯಮ’” ಎಂದು ಹೇಳಿದನು.
  yap-yap: nge be’ nib bpin nib pael, fa be’ nib mo’on ni kar pirew be’ ni bpin nib
    pael.
