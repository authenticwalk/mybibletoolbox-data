    aluppi ho ding dan kisem chu ahi.
  mar-mar: आणि जी स्त्री ऋतुमती होते आणि जो कोणी पुरुष, ऋतुमती असल्यामुळे अशुद्ध झालेल्या
    स्त्रीशी लैंगिक संबंध करून अशुद्ध होतो, त्यांच्या संबंधीचे हे नियम आहेत.
  qub-qub: Chaynöllami laycuna caycan quilla gueshyanwan gueshyaj warmicunapäpis,
    quilla gueshyanwan caycaj warmiwan cacojpäpis. Chaynömi laycuna caycan warmipäpis
    ollgupäpis.
  bqp-bqp: kɑ tɔn kurɔ wi u yɑsɑ mɔ̀ kɑ tɔn durɔ wi u yɛm wĩimɔ win tɔn durɔrun di
    kɑ tɔn kurɔ wi yɛm wĩimɔ win tɔn kurɔrun di kɑ mɑɑ tɔn durɔ wi u kɑ tɔn kurɔ disigii
    kpunɑ.
  hat-hat: lè yon fanm gen règ li, osinon lè yon nonm kouche ak yon fanm ki pa nan
    kondisyon pou fè sèvis Bondye, wi pou tout moun, fanm kou gason, ki gen ekoulman.
  eng-BSB: of a woman in her menstrual period, of any male or female who has a discharge,
    and of a man who lies with an unclean woman.’”
  tod-tod: ɓaa anzanui, nii kɔzɔai ga ná-alu kaa ɲamai, ɓaa zunui, ɓaa anzanui, nii
    ɲamai ɠulazu ba, ɓaa zunui, nii é laazu anzanui ɠoba, kɔzɔai.
  eng-WEBPB: and of her who has her period, and of a man or woman who has a discharge,
    and of him who lies with her who is unclean.
  kbq-kbq: a'nemokizmi ikankrimo'ma zamazeri pehana hu'nesiazanki, a'nemofono venenemofono
    oku avufgafintima avoma nehania zamofone, ikankrima eri'nesia a'enema mase'nesia
    vahe'enema azeri pehanama hania zamofo trake.
  nhe-BL: Huan sequin ni tlanahuatili nojquiya eli para sihuame quema esotemoj quema
    ininpohual huan quema ax ininpohual. Nojquiya nica eltoc nopa tlanahuatili para
    tlacame tlen cochij ihuaya se sihuatl tlen ax tlapajpactic pampa esotemo.”
  gub-BL: Amumaw ze'eg kuzà huwy haw 'ar rehe har imume'u haw kwez xe ihe. Amumaw
    ze'eg awa kuzà huwy ma'e puhe oho ma'e kwer rehe har imume'u haw no.
  eng-DRA: And of the woman that is separated in her monthly times, or that hath a
    continual issue of blood, and of the man that sleepeth with her.
