verse: LEV.015.012
translations:
  mal-C: “ ‘ആ മനുഷ്യൻ തൊടുന്ന മൺപാത്രം ഉടയ്ക്കണം. മരസാധനങ്ങൾ വെള്ളത്തിൽ കഴുകണം.
  deu-TKW: Irdene Gefäße, die der Flüssige berührt, müssen zerbrochen, alle hölzernen
    Gefäße aber mit Wasser abgespült werden.
  lin-lin: Mbeki nyonso oyo esalema na mabele oyo bakosimba na mobali oyo azali kobima
    tofina to mayi, basengeli kopanza yango ; mpe eloko nyonso oyo esalema na nzete
    basengeli kosukola yango na mayi.
  eng-LSV: And the earthen vessel which he who has the discharging comes against is
    broken; and every wooden vessel is rinsed with water.
  eng-GNV: 'And the vessel of earth that he toucheth, which hath the issue, shalbe
    broken: and euery vessel of wood shalbe rinsed in water.'
  eng-WEBSTER: 'And the vessel of earth that he toucheth who hath the issue, shall
    be broken: and every vessel of wood shall be rinsed in water.'
  nhw-BL: “Sintla nopa tlacatl catli atemo quiitzquis se comitl catli tlachijchihuali
    ica soquitl, huajca nopa comitl monequi quitlapanase. Huan sintla quinitzquis
    tlamantzitzi catli tlachijchihualme ica cuahuitl, huajca nopa tlamantzi san monequi
    quinpajpacase ica atl.
  swh-ONEN: “ ‘Chungu cha udongo kitakachoguswa na mtu huyo ni lazima kivunjwe, na
    kifaa chochote cha mbao kitaoshwa kwa maji.
  bba-bba: Bɑrɔ wi, ù n dendi yɑ̃nu bɑbɑ ni bɑ kuɑ kɑ sɔndu bɑ koo nu kɔsukuwɑ. Nù
    n mɑɑ sɑ̃ɑn nɑ ni bɑ kuɑ kɑ dɑ̃ɑ, bɑ koo nu teɑwɑ.
  eng-KJVCPB: 'And the vessel of earth, that he toucheth which hath the issue, shall
    be broken: and every vessel of wood shall be rinsed in water.'
  luo-luo: “ ‘Gimoro amora mochwe gi lowo nyaka to, kendo gimoro amora molos gi bao
    ma ngʼatno omulo nyaka luok gi pi.
  meu-meu: Gorere tauna ese baine daua toho urona na bae hamakohia, bona baine daua
    toho dihuna na ranu amo bae huria.
  npi-ULB: त्यो रोग लागेको मानिसले छोएका सबै माटाका भाँडा फुटाइयोस्, र काठका भाँडा
    पानीले पखालियोस् ।
  yor-yor: “ ‘Ìkòkò amọ̀ tí ọkùnrin náà bá fọwọ́ kàn ni kí ẹ fọ́, gbogbo ohun èlò
    igi tí ó fọwọ́ kàn ni kí ẹ fi omi sàn.
  pes-OPCB: اگر مرد نجس به یک ظرف سفالین دست بزند، آن ظرف باید شکسته شود؛ ولی اگر
    به ظرفی چوبی دست بزند آن ظرف را باید شست.
  tgl-ULB: Anumang palayok na luad na hinawakan ng may tulo na likido ay dapat basagin,
    at dapat hugasan ng tubig ang bawat sisidlang kahoy.
  hui-hui: Agali warago ogonialewi kagome todobene be dindime wabini ngago ela hayagua
    nde be ogoni bo pambulo waholene nga. Ani bialu ndisi be irame wabini ngago ela
    hayagua nde ndisi be ogoni baya hangu ibame wayawaya bulene nga.
  mya-mya: ရိ​နာ​စွဲ​သော​သူ​ကိုင်​မိ​သော​မြေ​အိုး​မြေ ခွက်​ကို​ခွဲ​ပစ်​ရ​မည်။ သူ​ကိုင်​မိ​သော​သစ်​သား
    အိုး​သစ်​သား​ခွက်​ကို​ရေ​နှင့်​ဆေး​ရ​မည်။
  bod-N: རྣག་ནད་ཅན་དེས་རེག་པའི་རྫ་སྣོད་གཅོག་དགོས་པ་དང་། དེས་རེག་པའི་ཤིང་གི་སྣོད་ཐམས་ཅད་ཆུ་ཡིས་བཤལ་དགོས།
  sna-sna: “ ‘Hari yevhu ichabatwa nomurume iyeye inofanira kuputswa uye mudziyo upi
    zvawo wakagadzirwa nomuti unofanira kusukwa nemvura.
  spa-BLM: “‘La vasija de barro que toque el que tiene él flujo, será rota; y toda
    vasija de madera será enjuagada en agua.
  cac-cac: Tato ay junoc chen syam jun vinac ay tas tz'el d'ay chi', yovalil smac'jipoj
    jun chen chi'. Tato a junoc te te' yamc'ab' yaj syam jun vinac chi', ton̈ej sb'icchajel
    te'.
  swh-ULB: Chungu chochote cha udongo ambacho ambaye anamajimaji kama hayo akigusa
    lazima kivunjwe, na kila chombo cha mti lazima kioshwe na maji safi.
  bel-bel: гліняны посуд, да якога дакранецца цечыўны, трэба разьбіць, і ўсякі драўляны
    посуд трэба вымыць вадою.
  deu-ELBBK: Und das Tongefäß, das der Flüssige anrührt, soll zerbrochen werden, und
    jedes hölzerne Gefäß soll im Wasser gespült werden.
  mbb-OT: Is diniyun he egkesamsam kayi he etew kinahanglan he egevaan, ne is minsan
    hengkey he kayu he mibeelan he azen he egkesamsam kayi he etew kinahanglan he
    edlùluan.
  mal-2015: സ്രവക്കാരൻ തൊട്ട മൺപാത്രം ഉടെച്ചുകളയേണം; മരപ്പാത്രമെല്ലാം വെള്ളംകൊണ്ടു
    കഴുകേണം.
  rmc-rmc: E nadoba čikatar, savatar pes chudňa oda, kastar džal o vitok, kampel te
    phagerel a savore kaštune nastroji te žužarel andro paňi.
  pes-OPV: و ظرف سفالین که صاحب جریان آن را لمس نماید، شکسته شود، و هر ظرف چوبین به
    آب شسته شود.
  ron-1924: Орьче вас де пэмынт каре ва фи атинс де ел сэ фие спарт ши орьче вас де
    лемн сэ фие спэлат ын апэ.
  ben-OBCV: “ ‘ওই মানুষটি দ্বারা স্পর্শ করা মাটির পাত্র অবশ্যই ভেঙে ফেলতে হবে ও কাঠের
    আসবাবপত্র জল দিয়ে ধুতে হবে।
  som-som: Oo kan dheecaanku ka daadanayo weelkii dhoobo ah oo uu taabtona waa in
    la burburiyaa, oo weel kasta oo qori ahna waa in biyo lagu xalaa.
  lat-VUC: 'Vas fictile quod tetigerit confringetur: vas autem ligneum lavabitur aqua.'
  eng-ASVBT: And the earthen vessel, which he that hath the issue toucheth, shall
    be broken; and every vessel of wood shall be rinsed in water.
  ita-1885: E sia spezzato il testo, il quale colui che avrà la colagione avrà tocco;
    e ogni vasello di legno sia tuffato nell'acqua.
  eng-LXXUP: And the earthen vessel which he that has the issue shall happen to touch,
    shall be broken; and a wooden vessel shall be washed with water, and shall be
    clean.
  eng-ULB: Any clay pot that the one with such a flow of fluid touches must be broken,
    and every container of wood must be rinsed in water.
  spa-VBL: Cualquier objeto de arcilla tocado por el hombre debe romperse, y cualquier
    objeto de madera debe lavarse con agua.
  fra-_FOB: Le vase de terre que celui qui est atteint d'un flux touchera sera brisé,
    et tout vase de bois sera lavé dans l'eau.
  mal-mal: സ്രവക്കാരൻ തൊട്ട മൺപാത്രം ഉടച്ചുകളയേണം; മരപ്പാത്രമെല്ലാം വെള്ളംകൊണ്ട് കഴുകണം.
  urd-GVR: Miṭṭī kā jo bartan aisā marīz chhue use toṛ diyā jāe. Lakaṛī kā jo bartan
    wuh chhue use ḳhūb dhoyā jāe.
  suz-BL: मेको मुरुम तेकोइ खप के बोस थिप्‍तु हना, मेको प्रोल्‍चा माल्‍ब। तन्‍न शी
    के बाक्‍त हना, ब्‍वाक्‍कुम शेक्‍चा माल्‍ब। लेवी ११:३३
  ita-1927: Il vaso di terra toccato da colui che ha la gonorrea, sarà spezzato; e
    ogni vaso di legno sarà lavato nell’acqua.
  ckb-ckb: «”هەر دەفرێکی گڵین کابرای لێچوو دەستی لێ بدات دەشکێنرێت، هەروەها هەر ئامرازێکی
    داریش بە ئاو دەشۆردرێت.
  eng-BBE: And any vessel of earth which has been touched by the unclean man will
    have to be broken and any vessel of wood washed.
  kan-OKCV: “ ‘ಸ್ರಾವವುಳ್ಳವನು ಮುಟ್ಟಿದ ಮಣ್ಣಿನ ಪಾತ್ರೆಯನ್ನು ಒಡೆಯಬೇಕು. ಮರದ ಪ್ರತಿಯೊಂದು ಪಾತ್ರೆಯನ್ನು
    ನೀರಿನಲ್ಲಿ ಜಾಲಿಸಿ ತೊಳೆಯಬೇಕು.
  tam-2017: விந்து கழிதல் உள்ளவன் தொட்ட மண்பானை உடைக்கப்படவும், மரச்சாமான் அனைத்தும்
    தண்ணீரினால் கழுவப்படவும் வேண்டும்.
  spa-RV-1909: Y la vasija de barro en que tocare el que tiene flujo, será quebrada;
    y toda vasija de madera será lavada con agua.
  ron-BTF: Și vasele de lut, pe care le-a atins cel ce are scurgerea, să fie sparte;
    și fiecare vas de lemn să fie clătit în apă.
  eng-WEBP: “‘The earthen vessel, which he who has the discharge touches, shall be
    broken; and every vessel of wood shall be rinsed in water.
  eng-FBV: Any clay item touched by the man must be broken, and any wooden item must
    be washed with water.
  nld-1939: Een aarden vat, dat de lijder aanraakt, moet worden gebroken, en elk houten
    vat met water worden afgespoeld.
  nch-BL: “Sinta nopa tacat cati atemo quiitzquis se comit cati tachijchihuali ica
    soquit, huajca nopa comit monequi quitapanase. Huan sinta quinitzquis tamantzitzi
    cati tachijchihualme ica cuahuit, huajca nopa tamanti san monequi quinpajpacase
    ica at.
  vie-1934: Đồ sành bị người bịnh bạch trược đụng đến, phải đập bể đi, còn đồ gỗ,
    thì rửa trong nước.
  hin-CV: “ ‘यदि स्रावग्रस्त व्यक्ति किसी मिट्टी के पात्र को छू लेता है, तो उस पात्र
    को तोड़ डाला जाए, किंतु यदि पात्र लकड़ी का है, तो उसे जल में धोया जाए.
  eng-OURB: “‘The earthen vessel, which he who has the discharge touches, shall be
    broken; and every vessel of wood shall be rinsed in water.
  spa-BES: Y cualquier vaso de barro que haya sido tocado por el hombre inmundo tendrá
    que ser roto y cualquier vaso de madera lavada.
  tdx-tdx: Ho foieñe ze valàñe-tane nitsapae’ i mandranoy, le hene ho popohen-drano
    ze finga hatae.
  vid-vid: Wone chinhu choneche chilumbigwe kwa ilongo chidolizwe na munhu yalingulawa
    mifila yanguganigwa chituligwe. Ila chinhu choneche cha mbao yangulapigwa kuhovujigwa
    kwa mazi.
  eng-OKE: And every vessel of earthenware which he who hath the issue may have touched
    shall be broken, and every vessel of wood shall be rinsed in water.
  tha-KJV: ภาชนะดินซึ่งผู้​มี​สิ​่งไหลออกแตะต้องให้​ทุ​บเสีย และภาชนะไม้​ทุ​กอย่างก็​ให้​ชำระเสียด้วยน้ำ
  por-BR-2018: E a vasilha de barro em que tocar o que tem fluxo, será quebrada; e
    toda vasilha de madeira será lavada com água.
  deu-ELO: Und das irdene Gefäß, das der Flüssige anrührt, soll zerbrochen werden,
    und jedes hölzerne Gefäß soll im Wasser gespült werden.
  eng-WYC-2018: An(y) earthen vessel that he toucheth, shall be broken; but a wooden
    vessel shall be washed in water.
  epo-epo: Kaj argilan vazon, kiun ektuŝos la elfluulo, oni rompu; kaj ĉiun lignan
    vazon oni lavu per akvo.
  uig-PIN: Aⱪma bolƣan kixi sapal ⱪaqini tutup salsa, xu ⱪaqa qeⱪiwetilsun; yaƣaq
    ⱪaqa bolsa suda yuyulsun.
  beo-beo: Amola guhi gadili ahoabe dunu da osoboga hamoi ofodo amo digili ba:sea,
    amo goudale fasima:ne sia:ma. Amola ifaga hamoi yaeya amo dodofema.
  tpi-OTNT: Na sapos man i gat dispela sik, em i putim han long wanpela sospen graun,
    orait ol i mas brukim dispela sospen. Na sapos em i putim han long wanpela dis
    ol i wokim long diwai, orait ol i mas wasim gut dispela dis.
  hau-SA: “ ‘Dole a farfashe tukunya lakar da mutumin ya taɓa, kuma dole a ɗauraye
    duk wani abin da aka yi da katako wanda ya taɓa da ruwa.
  uig-LAT: Aqma bolghan kishi sapal qachini tutup salsa, shu qacha chéqiwétilsun;
    yaghach qacha bolsa suda yuyulsun.
  nde-nde: Imbiza yomdaka ezathintwa yile indoda kufanele ibulawe, kuthi konke okwenziwe
    ngesigodo kumele kuhlanjululwe ngamanzi.
  ton-ton: 'Pea ko e ipu ʻumea ʻoku ala ki ai ʻaia ʻoku ʻiate ia ʻae ʻau, ʻe foa ia:
    pea ko e ipu ʻakau kotoa pē ʻe fufulu ia ʻi he vai.'
  ces-1613: Nádoba hliněná, kteréž by se dotekl ten, kdo má tok semene, bude rozbita,
    a každá nádoba dřevěná vodou vymyta bude.
  eng-WMB: “‘The earthen vessel, which he who has the discharge touches, shall be
    broken; and every vessel of wood shall be rinsed in water.
  tam-TCV: “ ‘அவன் ஒரு மண்பாத்திரத்தைத் தொடுவானானால், அப்பாத்திரம் உடைக்கப்பட வேண்டும்.
    மரப்பாத்திரங்களை எல்லாம் தண்ணீரால் அலசவேண்டும்.
  ceb-ULB: Ang bisan unsa nga tadyaw nga mahikapan sa tawo nga adunay nagagawas gikan
    kaniya tungod sa sakit kinahanglan buakon, ug ang matag baril nga kahoy kinahanglan
    hugasan.
  pol-UBG: A naczynie gliniane, którego dotknie chory na wyciek, będzie stłuczone,
    a każde drewniane naczynie będzie umyte wodą.
  urd-GVU: مٹی کا جو برتن ایسا مریض چھوئے اُسے توڑ دیا جائے۔ لکڑی کا جو برتن وہ چھوئے
    اُسے خوب دھویا جائے۔
  deu-1912: Wenn er ein irdenes Gefäß anrührt, das soll man zerbrechen; aber das hölzerne
    Gefäß soll man mit Wasser spülen.
  kan-2017: ಸ್ರಾವವುಳ್ಳವನು ಮುಟ್ಟಿದ ಮಣ್ಣಿನ ಪಾತ್ರೆಯನ್ನು ಒಡೆದುಬಿಡಬೇಕು. ಅವನು ಮರದ ಪಾತ್ರೆಯನ್ನು
    ಮುಟ್ಟಿದರೆ ಅದನ್ನು ನೀರಿನಿಂದ ತೊಳೆಯಬೇಕು.
  yap-yap: Ma demturug e re th’ib nni ngongliy ko but’ nra math fare mo’on ngay ni
    be lul’ logwen dow ma thingar ni bilig fare th’ib, ma demturug e re dabiy nni
    ngongliy ko ren nra math ngay ma thingar ni maluknag.
  hlt-MCSB: Lai am khaw a pum buk loh a ben atah rhek dae saeh. Tedae thing baelyak
    boeih te tah tui neh lae saeh.
  mdy-ETH: ዬይ ሃርጎና ዓኣ ዓሢ ካኣሜ ዓይጎ ባኣዚያ ማዖም ዓጪና ማዦና ሜሄ ቢያ ሃሃይቆንጎ፤ ሚሢና ኮሺንቴ ሜሄ ማዔቴ ጋዓንቴ
    ዋኣሢና ማስኪንቶንጎ።»
  twi-ASANTE: “ ‘Sɛ saa onipa no sɔ ayowaa biara mu a, ɛsɛ sɛ wɔbɔ no na sɛ ɛyɛ mukaase
    biribi a wɔde dua na asene deɛ a, ɛsɛ sɛ wɔde nsuo hohoro ho.
  eng-WEBU: “‘The earthen vessel, which he who has the discharge touches, shall be
    broken; and every vessel of wood shall be rinsed in water.
  bnp-bnp: “Ia bara i padoi a ulo, ra ulo i padoia ni gi ubipoda. Pali ia ge padoi
    a tavila, ra tavila iea ni gi loi pasi.
  wal-wal: “‘Qassi goggiyaabai de7iyo asi bochchiyo urqqa miishshaa ubbaa menttite;
    mittaappe oosettida miishsha ubbai qassi haattan meecetto.
  spa-PDDPT: La vasija de barro que toque el que tiene gonorrea, será quebrada, pero
    todo utensilio de madera se lavará con agua.
  gun-gun: Hyru yapo guigua re hete guigua opyta e'ỹ va'e opokoague ma ombovoa 'rã.
    Ha'e rã hyru yvyra guigua ri ramo ma ojoipa 'rã yy py.
  agu-BL: ”Ej nin kol maque'n yi yabi'ẍ jun xaru' yi tx'otx', tajwe'n tan cwe'n pok'lo'n.
    Nin ko i'tz jun ma'cl yi tze' cu'n tajwe'n yil tx'ajxij cunin.
  ilo-ULB: Aniaman a banga a sagiden ti maysa nga addaan iti rumrummuar a kasta a
    likido ti bagina ket masapul a maburak, ken tunggal pagkargaan a kayo ket masapul
    a mabuggoan iti danum.
  kpg-kpg: Di boolo dela ne hai gi nia gelegele ma gaa bili ginai taane deenei le
    e oho gi daha, gei di boolo dela ne hai gi di laagau ma gaa bili ginai mee le
    e tono.
  uig-ARA: ئاقما بولغان كىشى ساپال قاچىنى تۇتۇپ سالسا، شۇ قاچا چېقىۋېتىلسۇن؛ ياغاچ
    قاچا بولسا سۇدا يۇيۇلسۇن.
  sus-sus: Furema dinma fɛɲɛ naxan na, na xa kana. Xa yirabase wuri daaxi na a ra,
    a lan a xa maxa ye ra.»
  pon-2006: Ma ohl menet pahn doahke pwohl ehu me wiawihkihda pwehl, aramas pahn pwalangpeseng,
    de ma e doahke pwohl tuhke ehu, pwohlo pahn wideuda.
  ksd-ksd: Ma nina ra la na pia ra tutana i gap i bili ia, da pamar ia, ba gala ta
    la na davai, da puk ia ma ra tava.
  tur-YTC: “'Akıntısı olanın dokunduğu toprak kap kırılacak; ve her ağaç kap suyla
    durulanacak.'”
  grc-BRENT: Καὶ σκεῦος ὀστράκινον οὗ ἂν ἅψηται ὁ γονοῤῥυὴς, συντριβήσεται· καὶ σκεῦος
    ξύλινον νιφήσεται ὕδατι, καὶ καθαρὸν ἔσται.
  ind-AYT: Perkakas tembikar yang disentuh orang itu harus dipecahkan dan semua perkakas
    kayu yang disentuhnya harus dicuci dengan air.
  nya-nya: “ ‘Mʼphika wadothi umene munthu wotulutsa mafinyayo wakhudza awuphwanye,
    ndipo chiwiya chilichonse chamtengo achitsuke ndi madzi.
  hrv-hrv: Zemljana posuda koje se dotakne onaj s izljevom neka se razbije, a svaki
    drveni sud neka se vodom ispere.
  mps-mps: “Te gasi elalubo bidigo agai nogo te tǫgo nigai sospenba mubaso da, teda
    augwaligo te sospen aluao. Te agai augwaligo te nigo nigai pou disba nogo mubaso
    da, teda augwaligo te pou dis bugagia ąį telayao,” wali.
  tpi-tpi: Na sapos man i gat dispela sik, em i putim han long wanpela sospen graun,
    orait ol i mas brukim dispela sospen. Na sapos em i putim han long wanpela dis
    ol i wokim long diwai, orait ol i mas wasim gut dispela dis.
  dan-1931: Lerkar, som den, der lider af Flåd, rører ved, skal slås itu, og alle
    Trækar skal skylles i Vand.
  vie-OVCB: Nếu người ấy đụng đến đồ dùng bằng đất, thì đồ ấy phải bị đập vỡ, nếu
    là đồ dùng bằng gỗ, thì phải đem rửa sạch.
  guj-2017: અશુદ્ધ વ્યક્તિ માટીના વાસણને સ્પર્શ કરે તો તે વાસણને ફોડી નાખવું અને લાકડાના
    પ્રત્યેક વાસણને પાણીમાં ધોઈ નાખવું.
  pon-2006A: Ma ohl menet pahn doahke pwohl ehu me wiawihkihda pwehl, aramas pahn
    pwalangpeseng, de ma e doahke pwohl tuhke ehu, pwohlo pahn wideuda.
  por-BRBSL: “'O vaso de barro, que quem tem a descarga toca, deve ser quebrado; e
    todo vaso de madeira deve ser enxaguado na água.
  cth-cth: Lacip ka tâcawt e tami ni a kâbet e talai hlaam rek hem han. Thingtongben
    teh tui hoi pâsu han.
  twi-twi: “ ‘Sɛ saa onipa no so asanka biara mu a, ɛsɛ sɛ wɔbɔ no na sɛ ɛyɛ mukaase
    biribi a wɔde dua na asen de a, ɛsɛ sɛ wɔde nsu hohoro ho.
  hlt-hlt: Lai am khaw a pum buk loh a ben atah rhek dae saeh. Tedae thing baelyak
    boeih te tah tui neh lae saeh.
  tbz-SIM: Kɛ̀ dɛ kóo nìtì kɑ̀ɑ́kɛ́ kunɛnkù tiyɑɑtì kɔku bɛ̀ɛ kù pɔ̀ntɛ, kɛ̀ kudɔú
    kɔku mɛ nní nku bɛ̀ɛ kù ɛitɛ́.
  msy-2020: Eghtɨ gumazir duar kam itim, nguazir mɨner tamɨn suiraghtɨ, kamaghɨn,
    me mɨner kam abɨkigh. Egh a uan dafarimɨn temer itarimɨn suiraghtɨ, kamaghɨn,
    me itarir kam deragh dɨpamɨn a ruegh.
  dop-dop: Ye cʋɣʋ wontuɣu kɛ kʋtɔntʋ ɩnɩ ɩ tokinɑɑ pǝ wɛɛ sɩ pɑ́ yɔkɩ-kʋɣʋ. Amɑ ye
    tʋɣʋ nyǝŋkʋ ɩlɛ pɑ nyɑɑlɩ-kʋɣʋ lʋm kɛ teu.
  azb-azb: Xəstəliyə görə bədən axıntısı olan şəxsin toxunduğu hər saxsı qab sındırılsın,
    taxta qab isə su ilə yuyulsun.
  eng-DBY: And the vessel of earth that he toucheth who hath the flux shall be broken;
    and every vessel of wood shall be rinsed in water.
  hin-2017: और जिसके प्रमेह हो वह मिट्टी के जिस किसी पात्र को छूए वह तोड़ डाला जाए,
    और काठ के सब प्रकार के पात्र जल से धोए जाएँ।
  wol-KYG: Ndabal xandeer lu boroom jàngoroy xelli laal, dees koo wara toj. Su dee
    mboolem ndabal bant, dees koy raxas.
  eng-YLT: '''And the earthen vessel which he who hath the issue cometh against is
    broken; and every wooden vessel is rinsed with water.'
  eng-WYC-2017: Any earthen vessel that he toucheth, shall be broken; but a wooden
    vessel shall be washed in water.
  eng-WMBB: “‘The earthen vessel, which he who has the discharge touches, shall be
    broken; and every vessel of wood shall be rinsed in water.
  urd-GVH: मिट्टी का जो बरतन ऐसा मरीज़ छुए उसे तोड़ दिया जाए। लकड़ी का जो बरतन वह
    छुए उसे ख़ूब धोया जाए।
  rug-rug: Be tiqua sa tie muzi laguna si keke raro, kaqu ta poraka si asa; ba be
    keke baolo huda si tiqua sa tie, si kaqu tava via pa kolo si asa.
  gaz-gaz: “ ‘Okkoteen suphee kan namni dhangalaʼaan saala isaa keessaa baʼu sun tuqu
    haa caccabsamu; miʼi muka irraa hojjetame kam iyyuu bishaaniin haa dhiqamu.
  fra-LSG: Tout vase de terre qui sera touché par lui sera brisé, et tout vase de
    bois sera lavé dans l’eau.
  yal-yal: Furemaan na a yiin din fɛɲɛ yo ra, na lan a kala. Xa goronna wudi daxin
    na a ra, a lan a maxa.”
  haw-1868: A o ka ipu lepo a ka mea hilo i pa ai, e wawahiia ia; a o na ipu laau,
    e holoiia ia i ka wai.
  arb-NAV: وَأَيُّ إِنَاءٍ خَزَفِيٍّ يَلْمِسُهُ الْمُصَابُ يُكْسَرُ. أَمَّا إِنَاءُ
    الْخَشَبِ فَيُغْسَلُ بِمَاءٍ.
  ewe-ewe: “ ‘Ele be woagbã ze si ŋu ŋutsu la ka asii, eye woaklɔ atinu si ŋu wòka
    asii.
  eng-LEE: And an earthen vessel that he who hath the issue may touch, shall be broken;
    and every vessel of wood shall be rinsed in water.
  asm-FB: আৰু সেই ৰোগীয়ে যি কোনো মাটিৰ পাত্ৰ চুব, তাক ভাঙি পেলাব লাগিব আৰু সকলো কাঠৰ
    পাত্ৰ পানীত ধুব লাগিব।
  sus-A: قُرٍ مَ دِنمَ قّحّ نَشَن نَ، نَ شَ كَنَ. شَ يِرَبَسٍ وُرِ دَاشِ نَ عَ رَ،
    عَ لَن عَ شَ مَشَ يٍ رَ.»
  fra-SBL: '"''Le vase de terre que touche celui qui a la décharge sera brisé ; et
    tout vase de bois sera rincé à l''eau.'
  hbo-hbo: וּכְלִי־חֶ֛רֶשׂ אֲשֶׁר־יִגַּע־בֹּ֥ו הַזָּ֖ב יִשָּׁבֵ֑ר וְכָל־כְּלִי־עֵ֔ץ
    יִשָּׁטֵ֖ף בַּמָּֽיִם׃
  eng-WYCLIFFE: '`A vessel of erthe which he touchith, schal be brokun; but a `vessel
    of tre schal be waischun in watir.'
  cwe-cwe: Chia chochose cha ulongo chochidalisigwe na munhu yolawigwa na ufila, cholondeka
    chituligwe. Mbali chia chochose cha mbao cholondeka chisunhigwe na mazi.
  kik-kik: “ ‘Nyũngũ ya rĩũmba ĩrĩa mũndũ ũcio angĩhutia, no nginya yũragwo, na kĩndũ
    gĩothe kĩa mbaũ no nginya gĩkamũrwo na maaĩ.
  fra-NCL: Tout vase de terre qu’aura touché celui qui a un flux sera brisé, et tout
    vase de bois sera lavé dans l’eau.
  cek-AK: Ahnai long kami mah long laom to sui nahaeloe, to long laom to pakhoih ah;
    thing hoiah sak ih hmuennawk loe tui hoiah pasae ah.
  cuk-cuk: Ar dule-boni-nikad ibmar-napsagi-sobaled-ebusale, we-ibmar-napsagi-sobaled
    marilegoed. Ar ibmar-urgogi-sobaled-ebusale, we-ibmar diigi nue enuklegoed.
  uig-CYR: Ақма болған киши сапал қачини тутуп салса, шу қача чеқиветилсун; яғач қача
    болса суда жуюлсун.
  tel-2017: స్రావం జరిగే వాడు తాకిన మట్టిపాత్రను పగలగొట్టాలి. అది చెక్క పాత్ర అయితే
    దాన్ని నీళ్ళతో కడగాలి.
  hat-BSA: “‘Veso tè a ke moun nan te touche a, va kraze, e tout veso an bwa yo, va
    lave nan dlo.
  kos-kos: Kutena tup eot ma mwet sac pusralla enenu in fukulyuki, ac kutena pol orekla
    ke sak ma mwet sac kahlye uh, enenu in owola.
  hbo-WLC: וּכְלִי־חֶ֛רֶשׂ אֲשֶׁר־יִגַּע־בּ֥וֹ הַזָּ֖ב יִשָּׁבֵ֑ר וְכָל־כְּלִי־עֵ֔ץ
    יִשָּׁטֵ֖ף בַּמָּֽיִם׃
  ibo-ibo: “ ‘A ga-etiwa ite aja ọbụla onye ahụ metụrụ aka, jiri mmiri ṅachaa ihe
    osisi ọbụla o metụrụ aka.
  ory-ory: ପୁଣି, ପ୍ରମେହୀ ଯେଉଁ ମୃତ୍ତିକା ପାତ୍ର ଛୁଇଁବ, ତାହା ଭଙ୍ଗାଯିବ ଓ ସମସ୍ତ କାଷ୍ଠ ପାତ୍ର
    ଜଳରେ ଧୁଆଯିବ।
  chk-chk: Nge are ätewe mi pu seni och chönü epwe atapa eu sepi mi för seni pwül,
    ewe sepi epwe ömmök. Nge ika ewe sepi a för seni mwüch, epwe chök töttöl lon koluk.
  rop-rop: En if det men tatjim eni kleiwan pot, wal dei lafta breigim tharran, en
    eni wudwan boul im tatjim wal im garra lafta washim streidawei.
  ukr-1871: І ту посудину черепяну, що до неї торкнеться течивий, мусять розбити,
    а всяку посудину деревяну мусять вимити в водї.
  deu-1951: Wenn er ein irdenes Geschirr anrührt, so soll man es zerbrechen; aber
    jedes hölzerne Geschirr soll man mit Wasser waschen.
  eng-JPS: And the earthen vessel, which he that hath the issue toucheth, shall be
    broken; and every vessel of wood shall be rinsed in water.
  srp-1865: I sud zemljani kojega bi se dotakao onaj kome teèe sjeme, neka se razbije,
    a drveni sud neka se opere vodom.
  lug-lug: Ekibumbe kyonna ekikozesebwa mu maka bwe kinaakwatibwangako omusajja oyo
    alina ebimuvaamu kinaayasibwanga, na buli ekikozesebwa mu maka eky’omuti kinaanaazibwanga
    mu mazzi.
  heb-heb: וכלי חרש אשר יגע בו הזב ישבר וכל כלי עץ ישטף במים׃
  ben-IRV: আর প্রমেহী যে কোনো মাটির পাত্র স্পর্শ করে, তা ভেঙে ফেলতে হবে ও সব কাঠের
    পাত্র জলে ধোবে।
  pan-pan: ਉਸ ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ ਨੂੰ ਜਿਸ ਨੂੰ ਪ੍ਰਮੇਹ ਵਾਲਾ ਛੂਹੇ, ਤੋੜ ਦਿੱਤਾ ਜਾਵੇ ਅਤੇ ਸਾਰੇ
    ਲੱਕੜ ਦੇ ਭਾਂਡੇ ਪਾਣੀ ਨਾਲ ਧੋਤੇ ਜਾਣ।
  mya-JVB: ရိနာ စွဲသောသူ ထိ သော မြေ တန်ဆာ ကို ခွဲ ရမည်။ သစ်သား တန်ဆာ ကို ရေ နှင့်
    ဆေး ရမည်။
  hmo-hmo: Gorere tauna ese do ia dogoatao urona be do idia hamakohia, bona do ia
    dogoatao disi be ranu dekenai do idia huria.
  urd-urd: और मिट्टी के जिस बर्तन को जिरयान का मरीज़ छुए, वह तोड़ डाला जाए; लेकिन
    चोबी बर्तन पानी से धोया जाए।
  rus-SYN: глиняный сосуд, к которому прикоснется имеющий истечение, должно разбить,
    а всякий деревянный сосуд должно вымыть водою и будет чист.
  bqc-SIM: Wàli gĩ̀ oo pↄ́ kɛ̃nude ↄkã̀wà wíwi. Tó pↄ́ pↄ́ wa kɛ̀ ń líoɛ,
    wàli pípi.
  tcz-CHONGTHU: Chu jongleh athia longpan atoh khah leibel kiti phot chu tekeh jeng
    ding, chule thinga kona kisem manchah ahikhah jongleh, hichu twiya sop ngimsel
    ding ahi.
  mar-mar: परंतु स्त्राव होणारा मनुष्य एखाद्या मातीच्या पात्राला स्पर्श केला तर ते
    पात्र फोडून टाकावे, मात्र प्रत्येक लाकडी पात्र पाण्याने धुवावे.
  qub-qub: «Yuraj yacuwan gueshyaycaj runa allpa mancata yataycuptenga chay mancata
    paquirenga. Imatapis guerupita rurasha cajcunata yataptin ichanga mayllanga.
  bqp-bqp: Bɑrɔ wi, ù n dendi yɑ̃nu bɑbɑ ni bɑ kuɑ kɑ sɔndu bɑ koo nu kɔsukuwɑ. Nù
    n mɑɑ sɑ̃ɑn nɑ ni bɑ kuɑ kɑ dɑ̃ɑ, bɑ koo nu teɑwɑ.
  hat-hat: Depi nonm malad la manyen yon veso fèt an tè, se pou yo kraze veso a. Men,
    si veso a fèt an bwa, y'a lave l' nan gwo dlo.
  eng-BSB: Any clay pot that the man with the discharge touches must be broken, and
    any wooden utensil must be rinsed with water.
  tod-tod: Pɔlɔ liɠii kpein tɔun ka vɔɔɠuna ba, kɛni naa wolo, gulu aniɲakai kpein
    ka gba ziɛi wu.
  eng-WEBPB: “‘The earthen vessel, which he who has the discharge touches, shall be
    broken; and every vessel of wood shall be rinsed in water.
  kbq-kbq: Hagi ana krima eri'nenia ne'mo'ma avako'ma hu'nesnia mopa kavoa takohu
    netreta, ne'zama atino ne'zantamima zafare'ma tro hu'nesia zantamima avako hu'nesia
    zana timpi sese hiho.
  nhe-BL: “Intla nopa tlacatl tlen atemo quiitzquis se comitl tlen tlachijchihuali
    ica soquitl, huajca nopa comitl monequi quitlapanase. Huan intla quinitzquis tlamantzitzi
    tlen tlachijchihualme ica cuahuitl, huajca nopa tlamantzi san monequi quinpajpacase
    ica atl.
  gub-BL: Aze upyhyk amo ywy'a nehe, pezuka a'e ywy'a nehe. Aze y'a ywyra iapo pyrer
    romo nehe, pezuhez katu nehe.
  eng-DRA: 'If he touch a vessel of earth, it shall be broken: but if a vessel of
    wood, if shall be washed with water.'
