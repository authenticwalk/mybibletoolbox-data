verse: LEV.015.009
translations:
  mal-C: “ ‘സ്രവമുള്ളവൻ യാത്രചെയ്യുന്ന വാഹനവും അശുദ്ധമായിരിക്കും.
  deu-TKW: Und jeder Sattel, auf dem der Flüssige reitet, wird unrein.
  lin-lin: Eloko nyonso oyo mobali oyo azali kobima tofina to mayi na nzoto na ye
    ya mibali akovandela likolo ya mpunda tango azali kosala mobembo, ekokoma mbindo.
  eng-LSV: And all the saddle on which he who has the discharging rides is unclean;
  eng-GNV: And what saddle soeuer he rideth vpon, that hath the issue, shalbe vncleane,
  eng-WEBSTER: And whatever saddle he rideth upon that hath the issue, shall be unclean.
  nhw-BL: “Huan sintla nopa tlacatl catli atemo tlejcos ipan se cahuayo, huajca nopa
    cahuayojsiya mochihuas amo tlapajpactli.
  swh-ONEN: “ ‘Kila tandiko ambalo mtu huyo atalikalia wakati wa kupanda mnyama litakuwa
    najisi,
  bba-bba: Gɑ̃ɑ ni bɑrɔ wi, u sɔni kpuro, nu kuɑwɑ mi disiɡinu.
  eng-KJVCPB: And what saddle soever he rideth upon that hath the issue shall be unclean.
  luo-luo: “ ‘Gimoro amora ma ngʼat ma dende chwerno oidho kadhi wuoth bedo mogak,
  meu-meu: Hosi doruna ai helai ḡauna na gorere tauna baine helai kau, una ḡau na
    miro.
  npi-ULB: त्यस्तो रोग लागेको मानिस बस्‍ने काठी अशुद्ध हुने छ ।
  yor-yor: “ ‘Gàárì ẹranko tí ẹni náà bá gùn yóò di àìmọ́.
  pes-OPCB: روی هر زینی که بنشیند، آن زین نجس خواهد بود.
  tgl-ULB: Alinmang upuan sa likod ng kabayo na sinakyan ng mayroong isang daloy ay
    magiging marumi.
  hui-hui: Ani bialu agali warago tara ogoni barago ibu nogo dongi hosirunaga erekunini
    biragane nogo dongoneme wabini birayagua nde biragane ogonibi ko dodohe dege ho
    wulebira.
  mya-mya: ရိ​နာ​စွဲ​သော​သူ​ထိုင်​သော​ကုန်း​နှီး​သို့ မ​ဟုတ်​ထိုင်​ခုံ​သည်​မ​သန့်​စင်။-
  bod-N: རྣག་ནད་ཅན་དེ་ཞོན་པའི་སྒ་གང་དང་གང་ཡིན་རུང་དེ་ནི་མི་གཙང་བ་ཡིན།
  sna-sna: “ ‘Chinhu chose chichatasvwa nomurume iyeye chichava chisina kuchena,
  spa-BLM: “‘Cualquier silla de montar que lleve el enfermo será impura.
  cac-cac: Tato a jun vinac ay tas tz'el d'ay chi' sq'ue d'a yib'an̈ chej, a stz'um
    noc' chi' man̈ vach'oc tz'ajcani.
  swh-ULB: Tandiko lolote ambalo ambaye anamajimaji ya kisonono atalikalia litakuwa
    najisi.
  bel-bel: і ўсякая падвода, на якой ехаў цечыўны, нячыстая;
  deu-ELBBK: Und jeder Wagen, auf dem der Flüssige fährt, wird unrein sein.
  mbb-OT: Is minsan hengkey he egkepinuuwan wey egkeuntuzan din emun ed-untud sikandin
    te kudà, egkehimu haazà he meremerik. Is ebpekesamsam wey ebpekevitbit kayi, kinahanglan
    he ebpìpian din is bisti zin wey mebpemeziǥù, piru ed-isipen pa ǥihapun sikandin
    he meremerik taman te egkesakep.
  mal-2015: സ്രവക്കാരൻ കയറിപ്പോകുന്ന ഏതു വാഹനവും അശുദ്ധമാകും.
  rmc-rmc: Dojekh sedlos, pre savo bešelas oda manuš, kastar džal o vitok, ela nažužo.
  pes-OPV: و هر زینی که صاحب جریان بر آن سوارشود، نجس باشد.
  ron-1924: Орьче ша пе каре ва кэлэри ел ва фи некуратэ.
  ben-OBCV: “ ‘ক্ষরণযুক্ত মানুষটি যে কোনো গাড়িতে চড়ে, সেই গাড়ি অশুচি হয়
  som-som: Oo kan dheecaanku ka daadanayo koore alla koorihii uu fuulaaba nijaas buu
    ahaanayaa.
  lat-VUC: 'Sagma, super quo sederit, immundum erit:'
  eng-ASVBT: And what saddle soever he that hath the issue rideth upon shall be unclean.
  ita-1885: Sia parimente immonda ogni sella, sopra la quale colui che avrà la colagione
    sarà cavalcato.
  eng-LXXUP: And every ass’s saddle, on which the man with the issue shall have mounted,
    shall be unclean till evening.
  eng-ULB: Any saddle which he who has a flow rides upon will be unclean.
  spa-VBL: Todo aquello en lo que el hombre se siente cuando está montando será inmundo.
  fra-_FOB: Et tout char sur lequel celui qui est atteint d'un flux aura monté sera
    souillé.
  mal-mal: സ്രവക്കാരൻ ഇരുന്നു യാത്രചെയ്യുന്ന ഏതു ജീനിയും അശുദ്ധമാകും.
  urd-GVR: Jab aisā marīz kisī jānwar par sawār hotā hai to har chīz jis par wuh baiṭh
    jātā hai nāpāk hai.
  suz-BL: मेको मुर तेको शारा तार ब्रतीके थेंकाम निप्‍बा, मेको ग्रांग्रा दिशो दुम्‍ब।
  ita-1927: Ogni sella su cui sarà salito chi ha la gonorrea, sarà impura.
  ckb-ckb: «”لە کاتی سواریدا زینەکەی ژێری گڵاو دەبێت،
  eng-BBE: And any leather seat on a horse on which the unclean man has been seated
    will be unclean.
  kan-OKCV: “ ‘ಸ್ರಾವವುಳ್ಳವನು ಏರಿ ಕುಳಿತುಕೊಂಡಿದ್ದ ತಡಿಯು ಅಶುದ್ಧವಾಗಿರುವುದು.
  tam-2017: விந்து கழிதல் உள்ளவன் ஏறும் எந்தச் சேணமும் தீட்டாயிருக்கும்.
  spa-RV-1909: Y todo aparejo sobre que cabalgare el que tuviere flujo, será inmundo.
  ron-BTF: Și orice șea, pe care călărește cel ce are scurgerea, să fie necurată.
  eng-WEBP: “‘Whatever saddle he who has the discharge rides on shall be unclean.
  eng-FBV: Whatever the man sits on when he's riding will be unclean.
  nld-1939: Elk zadel, waarop zulk een lijder rijdt, is onrein.
  nch-BL: “Huan sinta nopa tacat cati atemo tejcos ipan se cahuayo, huajca nopa cahuayojsiya
    mochihuas amo tapajpactic.
  vie-1934: Hễ xe nào người bịnh bạch trược ngồi lên đều sẽ bị ô uế.
  hin-CV: “ ‘हर एक काठी, जिस पर वह सवारी करता है, वह काठी अशुद्ध हो जाती है.
  eng-OURB: “‘Whatever saddle he who has the discharge rides on shall be unclean.
  spa-BES: Y cualquier asiento de cuero sobre él cual cabalgue; sobre el cual el hombre
    inmundo ha sido sentado será inmundo.
  tdx-tdx: Haleotse ka ze sarete ijoña’ i mandranoy.
  vid-vid: Lutemvu loneche lwa kikalisila mchanya mwa igongolo, loyekalisile munhu
    yalingulawa mifila, lyowa likokomoche.
  eng-OKE: And any saddle (or carriage) that he who hath the issue may ride upon shall
    be unclean;
  tha-KJV: และอานใดๆซึ่งผู้​มี​สิ​่งไหลออกนั่งอยู่ อานน​ั้​นก​็เป็นมลทิน
  por-BR-2018: E toda sela sobre que cavalgar o que tiver fluxo, será impura.
  deu-ELO: Und jeder Wagen, auf welchem der Flüssige fährt, wird unrein sein.
  eng-WYC-2018: The saddle on which he sitteth, shall be unclean; and each man that
    toucheth whatever thing is under him that suffereth the flowing out of seed, shall
    be defouled, (or unclean), till to eventide.
  epo-epo: Kaj ĉiu veturilo, sur kiu veturis la elfluulo, estos malpura.
  uig-PIN: Ⱪaysibir egǝr-toⱪumning üstigǝ aⱪma bolƣan kixi minsǝ, xu nǝrsǝ napak sanalsun.
  beo-beo: Dunu amo da guhi gadili ahoa, amo da hosi da:iya fila heda:ma:ne fisu o
    fisudafa amoga fisia, amo fisu da gugunufinisili ledo hamoi dagoi ba:mu.
  tpi-OTNT: Sapos man i gat dispela sik em i sindaun long satel bilong hos samting,
    orait dispela samting bai i kamap doti.
  hau-SA: “ ‘Kowane sirdi da mai ɗigar ya zauna a kai zai ƙazantu,
  uig-LAT: Qaysibir éger-toqumning üstige aqma bolghan kishi minse, shu nerse napak
    sanalsun.
  nde-nde: Konke indoda le ehlala kukho igadile kuzakuba ngokungcolileyo,
  ton-ton: Pea ʻilonga ha meʻa hekaʻanga ʻoku heka ai ʻaia ʻoku ʻiate ia ʻae ʻau ʻe
    taʻemaʻa ia.
  ces-1613: Každé sedlo, na němž by seděl ten, kdož má tok semene, nečisté bude.
  eng-WMB: “‘Whatever saddle he who has the discharge rides on shall be unclean.
  tam-TCV: “ ‘அவன் ஏறி இருந்து சவாரி செய்த எல்லாமே அசுத்தமானதாகும்.
  ceb-ULB: Hugaw ang bisan unsa nga hapin nga malingkoran sa lalaki nga adunay nagagawas
    gikan kaniya tungod sa sakit.
  pol-UBG: Każde też siodło, na którym będzie siedział chory na wyciek, będzie nieczyste.
  urd-GVU: جب ایسا مریض کسی جانور پر سوار ہوتا ہے تو ہر چیز جس پر وہ بیٹھ جاتا ہے
    ناپاک ہے۔
  deu-1912: Und der Sattel, darauf er reitet, wird unrein werden.
  kan-2017: ಸ್ರಾವವುಳ್ಳವನು ಕುಳಿತ್ತಿದ್ದ ತಡಿಯು ಅಶುದ್ಧವು.
  yap-yap: Demturug e re gi saddle ara ban’en nike par fare mo’on ni be lul’ logwen
    dow nga daken mra ta’ay.
  hlt-MCSB: A pum aka hnai loh a ngol thil ngoldoelh boeih khaw aka poeih uh la om
    saeh.
  mdy-ETH: ዬይ ሃርጋ ዓሢ፦ ቶጋኣና ዴዔ ኮኦራሢና ዖይቶና ቢያ ዒኢቴያኬ፤
  twi-ASANTE: “ ‘Ɔpɔnkɔ adwa biara a ɔbɛtena so no ho agu fi.
  eng-WEBU: “‘Whatever saddle he who has the discharge rides on shall be unclean.
  bnp-bnp: “A bakovi i tahoka a gilanga iea i made na sarel na hos, ra sarel iea i
    muto.
  wal-wal: “‘Qassi goggiyaabai de7iyo asi uttiyo ai kooraikka tuna.
  spa-PDDPT: Cualquier montura sobre la cual cabalgue el que tiene gonorrea, será
    impura.
  gun-gun: Kavaju kupe árygua hete guigua opyta e'ỹ va'e oĩague voi opyta 'rã ha'eve'ỹ
    va'e.
  agu-BL: ”Alchok siyil chej kalel c'olewe't jun yabi'ẍ, tz'ocopon il c'ol te jun
    siya'tz ta'n.
  ilo-ULB: Aniaman a naiyap-ap iti bukot ti kabalyo a pagluganan ti tao nga adda rumrumuar
    a likido iti bagina ket agbalin a narugit.
  kpg-kpg: Nia gowaa nohonoho huogodoo mo nia lohongo hongo hoodo mo ‘camel’ ma gaa noho
    ginai tangada dela e halihali mai nia uugau la gu milimilia.
  uig-ARA: قايسىبىر ئېگەر-توقۇمنىڭ ئۈستىگە ئاقما بولغان كىشى مىنسە، شۇ نەرسە ناپاك
    سانالسۇن.
  sus-sus: Dɔxɔse naxan sama soe ma, xa na mu a ra ɲɔxɔmɛ ma, xa furema dɔxɔ na fari,
    na dɔxɔse findima se sɛniyɛntare nan na.
  pon-2006: Mehn mwomwohd koaros de pil mehn mwohd pohn oahs de kamel pahn saminla
    ma ohl me nahn kin pwilipwilisang pahn mwohndi powe.
  ksd-ksd: Ta kiki na vinavana nina ba ra tutana i gap i vanavana tana, pa na gomgom;
  tur-YTC: “'Akıntısı olanın üzerine bindiği eyer kirli olacaktır.
  grc-BRENT: Καὶ πᾶν ἐπίσαγμα ὄνου, ἐφʼ ὃ ἂν ἐπιβῇ ἐπʼ αὐτὸ ὁ γονοῤῥυὴς, ἀκάθαρτον
    ἔσται ἕως ἑσπέρας.
  ind-AYT: Semua pelana yang diduduki orang itu menjadi najis.
  nya-nya: “ ‘Chilichonse chimene munthuyo akhalira akakwera pa kavalo chidzakhala
    chodetsedwa.
  hrv-hrv: Neka je nečisto i svako sjedalo na koje za vožnje sjedne onaj koji ima
    izljev;
  mps-mps: “Te tobage gasi elalubo bidi te hosde dugabo nai satelba dugabaso da, teda
    te nai meda pedalubao.
  tpi-tpi: Sapos man i gat dispela sik em i sindaun long satel bilong hos samting,
    orait dispela samting bai i kamap doti.
  dan-1931: Ethvert Befordringsmiddel, som bruges af den, der lider af Flåd, skal
    være urent.
  vie-OVCB: Yên ngựa, yên xe người ấy ngồi lên sẽ không sạch.
  guj-2017: સ્રાવવાળો માણસ જે જીન પર બેસીને સવારી કરે તે પણ અશુદ્ધ ગણાય.
  pon-2006A: Mehn mwomwohd koaros de pil mehn mwohd pohn oahs de kamel pahn saminla
    ma ohl me nahn kin pwilipwilisang pahn mwohndi powe.
  por-BRBSL: “'Seja qual for a sela em que ele que tiver a descarga montar, será imundo.
  cth-cth: A kâcuinae rangdoun hai thoung hoeh.
  twi-twi: “ ‘Ɔpɔnkɔ agua biara a ɔbɛtena so no ho agu fi.
  hlt-hlt: A pum aka hnai loh a ngol thil ngoldoelh boeih khaw aka poeih uh la om
    saeh.
  tbz-SIM: Kòò kɔ̀ri mucèmmu kɛ kɑri dìì sɑ̃nkɑ̀rì dì sĩ̀ntɛmu.
  msy-2020: Eghtɨ gumazir duar kam itim, an hoziam gisɨn itir dabirabim daperagham,
    eghtɨ bizir kam uaghan mɨzegham.
  dop-dop: '@see-verse:LEV.015.008'
  azb-azb: Xəstəliyə görə bədən axıntısı olan şəxsin mindiyi hər yəhər murdar sayılsın.
  eng-DBY: And what carriage soever he rideth upon that hath the flux shall be unclean.
  hin-2017: और जिसके प्रमेह हो वह सवारी की जिस वस्तु पर बैठे वह अशुद्ध ठहरे।
  wol-KYG: Gépp tegu daamar gu boroom jàngoroy xelli waroon, sobewu na.
  eng-YLT: '''And all the saddle on which he rideth who hath the issue is unclean;'
  eng-WYC-2017: The saddle on which he sitteth, shall be unclean; and each man that
    toucheth whatever thing is under him that suffereth the flowing out of seed, shall
    be defouled, till to eventide.
  eng-WMBB: “‘Whatever saddle he who has the discharge rides on shall be unclean.
  urd-GVH: जब ऐसा मरीज़ किसी जानवर पर सवार होता है तो हर चीज़ जिस पर वह बैठ जाता है
    नापाक है।
  rug-rug: Be habotia sa tie muzi laguna, si keke kurukuru babe keke habohabotuana,
    si boni sa kurukuru babe sa habohabotuana.
  gaz-gaz: “ ‘Kooraan namni dhangalaʼaan saala isaa keessaa baʼu sun irra taaʼu hundinuu
    xuraaʼaa taʼa.
  fra-LSG: Toute monture sur laquelle il s’assiéra sera impure.
  yal-yal: Furemaan na dɔxɔ sese fari a siga sigatini, na mi fa sariɲanxi.
  haw-1868: A o ka noho lio a ka mea hilo e holo ai, e haumia ia.
  arb-NAV: كُلُّ مَا يَمْتَطِيهِ الْمُصَابُ بِالسَّيَلانِ يُصْبِحُ نَجِساً.
  ewe-ewe: “ ‘Nu sia nu si dzi afuɖɔla la anɔ ne ele sɔ dom la, ŋuti mekɔ o,
  eng-LEE: And what saddle soever he that hath the issue may ride upon shall be unclean.
  asm-FB: আৰু সেই ৰোগী যিকোনো বাহনত উঠিব, সেয়ে অশুচি হ’ব।
  sus-A: دْشْسٍ نَشَن سَمَ سٌي مَ، شَ نَ مُ عَ رَ حْشْمّ مَ، شَ قُرٍ مَ دْشْ نَ قَرِ،
    نَ دْشْسٍ قِندِ مَ سٍ سّنِيّنتَرٍ نَن نَ.
  fra-SBL: '"''La selle sur laquelle monte celui qui a l''infection sera impure.'
  hbo-hbo: וְכָל־הַמֶּרְכָּ֗ב אֲשֶׁ֨ר יִרְכַּ֥ב עָלָ֛יו הַזָּ֖ב יִטְמָֽא׃
  eng-WYCLIFFE: The sadil on which he sittith,
  cwe-cwe: Lili jojose da kukalila munhu yolawigwa na ufila mchanyha ya mnyama dizakuwa
    jambula mwiko.
  kik-kik: “ ‘Matandĩko mothe marĩa mũndũ ũcio ũroira angĩikarĩra akuuĩtwo nĩ nyamũ,
    nĩmakanyiitwo nĩ thaahu,
  fra-NCL: Toute selle sur laquelle sera monté celui qui a un flux sera impure.
  cek-AK: To kami mah anghnut thuih ih ahmuen boih to ciim ai boeh.
  cuk-cuk: Dule-boni-nikad moli-e-gangi-sigisale, we-moli-e-gan swilidiksuli gunonikoed.
  uig-CYR: Қайсибир егәр-тоқумниң үстигә ақма болған киши минсә, шу нәрсә напак саналсун.
  tel-2017: స్రావం జరిగేవాడు జీను పై కూర్చుంటే అదీ అశుద్ధం అవుతుంది.
  hat-BSA: “‘Si moun avèk ekoulman an chita sou nenpòt sèl cheval oswa bèt, li va
    vin pa pwòp.
  kos-kos: Kutena mwe muta fin horse ku mwe muta saya ma mukul se ma oasr sroano fahsr
    kac inge el muta fac uh, tia nasnas.
  hbo-WLC: וְכָל־הַמֶּרְכָּ֗ב אֲשֶׁ֨ר יִרְכַּ֥ב עָלָ֛יו הַזָּ֖ב יִטְמָֽא׃
  ibo-ibo: “ ‘Ihe ọbụla onye ahụ ji anọkwasị nʼelu anụmanụ ọ na-agba ga-abụ ihe rụrụ
    arụ.
  ory-ory: ପୁଣି, ପ୍ରମେହୀ ଯେଉଁ ବାହନ ଉପରେ ଚଢ଼େ, ତାହା ଅଶୁଚି ହେବ।
  chk-chk: Nge iteiten sokun lenien mot aramas ra aea le mot won man epwe limengau,
    are ätewe mi pu seni och chönü a mot won.
  rop-rop: En if det men jidan langa sedul o tjeya wen im garram det nogudwan sowa
    detlot ting im nomo klinbala blanga serramoni.
  ukr-1871: І всяке сїдало на возї, що їхав на йому течивий, буде нечисте.
  deu-1951: Auch der Sattel und alles, worauf der mit einem Ausfluß Behaftete reitet,
    wird unrein;
  eng-JPS: And what saddle soever he that hath the issue rideth upon shall be unclean.
