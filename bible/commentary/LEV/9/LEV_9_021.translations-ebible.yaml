verse: LEV.009.021
translations:
  mal-C: മോശ കൽപ്പിച്ചതുപോലെ അഹരോൻ നെഞ്ചും വലതുതുടയും യഹോവയുടെമുമ്പാകെ ഉയർത്തി ഒരു
    വിശിഷ്ടയാഗമായി അർപ്പിച്ചു.
  deu-TKW: Die Bruststücke aber und die rechte Keule webte Aaron als Webe vor Jahwe,
    wie Mose befohlen hatte.
  lin-lin: Aron atombolaki liboso ya Yawe likabo ya kotombola, batolo mpe mopende
    ya ngambo ya loboko ya mobali ndenge Moyize atindaki.
  eng-LSV: and Aaron has waved the breasts and the right leg [as] a wave-offering
    before YHWH, as He has commanded Moses.
  eng-GNV: But the breastes and the right shoulder Aaron shooke to and from before
    the Lord, as the Lord had commanded Moses.
  eng-WEBSTER: And the breasts and the right shoulder Aaron waved for a wave-offering
    before the LORD; as Moses commanded.
  nhw-BL: Pero ininyolix huan ininmetzcuayo catli inejmac, Aarón quitencajqui iixpa
    TOTECO quen se tlacajcahualistli tlahuisoli. Huan nochi Aarón quichijqui quen
    Moisés quinahuatijtoya.
  swh-ONEN: Aroni akaviinua vile vidari na paja la kulia mbele za Bwana ili viwe sadaka
    ya kuinuliwa, kama Mose alivyoagiza.
  bba-bba: Mɑ Aroni u yɑɑ yen ɡuro ɡuro ni suɑ kɑ yen nɔm ɡeu ɡe, u sɔ̃ɔsi beri berikɑ
    Yinni Gusunɔn wuswɑɑɔ nɡe mɛ Mɔwisi u ɡeruɑ.
  eng-KJVCPB: and the breasts and the right shoulder Aaron waved for a wave offering
    before the Lord; as Moses commanded.
  luo-luo: Harun noliero agoko kod bam korachwich e nyim Jehova Nyasaye kaka misango
    miliero kendo ifwayo mana kaka Musa nochiko.
  meu-meu: a kemedia bona idiba aedia Aaron ese e abidia Iehova vairanai e davedia,
    davedave boubouna ai e halaodia, Mose ena haheḡani heḡereḡerena.
  npi-ULB: मोशाले आज्ञा गरेझैँ हारूनले छाती र दाहिने फिलालाई परमप्रभुको अगि डोलाइने
    बलिझैँ डोलाए ।
  yor-yor: Aaroni fi igẹ̀ àti itan ọ̀tún ẹran náà níwájú Olúwa gẹ́gẹ́ bí ẹbọ fífì
    bí Mose ṣe pa á láṣẹ.
  pes-OPCB: همان‌طور که موسی دستور داده بود، هارون سینه‌ها، و رانهای راست حیوان را
    به عنوان هدیهٔ مخصوص در حضور خداوند تکان داد.
  tgl-ULB: Itinaas ni Aaron ang mga dibdib at ang kanang hita bilang isang handog
    sa harapan ni Yahweh at idinulog ang mga ito sa kaniya, tulad ng iniutos ni Moises.
  hui-hui: Ani buwa nogo bulumaga sibi biagobi kirabalinaga galukunila ge tigahayagi
    burulene mbirala podo yuwa Mosesehanda bibe lalu lamiyadagua Anduane Homogonaga
    deni gime yuwa wigiwaga lalu mini.
  mya-mya: သူ​သည်​မော​ရှေ​မှာ​ထား​သည့်​အ​တိုင်း​ရင်​ဒူး များ​နှင့် နောက်​ပေါင်​များ​ကို​ယဇ်​ပု​ရော​ဟိတ်
    အ​တွက်​ထာ​ဝ​ရ​ဘု​ရား​အား​အ​ထူး​လှူ​ဖွယ် အ​ဖြစ်​ဝှေ့​ရမ်း​လျက်​ဆက်​ကပ်​လေ​သည်။
  bod-N: ཨ་རོན་གྱིས་དམར་མཆོད་དུ་བཤས་པའི་ཕྱུགས་ཟོག་གི་བྲང་རྣམས་དང་བརླ་གཡས་པ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཕར་གཡོ་ཚུར་གཡོ་བྱས་ནས་གཡོབ་མཆོད་དུ་ཕུལ་བ་དང་།
    དེ་ནི་མོ་ཤེ་ཡིས་བསྒོས་པ་བཞིན་དུ་ཡིན་ནོ། །
  sna-sna: Aroni akaninira zvityu nebandauko rokurudyi pamberi paJehovha sechipiriso
    chokuninira sokurayirwa kwaMozisi.
  spa-BLM: Aarón agitó los pechos y el muslo derecho como ofrenda mecida ante Yahvé,
    tal como lo había ordenado Moisés.
  cac-cac: Axo pax noc' sn̈isc'ol chi' yed' noc' xub' d'a svach', ton̈ej ix b'achjiec'
    d'a yichan̈ Jehová, icha ix aj yalan vin̈aj Moisés chi'.
  swh-ULB: Naye Aroni akavitikisa vidari na paja la kulia kuwa sadaka ya kutikiswa
    mbele za Yahweh, kama vile Musa alivyokuwa ameamru,
  bel-bel: а грудзіну і правы плячук прынёс Аарон, трасучы перад абліччам Гасподнім,
    як загадаў Майсей.
  deu-ELBBK: Und die Bruststücke und den rechten Schenkel webte Aaron als Webopfer
    vor dem HERRN, so wie Mose geboten hatte.
  mbb-OT: Sumalà te insuǥù ni Moises, imbayew ni Aaron is menge kumeng wey is kewanan
    he menge vuvun duen te menge uyaǥen su pemuhat haazà he ibayew.
  mal-2015: എന്നാൽ നെഞ്ചുകണ്ടങ്ങളും വലത്തെ കൈക്കുറകും മോശെ കല്പിച്ചതുപോലെ അഹരോൻ യഹോവയുടെ
    സന്നിധിയിൽ നീരാജാനാർപ്പണമായി നീരാജനം ചെയ്തു.
  rmc-rmc: O hrudňikos le džviroskro the leskri čači čang hazdelas o Aron upre, hoj
    te sikavel, hoj oda hin daros prekal o RAJ, avke sar prikazinďa o Mojžiš.
  pes-OPV: و هارون سینه‌ها و ران راست را برای هدیه جنبانیدنی به حضور خداوندجنبانید،
    چنانکه موسی‌امر فرموده بود.
  ron-1924: Аарон а легэнат ынтр-о парте ши ынтр-алта, ка дар легэнат ынаинтя Домнулуй,
    пептуриле ши спата дряптэ, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: সদাপ্রভুর সামনে হারোণ বক্ষদুটি ও ডান জাং দোলনীয়-নৈবেদ্যরূপে দোলান, যেমন
    মোশি আদেশ দিয়েছিলেন।
  som-som: Kolkaasaa Haaruun Rabbiga hortiisa qurbaan la ruxruxo ugu ruxruxay sakaarradii
    iyo bowdadii midig, sidii Muuse amray.
  lat-VUC: pectora eorum, et armos dextros separavit Aaron, elevans coram Domino,
    sicut præceperat Moyses.
  eng-ASVBT: and the breasts and the right thigh Aaron waved for a wave offering before
    Jehovah; as Moses commanded.
  ita-1885: E dimenò, per offerta dimenata, que' petti, e quella spalla destra davanti
    al Signore, come Mosè avea comandato.
  eng-LXXUP: And Aaron separated the breast and the right shoulder as a choice offering
    before the Lord, as the Lord commanded Moses.
  eng-ULB: Aaron waved the breasts and the right thigh as a wave offering before Yahweh,
    as Moses had commanded.
  spa-VBL: pero agitó los pechos y el muslo derecho como ofrenda ondulante ante el
    Señor, como Moisés le había ordenado.
  fra-_FOB: Puis Aaron agita devant l'Éternel, en offrande, les poitrines et la jambe
    droite, comme Moïse l'avait commandé.
  mal-mal: എന്നാൽ നെഞ്ചിന്റെ കഷണങ്ങളും വലത്തെ കൈക്കുറകും മോശെ കല്പിച്ചതുപോലെ അഹരോൻ
    യഹോവയുടെ സന്നിധിയിൽ നീരാജാനാർപ്പണമായി നീരാജനം ചെയ്തു.
  urd-GVR: Sīne ke ṭukṛe aur dahnī rāneṅ us ne hilāne wālī qurbānī ke taur par Rab
    ke sāmne hilāīṅ. Us ne sab kuchh Mūsā ke hukm ke mutābiq hī kiyā.
  suz-BL: मिनु मोसाम अरेशो खोदेंशो पा हारूनमी कुथ्रु नु ग्‍युरा फिला चहिं परमप्रभु
    यावे आ ङोंइती क्‍युक्‍शा हिम्‍शा चढ़ेतीके चढ़ेप्‍तु। लेवी ७:३०-३४;
  ita-1927: e i petti e la coscia destra, Aaronne li agitò davanti all’Eterno come
    offerta agitata, nel modo che Mosè aveva ordinato.
  ckb-ckb: بەڵام هەروەک موسا فەرمانی دا، بۆ قوربانی بەرزکردنەوە لەبەردەم یەزدان، دوو
    سنگەکە و ڕانی ڕاستی بەرز کردەوە.
  eng-BBE: And Aaron took the breasts and the right leg, waving them for a wave offering
    before the Lord, as Moses gave orders.
  kan-OKCV: ಎದೆಯ ಭಾಗಗಳನ್ನು, ಬಲತೊಡೆಗಳನ್ನು ಆರೋನನು, ಮೋಶೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಿದನು.
  tam-2017: மார்புப்பகுதிகளையும் வலது முன்னந்தொடையையும், மோசே கட்டளையிட்டபடியே, ஆரோன்
    யெகோவாவுடைய சந்நிதியில் அசைவாட்டும் பலியாக அசைவாட்டினான்.
  spa-RV-1909: Empero los pechos, con la espaldilla derecha, meciólos Aarón por ofrenda
    agitada delante de Jehová; como Jehová lo había mandado á Moisés.
  ron-BTF: Și piepturile și spata dreaptă Aaron le-a legănat ca ofrandă legănată înaintea
    DOMNULUI; precum a poruncit Moise.
  eng-WEBP: Aaron waved the breasts and the right thigh for a wave offering before
    the LORD, as Moses commanded.
  eng-FBV: but he waved the breasts and the right thigh as a wave offering before
    the Lord, as Moses had ordered him to do.
  nld-1939: Maar de borststukken en de rechterschenkel bood Aäron als een strekoffer
    aan voor het aanschijn van Jahweh, zoals Moses het bevolen had.
  nch-BL: Pero iniyolix huan ininquescuayo cati inejmat, Aarón quitencajqui iixpa
    TOTECO quej se tacajcahualisti tahuisoli. Huan Aarón nochi quichijqui quej Moisés
    quinahuatijtoya.
  vie-1934: Đoạn, A-rôn lấy cái o và giò hữu đưa qua đưa lại trước mặt Đức Giê-hô-va,
    y như Môi-se đã dặn biểu.
  hin-CV: किंतु छाती और दायीं जांघ को अहरोन ने लहराने की बलि के रूप याहवेह के सामने
    प्रस्तुत किया; ठीक जैसा मोशेह ने आदेश दिया था.
  eng-OURB: and the breasts and the right thigh Aaron [Light-bringer] waved for a
    wave offering before Adonai, as Moses [Drawn out] enjoined.
  spa-BES: Y Aarón tomó los pechos y la pierna derecha, meciéndolos para hacer una
    ofrenda mecida ante el Señor, como Moisés dio órdenes.
  tdx-tdx: naho nahelahela’ i Aharone o tratra’eo naho ty tso’e havana ho engan-kelahela
    añatrefa’ Iehovà amy nandilia’ i Mosèy.
  vid-vid: Ila zila mbavu na chila chima cha kudilo, Aluni nakavinula mchanya navyo
    viwe ulajilo wa kumlavila Mkulu Nguluwi, kota Musa vyoyalajize.
  eng-OKE: And the breast with the right shoulder Aharon uplifted, an elevation before
    the Lord, as the Lord commanded Mosheh.
  tha-KJV: ส่วนเนื้ออกและเนื้อโคนขาข้างขวานั้น อาโรนแกว่งไปแกว่งมาเป็นเครื่องบูชาแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
    ดังที่​โมเสสบัญชาไว้
  por-BR-2018: Porém os peitos, com a coxa direita, moveu-os Arão por oferta movida
    diante do SENHOR; como o SENHOR o havia mandado a Moisés.
  deu-ELO: Und die Bruststücke und den rechten Schenkel webte Aaron als Webopfer vor
    Jehova, so wie Mose geboten hatte.
  eng-WYC-2018: Aaron separated the breasts, and the right shoulders of them, and
    raised them (up as a special gift) before the Lord, as Moses commanded.
  epo-epo: Kaj la brustaĵojn kaj la dekstran femuron Aaron skuis kiel skuoferon antaŭ
    la Eternulo, kiel Moseo ordonis.
  uig-PIN: Ahirida Ⱨarun ikki tɵx bilǝn ong arⱪa putini pulanglatma ⱨǝdiyǝ süpitidǝ
    Musaning buyruƣinidǝk Pǝrwǝrdigarning aldida pulanglatti.
  beo-beo: Mousese Ea hamoma:ne sia:i defele, bulamagau gawali amola sibi gawali amo
    ela sogogea amola emodafa amo gobele salasu dunu ilia wadela:i hou gogolema:ne
    olofoma:ne, Hina Godema iasudafa ima:ne i.
  tpi-OTNT: Na em i holim bros na lek long han sut bilong bulmakau na sipsip na i
    mekim i go i kam long ai bilong Bikpela, olsem Moses i bin tok.
  hau-SA: Sai Haruna ya kaɗa ƙirjin da kuma cinyar dama a gaban Ubangiji a matsayin
    hadaya ta kaɗawa, kamar yadda Musa ya umarta.
  uig-LAT: Axirida Harun ikki tösh bilen ong arqa putini pulanglatma hediye süpitide
    Musaning buyrughinidek Perwerdigarning aldida pulanglatti.
  nde-nde: U-Aroni wazunguza izifuba kanye lomlenze wokwesokunene phambi kukaThixo
    njengomnikelo wokuzunguza, njengokulaya kukaMosi.
  ton-ton: Pea ko e fatafata mo e alanga muʻa toʻomataʻu naʻe taʻaloʻalo ʻaki ʻe ʻElone
    ko e feilaulau taʻaloʻalo ia ʻi he ʻao ʻo Sihova; ʻo hangē ko e fekau ʻa Mōsese.
  ces-1613: Hrudí pak a plece pravé obracel sem i tam Aron v obět obracení před Hospodinem,
    jakož byl přikázal Mojžíšovi.
  eng-WMB: Aaron waved the breasts and the right thigh for a wave offering before
    the LORD, as Moses commanded.
  tam-TCV: நெஞ்சுப்பகுதிகளையும், வலது தொடையையும் ஆரோன், மோசே கட்டளையிட்டபடி யெகோவாவுக்கு
    முன்பாக அசைவாட்டும் காணிக்கையாக அசைவாட்டினான்.
  ceb-ULB: Gibayaw ni Aaron ang mga dughan sa mananap ug ang tuong paa ingon nga binayaw
    nga halad sa atubangan ni Yahweh, sumala sa gisugo ni Moises.
  pol-UBG: Mostki zaś i prawą łopatkę Aaron kołysał na ofiarę kołysaną przed PANEM,
    jak Mojżesz nakazał.
  urd-GVU: سینے کے ٹکڑے اور دہنی رانیں اُس نے ہلانے والی قربانی کے طور پر رب کے سامنے
    ہلائیں۔ اُس نے سب کچھ موسیٰ کے حکم کے مطابق ہی کیا۔
  deu-1912: Aber die Brust und die rechte Schulter webte Aaron zum Webopfer vor dem
    HERRN, wie der HERR dem Mose geboten hatte.
  kan-2017: ಮೋಶೆಯು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಆರೋನನು ಅವುಗಳ ಎದೆಯ ಭಾಗಗಳನ್ನು ಮತ್ತು ಬಲತೊಡೆಯನ್ನು ನೈವೇದ್ಯವಾಗಿ
    ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿವಾಳಿಸಿದನು.
  yap-yap: me pi’ fa yungi ufin nu daken ngorngoren fa gali gamanman nge gal raba’
    ni mat’aw i ay row nib tow’ath nib mal’eag ngak SOMOL ni fen fapi prist, ni bod
    ni yog Moses.
  hlt-MCSB: Tedae a rhang rhoek neh bantang laeng te tah Moses loh a uen vanbangla
    BOEIPA mikhmuh kah Aaron. loh thueng hmueih la a thueng.
  mdy-ETH: ዚኢሮንሢንታ ሚዛቆ ዛሎይዳ ዓኣ ጊንፆ ቶኮንሢ ሙሴ ጌዔ ጎይፆና ቄኤሶ ዛላ ማዓንዳጉዲ ዡጊ፥ ናንጊና ናንጋ ጎዳም
    ሺኢሼኔ።
  twi-ASANTE: Na ɔhim ayan no ne mmoa no mmati nifa no wɔ Awurade anim de kyerɛɛ sɛ
    afɔdeɛ no yɛ ne dea sɛdeɛ Mose hyɛeɛ no.
  eng-WEBU: Aaron waved the breasts and the right thigh for a wave offering before
    the LORD, as Moses commanded.
  bnp-bnp: Pali a siana, a pona bulmakau a sipsip, e Aron i tabari e BAKOVI DAGI vona,
    i manga a nihabi na nitabari, i ramai a ngava e BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: SHin GODAI Muusa azazidoogaadan, Aarooni anggaasotanne ushachcha gedaa
    wuxaawuxiyo yarshsho oottidi, GODAA sinttan wuxaawuxiis.
  spa-PDDPT: Pero Aarón ofreció el pecho y el muslo derecho como ofrenda mecida ante
    la Presencia de Yavé, como Moisés ordenó.
  gun-gun: Ha'e rã ipexo ha'e hi'ugue oiporu kuaa regua ma Arão omboaxa Senhor renonde
    oupi vy ombovava reve, Moisés ojapo ukaague rami vy.
  agu-BL: Ej, nin oc Aarón tan suke'n nin yi wutz c'u'l yi tx'ixwatz, tu yi cux yi
    sbal tetz Ryos. Ya'stzun bantz na i'tz jun oy yi je' suki'n swutz Ryos, na ya'stzun
    ca'wl yi tal Moisés tan bnixe'n.
  ilo-ULB: Intag-ay ni Aaron ti barukong ti ayup ken ti makannawan a luppo a kas daton
    iti sangoanan ni Yahweh, ken indatagna dagitoy kenkuana, a kas imbilin ni Moises.
  kpg-kpg: gaa wanga nia hadahada mo nia wae gau donu e hai di wanga dehuia hagalabagau
    ang gi Dimaadua, gii hai be nnelekai Moses ne hai.
  uig-ARA: ئاخىرىدا ھارۇن ئىككى تۆش بىلەن ئوڭ ئارقا پۇتىنى پۇلاڭلاتما ھەدىيە سۈپىتىدە
    مۇسانىڭ بۇيرۇغىنىدەك پەرۋەردىگارنىڭ ئالدىدا پۇلاڭلاتتى.
  sus-sus: Haruna naxa sɛrɛxɛ subee kanke nun e yirefanyi tabe ite, a e lintan Alatala
    ya i a masenfe ra a bɛ, alɔ Annabi Munsa a yamarixi ki naxɛ.
  pon-2006: oh patohwandohng pweisen samworo kan mwaremwar ko oh neh palimaun kan
    nin duwen kisakis tohrohr ehu ong KAUN-O, nin duwen me Moses koasoanehdi.
  ksd-ksd: ma ra bongobongo i ra virua ma ra kelakelegi ta ra lima tuna, Aron i ga
    tulue upi ra tinabar na tutuluai ta ra luaina mata i ra Luluai, da Moses i ga
    kure.
  tur-YTC: Aron Moşe'nin buyurduğu gibi Yahve'nin önünde sallamalık sunu olarak döşleri
    ve sağ budu salladı.
  grc-BRENT: Καὶ τὸ στηθύνιον, καὶ τὸν βραχίονα τὸν δεξιὸν ἀφεῖλεν Ἀαρὼν ἀφαίρεμα
    ἔναντι Κυρίου, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Namun, dada dan paha kanan kurban itu dipersembahkan Harun sebagai persembahan
    unjukan di hadapan TUHAN, seperti yang Musa perintahkan.
  nya-nya: Koma zidale ndi ntchafu ya kumanja Aaroni anaziweyula ngati chopereka choweyula
    pamaso pa Yehova.
  hrv-hrv: A grudi i desno pleće Aron prinese kao žrtvu prikaznicu pred Jahvom, kako
    je Mojsije naredio.
  mps-mps: Tama agai te kibu kau me sipsip bau, me kibu dolo sągą me agai nogode
    tolaluyu, te Genuai Bidigo gedude iba eda hoga yali, te Mosesgo po wali gilama
    yai dao.
  tpi-tpi: Na em i holim bros na lek long han sut bilong bulmakau na sipsip na i mekim
    i go i kam long ai bilong Bikpela, olsem Moses i bin tok.
  dan-1931: men med Bryststykkerne og højre Kølle udførte Aron Svingningen for HERRENS
    Åsyn, som Moses havde påbudt.
  vie-OVCB: còn hai cái ức và đùi được A-rôn dâng theo cách đưa qua đưa lại trước
    mặt Chúa Hằng Hữu, theo lời Môi-se dặn.
  guj-2017: મૂસાની આજ્ઞા પ્રમાણે હારુને પશુઓની છાતીના ભાગો અને જમણી જાંઘ ઊંચી કરીને
    યહોવાહને બલિદાન તરીકે અર્પણ કર્યું.
  pon-2006A: oh patohwandohng pweisen samworo kan mwaremwar ko oh neh palimaun kan
    nin duwen kisakis tohrohr ehu ong KAUN-O, nin duwen me Moses koasoanehdi.
  por-BRBSL: Arão acenou os seios e a coxa direita para uma oferenda de onda diante
    de Yahweh, como Moisés ordenou.
  cth-cth: Takuep hoi aranglae aphai hah BAWIPA hmalah a kahek teh kahek thuengnae
    a sak. Hottelah, sak hanelah Mosi ni kâ a poe.
  twi-twi: Na ohim yan no ne mmoa no mmati nifa no wɔ Awurade anim de kyerɛɛ sɛ afɔre
    no yɛ ne dea, sɛnea Mose hyɛe no.
  hlt-hlt: Tedae a rhang rhoek neh bantang laeng te tah Moses loh a uen vanbangla
    BOEIPA mikhmuh kah Aaron loh thueng hmueih la a thueng.
  tbz-SIM: kɛ́túótɛ́ dɛ kó yɛcĩ̀ncĩ̀rɛ̀ nɛ̀ dikpèrì youri kɛ́ dɛ̀ bɛnkɛ ti Yiɛ̀ nKuyie
    nkù do tì nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: Egha a uan dafarimɨn bulmakau ko sipsipɨn amagapamning ko agharir guvimɨn
    amadaghan itir buaragharimningɨn suiragha da fegha dagh amizɨ, da Ikiavɨra Itir
    Godɨn damazimɨn ighuavamadi. A Moses mɨkemezɨ moghɨn ami.
  dop-dop: Nɑ ɩ́ hɑ Tɑcɑɑ kɛ lɑŋɑ ɑnɩ nɑ ntɔɣɔŋ yule kɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ kiŋ kɛ teitei
    ɩsɩɩ Moisi kɑ kɛɛsʋɣʋ-ɩ tɔ.
  azb-azb: döş ətlərini isə sağ budları ilə birlikdə Rəbbin önündə yellədərək təqdim
    etdi. Rəbbin Musaya əmr etdiyi kimi oldu.
  eng-DBY: and the breast-pieces and the right shoulder Aaron waved as a wave-offering
    before Jehovah, as Moses had commanded.
  hin-2017: परन्तु छातियों और दाहिनी जाँघ को हारून ने मूसा की आज्ञा के अनुसार हिलाने
    की भेंट के लिये यहोवा के सामने हिलाया।
  wol-KYG: Ba mu ko defee Aaróona yékkati dënn yaak tànku ndijoor ba, defal ko Aji
    Sax ji saraxu yékkati-jébbale, muy la Musaa santaane woon.
  eng-YLT: and the breasts, and the right leg hath Aaron waved — a wave-offering before
    Jehovah, as He hath commanded Moses.
  eng-WYC-2017: Aaron separated the breasts, and the right shoulders of them, and
    raised them before the Lord, as Moses commanded.
  eng-WMBB: Aaron waved the breasts and the right thigh for a wave offering before
    the LORD, as Moses commanded.
  urd-GVH: सीने के टुकड़े और दहनी रानें उसने हिलानेवाली क़ुरबानी के तौर पर रब के सामने
    हिलाईं। उसने सब कुछ मूसा के हुक्म के मुताबिक़ ही किया।
  rug-rug: meke ovulu sage ni sa sari na masa raqaraqadi meke sa pudapuda nene kali
    mataona, pude na ṉati vinariponi arilaedi te Zihova koari na hiama, gua puta tugo
    sapu tozia e Mosese.
  gaz-gaz: Aroonis akkuma Museen isa ajajetti handaraafotaa fi tafa mirgaa aarsaa
    sochoofamu godhee fuula Waaqayyoo duratti sochoose.
  fra-LSG: Aaron agita de côté et d’autre devant l’Éternel les poitrines et l’épaule
    droite, comme Moïse l’avait ordonné.
  yal-yal: Haruna yi subene kankene nun e yiifari ma danbane yite Alatala yɛtagi,
    se ralixin na alo Musa a yamari kii naxan yi.
  haw-1868: A hooluli ae la hoi o Aarona i ka umauma a me ka uha mua akau i mohaihoali
    ma ke alo o Iehova, e like me ka Mose kauoha.
  arb-NAV: وَأَمَّا صَدْرُ كُلٍّ مِنْهُمَا وَسَاقُهُ الْيُمْنَى فَقَدْ رَجَّحَهَا
    أَمَامَ الرَّبِّ كَمَا أَمَرَ مُوسَى.
  ewe-ewe: Ke Aron nye lãawo ƒe akɔwo kple ɖusitawo le yame le Yehowa ŋkume abe wo
    tsɔtsɔ na Mawu ƒe dzesi ene, abe ale si Mose ɖo nɛ ene.
  eng-LEE: And with the breasts and the right shoulder Aaron made a waving before
    the Lord; as Moses had commanded.
  asm-FB: আৰু মোচিৰ আজ্ঞা অনুসাৰে, হাৰোণে যিহোৱাৰ সন্মূখত আমঠু দুটা আৰু সোঁ কৰঙনটো
    দোলনীয় উপহাৰৰ অৰ্থে দোলালে।
  sus-A: هَرُنَ نَشَ سّرّشّ سُبٍيٍ كَنكٍ نُن عٍ يِرٍقَنيِ تَبٍ عِتٍ، عَ عٍ لِنتَن
    عَلَتَلَ يَ عِ عَ مَسٍنقٍ رَ عَ بّ، عَلْ عَننَبِ مُنسَ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Aaron agita les poitrines et la cuisse droite en offrande par élévation
    devant Yahvé, comme Moïse l'avait ordonné.
  hbo-hbo: וְאֵ֣ת הֶחָזֹ֗ות וְאֵת֙ שֹׁ֣וק הַיָּמִ֔ין הֵנִ֧יף אַהֲרֹ֛ן תְּנוּפָ֖ה לִפְנֵ֣י
    יְהוָ֑ה כַּאֲשֶׁ֖ר צִוָּ֥ה מֹשֶֽׁה׃
  eng-WYCLIFFE: Aaron departide the brestis, and the riyt schuldris of tho, and reiside
    bifor the Lord, as Moises comaundide.
  cwe-cwe: Viya ividali na chima cha kulume, Haluni kavinula uchanyha iwe chilaguso
    cha kumulavila Mndewa Mulungu, fana Musa viyalagilize.
  kik-kik: Harũni agĩcooka agĩthũngũthia ithũri icio na kĩero kĩa mwena wa ũrĩo mbere
    ya Jehova ĩrĩ iruta rĩa gũthũngũthio, o ta ũrĩa Musa aathanĩte.
  fra-NCL: Puis Aaron balança devant Yahweh les poitrines et la cuisse droite en offrande
    balancée, comme Moïse l’avait ordonné.
  cek-AK: Mosi mah paek ih lok baktih toengah, Aaron mah saoek hoi bantang palaeng
    to, ahaek moe, Angraeng hmaa ah ahaek angbawnhaih to paek.
  cuk-cuk: We-ibdurganmar-e-binasgardi, degi, e-duamar-nuedsikiddi, Aarón Bab-Jehová-asabin
    bana-bana imaksad. Ar igi Bab-Jehová Moisésʼga sogsagusa, deyobi imaksad.
  uig-CYR: Ахирида Һарун икки төш билән оң арқа путини пулаңлатма һәдийә сүпитидә
    Мусаниң буйруғинидәк Пәрвәрдигарниң алдида пулаңлатти.
  tel-2017: మోషే ఆజ్ఞాపించినట్టు అహరోను రొమ్ము భాగాన్నీ, కుడి తొడ భాగాన్నీ యెహోవా
    సమక్షంలో పైకెత్తి అర్పణగా ఆయనకు అర్పించాడు.
  hat-BSA: Men pwatrin yo avèk kwis dwat la, Aaron te prezante yo kòm yon ofrann balanse
    an lè devan SENYÈ a, jis jan ke Moïse te kòmande a.
  kos-kos: ac sang iniwa uh kewa, ac nia leyot uh kewa, tuh in sie mwe sang sriyukla
    nu sin LEUM GOD inen mwet tol, oana ke Moses el sapkin.
  hbo-WLC: וְאֵ֣ת הֶחָז֗וֹת וְאֵת֙ שׁ֣וֹק הַיָּמִ֔ין הֵנִ֧יף אַהֲרֹ֛ן תְּנוּפָ֖ה לִפְנֵ֣י
    יְהוָ֑ה כַּאֲשֶׁ֖ר צִוָּ֥ה מֹשֶֽׁה׃
  ibo-ibo: Mgbe ahụ, Erọn fufere, dịka onyinye mfufe, obi anụ ahụ, na apata aka nri
    ha nʼihu Onyenwe anyị dịka Mosis nyere nʼiwu.
  ory-ory: ପୁଣି, ମୋଶାଙ୍କର ଆଜ୍ଞାନୁସାରେ ହାରୋଣ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ବକ୍ଷ ଓ ଡାହାଣ ଜଙ୍ଘ
    ଦୋଳନୀୟ ନୈବେଦ୍ୟ ରୂପେ ଦୋଳାଇଲେ।
  chk-chk: Nge ekewe leupwan me pelifichin pechen, Aaron a assawa pwe eu asoren assaw
    fän mesen ewe Samol mi Lapalap, pun iei usun Moses a fen allük.
  rop-rop: en imbin gibit det briskit en det raidensaid bekleig speshalwan presen
    blanga YAWEI en blanga detlot serramonimen jis laik Mosis bin tok.
  ukr-1871: І куснї погруддя і праву лопатку принїс Арон як гойдану жертву перед Господом,
    так як велїв Мойсей.
  deu-1951: Aber die Brust und die rechte Schulter webte Aaron zum Webopfer vor dem
    HERRN, wie Mose geboten hatte.
  eng-JPS: And the breasts and the right thigh Aaron waved for a wave-offering before
    the LORD; as Moses commanded.
  srp-1865: A grudi i desno pleæe obrnu Aron tamo i amo na žrtvu obrtanu pred Gospodom,
    kao što bješe Gospod zapovjedio Mojsiju.
  lug-lug: naye ebifuba n’ekisambi ekya ddyo, Alooni n’abiwuubawuuba mu maaso ga Mukama
    Katonda nga kye kiweebwayo ekiwuubibwa, nga Musa bwe yalagira.
  heb-heb: ואת החזות ואת שוק הימין הניף אהרן תנופה לפני יהוה כאשר צוה משה׃
  ben-IRV: আর হারোণ সদাপ্রভুর সামনে দুই বুক ও ডানদিকের উরু দোলনীয় নৈবেদ্যরূপে দোলালেন;
    যেমন মোশি আজ্ঞা দিয়েছিলেন।
  pan-pan: ਹਾਰੂਨ ਨੇ ਛਾਤੀਆਂ ਅਤੇ ਸੱਜੇ ਪੱਟ ਨੂੰ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹਿਲਾਇਆ,
    ਜਿਵੇਂ ਮੂਸਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ရင်ပတ် နှင့် လက်ျာ ပခုံး ကို ထာဝရဘုရား ရှေ့ တော်၌ ချီလွှဲ ၍၊ ချီလွှဲ သော
    ပူဇော်သက္ကာကို ပြုလေ၏။ ထိုသို့ ပြုရမည်ဟု မောရှေ မှာ ထားသတည်း။
  hmo-hmo: Arona ese boubou edia kemedia bona aena idibadia ia abia, Lohiabada ena
    vairanai ia davea. Inai be hahelagaia taudia edia, Mose ena oda hegeregerena.
  urd-urd: और सीना और दहनी रान को हारून ने मूसा के हुक्म के मुताबिक़ हिलाने की क़ुर्बानी
    के तौर पर ख़ुदावन्द के सामने हिलाया।
  rus-SYN: грудь же и правое плечо принес Аарон, потрясая пред лицем Господним, как
    повелел Моисей.
  bqc-SIM: À a kulapiↄ ń ↄplaa gbáo mↄ̀ Diiɛ sa pↄ́ wì a pↄ́ mↄɛ̀ ũ lá Dii dìlɛ
    Mↄiziɛwa.
  tcz-CHONGTHU: Aoplhang kah le amal jetlam vang chu, Patheng henga Aaron in athensona
    maicham thilto din athenso paiyin, hiti chun Mose thupeh bang in aboltai.
  mar-mar: अहरोनाने बलींचे ऊर व उजवी मांडी ही मोशेच्या सांगण्याप्रमाणे परमेश्वरासमोर
    ओवाळणीचे अर्पण म्हणून ओवाळली.
  qub-qub: Aaronga uywapa pëchuntawan derëchu caj chancantami ichanga Moisesta Tayta
    Dios nishannölla cuyuchir ricachiypa Tayta Diospaj churaran.
  bqp-bqp: Mɑ Aroni u yɑɑ yen guro guro ni suɑ kɑ yen nɔm geu ge, u sɔ̃ɔsi beri berikɑ
    Yinni Gusunɔn wuswɑɑɔ nge mɛ Mɔwisi u geruɑ.
  hat-hat: Men, li pran moso pwatrin yo ak jigo dwat yo, li balanse yo devan Seyè
    a tankou yon ofrann, jan Moyiz te ba li lòd fè a.
  eng-BSB: but he waved the breasts and the right thigh as a wave offering before
    the LORD, as Moses had commanded.
  tod-tod: Aalɔn ma ɠekegiti ta zeezazu ɓalai zeɠeni, é ti latɛɠɛ vai ma ʋoogi ɠɛ
    Ɠɔoɠɔ GALAGI ɠaazu, eɠɛʋelei Moize ma levei veeni la.
  eng-WEBPB: Aaron waved the breasts and the right thigh for a wave offering before
    the LORD, as Moses commanded.
  kbq-kbq: Aroni'a Mosese'ma hu'nea kante anteno amimiza'ane tamaga kaziga amumazinanena
    erino Ra Anumzamofo avuga eriverave hu ofa hu'ne.
  nhe-BL: Pero ininyolix huan ininmetzcuayo tlen inejmatl, Aarón quitencajqui iixtla
    TOTECO queja se tlacajcahualistli tlahuisoli. Huan nochi Aarón quichijqui queja
    Moisés quinahuatijtoya.
  gub-BL: Nuwapy kwaw wapuxi'a. Ni wanenugupy kwer. Àràw omono Tupàn Tuweharupi Wiko
    Ma'e pe xaxeto wanupe imonokatu pyr romo Moizez ze'eg rupi katete.
  eng-DRA: Aaron separated their breasts, and the right shoulders, elevating them
    before the Lord, as Moses had commanded.
