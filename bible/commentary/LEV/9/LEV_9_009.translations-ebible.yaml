verse: LEV.009.009
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പുത്രന്മാർ രക്തം തന്റെ അടുക്കൽ കൊണ്ടുവന്നു. അദ്ദേഹം രക്തത്തിൽ
    വിരൽ മുക്കി യാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ പുരട്ടി. ശേഷിച്ചരക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ
    ഒഴിച്ചു.
  deu-TKW: Die Söhne Aarons aber reichten ihm das Blut; da tauchte er seinen Finger
    in das Blut und strich es an die Hörner des Altars. Das übrige Blut goß er am
    Altar auf den Boden.
  lin-lin: Bongo bana mibali ya Aron bamemelaki ye makila. Aron azindisaki mosapi
    na ye kati na makila, apakolaki makila yango na maseke ya etumbelo mpe asopaki
    makila oyo etikalaki na makolo ya etumbelo.
  eng-LSV: and the sons of Aaron bring the blood near to him, and he dips his finger
    in the blood, and puts [it] on the horns of the altar, and he has poured out the
    blood at the foundation of the altar;
  eng-GNV: And the sonnes of Aaron brought ye blood vnto him, and he dipt his finger
    in the blood, and put it vpon the hornes of the Altar, and powred the rest of
    the blood at the foote of the Altar.
  eng-WEBSTER: 'And the sons of Aaron brought the blood to him: and he dipped his
    finger in the blood, and put it upon the horns of the altar, and poured out the
    blood at the bottom of the altar:'
  nhw-BL: Huan itelpocahua quihualiquilijque nopa estli, huan Aarón quicuic se quentzi
    nopa estli ica imacpil huan quiajalo nopa nahui icuacua nopa tlaixpamitl. Huan
    nopa estli catli noja mocajqui quitoyajqui tlalchi itzintla nopa tlaixpamitl.
  swh-ONEN: Wanawe wakamletea damu, naye akachovya kidole chake katika hiyo damu,
    akaitia kwenye pembe za madhabahu, nayo damu iliyobaki akaimwaga chini ya madhabahu.
  bba-bba: Mɑ win bibɑ nùn yen yɛm wɛ̃. Mɑ u mu dɛkɑ kɑ niki biɑ u tɛɛni sɑ̃ɑ yerun
    kɑ̃ɑnu sɔɔ, mɑ u mɛ mu tie wisi yɑ̃ku yee ten temɔ.
  eng-KJVCPB: 'And the sons of Aaron brought the blood unto him: and he dipt his finger
    in the blood, and put it upon the horns of the altar, and poured out the blood
    at the bottom of the altar:'
  luo-luo: Bangʼe yawuote nokelone remo, mi onyumoe lith lwete, nomienogo tunge mag
    kendo mar misango, eka remo modongʼ to ne opuko e tiend kendo mar misango.
  meu-meu: Bena Aaron natuna ese rarana e abia, tamadia e henia; bena ia ese imana
    kwakikwakina rara ai e urua diho, ihaboulaina patana ai doa e dahulai, bena rara
    orena na ihaboulaina patana badinai e bubua nege.
  npi-ULB: हारूनका छोराहरूले तिनको सामु रगत टक्र्याए, अनि तिनले आफ्नो औँलालाई रगतमा
    चोपेर वेदीका सिङहरूमा लगाए, र त्यसपछि तिनले रगतलाई वेदीको फेदमा खन्याए ।
  yor-yor: Àwọn ọmọ Aaroni sì mú ẹ̀jẹ̀ náà tọ̀ ọ́ wá, ó sì ti ìka ọwọ́ rẹ̀ bọ inú
    ẹ̀jẹ̀ náà, ó fi sí orí ìwo pẹpẹ, ó sì da ìyókù ẹ̀jẹ̀ náà sí ìsàlẹ̀ pẹpẹ.
  pes-OPCB: پسرانش خون گوساله را پیش وی آوردند و او انگشت خود را در خون فرو برد و
    بر شاخهای مذبح مالید و باقیماندهٔ خون را به پای مذبح ریخت.
  tgl-ULB: Dinala ng mga lalaking anak ni Aaron ang dugo sa kaniya, at isinawsaw niya
    ang kaniyang daliri dito at inilagay ito sa mga sungay ng altar; pagkatapos ibinuhos
    niya ang dugo sa paanan ng altar.
  hui-hui: Ani bope hayagola ibu igini biarume bulumaga biagonaga darama hambu miyagola
    ibugua darama biago gi hondoneni wai howa lomabu delaga dabu heagonaga gibuni
    mariani bulumaganaga ne gayane ale heago ha̱i̱ hene. Ani bialu darama maru wiago
    mo yalu puwa lomabu delaga dabu biagonaga dindiha odope hai hene.
  mya-mya: သူ​၏​သား​တို့​သည်​သူ​ထံ​သို့​သွေး​အ​နည်း ငယ်​ကို​ယူ​လာ​သ​ဖြင့် သူ​သည်​သွေး​ထဲ​သို့
    လက်​ချောင်း​ကို​နှစ်​၍ ယဇ်​ပလ္လင်​ထောင့်​အ​တက် များ​ကို​သွေး​ဖြင့်​သုတ်​လေ​သည်။
    သူ​သည် ကျန်​သော​သွေး​ကို​ယဇ်​ပလ္လင်​အောက်​ခြေ တွင်​သွန်း​လောင်း​လေ​သည်။-
  bod-N: ཨ་རོན་གྱི་བུ་རྣམས་ཀྱིས་ཁོ་ལ་ཁྲག་ཁྱེར་འོངས་པ་དང་། ཁོས་མཛུབ་མོ་ཁྲག་ནང་བསྒྲེས་ཤིང་མཆོད་ཁྲིའི་རུ་ཐུར་རྣམས་ལ་བསྐུས་པ་དང་།
    ཁྲག་ལྷག་མ་རྣམས་མཆོད་ཁྲིའི་ཞབས་རའི་སྟེང་དུ་བླུགས་སོ། །
  sna-sna: Vanakomana vake vakauya neropa kwaari akanyika munwe wake muropa akariisa
    panyanga dzearitari. Rimwe ropa rose akaridururira mujinga mearitari.
  spa-BLM: Los hijos de Aarón le presentaron la sangre, y él mojó su dedo en la sangre,
    y la puso sobre los cuernos del altar, y derramó la sangre al pie del altar;
  cac-cac: Ix lajvi chi' ix japax eb' yuninal vin̈ yed' schiq'uil noc' silab' chi',
    ix yac'anem yiximal sc'ab' vin̈ d'a scal chic' chi', ix sucanoch vin̈ d'a sch'ac
    altar chi'. Axo jab'ocxo chic' ixto can chi', ix seccanem vin̈ d'a yich altar
    chi'.
  swh-ULB: Nao wana wa Aroni wakamletea hiyo damu, naye akakichofya kidole chake kwenye
    damu na kuiweka kwenye pembe za madhabahu, kisha akaimwaga damu chini ya kitako
    cha madhabahu.
  bel-bel: сыны Аарона паднесьлі яму кроў, і ён памачыў палец свой у крыві і паклаў
    на рогі ахвярніка, а рэшту крыві выліў да падножжа ахвярніка;
  deu-ELBBK: Und die Söhne Aarons reichten ihm das Blut dar; und er tauchte seinen
    Finger in das Blut und tat davon an die Hörner des Altars, und er goss das Blut
    an den Fuß des Altars.
  mbb-OT: Is lengesa kayi mid-uwit te menge anak din diyà te kandin, ne intiyuk din
    is tezù din dutun te lengesa, ne impirik din heini ziyà te menge sungeysungey
    te menge suyuk duen te pemuhatà. Is nesamà he lengesa in-itis din diyà te zizalem
    duen te pemuhatà.
  mal-2015: അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ രക്തത്തിൽ
    വിരൽ മുക്കി യാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ പുരട്ടി ശേഷം രക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ
    ഒഴിച്ചു.
  rmc-rmc: O čhave le Aronoskre leske ande o rat. Ov peske andre močinďa o angušt
    a sikra makhľa o agora pro oltaris, paľis čhiďa avri o rat telal paš o oltaris.
  pes-OPV: وپسران هارون خون را نزد او آوردند و انگشت خود را به خون فرو برده، آن را
    بر شاخهای مذبح مالید و خون را بر بنیان مذبح ریخت.
  ron-1924: Фиий луй Аарон ау адус сынӂеле ла ел; ел шь-а ынмуят деӂетул ын сынӂе,
    а унс коарнеле алтарулуй, яр челэлалт сынӂе л-а турнат ла пичоареле алтарулуй.
  ben-OBCV: তাঁর ছেলেরা তাঁকে রক্ত এনে দিল এবং তিনি তাঁর আঙুল রক্তে ডুবালেন, বেদির
    শৃঙ্গগুলিতে রক্তের প্রলেপ দিলেন ও অবশিষ্ট রক্ত বেদিমূলে নিক্ষেপ করলেন।
  som-som: Oo wiilashii Haaruun ayaa isagii u keeneen dhiiggii, oo isna fartiisii
    ayuu dhiiggii daray oo wuxuu mariyey geesihii meesha allabariga, oo dhiigga intiisii
    kalena wuxuu ku ag shubay salkii meesha allabariga.
  lat-VUC: 'cujus sanguinem obtulerunt ei filii sui: in quo tingens digitum, tetigit
    cornua altaris, et fudit residuum ad basim ejus.'
  eng-ASVBT: 'And the sons of Aaron presented the blood unto him; and he dipped his
    finger in the blood, and put it upon the horns of the altar, and poured out the
    blood at the base of the altar:'
  ita-1885: E i suoi figliuoli gli porsero il sangue; ed egli intinse il dito nel
    sangue, e lo mise in su le corna dell'Altare; e sparse il rimanente del sangue
    appiè dell'Altare.
  eng-LXXUP: And the sons of Aaron brought the blood to him, and he dipped his finger
    into the blood, and put it on the horns of the altar, and he poured out the blood
    at the bottom of the altar.
  eng-ULB: The sons of Aaron presented the blood to him, and he dipped his finger
    into it and put it on the horns of the altar; then he poured out the blood at
    the base of the altar.
  spa-VBL: Sus hijos le trajeron la sangre. Él mojó su dedo en la sangre y la puso
    en los cuernos del altar. Derramó el resto de la sangre en la parte inferior del
    altar.
  fra-_FOB: Et les fils d'Aaron lui présentèrent le sang; il trempa son doigt dans
    le sang, en mit sur les cornes de l'autel, et répandit le sang au pied de l'autel.
  mal-mal: അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം അഹരോന്റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ രക്തത്തിൽ
    വിരൽ മുക്കി യാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ പുരട്ടി ശേഷം രക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ
    ഒഴിച്ചു.
  urd-GVR: Us ke beṭe bachhṛe kā ḳhūn us ke pās le āe. Us ne apnī unglī ḳhūn meṅ ḍubo
    kar use qurbāngāh ke sīṅgoṅ par lagāyā. Bāqī ḳhūn ko us ne qurbāngāh ke pāe par
    unḍel diyā.
  suz-BL: मिनु हारून आ तौपुकीमी मेको आ हुश चाक्‍तेक्‍म। मिनु मेकोमी आ ब्रेप्‍चो हुशेम
    ख्रुम्‍शा चढ़ेतीक आ ग्रोव़पुकीम ख्रेक्‍ताक्‍व। मिनु लीशो हुश कली चढ़ेतीक आ पुंम
    मोइक्‍तु।
  ita-1927: E i suoi figliuoli gli porsero il sangue, ed egli intinse il dito nel
    sangue, ne mise sui corni dell’altare, e sparse il resto del sangue appiè dell’altare;
  ckb-ckb: کوڕەکانی هارونیش خوێنەکەیان بۆ هێنا و ئەویش پەنجەی کردە ناو خوێنەکە و لەسەری
    قۆچەکانی قوربانگاکەی دا و خوێنەکەی ڕشتە بنکەی قوربانگاکە.
  eng-BBE: And the sons of Aaron gave him the blood and he put his finger in the blood
    and put it on the horns of the altar, draining out the blood at the base of the
    altar;
  kan-OKCV: ಆಗ ಆರೋನನ ಪುತ್ರರು ಅವನ ಬಳಿಗೆ ರಕ್ತವನ್ನು ತಂದರು. ಅವನು ಆ ರಕ್ತದಲ್ಲಿ ತನ್ನ ಬೆರಳನ್ನು
    ಅದ್ದಿ, ಬಲಿಪೀಠದ ಕೊಂಬುಗಳಿಗೆ ಹಚ್ಚಿ, ಬಲಿಪೀಠದ ಅಡಿಯಲ್ಲಿ ಉಳಿದ ರಕ್ತವನ್ನು ಹೊಯ್ದನು.
  tam-2017: ஆரோனின் மகன்கள் அதின் இரத்தத்தை அவனிடத்தில் கொண்டுவந்தார்கள்; அவன் தன்
    விரலை அந்த இரத்தத்தில் நனைத்து, பலிபீடத்தின் கொம்புகளின் மேல் பூசி, மற்ற இரத்தத்தைப்
    பலிபீடத்தின் அடியிலே ஊற்றி,
  spa-RV-1909: Y los hijos de Aarón le trajeron la sangre; y él mojó su dedo en la
    sangre, y puso sobre los cuernos del altar, y derramó la demás sangre al pie del
    altar;
  ron-BTF: Și fiii lui Aaron au adus sângele la el, iar el a înmuiat degetul său în
    sânge și l-a pus pe coarnele altarului și a turnat sângele la baza altarului;
  eng-WEBP: The sons of Aaron presented the blood to him; and he dipped his finger
    in the blood, and put it on the horns of the altar, and poured out the blood at
    the base of the altar;
  eng-FBV: His sons brought the blood to him. He dipped his finger in the blood and
    put it on the horns of the altar. He poured out the rest of the blood at the bottom
    of the altar.
  nld-1939: De zonen van Aäron brachten hem het bloed; hij doopte er zijn vinger in,
    streek het aan de hoornen van het altaar, en goot de rest van het bloed tegen
    het voetstuk van het altaar uit.
  nch-BL: Huan itelpocahua quihualiquilijque nopa esti, huan Aarón quicuic se quentzi
    ten nopa esti ica imacpil huan quiajalo nopa nahui icuacua nopa taixpamit. Huan
    nopa esti cati noja mocajqui quitoyajqui talchi itzinta nopa taixpamit.
  vie-1934: Các con trai người đem huyết đến; người nhúng ngón tay vào, bôi trên các
    sừng bàn thờ, rồi đổ huyết dưới chân bàn thờ.
  hin-CV: अहरोन के पुत्रों ने उनके सामने रक्त प्रस्तुत किया और उन्होंने इसमें अपनी
    उंगली डुबोकर कुछ रक्त वेदी की सींगों पर लगाया और शेष रक्त को वेदी के आधार पर उंडेल
    दिया.
  eng-OURB: 'The sons of Aaron [Light-bringer] presented the blood to him; and he
    dipped his finger in the blood, and put it on the horns of the altar, and poured
    out the blood at the base of the altar:'
  spa-BES: Y los hijos de Aarón le dieron la sangre y él puso su dedo en la sangre
    y lo puso en los cuernos del altar, drenando la sangre en la base del altar;
  tdx-tdx: Le nandesa’ o ana’ i Aharoneo ama’e ty lio. Nalo’e amy lioy ty rambo-pità’e,
    le natente’e amo tsifa’ i kitreliio vaho nadoa’e am-poto’ i kitreliy i lioy.
  vid-vid: Wana wa Aluni nawamigalila danda, na heye nakadoliza na chidole cha heye
    mli danda ayo na nakabakaliza mbalati za honhu ha kulavila nhambiko. Danda isigale
    nakajida hanyi hali chikalilo cha honhu ha kulavila nhambiko.
  eng-OKE: And the sons of Aharon brought the blood to him, and he dipped his finger
    in the blood, and put it upon the horns of the altar, and poured out the blood
    at the base of the altar.
  tha-KJV: และบุตรชายอาโรนก็นำเลือดมาให้​เขา เขาก็เอานิ้วจุ่มเลือดไปเจิมเชิงงอนของแท่น
    และเทเลือดลงที่ฐานแท่น
  por-BR-2018: E os filhos de Arão lhe trouxeram o sangue; e ele molhou seu dedo no
    sangue, e pôs sobre as pontas do altar, e derramou o resto do sangue ao pé do
    altar;
  deu-ELO: Und die Söhne Aarons reichten ihm das Blut dar; und er tauchte seinen Finger
    in das Blut und tat davon an die Hörner des Altars, und er goß das Blut an den
    Fuß des Altars.
  eng-WYC-2018: whose blood his sons offered, or brought, to him, in which blood Aaron
    dipped his finger, and he touched the horns of the altar, and he poured the blood
    that was left at the foundament of the altar, (or and he poured out the blood
    that was left at the foundation, or at the base, of the altar);
  epo-epo: Kaj la filoj de Aaron alportis al li la sangon, kaj li trempis sian fingron
    en la sango kaj ŝmiris la kornojn de la altaro, kaj la ceteran sangon li elverŝis
    ĉe la bazo de la altaro.
  uig-PIN: Ⱨarunning oƣulliri ⱪanni uningƣa sunup bǝrdi; u barmiⱪini ⱪanƣa tǝgküzüp,
    ⱪurbangaⱨning münggüzlirigǝ sürdi, ⱪalƣan ⱪanni ⱪurbangaⱨning tüwigǝ ⱪuydi.
  beo-beo: Elane egefelali da maga:me ema gaguli misi. E da amo ganodini ea lobo sogo
    gele, ‘hono’ amo da oloda ea hegomaiga gala amoga legei. Maga:me eno dialu amo
    e da oloda ea baiga sogadigi.
  tpi-OTNT: Na ol pikinini man bilong en ol i kisim blut bilong dispela abus na givim
    long em, na em i putim pinga long blut na putim liklik blut long ol 4-pela kom
    i sanap long ol kona bilong alta. Na em i kisim olgeta blut i stap yet na kapsaitim
    long hap daunbilo bilong alta.
  hau-SA: ’Ya’yan Haruna maza suka kawo masa jinin, ya kuma tsoma yatsarsa a cikin
    jinin ya zuba cikin ƙahonin bagade; sauran jinin kuwa ya zuba a gindin bagaden.
  uig-LAT: Harunning oghulliri qanni uninggha sunup berdi; u barmiqini qan’gha tegküzüp,
    qurban’gahning münggüzlirige sürdi, qalghan qanni qurban’gahning tüwige quydi.
  nde-nde: Amadodana akhe aletha igazi kuye, wasegxumuza umunwe wakhe egazini waninda
    ngalo impondo ze-alithare.
  ton-ton: 'Pea naʻe ʻomi ʻe he ngaahi foha ʻo ʻElone ʻae toto kiate ia: pea naʻa
    ne ʻai hono tuhu ki he toto, ʻo ne ʻai ia ki he ngaahi nifo ʻoe feilaulauʻanga,
    ʻo ne lingi ʻae toto ki he tefitoʻi feilaulauʻanga:'
  ces-1613: I dali mu synové Aronovi krev. Kterýžto omočiv prst svůj ve krvi, pomazal
    rohů oltáře, ostatek pak krve vylil k spodku oltáře.
  eng-WMB: The sons of Aaron presented the blood to him; and he dipped his finger
    in the blood, and put it on the horns of the altar, and poured out the blood at
    the base of the altar;
  tam-TCV: ஆரோனுடைய மகன்கள் இரத்தத்தை அவனிடத்தில் கொண்டுவந்தார்கள். ஆரோன் தன் விரலை
    இரத்தத்தில் தோய்த்து, பலிபீடத்தின் கொம்புகளில் பூசினான். மீதமுள்ள இரத்தத்தைப்
    பலிபீடத்தின் அடியில் ஊற்றினான்.
  ceb-ULB: Gidala sa mga anak nga lalaki ni Aaron ang dugo ngadto kaniya, ug gituslob
    niya ang iyang tudlo niini ug gipahid kini sa mga sungaysungay sa halaran; unya
    gibubo niya ang dugo sa kinaubosang bahin sa halaran.
  pol-UBG: I synowie Aarona podali mu krew, a on umoczył swój palec we krwi i pomazał
    nią rogi ołtarza, a resztę krwi wylał u podstawy ołtarza;
  urd-GVU: اُس کے بیٹے بچھڑے کا خون اُس کے پاس لے آئے۔ اُس نے اپنی اُنگلی خون میں
    ڈبو کر اُسے قربان گاہ کے سینگوں پر لگایا۔ باقی خون کو اُس نے قربان گاہ کے پائے
    پر اُنڈیل دیا۔
  deu-1912: Und seine Söhne brachten das Blut zu ihm, und er tauchte mit seinem Finger
    ins Blut und tat's auf die Hörner des Altars und goß das Blut an des Altars Boden.
  kan-2017: ಆರೋನನ ಮಕ್ಕಳು ಅದರ ರಕ್ತವನ್ನು ಅವನಿಗೆ ಒಪ್ಪಿಸಿದಾಗ ಅವನು ಅದರಲ್ಲಿ ತನ್ನ ಬೆರಳನ್ನು
    ಅದ್ದಿ, ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳಿಗೆ ಹಚ್ಚಿ, ಉಳಿದ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಬುಡದಲ್ಲಿ ಹೊಯ್ದುಬಿಟ್ಟನು.
  yap-yap: Me fek fapi pumo’on ni fak Aron e racha’ riy i yib ngak, me lithag buguli
    pa’ nga fithik’ nge thiy boch riy ko fapi gagey u tabthungen fare altar, me pu’og
    e tin ke aw riy nga enggin fare altar.
  hlt-MCSB: Te phoeiah thii te Aaron koca rhoek loh Aaron taengla a khuen pauh. Te
    dongah a kutdawn te thii khuila a nuem tih hmueihtuk ki dongah a koelh phoeiah
    thii te hmueihtuk kah khoengim taengah a bueih.
  mdy-ETH: ዒዛኮ ናኣታ ሱጉፆ ዒዛም ዔኪ ሙካዛ፥ ዒዚ ሱጉፆ ኬኤሎና ዔኪ ዔኪ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞኮ ዖይዶ ዛላ ዓኣ፥
    ዻንኮ ቲሽካዖ ዓቴ ሱጉፆ ዒንጎ ባኮ ዒንጎ ቤዞኮ ዴማ ዋሄኔ፤
  twi-ASANTE: Ne mmammarima no de mogya no brɛɛ no ɛnna ɔde ne nsateaa baako bɔɔ mu
    fɔree mmɛn a ɛwɔ afɔrebukyia no ho no ɛnna ɔhwiee nkaeɛ no guu afɔrebukyia no
    ase.
  eng-WEBU: The sons of Aaron presented the blood to him; and he dipped his finger
    in the blood, and put it on the horns of the altar, and poured out the blood at
    the base of the altar;
  bnp-bnp: Muri e huriki e tuna, ri bole valai vona a dara, lakea i lutua a kukulimana
    na dara, i ravu na tupi i va na dede. Muri i guru tala paru na taruna dede a dara
    i tababana.
  wal-wal: SHukkin Aaroona naati suuttaa ekkidi ayyo ehiidosona; i ba kushiyaa biradhdhiyaa
    he suuttan yeddi kessidi, yarshshiyoosaa kaceta bochchiis; attida suuttaakka yarshshiyoosaappe
    garssa baggaara gussiis.
  spa-PDDPT: Los hijos de Aarón le llevaron la sangre. Luego mojó su dedo en la sangre,
    tocó los cuernos del altar y derramó el resto de la sangre al pie del altar.
  gun-gun: Arão pe ta'y kuery huguykue ogueru ramo huguykue re okuã ombovy vy oikyty
    altar rakua ikuai va'e re. Huguy rembyrekue ma onhoẽmba altar yvýry.
  agu-BL: Ma yi e' cy'ajl, e' tzun icy'anin yi ẍch'el yi xtx'ixwatz. Ma Aarón nin
    cu' mu'ul yi wi k'abtz tul yi chich', nin oc suk'ultz te'jak yi e'chk tuc' yi
    at te altar, ma yi sowril yi chich' cho'n tzun bene'n kojoltz txe' cu'n yi altar.
  ilo-ULB: Indatag dagiti putot ni Aaron kenkuana ti dara ti ayup, ket insawsawna
    ti ramayna iti daytoy ket impulagidna kadagiti sinan-sara iti altar; ken imbukbokna
    ti dara iti sakaanan ti altar.
  kpg-kpg: Nia dama daane a maa ga gaamai nia dodo gi mee, gei mee ga daalo dono madaalima
    gi lodo nia dodo, gaa hunu gi di gili nia madaagoo ala i nia madaaduge o di gowaa
    dudu tigidaumaha, gaa llingi nia dodo ala ne dubu gi tono di gowaa dudu tigidaumaha.
  uig-ARA: ھارۇننىڭ ئوغۇللىرى قاننى ئۇنىڭغا سۇنۇپ بەردى؛ ئۇ بارمىقىنى قانغا تەگكۈزۈپ،
    قۇربانگاھنىڭ مۈڭگۈزلىرىگە سۈردى، قالغان قاننى قۇربانگاھنىڭ تۈۋىگە قۇيدى.
  sus-sus: A xa die naxa tuura wuli so a yi ra. A naxa a bɛlɛxɛsole rasin wuli xɔɔra,
    a nde sa ferie ma naxee nu na sɛrɛxɛbade tunxunyi naani ra. A naxa wuli dɔnxɔɛ
    ifili sɛrɛxɛbade lanbanyi ma.
  pon-2006: Nah pwutak ko ahpw patohwandohng ntahn kouo, ih eri kaduh sendinpeh nan
    ntao oh iriski koden keimw pahieu en pei sarawio oh wudekihdiong luhwen ntao ni
    poahsoan en pei sarawio.
  ksd-ksd: ma ra umana natu i Aron dia ga kap pa ra gap pirana, ma i ga vadudu ra
    kaka na limana ta ra gap, ma i ga kolo ra umana ram ta ra uguugu na vartabar,
    ma i ga lolonge ra gap ta ra bit a uguugu, na vartabar;
  tur-YTC: Aron'un oğulları kanı ona sundular; ve parmağını kana batırıp sunağın boynuzları
    üzerine sürdü ve kanı sunağın dibine döktü;
  grc-BRENT: Καὶ προσήνεγκαν οἱ υἱοὶ Ἀαρὼν τὸ αἷμα πρὸς αὐτόν· καὶ ἔβαψε τὸν δάκτυλον
    εἰς τὸ αἷμα, καὶ ἐπέθηκεν ἐπὶ τὰ κέρατα τοῦ θυσιαστηρίου· καὶ τὸ αἷμα ἐξέχεεν
    ἐπὶ τὴν βάσιν τοῦ θυσιαστηρίου.
  ind-AYT: Anak-anak Harun membawa darah anak sapi itu kepadanya. Harun mencelupkan
    jarinya ke dalam darah dan mengoleskannya ke tanduk-tanduk mazbah. Dia menyiramkan
    sisa darah itu ke bagian alas mazbah.
  nya-nya: Ana a Aaroni anabwera ndi magazi kwa Aaroni ndipo iye anaviyika chala chake
    mʼmagaziwo, nawapaka pa nyanga za guwa. Magazi wotsalawo anawathira pa tsinde
    la guwalo.
  hrv-hrv: Zatim mu Aronovi sinovi donesu krvi. On u nju zamoči svoj prst i stavi
    je na rogove žrtvenika. Potom ostalu krv izli podno žrtvenika.
  mps-mps: Te aga ogwa dabego te kibu kaneme selama, agabolo mani, tama agai nogo
    dani te kanemeba holama, te dwasianu kaneme te gąų me si me si te alta dage
    me si me si badu teba muai. Tama agai te me badu munaluali kaneme selama, te alta
    aiya dogwa saliba gealuali.
  tpi-tpi: Na ol pikinini man bilong en ol i kisim blut bilong dispela abus na givim
    long em, na em i putim pinga long blut na putim liklik blut long ol 4-pela kom
    i sanap long ol kona bilong alta. Na em i kisim olgeta blut i stap yet na kapsaitim
    long hap daunbilo bilong alta.
  dan-1931: og Arons Sønner bragte ham Blodet, og han dyppede sin Finger i Blodet
    og strøg det på Alterets Horn; men Resten af Blodet hældte han ud ved Alterets
    Fod.
  vie-OVCB: Sau khi các con A-rôn lấy máu bò, A-rôn nhúng ngón tay trong máu bôi lên
    các sừng bàn thờ, rồi đổ phần còn lại dưới chân bàn thờ.
  guj-2017: હારુનના પુત્રોએ તેનું રક્ત તેની આગળ પ્રસ્તુત કર્યું અને તેણે પોતાની આંગળી
    બોળીને થોડું રક્ત વેદીનાં શિંગ ઉપર લગાડ્યું; પછી તેણે બાકીનું રક્ત વેદીના પાયામાં
    રેડી દીધું.
  pon-2006A: Nah pwutak ko ahpw patohwandohng ntahn kouo, ih eri kaduh sendinpeh nan
    ntao oh iriski koden keimw pahieu en pei sarawio oh wudekihdiong luhwen ntao ni
    poahsoan en pei sarawio.
  por-BRBSL: Os filhos de Aarão apresentaram-lhe o sangue; e ele mergulhou seu dedo
    no sangue, colocou-o nos chifres do altar e derramou o sangue na base do altar;
  cth-cth: A capanaw ni a thi a sin awh teh, Aron ni a kutdawn thi dawk a ranup teh,
    khoungroe kinaw dawk a hlun hnukkhu, kacawie a thi hah khoungroe kung koe a rabawk.
  twi-twi: Ne mmabarima no de mogya no brɛɛ no na ɔde ne nsateaa baako bɔɔ mu sraa
    mmɛn a ɛwɔ afɔremuka no ho no na ohwiee nkae no guu afɔremuka no ase.
  hlt-hlt: Te phoeiah thii te Aaron koca rhoek loh Aaron taengla a khuen pauh. Te
    dongah a kutdawn te thii khuila a nuem tih hmueihtuk ki dongah a koelh phoeiah
    thii te hmueihtuk kah khoengim taengah a bueih.
  tbz-SIM: Kòo bíí ò duɔ́ mmɛyĩ̀ĩ̀ nkòo pɔɔ̀tɛ̀ o nɔ́mbifɛ kɛ́fɛtɛ́ diwũɔ̃tɔ̀nnì bɑ̀kɛ̀,
    kɛ́deè kɛ́cóúnko mɛsɔmmɛ di fũ̀ɔ̃̀,
  msy-2020: Ezɨ Aronɨn otariba a bagha asɨzir ghuziba inigha iza a ganɨngizɨ, a uan
    dafarir puzim isa ghuzim garugha, ofa gamir dakozimɨn mɨkebabar itir bulmakaun
    kombar mɨn garir bizibagh arigha, ghuzir naba an ofa gamir dakozimɨn mɨngarim
    ginge.
  dop-dop: Ɩlɛnɑ ɩ pǝyɑlɑɑ ponɑ-ɩ tǝ cɑlǝm nɑ ɩ́ lii pǝ tɑɑ kɛ́ mpǝle. Ɩlɛnɑ ɩ́ tɑɑ
    Ɩsɔ kɔtɑɣɑ tǝlɑtɛ hǝlǝŋɑsɩ tɔɔ, nɑ ɩ́ pǝlɩ-wǝɣɩ tǝ tɛɛ.
  azb-azb: Onun qanını Harunun oğulları atalarına təqdim etdilər. Harun barmağını
    qana batırıb qurbangahın buynuzlarına çəkdi; qanın qalan hissəsini isə qurbangahın
    altlığına tökdü.
  eng-DBY: and the sons of Aaron presented the blood to him, and he dipped his finger
    in the blood, and put [it] on the horns of the altar, and poured out the blood
    at the bottom of the altar.
  hin-2017: और हारून के पुत्र लहू को उसके पास ले गए, तब उसने अपनी उँगली को लहू में
    डुबाकर वेदी के सींगों पर लहू को लगाया, और शेष लहू को वेदी के पाए पर उण्डेल दिया;
  wol-KYG: Gannaaw loolu doomi Aaróona yu góor ya indil ko deret ja, mu capp ca baaraamam,
    taqal ca béjjéni sarxalukaay ba; la des ca deret ja mu tuur ko ca taatu sarxalukaay
    ba.
  eng-YLT: and the sons of Aaron bring the blood near unto him, and he dippeth his
    finger in the blood, and putteth [it] on the horns of the altar, and the blood
    he hath poured out at the foundation of the altar;
  eng-WYC-2017: whose blood his sons offered, or brought, to him, in which blood Aaron
    dipped his finger, and he touched the horns of the altar, and he poured the blood
    that was left at the foundament of the altar;
  eng-WMBB: The sons of Aaron presented the blood to him; and he dipped his finger
    in the blood, and put it on the horns of the altar, and poured out the blood at
    the base of the altar;
  urd-GVH: उसके बेटे बछड़े का ख़ून उसके पास ले आए। उसने अपनी उँगली ख़ून में डुबोकर
    उसे क़ुरबानगाह के सींगों पर लगाया। बाक़ी ख़ून को उसने क़ुरबानगाह के पाए पर उंडेल
    दिया।
  rug-rug: Paleke lani ri na tuna koreo sari na eharana koe Eroni, poṉa ia sa sa kakarutuna
    pa ehara, meke vekoi sa sari na ehara koari na kikihona sa hope, meke zoroponi
    sa saripu koa hola pa hubina sa hope.
  gaz-gaz: Ilmaan isaas dhiiga isatti fidan; inni immoo dhiiga sana keessa quba isaa
    cuuphee gaanfawwan iddoo aarsaa dibe; dhiiga hafe immoo miiloo iddoo aarsaa jalatti
    dhangalaase.
  fra-LSG: Les fils d’Aaron lui présentèrent le sang; il trempa son doigt dans le
    sang, en mit sur les cornes de l’autel, et répandit le sang au pied de l’autel.
  yal-yal: A diine yi fa a wunla ra a xɔn, a yi a yii sonla sin wunli, a yi a sa saraxa
    ganden tongonna fenne ma. A yi wuli dɔnxɛn nabɔxɔn saraxa ganden dɛxɔn ma.
  haw-1868: Lawe mai la hoi ka Aarona mau keiki i ke koko io na la; a hoo iho oia
    i kona manamanalima iloko o ke koko, a kau aku la ma na pepeiaohao o ke kuahu,
    a ninini iho la i ke koko malalo o ke kuahu.
  arb-NAV: وَقَدَّمَ لَهُ أَبْنَاؤُهُ الدَّمَ فَغَمَسَ إِصْبَعَهُ فِيهِ وَوَضَعَهُ
    عَلَى قُرُونِ الْمَذْبَحِ، ثُمَّ سَكَبَ بَقِيَّةَ الدَّمِ عِنْدَ قَاعِدَتِهِ.
  ewe-ewe: Via ŋutsuwo tsɔ ʋu la nɛ. Ede asi eme, sisii ɖe vɔsamlekpui la ƒe dzowo
    ŋu, eye wòkɔ mamlɛa ɖe vɔsamlekpui la te.
  eng-LEE: And the sons of Aaron brought the blood unto him; and he dipped his finger
    in the blood, and put it upon the horns of the altar; and the [remaining] blood
    he poured out at the bottom of the altar.
  asm-FB: পাছত হাৰোণৰ পুত্ৰসকলে সেই বলিৰ তেজ তেওঁৰ ওচৰলৈ আনিলে; আৰু তেওঁ নিজ আঙুলি
    তেজত জুবুৰিয়াই বেদীৰ শিঙত লগালে, পাছত অৱশিষ্ট তেজখিনি বেদীৰ মুলত ঢালি দিলে।
  sus-A: عَ شَ دِيٍ نَشَ تُورَ وُلِ سٌ عَ يِ رَ. عَ نَشَ عَ بّلّشّسٌلٍ رَ سِن وُلِ
    شْورَ، عَ ندٍ سَ قٍرِيٍ مَ نَشٍيٍ نُ نَ سّرّشّبَدٍ تُنشُنيِ نَانِ رَ. عَ نَشَ
    وُلِ دْنشْي عِقِلِ سّرّشّبَدٍ لَنبَنيِ مَ.
  fra-SBL: Les fils d'Aaron lui présentèrent le sang ; il trempa son doigt dans le
    sang, le mit sur les cornes de l'autel et versa le sang au pied de l'autel.
  hbo-hbo: וַ֠יַּקְרִבוּ בְּנֵ֨י אַהֲרֹ֣ן אֶת־הַדָּם֮ אֵלָיו֒ וַיִּטְבֹּ֤ל אֶצְבָּעֹו֙
    בַּדָּ֔ם וַיִּתֵּ֖ן עַל־קַרְנֹ֣ות הַמִּזְבֵּ֑חַ וְאֶת־הַדָּ֣ם יָצַ֔ק אֶל־יְסֹ֖וד
    הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: whos blood hise sones offriden to him, in which blood he dippide the
    fyngur, and touchide the hornes of the auter, and schedde the residue at the foundement
    therof;
  cwe-cwe: Wanage Haluni wamgalila damu, nayo kavabika chidole chake muna idamu ija
    na kuyahaka mahembe ya lupango. Damu isigale kaitila hana ichikalilo cha lupango.
  kik-kik: Ariũ ake makĩmũrehere thakame ĩyo, nake agĩtobokia kĩara gĩake thakame-inĩ
    ĩyo, akĩmĩhaka hĩa cia kĩgongona; nayo thakame ĩyo ĩngĩ akĩmĩita hau gĩtina-inĩ
    gĩa kĩgongona.
  fra-NCL: Les fils d’Aaron lui ayant présenté le sang, il y trempa son doigt, en
    mit sur les cornes de l’autel et répandit le sang au pied de l’autel.
  cek-AK: Aaron capanawk mah anih khaeah athii sin pae o, anih mah athii thungah a
    banpazung to nup pacoengah, hmaicam nuiah kaom takiinawk thungah a thaengh; kamtlai
    athii to hmaicam kung ah a kraih.
  cuk-cuk: Geb e-masmala we-moli-abe ega uksamalad. Aarón abegi na e-goo owardikusgua,
    ailagi-moli-bebeyob-gwigwichidgi abe mage-mage imaksad. Abe-gwabgusaddi ibmar-ogumakar-ukleged-aila-nagagi
    eosad.
  uig-CYR: Һарунниң оғуллири қанни униңға сунуп бәрди; у бармиғини қанға тәккүзүп,
    қурбангаһниң мүңгүзлиригә сүрди, қалған қанни қурбангаһниң түвигә қуйди.
  tel-2017: అతని కొడుకులు దాని రక్తాన్ని అతని దగ్గరికి తీసుకు వచ్చారు. అహరోను ఆ రక్తంలో
    తన వేలు ముంచి బలిపీఠపు కొమ్ముల పైన పూశాడు. మిగిలిన రక్తాన్ని బలిపీఠం అడుగు భాగంలో
    కుమ్మరించాడు.
  hat-BSA: Fis Aaron yo te prezante san an ba li. Li te fonse dwèt li nan san an,
    li te mete kèk sou kòn lotèl la, e li te vide rès san an nan baz lotèl la.
  kos-kos: Wen natul elos use srah nu yorol, ac el isongya kufinpaol nu loac, ac sang
    kutu mosrwela koac ke sruwasrik in loang uh, ac okoala srah lula uh nu pe loang
    uh.
  hbo-WLC: וַ֠יַּקְרִבוּ בְּנֵ֨י אַהֲרֹ֣ן אֶת־הַדָּם֮ אֵלָיו֒ וַיִּטְבֹּ֤ל אֶצְבָּעוֹ֙
    בַּדָּ֔ם וַיִּתֵּ֖ן עַל־קַרְנ֣וֹת הַמִּזְבֵּ֑חַ וְאֶת־הַדָּ֣ם יָצַ֔ק אֶל־יְס֖וֹד
    הַמִּזְבֵּֽחַ׃
  ibo-ibo: Ụmụ Erọn buteere ya ọbara ehi ahụ. O tinyere mkpịsịaka ya nʼime ọbara ahụ
    tee ya na mpi dị nʼebe ịchụ aja. Ọ wụrụ ọbara fọdụrụ nʼụkwụ ala ala ebe ịchụ aja
    ahụ.
  ory-ory: ତହୁଁ ହାରୋଣଙ୍କର ପୁତ୍ରଗଣ ତାଙ୍କ ନିକଟକୁ ରକ୍ତ ଆଣିଲେ; ତହିଁରେ ସେ ଆପଣା ଅଙ୍ଗୁଳି
    ରକ୍ତରେ ଡୁବାଇ ବେଦିର ଶୃଙ୍ଗ ଉପରେ ଦେଲେ ଓ ଅବଶିଷ୍ଟ ରକ୍ତ ବେଦି ମୂଳରେ ଢାଳିଲେ;
  chk-chk: Nge nöün Aaron kewe mwän ra uwato chan ewe mönün asor ren. Iwe, Aaron a
    otukalong aütün lon ewe cha o tofi ngeni mächän ewe rongen asor, nge lusun a ninätiu
    lepopun ewe rongen asor.
  rop-rop: Im sanmob bin bringimap det blad en imbin pudum im bingga langa det blad,
    en imbin pudum sambala blad langa det shapwan pat langa det fobala kona langa
    det teibul blanga ofring, en imbin pudum det najalot blad langa bodamwei langa
    det teibul.
  ukr-1871: І подали сини Аронові кров йому, і вмочив він пальця свого в кров і положив
    на роги жертівника, і вилив кров до стояла жертівника.
  deu-1951: Und die Söhne Aarons brachten das Blut zu ihm, und er tauchte seinen Finger
    in das Blut und tat es auf die Hörner des Altars und goß das übrige Blut an den
    Grund des Altars.
  eng-JPS: And the sons of Aaron presented the blood unto him; and he dipped his finger
    in the blood, and put it upon the horns of the altar, and poured out the blood
    at the base of the altar.
  srp-1865: I sinovi Aronovi dodaše mu krv, a on zamoèi prst svoj u krv, i pomaza
    rogove oltaru; a ostalu krv izli na podnožje oltaru.
  lug-lug: Batabani ba Alooni ne bamuleetera omusaayi, n’annyika olunwe lwe mu musaayi
    n’agusiiga ku mayembe ag’oku kyoto, n’afuka omusaayi ku ntobo y’ekyoto.
  heb-heb: ויקרבו בני אהרן את הדם אליו ויטבל אצבעו בדם ויתן על קרנות המזבח ואת הדם
    יצק אל יסוד המזבח׃
  ben-IRV: পরে হারোণের ছেলেরা তাঁর কাছে তার রক্ত আনলেন ও তিনি নিজের আঙুল রক্তে ডুবিয়ে
    বেদির শিংএর ওপরে দিলেন এবং বাকি রক্ত বেদির মূলে ঢাললেন।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਲਹੂ ਨੂੰ ਉਸ ਦੇ ਕੋਲ ਲੈ ਆਏ ਅਤੇ ਉਸ ਨੇ ਆਪਣੀ ਉਂਗਲ ਲਹੂ ਵਿੱਚ
    ਡੋਬ ਕੇ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਲਗਾਇਆ ਅਤੇ ਬਾਕੀ ਲਹੂ ਜਗਵੇਦੀ ਦੇ ਹੇਠ ਡੋਲ੍ਹ ਦਿੱਤਾ।
  mya-JVB: သူ၏ သား တို့လည်း အသွေး ကို ယူဆောင် ခဲ့သဖြင့် ၊ အာရုန်သည် မိမိ လက်ညှိုး
    ကို အသွေး ၌ နှစ် ၍ ယဇ် ပလ္လင်ဦးချို တို့၌ ထည့် ပြီးမှ ၊ ကြွင်းသောအသွေး ကို ယဇ်
    ပလ္လင်ခြေရင်း နား၌ သွန် လေ၏။
  hmo-hmo: Arona ena natuna tau ese boubou ena rarana idia abia, edia tamana dekenai
    idia henia, bona Arona ese rara dekenai iena ima kwakikwakina ia atoa, bona rara
    be boubou patana ena doa 4 dekenai ia atoa. Rara orena be boubou patana ena badinai
    ia bubua.
  urd-urd: और हारून के बेटे ख़ून को उसके पास ले गए, और उस ने अपनी उँगली उस में डुबो
    — डुबो कर उसे मज़बह के सीगों पर लगाया और बाक़ी ख़ून मज़बह के पाये पर उँडेल दिया।
  rus-SYN: сыны Аарона поднесли ему кровь, и он омочил перст свой в крови и возложил
    на роги жертвенника, а остальную кровь вылил к подножию жертвенника,
  bqc-SIM: Aà nɛ́ↄ mↄ̀ɛ̀ ń a auo, à ↄtona zↄ̃̀wà, a màma sa'okĩi kↄ́baↄwa, ↄ̃
    à au kĩni ɛ̀lɛ sa'okĩipi gbázĩwa.
  tcz-CHONGTHU: Gan thisan chu achapaten Aaron henglama ahin choiyun, hichun Aaron
    in jong gan thisan lah achun akhut jung aphum lut in; chuin maicham ning li saki
    hoa achun thisan aloinat in, thisan amoh chengse vang chu maicham phunga chun
    abonchan abolhan ahi.
  mar-mar: मग अहरोनाचे पुत्र रक्त घेऊन त्याच्यापाशी गेले. तेव्हा त्याने आपले बोट त्यामध्ये
    बुडवून ते वेदीच्या शिंगांना लावले मग ते वेदीच्या पायथ्याशी ओतले.
  qub-qub: Pishtariptinna wamrancuna yawarta apaparan. Chaura Aaronna yawarman dëdunta
    tawircur pichuran altarpa wagrancunata. Puchoj caj yawartana altarpa chaquinman
    jichariran.
  bqp-bqp: Mɑ win bibɑ nùn yen yɛm wɛ̃. Mɑ u mu dɛkɑ kɑ niki biɑ u tɛɛni sɑ̃ɑ yerun
    kɑ̃ɑnu sɔɔ, mɑ u mɛ mu tie wisi yɑ̃ku yee ten temɔ.
  hat-hat: Pitit li yo pote san an ba li, li tranpe dwèt li nan san an, epi li mete
    ti gout san sou kat kòn lotèl la. Apre sa, li vide rès la nan pye lotèl la.
  eng-BSB: The sons of Aaron brought the blood to him, and he dipped his finger in
    the blood and applied it to the horns of the altar. And he poured out the rest
    of the blood at the base of the altar.
  tod-tod: Aalɔn ná-doun zunuiti ti ɲamai veeni zea. É yeeɓeɠai lɔɔni ɲamai wu,
    é ta ziɛ zalaɠa ɠulazuʋɛ ma minɛiti ma. É ɲamai mɔtai ʋuuni ya zalaɠa ɠulazuʋɛ
    ɠɔɠɔaʋɛ.
  eng-WEBPB: The sons of Aaron presented the blood to him; and he dipped his finger
    in the blood, and put it on the horns of the altar, and poured out the blood at
    the base of the altar;
  kbq-kbq: Hagi anante mofavrezaga'amo'za korama'a eri'za ageno, azanko ana korampi
    reteno, kresramna vu itare'ma me'nea pazivetaminte frenenteno, mago'ama meama'a
    kresramna vu itamofo agafi tagitre'ne.
  nhe-BL: Huan itelpocahua quihualiquilijque nopa estli, huan Aarón quicuic se quentzi
    nopa estli ica imacpil huan quiajalo nopa nahui icuacua nopa tlaixpamitl. Huan
    nopa estli tlen noja mocajqui quitoyajqui tlalchi itzintla nopa tlaixpamitl.
  gub-BL: Ta'yr weraha ma'ea'yr huwykwer izupe wà. Umuàkym ukwà huwykwer pupe. Omono
    4 ma'ea'yr hapy haw iahykaw rehe. Uzakook ikurer ma'ea'yr hapy haw iwype har rehe.
  eng-DRA: 'And his sons brought him the blood of it: and he dipped his finger therein,
    and touched the horns of the altar, and poured the rest at the foot thereof.'
