verse: LEV.009.019
translations:
  mal-C: എന്നാൽ അവർ കാളയുടെയും ആട്ടുകൊറ്റന്റെയും മേദസ്സ്, തടിച്ചവാൽ, ആന്തരികാവയവങ്ങൾ
    പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സ്, വൃക്കകൾ, കരളിന്മേലുള്ള കൊഴുപ്പ്
  deu-TKW: Was aber die Fettstücke des Rindes anlangt, sowie den Fettschwanz des Widders
    samt dem die Eingeweide bedeckenden Fett, den Nieren und dem Anhängsel an der
    Leber,
  lin-lin: Bapesaki ye mpe biteni ya mafuta ya ngombe ya mobali mpe ya meme ya mobali,
    mokila, mafuta ya biloko ya kati, mafuta ya bambuma mibale oyo ezalaka na kati
    ya loketo mpe bafwa.
  eng-LSV: and the fat of the bullock, and of the ram, the fat tail, and the covering
    [of the innards], and the kidneys, and the redundance on the liver,
  eng-GNV: With the fat of the bullocke, and of the ram, the rumpe, and that which
    couereth the inwards and the kidneis, and the kall of the liuer.
  eng-WEBSTER: 'And the fat of the bullock, and of the ram, the rump, and that which
    covereth the inwards , and the kidneys, and the caul above the liver:'
  nhw-BL: Teipa quicuic nopa toro ichiyajca huan ichiyajca nopa oquich borrego. Huan
    quicuic nopa tlachiyajcayotl catli mopantía ipan inincuitlapil huan catli mopantía
    ipan inincuetlaxcol. Huan quicuic ininsosonechua huan nopa parte tlen inieltapach
    catli quipixqui ininchiyajca.
  swh-ONEN: Lakini sehemu zile za mafuta ya yule maksai na kondoo dume, yaani mafuta
    ya mkia, mafuta yaliyofunika tumbo, ya figo na yaliyofunika ini,
  bba-bba: Mɑ bɑ mɑɑ nùn kɛtɛ yen ɡum wɛ̃ kɑ yɑ̃ɑ ten siru kɑ mɑɑ ten ɡum mɛ mu ten
    bɔsɔ yɑ̃nu tɛ̃ke kɑ sere mɑɑ ten ɡɑbu swii kɑ mɑɑ ten buro ɡe ɡɑ woru wukiri.
  eng-KJVCPB: 'and the fat of the bullock and of the ram, the rump, and that which
    covereth the inwards, and the kidneys, and the caul above the liver:'
  luo-luo: To boche mag rwadhno kod imno kaka sembe, gi boche mogawo jamb-ich gi nyiroke
    kaachiel gi jwala mabor manie wi chuny,
  meu-meu: Boromakau digarana, bona mamoe digarana, bona mamoe iuna mai digarana ida,
    bona bogana bona bogarauna urubina, bona nadinadi, bona ase digarana, e abi;
  npi-ULB: तर तिनीहरूले त्यस साँढे र भेडाको बोसो, बोसे-पुच्छर, भित्री भागहरूलाई ढाक्‍ने
    बोसो, मृगौलाहरू, र कलेजोलाई ढाक्‍ने भागलाई काटी निकाले ।
  yor-yor: 'Ṣùgbọ́n ọ̀rá akọ màlúù àti àgbò náà: ìrù rẹ̀ tí ó lọ́ràá, básí ọ̀rá, ọ̀rá
    kíndìnrín, àti ọ̀rá tí ó bo ẹ̀dọ̀:'
  pes-OPCB: سپس چربی گاو و قوچ را که شامل چربی داخل شکم و قلوه‌ها و سفیدی روی جگر
    گاو و قوچ می‌شد، گرفت
  tgl-ULB: Gayunman, ang taba ng toro at ang tupang lalaki, ang taba ng buntot, ang
    taba na nakabalot sa mga laman loob, ang mga bato, at ang balot sa atay—
  hui-hui: Ani bialu Arono ibugua nogo biago labonaga eregabone tohe wiagobi abene
    guguni bunibi luhabane lilinibi podo wiai hene.
  mya-mya: သို့​ရာ​တွင်​နွား​နှင့်​သိုး​၏​ဆူ​ဖြိုး​သော​အ​မြီး၊ ဝမ်း​တွင်း​သား​မှ​အ​ဆီ၊
    အ​ဆီ​ပိုင်း​များ၊ ကျောက် ကပ်​များ​နှင့်​အ​သည်း​မှ​အ​ကောင်း​ဆုံး​အ​ပိုင်း တို့​ကို၊-
  bod-N: དེ་དག་གིས་གླང་ཐུག་དང་ལུག་ཐུག་གི་ཚིལ་དང་། རྔ་མ་ཚོན་པོ་དང་། ནང་ཁྲོལ་བཏུམས་པའི་ཚིལ་དང་།
    མཁལ་མ་དང་། མཆིན་པའི་རྩ་རྒྱུས་བཅས་ཡོངས་སུ་རྫོགས་པ་དང་།
  sna-sna: Asi mafuta ehando neegondobwe, chimuswe chakakora, fukidziro yamafuta,
    itsvo nezvinofukidza chiropa,
  spa-BLM: y la grasa del toro y del carnero, la cola gorda, y lo que cubre las entrañas,
    y los riñones, y la cubierta del hígado;
  cac-cac: Ix yac'anpax xepual noc' vacax eb' yed' xepual noc' ch'ac calnel chi',
    aton xepu' ayoch d'a sn̈e noc', d'a noc' yol sc'ool yed' d'a noc' stut yed' xepu'
    ayoch d'a yib'an̈ seyub' noc'.
  swh-ULB: Hata hivyo, waliyakata mafuta ya fahali na ya yule kondoo dume, mafuta
    ya kwenye mkia, mafuta yafunikayo sehemu za ndani, figo, na yale mafuta yaliyofunika
    mapafu.
  bel-bel: паднесьлі і тлушч з вала, і з барана курдзюк, і здор, што на вантробах,
    і ныркі і сальнік на печані,
  deu-ELBBK: und die Fettstücke von dem Stier; und von dem Widder den Fettschwanz,
    und was das Eingeweide bedeckt und die Nieren und das Netz der Leber.
  mbb-OT: Is menge tavà kayi he menge uyaǥen, is melambù he ikug, is menge tavà diyà
    te seled te ǥetek, is menge vuwà, wey is deisek he menge parti te menge atey,
  mal-2015: കാളയുടെയും ആട്ടുകൊറ്റന്റെയും മേദസ്സും തടിച്ചവാലും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന
    മേദസ്സും മൂത്രപിണ്ഡങ്ങളും കരളിന്മേലുള്ള വപയും കൊണ്ടുവന്നു.
  rmc-rmc: O žiros le bikostar the le bakrestar – o žirošno chvostos, o ľadvini le
    žiroha the o lalokos la pečinkakro –
  pes-OPV: و پیه گاو و دنبه قوچ و آنچه احشا را می‌پوشاند و گرده‌ها وسفیدی جگر را.
  ron-1924: Й-ау адус апой грэсимя таурулуй ши а бербекулуй, коада, грэсимя каре акоперэ
    мэрунтаеле, рэрункий ши прапурул фикатулуй;
  ben-OBCV: কিন্তু ষাঁড় ও মেষের মেদের অংশ, মেদযুক্ত লেজ, মেদের স্তর, দুটি কিডনি ও
    যকৃতের পর্দা,
  som-som: Markaasay keeneen baruurtii dibiga iyo tii wanka, iyo badhidii, iyo xaydhii
    gudaha ku duubnayd, iyo kelyihii, iyo xuubkii beerka.
  lat-VUC: Adipem autem bovis, et caudam arietis, renunculosque cum adipibus suis,
    et reticulum jecoris,
  eng-ASVBT: 'and the fat of the ox and of the ram, the fat tail, and that which covereth
    the innards, and the kidneys, and the caul of the liver:'
  ita-1885: Gli porsero eziandio i grassi del bue; e del montone la coda, e il grasso
    che copre l'interiora, e gli arnioni, e la rete del fegato.
  eng-LXXUP: And he took the fat of the calf, and the hindquarters of the ram, and
    the fat covering the belly, and the two kidneys, and the fat upon them, and the
    caul on the liver.
  eng-ULB: However, they cut out the fat of the bull and the ram, the fat tail, the
    fat that covers the inner parts, the kidneys, and the covering of the liver.
  spa-VBL: 'También le trajeron las porciones de grasa del toro y del carnero: el
    rabo gordo, la grasa que cubre las entrañas, los riñones y la mejor parte del
    hígado'
  fra-_FOB: Ils lui présentèrent aussi la graisse du taureau et du bélier, la queue,
    ce qui couvre les entrailles, les rognons, et la membrane qui recouvre le foie;
  mal-mal: കാളയുടെയും ആട്ടുകൊറ്റന്റെയും മേദസ്സും തടിച്ചവാലും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന
    മേദസ്സും വൃക്കകളും കരളിന്മേലുള്ള കൊഴുപ്പും കൊണ്ടുവന്നു.
  urd-GVR: Lekin unhoṅ ne bail aur menḍhe ko charbī, dum, antaṛiyoṅ par kī charbī
    aur joṛkalejī nikāl kar
  suz-BL: मिनु ब्‍यफ नु सांड आस बोंसो, बोंसो पाइश्‍शो मीलु, गा क्‍यी गिल्‍शो बोंसो,
    चिच निम्‍फा नु आइदीम क्‍येप्‍शो बोंसो लाइक्‍तेक्‍म।
  ita-1927: Gli porsero i grassi del bue, del montone, la coda, il grasso che copre
    le interiora, gli arnioni e la rete del fegato;
  ckb-ckb: هەروەها پیوەکە لە گایەکە و دوگەکە لە بەرانەکە، ئەو پیوەش کە هەناو دادەپۆشێت
    و گورچیلەکان و ئەو پیوەی لەسەر جگەرە،
  eng-BBE: And as for the fat of the ox and the fat tail of the sheep and the fat
    covering the inside parts and the kidneys and the fat on the liver;
  kan-OKCV: ಹೋರಿಯ ಮತ್ತು ಟಗರಿನ ಕೊಬ್ಬನ್ನೂ ಹಿಂಭಾಗದ ಕೊಬ್ಬನ್ನೂ ಮತ್ತು ಕರುಳುಗಳ ಸುತ್ತಲಿನ ಕೊಬ್ಬನ್ನೂ
    ಮೂತ್ರಪಿಂಡಗಳ ಮತ್ತು ಕಾಳಿಜದ ಹತ್ತಿರವಿರುವ ಕೊಬ್ಬನ್ನೂ
  tam-2017: காளையிலும் ஆட்டுக்கடாவிலும் எடுத்த கொழுப்பையும், வாலையும், குடல்களை மூடிய
    ஜவ்வையும், சிறுநீரகங்களையும், கல்லீரலின்மேல் இருந்த ஜவ்வையும் கொண்டுவந்து,
  spa-RV-1909: 'Y los sebos del buey; y del carnero la cola con lo que cubre las entrañas,
    y los riñones, y el redaño del hígado:'
  ron-BTF: Și grăsimea taurului și a berbecului, noada și ce acoperă măruntaiele și
    rinichii și lobul de pe ficat;
  eng-WEBP: and the fat of the bull and of the ram, the fat tail, and that which covers
    the innards, and the kidneys, and the cover of the liver;
  eng-FBV: They also brought him the fat portions from the bull, and from the ram—the
    fat tail, the fat covering the insides, the kidneys, and the best part of the
    liver—
  nld-1939: 'De vette stukken van den stier en den ram: het staartvet, het vet, dat
    de ingewanden bedekt, de nieren, de kwab aan de lever,'
  nch-BL: Teipa quicuic nopa toro ichiyajca huan ichiyajca nopa oquich borrego. Huan
    quicuic nopa tachiyajcayot cati mopantía ipan inincuitapil huan cati mopantía
    ipan inincuitaxcol. Huan quicuic inieyo huan nopa parte ten inieltapach cati quipixqui
    ininchiyajca.
  vie-1934: Họ cũng đem đến cho người mỡ của con bò tơ và con chiên đực, đuôi, mỡ
    trên bộ lòng, hai trái cật, và tấm da mỏng bọc gan;
  hin-CV: उन्होंने बैल तथा मेढ़े की चर्बी के भाग, मोटी पूंछ, वह चर्बी जो आंतों को
    ढकती है, गुर्दे और कलेजे के ऊपर की झिल्ली भी उन्हें सौंप दी,
  eng-OURB: 'and the fat of the bull and of the ram, the fat tail, and that which
    covers the innards, and the kidneys, and the cover of the liver:'
  spa-BES: Y en cuanto a la grasa del buey y la cola gruesa de la oveja y la grasa
    que cubre las partes internas y los riñones y la grasa en el hígado;
  tdx-tdx: 'le ty safo’ i baniay naho i añondrilahiy: i hofa’ey, ty safo’e mañohoñe
    o aova’eo, ty voa’e roe rekets’ i kambin’atey,'
  vid-vid: Mafuta ga isenga ibuguma alyo na ing'holo ilume na mchila wa ing'holo na
    mafuta gagubiche mitumbu na figo na honhu hanojile ng'hatu ha chini,
  eng-OKE: Also the fats of the bullock and of the ram, the tail, and the covering
    of the inwards, with the kidneys, and the caul of the liver;
  tha-KJV: และนำไขมั​นว​ัวและไขมันแกะ กับหางที่เป็นไขมัน และไขมั​นที​่หุ้มเครื่องใน
    และไตกับพังผืดเหนือตับมาให้
  por-BR-2018: 'E a gordura do boi; e do carneiro a cauda com o que cobre as entranhas,
    e os rins, e o redenho do fígado:'
  deu-ELO: und die Fettstücke von dem Stier; und von dem Widder den Fettschwanz, und
    das Eingeweide bedeckt und die Nieren und das Netz der Leber;
  eng-WYC-2018: Forsooth they putted on the breasts the inner fatness of the ox, and
    the tail of the ram, and the little reins with their fatnesses, and the caul of
    the maw.
  epo-epo: kaj la sebojn de la bovo, kaj el la ŝafo la voston kaj la kovrantan sebon
    kaj la renojn kaj la reton de la hepato.
  uig-PIN: Ular torpaⱪ bilǝn ⱪoqⱪarning may ⱪismini, yǝni mayliⱪ ⱪuyruⱪi, iq ⱪarnini
    yɵgǝp turƣan maylirini, ikki bɵrǝk wǝ jigǝrning qawa meyini elip,
  beo-beo: Elane da bulamagau gawali amola sibi gawali ea sefe liligi lale,
  tpi-OTNT: Na Aron i kisim patpela tel bilong sipsip na arapela gris bilong tupela
    abus. Na em i kisim gris i karamapim ol rop samting bilong bel na tupela namba
    2 lewa wantaim gris bilong tupela na gutpela hap bilong namba wan lewa.
  hau-SA: Amma sashen kitsen maraƙin da na ragon, da wutsiya mai kitse, da kitsen
    da yake rufe da kayan ciki, da ƙodoji da kuma kitsen da ya rufe hanta,
  uig-LAT: Ular torpaq bilen qochqarning may qismini, yeni mayliq quyruqi, ich qarnini
    yögep turghan maylirini, ikki börek we jigerning chawa méyini élip,
  nde-nde: Kodwa amahwahwa enkabi lawenqama, lomsila ononileyo, idanga, izinso, lamahwahwa
    aphezu kwesibindi
  ton-ton: 'Mo e ngako ʻoe pulu mo e sipitangata, ko e tuʻunga iku, mo e punukete,
    mo e kofuua, mo e ʻahu ʻi ʻolunga ʻi he ʻate:'
  ces-1613: Dali jemu také tuk z vola a z skopce ocas, a tuk přikrývající střeva i
    ledvinky a branici s jater.
  eng-WMB: and the fat of the bull and of the ram, the fat tail, and that which covers
    the innards, and the kidneys, and the cover of the liver;
  tam-TCV: ஆரோனின் மகன்கள் மாட்டினுடைய, செம்மறியாட்டுக் கடாவினுடைய கொழுப்பான பாகங்களை,
    அதாவது கொழுத்த வால், கொழுப்புப்படை, சிறுநீரகங்கள், ஈரலை மூடியுள்ள கொழுப்பு ஆகியவற்றை
    எடுத்து,
  ceb-ULB: Apan, gilaplap nila ang tambok sa torong baka ug sa torong karnero, ang
    tambok nga ikog, ang tambok nga nagputos sa ginhawaang mga bahin sa mananap, ang
    mga kidni, ug ang tambok nga nagputos sa atay.
  pol-UBG: Podali mu także tłuszcz z wołu i barana, ogon, tłuszcz pokrywający wnętrzności
    oraz nerki i płat tłuszczu na wątrobie.
  urd-GVU: لیکن اُنہوں نے بَیل اور مینڈھے کو چربی، دُم، انتڑیوں پر کی چربی اور جوڑ
    کلیجی نکال کر
  deu-1912: 'Aber das Fett vom Ochsen und vom Widder, den Schwanz und das Fett am
    Eingeweide und die Nieren und das Netz über der Leber:'
  kan-2017: ಅವರು ಹೋರಿಯ ಕೊಬ್ಬನ್ನು, ಟಗರಿನ ಬಾಲದ ಕೊಬ್ಬನ್ನು, ಅಂಗಾಂಶದ ಕೊಬ್ಬನ್ನು, ಮೂತ್ರಪಿಂಡಗಳನ್ನು,
    ಕಳಿಜದ ಹತ್ತಿರವಿರುವ ಕೊಬ್ಬನ್ನು,
  yap-yap: Me tay Aron e mam ko fare garbaw ni pumo’on nge fare saf ni pumo’on
  hlt-MCSB: Tedae vaito neh tu kah a tha khaw, a kawl neh a dakda, a kuel neh a thin
    dongkah a thinhnun khaw,
  mdy-ETH: ዬካፓ ዒዚ ጌሜና ማራዓሢናኮ ማሎ ቢያ፤ ጌይፃ፦ ዑንኮ ማላ፥ ጎጶ ባኮ ካንቂ ዓኣ ሃኣባ፥ ጳላሢንታ ማዮኮዋ ሻኣዣዻ
    ቤዞዋ ቢያ ዔኪ፥
  twi-ASANTE: Ɔyii nantwie no ne odwennini no sradeɛ. Ɔyii wɔn padua mu sradeɛ ne
    wɔn ayamdeɛ sradeɛ, ne wɔn sawa ne wɔn berɛboɔ kotokuo.
  eng-WEBU: and the fat of the bull and of the ram, the fat tail, and that which covers
    the innards, and the kidneys, and the cover of the liver;
  bnp-bnp: 'Pali e Aron i bole a vina sipsip, a bulmakau nga: a vina kuna, a vuanalipi,
    a kinake i kavitagu a hate.'
  wal-wal: Qassi korimaanne dorssa orggiyaa ashuwaappe modhdhuwaa, nasiyaa, qantta
    ashuwaa maayida handdaa, kilahotanne tiriyaa maayida handdaa Aaroona naati ayyo
    ehiidosona.
  spa-PDDPT: 'Las grasas del becerro y del carnero: la cola gorda, la grasa que cubre
    las vísceras y los riñones, y la grasa del hígado,'
  gun-gun: Ojopy avi vaka ha'e vexa'i kyrakue, huguaikue, hyekue regua oĩ va'ekue,
    ipykyraxĩgue ha'e ipy'akue regua oĩ va'ekue.
  agu-BL: Nin je tk'ol Aarón yi ẍepu'il yi tor, tu yi ẍepu'il yi cneru', tu tircu'n
    yi je', tu ẍepu'il yi lasu', yi xtxicun yi at le c'u'l, nin yi ẍepu'il yi xtx'otx',
  ilo-ULB: Nupay kasta, ti taba ti kalakian a baka ken ti kalakian a karnero, ti nataba
    nga ipus, ti taba a nangbalkot iti lalaem, dagiti bekkel, ken ti nangbalkot iti
    dalem-
  kpg-kpg: Aaron gaa dugu nia kiliidi o di kau mo di siibi
  uig-ARA: ئۇلار تورپاق بىلەن قوچقارنىڭ ماي قىسمىنى، يەنى مايلىق قۇيرۇقى، ئىچ قارنىنى
    يۆگەپ تۇرغان مايلىرىنى، ئىككى بۆرەك ۋە جىگەرنىڭ چاۋا مېيىنى ئېلىپ،
  sus-sus: E naxa tuura nun yɛxɛɛ kontonyi ture tongo, naxan na e xuli nun e furingɛ
    mabiri, a nun e gunguie, a nun laare naxan na e bɔɲɛ ma,
  pon-2006: Aaron ahpw kihong wih en kouwolo oh sihpw wolo
  ksd-ksd: Ma ra bira i ra bulumakau ma ra taukuna i bira ta ra sip, ma ra bira i
    pulu ra balana, ma ra ura ela, ma ra mal i ra kat,
  tur-YTC: boğanın ve koçun yağı, kuyruk yağı, iç kısımları, böbrekleri ve karaciğerin
    zarını;
  grc-BRENT: καὶ τὸ στέαρ τὸ ἀπὸ τοῦ μόσχου, καὶ τοῦ κριοῦ τὴν ὀσφὺν, καὶ τὸ στέαρ
    τὸ κατακαλύπτον ἐπὶ τῆς κοιλίας, καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν,
    καὶ τὸν λοβὸν τὸν ἐπὶ τοῦ ἥπατος.
  ind-AYT: Kemudian juga bagian lemak sapi dan domba jantan itu, yaitu lemak pada
    ekornya, lemak yang menutupi isi perutnya, juga kedua ginjal dan umbai hati.
  nya-nya: 'Anamupatsiranso mafuta a ngʼombeyo ndi nkhosa yayimunayo: mchira wamafuta,
    mafuta wokuta matumbo, impsyo ndi mafuta wokuta chiwindi.'
  hrv-hrv: dodaju mu i loj s junca i ovna, pretili rep, loj oko drobine, bubrege i
    privjesak s jetre.
  mps-mps: Tama Arongo te nisai sipsip kibu danu sobadi, te kibu sigo te ili sali.
    Agai te haliga bealubo delegabe me te si wabo homugo si siyu, te polalubo deli
    wabo dini homu wiegi yai deli sai dao.
  tpi-tpi: Na Aron i kisim patpela tel bilong sipsip na arapela gris bilong tupela
    abus. Na em i kisim gris i karamapim ol rop samting bilong bel na tupela namba
    2 lewa wantaim gris bilong tupela na gutpela hap bilong namba wan lewa.
  dan-1931: Men Fedtstykkerne af Oksen og Vædderen, Fedthalen, Fedtet på Indvoldene,
    Nyrerne og Leverlappen,
  vie-OVCB: Họ cũng lấy mỡ của con bò và con chiên, gồm mỡ đuôi, mỡ bọc bộ lòng, cùng
    hai trái thận, và túi mật,
  guj-2017: બળદના ચરબીવાળા ભાગો, ઘેટાંની ચરબીવાળી પૂંછડી, આંતરડા પરની ચરબી, બે મૂત્રપિંડો
    અને તેના પરની ચરબી તથા કલેજા પરની ચરબીવાળો ભાગ લીધા.
  pon-2006A: Aaron ahpw kihong wih en kouwolo oh sihpw wolo
  por-BRBSL: e a gordura do touro e do carneiro, a cauda gorda, e a que cobre as entranhas,
    e os rins, e a cobertura do fígado;
  cth-cth: A mai hoi a ruen ka ramuk e ahrei, a kuen, a thin van e a maimaranaw, tu
    hoi maito e athaw hah,
  twi-twi: Oyii nantwi no ne odwennini no srade. Oyii wɔn dua mu srade ne wɔn ayamde
    srade, ne wɔn asaabo ne wɔn bɔnwoma kotoku no.
  hlt-hlt: Tedae vaito neh tu kah a tha khaw, a kawl neh a dakda, a kuel neh a thin
    dongkah a thinhnun khaw,
  tbz-SIM: Dɛ kó dinɑɑdɑɑ̀ kó mɛkùɔ̀ nnɛ̀ dipedɑɑ̀ kɔ̃mɛ nɛ̀ kuyóú nɛ̀ ku kó mɛkùɔ̀
    nnɛ̀ yɛceumbɛ̀ nɛ̀ mɛkùɔ̀ mmɛ̀ɛ̀ cɑ̀ɑ́tínɛ̀ yɛɔ̃.
  msy-2020: Egha Aron bulmakau ko sipsipɨn apurimɨn oviba bar ada ini, kar an puer
    mɨngarim boroghɨra itir ovir bar ekiam, ko navim ko muriaba avarazir oviba, ko
    ovɨzir pumuning, aningɨn ovim ko beramɨn akuar aghuim, a bar da ini.
  dop-dop: Nɑ pɑ́ cɛlɛ-ɩ tɔtɔɣɔ nɑʋ ɑpɑlʋ nyǝŋ nɑntʋ nim nyǝntʋ, nɑ heu ɑpɑlʋ nyǝŋ
    sukɑ, nɑ pǝ tɑɑ lotu tɔɔ nim nɑ timpee nɑ hɔɔlɛ.
  azb-azb: Buğanın və qoçun piyini, quyruğunu, içalatı örtən piyini, böyrəklərini,
    qaraciyərinin quyruğa bənzər hissəsini götürüb
  eng-DBY: and the pieces of fat of the bullock and of the ram, the fat tail and what
    covers [the inwards], and the kidneys, and the net of the liver;
  hin-2017: और उन्होंने बैल की चर्बी को, और मेढ़े में से मोटी पूँछ को, और जिस चर्बी
    से अंतड़ियाँ ढपी रहती हैं उसको, और गुर्दों सहित कलेजे पर की झिल्ली को भी उसके
    हाथ में दिया;
  wol-KYG: Waaye lay nebbon ca nag wa ak kuuy ma, di calgeen ba ak nebbon bi sàng
    yérey biir yi, ak dëmbéen yi ak bàjjo bi ci res wi,
  eng-YLT: and the fat of the bullock, and of the ram, the fat tail, and the covering
    [of the inwards], and the kidneys, and the redundance above the liver,
  eng-WYC-2017: Forsooth they putted [or put] on the breasts the inner fatness of
    the ox, and the tail of the ram, and the little reins with their fatnesses, and
    the caul of the maw.
  eng-WMBB: and the fat of the bull and of the ram, the fat tail, and that which covers
    the innards, and the kidneys, and the cover of the liver;
  urd-GVH: लेकिन उन्होंने बैल और मेंढे को चरबी, दुम, अंतड़ियों पर की चरबी और जोड़कलेजी
    निकालकर
  rug-rug: 'Ba sari na deanana sa bulumakao kokoreo meke sa sipi kokoreo: sa deana
    pa pikutuna, deana saripu nobi sari na lagudi, sari na leleqatadi, meke sa kukuruna
    sa bero leanana,'
  gaz-gaz: Cooma sangaatii fi korbeessa hoolaa sanaa jechuunis duboo, moora miʼa garaa
    haguugu, kaleewwanii fi haguuggii tiruu,
  fra-LSG: Ils lui présentèrent la graisse du bœuf et du bélier, la queue, la graisse
    qui couvre les entrailles, les rognons, et le grand lobe du foie;
  yal-yal: E yi turaan nun kontonna turen tongo, e nun a xuli turena, a ture yirene,
    a gbingi ra xɛlɛne, e nun farafaran naxan a bɔɲɛn fari,
  haw-1868: 'A i ke kaikea o ka bipikane a me ka hipakane, a me ka huelo, a me ka
    makaupena, a me na puupaa, a me ka aa o ke au ma ke akepaa:'
  arb-NAV: وَانْتَزَعَ شَحْمَ الثَّوْرِ وَأَلْيَةَ الْكَبْشِ وَشَحْمَ الْكُلْيَتَيْنِ
    وَالْمَرَارَةَ مِنْهُمَا،
  ewe-ewe: Eɖe nyitsu la kple agbo la ƒe amiwo, ami siwo le ayikuawo ŋu kpe ɖe esiwo
    le woƒe dɔmenuwo ŋu la ŋuti, eye wògaɖe woƒe ayikuwo kple aklãwo hã.
  eng-LEE: Also the fat of the bullock, and of the ram, the rump, and that which covereth
    the inwards, and the kidneys, and the midriff of the liver;
  asm-FB: পাছত তেওঁলোকে ষাঁড় আৰু মতা মেৰটোৰ তেল, নাড়ী-ভুৰুত লাগি থকা তেল, ঘিলা দুটা
    আৰু কলিজাৰ ওচৰত থকা তেলীয়া ভাগ আৰু মেৰটোৰ নেজডাল ল’লে,
  sus-A: عٍ نَشَ تُورَ نُن يّشّي كٌنتٌنيِ تُرٍ تٌنفٌ، نَشَن نَ عٍ شُلِ نُن عٍ قُرِنفّ
    مَبِرِ، عَ نُن عٍ فُنفُييٍ، عَ نُن لَارٍ نَشَن نَ عٍ بْحّ مَ،
  fra-SBL: et la graisse du taureau et du bélier, la queue grasse, ce qui recouvre
    les entrailles, les rognons et ce qui recouvre le foie ;
  hbo-hbo: וְאֶת־הַחֲלָבִ֖ים מִן־הַשֹּׁ֑ור וּמִן־הָאַ֔יִל הָֽאַלְיָ֤ה וְהַֽמְכַסֶּה֙
    וְהַכְּלָיֹ֔ת וְיֹתֶ֖רֶת הַכָּבֵֽד׃
  eng-WYCLIFFE: Forsothe thei puttiden on the brestis the ynnere fatnesse of the oxe,
    and the tail of the ram, and the litle reynes with her fatnessis, and the calle
    of the mawe.
  cwe-cwe: Mabambala ya mavuta ya ng'ombe lume ijo na bebelu da ng'hondolo na mkila
    na mabambala ya mavuta yogubika utumbo na figo na hanhu hanogile ha ini,
  kik-kik: No maguta ma ndegwa, na ma ndũrũme, na ma mũtingʼoe mũnoru, na ma rũambũ,
    na higo cierĩ na maguta marĩa mahumbĩire ini,
  fra-NCL: ainsi que les parties grasses du taureau et du bélier, la queue, la graisse
    qui enveloppe les entrailles, les rognons et la taie du foie ;
  cek-AK: Toe maitaw tae hoi tuu tae ih athawknawk, tamai thawk, takoh thung ih athawknawk,
    pakaenawk hoi pathin nui ih athawk,
  cuk-cuk: Deginbali, Aarón-masmala e-bab-Aarónʼga moli-machered-e-gwallu, degi, sibad-wawaad-machered-e-gwallu,
    e-bunnumar, e-samurgi-gwallumar-nanaid, e-mirwamar, degi, e-binamargi gwallumar-nanaid
    uksabalid.
  uig-CYR: Улар топақ билән қочқарниң май қисмини, йәни майлиқ қуйруғи, ич қарнини
    йөгәп турған майлирини, икки бөрәк вә җигәрниң чава мейини елип,
  tel-2017: అయితే వాళ్ళు ఆ ఎద్దు కొవ్వునూ, పొట్టేలు కొవ్వునూ, కొవ్వుపట్టిన తోకనూ,
    వాటి అంతర్భాగాల్లోని కొవ్వునూ, మూత్రపిండాలనూ, కాలేయం పై అంటి ఉన్న కొవ్వునూ అతని
    కిచ్చారు.
  hat-BSA: ak pati grès ki sòti nan bèf la, nan belye a, grès ke a ak grès ki kouvri
    ren yo avèk gwo mòso fwa a,
  kos-kos: Aaron el filiya ip kiris ke cow soko oayapa ke sheep mukul soko
  hbo-WLC: וְאֶת־הַחֲלָבִ֖ים מִן־הַשּׁ֑וֹר וּמִן־הָאַ֔יִל הָֽאַלְיָ֤ה וְהַֽמְכַסֶּה֙
    וְהַכְּלָיֹ֔ת וְיֹתֶ֖רֶת הַכָּבֵֽד׃
  ibo-ibo: Ọ chịkọtara abụba niile dị ehi na ebule ndị ahụ nʼahụ, na ọdụdụ ha, na
    abụba kpuchiri ihe ime ha, ya na akụrụ ha, na abụba kpuchiri umeju ha,
  ory-ory: ପୁଣି ଗୋରୁର ମେଦ, ମେଷର ମେଦମୟ ଲାଙ୍ଗୁଳ, ଆଉ ଅନ୍ତ, ଗୁର୍ଦାର ଉପରିସ୍ଥ ମେଦ ଓ ଯକୃତର
    ଉପରିସ୍ଥ ଅନ୍ତପ୍ଲାବକ,
  chk-chk: Iwe, ra angei kirisin ewe ätemwänin kow me kirisin ewe ätemwänin sip, iei
    ewe mechan mi kiris echök, ewe kiris mi pwölüela pisekin lon inisir, ekewe föün
    lor me mwärekeon ammünür,
  rop-rop: Wal Eran bin pudum det fetpat blanga det buligi en det dediwan ship,
  ukr-1871: І взяв тук із бугая та з барана, курдюк і те, що вкриває тельбухи і нирки
    і чепець з печінки;
  deu-1951: Aber die Fettstücke vom Ochsen und vom Widder, den Fettschwanz und das
    Fett, welches die Eingeweide bedeckt, und die Nieren und was über die Leber hervorragt,
  eng-JPS: and the fat of the ox, and of the ram, the fat tail, and that which covereth
    the inwards, and the kidneys, and the lobe of the liver.
  srp-1865: Pa mu dodaše i salo od vola, i od ovna rep, i salo što pokriva crijeva,
    i bubrege i mrežicu s jetre,
  lug-lug: Naye amasavu ag’ente eya sseddume n’ago ag’endiga ennume, n’amasavu ag’oku
    mukira, n’ago agabikka ku byenda, n’ensigo, n’agabikka ku kibumba,
  heb-heb: ואת החלבים מן השור ומן האיל האליה והמכסה והכלית ויתרת הכבד׃
  ben-IRV: পরে ষাঁড়ের মেদ ও ভেড়ার লাঙ্গূল এবং অন্ত্রের ও মেটিয়ার উপরিস্থ মেদ ও
    যকৃতের ওপরের ভাগ ফুসফুস,
  pan-pan: ਅਤੇ ਉਹ ਬਲ਼ਦ ਅਤੇ ਭੇਡੂ ਦੀ ਚਰਬੀ, ਮੋਟੀ ਪੂਛ ਅਤੇ ਉਹ ਚਰਬੀ ਜੋ ਆਂਦਰਾਂ ਨੂੰ ਢੱਕਦੀ
    ਹੈ ਅਤੇ ਗੁਰਦੇ ਅਤੇ ਕਲੇਜੇ ਦੇ ਉੱਪਰਲੀ ਝਿੱਲੀ ਉਸ ਦੇ ਕੋਲ ਲਿਆਏ
  mya-JVB: အမြီး နှင့်တကွ အအူကိုဖုံး သော ဆီဥ၊ ကျောက်ကပ် ၊ အသည်း အမြှေး တည်းဟူသောသိုး
    နွား ဆီဥ ကို၊
  hmo-hmo: Arona ese boromakau tau bona mamoe tau edia digara kahadia,
  urd-urd: और उन्होंने बैल की चर्बी को, और मेंढे की मोटी दुम को, और उस चर्बी को जिससे
    अंतड़ियाँ ढकी रहती हैं, और दोनों गुर्दों, और जिगर पर की झिल्ली को भी उसे दिया;
  rus-SYN: поднесли и тук из вола, и из овна курдюк, и тук покрывающий внутренности,
    почки и сальник на печени,
  bqc-SIM: Zu ń sãpio nísiↄ, an vlã́ nísi ń a sálanaↄ ń a gòleↄ ń a pↄa
    nísiↄ
  tcz-CHONGTHU: Bongchal leh kelngoi achal thaose chu, amei thaolai le asung alap
    thao jaonan akal teni le aphe um chengse,
  mar-mar: अहरोनाच्या मुलांनी बैलाची व मेंढ्याची चरबी, चरबीदार शेपूट, आंतड्यावरील
    चरबी, गुरदे आणि काळजावरील चरबीचा पडदा ही सर्व अहरोनाकडे आणली.
  qub-qub: Chaynöllami wamrancuna apaparan törupatawan uyshapa wiranta, chupanta,
    pacha wirancunata, rurunnincunata, ñatinpa puntancunata.
  bqp-bqp: Mɑ bɑ mɑɑ nùn kɛtɛ yen gum wɛ̃ kɑ yɑ̃ɑ ten siru kɑ mɑɑ ten gum mɛ mu ten
    bɔsɔ yɑ̃nu tɛ̃ke kɑ sere mɑɑ ten gɑbu swii kɑ mɑɑ ten buro ge gɑ woru wukiri.
  hat-hat: Apre sa, Arawon pran tout moso grès towo a ak moso grès belye a, ke yo,
    grès ki vlope zantray yo, mas fwa yo, grès ki kouvri wonyon yo.
  eng-BSB: They also brought the fat portions from the ox and the ram—the fat tail,
    the fat covering the entrails, the kidneys, and the lobe of the liver—
  tod-tod: 'Ti nikɛ zinɛi ta baala sinɛi ma wulɔi veeni zea: ma wɔɔngi, ta ma wulɔi
    é koozu zɔɔlaiti maavelevelegai, ta ma lɔɠɔiti, ta ma mɔɔin ʋasuʋɛ.'
  eng-WEBPB: and the fat of the bull and of the ram, the fat tail, and that which
    covers the innards, and the kidneys, and the cover of the liver;
  kbq-kbq: Hianagi bulimakaomofo afova'ane, sipisipimofo risonarega me'nea agusa'ane,
    tarega kreso'ane asumanama eri novazi'nea afovane,
  nhe-BL: Teipa quicuic nopa toro ichiyajca huan ichiyajca nopa oquich borrego. Huan
    quicuic nopa tlachiyajcayotl tlen mopantía ipan inincuitlapil huan tlen mopantía
    ipan inincuetlaxcol. Huan quicuic ininsosone huan nopa parte tlen inieltapach
    tlen quipixqui ininchiyajca.
  gub-BL: 'Weraha amo ma''e izupe wà no: wakawer, wanuwaz wer, wakawer wanie kwer
    ipyk awer, waku''azarer, wapy''a kwer ipehegwer ikatu wera''u ma''e.'
  eng-DRA: The fat also of the bullock, and the rump of the ram, and the two little
    kidneys, with their fat, and the caul of the liver,
