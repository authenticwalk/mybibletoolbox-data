verse: LEV.009.011
translations:
  mal-C: മാംസവും തുകലും പാളയത്തിനു വെളിയിൽ ദഹിപ്പിച്ചു.
  deu-TKW: Das Fleisch und das Fell verbrannte er außerhalb des Lagers.
  lin-lin: Atumbaki na moto mosuni mpe poso na libanda ya molako.
  eng-LSV: and he has burned the flesh and the skin with fire, at the outside of the
    camp.
  eng-GNV: The flesh also and the hide hee burnt with fire without the hoste.
  eng-WEBSTER: And the flesh and the hide he burnt with fire without the camp.
  nhw-BL: Pero inacayo nopa tlapiyali huan icuetlaxo quitlati ipan se lugar huejca
    tlen campa timochijtoyaj.
  swh-ONEN: Akateketeza nyama na ngozi nje ya kambi.
  bba-bba: Adɑmɑ yen yɑɑ kɑ yen ɡɔnɑ, tɔɔwɔwɑ u dɑ u ye dɔ̃ɔ doke.
  eng-KJVCPB: And the flesh and the hide he burnt with fire without the camp.
  luo-luo: To ringʼo kod piem to ne otero oko mar kambi mowangʼogi.
  meu-meu: Bena hidiona bona kopina taruha murimurinai e gabu, Iahi ese e ḡole-oho.
  npi-ULB: मासु र छाला भने छाउनीभन्दा बाहिर जलाइयोस् ।
  yor-yor: Ó sì sun ara ẹran àti awọ rẹ̀ ní ẹ̀yìn ibùdó.
  pes-OPCB: و گوشت و پوست آن را بیرون از اردوگاه سوزانید.
  tgl-ULB: At sinunog niya ang laman at ang balat sa labas ng kampo.
  hui-hui: Ani bialu nogo podene maru wiarubi dongonebi bibahende balai anda bu hearu
    pabe tagirahayagi mo yalu puwa irame dai helo delene.
  mya-mya: သို့​ရာ​တွင်​အ​သား​နှင့်​သား​ရေ​ကို​စ​ခန်း အ​ပြင်​တွင်​မီး​ရှို့​သည်။
  bod-N: ཤ་དང་པགས་པ་རྣམས་སྒར་ཁའི་ཕྱི་རོལ་ཏུ་མེ་ལ་བསྲེགས་སོ། །
  sna-sna: Nyama nedehwe akazvipisa kunze kwomusasa.
  spa-BLM: La carne y la piel las quemó con fuego fuera del campamento.
  cac-cac: Axo pax sb'ac'chil noc' yed' stz'umal, ix n̈usjitz'a d'a spatiquel campamento.
  swh-ULB: Na akaiteketeza hiyo nyama pamoja na ngozi nje ya kambi
  bel-bel: а мяса і скуру спаліў на агні па-за табарам.
  deu-ELBBK: Und das Fleisch und die Haut verbrannte er mit Feuer außerhalb des Lagers.
  mbb-OT: Is usa wey is lundis kayi midtutung din diyà te ǥawas te kampu.
  mal-2015: അതിന്റെ മാംസവും തോലും അവൻ പാളയത്തിന്നു പുറത്തു തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: O mas the e cipa labarďa avri pal o taboris.
  pes-OPV: و گوشت و پوست را بیرون لشکرگاه به آتش سوزانید.
  ron-1924: Яр карня ши пеля ле-а арс ын фок афарэ дин табэрэ.
  ben-OBCV: তিনি শিবিরের বাইরে মাংস ও চামড়া পোড়ালেন।
  som-som: Oo hilibkii iyo haraggiina wuxuu ku gubay meel xerada dibaddeeda ah.
  lat-VUC: carnes vero et pellem ejus extra castra combussit igni.
  eng-ASVBT: And the flesh and the skin he burnt with fire without the camp.
  ita-1885: Ma bruciò col fuoco la carne, e la pelle, fuor del campo.
  eng-LXXUP: And the flesh and the hide he burned with fire outside of the camp.
  eng-ULB: The meat and the hide he burned outside the camp.
  spa-VBL: Sin embargo, quemó la carne y la piel fuera del campamento.
  fra-_FOB: Mais il brûla au feu, hors du camp, la chair et la peau.
  mal-mal: അതിന്റെ മാംസവും തോലും അവൻ പാളയത്തിനു പുറത്ത് തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞു.
  urd-GVR: Bachhṛe kā gosht aur khāl us ne ḳhaimāgāh ke bāhar le jā kar jalā dī.
  suz-BL: तन्‍न श्‍ये नु कुशुल चहिं मुर आन बाक्‍तीके क्‍येङा ङोन चोप्‍तु।
  ita-1927: E la carne e la pelle, le bruciò col fuoco fuori del campo.
  ckb-ckb: بەڵام کەلاک و پێستەکەی لە دەرەوەی ئۆردوگاکە سووتاند.
  eng-BBE: And the flesh and the skin were burned with fire outside the tent-circle;
  kan-OKCV: ಮಾಂಸವನ್ನೂ ಚರ್ಮವನ್ನೂ ಅವನು ಪಾಳೆಯದ ಹೊರಗೆ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟನು.
  tam-2017: மாம்சத்தையும் தோலையும் முகாமிற்கு வெளியே நெருப்பிலே சுட்டெரித்தான்.
  spa-RV-1909: Mas la carne y el cuero los quemó al fuego fuera del real.
  ron-BTF: Și carnea și pielea le-a ars cu foc în afara taberei.
  eng-WEBP: The meat and the skin he burned with fire outside the camp.
  eng-FBV: However, he burned up the meat and the skin outside the camp.
  nld-1939: het vlees en de huid verbrandde hij buiten de legerplaats.
  nch-BL: Pero inacayo nopa tapiyali huan icuetaxo quitati ipan se lugar huejca ten
    campa timochijtoyaj.
  vie-1934: Còn thịt và da, người đem ra thiêu ngoài trại quân.
  hin-CV: किंतु उन्होंने खाल और मांस को छावनी के बाहर अग्नि में जला दिया.
  eng-OURB: The meat and the skin he burned with fire outside the camp.
  spa-BES: Y la carne y la piel se quemaron con fuego fuera del círculo de la tienda;
  tdx-tdx: Finorototo an’ afo alafe’ i tobey i henay naho i holitsey.
  vid-vid: Ila lila iwunde na igozi nakalilakaza kwa chiluli kunze mwa kambi.
  eng-OKE: And the flesh and the skin he burned in the fire without the camp.
  tha-KJV: เขาก็เผาเนื้อและหนังเสียด้วยไฟที่ภายนอกค่าย
  por-BR-2018: Mas a carne e o couro os queimou ao fogo fora do acampamento.
  deu-ELO: Und das Fleisch und die Haut verbrannte er mit Feuer außerhalb des Lagers.
  eng-WYC-2018: Forsooth Aaron burnt with fire without the tents the flesh and the
    skin thereof. (But Aaron burned its flesh and its skin away from the tents.)
  epo-epo: Kaj la karnon kaj la felon li forbruligis per fajro ekster la tendaro.
  uig-PIN: Gɵx bilǝn terisini bolsa qedirgaⱨning taxⱪiriƣa elip qiⱪip otta kɵydürdi.
  beo-beo: Be hu amola gadofo e da abula diasu gilisisu gadili gobesi.
  tpi-OTNT: Na em i kukim olgeta mit na skin bilong abus long paia i stap ausait long
    kem, na paia i pinisim olgeta.
  hau-SA: Naman da fatar kuwa ya ƙone waje da sansanin.
  uig-LAT: Gösh bilen térisini bolsa chédirgahning tashqirigha élip chiqip otta köydürdi.
  nde-nde: Inyama kanye lesikhumba wakutshisela ngaphandle kwezihonqo.
  ton-ton: Pea ko hono sino mo hono kili ne ne tutu ʻaki ʻae afi ʻi tuaʻā ʻi he ʻapitanga.
  ces-1613: Maso pak s kůží spálil vně za stany.
  eng-WMB: The meat and the skin he burned with fire outside the camp.
  tam-TCV: இறைச்சியையும், தோலையும் முகாமுக்கு வெளியே எரித்தான்.
  ceb-ULB: Gisunog niya ang karne ug ang panit didto sa gawas sa kampo.
  pol-UBG: Mięso zaś i skórę spalił w ogniu poza obozem.
  urd-GVU: بچھڑے کا گوشت اور کھال اُس نے خیمہ گاہ کے باہر لے جا کر جلا دی۔
  deu-1912: Und das Fleisch und das Fell verbrannte er mit Feuer draußen vor dem Lager.
  kan-2017: ಅದರ ಮಾಂಸವನ್ನು ಮತ್ತು ಚರ್ಮವನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ಬೆಂಕಿಯಿಂದ ಸುಡಿಸಿಬಿಟ್ಟನು.
  yap-yap: Machane ufin riy nge keru’ e urfiy u wuru’ e gin nma par piyu Israel riy.
  hlt-MCSB: Te phoeiah a saa neh a pho te rhaehhmuen vongvoel ah hmai neh a hoeh.
  mdy-ETH: ዓሽኮና ዒልዖና ጋዓንቴ ጉርዶኮ ዙላ ኬሲ ሚቼኔ።
  twi-ASANTE: Na ɛnam no deɛ, ɔhyee no ne ne nhoma wɔ sraban no akyi.
  eng-WEBU: The meat and the skin he burned with fire outside the camp.
  bnp-bnp: Pali a bobona, a kulina bulmakau i bole tala, i gutu-vuro polovavo na mada.
  wal-wal: SHin attida ashuwaanne galbbaa dunkkaanidosaappe kare kessidi xuuggiis.
  spa-PDDPT: pero la carne y la piel los quemó al fuego fuera del campamento.
  gun-gun: Ha'e rã ho'o ha'e ipirekue ma tekoa gui mombyry'ia py oapy.
  agu-BL: Poro yi ẍchi'bel tu yi stz'uml, cho'n tzun toque'n pate'ntz joylaj len yi
    ama'l kale najlche't.
  ilo-ULB: Ken pinuoranna dagiti karne ken ti lalat iti ruar iti kampo.
  kpg-kpg: Gei mee gaa dudu nia goneiga mo dono gili i daha mo di waahale.
  uig-ARA: گۆش بىلەن تېرىسىنى بولسا چېدىرگاھنىڭ تاشقىرىغا ئېلىپ چىقىپ ئوتتا كۆيدۈردى.
  sus-sus: Kɔnɔ a naxa a sube nun a kiri gan ɲama yonkinde fari ma.
  pon-2006: Ahpw udukeo oh kilio e isikala likin kahnimpwalo.
  ksd-ksd: Ma ra viono ma ra palina i ga tun vue ta ra iap ta ra papar a gunan irai.
  tur-YTC: Eti ve deriyi ordugahın dışında ateşle yaktı.
  grc-BRENT: Καὶ τὰ κρέα καὶ τὴν βύρσαν κατέκαυσεν αὐτὰ πυρὶ, ἔξω τῆς παρεμβολῆς.
  ind-AYT: Namun, kulit dan daging kurban itu dibakar dengan api di luar perkemahan.
  nya-nya: Koma nyama ndi chikopa anazitenthera kunja kwa msasa.
  hrv-hrv: Meso i kožu spali na vatri izvan tabora.
  mps-mps: Tama agai te kibu mi tigidali me kibu tigi wali te we bidi bidibo madi
    bulu badu nogani isiba ulama, te isigo tigidali dela silai dao.
  tpi-tpi: Na em i kukim olgeta mit na skin bilong abus long paia i stap ausait long
    kem, na paia i pinisim olgeta.
  dan-1931: men Kødet og Huden opbrændte han uden for Lejren.
  vie-OVCB: Còn thịt và da, ông đem ra khỏi nơi đóng trại và đốt đi.
  guj-2017: અને માંસને બાળીને તેણે તે છાવણી બહાર મૂક્યું.
  pon-2006A: Ahpw udukeo oh kilio e isikala likin kahnimpwalo.
  por-BRBSL: A carne e a pele que ele queimou com fogo fora do acampamento.
  cth-cth: A moi hoi a vuen teh alawilah hmai a sawi.
  twi-twi: Na nam no de, ɔhyew ne ne nwoma wɔ nsraban no akyi.
  hlt-hlt: Te phoeiah a saa neh a pho te rhaehhmuen vongvoel ah hmai neh a hoeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dennɛ imɑɑ nnɛ̀ kukɔ̃̀nkù Isidɑyɛɛribɛ kɑrì kɛ́tuɔ.
  msy-2020: Egha an asɨzir tuziba ko iniba inigha, nguibar me itimɨn azenan ghua da
    tuezɨ, avim bar dar isizɨ da gɨfa.
  dop-dop: Pǝ yelɑ nɑntʋ nɑ tɔnʋɣʋ, ɩlɛnɑ pɑ́ lɩɩnɑ tǝsikile wɑɑlɩ nɑ pɑ́ nyɑɣɑsɩ
    kɔkɔ.
  azb-azb: Qurbanın əti ilə dərisini düşərgənin kənarında yandırdı.
  eng-DBY: And the flesh and the skin he burned with fire outside the camp.
  hin-2017: और माँस और खाल को उसने छावनी से बाहर आग में जलाया।
  wol-KYG: Yàpp wi ak der bi, mu génne ko dal ba, lakk ko, ba mu dib dóom.
  eng-YLT: and the flesh and the skin he hath burnt with fire, at the outside of the
    camp.
  eng-WYC-2017: Forsooth Aaron burnt with fire without the tents the flesh and the
    skin thereof.
  eng-WMBB: The meat and the skin he burnt with fire outside the camp.
  urd-GVH: बछड़े का गोश्त और खाल उसने ख़ैमागाह के बाहर ले जाकर जला दी।
  rug-rug: Ba va uqua sa sa masa koa holana, meke sa kapuna si va uqui sa pa valena
    sa vasina pu koa sari na tie.
  gaz-gaz: foonii fi gogaa isaa immoo qubata keessaa baasee gube.
  fra-LSG: Mais il brûla au feu hors du camp la chair et la peau.
  yal-yal: Koni a yi a suben nun a kidin sa tɛɛni yamaan daaxaden fari ma.
  haw-1868: A ua puhi oia i ka io a me ka ili me ke am mawaho o kahi e hoomoana'i.
  arb-NAV: أَمَّا اللَّحْمُ وَالْجِلْدُ فَقَدْ أَحْرَقَهُمَا خَارِجَ الْمُخَيَّمِ.
  ewe-ewe: Etɔ dzo lã la kple eƒe agbalẽ le asaɖa la godo.
  eng-LEE: And the flesh and the hide he burnt with fire without the camp.
  asm-FB: আৰু তাৰ মঙহখিনি আৰু ছালখন ছাউনিৰ বাহিৰত জুইত পুৰি ভস্ম কৰা হ’ল।
  sus-A: كْنْ عَ نَشَ عَ سُبٍ نُن عَ كِرِ فَن حَمَ يٌنكِندٍ قَرِ مَ.
  fra-SBL: Il brûla au feu la viande et la peau en dehors du camp.
  hbo-hbo: וְאֶת־הַבָּשָׂ֖ר וְאֶת־הָעֹ֑ור שָׂרַ֣ף בָּאֵ֔שׁ מִח֖וּץ לַֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: Forsothe he brente bi fier without the castels the fleischis and skyn
    therof.
  cwe-cwe: Mbali nyama na mbende kavisoma kunze ya dilago.
  kik-kik: nacio nyama cia iruta rĩu na rũũa agĩcicinĩra nja ya kambĩ.
  fra-NCL: mais la chair et la peau, il les brûla par le feu hors du camp.
  cek-AK: Angan hoi ahin loe, a ohhaih im tasa bangah hmai hoiah a qoeng.
  cuk-cuk: Ar moli-e-sandi, degi, e-ukadi Israel-dulemar-danar-danar-bukwad-magaba
    ogumaksad.
  uig-CYR: Гөш билән терисини болса чедиргаһниң ташқириға елип чиқип отта көйдүрди.
  tel-2017: దాని మాంసాన్నీ, చర్మాన్నీ శిబిరం బయట పూర్తిగా కాల్చివేశాడు.
  hat-BSA: Men chè a avèk po a, li te brile yo avèk dife deyò kan an.
  kos-kos: Tusruktu el esukak ikwe ac kolo uh likin nien aktuktuk uh.
  hbo-WLC: וְאֶת־הַבָּשָׂ֖ר וְאֶת־הָע֑וֹר שָׂרַ֣ף בָּאֵ֔שׁ מִח֖וּץ לַֽמַּחֲנֶֽה׃
  ibo-ibo: Ma anụ ahụ ya, na akpụkpọ ya, ka ọ kpọrọ ọkụ nʼazụ ebe obibi.
  ory-ory: ପୁଣି, ମାଂସ ଓ ଚର୍ମ ଛାଉଣିର ବାହାରେ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Nge fituken ewe mönün asor me silin a kenirela lükün ewe ia aramas ra nonom
    ie.
  rop-rop: En imbin barnim det bif en skin atsaid brom olabat kemp.
  ukr-1871: А мясиво й шкіру спалив на вогнї за табором.
  deu-1951: Und das Fleisch und das Fell verbrannte er mit Feuer außerhalb des Lagers.
  eng-JPS: And the flesh and the skin were burnt with fire without the camp.
  srp-1865: A meso i kožu sažeže ognjem iza okola.
  lug-lug: Ennyama n’eddiba n’abyokera mu muliro ebweru w’olusiisira.
  heb-heb: ואת הבשר ואת העור שרף באש מחוץ למחנה׃
  ben-IRV: কিন্তু তার মাংস ও চর্ম্ম শিবিরের বাইরে আগুনে পুড়িয়ে দিলেন।
  pan-pan: ਅਤੇ ਮਾਸ ਅਤੇ ਖੱਲ ਨੂੰ ਉਸ ਨੇ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਅੱਗ ਨਾਲ ਸਾੜਿਆ।
  mya-JVB: အသား နှင့် အရေ ကို တပ် ပြင် မှာ မီး ရှို့ လေ၏။
  hmo-hmo: To boromakau ena vamuna bona kopina be kamepa ena murimurinai ia gabua
    ore.
  urd-urd: और गोश्त और खाल को लश्करगाह के बाहर आग में जलाया।
  rus-SYN: мясо же и кожу сжег на огне вне стана.
  bqc-SIM: À a nↄ̀ↄ ń a báao kpàsa bòo kpɛ à tɛkũ̀.
  tcz-CHONGTHU: Gancha tahsa le avun chengse vang chu, Aaron in polam mun khat a meiyin
    agou vam tan ahi.
  mar-mar: मग अहरोनाने मांस व कातडे छावणीबाहेर नेऊन अग्नीत जाळून टाकले.
  qub-qub: Aychantawan garantami ichanga tiyaycashanpita juc-läman apaycur rupachiran.
  bqp-bqp: Adɑmɑ yen yɑɑ kɑ yen gɔnɑ, tɔɔwɔwɑ u dɑ u ye dɔ̃ɔ doke.
  hat-hat: Pou vyann lan ak po a, li boule yo nan dife andeyò lòt bò limit kote yo
    rete a.
  eng-BSB: But he burned up the flesh and the hide outside the camp.
  tod-tod: Kɛlɛ é ma zuai ta ma ɠɔlɔgi ɠalani abui ɠa, ti-ʋuuzuʋɛ ʋoluʋɛ.
  eng-WEBPB: The meat and the skin he burnt with fire outside the camp.
  kbq-kbq: Ame'ane ukri'anena kumamofo fegi'a ome kre'ne.
  nhe-BL: Pero inacayo nopa tlapiyali huan icuetlaxo quitlati ipan se lugar huejca
    tlen campa timochijtoyaj.
  gub-BL: Àràw weraha ho'o kwer ipirer rehe we katu pe teko waneko haw wi pepa'i hapy
    pà.
  eng-DRA: But the flesh and skins thereof he burnt with fire without the camp.
