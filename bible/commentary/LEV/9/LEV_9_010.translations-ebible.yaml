verse: LEV.009.010
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ, അദ്ദേഹം പാപശുദ്ധീകരണയാഗത്തിൽനിന്ന് മേദസ്സും
    വൃക്കകളും കരളിന്മേലുള്ള കൊഴുപ്പും യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു.
  deu-TKW: Das Fett des Sündopfers aber samt den Nieren und dem Anhängsel an der Leber
    ließ er auf dem Altar in Rauch aufgehn, wie Jahwe Mose befohlen hatte.
  lin-lin: 'Atumbaki na etumbelo : mafuta, bambuma mibale oyo ezalaka na kati ya loketo
    mpe fwa oyo ewutaki na mbeka mpo na masumu, ndenge kaka Yawe atindaki Moyize.'
  eng-LSV: and the fat, and the kidneys, and the redundance of the liver, of the sin-offering,
    he has made incense on the altar, as YHWH has commanded Moses;
  eng-GNV: But the fat and the kidneis and the kall of the liuer of the sinne offring,
    he burnt vpon the Altar, as the Lord had commanded Moses.
  eng-WEBSTER: But the fat, and the kidneys, and the caul above the liver of the sin-offering,
    he burnt upon the altar; as the LORD commanded Moses.
  nhw-BL: Huan teipa quitlati nochi nopa tlapiyali ichiyajcayo, isosonechua huan nopa
    parte catli más hueyi tlen ieltapach. Nochi quimacac TOTECO ipan poctli quen yaya
    quinahuatijtoya ma quichihuaca.
  swh-ONEN: Juu ya madhabahu akateketeza mafuta, figo na mafuta yanayofunika ini kutoka
    kwenye hiyo sadaka ya dhambi, kama Bwana alivyomwagiza Mose.
  bba-bba: Yen biru u yɑɑ yen ɡum suɑ u dɔ̃ɔ doke kɑ yen ɡɑbu swii yiru kɑ yen buro
    ɡe ɡɑ woru wukiri nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: but the fat, and the kidneys, and the caul above the liver of the sin
    offering, he burnt upon the altar; as the Lord commanded Moses.
  luo-luo: Nokawo boche gi nyiroke kod jwala mabor manie wi chuny mag chiayo mane
    itimogo misango mar golo richo, kendo nowangʼogi pep ewi kendo mar misango mana
    kaka Jehova Nyasaye nochiko Musa.
  meu-meu: A digara bona nadinadi bona ase digarana, hari kara-rea boubouna ḡaudia,
    na ia ese e abi, ihaboulaina patana ai e gabu, Iahi ese e ḡole-oho, Iehova ese
    Mose e haḡania heḡereḡerena.
  npi-ULB: तर परमप्रभुले मोशालाई आज्ञा गर्नुभएझैँ तिनले बोसो, मृगौलाहरू, र कलेजोलाई
    ढाक्‍ने भागलाई पापबलिस्वरूप वेदीमा जलाए ।
  yor-yor: Ó sun ọ̀rá, kíndìnrín àti ọ̀rá tí ó bo ẹ̀dọ̀, èyí tó mú láti inú ẹbọ ẹ̀ṣẹ̀,
    lórí pẹpẹ bí Olúwa ti pa á láṣẹ fún Mose.
  pes-OPCB: بعد همان‌طور که خداوند به موسی دستور داده بود، چربی، قلوه‌ها و سفیدی روی
    جگر قربانی گناه را بر مذبح،
  tgl-ULB: Gayunman, sinunog niya ang taba, ang mga bato, at ang balot ng atay sa
    ibabaw ng altar bilang isang handog para sa kasalanan, tulad ng iniutos ni Yahweh
    kay Moises.
  hui-hui: Ani bialu mani Aronohanda nogo biagonaga habane abene hearubi luhabane
    lilini kirabalibi buni abenebi heba bibahende podo yalu puwa irame dalu do ira
    punga helo lomabu delaga dabuni lomabu delene. Anduane Homogo ibunime anidagua
    bibe lalu Mosesehondo lamiyadagua bini.
  mya-mya: ထို​နောက်​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ အား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    နွား​၏​အ​ဆီ ကျောက်​ကပ်​များ​နှင့်​အ​သည်း​မှ​အ​ကောင်း​ဆုံး အ​ပိုင်း​ကို ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​လေ
    သည်။-
  bod-N: ཁོས་སྡིག་བཤགས་མཆོད་པའི་ཚིལ་དང་མཁལ་མ་དང་། མཆིན་པའི་རྩ་རྒྱུས་བཅས་ནི་མཆོད་ཁྲིའི་སྟེང་དུ་བསྲེགས་པ་དང་།
    དེ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ་ཡིན་ནོ། །
  sna-sna: Akapisa mafuta, itsvo namafuta akafukidza chiropa kubva pachipiriso chechivi
    paaritari sezvakarayirwa Mozisi naJehovha.
  spa-BLM: pero la grasa, los riñones y la cubierta del hígado de la ofrenda por el
    pecado, los quemó sobre el altar, como Yahvé le había ordenado a Moisés.
  cac-cac: Ix lajvi chi' ix sn̈usantz'a smasanil xepual noc' vin̈ d'a yib'an̈ altar
    yed' pax stut noc' yed' xepual ayoch d'a yib'an̈ seyub' noc', aton noc' silab'
    yuj mul, icha ix aj yalan Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Hata hivyo, aliyateketeza hayo mafuta, figo, na mafuta yanafunika ini juu
    ya madhabahu kuwa sadaka ya dhambi, kama vile Yahweh alivyokuwa amemwamru Musa.
  bel-bel: а здор і ныркі і сальнік на печані ад ахвяры за грэх спаліў на ахвярніку,
    як загадаў Гасподзь Майсею;
  deu-ELBBK: Und das Fett und die Nieren und das Netz der Leber vom Sündopfer räucherte
    er auf dem Altar, so wie der HERR dem Mose geboten hatte.
  mbb-OT: Midtutung din diyà te pemuhatà is menge tavà, is menge vuwà, wey is deisey
    he vahin te atey, sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: പാപയാഗത്തിന്റെ മേദസ്സും മൂത്രപിണ്ഡങ്ങളും കരളിന്മേലുള്ള വപയും അവൻ യാഗപീഠത്തിന്മേൽ
    ദഹിപ്പിച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെതന്നേ.
  rmc-rmc: O žiros, o ľadvini, the o lalokos la pečinkakro la obetatar vaš o binos
    labarďa pro oltaris, avke sar oda le Mojžišoske prikazinďa o RAJ.
  pes-OPV: و پیه وگرده‌ها و سفیدی جگر از قربانی گناه را بر مذبح سوزانید، چنانکه خداوند
    موسی را امر فرموده بود.
  ron-1924: А арс пе алтар грэсимя, рэрункий ши прапурул фикатулуй де ла вицелул пентру
    жертфа де испэшире, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: পাপার্থক বলি থেকে মেদ, দুটো কিডনি ও যকৃতের পর্দা নিয়ে তিনি বেদিতে সেগুলি
    পোড়ালেন, যেমন মোশিকে সদাপ্রভু আদেশ দিয়েছিলেন;
  som-som: Laakiinse xaydhii, iyo kelyihii, iyo xuubkii laga soo gooyay beerkii qurbaanka
    dembiga wuxuu ku dul gubay meesha allabariga sidii Rabbigu Muuse ku amray.
  lat-VUC: 'Adipemque, et renunculos, ac reticulum jecoris, quæ sunt pro peccato,
    adolevit super altare, sicut præceperat Dominus Moysi:'
  eng-ASVBT: but the fat, and the kidneys, and the caul from the liver of the sin
    offering, he burnt upon the altar; as Jehovah commanded Moses.
  ita-1885: E fece bruciare il grasso, e gli arnioni, e la rete del fegato, del sacrificio
    per lo peccato, sopra l'Altare; come il Signore avea comandato a Mosè.
  eng-LXXUP: And he offered up on the altar the fat and the kidneys and the lobe of
    the liver of the sin offering, according as the Lord commanded Moses.
  eng-ULB: However, he burned the fat, the kidneys, and the covering of the liver
    on the altar as a sin offering, as Yahweh had commanded Moses.
  spa-VBL: Quemó la grasa, los riñones y la mejor parte del hígado de la ofrenda por
    el pecado en el altar, como el Señor le había ordenado a Moisés.
  fra-_FOB: Et il fit fumer sur l'autel la graisse, les rognons, et la membrane qui
    recouvre le foie de la victime pour le péché, comme l'Éternel l'avait commandé
    à Moïse.
  mal-mal: പാപയാഗത്തിന്റെ മേദസ്സും വൃക്കകളും കരളിന്മേലുള്ള കൊഴുപ്പും അവൻ യാഗപീഠത്തിന്മേൽ
    ദഹിപ്പിച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ.
  urd-GVR: Phir us ne us kī charbī, gurdoṅ aur joṛkalejī ko qurbāngāh par jalā diyā.
    Jaise Rab ne Mūsā ko hukm diyā thā waise hī Hārūn ne kiyā.
  suz-BL: मिनु मेकोमी पाप आ पर्बम चढ़ेशो आ बोंसो, चिच नु आइदीम क्‍येप्‍शो बोंसो चढ़ेतीकेम
    चोप्‍तु। परमप्रभु यावेमी मोसा कली दोदेंशो पा अरेवा, मोदेंशो पा हारूनमी पाप्‍तु।
    लेवी ४:८-१२; लेवी ८:१४-१७
  ita-1927: ma il grasso, gli arnioni e la rete del fegato della vittima per il peccato,
    li fece fumare sull’altare, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: پیوەکە و گورچیلەکان و ئەو پیوەی لەسەر جگەری قوربانییەکەی گوناه بوو لەسەر
    قوربانگاکە سووتاندی، هەروەک یەزدان فەرمانی بە موسا کرد،
  eng-BBE: But the fat and the kidneys and the fat on the liver of the sin-offering
    were burned by him on the altar as the Lord gave orders to Moses.
  kan-OKCV: ಅದರ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ಕೊಬ್ಬು, ಮೂತ್ರಪಿಂಡಗಳು ಮತ್ತು ಕಾಳಿಜದ ಹತ್ತಿರವಿರುವ ಕೊಬ್ಬು,
    ಇವುಗಳನ್ನು ಅವನು ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ, ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಟ್ಟನು.
  tam-2017: பாவநிவாரணபலியின் கொழுப்பையும், சிறுநீரகங்களையும், கல்லீரலில் எடுத்த ஜவ்வையும்,
    யெகோவா மோசேக்குக் கட்டளையிட்டபடியே, பலிபீடத்தின்மேல் எரித்து,
  spa-RV-1909: Y el sebo y riñones y redaño del hígado, de la expiación, hízolos arder
    sobre el altar; como Jehová lo había mandado á Moisés.
  ron-BTF: Dar grăsimea și rinichii și lobul de pe ficatul ofrandei pentru păcat,
    le-a ars pe altar; precum DOMNUL a poruncit lui Moise.
  eng-WEBP: but the fat, and the kidneys, and the cover from the liver of the sin
    offering, he burned upon the altar, as the LORD commanded Moses.
  eng-FBV: He burned the fat, the kidneys, and the best part of the liver from the
    sin offering on the altar, as the Lord had ordered Moses to do.
  nld-1939: Het vet van het zondeoffer, met de nieren en de kwab aan de lever, deed
    hij op het altaar in rook opgaan, zoals Jahweh het Moses bevolen had;
  nch-BL: Huan teipa quitati nochi nopa tapiyali ichiyajca, ieyo huan nopa parte cati
    más hueyi ten ieltapach. Nochi quimacac TOTECO ipan pocti quej yaya quinahuatijtoya
    ma quichihuaca.
  vie-1934: Người lấy đem xông trên bàn thờ mỡ, hai trái cật và tấm da mỏng bọc gan
    của con sinh tế chuộc tội, y như Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: फिर उन्होंने पापबलि के लिए निर्धारित चर्बी, गुर्दे, और कलेजे के ऊपर की झिल्ली
    को वेदी पर अग्नि में जला दिया, ठीक जैसा आदेश याहवेह ने मोशेह को दिया था.
  eng-OURB: but the fat, and the kidneys, and the cover from the liver of the habitual
    sin ·miss the mark· offering, he burned upon the altar; as Adonai enjoined Moses
    [Drawn out].
  spa-BES: Pero la grasa y los riñones y la grasa en el hígado de la ofrenda por el
    pecado fueron quemados por él en el altar cuando el Señor dio órdenes a Moisés.
  tdx-tdx: Nengae’e an-katoeñe amy kitreliy i safo­tsenay naho o voa’eo vaho i kambinate’
    i engan-kakeoiy, amy nandilia’ Iehovà i Mosèy.
  vid-vid: Ila mafuta na figo na honhu hanojile ng'hatu ha chini kulawa kuli nhambiko
    ya gehile, nakavilakaza vyeng'ha hali honhu ha kulavila nhambiko kota Mkulu Nguluwi
    vyoyamlajize Musa.
  eng-OKE: But the fat, and the kidneys, and the caul of the liver of the sin offering
    he burned at the altar, as the Lord commanded Mosheh.
  tha-KJV: ส่วนไขมันและไต กับพังผืดเหนือตับจากเครื่องบูชาไถ่บาปนั้น เขาเผาเสียบนแท่น
    ดังที่​พระเยโฮวาห์ทรงบัญชาโมเสส
  por-BR-2018: E a gordura e rins e redenho do fígado, da expiação, os fez arder sobre
    o altar; como o SENHOR o havia mandado a Moisés.
  deu-ELO: Und das Fett und die Nieren und das Netz der Leber vom Sündopfer räucherte
    er auf dem Altar, so wie Jehova dem Mose geboten hatte.
  eng-WYC-2018: and he burnt upon the altar the inner fatness, and the little reins,
    and the caul of the maw, (for the sin offering), as the Lord commanded to Moses.
  epo-epo: Sed la sebon kaj la renojn kaj la reton de la hepato de la pekofero li
    bruligis sur la altaro, kiel la Eternulo ordonis al Moseo.
  uig-PIN: Gunaⱨ ⱪurbanliⱪining meyi bilǝn ikki bɵrǝk wǝ jigǝrning üstidiki qawa mayni
    elip, Pǝrwǝrdigar Musaƣa buyruƣinidǝk ularni ⱪurbangaⱨ üstidǝ kɵydürdi.
  beo-beo: Amasea, Hina Gode Ea hamoma:ne sia:i defele, e da oloda da:iya amoga sefe
    amola fogome ganumui amola habe ea la:idi noga:i amo gobesi.
  tpi-OTNT: Bihain Aron i kisim olgeta gris na tupela namba 2 lewa na gutpela hap
    bilong namba wan lewa. Na em i kukim olgeta long paia bilong alta inap sit bilong
    paia tasol i stap. Em i mekim olsem Bikpela i bin tokim Moses.
  hau-SA: A kan bagaden, ya ƙone kitsen, ƙodojin, da abin da ya rufe hanta, daga hadaya
    don zunubi, yadda Ubangiji ya umarci Musa.
  uig-LAT: Gunah qurbanliqining méyi bilen ikki börek we jigerning üstidiki chawa
    mayni élip, Perwerdigar Musagha buyrughinidek ularni qurban’gah üstide köydürdi.
  nde-nde: E-alithareni watshisa amahwahwa, izinso kanye lamahwahwa aphezu kwesibindi
    kungokomnikelo wesono, njengalokhu uThixo ayekulaye uMosi.
  ton-ton: Ka ko hono ngako, mo e kofuua, mo e ʻahu ʻoku ʻi ʻolunga ʻi he ʻate ʻoe
    feilaulau koeʻuhi ko e angahala, naʻa ne tutu ia ʻi he funga ʻoe feilaulauʻanga;
    ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: Ale tuk a ledvinky, i branici s jater té oběti za hřích pálil na oltáři,
    jakož byl přikázal Hospodin Mojžíšovi.
  eng-WMB: but the fat, and the kidneys, and the cover from the liver of the sin offering,
    he burned upon the altar, as the LORD commanded Moses.
  tam-TCV: பாவநிவாரண காணிக்கை மிருகத்தின் கொழுப்பையும், சிறுநீரகங்களையும், ஈரலை மூடியுள்ள
    கொழுப்பையும் பலிபீடத்தில் அவன் எரித்தான். யெகோவா மோசேக்குக் கட்டளையிட்டபடியே இது
    செய்யப்பட்டது.
  ceb-ULB: Apan, gisunog niya ang tambok, ang mga kidni, ug ang mga tambok nga nagputos
    sa atay ngadto sa halaran ingon nga halad alang sa sala, sumala sa gisugo ni Yahweh
    kang Moises.
  pol-UBG: Ale tłuszcz, nerki i płat tłuszczu na wątrobie z ofiary za grzech spalił
    na ołtarzu, jak PAN rozkazał Mojżeszowi;
  urd-GVU: پھر اُس نے اُس کی چربی، گُردوں اور جوڑ کلیجی کو قربان گاہ پر جلا دیا۔ جیسے
    رب نے موسیٰ کو حکم دیا تھا ویسے ہی ہارون نے کیا۔
  deu-1912: Aber das Fett und die Nieren und das Netz von der Leber am Sündopfer zündete
    er an auf dem Altar, wie der HERR dem Mose geboten hatte.
  kan-2017: ಆ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞಪಶುವಿನ ಕೊಬ್ಬನ್ನು, ಮೂತ್ರಪಿಂಡಗಳನ್ನು, ಕಳಿಜದ ಹತ್ತಿರವಿರುವ
    ಕೊಬ್ಬನ್ನು ಯೆಹೋವನು ಮೋಶೆಯ ಮೂಲಕ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಿದನು.
  yap-yap: Me urfiy u daken fare altar e mam, nge fa gal bu’oy riy, nge gin nth’abi
    fel’ ko ad riy, nri bod rogon ni yog SOMOL.
  hlt-MCSB: Te phoeiah BOEIPA loh Moses taengkah a uen vanbangla boirhaem kah a tha,
    a kuel neh a thin dongkah a thinhnun te hmueihtuk dongah a phum.
  mdy-ETH: ዬካፓ ማሎንታ ጳላሢንታ ማዮኮዋ ሻኣዣዻ ቤዞ ዔኪ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞይዳ
    ሚቼኔ።
  twi-ASANTE: Afei, ɔhyee sradeɛ, sawa, berɛboɔ, berɛboɔ nkotokuo a ɛfiri bɔne afɔrebɔdeɛ
    no mu sɛdeɛ Awurade hyɛɛ Mose no.
  eng-WEBU: but the fat, and the kidneys, and the cover from the liver of the sin
    offering, he burned upon the altar, as the LORD commanded Moses.
  bnp-bnp: Pali i gutu-vuro na dede a vina, a vuanalipi, a kinake i kavitagu a hate,
    i ramai a ngava e BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: GODAI Muusa azazidoogaadan, qassi he nagaraa yarshshuwaa ashuwaappe modhdhuwaa
    kilahotanne tiriyaa maayida handdaa yarshshiyoosaa bollan wottidi xuuggiis.
  spa-PDDPT: Después ordenó quemar la grasa, los riñones y la grasa del hígado del
    sacrificio por el pecado sobre el altar, como Yavé ordenó a Moisés,
  gun-gun: Ha'e gui ojejavyague regua ome'ẽmby kyrakue, ipykyraxĩgue ha'e ipy'akue
    regua oĩ va'ekue ha'e javi ma oapypa altar áry, Senhor Moisés pe ojapo ukaague
    rami vy.
  agu-BL: Nin octz tan pate'n yi ẍepu' tu yi xtxicunil yi at le c'u'l, tuml yi ẍepu'il
    yi xtx'otx' yi xtx'ixwatza'tz. Ya'stzun tulejtz, na ya'tz tal Jehová Ryos tetz
    Moisés.
  ilo-ULB: Nupay kasta, pinuoranna ti taba, dagiti bekkel, ken ti nangbalkot iti dalem
    iti rabaw ti altar a kas daton gapu iti basol, kas imbilin ni Yahweh kenni Moises.
  kpg-kpg: Nomuli, gei mee gaa dudu nia kiliidi o di manu i hongo di gowaa dudu tigidaumaha,
    ngaadahi mo nia ‘kidney’, mo nia gowaa ala e humalia i di gili di ade, gii hai
    be nnelekai Dimaadua ala ne hagi anga gi Moses.
  uig-ARA: گۇناھ قۇربانلىقىنىڭ مېيى بىلەن ئىككى بۆرەك ۋە جىگەرنىڭ ئۈستىدىكى چاۋا ماينى
    ئېلىپ، پەرۋەردىگار مۇساغا بۇيرۇغىنىدەك ئۇلارنى قۇربانگاھ ئۈستىدە كۆيدۈردى.
  sus-sus: Xuruse ture, a gunguie, nun laare naxan na a bɔɲɛ ma, a naxa na birin gan
    sɛrɛxɛbade fari yunubi xafari sɛrɛxɛ ra alɔ Alatala Annabi Munsa yamarixi a ra
    ki naxɛ.
  pon-2006: Mwuri e ahpw isikala wih en mahno pohn pei sarawio, iangahki mwudihlik
    ko oh wasa keieu mwahu en eho, nin duwen KAUN-O eh ketin mahsanihong Moses.
  ksd-ksd: ra bira, ma ra ura ela, ma ra mal i ra kat kai ra tinabar na varporong,
    i ga tun ia ta ra uguugu na vartabar, da ra Luluai i ga vartuluai tana pire Moses.
  tur-YTC: ama günah sunusunun yağını, böbreklerini ve karaciğerinin zarını Yahve'nin
    Moşe'ye buyurduğu gibi sunakta yaktı.
  grc-BRENT: Καὶ τὸ στέαρ καὶ τοὺς νεφροὺς καὶ τὸν λοβὸν τοῦ ἥπατος τοῦ περὶ τῆς ἁμαρτίας
    ἀνήνεγκεν ἐπὶ τὸ θυσιαστήριον, ὃν τρόπον ἐνετείλατο Κύριος τῷ Μωυσῇ.
  ind-AYT: Lemak, ginjal, dan umbai hati kurban penebus dosa itu dibakarnya di atas
    mazbah, seperti yang diperintahkan TUHAN kepada Musa.
  nya-nya: Kenaka anatentha paguwapo, mafuta, impsyo pamodzi ndi mafuta amene amakuta
    chiwindi ngati nsembe yopepesera machimoyo, monga momwe Yehova analamulira Mose.
  hrv-hrv: A loj, bubrege i privjesak s jetre žrtve okajnice sažeže u kad na žrtveniku,
    kako je Jahve naredio Mojsiju.
  mps-mps: Tama nosali Arongo te kau kibu ili tigidali sobadi, te haliga bealubo delegabe,
    me te si wabo homugo si siyu, tama te altaba ulai dao, te Genuai Bidigo Mosesbolo
    po wali gilama yai dao.
  tpi-tpi: Bihain Aron i kisim olgeta gris na tupela namba 2 lewa na gutpela hap bilong
    namba wan lewa. Na em i kukim olgeta long paia bilong alta inap sit bilong paia
    tasol i stap. Em i mekim olsem Bikpela i bin tokim Moses.
  dan-1931: Derpå bragte han Syndofferets Fedt, Nyrer og Leverlap som Røgoffer på
    Alteret, således som HERREN havde pålagt Moses;
  vie-OVCB: A-rôn đốt mỡ, than, và túi mật của con sinh tế chuộc tội trên bàn thờ,
    như Chúa Hằng Hữu phán dạy Môi-se.
  guj-2017: પણ પાપાર્થાર્પણની ચરબી, મૂત્રપિંડો અને કલેજા પરની ચરબી એનું તેણે વેદી
    પર દહન કર્યું, જેમ યહોવાહે મૂસાને આજ્ઞા આપી હતી તેમ.
  pon-2006A: Mwuri e ahpw isikala wih en mahno pohn pei sarawio, iangahki mwidihlik
    ko oh wasa keieu mwahu en eho, nin duwen KAUN-O eh ketin mahsanihong Moses.
  por-BRBSL: mas a gordura, e os rins, e a cobertura do fígado da oferta pelo pecado,
    ele queimou sobre o altar, como Yahweh ordenou a Moisés.
  cth-cth: Yon thuengnae sathei thaw, akuen, athin van e maimara hah khoungroe van
    hmai a sawi. Hottelah, Cathut ni Mosi koe kâ a poe.
  twi-twi: Afei, ɔhyew srade, asaabo, bɔnwoma, bɔnwoma nkotoku a efi bɔne afɔrebɔde
    no mu sɛnea Awurade hyɛɛ Mose no.
  hlt-hlt: Te phoeiah BOEIPA loh Moses taengkah a uen vanbangla boirhaem kah a tha,
    a kuel neh a thin dongkah a thinhnun te hmueihtuk dongah a phum.
  tbz-SIM: kɛ́dɛitɛ mɛkùɔ̀ nkpɛrɛ nɛ̀ yɛceumbɛ̀ nɛ̀ yɛ kùɔ̀ nnɛ̀ yɛɔ̃ kɔ̃mɛ, kɛ́ dɛ̀
    tùɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀, kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: Egha gɨn Aron, arazir kuraba gɨn amadir ofan kamɨn asɨzir oviba bar ada
    inigha, ovɨzimning ko beramɨn akuar aghuim ini. Egha a bar da ofa gamir dakozimɨn
    da tuezɨ avim bar dar isia zuima da bar mɨghɨrizɨ, averenir kɨnim oto. Ikiavɨra
    Itir God Moses mɨkemezɨ moghɨn, Aron ami.
  dop-dop: Kɛlɛnɑ ɩ́ nyɑɣɑsɩ tǝ tɔɔ kɛ́ kpǝntɛ nim cɔlɔ nim cɔlɔ. Nɑ timpee nɑ hɔɔlɛ,
    ɩsɩɩ Tɑcɑɑ tʋɣʋ Moisi tɔ.
  azb-azb: Sonra günah qurbanının piyini, böyrəklərini, qaraciyərini, quyruğa bənzər
    hissəsini qurbangahda tüstülədib yandırdı. Rəbbin Musaya əmr etdiyi kimi oldu.
  eng-DBY: And the fat, and the kidneys, and the net above the liver, of the sin-offering,
    he burned on the altar, as Jehovah had commanded Moses.
  hin-2017: और पापबलि में की चर्बी और गुर्दों और कलेजे पर की झिल्ली को उसने वेदी पर
    जलाया, जैसा यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: Aaróona jël nebbon bi jóge ci sarax biy póotum bàkkaar, aki dëmbéenam ak
    bàjjo bi ci res wi, mu boole ko lakk ci kaw sarxalukaay bi, muy la Aji Sax ji
    santoon Musaa.
  eng-YLT: and the fat, and the kidneys, and the redundance of the liver, of the sin-offering,
    he hath made a perfume on the altar, as Jehovah hath commanded Moses;
  eng-WYC-2017: and he burnt upon the altar the inner fatness, and the little reins,
    and the caul of the maw, as the Lord commanded to Moses.
  eng-WMBB: but the fat, and the kidneys, and the cover from the liver of the sin
    offering, he burnt upon the altar, as the LORD commanded Moses.
  urd-GVH: फिर उसने उस की चरबी, गुरदों और जोड़कलेजी को क़ुरबानगाह पर जला दिया। जैसे
    रब ने मूसा को हुक्म दिया था वैसे ही हारून ने किया।
  rug-rug: Beto asa si va uqua sa pa hope sa deanana, sari leleqatana, meke sa kukuruna
    sa bero leanana hola, gua puta tugo sapu tozia e Zihova koe Mosese.
  gaz-gaz: Innis akkuma Waaqayyo Musee ajajetti aarsaa cubbuu sana irraa moora, kaleewwanii
    fi haguuggii tiruu iddoo aarsaa irratti gube;
  fra-LSG: Il brûla sur l’autel la graisse, les rognons, et le grand lobe du foie
    de la victime expiatoire, comme l’Éternel l’avait ordonné à Moïse.
  yal-yal: A yi a turen sa tɛɛni saraxa ganden fari, e nun a gbingi ra xɛlɛne nun
    farafaran naxan a bɔɲɛn fari, e naxanye baxi yulubi xafari saraxani, alo Alatala
    a yamari Musa ma kii naxan yi.
  haw-1868: Aka o ke kaikea a me na puupaa, a me ka aa o ke au ma ke akepaa, o ka
    mohailawehala, oia kana i kuni ai ma ke kuahu, e like me ka Iehova kaaoha ia Mose.
  arb-NAV: وَأَحْرَقَ عَلَى الْمَذْبَحِ شَحْمَ ذَبِيحَةِ الْخَطِيئَةِ وَكُلْيَتَيْهَا
    وَمَرَارَتَهَا، كَمَا أَمَرَ الرَّبُّ مُوسَى
  ewe-ewe: Emegbe la, etɔ dzo nu vɔ̃ ŋuti vɔsalã la ƒe ami, ayikuawo kple aklã la
    le vɔsamlekpui la dzi, abe ale si Yehowa ɖo na Mose ene.
  eng-LEE: And the fat, and the kidneys, and the midriff from the liver of the sin-offering,
    he burnt upon the altar; as the Lord had commanded Moses.
  asm-FB: কিন্তু পাপাৰ্থক বলিৰ তেল, ঘিলা দুটা আৰু কলিজাৰ ওচৰত থকা তেলীয়া ভাগ বেদীত
    দগ্ধ কৰিলে। যিহোৱাই দিয়া আজ্ঞাৰ দৰেই মোচিয়ে এই সকলোকে কৰিলে।
  sus-A: شُرُ سٍ تُرٍ، عَ فُنفُييٍ، نُن لَارٍ نَشَن نَ عَ بْحّ مَ، عَ نَشَ نَ بِرِن
    فَن سّرّشّبَدٍ قَرِ يُنُبِ شَقَرِ سّرّشّ رَ عَلْ عَلَتَلَ عَننَبِ مُنسَ يَمَرِشِ
    عَ رَ كِ نَشّ.
  fra-SBL: Mais il brûla sur l'autel la graisse, les rognons et la couverture du foie
    du sacrifice pour le péché, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וְאֶת־הַחֵ֨לֶב וְאֶת־הַכְּלָיֹ֜ת וְאֶת־הַיֹּתֶ֤רֶת מִן־הַכָּבֵד֙ מִן־הַ֣חַטָּ֔את
    הִקְטִ֖יר הַמִּזְבֵּ֑חָה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: and he brente on the auter the ynnere fatnesse, and litle reynes,
    and the calle of the mawe, as the Lord comaundide to Moises.
  cwe-cwe: Maabaho mabambala ya mavuta na figo na hanhu hanogile ha ini kulawa muna
    inhambiko ya uhasanyi, kavitimbula vose mchanyha ya lupango fana viya Mndewa Mulungu
    viyamulagilize Musa.
  kik-kik: Agĩcooka agĩcinĩra maguta hau kĩgongona igũrũ, na higo cierĩ na maguta
    marĩa mahumbĩire ini, ma kuuma iruta-inĩ rĩu rĩa kũhoroherio mehia, o ta ũrĩa
    Jehova aathĩte Musa;
  fra-NCL: Il fit fumer sur l’autel la graisse, les rognons et la taie du foie de
    la victime pour le péché, comme Yahweh l’avait ordonné à Moïse ;
  cek-AK: Toe zae angbawnhaih athawknawk, pakaenawk, pathin nuiah kaom athawknawk
    loe, Angraeng mah Mosi khaeah thuih ih lok baktih toengah, hmaicam nuiah hmai
    pakhaem.
  cuk-cuk: A-sorbali, moli-oburgwilesad-e-gwallu, e-mirwamar, degi, e-binagi-gwallumar-nanaid,
    ibmar-ogumakar-ukleged-ailagi ogumaksad. Ar igi Bab-Jehová Moisésʼga igar-uksagusa,
    deyobi, Aarón ibmar imaksad.
  uig-CYR: Гуна қурбанлиғиниң мейи билән икки бөрәк вә җигәрниң үстидики чава майни
    елип, Пәрвәрдигар Мусаға буйруғинидәк уларни қурбангаһ үстидә көйдүрди.
  tel-2017: అయితే యెహోవా మోషేకి ఆజ్ఞాపించినట్టు దహనబలిగా దాని కొవ్వునూ, మూత్రపిండాలనూ,
    కాలేయం పైన పేరుకున్న కొవ్వునూ, బలిపీఠం పైన దహించాడు.
  hat-BSA: Grès la, ren yo avèk gwo mòso fwa ofrann peche a, li te ofri yo nan lafimen
    sou lotèl la, jis jan ke SENYÈ a te kòmande Moïse la.
  kos-kos: Na el esukak kiris, ac kidney, ac ip se ma wo emeet ke esa uh fin loang
    uh, oana ke LEUM GOD El sapkin nu sel Moses.
  hbo-WLC: וְאֶת־הַחֵ֨לֶב וְאֶת־הַכְּלָיֹ֜ת וְאֶת־הַיֹּתֶ֤רֶת מִן־הַכָּבֵד֙ מִן־הַ֣חַטָּ֔את
    הִקְטִ֖יר הַמִּזְבֵּ֑חָה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Ọ kpọrọ abụba ya, na akụrụ ya abụọ, na ihe kpuchiri umeju si nʼaja mmehie
    ahụ ọkụ nʼebe ịchụ aja dịka Onyenwe anyị nyere Mosis iwu.
  ory-ory: ମାତ୍ର ପାପାର୍ଥକ ବଳିର ମେଦ, ଗୁର୍ଦା ଓ ଯକୃତର ଅନ୍ତପ୍ଲାବକ ବେଦି ଉପରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, kirisin ewe mönün asoren tipis me ekewe föün lon pwal mwärekeon ammünün
    a kenirela won ewe rongen asor, usun ewe Samol mi Lapalap a fen allük ngeni Moses.
  rop-rop: Afta na imbin barnimap langa det teibul blanga ofring, det fet, det dubala
    kidni, en det brabli gudwan pat langa det liba, jis laik YAWEI bin dalim Mosis.
  ukr-1871: А жир і нирки і сальник од печінки жертви за гріх пустив з димом на жертівнику,
    як заповідав Господь.
  deu-1951: Aber das Fett und die Nieren und was von der Leber des Sündopfers hervorragt,
    verbrannte er auf dem Altar, wie der HERR Mose geboten hatte.
  eng-JPS: But the fat, and the kidneys, and the lobe of the liver of the sin-offering,
    he made smoke upon the altar; as the LORD commanded Moses.
  srp-1865: A salo i bubrege i mrežicu s jetre od žrtve za grijeh zapali na oltaru,
    kao što bješe zapovjedio Gospod Mojsiju.
  lug-lug: N’addira amasavu n’ensigo n’ebibikka ku kibumba eby’omu kiweebwayo olw’ekibi,
    n’abyokera ku kyoto, nga Mukama Katonda bwe yalagira Musa.
  heb-heb: ואת החלב ואת הכלית ואת היתרת מן הכבד מן החטאת הקטיר המזבחה כאשר צוה יהוה
    את משה׃
  ben-IRV: আর পাপের জন্য বলির মেদ, মেটিয়া ও যকৃতের ওপরের অংশ ফুসফুস বেদির উপরে পোড়ালেন;
    যেমন সদাপ্রভু মোশিকে আজ্ঞা দিয়েছিলেন।
  pan-pan: ਪਰ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੀ ਚਰਬੀ, ਗੁਰਦੇ ਅਤੇ ਕਲੇਜੇ ਦੇ ਉੱਪਰਲੀ ਝਿੱਲੀ ਨੂੰ ਉਸ ਨੇ ਜਗਵੇਦੀ
    ਦੇ ਉੱਤੇ ਸਾੜਿਆ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: အပြစ် ဖြေရာ ယဇ်ကောင်ဆီဥ ၊ ကျောက်ကပ် ၊ အသည်း ပေါ် ၌ရှိသောအမြှေး ကို ယဇ်
    ပလ္လင်ပေါ် မှာ မီး ရှို့လေ၏။ ထိုသို့ ထာဝရဘုရား သည် မောရှေ အားမှာ ထား တော်မူ၏။
  hmo-hmo: Unai murinai Arona ese boromakau ena digara, nadinadi ruaosi, bona asena
    ena kahana badana ia gabua ore, Lohiabada ese Mose ia oda henia hegeregerena.
  urd-urd: लेकिन ख़ता की क़ुर्बानी की चर्बी, और गुर्दों और जिगर पर की झिल्ली को उसने
    मज़बह पर जलाया, जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: а тук и почки и сальник на печени от жертвы за грех сжег на жертвеннике,
    как повелел Господь Моисею;
  bqc-SIM: À zupi nísi ń a gòleↄ ń a pↄa nísio kpàsa sa'okĩipiwa, lá Dii
    dìlɛ Mↄiziɛwa.
  tcz-CHONGTHU: Chule hiche chonset maicham thilto gancha thao le akal teni, athin
    a um aphe chengse chu Mose henga Pathen in anathu peh bang chun maicham chunga
    meiya agou vam I ahi.
  mar-mar: त्याने पापार्पणाची चरबी, गुरदे व काळजावरील चरबीचा पडदा घेऊन त्यांचा वेदीवर
    परमेश्वराने मोशेला दिलेल्या आज्ञेप्रमाणेच होम केला.
  qub-qub: Nircur juchapita sacrifisyuta pishtashan uywapataga altarcho rupachiran
    wirancunata, ruruncunata, ñatinpa puntanta. Llapantapis ruraran Moisesta Tayta
    Dios nishannölla.
  bqp-bqp: Yen biru u yɑɑ yen gum suɑ u dɔ̃ɔ doke kɑ yen gɑbu swii yiru kɑ yen buro
    ge gɑ woru wukiri nge mɛ Yinni Gusunɔ u geruɑ.
  hat-hat: Lè l' fini, li pran grès la, wonyon yo, mas grès ki te sou fwa a, li mete
    yo boule sou lotèl la jan Seyè a te bay Moyiz lòd la.
  eng-BSB: On the altar he burned the fat, the kidneys, and the lobe of the liver
    from the sin offering, as the LORD had commanded Moses.
  tod-tod: É ma wulɔi ɠalani zalaɠa ɠulazuʋɛ, ta ma lɔɠɔiti, ta koto gba zalaɠa zuai
    ma mɔɔin ʋasuʋɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: but the fat, and the kidneys, and the cover from the liver of the sin
    offering, he burnt upon the altar, as the LORD commanded Moses.
  kbq-kbq: Hagi Ra Anumzamo'ma Mosesema asami'nea kante anteno afova'agi, tarega kresoagi,
    asumanama erinovazi'nea afova'a kresramna vu itare kumi'mofo nona huno tevefi
    kresramna vu'ne.
  nhe-BL: Huan teipa quitlati nochi nopa tlapiyali ichiyajcayo, ieyo huan nopa parte
    tlen más hueyi tlen ieltapach. Nochi quimacac TOTECO ipan poctli queja yajaya
    quinahuatijtoya ma quichihuaca.
  gub-BL: 'Na''e wapy ma''ea''yr hapy haw rehe Tupàn Tuweharupi Wiko Ma''e ze''eg
    Moizez pe imume''u pyrer rupi katete: ikawer, iku''azarer, ipy''a kwer ipehegwer
    ikatu wera''u ma''e.'
  eng-DRA: 'And the fat, and the little kidneys, and the caul of the liver, which
    are for sin, he burnt upon the altar, as the Lord had commanded Moses:'
