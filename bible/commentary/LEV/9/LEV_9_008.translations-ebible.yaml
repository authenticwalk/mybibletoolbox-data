verse: LEV.009.008
translations:
  mal-C: അങ്ങനെ അഹരോൻ യാഗപീഠത്തിലേക്കു വന്നു കാളക്കിടാവിനെ തനിക്കുവേണ്ടി പാപശുദ്ധീകരണയാഗമായി
    അറത്തു.
  deu-TKW: Da trat Aaron an den Altar heran und schlachtete das Kalb, das zum Sündopfer
    für ihn selbst bestimmt war.
  lin-lin: Aron apusanaki pene ya etumbelo mpe akataki kingo ya mwana ngombe lokola
    mbeka mpo na masumu na ye moko.
  eng-LSV: And Aaron draws near to the altar, and slaughters the calf of the sin-offering,
    which [is] for himself;
  eng-GNV: Aaron therefore went vnto the Altar, and killed the calfe of the sinne
    offring, which was for himselfe.
  eng-WEBSTER: Aaron therefore went to the altar, and slew the calf of the sin-offering,
    which was for himself.
  nhw-BL: Huajca Aarón monechcahui campa nopa tlaixpamitl huan quimicti nopa becerro
    para se tlacajcahualistli por tlajtlacoli por ya itlajtlacol.
  swh-ONEN: Hivyo Aroni akaja madhabahuni na kumchinja yule ndama kuwa sadaka ya dhambi
    kwa ajili yake mwenyewe.
  bba-bba: Mɑ Aroni u susi yɑ̃ku yee ten bɔkuɔ. Mɑ u nɑɑ kinɛ kpɛm te ɡo win torɑrun
    sɔ̃.
  eng-KJVCPB: Aaron therefore went unto the altar, and slew the calf of the sin offering,
    which was for himself.
  luo-luo: Kuom mano, Harun nosudo machiegni but kendo mar misango, kendo noyangʼo
    nyarwath mane obiro gologo richone owuon.
  meu-meu: Taunabunai Aaron na ihaboulaina patana e raka henia kahi, boromakau natuna
    maruanena e alaia mase, ia sibona ena kara-rea boubouna.
  npi-ULB: यसैकारण हारून वेदीको नजिक गए अनि आफ्नै निम्ति पापबलिको बाछो मारे ।
  yor-yor: Aaroni sì wá sí ibi pẹpẹ, ó pa akọ ọmọ màlúù fún ẹbọ ẹ̀ṣẹ̀ ara rẹ̀.
  pes-OPCB: بنابراین هارون به مذبح نزدیک شد و گوسالهٔ قربانی گناه خود را ذبح کرد.
  tgl-ULB: Kaya lumapit si Aaron sa altar at pinatay ang guya bilang handog para sa
    kasalanan, na para sa kaniyang sarili.
  hui-hui: Ani laya handala Arono ibugua ibunime ko biniru domo wahelonaga nogo bulumaga
    wangabe dalua biago lomabu delaga dabuni bope hene.
  mya-mya: ထို​အ​ခါ​အာ​ရုန်​သည်​ယဇ်​ပလ္လင်​သို့​သွား​၍ မိ​မိ​၏​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ဖြစ်​သော​နွား
    ပျို​ကို​သတ်​လေ​သည်။-
  bod-N: དེ་ནས་ཨ་རོན་མཆོད་ཁྲིའི་དྲུང་དུ་འོངས་ནས་རང་གི་སྡིག་བཤགས་མཆོད་པའི་བ་ཕྲུག་དེ་བཤས་པ་དང་།
  sna-sna: Saka Aroni akauya kuaritari akabaya mhuru sechipiriso chechivi chake.
  spa-BLM: Entonces Aarón se acercó al altar y mató el becerro de la ofrenda por el
    pecado, que era para él.
  cac-cac: Yuj chi' ix javi vin̈aj Aarón d'a slac'anil altar chi', ix smilancham noc'
    quelem vacax ix yac' vin̈ silab'il yuj smul chi'.
  swh-ULB: Kwa hiyo Aroni akaikaribia madhabahu na akamchinja yule ndama kwa ajili
    ya sadaka ya dhambi, ambayo ilikuwa kwa ajili yake mwenyewe.
  bel-bel: 'І падышоў Аарон да ахвярніка і закалоў цяля, якое за яго, у ахвяру за
    грэх:'
  deu-ELBBK: Und Aaron nahte zum Altar und schlachtete das Kalb des Sündopfers, das
    für ihn war.
  mbb-OT: Umbe, mid-uvey si Aaron duen te pemuhatà ne midlapè din sikan is turiti
    he vaka he pemuhat he para idlumpiyu kandin.
  mal-2015: അങ്ങനെ അഹരോൻ യാഗപീഠത്തിന്റെ അടുക്കൽ ചെന്നു തനിക്കുവേണ്ടി പാപയാഗത്തിന്നുള്ള
    കാളക്കുട്ടിയെ അറുത്തു;
  rmc-rmc: Avke o Aron geľa paš o oltaris a murdarďa le terne bikos sar e obeta vaš
    peskro binos.
  pes-OPV: و هارون به مذبح نزدیک آمده، گوساله قربانی گناه را که برای خودش بود ذبح
    کرد.
  ron-1924: Аарон с-а апропият де алтар ши а ынжунгият вицелул пентру жертфа луй де
    испэшире.
  ben-OBCV: সুতরাং হারোণ বেদির কাছে এলেন ও নিজের পাপার্থক বলিরূপে এঁড়ে বাছুর বধ করলেন।
  som-som: Sidaas daraaddeed ayuu Haaruun u soo dhowaaday meeshii allabariga, oo wuxuu
    gowracay weylkii isaga nafsaddiisa u ahaa qurbaanka dembiga.
  lat-VUC: 'Statimque Aaron accedens ad altare, immolavit vitulum pro peccato suo:'
  eng-ASVBT: So Aaron drew near unto the altar, and slew the calf of the sin offering,
    which was for himself.
  ita-1885: Aaronne adunque si accostò all'Altare, e scannò il vitello del sacrificio
    per lo peccato ch'era per lui.
  eng-LXXUP: And Aaron drew nigh to the altar, and slew the calf of his sin offering.
  eng-ULB: So Aaron went near the altar and killed the calf for the sin offering,
    which was for himself.
  spa-VBL: Así que Aarón fue al altar y mató el becerro como ofrenda por el pecado
    para sí mismo.
  fra-_FOB: Alors Aaron s'approcha de l'autel, et égorgea le veau de son sacrifice
    pour le péché.
  mal-mal: അങ്ങനെ അഹരോൻ യാഗപീഠത്തിന്റെ അടുക്കൽ ചെന്നു തനിക്കുവേണ്ടി പാപയാഗത്തിനുള്ള
    കാളക്കുട്ടിയെ അറുത്തു;
  urd-GVR: Hārūn qurbāngāh ke pās āyā. Us ne bachhṛe ko zabah kiyā. Yih us ke lie
    gunāh kī qurbānī thā.
  suz-BL: मिनु हारून चढ़ेतीक आ नेक्‍था जाक्‍शा, आ पाप आ पर्बम चढ़ेतीक बाछा क्‍योरतु।
  ita-1927: Aaronne dunque s’accostò all’altare e scannò il vitello del sacrifizio
    per il peccato, ch’era per sé.
  ckb-ckb: ئیتر هارون چووە پێشەوە بۆ لای قوربانگەکە و جوانەگاکەی قوربانی گوناهی سەربڕی
    کە بۆ خۆی بوو.
  eng-BBE: So Aaron came near to the altar and put to death the ox for the sin-offering
    for himself;
  kan-OKCV: ಆದ್ದರಿಂದ ಆರೋನನು ಬಲಿಪೀಠದ ಕಡೆಗೆ ಹೋಗಿ, ತನಗಾಗಿ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾದ ಕರುವನ್ನು
    ವಧಿಸಿದನು.
  tam-2017: அப்பொழுது ஆரோன் பலிபீடத்தின் அருகில் வந்து, தன் பாவநிவாரணபலியாகிய கன்றுக்குட்டியைக்
    கொன்றான்.
  spa-RV-1909: Entonces llegóse Aarón al altar; y degolló su becerro de la expiación
    que era por él.
  ron-BTF: De aceea Aaron a mers la altar și a înjunghiat vițelul ofrandei pentru
    păcat, care era pentru el.
  eng-WEBP: So Aaron came near to the altar, and killed the calf of the sin offering,
    which was for himself.
  eng-FBV: So Aaron went to the altar and killed the calf as a sin offering for himself.
  nld-1939: Nu trad Aäron op het altaar toe, en slachtte het kalf, dat het zondeoffer
    voor hem zelf was.
  nch-BL: Huajca Aarón monechcahui campa nopa taixpamit huan quimicti nopa becerro
    quej se tacajcahualisti para tajtacoli por ya itajtacol.
  vie-1934: A-rôn bèn lại gần bàn thờ, giết bò con đực dùng làm của lễ chuộc tội.
  hin-CV: फिर अहरोन ने वेदी के निकट आकर अपनी पापबलि के लिए निर्धारित उस बछड़े का वध
    किया.
  eng-OURB: So Aaron [Light-bringer] came near to the altar, and killed the calf of
    the habitual sin ·miss the mark· offering, which was for himself.
  spa-BES: Entonces Aarón se acercó al altar y mató al buey para la ofrenda por el
    pecado de él.
  tdx-tdx: Aa le niharinea’ i Aharone i kitreliy vaho linenta’e i drongan’ engan-kakeo
    ho azey.
  vid-vid: Lelo Aluni nakaluta habehi na honhu ha kulavila nhambiko, nakalidumula
    singo alila isenga ibuguma ilogota yalilavile liwe nhambiko ya gehile ga heye
    yuye.
  eng-OKE: And Aharon drew near to the altar, and slew the calf for the sin offering
    for himself.
  tha-KJV: อาโรนจึงเข้าไปใกล้แท่นบูชาและฆ่าลูกวั​วอ​ันเป็นเครื่องบูชาไถ่บาปซึ่งเป็นของเพื่อตน
  por-BR-2018: Então chegou-se Arão ao altar; e degolou seu bezerro da expiação que
    era por ele.
  deu-ELO: Und Aaron nahte zum Altar und schlachtete das Kalb des Sündopfers, das
    für ihn war.
  eng-WYC-2018: And anon Aaron nighed to the altar, and offered a calf for his sin;
    (And at once Aaron approached the altar, and offered a calf for his own sin offering;)
  epo-epo: Kaj Aaron aliris al la altaro, kaj buĉis la bovidon, kiu estis lia propeka
    ofero.
  uig-PIN: Xuni dewidi, Ⱨarun ⱪurbangaⱨⱪa yeⱪin berip ɵzi üqün gunaⱨ ⱪurbanliⱪi bolidiƣan
    mozayni boƣuzlidi.
  beo-beo: Elane da oloda amoga asili, hi wadela:i hou fadegama:ne, Wadela:i Hou Gogolema:ne
    Olofoma:ne Iasu gobele salasu hamoi.
  tpi-OTNT: Orait Aron i go long alta na i kilim dispela yangpela bulmakau man bilong
    mekim ofa bilong rausim sin bilong em yet.
  hau-SA: Sai Haruna ya matsa kusa da bagaden, ya yanka ɗan maraƙi na yin hadaya don
    zunubi saboda kansa.
  uig-LAT: Shuni déwidi, Harun qurban’gahqa yéqin bérip özi üchün gunah qurbanliqi
    bolidighan mozayni boghuzlidi.
  nde-nde: Ngakho u-Aroni weza e-alithareni, wahlaba ithole laba ngumnikelo wakhe
    wesono.
  ton-ton: ¶ Pea naʻe ʻalu ʻa ʻElone ki he feilaulauʻanga, ʻo ne tāmateʻi ʻae pulu
    mui ʻoe feilaulau maʻae angahala, ʻaia ko e meʻa maʻana.
  ces-1613: Přistoupiv tedy Aron k oltáři, zabil tele své k oběti za hřích.
  eng-WMB: So Aaron came near to the altar, and killed the calf of the sin offering,
    which was for himself.
  tam-TCV: அப்படியே ஆரோன் பலிபீடத்திற்கு வந்து, தனது பாவநிவாரண காணிக்கையாக கன்றுக்குட்டியை
    வெட்டிக்கொன்றான்.
  ceb-ULB: Busa mipaduol si Aaron ngadto sa halaran ug giihaw niya ang nating baka
    aron ihalad alang sa sala, nga alang sa iyang kaugalingon.
  pol-UBG: Aaron zbliżył się więc do ołtarza i zabił cielca na ofiarę za grzech za
    siebie.
  urd-GVU: ہارون قربان گاہ کے پاس آیا۔ اُس نے بچھڑے کو ذبح کیا۔ یہ اُس کے لئے گناہ
    کی قربانی تھا۔
  deu-1912: Und Aaron trat zum Altar und schlachtete das Kalb zu seinem Sündopfer.
  kan-2017: ಆರೋನನು ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರಕ್ಕೆ ಹೋಗಿ ತನಗೋಸ್ಕರ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ ಹೋರಿಯನ್ನು ವಧಿಸಿದನು.
  yap-yap: Me yan Aron nga altar nge li’ nge yim’ fare fak e garbaw ni pumo’on ni
    nge mang maligachen e denen rok.
  hlt-MCSB: Te dongah hmueihtuk te Aaron loh a paan tih amah ham boirhaem la vaitoca
    te a ngawn.
  mdy-ETH: ዬካፓ ዓኣሮኔ ፆኦሲም ዒንጎ ቤዞ ዓኣዻዖ ቤርታሲ ፔ ጎሞ ጌኤሻኒ ዒንጊንታ ዎፓናሢ ሹኬኔ፤
  twi-ASANTE: Enti Aaron foro kɔɔ afɔrebukyia no so. Ɔkumm nantwie ba no de bɔɔ ɔno
    ara ne bɔne ho afɔdeɛ.
  eng-WEBU: So Aaron came near to the altar, and killed the calf of the sin offering,
    which was for himself.
  bnp-bnp: Lakea e Aron i valai na dede i rabalakia a bulmakau karaba, ra nihabi na
    naro hale vona.
  wal-wal: Yaagin Aarooni yarshshiyoosaakko yiidi, ba huuphe nagaraassi yarshsho ootti
    shiishshido korimaa shukkiis.
  spa-PDDPT: Entonces Aarón se acercó al altar y degolló el becerro del sacrificio
    que apacigua por el pecado de él.
  gun-gun: Ha'e ramo altar oĩa py Arão onhemboja vy ha'e ae ojejavyague regua ranhe
    ojuka vaka ra'y.
  agu-BL: Bene'n tzun Aaróntz swutz yi altar, tan tocse'n jak' kul yi tal ne'ẍ tor
    tetz xtx'ixwatz tan yi tetz til.
  ilo-ULB: Isu nga immasideg ni Aaron iti altar ket pinatayna ti urbon a baka a para
    iti daton a gapu iti basol, a para kenkuana.
  kpg-kpg: Gei Aaron gaa hana gi di gowaa dudu tigidaumaha, ga daaligi tamaa kau daane
    e hai tigidaumaha e wwede ono huaidu.
  uig-ARA: شۇنى دېۋىدى، ھارۇن قۇربانگاھقا يېقىن بېرىپ ئۆزى ئۈچۈن گۇناھ قۇربانلىقى
    بولىدىغان موزاينى بوغۇزلىدى.
  sus-sus: Haruna to a maso sɛrɛxɛbade ra, a naxa tuura di kɔn naxaba a yɛtɛ yunubi
    xafari sɛrɛxɛ ra.
  pon-2006: Aaron eri patohla ni pei sarawio oh kemehla koupwul wol men mehn wia meirong
    en dipe.
  ksd-ksd: Ma Aron i ga vana maravai tar ta ra uguugu na vartabar, ma i ga doko ra
    nat na bulumakau ure ra tinabar na varporong, nina ba ure ia iat,
  tur-YTC: Bunun üzerine Aron sunağa yaklaştı ve kendisi için olan günah sunusunun
    buzağısını kesti.
  grc-BRENT: Καὶ προσῆλθεν Ἀαρὼν πρὸς τὸ θυσιαστήριον, καὶ ἔσφαξε τὸ μοσχάριον τὸ
    περὶ τῆς ἁμαρτίας αὐτοῦ.
  ind-AYT: Jadi, Harun mendekat ke mazbah dan menyembelih anak sapi kurban penghapus
    dosa untuk dirinya sendiri.
  nya-nya: Choncho Aaroni anasendera pafupi ndi guwa, napha mwana wangʼombe uja kukhala
    nsembe yake yopepesera machimo.
  hrv-hrv: Aron se primače žrtveniku i zakla tele žrtve za svoj vlastiti grijeh.
  mps-mps: Tialima, Aron te altaba pelama, te ogwa bidi kau kibu omai elali, te aga
    digi aga sęgę sela sąmainu yalio.
  tpi-tpi: Orait Aron i go long alta na i kilim dispela yangpela bulmakau man bilong
    mekim ofa bilong rausim sin bilong em yet.
  dan-1931: Da trådte Aron hen til Alteret og slagtede sin Syndofferkalv;
  vie-OVCB: Vậy A-rôn đến gần bàn thờ, giết con bò con làm sinh tế chuộc tội cho mình.
  guj-2017: માટે હારુન વેદી પાસે ગયો અને પાપાર્થાર્પણનો જે વાછરડો તેને પોતાને માટે
    હતો, તે તેણે કાપ્યો.
  pon-2006A: Aaron eri patohla ni pei sarawio oh kemehla koupwul wol men mehn wia
    meirong en dipe.
  por-BRBSL: Então Arão aproximou-se do altar, e matou o bezerro da oferta pelo pecado,
    que era para si mesmo.
  cth-cth: Aron ni hai khoungroe koe a cei teh, ama hanlah yon thuengnae maitoca a
    thei.
  twi-twi: Enti Aaron foro kɔɔ afɔremuka no so. Okum nantwi ba no de bɔɔ ɔno ara ne
    bɔne ho afɔre.
  hlt-hlt: Te dongah hmueihtuk te Aaron loh a paan tih amah ham boirhaem la vaitoca
    te a ngawn.
  tbz-SIM: Kɛ̀ Anɔɔ tɔ́ɔ́nní diwũɔ̃tɔ̀nnì borɛ̀ kɛ́féútɛ́ ti Yiɛ̀ nKuyie ndinɑɑdɑbii
    o mɔ́mmuɔ nho yɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í.
  msy-2020: Ezɨ Aron ofa gamir dakozimɨn boroghɨn ghugha, bulmakaun apurir igiar kam
    mɨsuegha, uabɨ uan arazir kuraba gɨn amangasa ofa gami.
  dop-dop: Ḿpʋ́ɣʋ́ Alɔŋ kpǝtǝnɑ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ, nɑ ɩ́ lɛntɩ nɑʋle nɑ ɩ́ lɑ-tɛɣɛ
    ɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ.
  azb-azb: Harun qurbangaha yaxınlaşıb özü üçün günah qurbanı olan dananı kəsdi.
  eng-DBY: And Aaron went to the altar and slaughtered the calf of the sin-offering
    which was for himself;
  hin-2017: इसलिए हारून ने वेदी के समीप जाकर अपने पापबलि के बछड़े को बलिदान किया।
  wol-KYG: Aaróona dikk ba ci sarxalukaay bi, rendi sëllu wi, muy saraxu póotum bàkkaaram.
  eng-YLT: And Aaron draweth near unto the altar, and slaughtereth the calf of the
    sin-offering, which [is] for himself;
  eng-WYC-2017: And anon Aaron nighed to the altar, and offered a calf for his sin;
  eng-WMBB: So Aaron came near to the altar, and killed the calf of the sin offering,
    which was for himself.
  urd-GVH: हारून क़ुरबानगाह के पास आया। उसने बछड़े को ज़बह किया। यह उसके लिए गुनाह
    की क़ुरबानी था।
  rug-rug: La pa hope se Eroni, meke va matea sa sa bulumakao kokoreo vaqurana, pude
    na vina vukivukihi tanisa nana sinea soti.
  gaz-gaz: Aroon gara iddoo aarsaa dhufee dibicha aarsaa kan sababii cubbuu isaatiif
    dhiʼaate sana qale.
  fra-LSG: Aaron s’approcha de l’autel, et il égorgea le veau pour son sacrifice d’expiation.
  yal-yal: Haruna yi a maso saraxa ganden na, a yi turaan diin kɔɛ raxaba a yɛtɛ yulubi
    xafari saraxan na.
  haw-1868: Nolaila, hele ae la o Aarona i ke kuahu, a pepehi iho la i ke keikibipi
    mohailawehala, ka mea nona iho.
  arb-NAV: فَاقْتَرَبَ هَرُونُ مِنَ الْمَذْبَحِ، وَقَرَّبَ الثَّوْرَ ذَبِيحَةَ خَطِيئَةٍ
    عَنْ نَفْسِهِ،
  ewe-ewe: Ale Aron te ɖe vɔsamlekpui la ŋu, eye wòtsɔ nyivi la wɔ nu vɔ̃ vɔsae ɖe
    eya ŋutɔ ƒe nu vɔ̃wo ta.
  eng-LEE: And Aaron drew near unto the altar; and he slew the calf of the sin-offering,
    which was for himself.
  asm-FB: তেতিয়া হাৰোণে বেদীৰ ওচৰলৈ গৈ, নিজৰ অৰ্থে লোৱা পাপাৰ্থক বলিদানৰ দামুৰীটো
    কাটিলে।
  sus-A: هَرُنَ تٌ عَ مَسٌ سّرّشّبَدٍ رَ، عَ نَشَ تُورَ دِ كْن نَشَبَ عَ يّتّ يُنُبِ
    شَقَرِ سّرّشّ رَ.
  fra-SBL: Aaron s'approcha de l'autel et tua le veau du sacrifice pour le péché,
    qui était pour lui.
  hbo-hbo: וַיִּקְרַ֥ב אַהֲרֹ֖ן אֶל־הַמִּזְבֵּ֑חַ וַיִּשְׁחַ֛ט אֶת־עֵ֥גֶל הַחַטָּ֖את
    אֲשֶׁר־לֹֽו׃
  eng-WYCLIFFE: And anoon Aaron neiyede to the auter, and offride a calf for his synne;
  cwe-cwe: Ivo Haluni kalukwenhukila ulupango na kadichinja dang'ang'a lume diya diyalavile
    diwe nhambiko ya uhasanyi wake mwenyewo.
  kik-kik: Nĩ ũndũ ũcio Harũni agĩũka kĩgongona-inĩ, agĩthĩnja gacaũ ka iruta rĩa
    kũhoroherio mehia, nĩ ũndũ wake mwene.
  fra-NCL: Aaron s’approcha de l’autel et égorgea le veau du sacrifice pour le péché
    offert pour lui.
  cek-AK: To pongah Aaron mah hmaicam ah caeh moe, angmah ih zae angbawnhaih to sak
    hanah maitaw caa maeto a boh.
  cuk-cuk: Geb degine, Aarón ibmar-ogumakar-ukleged-ailase naded. Geb e-isgued-ular,
    moli-bebe-nikad-sapingwagwad-uknaid-e-dukar egwachad.
  uig-CYR: Шуни девиди, Һарун қурбангаһқа йеқин берип өзи үчүн гуна қурбанлиғи болидиған
    мозайни боғузлиди.
  tel-2017: కాబట్టి అహరోను బలిపీఠం దగ్గరికి వెళ్ళాడు. తన పాపాల కోసం బలి అర్పణగా దూడను
    వధించాడు.
  hat-BSA: Donk, Aaron te vin toupre lotèl la. Li te touye jenn kabrit la, ofrann
    peche ki te pou li menm nan.
  kos-kos: Aaron el som nu ke loang uh ac uniya cow mukul fusr soko su ma nu ke kisa
    in ma koluk lal sifacna.
  hbo-WLC: וַיִּקְרַ֥ב אַהֲרֹ֖ן אֶל־הַמִּזְבֵּ֑חַ וַיִּשְׁחַ֛ט אֶת־עֵ֥גֶל הַחַטָּ֖את
    אֲשֶׁר־לֽוֹ׃
  ibo-ibo: Erọn bịara nso nʼebe ịchụ aja, gbuo nwa ehi ahụ ka ọ bụrụ aja mmehie nke
    ya.
  ory-ory: ତହିଁରେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ହାରୋଣ ବେଦି ନିକଟକୁ ଯାଇ ଆପଣା
    ପାପାର୍ଥକ ବଳିର ଗୋବତ୍ସ ବଧ କଲେ।
  chk-chk: Iwe, Aaron a kan ngeni ewe rongen asor o niela ewe nienifön ätemwänin kow,
    pwe epwe eäni asoren tipis fän püsin itan.
  rop-rop: Wal Eran bin go deya langa det teibul blanga ofring, en imbin kilim det
    yangwan buligi blanga im ronwan nogudbalawei.
  ukr-1871: І приступив Арон до жертівника, і заколов теля жертву за гріх, що було
    за його.
  deu-1951: Da trat Aaron zum Altar und schächtete das Kalb zum Sündopfer.
  eng-JPS: So Aaron drew near unto the altar, and slew the calf of the sin-offering,
    which was for himself.
  srp-1865: Tada Aron pristupi k oltaru, i zakla tele za se.
  lug-lug: Awo Alooni n’asembera ku kyoto, n’atta ennyana ey’ekiweebwayo kye olw’ebyonoono
    bye.
  heb-heb: ויקרב אהרן אל המזבח וישחט את עגל החטאת אשר לו׃
  ben-IRV: তাতে হারোণ বেদির কাছে গিয়ে নিজের জন্য পাপের বলির জন্য গরুর বাচ্চা হত্যা
    করলেন।
  pan-pan: ਇਸ ਲਈ ਹਾਰੂਨ ਨੇ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਜਾ ਕੇ ਉਸ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਵੱਛੇ ਨੂੰ ਵੱਢਿਆ,
    ਜੋ ਉਸ ਦੇ ਆਪਣੇ ਲਈ ਸੀ।
  mya-JVB: အာရုန် သည်လည်း ၊ ယဇ် ပလ္လင်သို့ သွား ၍ မိမိ နှင့် ဆိုင်သော အပြစ် ဖြေရာယဇ်
    နွား သငယ်ကိုသတ် လေ၏။
  hmo-hmo: Vadaeni Arona be boubou patana dekenai ia lao, boromakau ena natuna tau
    ia alaia mase. Inai boubou be Arona sibona ena kara dika totona.
  urd-urd: तब हारून ने मज़बह के पास जाकर उस बछड़े को जो उसकी ख़ता की क़ुर्बानी के
    लिए था ज़बह किया।
  rus-SYN: 'И приступил Аарон к жертвеннику и заколол тельца, который за него, в жертву
    за грех:'
  bqc-SIM: Ɔ̃ Aalona sↄ̃̀ sa'okĩii, à zugaaena kòlokpa a duun awakpabↄ ũ.
  tcz-CHONGTHU: Aaron in jong maicham phung lam ahin nailut paiyin, ama mimal kithoi
    damna dia chonset maicham thilto bongnou chu athat tan ahi.
  mar-mar: तेव्हा अहरोन वेदीजळ गेला व त्याने स्वत:साठी पापार्पणाचा गोऱ्हा वधला.
  qub-qub: Chaura Aaronga juchapita sacrifisyu apashan töru-mallwata altarpa ñaupanman
    apaycur pishtaran.
  bqp-bqp: Mɑ Aroni u susi yɑ̃ku yee ten bɔkuɔ. Mɑ u nɑɑ kinɛ kpɛm te go win torɑrun
    sɔ̃.
  hat-hat: Se konsa Arawon pwoche bò lotèl la, li touye ti towo bèf li te bay pou
    ofrann pou peye pou sa li te fè ki mal.
  eng-BSB: So Aaron approached the altar and slaughtered the calf as a sin offering
    for himself.
  tod-tod: Aalɔn maaɓuɠani zalaɠa ɠulazuʋɛ ʋa, é nikɛ yiʋoi ɠɔdaaleʋe tɔ ɓɔɠɔi ná-kotoi
    gba vai zu.
  eng-WEBPB: So Aaron came near to the altar, and killed the calf of the sin offering,
    which was for himself.
  kbq-kbq: Hagi Aroni'a kresramna vu itare vurava'o huno kumi'agu kresramna vanigu
    agaho bulimakao anankena akafri'ne.
  nhe-BL: Huajca Aarón monechcahui campa nopa tlaixpamitl huan quimicti nopa becerro
    para se tlacajcahualistli ipampa tlajtlacoli ipampa ya itlajtlacol.
  gub-BL: Àràw uhem ma'ea'yr hapy haw huwake tapi'aka'yr izuka pà wemiapo kwer ikatu
    'ym ma'e imunàn kar haw romo.
  eng-DRA: 'And forthwith Aaron, approaching to the altar, immolated the calf for
    his sin:'
