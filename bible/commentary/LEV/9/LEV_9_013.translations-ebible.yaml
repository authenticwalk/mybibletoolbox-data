verse: LEV.009.013
translations:
  mal-C: അവർ ഹോമയാഗമൃഗത്തെ തലയുൾപ്പെടെ കഷണംകഷണമായി അദ്ദേഹത്തിന്റെ കൈയിൽ കൊടുത്തു.
    അദ്ദേഹം അതു യാഗപീഠത്തിൽ ദഹിപ്പിച്ചു.
  deu-TKW: Das Brandopfer aber reichten sie ihm in Stücke zerlegt samt dem Kopf, und
    er ließ es auf dem Altar in Rauch aufgehn.
  lin-lin: Bapesaki ye mbeka ya kotumba bakata biteni-biteni elongo na moto, mpe atumbaki
    yango na etumbelo.
  eng-LSV: and they have presented the burnt-offering to him, by its pieces, and the
    head, and he makes incense on the altar;
  eng-GNV: Also they brought the burnt offring vnto him with the pieces thereof, and
    the head, and he burnt them vpon the Altar.
  eng-WEBSTER: 'And they presented the burnt-offering to him, with the pieces of it,
    and the head: and he burnt them upon the altar.'
  nhw-BL: Huan quihuejhuelojque nopa tlapiyali huan quihuiquilijque Aarón itzonteco
    huan sesen tlatectli.
  swh-ONEN: Wakamletea sadaka ya kuteketezwa kipande kwa kipande, pamoja na kichwa,
    naye akaviteketeza juu ya madhabahu.
  bba-bba: Yen biru bɑ yɑ̃ɑ ten yɑɑ bɔɔrɑ bɑ Aroni wɛ̃ kɑ ten wiru. Mɑ u ye kpuro
    dɔ̃ɔ doke.
  eng-KJVCPB: 'And they presented the burnt offering unto him, with the pieces thereof,
    and the head: and he burnt them upon the altar.'
  luo-luo: Eka negimiye lemo ka lemo mar chiayo mar misango miwangʼo pep kaachiel
    gi wich kendo owangʼogi e kendo mar misango.
  meu-meu: Bena idia ese ḡole-oho boubouna tau-aninae regea sisi ḡaudia na taidia
    taidia amo e henia, bona kwarana danu; bena ia ese ihaboulaina patana latanai
    e gabudia, Iahi ese e ḡoledia oho.
  npi-ULB: तिनीहरूले होमबलिलाई टुक्रा-टुक्रा गरी टाउकोसमेत तिनलाई दिए र तिनले ती सबै
    वेदीमा जलाए ।
  yor-yor: Wọ́n sì ń mú ẹbọ sísun náà fún un ní ègé kọ̀ọ̀kan, pẹ̀lú orí rẹ̀, ó sun
    gbogbo rẹ̀ lórí pẹpẹ.
  pes-OPCB: ایشان کله و قطعه‌های دیگر حیوان را نزد هارون آوردند و او آنها را بر مذبح
    سوزانید.
  tgl-ULB: Pagkatapos ibinigay nila sa kaniya ang handog na susunugin, piraso bawat
    piraso, kasama ang ulo, at sinunog niya ang mga ito sa ibabaw ng altar.
  hui-hui: Ani bialu ibu igini biarume nogo haguanebi podene bibahendebi ibuhondo
    miai hayagola ibugua lomabu delaga dabuni irame dai helo delene.
  mya-mya: တစ်​ဖန်​သူ​တို့​သည်​နွား​၏​ဦး​ခေါင်း​နှင့်​အ​ခြား သော​အ​သား​တစ် အ​ပိုင်း​များ​ကို​သူ့​အား​ပေး
    အပ်​သ​ဖြင့် သူ​သည်​ယင်း​တို့​ကို​ယဇ်​ပလ္လင် ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​လေ​သည်။-
  bod-N: ཡང་དེ་དག་གིས་སྦྱིན་སྲེག་ཧྲིལ་པོ་ལྷུ་ལྷུ་རུ་བཅད་པ་རྣམས་མགོ་དང་བཅས་ཁྱེར་འོངས་ནས་ཁོ་ལ་སྤྲད་ཅིང་།
    ཁོས་དེ་མཆོད་ཁྲིའི་སྟེང་བསྲེགས་པ་དང་།
  sna-sna: Vakamutambidza chipiriso chinopiswa chidimbu nechidimbu zvichisanganisira
    musoro akazvipisa paaritari.
  spa-BLM: Le entregaron el holocausto, pieza por pieza, y la cabeza. Él los quemó
    sobre el altar.
  cac-cac: Ix lajvi chi', ix yic'anpaxcot sjolom noc' eb' yed' noc' ix xicchajb'at
    chi', ix sn̈usantz'a vin̈ d'a yib'an̈ altar chi'.
  swh-ULB: Kisha wakampa ile sadaka ya kuteketezwa, kipande kwa kipande, pamoja na
    kichwa, naye akaviteketeza juu ya madhabahu.
  bel-bel: і прынесьлі яму цэласпаленьне ў кавалках і галаву, і ён спаліў на ахвярніку,
  deu-ELBBK: Und das Brandopfer reichten sie ihm in seinen Stücken und den Kopf, und
    er räucherte es auf dem Altar.
  mbb-OT: Mid-uwit dan daan diyà te kandin sikan is sinapù he uyaǥen ragkes is ulu
    kayi, ne midtutung din heini ziyà te pemuhatà.
  mal-2015: അവർ ഖണ്ഡംഖണ്ഡമായി ഹോമയാഗവും അതിന്റെ തലയും അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു അവൻ
    അവയെ യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു.
  rmc-rmc: E labarďi obeta the le šereha leske podenas po jekh kotor a ov oda zlabarďa
    pro oltaris.
  pes-OPV: و قربانی را به قطعه هایش و سرش به او سپردند، و آن را بر مذبح سوزانید.
  ron-1924: Й-ау адус ши ардеря-де-тот тэятэ ын букэць, ку кап ку тот, ши а арс-о
    пе алтар.
  ben-OBCV: ছেলেরা খণ্ড খণ্ড করে হোমবলি মাথা সমেত হারোণের হাতে দিল এবং হারোণ সেগুলি
    বেদিতে পোড়ালেন।
  som-som: Oo haddana waxay isagii u keeneen neefkii qurbaankii la gubo oo cad cad
    ah iyo madaxii neefka, oo isna wuxuu ku dul gubay meesha allabariga.
  lat-VUC: Ipsam etiam hostiam in frusta concisam, cum capite et membris singulis
    obtulerunt; quæ omnia super altare cremavit igni,
  eng-ASVBT: 'And they delivered the burnt offering unto him, piece by piece, and
    the head: and he burnt them upon the altar.'
  ita-1885: Gli porsero eziandio l'olocausto tagliato a pezzi, insieme col capo; ed
    egli lo fece bruciar sopra l'Altare.
  eng-LXXUP: And they brought the whole burnt offering, according to its pieces; them
    and the head he put upon the altar.
  eng-ULB: Then they gave him the burnt offering, piece by piece, together with the
    head, and he burned them on the altar.
  spa-VBL: Le trajeron la cabeza y todos los demás pedazos del holocausto, y él los
    quemó en el altar.
  fra-_FOB: Ils lui présentèrent aussi l'holocauste, coupé par morceaux, et la tête,
    et il les fit fumer sur l'autel.
  mal-mal: അവർ കഷണംകഷണമായി ഹോമയാഗവും അതിന്റെ തലയും അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ
    അവയെ യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു.
  urd-GVR: Unhoṅ ne use qurbānī ke muḳhtalif ṭukṛe sar samet die, aur us ne unheṅ
    qurbāngāh par jalā diyā.
  suz-BL: मिनु मेकोपुकीमी मेको चोशा चढ़ेतीके टुक्रा टुक्रा पा चेक्‍शा, पिया सुन्‍दा
    चाक्‍शा, मेको कली गेम्‍तेक्‍म। मिनु हारूनमी मेको चढ़ेतीकेमी चोप्‍तु।
  ita-1927: Gli porsero pure l’olocausto fatto a pezzi, e la testa; ed egli li fece
    fumare sull’altare.
  ckb-ckb: پاشان قوربانی سووتاندنەکەی ئەوانی دایێ بە پارچەکانی و سەرەکەیەوە، ئەویش
    لەسەر قوربانگاکە سووتاندی.
  eng-BBE: And they gave him the parts of the burned offering, in their order, and
    the head, to be burned on the altar.
  kan-OKCV: ಅವರು ಅವನಿಗೆ ದಹನಬಲಿಯನ್ನೂ ಅವುಗಳ ತುಂಡುಗಳೊಂದಿಗೆ ತಲೆಯನ್ನೂ ತಂದು ಕೊಡಲು, ಅವನು
    ಅವುಗಳನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಟ್ಟನು.
  tam-2017: சர்வாங்கதகனபலியின் துண்டுகளையும் தலையையும் அவனிடத்தில் கொண்டுவந்தார்கள்;
    அவன் அவைகளைப் பலிபீடத்தின்மேல் எரித்து,
  spa-RV-1909: Presentáronle después el holocausto, á trozos, y la cabeza; é hízolos
    quemar sobre el altar.
  ron-BTF: Și i-au prezentat ofranda arsă, cu bucățile ei și capul; și le-a ars pe
    altar.
  eng-WEBP: They delivered the burnt offering to him, piece by piece, and the head.
    He burned them upon the altar.
  eng-FBV: They brought him the head and all the other pieces of the burnt offering,
    and he burned them on the altar.
  nld-1939: Dan reikten ze hem het brandoffer aan, in stukken gesneden, met de kop
    erbij, en hij deed het op het altaar in rook opgaan.
  nch-BL: Huan quihuejhuelojque nopa tapiyali huan quihuiquilijque Aarón itzonteco
    huan sesen tatecti.
  vie-1934: Họ cũng đem cho A-rôn thịt của lễ thiêu sả ra từ miếng và đầu, rồi người
    xông hết trên bàn thờ.
  hin-CV: उन्होंने होमबलि के पशु को टुकड़ों में उसके सिर के साथ अहरोन को सौंप दिया
    और अहरोन ने उन्हें वेदी पर अग्नि में जलाकर भेंट कर दिया.
  eng-OURB: 'They delivered the burnt offering to him, piece by piece, and the head:
    and he burned them upon the altar.'
  spa-BES: Y le dieron las partes de la ofrenda quemada, en su orden, y la cabeza,
    para ser quemada sobre el altar.
  tdx-tdx: 'Le nasese’ iareo ama’e i hisoroñañey: o fatets-enao naho i lohay vaho
    nengae’e an-katoeñe amy kitreliy.'
  vid-vid: Hamba nawamigalila nhambiko ya kulakazwa, vipuli hamwe na mutwi, na heye
    nakavilakaza hali honhu ha kulavila nhambiko.
  eng-OKE: And they brought to him the whole burnt offering by its members with the
    head, and he burned upon the altar.
  tha-KJV: และบุตรชายทั้งหลายของอาโรนก็ส่งเครื่องเผาบูชาทีละท่อนกับหัวมาให้อาโรน อาโรนก็เผาสิ่งเหล่านี้บนแท่น
  por-BR-2018: Apresentaram-lhe depois o holocausto, em pedaços, e a cabeça; e os
    fez queimar sobre o altar.
  deu-ELO: Und das Brandopfer reichten sie ihm in seinen Stücken und den Kopf, und
    er räucherte es auf dem Altar.
  eng-WYC-2018: they offered also that sacrifice cut into gobbets, with the head,
    and all the members; and he burnt by fire all these things upon the altar, (and
    they gave him the offering cut into pieces, with the head, and all its members;
    and he burned all these things on the altar,)
  epo-epo: Kaj la bruloferon ili alportis al li dispecigitan kaj la kapon, kaj li
    bruligis tion sur la altaro.
  uig-PIN: Andin ular parqǝ-parqǝ ⱪilinƣan kɵydürmǝ ⱪurbanliⱪni bexi bilǝn billǝ uningƣa
    sunup bǝrdi; u bularni ⱪurbangaⱨta kɵydürdi.
  beo-beo: Ilia da amo ohe ea dialuma amola eno dadega:i oda amo ema ianu, e da oloda
    da:iya gobesi.
  tpi-OTNT: Na tu ol i givim het wantaim olgeta arapela hap abus long em, na em i
    kukim olgeta long paia bilong alta.
  hau-SA: Suka miƙa masa hadaya ta ƙonawa gunduwa-gunduwa, haɗe da kan, ya kuwa ƙone
    su a bisa bagaden.
  uig-LAT: Andin ular parche-parche qilin’ghan köydürme qurbanliqni béshi bilen bille
    uninggha sunup berdi; u bularni qurban’gahta köydürdi.
  nde-nde: Bamupha umnikelo wokutshiswa, isitho ngesitho kugoqela inhloko, wakutshisela
    e-alithareni.
  ton-ton: 'Pea naʻa nau ʻatu kiate ia ʻae feilaulau tutu, mo hono ngaahi konga ʻo
    ia mo e ʻulu: pea ne tutu ia ki he funga ʻoe feilaulau.'
  ces-1613: Podali jemu také i oběti zápalné s kusy jejími i hlavy její, a pálil ji
    na oltáři.
  eng-WMB: They delivered the burnt offering to him, piece by piece, and the head.
    He burned them upon the altar.
  tam-TCV: அவர்கள் தகன காணிக்கையை, தலை உட்பட துண்டம் துண்டமாக அவனிடம் கொடுத்தார்கள்.
    அவன் அவைகளைப் பலிபீடத்தின்மேல் எரித்தான்.
  ceb-ULB: Unya gihatag nila kaniya ang halad sinunog, sa tinagsa, uban sa ulo, ug
    gisunog niya kini ngadto sa halaran.
  pol-UBG: Przynieśli mu też ofiarę całopalną podzieloną na części wraz z głową, a
    on spalił to na ołtarzu;
  urd-GVU: اُنہوں نے اُسے قربانی کے مختلف ٹکڑے سر سمیت دیئے، اور اُس نے اُنہیں قربان
    گاہ پر جلا دیا۔
  deu-1912: Und sie brachten das Brandopfer zu ihm zerstückt und den Kopf; und er
    zündete es an auf dem Altar.
  kan-2017: ಅವರು ಆ ಪಶುವಿನ ಮಾಂಸಭಾಗಗಳನ್ನು ಮತ್ತು ತಲೆಯನ್ನು ಒಂದೊಂದಾಗಿ ಒಪ್ಪಿಸಿದಾಗ ಅವನು ಅವುಗಳನ್ನು
    ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಿದನು.
  yap-yap: Miyad pi’ ngak lolugen nge yungin ni kabay ko fare gamanman, me urfiy ni
    gubin yang u daken fare altar.
  hlt-MCSB: Te phoeiah hmueihhlutnah te a taengah maehpoel la a pom pa uh tih a lu
    neh hmueihtuk dongah a phum.
  mdy-ETH: ሃሣ ዒዛኮ ናኣታ ቶኦኮንታ ዓቴ ዓሽኮኮ ሜኤሎ ሜኤሎ ኬሲ ዔኪ ሙካዛ፥ ዓኣሮኔ ዬያ ቢያ ሚቺ ዒንጎ ቤዛ ሚቼኔ።
  twi-ASANTE: Wɔde aboa no brɛɛ no asinasini a ne ti ka ho. Ɔhyee aboa no akwaa biara
    wɔ afɔrebukyia no so.
  eng-WEBU: They delivered the burnt offering to him, piece by piece, and the head.
    He burned them upon the altar.
  bnp-bnp: Ri habi vona a mapana, a maka balena kanirau, i gutu-vuro langa na dede.
  wal-wal: Qassi eti xuuggiyo yarshshuwaa qommuwan qommuwan kessidi, huuphiyaarakka
    ayyo ehiidosona; ehin i yarshshiyoosaa bollan wottidi xuuggiis.
  spa-PDDPT: Después le llevaron el holocausto, trozo por trozo con la cabeza, y mandó
    quemarlos sobre el altar.
  gun-gun: Ixupe ogueru avi mymba oapy vy ome'ẽ va'erã omboa'ypa va'ekue, inhakãgue
    reve. Ha'e rã oapypa altar áry.
  agu-BL: Te yi nsken wi't bnix yi xtxolbile'j nintzun opon ticy'le'n swutz Aarón,
    yi wi' yi tx'ixwatz tu yi ẍchi'bel yi kuxij cu'n tane'n, nintzun octz tan pate'n
    wi altar.
  ilo-ULB: Kalpasanna, intedda kenkuana ti daton a mapuoran, a pidapidaso, agraman
    ti ulo, ket pinuoranna dagitoy iti rabaw ti altar.
  kpg-kpg: Digaula gaa wanga labelaa gi mee di libogo mo nia mee huogodoo o di manu,
    gei mee gaa dudu nia maa i hongo di gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن ئۇلار پارچە-پارچە قىلىنغان كۆيدۈرمە قۇربانلىقنى بېشى بىلەن بىللە
    ئۇنىڭغا سۇنۇپ بەردى؛ ئۇ بۇلارنى قۇربانگاھتا كۆيدۈردى.
  sus-sus: E naxa sɛrɛxɛ xuntunyie nun a xunyi so a yi ra, a na birin gan sɛrɛxɛbade
    fari.
  pon-2006: Irail pil kihong moangeo oh wasa teikan en mahno, e ahpw isikala pohn
    pei sarawio.
  ksd-ksd: Ma dia ga kap pa ra tinabar di tuntun tar ia tadav ia, a umana pakapakana
    ma ra uluna bula, ma i ga tun diat ta ra uguugu na vartabar.
  tur-YTC: Yakmalık sunuları parça parça ve başı ona teslim ettiler. Onları sunak
    üzerinde yaktı.
  grc-BRENT: Καὶ τὸ ὁλοκαύτωμα προσήνεγκαν αὐτὸ κατὰ μέλη· αὐτὰ καὶ τὴν κεφαλὴν ἐπέθηκεν
    ἐπὶ τὸ θυσιαστήριον.
  ind-AYT: Mereka juga memberikan potongan-potongan daging dan kepala dari kurban
    bakaran itu kepadanya, dan dia membakarnya di atas mazbah.
  nya-nya: Ana akewo anamupatsa nyama yoduladula ya nsembe yopsereza ija pamodzi ndi
    mutu ndipo anazitentha pa guwa.
  hrv-hrv: Dodaju mu i žrtvu paljenicu, dio po dio, a tako i glavu, i on je sažeže
    u kad na žrtveniku.
  mps-mps: Te augwaligo te kibu tobolu dali, te kibu me badu delage pedai me tigidali
    agabolo menama, tama te tigidali te isigo tigidali dela silibo altaba ulalio.
  tpi-tpi: Na tu ol i givim het wantaim olgeta arapela hap abus long em, na em i kukim
    olgeta long paia bilong alta.
  dan-1931: Så rakte de ham Brændofferet, Stykke for Stykke, tillige med Hovedet,
    og han bragte det som Røgoffer på Alteret.
  vie-OVCB: Các con A-rôn cũng chặt thịt ra từng miếng đem cho ông, cùng với cái đầu.
    A-rôn thiêu tất cả trên bàn thờ.
  guj-2017: પછી તેઓએ તેને એક પછી એક, દહનીયાર્પણના ટુકડા તથા માથું આપ્યા અને તેણે વેદી
    પર તેમનું દહન કર્યું.
  pon-2006A: Irail pil kihong moangeo oh wasa teikan en mahno, e ahpw isikala pohn
    pei sarawio.
  por-BRBSL: Eles lhe entregaram o holocausto, pedaço por pedaço, e a cabeça. Ele
    os queimou sobre o altar.
  cth-cth: Ahnimanaw ni hmaisawi thuengnae sathei moi, takpatinaw hoi a lû hah a poe
    teh Aron ni khoungroe van hmai a sawi.
  twi-twi: Wɔde aboa no brɛɛ no asinasin a ne ti ka ho. Ɔhyew aboa no akwaa biara
    wɔ afɔremuka no so.
  hlt-hlt: Te phoeiah hmueihhlutnah te a taengah maehpoel la a pom pa uh tih a lu
    neh hmueihtuk dongah a phum.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò duɔ́ ndɛ kó fɛɔ̃̀fɛ̀ kó imɑɑ nnɛ̀ diyuu, kòo dɛ̀ wɛ̃nnɛ́ kɛ́tuɔ
    ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀,
  msy-2020: Ezɨ otariba asɨzir dapanim ko asɨzir otevir maba sara vaghvagha da inigha
    iza a ganɨngi. Ezɨ a bar ofa gamir dakozimɨn da tuezɨ avim bar dar isia mɨghɨrizɨ,
    averenir kɨnim oto.
  dop-dop: Nɑ pɑ́ cɛlɛ-ɩ tɔtɔɣɔ tǝ nyʋɣʋ nɑ tǝ nɑntʋ nɑ pɑ́ sɛtɑ-tǝɣɩ tilimɑ, nɑ ɩ́
    nyɑɣɑsɩ-tǝɣɩ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ tɔɔ.
  azb-azb: Parça-parça kəsilən qurbanı və başını Haruna gətirdilər; o da onları qurbangahda
    tüstülədib yandırdı.
  eng-DBY: And they delivered the burnt-offering to him, in the pieces thereof, and
    the head; and he burned [them] on the altar.
  hin-2017: तब उन्होंने होमबलि पशु को टुकड़े-टुकड़े करके सिर सहित उसके हाथ में दे
    दिया और उसने उनको वेदी पर जला दिया।
  wol-KYG: Ñu jox ko saraxu rendi-dóomal bi ñu def dog yu ànd ak bopp ba, mu boole
    lakk ca sarxalukaay ba.
  eng-YLT: and the burnt-offering they have presented unto him, by its pieces, and
    the head, and he maketh perfume on the altar;
  eng-WYC-2017: they offered also that sacrifice cut into gobbets, with the head,
    and all the members; and he burnt by fire all these things upon the altar,
  eng-WMBB: They delivered the burnt offering to him, piece by piece, and the head.
    He burnt them upon the altar.
  urd-GVH: उन्होंने उसे क़ुरबानी के मुख़्तलिफ़ टुकड़े सर समेत दिए, और उसने उन्हें
    क़ुरबानगाह पर जला दिया।
  rug-rug: Vala nia rini koasa sa batuna, meke sari kaiqa pule kukukuruna sa kurukuru
    ṉame, meke va uqui sa si arini pa hope.
  gaz-gaz: Isaanis aarsaa gubamu buʼaa buʼaadhaan, mataa wajjin isatti kennan; innis
    iddoo aarsaa irratti gube.
  fra-LSG: Ils lui présentèrent l’holocauste coupé par morceaux, avec la tête, et
    il les brûla sur l’autel.
  yal-yal: E yi saraxan dungi keden keden so a yii e nun a xunna, a yi e sa tɛɛni
    saraxa ganden fari.
  haw-1868: Haawi ae la hoi lakou i ka mohaikuni ia ia, me na apana a me ke poo; a
    puhi ae la hoi oia ma ke kuahu.
  arb-NAV: ثُمَّ نَاوَلُوهُ أَجْزَاءَ لَحْمِ الْمُحْرَقَةِ، وَرَأْسَهَا فَأَحْرَقَهَا
    عَلَى الْمَذْبَحِ.
  ewe-ewe: Wofli lã la tsɔ vɛ nɛ kpe ɖe lã la ƒe ta ŋu. Etɔ dzo wo katã le vɔsamlekpui
    la dzi.
  eng-LEE: 'And the burnt-offering they presented unto him, in its proper pieces,
    together with the head: and he burnt them upon the altar.'
  asm-FB: পাছত তেওঁলোক হোম-বলিৰ মাংস খণ্ড খণ্ড কৰি মূৰটোৰে সৈতে খণ্ডবোৰ তেওঁৰ ওচৰলৈ
    আনিলে, আৰু তেওঁ সেই সকলোকে বেদীৰ ওপৰত দগ্ধ কৰিলে।
  sus-A: عٍ نَشَ سّرّشّ شُنتُنيِيٍ نُن عَ شُنيِ سٌ عَ يِ رَ، عَ نَ بِرِن فَن سّرّشّبَدٍ
    قَرِ.
  fra-SBL: Ils lui remirent l'holocauste, morceau par morceau, et la tête. Il les
    brûla sur l'autel.
  hbo-hbo: וְאֶת־הָעֹלָ֗ה הִמְצִ֧יאוּ אֵלָ֛יו לִנְתָחֶ֖יהָ וְאֶת־הָרֹ֑אשׁ וַיַּקְטֵ֖ר
    עַל־הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: thei offriden also thilke sacrifice kit in to gobetis, with the heed,
    and alle membris; and he brente bi fier alle these thingis on the auter,
  cwe-cwe: Wamgalila nhambiko ya kutimbula, chihande chimwe chimwe, na ditwi, nayo
    kavitimbula mchanyha ya lupango.
  kik-kik: Nao makĩmũnengera iruta rĩu rĩa njino gĩcunjĩ kĩmwe gwa kĩmwe, o hamwe
    na mũtwe, nake agĩcicinĩra kĩgongona-inĩ.
  fra-NCL: Ils lui présentèrent l’holocauste coupé en morceaux, avec la tête, et il
    les fit fumer sur l’autel.
  cek-AK: Nihcae mah angbawnhaih moi angan hoi alu to paek o, anih mah hmaicam nuiah
    hmai hoiah qoeng.
  cuk-cuk: A-sorbali, Aarón-masmala e-bab-Aarónʼga moli-bebe-nikad-e-san-goa-goad
    uksad. Deginbali, e-nono ega uksabalid. Geb Aarón bela we-ibmarmar ibmar-ogumakar-ukleged-ailagi
    ogumaksad.
  uig-CYR: Андин улар парчә-парчә қилинған көйдүрмә қурбанлиқни беши билән биллә униңға
    сунуп бәрди; у буларни қурбангаһта көйдүрди.
  tel-2017: తరువాత వాళ్ళు అతనికి దహనబలి పశువును ముక్కలు చేసి ఆ ముక్కలనూ, తలనూ ఇచ్చారు.
    అతడు వాటిని బలిపీఠం పైన దహించాడు.
  hat-BSA: Yo te lonje ofrann brile a ba li an mòso avèk tèt la, e li te ofri yo nan
    lafimen sou lotèl la.
  kos-kos: Elos sang sifa uh ac ip saya ke kosro soko ah kewa nu sel, na el esukak
    fin loang uh.
  hbo-WLC: וְאֶת־הָעֹלָ֗ה הִמְצִ֧יאוּ אֵלָ֛יו לִנְתָחֶ֖יהָ וְאֶת־הָרֹ֑אשׁ וַיַּקְטֵ֖ר
    עַל־הַמִּזְבֵּֽחַ ׃
  ibo-ibo: Ha nyefere ya aja nsure ọkụ ahụ nʼaka nʼotu ha sị bọọ ya, tinyere isi ya.
    Ọ kpọrọ ihe niile ọkụ nʼebe ịchụ aja.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ତାଙ୍କ ନିକଟରେ ହୋମବଳିର ଖଣ୍ଡକୁ ଖଣ୍ଡ ମାଂସ ସହିତ ମସ୍ତକ ସମର୍ପଣ
    କଲେ; ତହିଁରେ ସେହି ସମସ୍ତ ସେ ବେଦି ଉପରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Ra pwal ngeni eu me eu kinikinin ewe mönün asoren kek pwal möküran, nge
    Aaron a kenirela won ewe rongen asor.
  rop-rop: Deibin gibit im det hed miselpmiselp, en det najalot pat blanga det enimul
    en imbin barnimap ol detlot langa det teibul blanga ofring.
  ukr-1871: І жертву всепалення подали йому, з частками її, і голову, і пустив з димом
    на жертівнику.
  deu-1951: Und sie brachten das Brandopfer, in seine Stücke zerlegt, samt dem Kopf,
    zu ihm, und er verbrannte es auf dem Altar.
  eng-JPS: And they delivered the burnt-offering unto him, piece by piece, and the
    head; and he made them smoke upon the altar.
  srp-1865: I dodaše mu žrtvu paljenicu isjeèenu na dijelove zajedno s glavom, i zapali
    je na oltaru.
  lug-lug: Ne bamuleetera ebifi eby’ekiweebwayo ekyokebwa nga n’omutwe kweguli; byonna
    n’abyokera ku kyoto.
  heb-heb: ואת העלה המציאו אליו לנתחיה ואת הראש ויקטר על המזבח׃
  ben-IRV: পরে তারা হোমবলির মাংসের টুকরো ও মাথা সব তাঁর কাছে আনলেন; তিনি সেই সব বেদির
    ওপরে পোড়ালেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤੇ ਅਤੇ ਸਿਰ ਸਮੇਤ ਲਿਆਏ, ਤਦ
    ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜਿਆ।
  mya-JVB: သူတို့သည် မီး ရှို့ရာယဇ်ကောင်သားတစ် များနှင့် ခေါင်း ကိုဆက် ၍ ၊ သူသည် ယဇ်
    ပလ္လင်ပေါ် မှာ မီး ရှို့လေ၏။
  hmo-hmo: Iena natuna tau ese boubou ena kwarana bona tauanina kahana haida Arona
    dekenai idia henia, bona ia ese boubou patana dekenai ia gabua ore.
  urd-urd: और सोख़्तनी क़ुर्बानी को एक — एक टुकड़ा कर के, सिर के साथ उसको दिया और
    उसने उन्हें मज़बह पर जलाया।
  rus-SYN: и принесли ему всесожжение в кусках и голову, и он сжег на жертвеннике,
  bqc-SIM: Aa sãpi guↄ kpàwà dodo ń a mio, ↄ̃ a kpàsa sa'okĩiwa.
  tcz-CHONGTHU: Chuin Aaron koma pumgo maicham sa um chu achapate hon asem khen khen
    un, aluchang jaonan ahin polut un; chuin Aaron in maicham chunga meiyin agou vam
    in ahi.
  mar-mar: नंतर अहरोनाच्या मुलांनी होमबलीचे तुकडे व त्याचे डोके अहरोनाकडे दिले आणि
    त्याने त्यांचा वेदीवर होम केला.
  qub-qub: Nircur apaparan rupachinanpaj caj uywapa umanta, cuchusha aychata. Aaronnami
    altarcho rupachiran.
  bqp-bqp: Yen biru bɑ yɑ̃ɑ ten yɑɑ bɔɔrɑ bɑ Aroni wɛ̃ kɑ ten wiru. Mɑ u ye kpuro
    dɔ̃ɔ doke.
  hat-hat: Yo pote ba li tou tèt la ansanm ak rès vyann lan dekoupe, epi li mete yo
    boule sou lotèl la.
  eng-BSB: They brought him the burnt offering piece by piece, including the head,
    and he burned them on the altar.
  tod-tod: Ti gala zalaɠai veeni zea, teʋeleʋeai, é ɓulukpulu, é ʋɛɛ ma ungi ʋa,
    é ti ɠala zalaɠa ɠulazuʋɛ.
  eng-WEBPB: They delivered the burnt offering to him, piece by piece, and the head.
    He burnt them upon the altar.
  kbq-kbq: Hagi kresramna vu afu'ma tagahu osi osi'ma hunte'nefinti magoke magoke
    erinemi'za asenianena erimizageno kresramna vu itarera kre'ne.
  nhe-BL: Huan quihuejhuelojque nopa tlapiyali huan quihuiquilijque Aarón itzonteco
    huan sesen tlatectli.
  gub-BL: A'e re omono iàkàg izupe amogwer ma'ea'yr ipehegwer rehe we wà. Wapy ma'ea'yr
    hapy haw rehe.
  eng-DRA: And the victim being cut into pieces, they brought to him the head and
    all the members, all which he burnt with fire upon the altar,
