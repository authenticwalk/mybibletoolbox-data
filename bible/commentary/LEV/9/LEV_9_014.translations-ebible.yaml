verse: LEV.009.014
translations:
  mal-C: അദ്ദേഹം ആന്തരികാവയവങ്ങളും കാലുകളും കഴുകി അവയെ യാഗപീഠത്തിൽ ഹോമയാഗത്തിനുമീതേ
    ദഹിപ്പിച്ചു.
  deu-TKW: Die Eingeweide und die Beine wusch er mit Wasser und ließ sie auf dem Altar
    über dem Brandopfer in Rauch aufgehn.
  lin-lin: Asukolaki biloko ya kati mpe makolo, atumbaki yango na etumbelo, na likolo
    ya mbeka ya kotumba.
  eng-LSV: and he washes the innards and the legs, and makes incense for the burnt-offering
    on the altar.
  eng-GNV: Likewise he did wash the inwardes and the legs, and burnt them vpon the
    burnt offring on the Altar.
  eng-WEBSTER: And he washed the inwards and the legs, and burnt them upon the burnt-offering
    on the altar.
  nhw-BL: Teipa quipajpajqui icuetlaxcol huan imetzcuayo huan nojquiya quitencajqui
    ipan tlitl ipan nopa tlaixpamitl ihuaya nopa tlacajcahualistli tlatlatili.
  swh-ONEN: Akasafisha sehemu za ndani na miguu, akaviteketeza juu ya sadaka ya kuteketezwa
    juu ya madhabahu.
  bba-bba: U ten nuki teɑ kɑ ten kɔ̃ri u sɔndi yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii ten wɔllɔ u
    dɔ̃ɔ doke.
  eng-KJVCPB: And he did wash the inwards and the legs, and burnt them upon the burnt
    offering on the altar.
  luo-luo: Nolwoko jamb-ich kaachiel gi tielo kendo nowangʼogi kuom misango miwangʼo
    pep ewi kendo mar misango.
  meu-meu: Ia ese danu bogana bona bogarauna bona imana bona aena e abidia, ranu ai
    e huridia; bena ḡole-oho boubouna ida e haḡoledia oho, ihaboulaina patana latanai.
  npi-ULB: तिनले भित्री भागहरू र खुट्टाहरूलाई धोए र ती सबैलाई वेदीको होमबलिमाथि जलाए
    ।
  yor-yor: Ó fọ nǹkan inú rẹ̀ àti ẹsẹ̀ rẹ̀, ó sun wọ́n lórí ẹbọ sísun tó wà lórí pẹpẹ.
  pes-OPCB: دل و روده و پاچه‌ها را شست و اینها را نیز به عنوان قربانی سوختنی بر مذبح
    سوزانید.
  tgl-ULB: Hinugasan niya ang mga panloob na bahagi at ang mga binti at sinunog ang
    mga ito sa ibabaw ng handog na susunugin sa altar.
  hui-hui: Ani delowa ibugua nogo tini baya hangu halialu wayawaya bo wahai halu ge
    kirabi wayawaya bo wahai howa bibahende daligani mo dambi howa lomabu delaga dabuni
    delayagola irame dalu do ira punga halu do amolaiore hene.
  mya-mya: ထို​နောက်​သူ​သည်​နွား​၏​ဝမ်း​တွင်း​သား​နှင့် နောက်​ခြေ​ထောက်​တို့​ကို​ဆေး​ကြော​ပြီး​လျှင်
    မီး​ရှို့​ရာ​ယဇ်​အ​ပေါ်​သို့​တင်​လျက်​မီး​ရှို့ ပူ​ဇော်​လေ​သည်။
  bod-N: ནང་ཁྲོལ་དང་རྐང་ལག་རྣམས་བཀྲུས་ཏེ་མཆོད་ཁྲིའི་སྟེང་གི་སྦྱིན་སྲེག་དང་ལྷན་དུ་བསྲེགས་སོ།
    །
  sna-sna: Akasuka ura namakumbo akazvipisa pamusoro pechipiriso chinopiswa paaritari.
  spa-BLM: Lavó las vísceras y las patas, y las quemó sobre el holocausto en el altar.
  cac-cac: Ix maxchaj noc' yol sc'ool yed' noc' yoc, ix sn̈usanpaxtz'a vin̈ d'a yib'an̈
    altar chi', d'a yib'an̈ noc' vanxo stz'a chi'.
  swh-ULB: Akaziosha sehemu za ndani pamoja na miguu na kuziteketeza juu ya dhabihu
    ya kuteketezwa juu ya Madhabahu.
  bel-bel: а вантробы і ногі абмыў і спаліў з цэласпаленьнем на ахвярніку.
  deu-ELBBK: Und er wusch das Eingeweide und die Schenkel und räucherte sie auf dem
    Brandopfer, auf dem Altar.
  mbb-OT: Midlùluan din is menge parti he ziyà te seled te ǥetek wey is menge paa,
    ne midtutung din diyà te pemuhatà duma te zuma he parti zuen te uyaǥen.
  mal-2015: അവൻ അതിന്റെ കുടലും കാലും കഴുകി യാഗപീഠത്തിന്മേൽ ഹോമയാഗത്തിൻ മീതെ ദഹിപ്പിച്ചു.
  rmc-rmc: O andrune kotora the o pindre žužarďa andro paňi a labarďa len la labarďa
    obetaha pro oltaris.
  pes-OPV: و احشا و پاچه‌ها را شست و آنها را بر قربانی سوختنی بر مذبح سوزانید.
  ron-1924: А спэлат мэрунтаеле ши пичоареле ши ле-а арс пе алтар, дясупра ардерий-де-тот.
  ben-OBCV: তিনি অন্ত্র ও পাগুলি ধুয়ে দিলেন ও বেদিতে হোমবলির উপরে সেগুলি পোড়ালেন।
  som-som: Markaasuu biyo ku maydhay uurkujirtii iyo addimmadii, oo wuxuu ku dul gubay
    qurbaankii la gubayay oo meesha allabariga saarnaa.
  lat-VUC: lotis aqua prius intestinis et pedibus.
  eng-ASVBT: And he washed the innards and the legs, and burnt them upon the burnt
    offering on the altar.
  ita-1885: E lavò l'interiora, e le gambe; e le bruciò sopra l'olocausto, sopra l'Altare.
  eng-LXXUP: And he washed the belly and the feet with water, and he put them on the
    whole burnt offering on the altar.
  eng-ULB: He washed the inner parts and the legs and burned them on top of the burnt
    offering on the altar.
  spa-VBL: Lavó las entrañas y las piernas y las quemó con el resto del holocausto
    en el altar.
  fra-_FOB: Puis il lava les entrailles et les jambes, et il les fit fumer sur l'holocauste
    à l'autel.
  mal-mal: അവൻ അതിന്റെ കുടലും കാലും കഴുകി യാഗപീഠത്തിന്മേൽ ഹോമയാഗത്തിൻ മീതെ ദഹിപ്പിച്ചു.
  urd-GVR: Phir us ne us kī antaṛiyāṅ aur pinḍliyāṅ dho kar bhasm hone wālī qurbānī
    kī bāqī chīzoṅ par rakh kar jalā dīṅ.
  suz-BL: मिनु मेकोमी गा क्‍यी नु खोइल मुरशा, चोशा चढ़ेतीके नु चोप्‍तु।
  ita-1927: E lavò le interiora e le gambe, e le fece fumare sull’olocausto, sopra
    l’altare.
  ckb-ckb: هەناو و قاچەکانیشی شوشت و لەسەر قوربانی سووتاندنەکە لەسەر قوربانگاکە سووتاندی.
  eng-BBE: And the inside parts and the legs, when they had been washed with water,
    were burned on the burned offering on the altar.
  kan-OKCV: ಅವನು ಕರುಳುಗಳನ್ನು ಮತ್ತು ಕಾಲುಗಳನ್ನು ತೊಳೆದು, ಅವುಗಳನ್ನು ದಹನಬಲಿಯ ಜೊತೆ ಮೇಲಿನ
    ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಟ್ಟನು.
  tam-2017: குடல்களையும் தொடைகளையும் கழுவி, பலிபீடத்தின்மேல் இருந்த சர்வாங்க தகனபலியின்மேல்
    எரித்தான்.
  spa-RV-1909: Luego lavó los intestinos y las piernas, y quemólos sobre el holocausto
    en el altar.
  ron-BTF: Și a spălat măruntaiele și picioarele și le-a ars peste ofranda arsă pe
    altar.
  eng-WEBP: He washed the innards and the legs, and burned them on the burnt offering
    on the altar.
  eng-FBV: He washed the insides and the legs and burned them with the rest of the
    burnt offering on the altar.
  nld-1939: De ingewanden en de poten waste hij, en deed ze tezamen met het brandoffer
    op het altaar in rook opgaan.
  nch-BL: Teipa quipajpajqui icuetaxcol huan iquescuayo huan nojquiya quitencajqui
    ipan tit ipan nopa taixpamit ihuaya nopa tacajcahualisti tatatili.
  vie-1934: Đoạn, người rửa bộ lòng và các giò, đem xông trên của lễ thiêu nơi bàn
    thờ.
  hin-CV: उन्होंने आंतों और टांगों को भी धो करके उन्हें होमबलि के साथ वेदी पर अग्नि
    में जलाकर भेंट कर दिया.
  eng-OURB: He washed the innards and the legs, and burned them on the burnt offering
    on the altar.
  spa-BES: Y las partes interiores y las piernas, cuando habían sido lavadas con agua,
    se quemaron en el holocausto sobre el altar.
  tdx-tdx: Sinasa’e o ovao naho o tombokeo vaho nengae’e an-katoeñe ambone’ i soroñe
    amy kitreliiy.
  vid-vid: Nakahovuga mitumbu na magulu na kujilakaza hamwe na yila nhambiko ya kulakazwa
    hali honhu ha kulavila nhambiko.
  eng-OKE: And he washed the inwards and the legs, and burned with the offering at
    the altar.
  tha-KJV: อาโรนจึงล้างเครื่องในและขาสัตว์และเผาเสียบนเครื่องเผาบูชาที่บนแท่นบู​ชา
  por-BR-2018: Logo lavou os intestinos e as pernas, e queimou-os sobre o holocausto
    no altar.
  deu-ELO: Und er wusch das Eingeweide und die Schenkel und räucherte sie auf dem
    Brandopfer, auf dem Altar. -
  eng-WYC-2018: when the entrails and the feet were washed before with water. (and
    when the innards and the feet were washed in water, they were also burned, on
    top of the burnt sacrifice.)
  epo-epo: Kaj li lavis la internaĵojn kaj la krurojn kaj bruligis tion kun la brulofero
    sur la altaro.
  uig-PIN: U iq ⱪarni bilǝn paqaⱪlirini yuyup, bularnimu ⱪurbangaⱨning üstidǝ, kɵydürmǝ
    ⱪurbanliⱪning üstigǝ ⱪoyup kɵydürdi.
  beo-beo: Amasea, e da iga amola emo amo dodofelalu, oloda da:iya Wadela:i Hou Dabe
    Ima:ne Iasu gobele salasu liligi amo gado gobesi.
  tpi-OTNT: Na em i wasim olgeta rop samting bilong bel bilong dispela abus na tupela
    lek bilong en. Na em i putim olgeta antap long ol arapela hap bilong dispela ofa
    bilong paia i kukim olgeta, na paia i pinisim tru.
  hau-SA: Sai ya wanke kayan ciki da ƙafafun, ya kuwa ƙone su tare da hadaya ta ƙonawa
    a kan bagade.
  uig-LAT: U ich qarni bilen pachaqlirini yuyup, bularnimu qurban’gahning üstide,
    köydürme qurbanliqning üstige qoyup köydürdi.
  nde-nde: Wagezisa ezangaphakathi kanye lemilenze wakutshisela phezu komnikelo wokutshiswa
    e-alithareni.
  ton-ton: Pea naʻe fufulu ʻe ia ʻae toʻotoʻonga mo e keukeu, pea tutu ia ki he funga
    ʻoe feilaulau tutu ʻi he feilaulauʻanga.
  ces-1613: A vymyv střeva i nohy její, pálil je s obětí zápalnou na oltáři.
  eng-WMB: He washed the innards and the legs, and burned them on the burnt offering
    on the altar.
  tam-TCV: அவன் உள்ளுறுப்புகளையும், கால்களையும் கழுவி அவற்றைப் பலிபீடத்தில் இருந்த
    தகன காணிக்கையின்மேல் வைத்து எரித்தான்.
  ceb-ULB: Gihinloan niya ang ginhawaang mga bahin sa mananap ug ang mga tiil ug gisunog
    kini sa ibabaw sa halad sinunog ngadto sa halaran.
  pol-UBG: Obmył też wnętrzności oraz nogi i spalił je z ofiarą całopalną na ołtarzu.
  urd-GVU: پھر اُس نے اُس کی انتڑیاں اور پنڈلیاں دھو کر بھسم ہونے والی قربانی کی باقی
    چیزوں پر رکھ کر جلا دیں۔
  deu-1912: Und er wusch das Eingeweide und die Schenkel und zündete es an oben auf
    dem Brandopfer auf dem Altar.
  kan-2017: ಅದರ ಕರುಳುಗಳನ್ನು ಮತ್ತು ಕಾಲುಗಳನ್ನು ತೊಳೆದು ಯಜ್ಞವೇದಿಯಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮದ್ರವ್ಯದ
    ಮೇಲಿಟ್ಟು ಹೋಮಮಾಡಿದನು.
  yap-yap: Me luknag gil’iggan nge ay ni l’agruw raba’ me urfiy u daken fare altar
    u daken e tin kabay ko fare maligach ni mo’oruf.
  hlt-MCSB: Te phoeiah a kotak neh a kho rhoek te a silh tih hmueihtuk dongkah hmueihhlutnah
    soah a phum.
  mdy-ETH: ዬካፓ ሃሣ ጎጶ ባኮና ጊንፆ ቶኮ ዋኣሢና ማስካዖ፥ ሚቺ ዒንጎ ባኮኮ ዑፃ ጌሢ ዎላ ሚቼኔ።
  twi-ASANTE: Afei, ɔhoroo aboa no ayamdeɛ ne ne nan ho hyee no afɔrebukyia no so
    sɛ ɔhyeɛ afɔdeɛ.
  eng-WEBU: He washed the innards and the legs, and burned them on the burnt offering
    on the altar.
  bnp-bnp: Muri i loi a maka mahalana, a vahana i rua, i gutu langa na dede turana
    nihabi gutu-vuro.
  wal-wal: Qantta ashuwaanne tohotakka haattan meeccidi, yarshshiyoosaa bollan de7iya
    xuuggiyo yarshshuwaa bollan wottidi xuuggiis.
  spa-PDDPT: Lavó también los órganos internos y las patas, y ordenó quemarlos sobre
    el altar.
  gun-gun: Ha'e gui hyekue ha'e hetymague ojoipa vy oapy altar py oapy inony va'e
    áry.
  agu-BL: Nintzun octz tan xtx'ajle'n tircu'n yi at le c'u'l yi xtx'ixwatz, tu yi
    cux, kalena's tzun pat-xe'ntz, tuml yi e'chk piẍa'l yi nsken wi't je' nuc'ij wi
    altar.
  ilo-ULB: Binuggoanna dagiti lalaem ken dagiti luppo ken pinuoranna dagitoy iti rabaw
    ti daton a maipuor amin iti rabaw ti altar.
  kpg-kpg: Gei mee ga gaugau di geiga mo nia wae, gaa dudu i hongo di gowaa dudu tigidaumaha,
    dalia nia tigidaumaha ala i golo.
  uig-ARA: ئۇ ئىچ قارنى بىلەن پاچاقلىرىنى يۇيۇپ، بۇلارنىمۇ قۇربانگاھنىڭ ئۈستىدە، كۆيدۈرمە
    قۇربانلىقنىڭ ئۈستىگە قويۇپ كۆيدۈردى.
  sus-sus: A to gɛ a furingɛ nun a sanyie raxade, a naxa e gan e nun sɛrɛxɛ gan daaxi
    ra sɛrɛxɛbade fari.
  pon-2006: Mwuri e kamwakelehda kepwehn loale kan oh neh ko, oh isikala pohn meirong
    isihso me mi pohn pei sarawio.
  ksd-ksd: Ma i ga puk ra balana ma ra umana kakene, ma i ga tun diat taun ra tinabar
    di tuntun tar ia ta ra uguugu na vartabar.
  tur-YTC: İç kısmını ve bacaklarını yıkadı ve bunları sunaktaki yakmalık sunu üzerinde
    yaktı.
  grc-BRENT: Καὶ ἔπλυνε τὴν κοιλίαν καὶ τοὺς πόδας ὕδατι· καὶ ἐπέθηκεν ἐπὶ τὸ ὁλοκαύτωμα
    ἐπὶ τὸ θυσιαστήριον.
  ind-AYT: Dia mencuci isi perut dan kaki hewan itu serta membakarnya di atas mazbah
    bersama kurban bakaran.
  nya-nya: Aaroni anatsuka matumbo ndi miyendo nazitentha pa guwa pamodzi ndi nsembe
    yopsereza ija.
  hrv-hrv: Drobinu i noge opere pa i njih na žrtveniku sažeže u kad povrh žrtve paljenice.
  mps-mps: Agai te kibu tabi haliga bono dabe ąį telawali, te kibu sągą si me.
    Tama agai te me badu pedai tigidali te isiba tigidali ulubo ofa daiba munama,
    te isigo mu dela silai dao.
  tpi-tpi: Na em i wasim olgeta rop samting bilong bel bilong dispela abus na tupela
    lek bilong en. Na em i putim olgeta antap long ol arapela hap bilong dispela ofa
    bilong paia i kukim olgeta, na paia i pinisim tru.
  dan-1931: Men Indvoldene og Skinnebenene tvættede han med Vand og bragte det derpå
    som Røgoffer oven på Brændofferet på Alteret.
  vie-OVCB: A-rôn lấy bộ lòng và chân con sinh tế rửa sạch, rồi cũng đem đốt trên
    bàn thờ.
  guj-2017: તેણે આંતરડાં અને પગો ધોઈ નાખ્યાં અને વેદી પરના દહનીયાર્પણ ઉપર તેઓનું દહન
    કર્યું.
  pon-2006A: Mwuri e kamwakelehda kepwehn loale kan oh neh ko, oh isikala pohn meirong
    isihso me mi pohn pei sarawio.
  por-BRBSL: Ele lavou as entranhas e as pernas, e as queimou sobre o holocausto sobre
    o altar.
  cth-cth: A vonthung e naw hoi a khoknaw hah a pâsu teh, khoungroe van kaawm e sathei
    hoi cungtalah hmai sawi.
  twi-twi: Afei, ɔhoroo aboa no ayamde ne ne nan ho hyew wɔ afɔremuka no so sɛ ɔhyew
    afɔre.
  hlt-hlt: Te phoeiah a kotak neh a kho rhoek te a silh tih hmueihtuk dongkah hmueihhlutnah
    soah a phum.
  tbz-SIM: kɛ́ɔ́ú tinɑutì nɛ̀ yɛkpɑ́ɑ̀ nkɛ́wɛ̃nnɛ́nɛ̀ fɛɔ̃̀fɛ̀ fɛ̀ɛ̀ yóó tuɔ nkɛ́tuɔ.
  msy-2020: Ezɨ an asɨzir kamɨn muriaba ko an suemning sara ruegha, bar ada isa ofan
    bar isia mɨghɨrizir kamɨn mabagh isɨn da arɨki, ezɨ avim bar dar isi da mɨghɨrizɨ,
    averenir kɨnim oto.
  dop-dop: Ɩlɛnɑ ɩ́ nyɑɑlɩ pǝ tɑɑ lotu nɑ nɔŋkpɑɑsɩ nɑ ɩ́ nyɑɣɑsɩ-tǝɣɩ nɑntʋ lɛntɩ
    tɔɔ.
  azb-azb: Qurbanın içalatı ilə budlarını yuyaraq qurbangahda yandırma qurbanı ilə
    birgə tüstülədib yandırdı.
  eng-DBY: And he washed the inwards and the legs, and burned [them] upon the burnt-offering,
    on the altar.
  hin-2017: और उसने अंतड़ियों और पाँवों को धोकर वेदी पर होमबलि के ऊपर जलाया।
  wol-KYG: Loolu wéy, mu raxas yérey biir yi, ak yeel yi, teg ko ca kaw saraxu rendi-dóomal
    ba, lakkaale ko ca.
  eng-YLT: and he washeth the inwards and the legs, and maketh perfume for the burnt-offering
    on the altar.
  eng-WYC-2017: when the entrails and the feet were washed before with water.
  eng-WMBB: He washed the innards and the legs, and burnt them on the burnt offering
    on the altar.
  urd-GVH: फिर उसने उस की अंतड़ियाँ और पिंडलियाँ धोकर भस्म होनेवाली क़ुरबानी की बाक़ी
    चीज़ों पर रखकर जला दीं।
  rug-rug: Beto asa si ṉuzapa va via i sa sari na tiṉitoṉa pa korapa tinina meke sari
    na nenena meke va uqui sa pa hope, va hake ulue i sa si arini koasa vina vukivukihi
    va uququ pa hope.
  gaz-gaz: Miʼa garaatii fi luka qalma sanaas dhiqee iddoo aarsaa irratti, aarsaa
    gubamu gubbaatti gube.
  fra-LSG: Il lava les entrailles et les jambes, et il les brûla sur l’autel, par
    dessus l’holocauste.
  yal-yal: A yi a buru subene nun a sanne maxa, a yi e sa saraxa gan daxin fari tɛɛni
    saraxa ganden fari.
  haw-1868: Holoi ae la oia i ka naau a me na wawae, a puhi ae la hoi maluna o ka
    mohaikuni ma ke kuahu.
  arb-NAV: وَغَسَلَ الأَمْعَاءَ وَالأَكَارِعَ وَأَحْرَقَهَا فَوْقَ الْمُحْرَقَةِ عَلَى
    الْمَذْبَحِ.
  ewe-ewe: Ekpala dɔmenuawo kple afɔawo, eye wòtɔ dzo wo ɖe vɔsamlekpui la dzi abe
    numevɔsa ene.
  eng-LEE: And he washed the inwards and the legs; and he burnt them upon the burnt-offering
    on the altar.
  asm-FB: তেওঁ নাড়ী-ভুৰুখিনি আৰু ঠেং-কেইটা ধুই, বেদীত হোমৰ ওপৰত দগ্ধ কৰিলে।
  sus-A: عَ تٌ فّ عَ قُرِنفّ نُن عَ سَنيِيٍ رَشَدٍ، عَ نَشَ عٍ فَن عٍ نُن سّرّشّ فَن
    دَاشِ رَ سّرّشّبَدٍ قَرِ.
  fra-SBL: Il lava les entrailles et les jambes, et les brûla sur l'autel, avec l'holocauste.
  hbo-hbo: וַיִּרְחַ֥ץ אֶת־הַקֶּ֖רֶב וְאֶת־הַכְּרָעָ֑יִם וַיַּקְטֵ֥ר עַל־הָעֹלָ֖ה
    הַמִּזְבֵּֽחָה׃
  eng-WYCLIFFE: whanne the entrailis and feet weren waischun bifor with watir.
  cwe-cwe: Maabaho kasunha utumbo na migulu na kuitimbula hamwe na nhambiko ya kutimbula
    muna ulupango.
  kik-kik: Ningĩ agĩthambia nyama cia nda na mathagiro na agĩcicinĩra igũrũ rĩa iruta
    rĩa njino hau kĩgongona-inĩ.
  fra-NCL: Il lava les entrailles et les jambes, et les fit fumer sur l’autel par-dessus
    l’holocauste.
  cek-AK: Takoh hoi akhoknawk loe tui hoi pasaeh pacoengah, hmaicam nuiah hmai angbawnhaih
    sak hanah hmai hoiah pakhaem.
  cuk-cuk: Geb moli-samurmar, degi, e-duamar enuksad. Geb san-ogumaklenaidba-mesa
    ibmar-ogumakar-ukleged-ailagi ogumaksad.
  uig-CYR: У ич қарни билән пачақлирини жуюп, буларниму қурбангаһниң үстидә, көйдүрмә
    қурбанлиқниң үстигә қоюп көйдүрди.
  tel-2017: దాని అంతర్భాగాలనూ, కాళ్ళనూ నీళ్ళతో కడిగి బలిపీఠం పై ఉన్న దహనబలి అర్పణలపై
    ఉంచి వాటిని కూడా దహించాడు.
  hat-BSA: Li te lave zantray yo avèk janm yo, e li te ofri yo nan lafimen avèk ofrann
    brile yo sou lotèl la.
  kos-kos: Na el ohlla koanonsia ac nia uh, ac esukak fin loang uh lucng lik ma nukewa
    saya nu ke kisa firir uh.
  hbo-WLC: וַיִּרְחַ֥ץ אֶת־הַקֶּ֖רֶב וְאֶת־הַכְּרָעָ֑יִם וַיַּקְטֵ֥ר עַל־הָעֹלָ֖ה
    הַמִּזְבֵּֽחָה׃
  ibo-ibo: Ọ sachara ihe dị nʼime afọ ya, na ụkwụ ya, kpọọ ha ọkụ, dịka aja nsure
    ọkụ.
  ory-ory: ପୁଣି, ସେ ଅନ୍ତ ଓ ପାଦ ଧୌତ କରି ହୋମଦ୍ରବ୍ୟ ସହିତ ବେଦି ଉପରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, a talü pisekin lon inisin me pechen o kenirela fiti ewe asoren kek
    won ewe rongen asor.
  rop-rop: Imbin washim det binjipat insaidwei en det dubala bekleig en imbin barnimap
    detlot langa det teibul blanga ofring ontop langa det najalot barnapwan ofring.
  ukr-1871: І виполоскав тельбухи й ноги та й пустив з димом на жертівнику.
  deu-1951: Und er wusch die Eingeweide und die Schenkel und verbrannte es über dem
    Brandopfer auf dem Altar.
  eng-JPS: And he washed the inwards and the legs, and made them smoke upon the burnt-offering
    on the altar.
  srp-1865: I opravši crijeva i noge od nje, zapali ih na oltaru svrh žrtve paljenice.
  lug-lug: N’ayoza ebyenda n’amagulu, n’abyokera wamu n’ekiweebwayo ekyokebwa ku kyoto.
  heb-heb: וירחץ את הקרב ואת הכרעים ויקטר על העלה המזבחה׃
  ben-IRV: পরে তার অন্ত্র ও পা ধুয়ে বেদিতে হোমবলির ওপরে পোড়ালেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਂਦਰਾਂ ਅਤੇ ਲੱਤਾਂ ਨੂੰ ਧੋ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਹੋਮ ਦੀ ਬਲੀ
    ਦੇ ਉੱਤੇ ਸਾੜਿਆ।
  mya-JVB: ဝမ်းထဲ ၌ရှိသောအရာများနှင့် ခြေ တို့ကို ဆေးကြော ၍ ယဇ် ပလ္လင်ပေါ် မှာ မီး
    ရှို့ရာယဇ်နှင့်အတူ ရှို့ လေ၏။
  hmo-hmo: Unai murinai Arona ese boubou ena bogana ibounai bona ena aena ruaosi be
    ranu dekenai ia huria, bona idia gabua ore boubou gaudia oredia edia latanai ia
    atodia, idia ibounai ia gabua ore.
  urd-urd: और उसने अंतड़ियों और पायों को धोया और उनको मज़बह पर सोख़्तनी क़ुर्बानी
    के उपर जलाया।
  rus-SYN: а внутренности и ноги омыл и сжег со всесожжением на жертвеннике.
  bqc-SIM: À a guupↄↄ pìpi ń a koeↄ, a kpàsa sa'okĩiwa a kĩni pↄ́ kálɛa musu.
  tcz-CHONGTHU: Sasung ahin akeng li ho ahin, abonchan Aaron in asop theng in pumgo
    maicham thilto ahin, abonchan maicham chunga chun meiyin agou vam in ahi.
  mar-mar: त्याने त्याची आतडी व पाय धुवून त्यांचाही वेदीवर होम केला.
  qub-qub: Uywapa pachanta y macshuncunata mayllarcur waquinta rupachishannölla altarcho
    rupachiran.
  bqp-bqp: U ten nuki teɑ kɑ ten kɔ̃ri u sɔndi yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii ten wɔllɔ u
    dɔ̃ɔ doke.
  hat-hat: Li lave tripay yo ansanm ak pye yo. Lèfini li mete yo boule sou lotèl la
    anwo vyann yo t'ap boule pou Seyè a.
  eng-BSB: He washed the entrails and the legs and burned them atop the burnt offering
    on the altar.
  tod-tod: É koozu zɔɔlaiti ta kɔɠɔiti gbani, é ti ɠala zalaɠa ɠulazuʋɛ, gala zalaɠai
    maazu.
  eng-WEBPB: He washed the innards and the legs, and burnt them on the burnt offering
    on the altar.
  kbq-kbq: Hagi agusu agese zama'ane agazama'anena tinu sese huteno kresramna vu itare
    kre'ne.
  nhe-BL: Teipa quipajpajqui icuitlaxcol huan imetzcuayo huan nojquiya quitencajqui
    ipan tlitl ipan nopa tlaixpamitl ihuaya nopa tlacajcahualistli tlatlatili.
  gub-BL: Uzuhez hie kwer. Uzuhez hetymà kwer no. Na'e wapy a'e ma'e, inugwer Tupàn
    henataromo hapy pyr i'aromo.
  eng-DRA: Having first washed the entrails and the feet with water.
