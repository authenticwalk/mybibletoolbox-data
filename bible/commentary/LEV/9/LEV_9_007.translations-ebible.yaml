verse: LEV.009.007
translations:
  mal-C: 'മോശ അഹരോനോടു പറഞ്ഞു: “യഹോവ കൽപ്പിച്ചതുപോലെ യാഗപീഠത്തിലേക്കു വന്നു നിങ്ങൾ
    പാപശുദ്ധീകരണയാഗവും ഹോമയാഗവും അർപ്പിച്ച് നിനക്കും ജനത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം
    ചെയ്യുക; ജനത്തിനുവേണ്ടിയുള്ള വഴിപാടും യാഗവും കഴിച്ചു ജനത്തിന്നു പ്രായശ്ചിത്തം
    ചെയ്യുക.”'
  deu-TKW: 'Sodann gebot Mose Aaron: Tritt heran an den Altar und besorge dein Sündopfer
    und dein Brandopfer, damit du für dich und das Volk Sühne schaffst; sodann besorge
    die Opfergabe des Volks, damit du für sie Sühne schaffst, wie Jahwe befohlen hat.'
  lin-lin: 'Moyize alobaki na Aron : « Pusana pene ya etumbelo mpe bonza mbeka na
    yo ya masumu mpe mbeka na yo ya kotumba ; mpe sala mosala ya bolimbisi masumu
    mpo na yo moko mpe mpo na bato. Bonza likabo ya bato mpe sala mosala ya bolimbisi
    masumu mpo na bango, kolanda ndenge Yawe apesaki mitindo. »'
  eng-LSV: And Moses says to Aaron, “Draw near to the altar, and make your sin-offering,
    and your burnt-offering, and make atonement for yourself, and for the people,
    and make the offering of the people, and make atonement for them, as YHWH has
    commanded.”
  eng-GNV: 'Then Moses sayd vnto Aaron, Draw neere to the Altar, and offer thy sinne
    offering, and thy burnt offring, and make an attonement for thee and for the people:
    offer also the offring of the people, and make an atonement for them, as the Lord
    hath commanded.'
  eng-WEBSTER: 'And Moses said to Aaron, Go to the altar, and offer thy sin-offering,
    and thy burnt-offering, and make an atonement for thyself, and for the people:
    and offer the offering of the people, and make an atonement for them; as the LORD
    commanded.'
  nhw-BL: 'Teipa Moisés quiilhui Aarón: “Ximonechcahui campa nopa tlaixpamitl huan
    xijmaca TOTECO nopa tlacajcahualistli por tlajtlacoli catli elis para ta motlajtlacolhua.
    Huan xijtencahua nopa tlacajcahualistli tlatlatili catli quiixtzacuas motlajtlacolhua
    iixpa. Teipa xijmaca TOTECO nopa tlacajcahualistli para quiixtzacuas inintlajtlacolhua
    nochi israelitame iixpa quen yaya tlanahuatijtoc.”'
  swh-ONEN: Mose akamwambia Aroni, “Njoo madhabahuni ili utoe dhabihu yako ya sadaka
    ya dhambi na sadaka yako ya kuteketezwa, ufanye upatanisho kwa ajili yako mwenyewe
    na kwa ajili ya watu. Kisha utoe sadaka ya upatanisho kwa ajili ya watu, kama
    vile Bwana alivyoagiza.”
  bba-bba: Mɔwisi u Aroni sɔ̃ɔwɑ u nɛɛ, ɑ susimɑ yɑ̃ku yeru mini, kpɑ ɑ wunɛn tiin
    torɑrun yɑ̃kuru ko kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru. Yen biru kpɑ ɑ mɑɑ wunɛn tɔmbu
    Isirelibɑn torɑnun yɑ̃kuru ko nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: 'And Moses said unto Aaron, Go unto the altar, and offer thy sin offering,
    and thy burnt offering, and make an atonement for thyself, and for the people:
    and offer the offering of the people, and make an atonement for them; as the Lord
    commanded.'
  luo-luo: Musa nowacho ne Harun niya, “Sud machiegni gi kendo mar misango, kendo
    itim misango mar golo richo, gi misango miwangʼo pep, mondo ipwodhrigo kaachiel
    gi oganda; eka ichiw misango kipwodhogo oganda kaka Jehova Nyasaye osechiko.”
  meu-meu: Mose ese danu Aaron e hamaoroa, eto, Ihaboulaina patana ba raka henia kahi,
    emu kara-rea boubouna bona emu ḡole-oho boubouna ḡaudia bavaladia mase, daimu
    ai bona ina orea taudia daidiai herohemaino karana be karaia; idia edia boubou
    ḡaudia danu ba mailaidia, idia daidiai ba herohemaino; Iehova ena haheḡani heḡereḡerena.
  npi-ULB: मोशाले हारूनलाई भने, “परमप्रभुले आज्ञा गर्नुभएझैँ वेदीको नजिक आऊ र आफ्नो
    पापबलि र होमबलि अर्पण गर, र आफ्नै निम्ति र मानिसहरूका निम्ति प्रायश्‍चित्त गर,
    र मानिसहरूका निम्ति प्रायश्‍चित्तस्वरूप बलिदानलाई अर्पण गर ।”
  yor-yor: Mose sọ fún Aaroni pé, “Wá sí ibi pẹpẹ kí o sì rú ẹbọ ẹ̀ṣẹ̀ rẹ àti ẹbọ
    sísun rẹ, kí o sì ṣe ètùtù fún ara rẹ àti fún àwọn ènìyàn; rú ẹbọ ti àwọn ènìyàn
    náà, kí o sì ṣe ètùtù fún wọn gẹ́gẹ́ bí Olúwa ti pa á láṣẹ.”
  pes-OPCB: 'آنگاه موسی به هارون گفت: «نزدیک مذبح بیا و همان‌طور که خداوند فرموده
    است قربانی گناه و قربانی سوختنی خود را تقدیم کرده، برای خود کفاره کن و سپس قربانیهای
    قوم را تقدیم نموده، برای آنها کفاره نما.»'
  tgl-ULB: Sinabi ni Moises kay Aaron, “Lumapit ka sa altar at ialay ang iyong handog
    para sa kasalanan at handog na susunugin, at gumawa ng kabayaran sa kasalanan
    para sa iyong sarili at para sa mga tao, at ihandog ang alay para sa mga tao bilang
    kabayaran ng kasalanan para sa kanila, tulad ng iniutos ni Yahweh.”
  hui-hui: Ani lowa Mosesehanda Aronohondo lamialu lalu, Í̠na lomabu delaga dabu ngagoria
    puwa í̠na ko biriru domo wahelonaga loma bialu bo delalu loma mende irani dai
    helo lomabu delagadagua bo delabe. Loma kira ogonibi mendego wali agalinaga ko
    biniru domo wahelonagabi loma bialu bo delolene nga. Ani bialu wali agali tigua
    lomabu mule yalu ibirarume Anduane Homogohanda layadagua tininaga ko biyadaru
    domo wahelo lomabu delabe, lene.
  mya-mya: ထို့​နောက်​သူ​သည်​အာ​ရုန်​အား``သင်​၏​အ​ပြစ် နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အ​ပြစ်
    ပြေ​ရန်​အ​တွက် ယဇ်​ပလ္လင်​သို့​သွား​၍​အ​ပြစ် ဖြေ​ရာ​ယဇ်​ကို​လည်း​ကောင်း၊ မီး​ရှို့​ရာ​ယဇ်​ကို
    လည်း​ကောင်း​ပူ​ဇော်​လော့။ ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည့်​အ​တိုင်း ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အ​တွက်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ကို ပူ​ဇော်​လော့'' ဟု​ဆို​လေ​၏။
  bod-N: མོ་ཤེ་ཡིས་ཨ་རོན་ལ། ཁྱོད་རང་མཆོད་ཁྲིའི་མདུན་དུ་བཅར་ནས་ཁྱོད་ཀྱི་སྡིག་བཤགས་མཆོད་པ་དང་སྦྱིན་སྲེག་ཕུལ་ཏེ།
    རང་ཉིད་དང་མི་རྣམས་ཀྱི་སྡིག་པ་ཤོགས་ཤིག ཡང་མི་རྣམས་ཀྱི་མཆོད་པ་ཕུལ་ཏེ་ཁོ་རྣམས་ཀྱི་སྡིག་པ་ཤོགས་ཤིག
    ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེས་བསྩལ་པའི་བཀའ་བཞིན་དུ་ཡིན་ནོ་ཞེས་གསུངས་སོ། །
  sna-sna: Mozisi akati kuna Aroni, “Uya kuaritari ugobayira chipiriso chako chechivi
    nechipiriso chako chinopiswa ugozviyananisira iwe navanhu; bayira chipiriso chavanhu
    ugovayananisira sezvakarayirwa naJehovha.”
  spa-BLM: 'Moisés dijo a Aarón: “Acércate al altar y ofrece tu ofrenda por el pecado
    y tu holocausto, y haz la expiación por ti y por el pueblo; y ofrece la ofrenda
    del pueblo y haz la expiación por ellos, como lo ha ordenado Yahvé.”'
  cac-cac: 'Ix lajvi chi'', ix yalanxi vin̈ d''a vin̈aj Aarón chi'': Nitzcot a b''a
    d''a slac''anil altar tic, tzac''an noc'' noc'' silab''oc yuj a mul yed'' noc''
    silab'' sn̈usjitz''a smasanil. Icha chi'' ol aj yac''ji lajvoc a mul. Tzac''anpax
    noc'' silab'' yuj yac''ji lajvoc co mul a on̈ israel on̈ tic, icha val ix aj yalan
    Jehová, xchi vin̈.'
  swh-ULB: “Musa akamwambia Aroni, “Njoo karibu na Madhabahu na uteo sadaka yako ya
    dhambi na sadaka ya kuteketezwa, na kufanya upatanisho kwa ajili ya watu ili kufanya
    upatanisho kwa ajili yao kama vile ambavyo Yahweh amekwishaamru.”
  bel-bel: 'І сказаў Майсей Аарону: падыдзі да ахвярніка і ўчыні ахвяру тваю за грэх
    і цэласпаленьне тваё, і ачысьці сябе і народ, і зрабі прынашэньне ад народу, і
    ачысьці ім, як загадаў Гасподзь.'
  deu-ELBBK: 'Und Mose sprach zu Aaron: Nahe zum Altar und opfere dein Sündopfer und
    dein Brandopfer und tu Sühnung für dich und für das Volk; und opfere die Opfergabe
    des Volkes und tu Sühnung für sie, so wie der HERR geboten hat.'
  mbb-OT: Ne migkeǥiyan din si Aaron te, “Uvey ka ziyà te pemuhatà ne ipemuhat nu
    is pemuhat he para idlumpiyu wey is pemuhat he edtutungen su wey ka mevelukasi
    wey is pemilya nu puun te menge salè niw. Ne sumalà te insuǥù te Nengazen, ipemuhat
    nu zaan is pemuhat te menge etew su wey zan mevelukasi puun te menge salè dan.”
  mal-2015: 'അഹരോനോടു മോശെ: നീ യാഗപീഠത്തിന്റെ അടുക്കൽ ചെന്നു യഹോവ കല്പിച്ചതുപോലെ നിന്റെ
    പാപയാഗവും ഹോമയാഗവും അർപ്പിച്ചു നിനക്കും ജനത്തിന്നും വേണ്ടി പ്രായശ്ചിത്തം കഴിച്ചു
    ജനത്തിന്റെ വഴിപാടു അർപ്പിച്ചു അവർക്കായിട്ടും പ്രായശ്ചിത്തം കഴിക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Mojžiš phenďa le Aronoske: „Dža paš o oltaris, obetin tiri obeta
    vaš o binos the tiri labarďi obeta, hoj pes te odmukel tire the le manušengre
    bini. Obetin the o daros le manušengro, hoj pes te odmukel lengre bini, avke sar
    oda prikazinďa o RAJ.“'
  pes-OPV: 'و موسی هارون را گفت: «نزدیک مذبح بیا و قربانی گناه خود و قربانی سوختنی
    خود را بگذران، و برای خود و برای قوم کفاره کن، و قربانی قوم را بگذران و بجهت ایشان
    کفاره کن، چنانکه خداوند امرفرموده است.»'
  ron-1924: 'Мойсе а зис луй Аарон: „Апропие-те де алтар, аду-ць жертфа та де испэшире
    ши ардеря та де тот ши фэ испэшире пентру тине ши пентру попор; аду ши жертфа
    попорулуй ши фэ испэшире пентру ел, кум а порунчит Домнул.”'
  ben-OBCV: মোশি হারোণকে বললেন, “তুমি বেদির নিকটবর্তী হও এবং তোমার পাপার্থক বলি ও
    তোমার হোমবলি উৎসর্গ করো এবং তোমার ও লোকদের পক্ষে প্রায়শ্চিত্ত করো; লোকদের জন্য
    উপহার নিবেদন করো এবং তাদের জন্য প্রায়শ্চিত্ত করো, যেমন সদাপ্রভু আজ্ঞা দিয়েছিলেন।”
  som-som: Kolkaasaa Muuse wuxuu Haaruun ku yidhi, Meesha allabariga u dhowow, oo
    waxaad bixisaa qurbaankaaga dembiga iyo qurbaankaaga la gubo, oo nafsaddaada kafaaraggud
    u samee, iyo weliba dadka aawadiis, oo waxaad bixisaa dadka qurbaankiisii oo iyaga
    kafaaraggud ugu samee sidii Rabbigu amray.
  lat-VUC: 'Et dixit ad Aaron: Accede ad altare, et immola pro peccato tuo: offer
    holocaustum, et deprecare pro te et pro populo: cumque mactaveris hostiam populi,
    ora pro eo, sicut præcepit Dominus.'
  eng-ASVBT: And Moses said unto Aaron, Draw near unto the altar, and offer thy sin
    offering, and thy burnt offering, and make atonement for thyself, and for the
    people; and offer the oblation of the people, and make atonement for them; as
    Jehovah commanded.
  ita-1885: 'E Mosè disse ad Aaronne: Accostati all''Altare, e fa'' il tuo sacrificio
    per lo peccato, e il tuo olocausto; e fa'' il purgamento de'' tuoi peccati, e
    di que'' del popolo; offerisci eziandio l''offerta del popolo, e fa'' il purgamento
    de lor peccati; come il Signore ha comandato.'
  eng-LXXUP: And Moses said to Aaron, Draw nigh to the altar, and offer thy sin offering,
    and thy whole burnt offering, and make atonement for thyself, and for thy house;
    and offer the gifts of the people, and make atonement for them, as the Lord commanded
    Moses.
  eng-ULB: Moses said to Aaron, “Come near the altar and offer your sin offering and
    burnt offering, and make atonement for yourself and for the people, and offer
    the sacrifice for the people to make atonement for them, as Yahweh has commanded.”
  spa-VBL: 'Entonces Moisés le dijo a Aarón: “Ve al altar y sacrifica tu ofrenda por
    el pecado y tu holocausto para que tú y el pueblo estén bien. Luego sacrifica
    las ofrendas traídas por el pueblo para enderezarlas, como el Señor lo ordenó”.'
  fra-_FOB: 'Puis Moïse dit à Aaron: Approche-toi de l''autel; fais ton sacrifice
    pour le péché et ton holocauste, et fais l''expiation pour toi et pour le peuple;
    présente aussi l''offrande du peuple, et fais l''expiation pour lui, comme l''Éternel
    l''a commandé.'
  mal-mal: 'അഹരോനോട് മോശെ: “നീ യാഗപീഠത്തിന്റെ അടുക്കൽ ചെന്നു യഹോവ കല്പിച്ചതുപോലെ നിന്റെ
    പാപയാഗവും ഹോമയാഗവും അർപ്പിച്ചു നിനക്കും ജനത്തിനുംവേണ്ടി പ്രായശ്ചിത്തം കഴിച്ചു
    ജനത്തിന്റെ വഴിപാട് അർപ്പിച്ച് അവർക്കായിട്ടും പ്രായശ്ചിത്തം കഴിക്കുക എന്നു പറഞ്ഞു.'
  urd-GVR: Phir us ne Hārūn se kahā, “Qurbāngāh ke pās jā kar gunāh kī qurbānī aur
    bhasm hone wālī qurbānī chaṛhā kar apnā aur apnī qaum kā kaffārā denā. Rab ke
    hukm ke mutābiq qaum ke lie bhī qurbānī pesh karnā tāki us kā kaffārā diyā jāe.”
  suz-BL: मिनु मोसाम हारून कली “चढ़ेतीक आ नेक्‍था जाक्‍शा, इ पाप आ पर्बम चढ़ेतीक नु
    इ चोशा चढ़ेतीक चढ़ेवो। मिनु आंम इ पर्बम नु मुर आन पर्बम पाप क्‍याम्‍तीक गेय पावो।
    परमप्रभु यावेमी अरेशो खोदेंशो पा मुर आन चाक्‍शो चढ़ेतीक चढ़ेशा, मुर आन पर्बम पाप
    क्‍याम्‍तीक गेय पावो” देंत। लेवी १६:६,११,१५; हिब्रू ५:३; हिब्रू ७२७
  ita-1927: 'E Mosè disse ad Aaronne: “Accostati all’altare; offri il tuo sacrifizio
    per il peccato e il tuo olocausto, e fa’ l’espiazione per te e per il popolo;
    presenta anche l’offerta del popolo e fa’ l’espiazione per esso, come l’Eterno
    ha ordinato”.'
  ckb-ckb: 'پاشان موسا بە هارونی گوت: «بڕۆ پێشەوە بۆ لای قوربانگاکە و قوربانی گوناهت
    و قوربانی سووتاندنەکەت بکە و کەفارەت بۆ خۆت و گەل بکە و قوربانی گەل بکە و کەفارەتیان
    بۆ بکە، هەروەک یەزدان فەرمانی دا.»'
  eng-BBE: And Moses said to Aaron, Come near to the altar and make your sin-offering
    and your burned offering to take away your sin and the sin of the people, and
    make the people's offering to take away their sin; as the Lord has given orders.
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನಿಗೆ, “ಬಲಿಪೀಠದ ಕಡೆಗೆ ಹೋಗಿ, ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ನಿನ್ನ
    ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯನ್ನೂ ದಹನಬಲಿಯನ್ನೂ ಅರ್ಪಿಸು. ನಿನಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡು, ಜನರ
    ಸಮರ್ಪಣೆಗಳನ್ನು ಸಮರ್ಪಿಸಿ, ಅವರಿಗಾಗಿಯೂ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡು,” ಎಂದನು.
  tam-2017: 'மோசே ஆரோனை நோக்கி: “நீ பலிபீடத்தின் அருகில் வந்து, யெகோவா கட்டளையிட்டபடியே,
    உன் பாவநிவாரணபலியையும் உன் சர்வாங்க தகனபலியையும் செலுத்தி, உனக்காகவும் மக்களுக்காகவும்
    பாவநிவிர்த்தி செய்து, மக்களுடைய பலியையும் செலுத்தி, அவர்களுக்காகவும் பாவநிவிர்த்தி
    செய்” என்றான்.'
  spa-RV-1909: 'Y dijo Moisés á Aarón: Llégate al altar, y haz tu expiación, y tu
    holocausto, y haz la reconciliación por ti y por el pueblo: haz también la ofrenda
    del pueblo, y haz la reconciliación por ellos; como ha mandado Jehová.'
  ron-BTF: 'Și Moise i-a spus lui Aaron: Du-te la altar și adu ofranda ta pentru păcat
    și ofranda ta arsă, și fă ispășire pentru tine însuți și pentru popor, și adu
    ofranda poporului și fă ispășire pentru ei, precum DOMNUL a poruncit.'
  eng-WEBP: Moses said to Aaron, “Draw near to the altar, and offer your sin offering,
    and your burnt offering, and make atonement for yourself, and for the people;
    and offer the offering of the people, and make atonement for them, as the LORD
    commanded.”
  eng-FBV: Then Moses told Aaron, “Go to the altar and sacrifice your sin offering
    and your burnt offering to make you and the people right. Then sacrifice the offerings
    brought by the people as a means to make them right, as the Lord ordered.”
  nld-1939: 'En tot Aäron zei Moses: Treed nader tot het altaar, en draag uw zonde(-)
    en brandoffer op, om verzoening voor uzelf en voor het volk te verkrijgen; breng
    dan de gave van het volk en verkrijg verzoening voor hen, zoals Jahweh het heeft
    bevolen.'
  nch-BL: 'Teipa Moisés quiilhui Aarón: “Ximonechcahui campa nopa taixpamit huan xijmaca
    TOTECO nopa tacajcahualisti por tajtacoli cati elis para ta motajtacolhua. Huan
    xijtencahua nopa tacajcahualisti tatatili cati quiixtzacuas motajtacolhua iixpa.
    Teipa xijmaca TOTECO nopa tacajcahualisti para quiixtzacuas inintajtacolhua nochi
    israelitame iixpa quej yaya tanahuatijtoc.”'
  vie-1934: 'Đoạn, Môi-se nói cùng A-rôn rằng: Ngươi hãy đến gần bàn thờ dâng của
    lễ chuộc tội và của lễ thiêu của ngươi đi, để vì ngươi và vì dân sự làm lễ chuộc
    tội; lại cũng hãy dâng của lễ của dân sự và làm lễ chuộc tội cho họ, y như Đức
    Giê-hô-va đã phán dặn vậy.'
  hin-CV: इसके बाद मोशेह ने अहरोन को यह आदेश दिया, “वेदी के निकट आ जाओ, और अपनी पापबलि
    और होमबलि भेंट करो कि तुम स्वयं के लिए और प्रजा के लिए प्रायश्चित पूरा कर सको;
    इसके बाद प्रजा के लिए बलि अर्पण करो कि उनके लिए प्रायश्चित पूरा कर सको, ठीक जैसा
    आदेश याहवेह ने दिया है.”
  eng-OURB: Moses [Drawn out] said to Aaron [Light-bringer], “Draw near to the altar,
    and offer your habitual sin ·miss the mark· offering, and your burnt offering,
    and make atonement for yourself, and for the people; and offer the offering of
    the people, and make atonement for them; as Adonai enjoined.”
  spa-BES: 'Entonces Moisés dijo a Aarón: Acércate al altar y haz tu ofrenda por el
    pecado y tu ofrenda quemada para quitarte el pecado y el pecado del pueblo, y
    haz la ofrenda del pueblo para quitar el pecado; como el Señor ha dado órdenes.'
  tdx-tdx: Le hoe ty Mosè amy Aharone, Harineo i kitreliy naho soroño i engan-kakeo’oy
    naho i hisoroña’oy, hijebañañe azo naho ondatio. Le soroño i nengae’ ondatio hijebañañe
    iareo, amy nandilia’ Iehovày.
  vid-vid: Aho Musa nakamlonjela Aluni, “Ulute hali honhu ha kulavila nhambiko, ulavile
    aho nhambiko ya gehile na nhambiko ya kulakazwa na kudita uhanyisi kwa chiwalo
    cha hegwe na kwa chiwalo cha wanhu. Ulavye nhambiko ya wanhu na kudita uhanyisi
    kwa chiwalo cha hewo kota Mkulu Nguluwi vyoyalajize.”
  eng-OKE: And Mosheh said to Aharon, Approach the altar, and make thy sin offering
    and thy burnt sacrifice, and make atonement for thyself and for the people, and
    perform the oblation of the people, and make atonement for them, as the Lord commanded.
  tha-KJV: แล​้วโมเสสจึงสั่งอาโรนว่า “จงเข้าไปใกล้​แท่นบูชา ถวายเครื่องบูชาไถ่​บาป
    และเครื่องเผาบูชาของท่านเสีย และทำการลบมลทินบาปของตั​วท​่านกับพลไพร่​ทั้งหลาย
    และจงนำเครื่องถวายบูชาของพลไพร่​มา และทำการลบมลทินบาปของเขา ดังที่​พระเยโฮวาห์ทรงบัญชา’”
  por-BR-2018: 'E disse Moisés a Arão: Achega-te ao altar, e faze tua expiação, e
    teu holocausto, e faze a reconciliação por ti e pelo povo: faze também a oferta
    do povo, e faze a reconciliação por eles; como mandou o SENHOR.'
  deu-ELO: 'Und Mose sprach zu Aaron: Nahe zum Altar, und opfere dein Sündopfer und
    dein Brandopfer, und tue Sühnung für dich und für das Volk; und opfere die Opfergabe
    des Volkes und tue Sühnung für sie, so wie Jehova geboten hat.'
  eng-WYC-2018: And Moses said to Aaron, Nigh thou to the altar, and offer thou for
    thy sin; offer thou burnt sacrifice, and pray for thee, and for the people; and
    when thou hast slain the sacrifice of the people, pray thou for them, as the Lord
    commanded. (And Moses said to Aaron, Approach thou to the altar, and offer thy
    sin offering, and thy burnt sacrifice, and pray for thyself, and for the people;
    and when thou hast killed the offering for the people, pray thou for them, as
    the Lord commanded.)
  epo-epo: 'Kaj Moseo diris al Aaron: Aliru al la altaro, kaj faru vian pekoferon
    kaj vian bruloferon kaj pekliberigu vin kaj la popolon, kaj faru la oferon de
    la popolo kaj pekliberigu ilin, kiel ordonis la Eternulo.'
  uig-PIN: 'Xuning bilǝn Musa Ⱨarunƣa: — Sǝn ⱪurbangaⱨⱪa yeⱪin berip gunaⱨ ⱪurbanliⱪing
    bilǝn kɵydürmǝ ⱪurbanliⱪingni sunup ɵzüng wǝ hǝlⱪ üqün kafarǝt kǝltürgin; andin
    hǝlⱪning ⱪurbanliⱪinimu sunup, Pǝrwǝrdigar ǝmr ⱪilƣandǝk ular ⱨǝⱪⱪidǝ kafarǝt
    kǝltürgin» — dedi.'
  beo-beo: Amasea, e da Elanema amane sia:i, “Di oloda amoga asili, Wadela:i Hou Dabe
    Ima:ne Iasu gobele salasu amola Wadela:i Hou Gogolema:ne Olofoma:ne Iasu gobele
    salasu amo Hina Gode Ea hamoma:ne sia:i defele, fi dunu ilia wadela:i hou fadegama:ne,
    hamoma.
  tpi-OTNT: Na bihain Moses i tokim Aron, “Yu go long alta na ofaim dispela ofa bilong
    rausim sin na ofa bilong paia i kukim olgeta. Yu mas mekim tupela ofa bilong rausim
    ol sin bilong yu yet wantaim ol manmeri. Bihain, kisim olgeta ofa ol manmeri i
    bringim, na mekim ofa bilong rausim sin bilong ol, olsem Bikpela i tok.”
  hau-SA: Musa ya ce wa Haruna, “Matsa kusa da bagaden, ka miƙa hadayarka don zunubi,
    da hadayarka ta ƙonawa, ka yi kafara don kanka da kuma don jama’a. Ka kuma kawo
    hadayar jama’a, ka yi kafara dominsu kamar yadda Ubangiji ya umarta.”
  uig-LAT: 'Shuning bilen Musa Harun’gha: — Sen qurban’gahqa yéqin bérip gunah qurbanliqing
    bilen köydürme qurbanliqingni sunup özüng we xelq üchün kafaret keltürgin; andin
    xelqning qurbanliqinimu sunup, Perwerdigar emr qilghandek ular heqqide kafaret
    keltürgin» — dédi.'
  nde-nde: UMosi wathi ku-Aroni, “Woza e-alithareni uzonikela umhlatshelo wesono sakho
    kanye lomnikelo wakho wokutshiswa, wenzele wena kanye labantu indlela yokubuyisana.
    Unikele umhlatshelo wabantu ubenzele uxolo njengalokhu okulaywe nguThixo.”
  ton-ton: 'Pea pehē ʻe Mōsese kia ʻElone, “ʻAlu ki he feilaulauʻanga, ʻo ʻatu ʻa
    hoʻo feilaulau maʻae angahala, mo hoʻo feilaulau tutu, pea fai ʻae fakalelei koeʻuhi
    ko koe, pea maʻae kakai: pea ʻatu ʻae feilaulau ʻae kakai, mo fai ʻae fakalelei
    koeʻuhi ko kinautolu; ʻo hangē ko e fekau ʻa Sihova.”'
  ces-1613: 'Aronovi pak řekl Mojžíš: Přistup k oltáři a obětuj obět za hřích svůj,
    a obět zápalnou svou k vykonání očištění za sebe i za lid tento; obětuj také obět
    lidu všeho, a učiň očištění za ně, jakož přikázal Hospodin.'
  eng-WMB: Moses said to Aaron, “Draw near to the altar, and offer your sin offering,
    and your burnt offering, and make atonement for yourself, and for the people;
    and offer the offering of the people, and make atonement for them, as the LORD
    commanded.”
  tam-TCV: மோசே ஆரோனிடம், “நீ பலிபீடத்தின் அருகில் வந்து பாவநிவாரண காணிக்கையையும்,
    தகன காணிக்கையையும் பலியிட்டு, உனக்காகவும், மக்களுக்காகவும் பாவநிவிர்த்தி செய்யவேண்டும்.
    மக்களுக்கான காணிக்கையைப் பலியிட்டு, அவர்களுக்காகவும் பாவநிவிர்த்தி செய்யவேண்டும்.
    யெகோவா கட்டளையிட்டபடியே இவற்றைச் செய்” என்றான்.
  ceb-ULB: Miingon si Moises kang Aaron, “Adto duol sa halaran ug ihalad ang imong
    halad alang sa sala ug ang halad sinunog, ug paghimo ug pagpapas sa sala alang
    sa imong kaugalingon ug alang sa katawhan, ug paghalad ug halad alang sa katawhan
    aron sa pagpapas sa sala alang kanila, sumala sa gisugo ni Yahweh.”
  pol-UBG: 'Do Aarona zaś Mojżesz powiedział: Zbliż się do ołtarza i złóż swoją ofiarę
    za grzech i swoje całopalenie, i dokonaj przebłagania za siebie i lud. Złóż też
    ofiarę ludu i dokonaj za niego przebłagania, jak PAN rozkazał.'
  urd-GVU: پھر اُس نے ہارون سے کہا، ”قربان گاہ کے پاس جا کر گناہ کی قربانی اور بھسم
    ہونے والی قربانی چڑھا کر اپنا اور اپنی قوم کا کفارہ دینا۔ رب کے حکم کے مطابق قوم
    کے لئے بھی قربانی پیش کرنا تاکہ اُس کا کفارہ دیا جائے۔“
  deu-1912: 'Und Mose sprach zu Aaron: Tritt zum Altar und mache dein Sündopfer und
    dein Brandopfer und versöhne dich und das Volk; darnach mache des Volkes Opfer
    und versöhne sie auch, wie der HERR geboten hat.'
  kan-2017: ಆಗ ಮೋಶೆ ಆರೋನನಿಗೆ, “ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರಕ್ಕೆ ಬಂದು ನೀನು ಮಾಡಬೇಕಾದ ದೋಷಪರಿಹಾರಕ
    ಯಜ್ಞವನ್ನು, ಸರ್ವಾಂಗಹೋಮವನ್ನು ಸಮರ್ಪಿಸಿ ನಿನಗೋಸ್ಕರವೂ ಮತ್ತು ನಿನ್ನ ಜನರಿಗೋಸ್ಕರವೂ ದೋಷವನ್ನು
    ಪರಿಹರಿಸು; ಜನರು ತಂದದ್ದನ್ನು ಸಮರ್ಪಿಸಿ ಯೆಹೋವನ ಆಜ್ಞೆಯಂತೆ ಅವರಿಗಾಗಿ ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar Moses ngak Aron, “Mman ko fare altar ngam pi’ fare maligach
    ni fen e denen nge fare maligach ni mo’oruf ni nge chuweg e denen rom nge denen
    ko girdi’. Mu pi’ e re maligach ney ni nge chuweg e denen ko girdi’, nri bod rogon
    nike yog SOMOL.”
  hlt-MCSB: Te phoeiah Moses. loh Aaron taengah, “Hmueihtuk la halo phai. Namah kah
    boirhaem neh hmueihhlutnah te saii lamtah namah ham neh pilnam ham dawth pah laeh.
    Te phoeiah pilnam kah nawnnah te saii pah lamtah BOEIPA a uen vanbangla amih ham
    khaw dawth pah,” a ti nah.
  mdy-ETH: ሃሣ ሙሴ ዓኣሮኔም፦ «ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞ ባንሢ ዶጪ፥ ኔ ጎሞንታ ዴሮ ጎሞዋ ጌኤሻኒ ጎሞ ዛሎ ዒንጎ ባኮንታ
    ሚቺ ዒንጎ ዒንጊፆዋ ፆኦሲም ሺኢሼ፤ ዬያ ዒንጊንታ ባኮ ዴሮኮ ጎሞ ጌኤሺሳኒ ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆ ዒንጌ።»
  twi-ASANTE: Mose ka kyerɛɛ Aaron sɛ ɔnkɔ afɔrebukyia no so na ɔnkɔbɔ bɔne ne ɔhyeɛ
    afɔdeɛ no mfa nyɛ mpatadeɛ mma ne ho ansa na ato nnipa no sɛdeɛ Awurade hyɛeɛ
    no.
  eng-WEBU: Moses said to Aaron, “Draw near to the altar, and offer your sin offering,
    and your burnt offering, and make atonement for yourself, and for the people;
    and offer the offering of the people, and make atonement for them, as the LORD
    commanded.”
  bnp-bnp: Muri e Moses i takia e Aron i ta maea, “O valai na dede o ratea a nihabi
    na naro hale vomu, a nihabi gutu-vuro vomu. O rata a nihabi ge rua, ne vona ni
    kavitagu ioe, ne vona ni kavitagu e huriki, i ramaia a ngava e BAKOVI DAGI i vakuku.”
  wal-wal: Qassi Muusee Aaroonakka hagaadan yaagiis; “Yarshshiyoosaakko haa shiiqa;
    shiiqada ne nagaraa yarshshuwaanne ne xuuggiyo yarshshuwaa yarshsha; yaatada ne
    huuphe nagaraanne ne asaa nagaraakka atto giissa. Qassi GODAI azazidoogaadan,
    asai shiishshiyo yarshshuwaa yarshshada, eta nagaraakka atto giissa” yaagiis.
  spa-PDDPT: 'Luego Moisés dijo a Aarón: Acércate al altar y prepara tu sacrificio
    por el pecado y tu holocausto. Ofrece sacrificio que apacigua por ti y por el
    pueblo. Presenta también el sacrificio del pueblo y ofrece sacrificio que apacigua
    por él, como Yavé ordenó.'
  gun-gun: 'Arão pe ju Moisés aipoe''i: — Enhemboja ke altar oĩa py, ha''e eme''ẽ
    rejejavyague re reapy vy reme''ẽ aguã va''e. Ha''e vy ejao''i uka ndee ae rejejavyague,
    ha''e gui heta va''e kuery pe avi. Ha''e va''e rire eme''ẽ heta va''e ome''ẽ uka
    va''ekue ha''e kuery ojejavyague rejao''i uka aguã, Senhor ijayvuague rami vy
    — he''i.'
  agu-BL: 'Ncha''tz ben tlol Moiséstz tetz Aarón: “Ẍkans quen awib te yi altar nin
    nque''n tan pate''n atx''ixwatz. Jakaj cuybil apaj, nin jakaj cuybil chipaj cyakil
    yi e'' kawunakil, yi e'' xonl Israel. Ncha''tz ak''e''n yi oy wi altar yi ja ul
    cyak''un yi e'' wunak tetz Ryos. Ncha''tz jakaj cuybil chipaj, na ya''stzun yi
    ntal i'', yi tajwe''n tan ibnol tane''n.”'
  ilo-ULB: Kinuna ni Moises kenni Aaron, “Umasidegka iti altar ket idatonmo ti daton
    a gapu iti basolmo ken ti daton a maipuor amin, ket mangaramidka iti pangabbong
    iti basolmo ken kadagiti basbasol dagiti tattao, ken idatonmo ti daton a para
    kadagiti tattao tapno maabbongan dagiti basolda, a kas imbilin ni Yahweh.”
  kpg-kpg: Gei mee ga helekai gi Aaron, “Hana gi di gowaa dudu tigidaumaha, heia tigidaumaha
    e wwede nia huaidu, mo tigidaumaha dudu e wwede o huaidu mo nia huaidu o nia daangada.
    Heia tigidaumaha deenei e wwede nia huaidu o nia daangada, gii hai be nnelekai
    Dimaadua ne hai.”
  uig-ARA: 'شۇنىڭ بىلەن مۇسا ھارۇنغا: ــ سەن قۇربانگاھقا يېقىن بېرىپ گۇناھ قۇربانلىقىڭ
    بىلەن كۆيدۈرمە قۇربانلىقىڭنى سۇنۇپ ئۆزۈڭ ۋە خەلق ئۈچۈن كافارەت كەلتۈرگىن؛ ئاندىن
    خەلقنىڭ قۇربانلىقىنىمۇ سۇنۇپ، پەرۋەردىگار ئەمر قىلغاندەك ئۇلار ھەققىدە كافارەت
    كەلتۈرگىن» ــ دېدى.'
  sus-sus: Annabi Munsa naxa a masen Haruna bɛ, «I maso sɛrɛxɛbade ra. I xa yunubi
    xafari sɛrɛxɛ nun sɛrɛxɛ gan daaxi ba xunsare ra i yɛtɛ bɛ, a nun ɲama bɛ. I xa
    ɲama xa sɛrɛxɛ fan ba e bɛ xunsare ra alɔ Alatala a yamarixi ki naxɛ.»
  pon-2006: Ih eri patohwanohng Aaron, “Kohwei ni pei sarawio oh wiahda meirong en
    dihp oh meirong isihs pwehn wia lapwepen dipomw kan oh dipen aramas akan, ke pahn
    wia meirong wet pwe dipen aramas akan en lapwada, nin duwen KAUN-O eh ketin mahsanih.”
  ksd-ksd: 'Ma Moses i ga biti tai Aron: Una vana maravai tar ta ra uguugu na vartabar,
    ma una tul tar kaum tinabar na varporong, ma kaum tinabar di tuntun tar ia, ma
    una pait ra varporong ure avat ma ra tarai; ma una tul tar ra vartabar na nian
    kai ra tarai ma una pait ra varporong ure diat, da ra Luluai i ga vartuluai tana.'
  tur-YTC: 'Moşe Aron''a şöyle dedi: “Sunağa yaklaş, kendi günah sununu ve yakmalık
    sununu sun, kendin ve halk için kefaret et; Yahve''nin buyurduğu gibi halkın sunusunu
    sun ve onlar için kefaret et.”'
  grc-BRENT: Καὶ εἶπε Μωυσῆς τῷ Ἀαρὼν, πρόσελθε πρὸς τὸ θυσιαστήριον, καὶ ποίησον
    τὸ περὶ τῆς ἁμαρτίας σου, καὶ τὸ ὁλοκαύτωμά σου, καὶ ἐξίλασαι περὶ σεαυτοῦ, καὶ
    τοῦ οἴκου σου· καὶ ποίησον τὰ δῶρα τοῦ λαοῦ, καὶ ἐξίλασαι περὶ αὐτῶν, καθάπερ
    ἐνετείλατο Κύριος τῷ Μωυσῇ.
  ind-AYT: Kemudian, Musa berkata kepada Harun, “Mendekatlah ke mazbah dan persembahkanlah
    kurban penghapus dosa dan kurban bakaranmu, untuk mengadakan pengampunan dosa
    bagi dirimu sendiri dan bagi bangsa ini. Dengan begitu, kamu mengadakan pengampunan
    dosa bagi bangsa ini seperti yang diperintahkan TUHAN.”
  nya-nya: Pambuyo pake Mose anawuza Aaroni kuti, “Sendera pafupi ndi guwa ndipo upereka
    nsembe yako yopepesera machimo ndi nsembe yako yopsereza ndikuchita mwambo wopepesera
    machimo ako ndi machimo a anthu. Anthuwa apereke nsembe zawo zopepesera machimo
    monga momwe Yehova walamulira.”
  hrv-hrv: 'Zatim Mojsije reče Aronu: “Stupi k žrtveniku, prinesi svoju žrtvu okajnicu
    i svoju žrtvu paljenicu i tako izvrši obred pomirenja za se i svoj dom; onda prinesi
    dar naroda i za nj izvrši obred pomirenja, kako je Jahve naredio.”'
  mps-mps: Tama nosali Mosesgo Aronbolo te po walali, “Nage te altaba pelama, te sęgę
    sela sąbo ofa me yao. Nago te naga sęgę dali, te we bidi dabego sęgę sela
    sąbo ofa dali, si tama yao. Nosali, te tigidali we bidigo sesali ofa selama,
    te augwa sęgę sela sąbo ofa yao, te Genuai Bidigo po wali gilama te sę yao,”
    wali.
  tpi-tpi: Na bihain Moses i tokim Aron, “Yu go long alta na ofaim dispela ofa bilong
    rausim sin na ofa bilong paia i kukim olgeta. Yu mas mekim tupela ofa bilong rausim
    ol sin bilong yu yet wantaim ol manmeri. Bihain, kisim olgeta ofa ol manmeri i
    bringim, na mekim ofa bilong rausim sin bilong ol, olsem Bikpela i tok.”
  dan-1931: 'Så sagde Moses til Aron: “Træd hen til Alteret og bring dit Syndoffer
    og dit Brændoffer for at skaffe dig og dit Hus Soning og bring så Folkets Offergave
    for at skaffe det Soning, således som HERREN har påbudt!”'
  vie-OVCB: Rồi Môi-se bảo A-rôn đến gần bàn thờ, dâng sinh tế chuộc tội và sinh tế
    thiêu để chuộc tội cho chính mình; rồi dâng sinh tế để chuộc tội lên Chúa Hằng
    Hữu cho dân, như lời Chúa dạy.
  guj-2017: મૂસાએ હારુનને કહ્યું, “વેદી પાસે જઈને તારું પાપાર્થાર્પણ તથા દહનીયાર્પણ
    ચઢાવ અને તારે પોતાને માટે તથા લોકોને માટે પ્રાયશ્ચિત કર અને લોકોનું અર્પણ ચઢાવ
    અને તેઓને માટે પ્રાયશ્ચિત કર. જેમ યહોવાહે આજ્ઞા આપી તેમ.”
  pon-2006A: Ih eri patohwanohng Aaron, “Kohwei ni pei sarawio oh wiahda meirong en
    dihp oh meirong isihs pwehn wia lapwepen dipomw kan oh dipen aramas akan, ke pahn
    wia meirong wet pwe dipen aramas akan en lapwada, nin duwen KAUN-O eh ketin mahsanih.”
  por-BRBSL: 'Moisés disse a Arão: “Aproximai-vos do altar e fazei vossa oferta pelo
    pecado e vosso holocausto e fazei expiação por vós e pelo povo; e oferecei a oferta
    do povo e fazei expiação por eles, como Javé ordenou”.'
  cth-cth: Mosi ni Aron koe, khoungroe koe, cet nateh, Cathut ni kâ na poe e patetlah
    nama e thuengnae, hmaisawi thuengnae sak nateh, nama hoi na taminaw hanelah, yonthanae
    sak awh. Taminaw ni a thokhai e sathei thuengnae a thueng teh taminaw hanlah yonthanae
    sak awh, telah atipouh.
  twi-twi: Mose ka kyerɛɛ Aaron se ɔnkɔ afɔremuka no so na ɔnkɔbɔ bɔne ne ɔhyew afɔre
    no mfa nyɛ mpata mma ne ho ansa na ato nnipa no sɛnea Awurade hyɛe no.
  hlt-hlt: Te phoeiah Moses loh Aaron taengah, “Hmueihtuk la halo phai. Namah kah
    boirhaem neh hmueihhlutnah te saii lamtah namah ham neh pilnam ham dawth pah laeh.
    Te phoeiah pilnam kah nawnnah te saii pah lamtah BOEIPA a uen vanbangla amih ham
    khaw dawth pah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii nɑ́kɛ́ Anɔɔ kɛ dɔ̀: Tɔ́ɔ́nní diwũɔ̃tɔ̀nnì borɛ̀ kɛ́féútɛ́
    ɑ ɔ̃̀fɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kɔfɛ kɛ́féútɛ́ fɛtɛfɛ̀ kɛ́tuɔ, kɛ́dɔɔ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀
    kó ikuɔ́ ɑ mɔ́mmuɔ nkpɛ́í nnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ kpɛ́í. Kɑ̀ɑ dèè ɑ féútɛ́ bɛnìtìbɛ̀
    yɛi ncĩ́ɛ̃́mmɛ̀ kɔfɛ, kɛ́ bɛ̀ dɔɔ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́, kɛ́ndònnɛ̀ ti Yiɛ̀
    nKuyie mbɛ́immɛ̀.'
  msy-2020: Egha Moses kamaghɨn Aron mɨgɨa ghaze, “Nɨ ofa gamir dakozimɨn boroghɨn
    mangɨ, egh ofan arazir kuraba gɨn amangamim ko nɨn ofan bar isi mɨghɨrighamim
    sara damu. Nɨ ua bagh kamaghɨn damutɨ God nɨn arazir kuraba gɨn amangɨva, gumazamizibar
    arazir kuraba sara gɨn amangam. Egh gɨn, Ikiavɨra Itir God mɨkemezɨ moghɨn, gumazamiziba
    isa izir ofaba, nɨ me bagh ofa damutɨ God men arazir kuraba gɨn amangam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɔmɑ Alɔŋ sɩ: Kpǝtǝnɑ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ nɑ ń lǝsɩ tǝ tɔɔ
    kɛ́ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ, nɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Ɩlɛnɑ ń lɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ
    kɔtɑɣɑ kɛ ɩ nɑ yǝlɑɑ pɑ nyɔɔŋ tɔɔ. Pǝ wɑɑlɩ, ɩlɛnɑ ń lɑ yǝlɑɑ nyɔɔŋ tɔɔ kɛ́ kɔtɑɣɑ,
    nɑ ń lɑ-wɛɣɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ nyǝŋkɑ, ɩsɩɩ Tɑcɑɑ sɩɩʋ tɔ.'
  azb-azb: 'Musa Haruna dedi: «Qurbangaha yaxınlaş və özün üçün günah qurbanı ilə
    yandırma qurbanını gətir. Həm özünün, həm də xalqının günahlarını bunlarla kəffarə
    et. Xalqın qurbanını da təqdim edərək onların günahını bununla kəffarə et. Rəbb
    əmr etdiyi kimi olsun».'
  eng-DBY: And Moses said unto Aaron, Go to the altar, and offer thy sin-offering,
    and thy burnt-offering, and make atonement for thyself, and for the people; and
    offer the offering of the people, and make atonement for them, as Jehovah has
    commanded.
  hin-2017: तब मूसा ने हारून से कहा, “यहोवा की आज्ञा के अनुसार वेदी के समीप जाकर अपने
    पापबलि और होमबलि को चढ़ाकर अपने और सब जनता के लिये प्रायश्चित कर और जनता के चढ़ावे
    को भी चढ़ाकर उनके लिये प्रायश्चित कर।” (इब्रा. 5:3)
  wol-KYG: 'Musaa wax ak Aaróona ne ko: «Dikkal fii ci sarxalukaay bi te joxe sa saraxu
    póotum bàkkaar ak sa saraxu rendi-dóomal, nga jotoo ko, yaw yaak mbooloo mi, boo
    noppee joxe saraxu mbooloo mi, jote leen ko, muy li Aji Sax ji santaane.»'
  eng-YLT: And Moses saith unto Aaron, 'Draw near unto the altar, and make thy sin-offering,
    and thy burnt-offering, and make atonement for thyself, and for the people, and
    make the offering of the people, and make atonement for them, as Jehovah hath
    commanded.'
  eng-WYC-2017: And Moses said to Aaron, Nigh thou to the altar, and offer thou for
    thy sin; offer thou burnt sacrifice, and pray for thee, and for the people; and
    when thou hast slain the sacrifice of the people, pray thou for them, as the Lord
    commanded.
  eng-WMBB: Moses said to Aaron, “Draw near to the altar, and offer your sin offering,
    and your burnt offering, and make atonement for yourself, and for the people;
    and offer the offering of the people, and make atonement for them, as the LORD
    commanded.”
  urd-GVH: फिर उसने हारून से कहा, “क़ुरबानगाह के पास जाकर गुनाह की क़ुरबानी और भस्म
    होनेवाली क़ुरबानी चढ़ाकर अपना और अपनी क़ौम का कफ़्फ़ारा देना। रब के हुक्म के मुताबिक़
    क़ौम के लिए भी क़ुरबानी पेश करना ताकि उसका कफ़्फ़ारा दिया जाए।”
  rug-rug: Beto asa si zama koe Eroni si asa, “Mamu la koasa hope, mamu va vukivukihi
    nia sa vina vukivukihi tana sinea, meke sa vina vukivukihi vina uququ, pude taleosae
    sari na mia sinea, meke sari na sinea tadi doduru tie. Mi tavetia sa vina vukivukihi
    hie pude vagi taloa sari na sinea tadi na tinoni, gua puta tugo sapu zama nia
    e Zihova.”
  gaz-gaz: Ergasii Museen Arooniin akkana jedhe; “Gara iddoo aarsaa kottuutii aarsaa
    cubbuu keetiitii fi aarsaa kee kan gubamu dhiʼeeffadhuutii ofii keetii fi sabaaf
    araara buusi; akkuma Waaqayyo ajajettis aarsaa sabaa dhiʼeessiitii araara isaaniif
    buusi.”
  fra-LSG: 'Moïse dit à Aaron: Approche-toi de l’autel; offre ton sacrifice d’expiation
    et ton holocauste, et fais l’expiation pour toi et pour le peuple; offre aussi
    le sacrifice du peuple, et fais l’expiation pour lui, comme l’Éternel l’a ordonné.'
  yal-yal: Musa yi a fala Haruna xa, a naxa, “I maso saraxa ganden na. I yi i yulubi
    xafari saraxan nun saraxa gan daxin ba, i Ala solona i yɛtɛɛn nun yamaan xa. I
    xa saraxan ba yamaan fan xa alogo i xa Ala solona e xa, alo Alatala a yamarixi
    kii naxan yi.”
  haw-1868: Olelo aku la hoi o Mose ia Aarona, E hele oe i ke kuahu, a e kanmaha aku
    i kau mohailawehala, a me kau mohaikuni, a e hana i kalahala nou iho, a no na
    kanaka; a e alana aku i ka mohai a na kanaka, a e hana i kalahala no lakou, e
    like me ka Iehova kauoha,
  arb-NAV: 'ثُمَّ قَالَ مُوسَى لِهَرُونَ: «اقْتَرِبْ مِنَ الْمَذْبَحِ وَقَدِّمْ ذَبِيحَةَ
    خَطِيئَتِكَ وَمُحْرَقَتَكَ، وَكَفِّرْ عَنْ نَفْسِكَ وَعَنِ الشَّعْبِ، ثُمَّ أَحْضِرْ
    قُرْبَانَ الشَّعْبِ وَكَفِّرْ عَنْهُمْ كَمَا أَمَرَ الرَّبُّ».'
  ewe-ewe: Mose gblɔ na Aron be wòate ɖe vɔsamlekpui la ŋu, eye wòasa nu vɔ̃ vɔsa
    kple numevɔ, alé avu gbã ɖe eɖokui ta, eye emegbe la, ɖe ame bubuawo ta abe ale
    si Yehowa ɖo ene.
  eng-LEE: And Moses said unto Aaron, Draw near unto the altar, and prepare thy sin-offering,
    and thy burnt-offering, and make an atonement for thyself, and for the people;
    and prepare the offering of the people, and make an atonement for them; as the
    Lord hath commanded.
  asm-FB: পাছত মোচিয়ে হাৰোণক ক’লে, “তুমি বেদীৰ ওচৰলৈ গৈ, যিহোৱাৰ আজ্ঞা অনুসাৰে তোমাৰ
    পাপাৰ্থক বলি আৰু হোম-বলি উৎসৰ্গ কৰি, নিজক আৰু লোকসকলক প্ৰায়শ্চিত্ত কৰা; আৰু লোকসকলৰো
    উপহাৰ উৎসৰ্গ কৰি, তেওঁলোককো প্ৰায়শ্চিত্ত কৰা।”
  sus-A: عَننَبِ مُنسَ نَشَ عَ مَسٍن هَرُنَ بّ، «عِ مَسٌ سّرّشّبَدٍ رَ. عِ شَ يُنُبِ
    شَقَرِ سّرّشّ نُن سّرّشّ فَن دَاشِ بَ شُنسَرٍ رَ عِ يّتّ بّ، عَ نُن حَمَ بّ. عِ
    شَ حَمَ شَ سّرّشّ قَن بَ عٍ بّ شُنسَرٍ رَ عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ.»
  fra-SBL: 'Moïse dit à Aaron : « Approche-toi de l''autel, offre ton sacrifice pour
    le péché et ton holocauste, et fais l''expiation pour toi et pour le peuple ;
    offre l''offrande du peuple et fais l''expiation pour lui, comme Yahvé l''a ordonné. »'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶֽל־אַהֲרֹ֗ן קְרַ֤ב אֶל־הַמִּזְבֵּ֙חַ֙ וַעֲשֵׂ֞ה אֶת־חַטָּֽאתְךָ֙
    וְאֶת־עֹ֣לָתֶ֔ךָ וְכַפֵּ֥ר בַּֽעַדְךָ֖ וּבְעַ֣ד הָעָ֑ם וַעֲשֵׂ֞ה אֶת־קָרְבַּ֤ן
    הָעָם֙ וְכַפֵּ֣ר בּֽ͏ַעֲדָ֔ם כַּאֲשֶׁ֖ר צִוָּ֥ה יְהוָֽה׃
  eng-WYCLIFFE: And Moises seide to Aaron, Neiye thou to the auter, and offre thou
    for thi synne; offre thou brent sacrifice, and preye for thee, and for the puple;
    and whanne thou hast slayn the sacrifice of the puple, preye thou for hem, as
    the Lord comaundide.
  cwe-cwe: Musa kamulongela Haluni, “Hita kuna ulupango ukalave nhambiko yako ya uhasanyi
    na nhambiko ya kutimbula na kutenda kuilumba kwa ichimu chako na kwa ichimu cha
    Waisilaili. Maabaho lava nhosa za wanhu na kuwatendela kuilumba fana viyalagilize
    Mndewa Mulungu.”
  kik-kik: Musa akĩĩra Harũni atĩrĩ, “Ũka kĩgongona-inĩ ũrute igongona rĩaku rĩa kũhoroherio
    mehia na iruta rĩaku rĩa njino, wĩhoroherie wee mwene na ũhoroherie andũ aya;
    ũcooke ũrute igongona rĩa indo iria andũ marehete ũmahoroherie, o ta ũrĩa Jehova
    aathanĩte.”
  fra-NCL: 'Moïse dit à Aaron : « Approche-toi de l’autel ; offre ton sacrifice pour
    le péché et ton holocauste, et fais l’expiation pour toi et pour le peuple ; présente
    aussi l’offrande du peuple et fais l’expiation pour lui, comme Yahweh l’a ordonné. »'
  cek-AK: Mosi mah Aaron khaeah, Hmaicam kung ah caeh ah, zae angbawnhaih, hmai angbawnhaih
    to sah ah loe, nangmah hoi nangmah ih kaminawk zaehaih loih o thai hanah angbawnhaih
    to sah ah, tiah a naa.
  cuk-cuk: 'Geb a-sorbali, Moisés Aarónʼga sogded: “Ibmar-ogumakar-ukleged-ailase
    be dage. Agi, be-isgued-ular, Bab-Jehováʼga-ibmar-ukleged be ukdage. Degi, be-ibdurgan-ogumakar-ukleged
    Bab-Jehováʼga be ukdabali. Bab-Jehová bebo-igar-naboged, degi, Bab-Jehová e-dulamarbo-igar-naboged
    be imake. Deginbali, Israel-dulemar-e-ibmar-uked Bab-Jehováʼga be ukbali, adi,
    Bab-Jehová e-dulamarga e-isgued osulogega, ar igi Bab-Jehová na igar-uksa gusa.”'
  uig-CYR: 'Шуниң билән Муса Һарунға: — Сән қурбангаһқа йеқин берип гуна қурбанлиғиң
    билән көйдүрмә қурбанлиғиңни сунуп өзүң вә хәлиқ үчүн кафарәт кәлтүргин; андин
    хәлиқниң қурбанлиғиниму сунуп, Пәрвәрдигар әмир қилғандәк улар һәққидә кафарәт
    кәлтүргин» — деди.'
  tel-2017: తరువాత మోషే అహరోనుకి ఇలా చెప్పాడు. “బలిపీఠం దగ్గరికి రా, యెహోవా ఆజ్ఞాపించినట్టు
    నీ పాపం కోసం అర్పించాల్సిన బలినీ, నీ కోసం దహనబలినీ అర్పించి నీ కోసం, ప్రజల కోసం
    పరిహారం చెయ్యి. ప్రజల కోసం బలి అర్పించి వాళ్ళ కోసం పరిహారం చెయ్యి.”
  hat-BSA: 'Konsa, Moïse te di a Aaron: “Vin toupre lotèl la, e ofri ofrann peche
    ak ofrann brile nou yo, pou nou kapab fè ekspiyasyon pou nou menm, ak pou pèp
    la; pou nou kapab fè ekspiyasyon pou yo, jan SENYÈ a te kòmande a.”'
  kos-kos: Na el fahk nu sel Aaron, “Fahla nu ke loang uh ac oru kisa ke ma koluk
    ac kisa firir in eela ma koluk lom ac ma koluk lun mwet uh. Oru kisa inge in eela
    ma koluk lun mwet uh, oana LEUM GOD El sapkin.”
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶֽל־אַהֲרֹ֗ן קְרַ֤ב אֶל־הַמִּזְבֵּ֙חַ֙ וַעֲשֵׂ֞ה אֶת־חַטָּֽאתְךָ֙
    וְאֶת־עֹ֣לָתֶ֔ךָ וְכַפֵּ֥ר בַּֽעַדְךָ֖ וּבְעַ֣ד הָעָ֑ם וַעֲשֵׂ֞ה אֶת־קָרְבַּ֤ן
    הָעָם֙ וְכַפֵּ֣ר בַּֽעֲדָ֔ם כַּאֲשֶׁ֖ר צִוָּ֥ה יְהוָֽה׃
  ibo-ibo: Mosis sịrị Erọn, “Bịa nso nʼebe ịchụ aja. Chụọ aja mmehie, na aja nsure
    ọkụ nke a ga-eji kpuchie mmehie gị na mmehie ndị ahụ niile. Chụọ aja onyinye dịrị
    ndị ahụ, maka ikpuchiri ha mmehie ha, dịka Onyenwe anyị nyere nʼiwu.”
  ory-ory: ତହୁଁ ମୋଶା ହାରୋଣଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ବେଦି ନିକଟକୁ ଯାଇ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ
    ଆପଣାର ପାପାର୍ଥକ ବଳି ଓ ଆପଣା ହୋମବଳି ଉତ୍ସର୍ଗ କର, ପୁଣି ଆପଣା ନିମନ୍ତେ ଓ ଲୋକମାନଙ୍କ ନିମନ୍ତେ
    ପ୍ରାୟଶ୍ଚିତ୍ତ କର; ତହିଁ ଉତ୍ତାରେ ଲୋକମାନଙ୍କର ଉପହାର ଉତ୍ସର୍ଗ କରି ସେମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ
    କର।”
  chk-chk: Mürin, Moses a üreni Aaron, “Kopwe kan ngeni ewe rongen asor o eäni om
    asoren tipis me om asoren kek, pwe kopwe föri asoren amusamusen tipis fän itom
    me ekewe aramas. Kopwe pwal eäni ewe asor fän iten ekewe aramas o föri asoren
    amusamusen ar tipis, usun ewe Samol mi Lapalap a fen allük.”
  rop-rop: Afta na, Mosis bin tok langa Eran, “Yu garra go deya langa det teibul blanga
    ofring en gibit det ofring blanga nogudbalawei, en det barnapwan ofring blanga
    deigidawei det nogudbalawei brom yu en ol detlot pipul. Yu garra gibit det ofring
    blanga deigidawei olabat nogudbalawei jis laik YAWEI bin tok.” Lagijat na Mosis
    bin tok.
  ukr-1871: 'І рече Мойсей Аронові: Приступи до жертівника та принеси твою жертву
    за гріх і жертву всепалення, і зроби покуту за себе і за людей; і жертвуй приноси
    людські і зроби покуту за них, як заповідав Господь.'
  deu-1951: 'Und Mose sprach zu Aaron: Tritt zum Altar und verrichte dein Sündopfer
    und dein Brandopfer und erwirke Sühne für dich und das Volk. Darnach bringe das
    Opfer des Volkes dar und erwirke Sühnung für sie, wie der HERR geboten hat!'
  eng-JPS: 'And Moses said unto Aaron: ''Draw near unto the altar, and offer thy sin-offering,
    and thy burnt-offering, and make atonement for thyself, and for the people; and
    present the offering of the people, and make atonement for them; as the LORD commanded.'''
  srp-1865: 'I reèe Mojsije Aronu: pristupi k oltaru, i prinesi žrtvu za grijeh svoj
    i žrtvu svoju paljenicu, i oèisti od grijeha sebe i narod; i prinesi žrtvu narodu
    i oèisti ih od grijeha, kao što je zapovjedio Gospod.'
  lug-lug: Awo Musa n’agamba Alooni nti, “Sembera ku kyoto oweeyo ekiweebwayo kyo
    olw’ebyonoono byo, n’ekiweebwayo kyo ekyokebwa, olyoke weetangiririre awamu n’abantu
    era oleete ekiweebwayo eky’abantu; obatangiririre; nga Mukama Katonda bwe yalagidde.”
  heb-heb: ויאמר משה אל אהרן קרב אל המזבח ועשה את חטאתך ואת עלתך וכפר בעדך ובעד העם
    ועשה את קרבן העם וכפר בעדם כאשר צוה יהוה׃
  ben-IRV: তখন মোশি হারোণকে বললেন, তুমি বেদির কাছে যাও, তোমার পাপের জন্য বলি ও হোমবলি
    উৎসর্গ কর, নিজের ও লোকদের জন্য প্রায়শ্চিত্ত কর; আর লোকদের উপহার উত্সর্গ করে তাদের
    জন্য প্রায়শ্চিত্ত কর; যেমন সদাপ্রভু আজ্ঞা দিয়েছিলেন।
  pan-pan: ਅਤੇ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, “ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਜਾ ਕੇ
    ਆਪਣੀ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਅਤੇ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਚੜ੍ਹਾ ਅਤੇ ਆਪਣੇ ਲਈ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਲਈ
    ਪ੍ਰਾਸਚਿਤ ਕਰ ਅਤੇ ਲੋਕਾਂ ਦੀ ਭੇਟ ਚੜ੍ਹਾ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰ।”
  mya-JVB: အာရုန် အား လည်း ၊ သင်သည် ယဇ် ပလ္လင်သို့ သွား ၍ ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း
    ၊ သင် ၏ အပြစ် ဖြေရာယဇ်၊ မီး ရှို့ရာယဇ်ကို ပူဇော် သဖြင့် ၊ သင် နှင့် လူ များအတွက်
    အပြစ် ဖြေခြင်းကို ပြုလော့။ လူ များ ဆောင်ယူခဲ့သော ပူဇော် သက္ကာကိုလည်း ပူဇော် ၍
    ၊ သူ တို့အတွက် အပြစ် ဖြေခြင်းကို ပြုလော့ဟူ၍၎င်း ဆိုလေ၏။
  hmo-hmo: Mose ese danu Arona ia hamaoroa, ia gwau, “Boubou patana dekenai oi lao,
    oiemu kara dika boubouna, bona oiemu gabua ore boubouna do oi alaia mase. Inai
    bouboudia be oiemu kara dika bona oiemu bese taudia edia kara dika edia davana
    karaia totona. Israela taudia edia kara dika davana karaia totona boubouna danu
    do oi karaia, Lohiabada ese ia oda henia hegeregerena.”
  urd-urd: और मूसा ने हारून से कहा, कि मज़बह के नज़दीक जा और अपनी ख़ता की क़ुर्बानी
    और अपनी सोख़्तनी क़ुर्बानी पेश कर और अपने लिए और क़ौम के लिए कफ़्फ़ारा दे, और
    जमा'अत के हदिये को पेश कर और उनके लिए कफ़्फ़ारा दे जैसा ख़ुदावन्द ने हुक्म किया
    है।
  rus-SYN: 'И сказал Моисей Аарону: приступи к жертвеннику и соверши жертву твою о
    грехе и всесожжение твое, и очисти себя и народ, и сделай приношение от народа,
    и очисти их, как повелел Господь.'
  bqc-SIM: 'Ɔ̃ a ò Aalonaɛ: Sↄ̃ sa''okĩii, ní sa''o ń duun awakpabↄo, ní sa pↄ́
    wì a pↄ́ kátɛu à tɛ́kũ o, ǹ n duuna ń n nɛ́ↄ pↄ́o kɛ̃́wá, ní sa''o ń
    bíla pↄ́ↄ, ǹ ń duuna kɛ̃́má lá Dii òwa.'
  tcz-CHONGTHU: Hiti chun Mose’n jong Aaron henga hiti hin aseipeh in, maicham phung
    lam hin nailut in, chonset maicham thilto nato ding le pumgo maicham thilto nato
    ding chu hung toh'in lang, hichea chu nangma mimala ding ahin namite jousea ding
    hijongleh ki thoidamna nasem ding, Pathen thupeh bangmin japin maicham thilto
    dinga ahin choi chengse chu, hinchoi inlang amaho dia jong kithoidamna nasem peh
    diu ahi.
  mar-mar: मग मोशेने अहरोनाला सांगितले, “जा व परमेश्वराने आज्ञा दिल्याप्रमाणे सर्वकाही
    कर; वेदीजवळ जाऊन आपला पापबली व होमबली ह्यांचे अर्पण कर आणि स्वत:साठी व लोकांसाठी
    प्रायश्चित कर आणि लोकांकडील बलीही अर्पण करून त्यांच्यासाठी प्रायश्चित कर.”
  qub-qub: 'Aarontana niran: «Juchapita sacrifisyuta y rupachina sacrifisyu uywatapis
    altarman apaycur pishtay. Chaycunaga canga gampis y wamrayquicunapis perdunasha
    canayquipämi. Chaypitana Israel runacuna apamushan caj uywacunata altarman apaycur
    pishtay paycunapis juchancunapita perdunasha cananpaj. Chayno ruranayquipämi Tayta
    Dios nisha.»'
  bqp-bqp: Mɔwisi u Aroni sɔ̃ɔwɑ u nɛɛ, ɑ susimɑ yɑ̃ku yeru mini, kpɑ ɑ wunɛn tiin
    torɑrun yɑ̃kuru ko kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru. Yen biru kpɑ ɑ mɑɑ wunɛn tɔmbu
    Isirelibɑn torɑnun yɑ̃kuru ko nge mɛ Yinni Gusunɔ u geruɑ.
  hat-hat: 'Apre sa, Moyiz di Arawon konsa: -Pwoche bò lotèl la, fè yon ofrann pou
    peye pou tou sa ou fè ki mal, ak yon ofrann pou ou boule nèt pou Seyè a. Apre
    sa w''a fè menm bagay pou pèp la. Wi, mete ofrann pèp la devan Bondye, mande Bondye
    pou l'' fè yo gras, jan Seyè a te bay lòd la.'
  eng-BSB: Then Moses said to Aaron, “Approach the altar and sacrifice your sin offering
    and your burnt offering to make atonement for yourself and for the people. And
    sacrifice the people’s offering to make atonement for them, as the LORD has commanded.”
  tod-tod: 'Moize ɠɛni Aalɔn ma: «Maaɓuɠa zalaɠa ɠulazuʋɛ ʋa. Ɗa-ɠotoi gba zalaɠai
    ɠula, ta ɗa-ɠala zalaɠai, è koto gba vai ɠɛ ɓɔɠɔ ʋɛ, ta nuɓusɛiti bɛ. Nuɓusɛiti
    ta-vebɛanii ɠula, è koto gba vai ɠɛ ti ʋɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI deveni la.»'
  eng-WEBPB: Moses said to Aaron, “Draw near to the altar, and offer your sin offering,
    and your burnt offering, and make atonement for yourself, and for the people;
    and offer the offering of the people, and make atonement for them, as the LORD
    commanded.”
  kbq-kbq: Anante Mosese'a anage huno Aronina asami'ne, Kumite'ma nona huno kresramna
    vu ofaka'ane tevefima kre fanane hu ofaka'a erinka enka kagra'a kumitera nona
    hunka ofa nehunka, Anumzamo'ma hu'nea kante antenka ruga'amokizmi kumi'zamirera
    nona hunka kresramna vuzamantegahane.
  nhe-BL: 'Teipa Moisés quiilhui Aarón: “Ximonechcahui campa nopa tlaixpamitl huan
    xijmaca TOTECO nopa tlacajcahualistli ipampa tlajtlacoli tlen elis para ta motlajtlacolhua.
    Huan xijtencahua nopa tlacajcahualistli tlatlatili tlen quiixtzacuas motlajtlacolhua
    iixtla. Teipa xijmaca TOTECO nopa tlacajcahualistli para quiixtzacuas inintlajtlacolhua
    nochi israelitame iixtla queja yajaya tlanahuatijtoc.”'
  gub-BL: Na'e Moizez uze'eg Àràw pe. — Eho ma'ea'yr hapy haw pe ma'ea'yr katu 'ygwer
    imunàn kar haw imono pà Tupàn pe kury. Emono ma'e hapy pyr ukaz paw ma'e izupe
    nehe no. Nezewe mehe Tupàn umunàn putar neremiapo kwer ikatu 'ym ma'e newi nehe.
    Umunàn putar neànàm wanemiapo kwer ikatu 'ym ma'e wanuwi nehe no. Ta'e Tupàn Tuweharupi
    Wiko Ma'e uzapo kar nezewe haw zanewe a'e xe.
  eng-DRA: 'And he said to Aaron: Approach to the altar, and offer sacrifice for thy
    sin: offer the holocaust, and pray for thyself and for the people: and when thou
    hast slain the people’s victim, pray for them, as the Lord hath commanded.'
