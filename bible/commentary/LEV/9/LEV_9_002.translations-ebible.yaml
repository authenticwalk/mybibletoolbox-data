    mehia na ndũrũme ya iruta rĩaku rĩa njino, cierĩ itigakorwo na kaũũgũ, ũcineane
    hau mbere ya Jehova.
  fra-NCL: 'Il dit à Aaron : « Prends un jeune veau pour le sacrifice pour le péché
    et un bélier pour l’holocauste, tous deux sans défaut, et offre-les devant Yahweh.'
  cek-AK: Aaron khaeah, Zae angbawnhaih sak hanah maitaw caa maeto, hmai angbawnhaih
    sak hanah, coek koi kaom ai, tuu tae maeto sin ah loe, Angraeng hmaa ah paek ah.
  cuk-cuk: 'Moisés Aarónʼga sogded: “Isgued-ular-oburgwilegega moli-bebe-nikad-sapingwagwad
    Bab-Jehováʼga be ukoed, deginbali, Bab-Jehováʼga sibad-wawaad-machered ogumakar-ukega
    be ukbaloed. We-ibdurgan-warbogwad swilidik, gwen-boni-nikasulid, Bab-Jehová-asabin
    be ukoed.'
  uig-CYR: 'Һарунға мундақ деди: — «Сән гуна қурбанлиғиға беҗирим бир мозайни, көйдүрмә
    қурбанлиққа беҗирим бир қочқарни өзүң үчүн елип, Пәрвәрдигарниң алдиға кәлтүргин,'
  tel-2017: అహరోనుతో ఇలా అన్నాడు. “పాపం కోసం బలి అర్పణగా మందలో నుండి లోపం లేని ఒక
    దూడనీ, దహనబలి కోసం లోపం లేని ఒక పొట్టేలునూ యెహోవా సమక్షంలోకి తీసుకు రా.
  hat-BSA: 'Konsa, li te di a Aaron: “Pran pou nou menm yon jenn kabrit, yon jenn
    towo pou yon ofrann peche ak yon belye pou yon ofrann brile, tou de san defo,
    e ofri yo devan SENYÈ a.'
  kos-kos: 'El fahk nu sel Aaron, “Eis soko cow mukul fusr ac soko sheep mukul ma
    wanginna ma koluk ke mano, ac kisakunang nu sin LEUM GOD: cow mukul soko an in
    mwe kisa ke ma koluk, ac sheep mukul soko an in mwe kisa firir.'
  hbo-WLC: וַיֹּ֣אמֶר אֶֽל־אַהֲרֹ֗ן קַח־לְ֠ךָ עֵ֣גֶל בֶּן־בָּקָ֧ר לְחַטָּ֛את וְאַ֥יִל
    לְעֹלָ֖ה תְּמִימִ֑ם וְהַקְרֵ֖ב לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ọ gwara Erọn sị, “Site nʼime igwe ehi were nwa oke ehi ị ga-eji chụọ aja
    mmehie. Werekwa ebule na-enweghị ntụpọ ị ga-eji chụọ aja nsure ọkụ, nke m ga-eche
    nʼihu Onyenwe anyị.
  ory-ory: ପୁଣି ସେ ହାରୋଣଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ନିଖୁନ୍ତ ଏକ ବୃଷର ବତ୍ସ
    ଓ ହୋମବଳି ନିମନ୍ତେ ନିଖୁନ୍ତ ଏକ ମେଷ ନେଇ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଉତ୍ସର୍ଗ କର।
  chk-chk: Iwe, a üreni Aaron, “Kopwe angei eman nienifön ätemwänin kow fän iten asoren
    tipis, pwal eman ätemwänin sip fän iten asoren kek, nge esap wor terir. Iwe, kopwe
    eäniir asor fän mesen ewe Samol mi Lapalap.
  rop-rop: Imbin tok langa Eran, “Yu deigim det yangwan boiwan buligi en wanbala dediwan
    ship nomo garram enijing rong langa dubala, en gibit dubala langa YAWEI det trubala
    God. Det buligi im blanga det ofring blanga nogudbalawei en det dediwan ship im
    blanga det barnapwan ofring.
  ukr-1871: Возьми про себе молоде теля на жертву за гріх та барана без скази на всепаленнє,
    та й принеси перед Господа.
  deu-1951: Nimm dir ein Stierkalb zum Sündopfer und einen Widder zum Brandopfer,
    beide tadellos, und bringe sie vor den HERRN
  eng-JPS: 'and he said unto Aaron: ''Take thee a bull-calf for a sin-offering, and
    a ram for a burnt-offering, without blemish, and offer them before the LORD.'
  srp-1865: 'I reèe Aronu: uzmi tele za žrtvu radi grijeha i ovna za žrtvu paljenicu,
    oba zdrava; i prinesi ih pred Gospodom.'
  lug-lug: N’agamba Alooni nti, “Ddira ennyana eya sseddume eweebwayo olw’ekibi, n’endiga
    ennume olw’ekiweebwayo ekyokebwa, nga zombi teziriiko kamogo, oziweeyo ng’ekiweebwayo
    eri Mukama Katonda.
  heb-heb: ויאמר אל אהרן קח לך עגל בן בקר לחטאת ואיל לעלה תמימם והקרב לפני יהוה׃
  ben-IRV: তখন তিনি হারোণকে বললেন, তুমি পাপের বলির জন্য নির্দোষ এক পুরুষ গরুর বাচ্চা
    ও হোমবলির জন্য নির্দোষ এক ভেড়া নিয়ে সদাপ্রভুর সামনে উপস্থিত কর।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, “ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਤੂੰ ਇੱਕ ਵੱਛਾ ਅਤੇ ਹੋਮ ਬਲੀ ਦੀ
    ਭੇਟ ਲਈ ਇੱਕ ਭੇਡੂ ਦੋਸ਼ ਰਹਿਤ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਵੀਂ।
  mya-JVB: အာရုန် အား ၊ သင် သည် အပြစ် ဖြေရာယဇ်ဘို့ အပြစ်မပါသော နွား သငယ် တကောင်၊ မီးရှို့
    ရာ ယဇ်ဘို့ အပြစ် မပါသော သိုး ထီးတကောင်ကိုယူ ၍ ထာဝရဘုရား ရှေ့ တော်၌ ပူဇော် လော့။
  hmo-hmo: Mose ese Arona ia oda henia, ia gwau, “Boromakau ena natuna tau bona mamoe
    tau, bero o toto lasi gaudia do oi abia, bona Lohiabada ena vairanai ruaosi do
    oi alaia mase, oiemu boubou totona. Boromakau be kara dika ena boubou totona,
    bona mamoe be gabua ore boubou totona.
  urd-urd: “ख़ता की क़ुर्बानी के लिए एक बे — 'ऐब बछड़ा और सोख़्तनी क़ुर्बानी के लिए
    एक बे — 'ऐब मेंढा तू अपने वास्ते ले और उन को ख़ुदावन्द के सामने पेश कर।
  rus-SYN: 'и сказал Аарону: возьми себе из волов тельца в жертву за грех и овна во
    всесожжение, обоих без порока, и представь пред лице Господне;'
  bqc-SIM: 'Ɔ̃ a ò Aalonaɛ: Zugaaena sãasai sɛ́ n duun awakpabↄ ũ ń sãsakao sãasaio
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ ũ, ní sa''oò Diiwa.'
  tcz-CHONGTHU: Aaron henga hiti hin aseipeh in, chonset maicham thilto ding in bongchal
    khat gakaiyin, chule pumgo maicham thiltoa toding in kelngoi chal khat ma gakaiyin
    lang, anitah achu Pathen henga na katdoh a,
  mar-mar: तो अहरोनाला म्हणाला, “पापार्पणासाठी एक निर्दोष गोऱ्हा व होमार्पणासाठी निर्दोष
    मेंढा आण आणि त्यांना परमेश्वरास अर्पण कर.
  qub-qub: 'Aarontana niran: «Tayta Diospa ñaupanman apay juchapita sacrifisyuta pishtanayquipaj
    töru-mallwata, sänu carnita rupachina sacrifisyupäpis.'
  bqp-bqp: U Aroni sɔ̃ɔwɑ u nɛɛ, ɑ nɑɑ kinɛ kpɛndu suo ɑ kɑ yɑ̃kuru ko wunɛn torɑrun
    sɔ̃, kpɑ ɑ yɑ̃ɑ kinɛru kɑsu ɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko. A ǹ kɑɑ de yen gɑɑ
    yɑ n ɑlebu mɔ. Kpɑ ɑ kɑ ye kpuro Yinni Gusunɔ yɑ̃kuru kuɑ sɑ̃ɑ yerɔ.
  hat-hat: 'Epi li di Arawon konsa: -Pran yon jenn ti towo san ankenn enfimite ki
    pou sèvi ofrann pou peye pou sa nou fè ki mal, ak yon belye mouton san ankenn
    enfimite ki pou sèvi ofrann pou nou boule nèt pou Seyè a. Ofri yo bay Seyè a.'
  eng-BSB: He said to Aaron, “Take for yourself a young bull for a sin offering and
    a ram for a burnt offering, both without blemish, and present them before the
    LORD.
  tod-tod: 'é ɠɛ Aalɔn ma: «Nikɛ yiʋo zinɛ ɠila seɠe koto gba zalaɠa vai zu, ta baala
    sinɛ ɠila gala zalaɠa vai zu, nɛɛʋuzu mina ɠɛ tanɔpɛ ba, è ti lo Ɠɔoɠɔ GALAGI
    ɠaazu.'
  eng-WEBPB: and he said to Aaron, “Take a calf from the herd for a sin offering,
    and a ram for a burnt offering, without defect, and offer them before the LORD.
  kbq-kbq: amanage huno Aronina asami'ne, Kumite'ma ofama hu'zana mago afuhe afahe
    osu'nesia agaho ve bulimakao afu nevrenka, kre fananehu ofama hu'zana mago ve
    sipisipia afuhe afahe osu'nesia avrenka Ra Anumzamofona avuga ofa ome huntegahane.
  nhe-BL: 'Huan quiilhui Aarón: “Xijcui se becerro para tijmacas TOTECO queja se tlacajcahualistli
    ipampa tlajtlacoli para ta. Huan nojquiya xijcui se oquich borrego para elis se
    tlacajcahualistli tlatlatili. Huan ni tlapiyalime monequi elise tlapajpacme. Ax
    quipiyase ipan inintlacayo niyon se tlamantli tlen ax cuali.'
  gub-BL: 'Na''e uze''eg Àràw pe. — Epyhyk mokoz ma''ea''yr ikatu ''ymaw hereko ''ymar
    ne wà nehe kury: pitài tapi''aka''yr awa Tupàn henataromo izuka pyràm katu ''ygwer
    imunàn àwàm romo, pitài àràpuhàràn hawitu ma''e awa Tupàn henataromo hapy paw
    pyràm romo. A''e re exak kar Tupàn Tuweharupi Wiko Ma''e pe wà nehe.'
  eng-DRA: Take of the herd a calf for sin, and a ram for a holocaust, both without
    blemish, and offer them before the Lord.
