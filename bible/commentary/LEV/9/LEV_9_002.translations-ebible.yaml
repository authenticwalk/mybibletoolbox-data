verse: LEV.009.002
translations:
  mal-C: അദ്ദേഹം അഹരോനോടു പറഞ്ഞത്, “നിങ്ങളുടെ പാപശുദ്ധീകരണയാഗത്തിനായി ഊനമില്ലാത്ത
    ഒരു കാളക്കിടാവിനെയും നിങ്ങളുടെ ഹോമയാഗത്തിനായി ഒരു ആട്ടുകൊറ്റനെയും യഹോവയുടെമുമ്പാകെ
    സമർപ്പിക്കണം.
  deu-TKW: 'und gebot Aaron: Hole dir ein junges Rind zum Sündopfer und einen Widder
    zum Brandopfer, beide fehllos, und bringe sie dar vor Jahwe.'
  lin-lin: 'Alobaki na Aron : « Zwa mwana ngombe lokola mbeka mpo na masumu na bino
    mpe meme ya mobali mpo na mbeka na bino ya kotumba ; nyonso mibale esengeli kozala
    ezanga mbeba, mpe bonza yango liboso ya Yawe.'
  eng-LSV: and he says to Aaron, “Take a calf for yourself, a son of the herd, for
    a sin-offering, and a ram for a burnt-offering, perfect ones, and bring [them]
    near before YHWH.
  eng-GNV: Then hee sayde vnto Aaron, Take thee a yong calfe for a sinne offring,
    and a ram for a burnt offring, both without blemish, and bring them before the
    Lord.
  eng-WEBSTER: And he said to Aaron, Take thee a young calf for a sin-offering, and
    a ram for a burnt-offering, without blemish, and offer them before the LORD.
  nhw-BL: 'Huan quiilhui Aarón: “Xijcui se becerro para tijmacas TOTECO quen se tlacajcahualistli
    por tlajtlacoli para ta. Huan nojquiya xijcui se oquich borrego para elis se tlacajcahualistli
    tlatlatili. Huan ni tlapiyalme monequi elise tlapajpacme. Amo quipiyase ipan inintlacayo
    niyon se tlamantli catli amo cuali.'
  swh-ONEN: Akamwambia Aroni, “Chukua ndama dume kwa ajili ya sadaka yako ya dhambi,
    na kondoo dume kwa sadaka yako ya kuteketezwa, wote wawili wasiwe na dosari, nao
    uwalete mbele za Bwana.
  bba-bba: U Aroni sɔ̃ɔwɑ u nɛɛ, ɑ nɑɑ kinɛ kpɛndu suo ɑ kɑ yɑ̃kuru ko wunɛn torɑrun
    sɔ̃, kpɑ ɑ yɑ̃ɑ kinɛru kɑsu ɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko. A ǹ kɑɑ de yen ɡɑɑ
    yɑ n ɑlebu mɔ. Kpɑ ɑ kɑ ye kpuro Yinni Gusunɔ yɑ̃kuru kuɑ sɑ̃ɑ yerɔ.
  eng-KJVCPB: and he said unto Aaron, Take thee a young calf for a sin offering, and
    a ram for a burnt offering, without blemish, and offer them before the Lord.
  luo-luo: Nowacho ne Harun niya, “Kaw nyarwath mondo itimgo misango mar golo richo
    kendo ikaw im mondo itimgo misango miwangʼo pep, jamnigo nyaka bed maonge songa
    kendo ichiwgi e nyim Jehova Nyasaye.
  meu-meu: Ia ese Aaron e haduaia, eto, Boromakau natuna maruanena asi bebeka-bebekana
    ta bavabia, kara-rea boubouna, bona mamoe maruanena asi bebeka-bebekana ta bavabia,
    ḡole-oho boubouna, ruaosi na Iehova vairanai bavaladia mase, emu boubou.
  npi-ULB: उनले हारूनलाई भने, “पापबलिको निम्ति बगालबाट एउटा बाछो, र होमबलिको निम्ति
    एउटा निष्‍खोट भेडा लिएर परमप्रभुको अगि अर्पण गर्नू ।
  yor-yor: Ó sọ fún Aaroni pé, “Mú akọ ọmọ màlúù kan wá fún ẹbọ ẹ̀ṣẹ̀ àti àgbò kan
    fún ẹbọ sísun, kí méjèèjì jẹ́ aláìlábùkù, kí o sì mú wọn wá sí iwájú Olúwa.
  pes-OPCB: 'و به هارون گفت: «یک گوسالهٔ نر سالم و بی‌عیب برای قربانی گناه و یک قوچ
    سالم و بی‌عیب برای قربانی سوختنی بگیر و آنها را به حضور خداوند تقدیم کن.'
  tgl-ULB: Sinabi niya kay Aaron, “Kumuha ka ng isang guya mula sa kawan para sa handog
    para sa kasalanan, at isang tupang lalaki na walang dungis para sa handog na susunugin,
    at ialay ang mga ito sa harap Yahweh.
  hui-hui: Ti íbu ngoaiho hai heagola Mosesehanda Aronohondo lamialu lalu, Nogo bulumaga
    dalua wangabebi nogo sibi wangabebi mbira dere durubi nabi bayaleore kago handa
    handa buwa haru halu ibabe. Haru ibuwa Anduane Homogonaga deni ko binigo domo
    wahelonaga bulumaga bo lomabu delalu sibibi irani dai helo bo lomabu delolenaga
    haru ibabe.
  mya-mya: ထို့​နောက်​သူ​သည်​အာ​ရုန်​အား``သင်​သည်​အ​ပြစ် အ​နာ​ကင်း​သော​နွား​ပျို​တစ်​ကောင်​နှင့်​သိုး​ထီး
    တစ်​ကောင်​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​လော့။ နွား​ပျို​ကို​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​တွက်​လည်း
    ကောင်း၊ သိုး​ထီး​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​လည်း ကောင်း​ပူ​ဇော်​လော့။-
  bod-N: ཨ་རོན་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་སྡིག་བཤགས་མཆོད་པར་སྒོ་ཕྱུགས་ལས་བ་ཕྲུག་ཅིག་དང་།
    སྦྱིན་སྲེག་གི་ཕྱིར་ལུག་ཐུག་ཅིག་ལེན་དགོས་ལ། དེ་གཉིས་ཀ་སྐྱོན་མེད་པ་ཞིག་ཡིན་དགོས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཕུལ་ཞིག
  sna-sna: Akati kuna Aroni, “Tora hando diki yechipiriso chako chechivi negondobwe
    rechipiriso chako chinopiswa zvose zvisina kuremara ugouya nazvo kuna Jehovha.
  spa-BLM: 'y dijo a Aarón: “Toma un becerro de la manada para una ofrenda por el
    pecado, y un carnero para un holocausto, sin defecto, y ofrécelos ante Yahvé.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj Aarón chi'': Ic''cot junoc noc'' quelem vacax
    yic tz''och noc'' silab''il yuj a mul yed'' junoc noc'' ch''ac calnel, aton noc''
    malaj jab''oc spaltail. Tza n̈ustz''a smasanil silab''il uuj, tzac''och noc''
    d''a yichan̈ Jehová.'
  swh-ULB: Akamwambia Aroni, “Twaa ndama dume kutoka kundini kwa ajili ya sadaka ya
    dhambi zako, na kondoo dume kwa ajili ya sadaka ya kuteketezwa, wote wawili wasiwe
    na dosari, na uwatoe mbele za Yahweh.
  bel-bel: 'і сказаў Аарону: вазьмі сабе з валоў цяля ў ахвяру за грэх і барана на
    цэласпаленьне, абодвух без пахібы, і пастаў прад аблічча Гасподняе;'
  deu-ELBBK: 'und er sprach zu Aaron: Nimm dir ein junges Kalb zum Sündopfer und einen
    Widder zum Brandopfer, ohne Fehl, und bring sie dar vor dem HERRN.'
  mbb-OT: Migkeǥiyan ni Moises si Aaron te, “Kuwa ka te sevaha he turiti he vaka wey
    sevaha he meemahan he kerehidu he pudu wazè din sazir, ne ipemuhat nu ziyà te
    Nengazen. Is baka, pemuhat he para idlumpiyu, ne is kerehidu, pemuhat he edtutungen.
  mal-2015: 'അഹരോനോടു പറഞ്ഞതു എന്തെന്നാൽ: നീ പാപയാഗത്തിന്നായി ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും
    ഹോമയാഗത്തിന്നായി ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെയും എടുത്തു യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കേണം.'
  rmc-rmc: 'Le Aronoske phenďa: „Le jekhe terne bikos pre obeta vaš o binos the jekhe
    bakres pre labarďi obeta, sodujen bi e chiba, a an len te obetinel anglo RAJ.'
  pes-OPV: 'وهارون را گفت: «گوساله‌ای نرینه برای قربانی گناه، و قوچی بجهت قربانی سوختنی،
    هر دو رابی عیب بگیر، و به حضور خداوند بگذران.'
  ron-1924: 'Ши а зис луй Аарон: „Я ун вицел пентру жертфа де испэшире ши ун бербек
    пентру ардеря-де-тот, амындой фэрэ кусур, ши аду-й ынаинтя Домнулуй.'
  ben-OBCV: তিনি হারোণকে বললেন, “তুমি পাপার্থক-নৈবেদ্যরূপে ত্রুটিহীন এক এঁড়ে বাছুর
    ও হোমবলিরূপে ত্রুটিহীন এক মেষ নাও এবং সদাপ্রভুর সামনে নিয়ে এসো।
  som-som: oo wuxuu Haaruun ku yidhi, Waxaad keentaa dibi yar oo ah qurbaan dembi,
    iyo wan ah qurbaan la gubo oo aan innaba iin lahayn, oo iyaga Rabbiga hortiisa
    ku bixi.
  lat-VUC: Tolle de armento vitulum pro peccato, et arietem in holocaustum, utrumque
    immaculatum, et offer illos coram Domino.
  eng-ASVBT: and he said unto Aaron, Take thee a calf of the herd for a sin offering,
    and a ram for a burnt offering, without blemish, and offer them before Jehovah.
  ita-1885: 'E disse ad Aaronne: Prenditi un vitello per sacrificio per lo peccato,
    e un montone per olocausto; amendue senza difetto; e presentali davanti al Signore.'
  eng-LXXUP: and Moses said to Aaron, Take to thyself a young calf of the herd for
    a sin offering, and a ram for a whole burnt offering, unblemished, and offer them
    before the Lord.
  eng-ULB: He said to Aaron, “Take a calf from the herd for a sin offering, and a
    ram without blemish for a burnt offering, and offer them before Yahweh.
  spa-VBL: 'Le dijo a Aarón: “Debes traer un novillo como ofrenda por el pecado y
    un carnero como holocausto, ambos sin defectos, y presentarlos ante el Señor.'
  fra-_FOB: 'Et il dit à Aaron: Prends un jeune veau pour le sacrifice pour le péché,
    et un bélier pour l''holocauste, l''un et l''autre sans défaut, et offre-les devant
    l''Éternel.'
  mal-mal: 'അഹരോനോടു പറഞ്ഞതെന്തെന്നാൽ: “നീ പാപയാഗത്തിനായി ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും
    ഹോമയാഗത്തിനായി ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെയും എടുത്ത് യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കണം.'
  urd-GVR: Us ne Hārūn se kahā, “Ek beaib bachhṛā aur ek beaib menḍhā chun kar Rab
    ko pesh kar. Bachhṛā gunāh kī qurbānī ke lie aur menḍhā bhasm hone wālī qurbānī
    ke lie ho.
  suz-BL: मिनु मेकोमी हारून कली “गे पाप आ पर्बम चढ़ेचा कली मारेइ मदुम्‍शो थम रिम्‍शो
    बाछा का नु चोशा चढ़ेचा कली मारेइ मदुम्‍शो थम रिम्‍शो सांड का चाक्‍शा परमप्रभु
    यावे आ ङोंइती चढ़ेवो।
  ita-1927: 'e disse ad Aaronne: “Prendi un giovine vitello per un sacrifizio per
    il peccato, e un montone per un olocausto: ambedue senza difetto, e offrili all’Eterno.'
  ckb-ckb: 'بە هارونی گوت: «جوانەگایەک بۆ خۆت، بۆ قوربانی گوناه و بەرانێک بۆ قوربانی
    سووتاندن ببە، هەردووکیان ساغ بن و لەبەردەم یەزدان پێشکەشیان بکە.'
  eng-BBE: And he said to Aaron, Take a young ox for a sin-offering and a male sheep
    for a burned offering, without a mark, and make an offering of them before the
    Lord.
  kan-OKCV: ಅವನು ಆರೋನನಿಗೆ, “ನೀನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಒಂದು ಎಳೆಯ ಕರುವನ್ನೂ ಮತ್ತು ದಹನಬಲಿಗಾಗಿ
    ಕಳಂಕರಹಿತ ಟಗರನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಮರ್ಪಿಸು.
  tam-2017: 'ஆரோனை நோக்கி: “நீ பாவநிவாரணபலியாக பழுதற்ற ஒரு கன்றுக்குட்டியையும், சர்வாங்க
    தகனபலியாக பழுதற்ற ஒரு ஆட்டுக்கடாவையும் தெரிந்துகொண்டு, யெகோவாவுடைய சந்நிதியில்
    பலியிடக்கடவாய்.'
  spa-RV-1909: 'Y dijo á Aarón: Toma de la vacada un becerro para expiación, y un
    carnero para holocausto, sin defecto, y ofrécelos delante de Jehová.'
  ron-BTF: 'Și i-a spus lui Aaron: Ia-ți un vițel tânăr ca ofrandă pentru păcat și
    un berbec pentru ofrandă arsă, fără cusur și adu-i înaintea DOMNULUI.'
  eng-WEBP: and he said to Aaron, “Take a calf from the herd for a sin offering, and
    a ram for a burnt offering, without defect, and offer them before the LORD.
  eng-FBV: He told Aaron, “You need to bring a young bull as a sin offering and a
    ram as a burnt offering, both without defects, and present them before the Lord.
  nld-1939: 'en sprak tot Aäron: Neem een kalf, het jong van een rund, voor een zondeoffer,
    en een ram voor een brandoffer, beide zonder gebrek, en breng ze voor het aanschijn
    van Jahweh.'
  nch-BL: 'Huan quiilhui Aarón: “Xijcui se becerro para tijmacas TOTECO quej se tacajcahualisti
    por tajtacoli para ta. Huan nojquiya xijcui se oquich borrego para elis se tacajcahualisti
    tatatili. Huan ni tapiyalme monequi elise tapajpactique. Amo quipiyase ipan inintacayo
    yon se tamanti cati amo cuali.'
  vie-1934: 'rồi dạy A-rôn rằng: Hãy bắt một con bò con đực đặng làm của lễ chuộc
    tội, một con chiên đực làm của lễ thiêu, đều không tì vít chi, và dâng lên trước
    mặt Đức Giê-hô-va.'
  hin-CV: मोशेह ने अहरोन को यह आदेश दिया, “अपने लिए गाय-बैलों से पापबलि के लिए एक
    निर्दोष बछड़ा और होमबलि के लिए एक निर्दोष मेढ़ा लो, और उन्हें याहवेह को भेंट करो.
  eng-OURB: and he said to Aaron [Light-bringer], “Take a calf from the herd for a
    habitual sin ·miss the mark· offering, and a ram for a burnt offering, without
    defect, and offer them before Adonai.
  spa-BES: 'Y dijo a Aarón: Toma un becerro como ofrenda por el pecado y un cordero
    macho como ofrenda quemada, sin marca, y haz una ofrenda de ellos ante el Señor.'
  tdx-tdx: Le hoe re amy Aharone, Angalao bania raike ho engan-kakeo naho ty añondrilahy
    hisoroña­ñe, tsy aman-kandra, le aseseo añatrefa’ Iehovà.
  vid-vid: Musa nakamlonjela Aluni, “Uhole isenga ibuguma kwa chiwalo cha nhambiko
    ya gehile na ing'holo ilume kwa chiwalo cha nhambiko ya kulakazwa, migongolo jeng'ha
    jiwe jilihela nongwa. Hamba walavye nhambiko hali Mkulu Nguluwi.
  eng-OKE: And he said unto Aharon, Take to thee a calf, a young bullock from the
    herd, for a sin offering, and a ram for a burnt offering unblemished, and offer
    before the Lord.
  tha-KJV: และท่านกล่าวแก่อาโรนว่า “จงนำลูกวัวตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป และแกะผู้ตัวหนึ่งเป็นเครื่องเผาบู​ชา
    ทั้งสองอย่าให้​มีตำหนิ จงถวายบู​ชาต​่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E disse a Arão: Toma das vacas um bezerro para expiação, e um carneiro
    para holocausto, sem defeito, e oferece-os diante do SENHOR.'
  deu-ELO: 'und er sprach zu Aaron: Nimm dir ein junges Kalb zum Sündopfer und einen
    Widder zum Brandopfer, ohne Fehl, und bringe sie dar vor Jehova.'
  eng-WYC-2018: and he said to Aaron, Take thou of the drove a calf for sin, and a
    ram for burnt sacrifice, ever either without wem, and offer thou them before the
    Lord. (and he said to Aaron, Take thou a calf from the herd for a sin offering,
    and a ram for a burnt sacrifice, both without blemish, and offer thou them before
    the Lord.)
  epo-epo: 'Kaj li diris al Aaron: Prenu al vi junan bovidon por pekofero kaj virŝafon
    por brulofero, sendifektajn, kaj alkonduku ilin antaŭ la Eternulon.'
  uig-PIN: 'Ⱨarunƣa mundaⱪ dedi: — «Sǝn gunaⱨ ⱪurbanliⱪiƣa bejirim bir mozayni, kɵydürmǝ
    ⱪurbanliⱪⱪa bejirim bir ⱪoqⱪarni ɵzüng üqün elip, Pǝrwǝrdigarning aldiƣa kǝltürgin,'
  beo-beo: 'E da Elanema amane sia:i, “Bulamagau mano gawali amola sibi gawali (noga:idafa
    amola ledo hamedei) amo lale, Hina Godema gobele salimusa: ima. Bulamagau da Wadela:i
    Hou Gogolema:ne Olofoma:ne Iasu amola sibi gawali da Wadela:i Hou Dabe Ima:ne
    Iasu gobeidafa gobele salasu ba:mu.'
  tpi-OTNT: Ol i bung pinis na Moses i tokim Aron olsem, “Kisim wanpela yangpela bulmakau
    man na wanpela sipsip man i gutpela olgeta na i no gat sua samting i bagarapim
    skin bilong ol. Na yu mas ofaim tupela long Bikpela. Bulmakau em i ofa bilong
    rausim sin na sipsip em i ofa bilong paia i kukim olgeta.
  hau-SA: Ya ce wa Haruna, “Ka ɗauki ɗan maraƙi domin hadayarka don zunubi da kuma
