verse: LEV.009.018
translations:
  mal-C: അദ്ദേഹം കാളയെയും ആട്ടുകൊറ്റനെയും ജനത്തിനുവേണ്ടിയുള്ള സമാധാനയാഗമായി അറത്തു.
    അഹരോന്റെ പുത്രന്മാർ രക്തം അദ്ദേഹത്തിന്റെ കൈയിൽ കൊടുത്തു. അദ്ദേഹം അതു യാഗപീഠത്തിന്മേൽ
    ചുറ്റും തളിച്ചു.
  deu-TKW: Hierauf schlachtete er das Rind und den Widder als Heilsopfer für das Volk;
    die Söhne Aarons reichten ihm das Blut, und er sprengte es ringsum an den Altar.
  lin-lin: Aron akataki kingo ya ngombe ya mobali mpe ya meme ya mobali lokola mbeka
    ya boyokani mpo na bato ; bana na ye ya mibali bapesaki ye makila mpe asopaki
    yango na bangambo nyonso ya etumbelo.
  eng-LSV: And he slaughters the bullock and the ram, a sacrifice of the peace-offerings,
    which [are] for the people, and sons of Aaron present the blood to him (and he
    sprinkles it around the altar),
  eng-GNV: He slewe also the bullock, and the ram for the peace offrings, that was
    for the people, and Arons sonnes brought vnto him the blood, which he sprinkled
    vpon the Altar round about,
  eng-WEBSTER: 'He slew also the bullock and the ram for a sacrifice of peace-offerings,
    which was for the people: and Aaron''s sons presented to him the blood, which
    he sprinkled around upon the altar,'
  nhw-BL: Teipa quiquechtzontejqui nopa toro catli quimati tlapoxonía huan nopa oquich
    borrego catli quimacayayaj nopa israelitame quen se tlacajcahualistli para ma
    onca tlayoltlalili ica TOTECO. Huan itelpocahua Aarón quihuiquilijque nopa estli,
    huan yaya quiatzejtzelo yahualtic huan itzintla nopa tlaixpamitl.
  swh-ONEN: Akachinja maksai na kondoo dume kama sadaka ya amani kwa ajili ya watu.
    Wanawe Aroni wakampa ile damu, naye akainyunyiza kwenye madhabahu pande zote.
  bba-bba: U kɛtɛ ye kɑ yɑ̃ɑ kinɛ te sɑkɑ bɑ kɑ siɑrɑbun yɑ̃kuru kuɑ Isirelibɑn sɔ̃.
    Mɑ win bibu bɑ nùn yen yɛm wɛ̃ u kɑ mu yɛ̃kɑ yɑ̃ku yerun nɔɔ bɔkɑɔ u kɑ sikerenɑ.
  eng-KJVCPB: 'He slew also the bullock and the ram for a sacrifice of peace offerings,
    which was for the people: and Aaron’s sons presented unto him the blood, which
    he sprinkled upon the altar round about,'
  luo-luo: Eka Harun noyangʼo rwath kod im mane itimogo misango mar lalruok ni oganda.
    Yawuote nogamone remo mokiro e bethe duto mag kendo mar misango.
  meu-meu: Boromakau maruanena bona mamoe maruanena danu, orea taudia edia herohemaino
    boubouna ḡaudia, e aladia mase. Bena Aaron natuna ese raradia e abi, tamadia e
    henia; bena ia ese ihaboulaina patana latanai bona badinai e nevaria heḡeḡe.
  npi-ULB: तिनले त्यो साँढे र मानिसहरूको निम्ति चढाइने मेलबलिको भेडालाई पनि मारे ।
    हारूनका छोराहरूले तिनलाई रगत दिए, र तिनले त्यो वेदीको सबैतिर छर्के ।
  yor-yor: Ó pa akọ màlúù àti àgbò bí ẹbọ àlàáfíà fún àwọn ènìyàn. Àwọn ọmọ Aaroni
    sì mú ẹ̀jẹ̀ ẹran náà tọ̀ ọ́ wá, ó sì wọn yí pẹpẹ náà ká.
  pes-OPCB: پس از آن هارون گاو و قوچ را به عنوان قربانی سلامتی قوم ذبح کرد. پسران
    هارون خون قربانی را نزد او آوردند و او آن را بر چهار طرف مذبح پاشید.
  tgl-ULB: Pinatay niya rin ang kapong baka at ang tupang lalaki, ang alay bilang
    handog para sa kapayapaan, na para sa mga tao. Ibinigay ng mga anak na lalaki
    ni Aaron ang dugo sa kaniya, na iwinisik niya sa bawat gilid ng altar.
  hui-hui: Ani bialu mani Arono ibugua wali agalime nogo bulumaga sibi wangaberu Anduane
    Homogola ho gimbu bulenaga lomabu delole haru ibiyaru yamigi bialu bene. Ani bayagola
    ibu igini biaru tigua nogo kira ogoni labonaga darama wiago hambu miyagola ibugua
    mo yalu puwa lomabu delaga dabu heagonaga gibuni maria wiagoha odo ba amu nana
    bini.
  mya-mya: သူ​သည်​လူ​များ​အ​တွက်​မိတ်​သ​ဟာ​ယ​ယဇ် ဖြစ်​သော နွား​ထီး​နှင့်​သိုး​ထီး​ကို​လည်း​သတ်
    လေ​သည်။ သူ​၏​သား​တို့​သည်​သူ့​ထံ​သို့​သွေး အ​နည်း​ငယ်​ကို​ယူ​လာ​သ​ဖြင့် သူ​သည်​ယဇ်
    ပလ္လင်​လေး​ဘက်​ပေါ်​သို့​သွေး​ကို​ပက်​ဖျန်း သည်။-
  bod-N: དེ་ནས་ཨ་རོན་གྱིས་མི་ཚོགས་ཀྱི་ཞི་བདེའི་མཆོད་པ་ཡིན་པའི་གླང་ཐུག་དང་ལུག་ཐུག་བཤས་ཤིང་།
    ཁོའི་བུ་རྣམས་ཀྱིས་ཁོ་ལ་དེའི་ཁྲག་ཁྱེར་འོངས་པ་དང་། ཁོས་ཁྲག་ནི་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་བའོ།
    །
  sna-sna: Akabaya hando negondobwe sechipiriso chokuwadzana chavanhu. Vanakomana
    vake vakamutambidza ropa akarisasa paaritari kumativi ose.
  spa-BLM: También sacrificó el toro y el carnero, el sacrificio de paz, que era para
    el pueblo. Los hijos de Aarón le entregaron la sangre, que roció alrededor del
    altar;
  cac-cac: Ix yac'anpax noc' vacax vin̈ yed' noc' ch'ac calnel ix yic'cot eb' yetchon̈ab'
    chi' silab'il yuj sch'oxan sjunc'olal eb' yed' Dios. A eb' yuninal vin̈ ix ic'ancot
    schiq'uil noc', axo vin̈ ix tzicanoch d'a schan̈il pac'an̈ altar chi'.
  swh-ULB: Pia akamchinja fahali na yule kondoo dume, dhabihu kwa ajili ya sadaka
    ya amani, ambayo ilikuwa kwa ajili ya watu. Nao wana wa Aronni wakampa damu, ambayo
    aliinyunyiza kila upande wa mdhabahu.
  bel-bel: І закалоў вала і барана, якія ад народу, у ахвяру мірную; і сыны Аарона
    паднесьлі яму кроў, і ён пакрапіў ёю на ахвярнік з усіх бакоў;
  deu-ELBBK: Und er schlachtete den Stier und den Widder, das Friedensopfer, das für
    das Volk war. Und die Söhne Aarons reichten ihm das Blut und er sprengte es an
    den Altar ringsum;
  mbb-OT: Midlapà daan ni Aaron sikan is baka wey sikan is meemahan he kerehidu he
    para te menge etew he pemuhat he para te meupiya he kedepità. Is lengesa kayi
    mid-uwit te menge anak din diyà te kandin, ne impirikpirik din heini ziyà te peliǥuy
    zuen te pemuhatà.
  mal-2015: പിന്നെ അവൻ ജനത്തിന്നുവേണ്ടി സമാധാനയാഗത്തിന്നുള്ള കാളയെയും ചെമ്മരിയാട്ടുകൊറ്റനെയും
    അറുത്തു; അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ അതു
    യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  rmc-rmc: Paľis murdarďa le bikos the le bakres pre smiromoskri obeta vaš o manuša.
    O čhave le Aronoskre leske podine o rat a ov leha pokropinďa o seri pro oltaris.
  pes-OPV: و گاو و قوچ ذبیحه سلامتی را که برای قوم بودذبح کرد، و پسران هارون خون را
    به او سپردند وآن را به اطراف مذبح پاشید.
  ron-1924: А ынжунгият апой таурул ши бербекул ка жертфэ де мулцумире пентру попор.
    Фиий луй Аарон ау адус сынӂеле ла ел, ши ел а стропит пе алтар де жур ымпрежур.
  ben-OBCV: লোকদের পক্ষে মঙ্গলার্থক বলিরূপে ষাঁড় ও মেষ তিনি বধ করলেন। তাঁর ছেলেরা
    তাঁর হাতে রক্ত জোগান দিল এবং তিনি বেদির উপরে চারপাশে রক্ত ছিটালেন।
  som-som: Oo weliba wuxuu gowracay dibigii iyo wankii ahaa allabariga qurbaannada
    nabaadiinada ah oo dadka aawadiis loo bixinayay; oo markaasay wiilashii Haaruun
    isagii u keeneen dhiiggii, oo isna wuxuu ku dul rusheeyey hareeraha meesha allabariga.
  lat-VUC: 'Immolavit et bovem atque arietem, hostias pacificas populi: obtuleruntque
    ei filii sui sanguinem, quem fudit super altare in circuitum.'
  eng-ASVBT: 'He slew also the ox and the ram, the sacrifice of peace offerings, which
    was for the people: and Aaron’s sons delivered unto him the blood, which he sprinkled
    upon the altar round about,'
  ita-1885: Appresso scannò il bue, e il montone del sacrificio del popolo da render
    grazie; e i suoi figliuoli gliene porsero il sangue, ed egli lo sparse in su l'Altare,
    attorno attorno.
  eng-LXXUP: And he slew the calf, and the ram of the sacrifice of peace offering
    of the people; and the sons of Aaron brought the blood to him, and he poured it
    out on the altar round about.
  eng-ULB: He killed also the ox and the ram, the sacrifice for the peace offering,
    which was for the people. Aaron's sons gave him the blood, which he sprinkled
    against every side of the altar.
  spa-VBL: Aarón mató al toro y al carnero como ofrenda de paz para el pueblo. Sus
    hijos le trajeron la sangre, y él la roció a los lados del altar.
  fra-_FOB: Il égorgea aussi le taureau et le bélier en sacrifice de prospérités pour
    le peuple. Les fils d'Aaron lui présentèrent le sang, et il le répandit sur l'autel
    tout autour.
  mal-mal: പിന്നെ അവൻ ജനത്തിനുവേണ്ടി സമാധാനയാഗത്തിനുള്ള കാളയെയും ചെമ്മരിയാട്ടുകൊറ്റനെയും
    അറുത്തു; അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ അത്
    യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  urd-GVR: Phir us ne salāmatī kī qurbānī ke lie bail aur menḍhe ko zabah kiyā. Yih
    bhī qaum ke lie thī. Us ke beṭoṅ ne use jānwaroṅ kā ḳhūn diyā, aur us ne use qurbāngāh
    ke chār pahluoṅ par chhiṛak diyā.
  suz-BL: मिनु हारूनमी मुर आन कली दुशा बाक्‍चा आ पर्बम चढ़ेतीके ब्‍यफ नु सांड क्‍योरतु।
    मिनु हारून आ तौपुकीम हुश चाक्‍शा, मेको कली गेम्‍तेक्‍म। मिनु मेकोमी चढ़ेतीक आ
    एर ओंथ ब्रुइक्‍ताक्‍व।
  ita-1927: E scannò il bue e il montone, come sacrifizio di azioni di grazie per
    il popolo. I figliuoli d’Aaronne gli porsero il sangue, ed egli lo sparse sull’altare,
    tutto all’intorno.
  ckb-ckb: گایەکە و بەرانەکەی سەربڕی، قوربانی هاوبەشی کە بۆ گەلە و کوڕەکانی هارون
    خوێنەکەیان پێیدا، ئەویش بەسەر هەموو لایەکی قوربانگاکەدا پرژاندی.
  eng-BBE: And he put to death the ox and the sheep, which were the peace-offerings
    for the people; and Aaron's sons gave him the blood and he put some of it on and
    round the altar;
  kan-OKCV: ಅವನು ಜನರಿಗಾಗಿದ್ದ ಹೋರಿ ಮತ್ತು ಟಗರನ್ನು ಸಮಾಧಾನ ಬಲಿಗಳ ಯಜ್ಞಕ್ಕಾಗಿ ವಧಿಸಿದನು.
    ಆರೋನನ ಪುತ್ರರು ರಕ್ತವನ್ನು ಅವನ ಬಳಿಗೆ ತರಲು, ಅದನ್ನು ಅವನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುತ್ತಲೂ ಚಿಮುಕಿಸಿದನು.
  tam-2017: பின்பு மக்களின் சமாதானபலிகளாகிய காளையையும் ஆட்டுக்கடாவையும் கொன்றான்;
    ஆரோனின் மகன்கள் அதின் இரத்தத்தை அவனிடத்தில் கொண்டுவந்தார்கள்; அவன் அதைப் பலிபீடத்தின்மேல்
    சுற்றிலும் தெளித்து,
  spa-RV-1909: 'Degolló también el buey y el carnero en sacrificio de paces, que era
    del pueblo: y los hijos de Aarón le presentaron la sangre (la cual roció él sobre
    el altar alrededor),'
  ron-BTF: A înjunghiat de asemenea taurul și berbecul ca sacrificiu al ofrandelor
    de pace, care era pentru popor; și fiii lui Aaron i-au prezentat sângele, pe care
    el l-a stropit peste altar de jur împrejur,
  eng-WEBP: He also killed the bull and the ram, the sacrifice of peace offerings,
    which was for the people. Aaron’s sons delivered to him the blood, which he sprinkled
    around on the altar;
  eng-FBV: Aaron killed the bull and the ram as the peace offering for the people.
    His sons brought him the blood, and he sprinkled it on the sides of the altar.
  nld-1939: Vervolgens slachtte hij den stier en den ram, als vredeoffer voor het
    volk. De zonen van Aäron reikten hem het bloed, en hij sprenkelde het aan alle
    kanten tegen het altaar.
  nch-BL: Teipa quiquechtzontejqui nopa toro cati quimati tapoxonía huan nopa oquich
    borrego cati temacatoyaj nopa israelitame quej se tacajcahualisti para ma onca
    tayoltalili ica TOTECO. Huan itelpocahua Aarón quihuiquilijque nopa esti, huan
    yaya quiatzelhui yahualtic huan itzinta nopa taixpamit.
  vie-1934: Người cũng vì dân sự giết con bò tơ và con chiên đực làm của lễ thù ân.
    Các con trai A-rôn đem huyết đến, và người rưới chung quanh trên bàn thờ.
  hin-CV: इसके बाद उन्होंने प्रजा के लिए मेल बलि के लिए निर्धारित बैल और मेढ़े का
    वध किया, और अहरोन के पुत्रों ने अहरोन को रक्त सौंप दिया, जिसे उन्होंने वेदी के
    चारों ओर छिड़क दिया.
  eng-OURB: 'He also killed the bull and the ram, the sacrifice of peace offerings,
    which was for the people: and Aaron [Light-bringer]’s sons delivered to him the
    blood, which he sprinkled around on the altar,'
  spa-BES: Y mató al buey y a la oveja, que eran las ofrendas de paz para el pueblo;
    y los hijos de Aarón le dieron la sangre y él puso un poco de ella sobre y alrededor
    del altar.
  tdx-tdx: Le linenta’e i baniay naho i añondrilahiy, engam-pañanintsiñe ho a ondatio.
    Nasese’ o ana’ i Aharoneo ama’e ty lio’e vaho nafetsa’e añariariy i kitreliy i
    lioy;
  vid-vid: Hamba Aluni nakalidumula singo kahi isenga ibuguma na lila ing'holo ilume
    lya nhambiko ya kikala goya kwa chiwalo cha wanhu. Wanage nawamigalila danda na
    kubohola honhu ha kulavila nhambiko banzi zeng'ha.
  eng-OKE: And he slew the bullock and the ram for the hallowed oblations of the people;
    and the sons of Aharon brought the blood to him, and he sprinkled the blood round
    about.
  tha-KJV: เขาฆ่าวัวผู้​ด้วย และแกะผู้เป็นเครื่องสันติบูชาสำหรับพลไพร่ และบุตรชายอาโรนนำเลือดมาให้อาโรน
    อาโรนก็เอาเลือดประพรมที่แท่นและรอบแท่น
  por-BR-2018: 'Degolou também o boi e o carneiro em sacrifício pacífico, que era
    do povo: e os filhos de Arão lhe apresentaram o sangue (o qual espargiu ele sobre
    o altar ao redor),'
  deu-ELO: Und er schlachtete den Stier und den Widder, das Friedensopfer, welches
    für das Volk war. Und die Söhne Aarons reichten ihm das Blut, und er sprengte
    es an den Altar ringsum;
  eng-WYC-2018: He offered also an ox, and a ram, [the] peaceable sacrifices of the
    people; and his sons offered to him the blood, the which he poured by compass
    of the altar. (And he offered the ox and the ram, for the peace offerings of the
    people; and his sons brought him the blood, which he threw against all the sides
    of the altar.)
  epo-epo: Kaj li buĉis la bovon kaj la ŝafon kiel pacoferon de la popolo, kaj la
    filoj de Aaron alportis al li la sangon, kaj li aspergis per ĝi la altaron ĉirkaŭe;
  uig-PIN: Andin hǝlⱪⱪǝ bolidiƣan inaⱪliⱪ ⱪurbanliⱪi bolidiƣan torpaⱪ bilǝn ⱪoqⱪarni
    boƣuzlidi. Ⱨarunning oƣulliri ⱪenini uningƣa sunup bǝrdi; u buni ⱪurbangaⱨning
    üsti ⱪismining ǝtrapiƣa sǝpti.
  beo-beo: E da bulamagau gawali amola sibi gawali amo dunudafa ilia Hahawane Gilisili
    Olofole Iasu hamoma:ne medole legei. Egefelalia da maga:me ema gaguli misini,
    e da amo oloda ea afo biyaduyale amoga sogaga:la:gaganoi.
  tpi-OTNT: Bihain Aron i kilim bulmakau na sipsip ol manmeri i bringim bilong mekim
    ofa bilong kamap wanbel. Na ol pikinini man bilong en i kisim blut bilong tupela
    abus na givim em na em i tromoi dispela blut i go long 4-pela sait bilong alta.
  hau-SA: Haruna ya yanka maraƙin da ragon a matsayin hadaya ta salama domin mutane.
    ’Ya’yansa maza suka miƙa masa jinin, ya kuwa yayyafa shi a kowane gefe na bagade.
  uig-LAT: Andin xelqqe bolidighan inaqliq qurbanliqi bolidighan torpaq bilen qochqarni
    boghuzlidi. Harunning oghulliri qénini uninggha sunup berdi; u buni qurban’gahning
    üsti qismining etrapigha septi.
  nde-nde: Wahlaba inkabi kanye lenqama kwaba ngumnikelo wobudlelwano ebantwini. Amadodana
    akhe amnika igazi, walichela inxa zonke ze-alithare.
  ton-ton: 'Pea naʻa ne tāmateʻi ʻae pulu mo e sipitangata ko e feilaulau ʻoe feilaulau
    fakamelino, ʻaia naʻe fai koeʻuhi ko e kakai: pea ko e ngaahi foha ʻo ʻElone naʻa
    nau ʻatu ʻae toto kiate ia, ʻaia naʻa ne luluku ki he funga feilaulauʻanga ʻo
    takatakai hake,'
  ces-1613: Zabil ještě i vola a skopce k oběti pokojné, kteráž byla za lid. I podali
    mu synové Aronovi krve, kterouž pokropil oltáře po vrchu vůkol.
  eng-WMB: He also killed the bull and the ram, the sacrifice of peace offerings,
    which was for the people. Aaron’s sons delivered to him the blood, which he sprinkled
    around on the altar;
  tam-TCV: பின்பு அவன் மக்களுக்கான சமாதான காணிக்கையாக, மாட்டையும், செம்மறியாட்டுக்
    கடாவையும் வெட்டிக்கொன்றான். ஆரோனின் மகன்கள் இரத்தத்தை அவனிடம் கொடுத்தார்கள். அவன்
    அதைப் பலிபீடத்தின் எல்லா பக்கங்களிலும் தெளித்தான்.
  ceb-ULB: Giihaw usab niya ang torong baka ug torong karnero, ang halad nga alang
    sa pagpasig-uli, nga alang sa katawhan. Gihatag sa iyang mga anak nga lalaki ang
    dugo ngadto kaniya, nga diin giwisikwisik niya sa matag kilid sa halaran.
  pol-UBG: Zabił też wołu i barana jako ofiarę pojednawczą za lud. I synowie Aarona
    podali mu krew, którą pokropił ołtarz dokoła.
  urd-GVU: پھر اُس نے سلامتی کی قربانی کے لئے بَیل اور مینڈھے کو ذبح کیا۔ یہ بھی قوم
    کے لئے تھی۔ اُس کے بیٹوں نے اُسے جانوروں کا خون دیا، اور اُس نے اُسے قربان گاہ
    کے چار پہلوؤں پر چھڑک دیا۔
  deu-1912: Darnach schlachtete er den Ochsen und den Widder zum Dankopfer des Volks;
    und seine Söhne brachten ihm das Blut, das sprengte er auf dem Altar umher.
  kan-2017: ಬಳಿಕ ಜನರಿಗೋಸ್ಕರ ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ನೇಮಕವಾದ ಹೋರಿಯನ್ನು ಮತ್ತು ಟಗರನ್ನು ವಧಿಸಿದನು.
    ಆರೋನನ ಮಕ್ಕಳು ಅವುಗಳ ರಕ್ತವನ್ನು ಒಪ್ಪಿಸಲಾಗಿ ಅವನು ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ಎರಚಿದನು.
  yap-yap: Me li’ nge yim’ fare garbaw ni pumo’on nge fare saf ni pumo’on nib maligach
    nma gapaseg thilin Got nge girdi’. Me fek fapi pumo’on ni fak e racha’ riy i yib
    ngak, me pag nga downgin fare altar ni ga’ngin yang.
  hlt-MCSB: Te phoeiah pilnam kah rhoepnah hmueih la vaitotal neh tutal te a ngawn.
    thii te Aaron koca rhoek loh a thueng uh tih hmueihtuk kaepvai ah a haeh.
  mdy-ETH: ጌሜና ዓዶ ማራዓሢና ሹኪ፥ ዴራ ፔቱሞና ዒንጋ ዒንጊሢ ማሂ ዒንጌም ዒዛኮ ናኣታ ሱጉፆ ዒዛም ዔኪ ሙኬኔ፤ ዬያ ሱጉፆ
    ዒዚ ሚቺ ዒንጎ ቤዞኮ ዖይዶ ዛሎይዳ ፑጬኔ፤
  twi-ASANTE: Ɔkumm nantwie ne odwennini no a ɛyɛ nnipa no asomdwoeɛ afɔrebɔdeɛ no.
    Aaron mmammarima no de mogya no brɛɛ no maa ɔde petee afɔrebukyia no ho nyinaa.
  eng-WEBU: He also killed the bull and the ram, the sacrifice of peace offerings,
    which was for the people. Aaron’s sons delivered to him the blood, which he sprinkled
    around on the altar;
  bnp-bnp: Muri e Aron i rabalaki a bulmakau a sipsip a toga, ge a nihabi na nivalemu
    ne huriki. Lakea e huriki e tuna ri bole a darana sipsip, a bulmakau, ri habi
    vona, i voro tamali na gagana dede i va.
  wal-wal: Aarooni qassikka asaa issippetettaa yarshshuwaassi korimaanne dorssa orggiyaa
    shukkiis; shukkin a attuma naati suuttaa ayyo ehiidosona; ehin i he suuttaa ekkidi,
    yarshshiyoosaa miyyetu ubbaa caccafiis.
  spa-PDDPT: También degolló el becerro y el carnero como sacrificio de paz por el
    pueblo. Los hijos de Aarón le presentaron la sangre, y él la roció sobre el altar
    por todos los lados.
  gun-gun: Ha'e va'e rire ojuka vaka ha'e vexa'i peteĩ rami ikuaia reguarã heta va'e
    kuery rekovia. Huguykue Arão ra'y kuery ixupe omboaxa rã omboayvipa altar yvýry
    ha'e javi rupi.
  agu-BL: Oc jak' kul yi mam tor ta'n tu yi cneru', tetz jun oy tetz tzatzin paz,
    tetz cyakil yi e' tanum. Ma yi e' cy'ajl Aarón, e' oponsan yi ẍch'el yi tx'ixwatza'tz
    tk'ab i', nin tzun ben kojol Aaróntz tibaj nin xlajak yi altar.
  ilo-ULB: Pinatayna pay ti kalakian a baka ken ti kalakian a karnero, ti daton ti
    pakikapia, a para kadagiti tattao. Inted dagiti putot a lallaki ni Aaron ti dara
    kenkuana, nga imbuyatna kadagiti sikigan ti altar.
  kpg-kpg: Mee ga daaligi di kau daane mo siibi daane e hai tigidaumaha haga daubuni
    e pono nia daangada. Nia dama daane a maa ga gaamai nia dodo gi mee, gei mee ga kilikili
    nia maa gi di gili nia baahi e haa o di gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن خەلققە بولىدىغان ئىناقلىق قۇربانلىقى بولىدىغان تورپاق بىلەن قوچقارنى
    بوغۇزلىدى. ھارۇننىڭ ئوغۇللىرى قېنىنى ئۇنىڭغا سۇنۇپ بەردى؛ ئۇ بۇنى قۇربانگاھنىڭ
    ئۈستى قىسمىنىڭ ئەتراپىغا سەپتى.
  sus-sus: A naxa tuura nun yɛxɛɛ kontonyi kɔn naxaba xanunteya sɛrɛxɛ ra ɲama bɛ.
    A xa die naxa na wuli so a yi, a a kasan sɛrɛxɛbade sɛɛtie ma.
  pon-2006: E kemehla kouwolo oh sihpw wolo pwehn wia meirong en kaminimin en aramas
    akan. Nah pwutak ko patohwandohng ntao, e ahpw wudekihdiong ni pengepenge pahieu
    koaros en pei sarawio.
  ksd-ksd: I ga doko ra bulumakau ma ra sip a tomotoina bula, nina ba ra tinabar na
    varmaram kai ra tarai, ma ra umana natuna dia ga kap pa ra gap tadav ia, ma i
    ga apur ra uguugu na vartabar me.
  tur-YTC: Halk için esenlik kurbanı olan boğayla koçu da kesti. Aron'un oğulları
    sunağın üzerine serptiği kanı ona teslim ettiler;
  grc-BRENT: Καὶ ἔσφαξε τὸν μόσχον, καὶ τὸν κριὸν τῆς θυσίας τοῦ σωτηρίου τῆς τοῦ
    λαοῦ· καὶ προσήνεγκαν οἱ υἱοὶ Ἀαρὼν τὸ αἷμα πρὸς αὐτόν, καὶ προσέχεε πρὸς τὸ θυσιαστήριον
    κύκλῳ,
  ind-AYT: Harun juga menyembelih sapi dan domba jantan, yaitu kurban pendamaian bagi
    bangsa itu. Anak-anaknya memberikan darah kurban itu kepadanya, dan dia memercikkannya
    ke sekeliling mazbah.
  nya-nya: Tsono Aaroni anapha ngʼombe ndi nkhosa yayimuna monga nsembe yachiyanjano
    ya anthu. Ana ake anamupatsira magazi ndipo anawawaza mbali zonse za guwa.
  hrv-hrv: Napokon zakolje junca i ovna kao žrtvu pričesnicu za narod. Aronovi mu
    sinovi pruže krv, a on zapljusne žrtvenik sa svih strana;
  mps-mps: Nosali Arongo te we bidi dabego Genuai Bidi dali deli haliga pedalubo ofa
    yainu sesali kau kibu me sipsip elali. Te kibu sigo kaneme aga ogwa dabego selama,
    te agabolo mani, tama agai te kaneme te alta bogo me si me si badu sąsągą bilai
    dao.
  tpi-tpi: Bihain Aron i kilim bulmakau na sipsip ol manmeri i bringim bilong mekim
    ofa bilong kamap wanbel. Na ol pikinini man bilong en i kisim blut bilong tupela
    abus na givim em na em i tromoi dispela blut i go long 4-pela sait bilong alta.
  dan-1931: så slagtede han Oksen og Vædderen som Takoffer fra Folket. Og Arons Sønner
    rakte ham Blodet, og han sprængte det rundt om på Alteret.
  vie-OVCB: Sau đó, A-rôn giết con bò và con chiên; đây là lễ vật tạ ơn của dân chúng.
    Các con ông hứng lấy máu để ông đem rảy khắp trên bàn thờ.
  guj-2017: તેણે લોકોના શાંત્યર્પણ માટે બળદ અને ઘેટાંને કાપીને તેઓનું અર્પણ કર્યું.
    હારુનના પુત્રોએ તેને રક્ત આપ્યું, જેને તેણે વેદીની ચારે બાજુએ છાંટ્યું.
  pon-2006A: E kemehla kouwolo oh sihpw wolo pwehn wia meirong en kaminimin en aramas
    akan. Nah pwutak ko patohwandohng ntao, e ahpw wudekihdiong ni pengepenge pahieu
    koaros en pei sarawio.
  por-BRBSL: Ele também matou o touro e o carneiro, o sacrifício das ofertas de paz,
    que era pelo povo. Os filhos de Arão entregaram-lhe o sangue, que ele aspergiu
    sobre o altar;
  cth-cth: Taminaw hanelah roum thuengnae maitotan, tutan hai a thei awh teh, a capanaw
    ni thi a sin hnukkhu, khoungroe van petkâtue lah thi a kahei awh.
  twi-twi: Okum nantwi ne odwennini no a ɛyɛ nnipa no asomdwoe afɔrebɔde no. Aaron
    mmabarima no de mogya no brɛɛ no ma ɔde petee afɔremuka no ho nyinaa.
  hlt-hlt: Te phoeiah pilnam kah rhoepnah hmueih la vaitotal neh tutal te a ngawn.
    thii te Aaron koca rhoek loh a thueng uh tih hmueihtuk kaepvai ah a haeh.
  tbz-SIM: Mɛm̀mɛ ò fèútɛ́mɛ̀ bɛnìtìbɛ̀ tɔní dìì nɑɑdɑɑ̀ nɛ̀ dipedɑɑ̀ mɛtɑummɛ̀ kpɛ́í
    kòo bíí ò duɔ́ mmɛyĩ̀ĩ̀ nkòo míɛ́tɛ́ diwũɔ̃tɔ̀nnì kɛ́fitɛ́.
  msy-2020: Egha gɨn, Aron bulmakau ko sipsipɨn apurir gumazamiziba God ko navir vamɨran
    ikiamin ofa bagha inigha izezimning mɨsoke. Ezɨ an otariba asɨzir kamningɨn ghuziba
    inigha a ganɨngizɨ, an ofa gamir dakozimɨn 4plan mɨriabar da kavamangi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɛntɑ nɑʋ nɑ heu ɑpɑlʋ wei yǝlɑɑ kɑ kɔnɑɑ sɩ pɑ lɑkɩ nɔɣɔ kʋlʋmɑɣɑ
    kpɛntʋɣʋ kɔtɑɣɑ tɔ. Ɩlɛnɑ ɩ pǝyɑlɑɑ cɛlɛ-ɩ kpǝnɑ ɑnɩ ɑ cɑlǝm nɑ ɩ́ ŋmɩɩsɩ Ɩsɔ
    kɔtɑɣɑ tǝlɑtɛ kɔŋkɔmǝŋ tɔɔ.
  azb-azb: Harun xalq üçün ünsiyyət qurbanı olan buğanı və qoçu kəsdi. Harunun oğulları
    bunların qanını atalarına gətirdilər; o da qanı qurbangahın hər tərəfinə səpdi.
  eng-DBY: And he slaughtered the bullock and the ram of the sacrifice of peace-offering
    which was for the people. And Aaron's sons delivered to him the blood, and he
    sprinkled it on the altar round about;
  hin-2017: बैल और मेढ़ा, अर्थात् जो मेलबलि पशु जनता के लिये थे वे भी बलि किए गए;
    और हारून के पुत्रों ने लहू को उसके हाथ में दिया, और उसने उसको वेदी पर चारों ओर
    छिड़क दिया;
  wol-KYG: Mu sooga rendi nag wi ak kuuy mi, defal ko mbooloo mi saraxu cant ci biir
    jàmm. Doomam yu góor ya jox ko deret ja, mu xëpp ko ca mboolem weti sarxalukaay
    ba.
  eng-YLT: And he slaughtereth the bullock and the ram, a sacrifice of the peace-offerings,
    which [are] for the people, and sons of Aaron present the blood unto him (and
    he sprinkleth it on the altar round about),
  eng-WYC-2017: He offered also an ox, and a ram, [the] peaceable sacrifices of the
    people; and his sons offered to him the blood, the which he poured by compass
    of the altar.
  eng-WMBB: He also killed the bull and the ram, the sacrifice of peace offerings,
    which was for the people. Aaron’s sons delivered to him the blood, which he sprinkled
    around on the altar;
  urd-GVH: फिर उसने सलामती की क़ुरबानी के लिए बैल और मेंढे को ज़बह किया। यह भी क़ौम
    के लिए थी। उसके बेटों ने उसे जानवरों का ख़ून दिया, और उसने उसे क़ुरबानगाह के चार
    पहलुओं पर छिड़क दिया।
  rug-rug: Va matea sa sa bulumakao kokoreo meke sa sipi kokoreo, pude na vina vukivukihi
    binaere koe Zihova tadi na tinoni. Sari na tuna koreo si paleke mae nia koasa
    sa ehara meke siburu lani sa koari ka made kalina sa hope.
  gaz-gaz: Aroonis sangaa fi korbeessa hoolaa sana aarsaa nagaa kan sabaaf jedhamee
    dhiʼeeffamu godhee qale. Ilmaan isaa immoo dhiiga fidanii isatti kennan; innis
    dhiiga sana iddoo aarsaa irratti gama hundaan facaase.
  fra-LSG: Il égorgea le bœuf et le bélier, en sacrifice d’actions de grâces pour
    le peuple. Les fils d’Aaron lui présentèrent le sang, et il le répandit sur l’autel
    tout autour.
  yal-yal: A yi turaan nun kontonna kɔɛ raxaba yamana bɔɲɛ xunbeli saraxan na. A diine
    yi a wunla so a yii, a yi a so saraxa ganden dɛxɔnne ma.
  haw-1868: Pepehi ae la hoi oia i ka bipikane, a me ka hipakane, i alana no na mohaihoomalu,
    ka mea no na kanaka; a haawi ae la ka Aarona mau keiki i ke koko ia ia, a pipi
    ae ia oia ia mea ma ke kuahu a puni,
  arb-NAV: وَكَذَلِكَ ذَبَحَ الثَّوْرَ وَالْكَبْشَ، ذَبِيحَةَ سَلامٍ عَنِ الشَّعْبِ
    وَأَعْطَاهُ أَبْنَاؤُهُ الدَّمَ فَرَشَّهُ عَلَى جَوَانِبِ الْمَذْبَحِ.
  ewe-ewe: Azɔ la, ewu nyitsu la kple agbo si ameawo tsɔ vɛ la na akpedavɔsa. Aron
    viŋutsuwo tsɔ lãawo ƒe ʋu vɛ, eye wòhlẽe ɖe vɔsamlekpui la ŋu godoo.
  eng-LEE: 'He slew also the bullock and the ram, the sacrifice of peace-offering
    which belonged to the people: and the sons of Aaron presented unto him the blood,
    and he sprinkled it upon the altar round about,'
  asm-FB: পাছত তেওঁ লোকসকলৰ মঙ্গলাৰ্থক বলিদানৰ ষাঁড় আৰু মতা মেৰটো কাটিলে; তেতিয়া
    হাৰোণৰ পুত্ৰসকলে তেওঁৰ ওচৰলৈ সেই বলিৰ তেজ আনিলে, আৰু তেওঁ বেদীৰ চাৰিওকাষে তাক
    ছটিয়াই দিলে।
  sus-A: عَ نَشَ تُورَ نُن يّشّي كٌنتٌنيِ كْن نَشَبَ شَنُنتٍيَ سّرّشّ رَ حَمَ بّ.
    عَ شَ دِيٍ نَشَ نَ وُلِ سٌ عَ يِ، عَ عَ كَسَن سّرّشّبَدٍ سّيتِيٍ مَ.
  fra-SBL: Il égorgea aussi le taureau et le bélier, le sacrifice d'actions de grâces,
    qui était pour le peuple. Les fils d'Aaron lui remirent le sang, qu'il répandit
    tout autour de l'autel ;
  hbo-hbo: וַיִּשְׁחַ֤ט אֶת־הַשֹּׁור֙ וְאֶת־הָאַ֔יִל זֶ֥בַח הַשְּׁלָמִ֖ים אֲשֶׁ֣ר
    לָעָ֑ם וַ֠יַּמְצִאוּ בְּנֵ֨י אַהֲרֹ֤ן אֶת־הַדָּם֙ אֵלָ֔יו וַיִּזְרְקֵ֥הוּ עַל־הַמִּזְבֵּ֖חַ
    סָבִֽיב׃
  eng-WYCLIFFE: He offride also an oxe, and a ram, pesible sacrifices of the puple;
    and hise sones offriden to hym the blood, which he schedde bi the cumpas of the
    auter.
  cwe-cwe: Haluni kachinja ng'ombe lume na bebelu da ng'hondolo da nhambiko za tindiwalo
    kwa ichimu cha wanhu. Wanage wamgalila damu na kaitilila muna zibanzi zose za
    lupango.
  kik-kik: Ningĩ agĩthĩnja ndegwa na ndũrũme irĩ iruta rĩa ũiguano nĩ ũndũ wa andũ.
    Ariũ ake makĩmũnengera thakame yacio, nake akĩmĩminjaminjĩria kĩgongona mĩena
    yothe.
  fra-NCL: Enfin il égorgea le taureau et le bélier en sacrifice pacifique pour le
    peuple. Les fils d’Aaron lui présentèrent le sang, qu’il répandit sur l’autel
    tout autour ;
  cek-AK: Kaminawk han, angdaeh angbawnhaih sak pae hanah, maitaw tae hoi tuu tae
    doeh a boh; Aaron ih capanawk mah athii to paek o, anih mah hmaicam taeng boih
    ah haeh.
  cuk-cuk: Geb sorbali, dule-gwenatigwar-guega moli-bebe-nikad-machered-uklenaid-e-dukar
    egwachad, degi, sibad-wawaad-machered-uklenaid-e-dukar egwachabalid. Aarón-masmala
    e-bab-Aarónʼga a-abe uksad, geb Aarón ibmar-ogumakar-ukleged-aila-dikarmargi a-abe
    bomi-bomi imaksad.
  uig-CYR: Андин хәлиққә болидиған енақлиқ қурбанлиғи болидиған топақ билән қочқарни
    боғузлиди. Һарунниң оғуллири қенини униңға сунуп бәрди; у буни қурбангаһниң үсти
    қисминиң әтрапиға сәпти.
  tel-2017: తరువాత ప్రజల కోసం అర్పించాల్సిన శాంతిబలి అర్పణగా ఎద్దునూ, పోట్టేలునూ వధించాడు.
    అహరోను కొడుకులు వాటి రక్తాన్ని అతనికి అందించారు. దాన్ని అతడు బలిపీఠం చుట్టూ చిమ్మాడు.
  hat-BSA: Answit, li te touye bèf la avèk belye a, sakrifis lapè ki te pou pèp la.
    Fis Aaron yo te lonje ba li san an pou li te flite li toupatou sou lotèl la;
  kos-kos: El uniya cow mukul soko ah, ac sheep mukul soko ah tuh in mwe kisa in akinsewowo
    lun mwet uh. Wen natul elos use srah uh nu sel, ac el sang fwela siska akosr ke
    loang uh kewa.
  hbo-WLC: וַיִּשְׁחַ֤ט אֶת־הַשּׁוֹר֙ וְאֶת־הָאַ֔יִל זֶ֥בַח הַשְּׁלָמִ֖ים אֲשֶׁ֣ר
    לָעָ֑ם וַ֠יַּמְצִאוּ בְּנֵ֨י אַהֲרֹ֤ן אֶת־הַדָּם֙ אֵלָ֔יו וַיִּזְרְקֵ֥הוּ עַל־הַמִּזְבֵּ֖חַ
    סָבִֽיב׃
  ibo-ibo: Nʼikpeazụ, o gburu ehi na ebule ahụ, nke bụ aja udo ndị Izrel. Ụmụ Erọn
    buteere ya ọbara nke o fesara gburugburu ebe ịchụ aja.
  ory-ory: ମଧ୍ୟ ସେ ଲୋକମାନଙ୍କର ମଙ୍ଗଳାର୍ଥକ ବଳିର ଗୋରୁ ଓ ମେଷ ବଧ କଲେ; ପୁଣି, ହାରୋଣଙ୍କର ପୁତ୍ରଗଣ
    ତାଙ୍କ ନିକଟରେ ରକ୍ତ ସମର୍ପଣ କରନ୍ତେ, ସେ ବେଦି ଉପରେ ଚାରିଆଡ଼େ ତାହା ସେଚନ କଲେ;
  chk-chk: Mürin, Aaron a pwal niela ewe ätemwänin kow me ewe ätemwänin sip pwe asoren
    kinamwe fän iten ekewe aramas. Iwe, nöün Aaron kewe mwän ra uwato chan ekewe mönün
    asor ren, nge Aaron a uti ngeni pwelin ünükün ewe rongen asor.
  rop-rop: Imbin kilim det buligi en det dediwan ship blanga det feloship ofring blanga
    detlot pipul. Im sanmob bin bringimap det blad en imbin tjakam langa det fobala
    said langa det teibul blanga ofring.
  ukr-1871: І заколов бугая, та барана, жертву мирну, що була за люде. І подали сини
    Аронові крові йому, і окропив нею він жертівника з усїх боків.
  deu-1951: Darnach schächtete er den Ochsen und den Widder zum Dankopfer des Volks.
    Und die Söhne Aarons brachten ihm das Blut; das sprengte er ringsum an den Altar.
  eng-JPS: He slew also the ox and the ram, the sacrifice of peace-offerings, which
    was for the people; and Aaron's sons delivered unto him the blood, and he dashed
    it against the altar round about,
  srp-1865: Potom zakla vola i ovna na žrtvu zahvalnu za narod; i dodaše mu sinovi
    Aronovi krv, i pokropi njom oltar ozgo unaokolo.
  lug-lug: Ente ya sseddume n’endiga ennume nazo n’azitta, nga bye biweebwayo olw’emirembe
    eby’abantu; batabani ba Alooni ne bamuleetera omusaayi, n’agumansira ku kyoto
    okukyebungulula enjuuyi zonna.
  heb-heb: וישחט את השור ואת האיל זבח השלמים אשר לעם וימצאו בני אהרן את הדם אליו ויזרקהו
    על המזבח סביב׃
  ben-IRV: পরে তিনি লোকদের মঙ্গলের জন্য বলি ঐ ষাঁড় ও ভেড়া হত্যা করলেন এবং হারোণের
    ছেলেরা তাঁর কাছে তার রক্ত আনলে তিনি বেদির ওপরে চারিদিকে তা ছিটিয়ে দিলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਬਲ਼ਦ ਅਤੇ ਭੇਡੂ ਨੂੰ ਲਿਆ ਕੇ ਵੱਢਿਆ, ਜਿਹੜੇ ਲੋਕਾਂ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ
    ਭੇਟਾਂ ਦੇ ਲਈ ਸਨ, ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਉਸ ਦੇ ਕੋਲ ਲਹੂ ਲਿਆਏ, ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਜਗਵੇਦੀ ਦੇ
    ਚੁਫ਼ੇਰੇ ਛਿੜਕਿਆ।
  mya-JVB: လူ များအတွက် မိဿဟာယ ယဇ် နွား ထီး၊ သိုး ထီးကိုလည်း သတ် ၍ ၊ သူ၏ သား တို့သည်
    အသွေး ကို ဆက် ပြီးလျှင် ၊ သူသည် ယဇ် ပလ္လင်အပေါ် ပတ်လည် ၌ ဖြန်း လေ၏။
  hmo-hmo: Boromakau tau bona mamoe tau danu be Arona ese ia alaia mase, Israela taudia
    be Lohiabada danu do idia maino karaia totona gauna be unai. Iena natuna tau ese
    boubou ena rarana haida idia mailaia, bona Arona ese boubou patana ena kahana
    4 dekenai unai rara ia negea.
  urd-urd: और उसने बैल और मेंढे को, जो लोगों की तरफ़ से सलामती के ज़बीहे थे, ज़बह
    किया; और हारून के बेटों ने ख़ून उसे दिया, और उसने उसको मज़बह पर चारों तरफ़ छिड़का।
  rus-SYN: И заколол вола и овна, которые от народа, в жертву мирную; и сыны Аарона
    поднесли ему кровь, и он покропил ею на жертвенник со всех сторон;
  bqc-SIM: À bíla sáaukpazu ń sãsakaoo kòlokpa. Aà nɛ́ↄ a au kpàwà, ↄ̃ a
    lɛ̀ sa'okĩiwa à lìai.
  tcz-CHONGTHU: Chuin Aaron in chamna maicham thilto kilhaina japi ding in, bongchal
    leh kelngoi athat in, gan thisan chu Aaron chapaten ama henga ahin choiyun ahileh,
    Aaron in jong gan thisan chu maicham phung gol gola chun achap khum in,
  mar-mar: लोकांसाठी शांत्यर्पणे म्हणून आणलेला बैल व मेंढा हे त्याने वधले आणि त्याच्या
    मुलांनी त्या बलींचे व मेंढ्याचे रक्त अहरोनाकडे आणले तेव्हा त्याने ते वेदीवर व
    सभोवती शिंपडले.
  qub-qub: Alli goyaypita sacrifisyuta Israelcuna apashan törutapis carnitapis Aaronga
    pishtaran. Chay uywapa yawarninta wamrancuna apaparan. Chaura Aaronna altarpa
    cantuncunata chajchuparan.
  bqp-bqp: U kɛtɛ ye kɑ yɑ̃ɑ kinɛ te sɑkɑ bɑ kɑ siɑrɑbun yɑ̃kuru kuɑ Isirelibɑn sɔ̃.
    Mɑ win bibu bɑ nùn yen yɛm wɛ̃ u kɑ mu yɛ̃kɑ yɑ̃ku yerun nɔɔ bɔkɑɔ u kɑ sikerenɑ.
  hat-hat: Li touye towo a ak belye a, li ofri yo tankou ofrann pèp la fè pou di Bondye
    mèsi. Pitit li yo pote san an ba li, li vide san an sou lotèl la ak tout arebò
    lotèl la.
  eng-BSB: Then he slaughtered the ox and the ram as the people’s peace offering.
    His sons brought him the blood, and he sprinkled it on all sides of the altar.
  tod-tod: É nikɛ zinɛi ɠɔdaaleʋeni, ta baala sinɛi ga ziilɛi zalaɠai, nuɓusɛiti
    faa zu. Aalɔn ná-doun zunuiti ti ɲamai veeni zea, é pili zalaɠa ɠulazuʋɛ ma,
    é ɠaku ma kpoloo.
  eng-WEBPB: He also killed the bull and the ram, the sacrifice of peace offerings,
    which was for the people. Aaron’s sons delivered to him the blood, which he sprinkled
    around on the altar;
  kbq-kbq: Hagi agra veamozama Anumzanema mago zamarimpa hanaza ofa bulimakaone, sipisipi
    afu'enena anankena akafri'ne. Hagi Aronina mofavre naga'amo'za korama'a erimizageno,
    kresramna vu itamofo asoparega rutri tri hu'ne.
  nhe-BL: Teipa quiquechtzontejqui nopa toro tlen quimati tlapoxahua huan nopa oquich
    borrego tlen quimacayayaj nopa israelitame queja se tlacajcahualistli para ma
    onca tlayoltlalili ica TOTECO. Huan itelpocahua Aarón quihuiquilijque nopa estli,
    huan yajaya quiatzejtzelo yahualtic huan itzintla nopa tlaixpamitl.
  gub-BL: Àràw uzuka tapi'ak awa teko Tupàn pe wamuawyze kar haw romo. Uzuka àràpuhàrànete
    awa nezewegatete no. Ta'yr weraha wanuwykwer izupe wà. Umupiripirik 4 ma'ea'yr
    hapy haw iahykaw wanehe.
  eng-DRA: 'He immolated also the bullock and the ram, the peace offerings of the
    people: and his sons brought him the blood, which he poured upon the altar round
    about.'
