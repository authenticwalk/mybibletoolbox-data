    va uququ,
  gaz-gaz: 'Ergasiis Israaʼelootaan akkana jedhi: ‘Aarsaa cubbuutiif korbeessa reʼee
    tokko, aarsaa gubamuuf immoo dibicha tokkoo fi korbeessa hoolaa kanneen umuriin
    isaanii waggaa tokko tokko taʼee fi kanneen hirʼina hin qabne,'
  fra-LSG: 'Tu parleras aux enfants d’Israël, et tu diras: Prenez un bouc, pour le
    sacrifice d’expiation, un veau et un agneau, âgés d’un an et sans défaut, pour
    l’holocauste;'
  yal-yal: I yi a fala Isirayila kaane xa, i naxa, ‘Ɛ xa kɔtɔn tongo yulubi xafari
    saraxan na, e nun turaan diin nun yɛxɛɛ diina ɲɛɛ keden kedenne, fɛ mi naxanye
    ra saraxa gan daxin na,
  haw-1868: A e olelo aka oe i na mamo a Iseraela, penei, E lawe oukou i ke keikikao
    i mohailawehala; a me ke keikibipi a me ke keikihipa, na mea o ka makahiki hookahi,
    me ke kina ole, i mohaikuni;
  arb-NAV: 'وَقُلْ لِبَنِي إِسْرَائِيلَ: خُذُوا تَيْساً مِنَ الْمَعْزِ لِذَبِيحَةِ
    الْخَطِيئَةِ، وَثَوْراً وَخَرُوفاً حَوْلِيَّيْنِ سَلِيمَيْنِ لِمُحْرَقَةٍ،'
  ewe-ewe: Mose yi edzi be, “Gblɔ na Israelviwo be woatia gbɔ̃tsu ɖeka hena woƒe nu
    vɔ̃ ŋuti vɔsa kple nyivi ɖeka kple alẽvi ɖeka, lã siwo de blibo hena woƒe numevɔsa.
  eng-LEE: And unto the children of Israel shalt thou speak, saying, Take ye a he-goat
    for a sin-offering; and a calf and a sheep, both of the first year, without blemish,
    for a burnt-offering;
  asm-FB: আৰু ইস্ৰায়েলৰ সন্তান সকলক তুমি নিশ্চয় কোৱা, ‘তোমালোকে যিহোৱাৰ সন্মূখত
    বলিদান কৰিবৰ অৰ্থে, পাপাৰ্থক বলিৰ কাৰণে এটা মতা ছাগলী আৰু হোমৰ কাৰণে এটা এবছৰীয়া
    নিঘূণ দমৰা গৰু আৰু এটা এবছৰীয়া নিঘূণ মেৰ পোৱালি,
  sus-A: عِ شَ عَ قَلَ عِسِرَيِلَكَيٍ بّ، ‹وٌ شَ سِكْتّ كٍرٍن بَ يُنُبِ شَقَرِ سّرّشّ
    رَ. وٌ شَ تُورَ دِ نُن يّشّي دِ نَشٍيٍ بَرَ حّ كٍرٍن سْتْ، لَنيُرُ مُ نَ نَشٍيٍ
    مَ، وٌ شَ عٍ بَ سّرّشّ فَن دَاشِ رَ.
  fra-SBL: 'Tu parleras aux enfants d''Israël et tu diras : « Prenez un bouc pour
    le sacrifice pour le péché, un veau et un agneau d''un an sans défaut pour l''holocauste,'
  hbo-hbo: וְאֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל תְּדַבֵּ֣ר לֵאמֹ֑ר קְח֤וּ שְׂעִיר־עִזִּים֙ לְחַטָּ֔את
    וְעֵ֨גֶל וָכֶ֧בֶשׂ בְּנֵי־שָׁנָ֛ה תְּמִימִ֖ם לְעֹלָֽה׃
  eng-WYCLIFFE: And thou schalt speke to the sones of Israel, Take ye a buk of geet
    for synne, and a calf, and a lomb of o yeer and with out wem,
  cwe-cwe: Walongele Waisilaili kuwa wasole bebelu dimwe da luti kwa ichimu cha nhambiko
    ya uhasanyi. Iviya wasole dang'ang'a dimwe na mwanang'hondolo kwa ichimu cha nhambiko
    ya kutimbula. Wanyama wose wawe na mwaka umwe na sekewawe na chilema.
  kik-kik: 'Ũcooke wĩre andũ a Isiraeli atĩrĩ: ‘Oyai thenge ya iruta rĩa kũhoroherio
    mehia, na gacaũ na gatũrũme, twerĩ twa ũkũrũ wa mwaka ũmwe na tũtarĩ na kaũũgũ,
    tũtuĩke iruta rĩa njino,'
  fra-NCL: 'Tu parleras aux enfants d’Israël, en disant : Prenez un bouc pour le sacrifice
    pour le péché ; un veau et un agneau âgés d’un an et sans défaut pour l’holocauste ;'
  cek-AK: To pacoengah Israel kaminawk khaeah, Zae angbawnhaih sak hanah maeh caa,
    atae maeto hmai angbawnhaih sak hanah, saningto kaom, coek koi kaom ai, maitaw
    caa maeto hoi tuu tae maeto paek ah;
  cuk-cuk: '”A-sorbali, Israel-dulemarga be sunmakoed, amarga be sogoed: ‘Isgued-ular-oburgwilegega
    sibad-machered be sedamaloye. Deginbali, Bab-Jehováʼga ogumakar-ukega moli-bebe-nikad-sapingwagwad,
    degi, sibad-wawaad-sapingwagwad be sedamarbaloye. We-ibdurgan-warbogwad birgagwen
    nikamaloed, degi, swilidik, gwen-boni-nikasulid guoed.'
  uig-CYR: 'андин Исраилларға сөз қилип: — Силәр гуна қурбанлиғи үчүн бир текә елип
    келиңлар, көйдүрмә қурбанлиқ үчүн бир мозай вә бир қоза елип келиңлар, һәр иккиси
    беҗирим, бир яшқа киргән болсун;'
  tel-2017: నువ్వు ఇశ్రాయేలు ప్రజలతో మాట్లాడి ఇలా చెప్పాలి. యెహోవాకి అర్పించడానికి
    పాపం కోసం బలిగా లోపం లేని మేకపోతునూ, దహనబలి కోసం ఒక్క సంవత్సరం వయసున్న లోపం లేని
    ఒక దూడనూ, ఒక గొర్రెపిల్లనూ, తీసుకు రండి.
  hat-BSA: 'Epi a fis Israël yo nou va pale pou di: ‘Pran yon mal kabrit pou yon ofrann
    peche, ak yon jenn kabrit avèk yon jenn mouton, toude nan laj yon ane, san defo,
    pou yon ofrann brile,'
  kos-kos: Na kom fahkang nu sin mwet Israel in eis soko nani mukul tuh in mwe kisa
    ke ma koluk, ac soko cow fusr yac se matwa ac soko pac sheep mukul ma yac se matwa,
    ma wangin ma koluk ke mano, tuh in mwe kisa firir,
  hbo-WLC: וְאֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל תְּדַבֵּ֣ר לֵאמֹ֑ר קְח֤וּ שְׂעִיר־עִזִּים֙ לְחַטָּ֔את
    וְעֵ֨גֶל וָכֶ֧בֶשׂ בְּנֵי־שָׁנָ֛ה תְּמִימִ֖ם לְעֹלָֽה׃
  ibo-ibo: Ọ gwakwara ụmụ Izrel sị ha, ‘Họrọnụ mkpi a ga-eji chụọ aja mmehie, na nwa
    ehi, na nwa atụrụ na-enweghị ntụpọ, ndị gbara naanị otu afọ, a ga-eji chụọ aja
    nsure ọkụ,
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିବ, ‘ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ବଳିଦାନାର୍ଥେ
    ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ଏକ ଛାଗ ଓ ହୋମବଳି ନିମନ୍ତେ ଏକ ଗୋବତ୍ସ ଓ ଏକ ମେଷବତ୍ସ ନେବ, ଦୁହେଁ
    ଏକ ବର୍ଷୀୟ ଓ ନିଖୁନ୍ତ ଥିବେ,
  chk-chk: 'Mürin kopwe üreni ekewe aramasen Israel: Oupwe angei eman ätemwänin kuuch
    fän iten asoren tipis, pwal eman nienifön kow me eman lam fan iten asoren kek,
    nge ir me ruoman eu ierir, esap pwal wor terir.'
  rop-rop: “Brom deya yu dalim detlot Isreil pipul blanga deigim wan boiwan nenigout
    blanga det ofring blanga nogudbalawei, en wan lilwan buligi, en wan lilwan ship,
    nomo garram enijing rong langa olabat, dumaji detlot na blanga det barnapwan ofring,
  ukr-1871: 'А до синів Ізрайлевих промовляти меш кажучи: Возьміть козла на жертву
    за гріх, а теля й ягня, однолітків, без скази на жертвопаленнє.'
  deu-1951: 'und sage zu den Kindern Israel und sprich: Nehmt einen Ziegenbock zum
    Sündopfer und ein Kalb und ein Schaf, beide ein Jahr alt und tadellos, zum Brandopfer,'
  eng-JPS: 'And unto the children of Israel thou shalt speak, saying: Take ye a he-goat
    for a sin-offering; and a calf and a lamb, both of the first year, without blemish,
    for a burnt-offering;'
  srp-1865: 'A sinovima Izrailjevim kaži i reci: uzmite jare za žrtvu radi grijeha,
    i tele i jagnje, oboje od godine dana, i zdravo, za žrtvu paljenicu.'
  lug-lug: Ogambe abaana ba Isirayiri nti, ‘Muddire embuzi ennume eweebwayo olw’ekibi,
    n’ennyana n’omwana gw’endiga, nga zino zombi zaakamala omwaka gumu obukulu era
    nga teziriiko kamogo, nga za kiweebwayo ekyokebwa;
  heb-heb: ואל בני ישראל תדבר לאמר קחו שעיר עזים לחטאת ועגל וכבש בני שנה תמימם לעלה׃
  ben-IRV: আর ইস্রায়েল-সন্তানদেরকে বল, তোমরা সদাপ্রভুর সামনে বলি দেওয়ার জন্য পাপের
    বলির জন্য এক ছাগল, হোমবলির জন্য এক বছরের নির্দোষ এক গরুর বাছুর ও এক ভেড়ার বাচ্চা
  pan-pan: ਅਤੇ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਇਹ ਆਖ ਕਿ ਤੁਸੀਂ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਇੱਕ ਬੱਕਰਾ ਅਤੇ ਹੋਮ
    ਬਲੀ ਲਈ ਇੱਕ ਵੱਛਾ ਅਤੇ ਇੱਕ ਲੇਲਾ ਲਓ, ਜੋ ਇੱਕ ਸਾਲ ਦੇ ਅਤੇ ਦੋਸ਼ ਰਹਿਤ ਹੋਣ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့အား လည်း သင်တို့သည် အပြစ် ဖြေရာယဇ်ဘို့ ဆိတ် သငယ် တကောင်၊
    မီး ရှို့ရာယဇ်ဘို့ အပြစ် မပါ အခါ မလည်သော နွား သငယ်တကောင်၊ သိုး သငယ်တကောင်
  hmo-hmo: Israela taudia danu do oi oda henia, idia ese nanigosi tau do idia abia,
    kara dika ena boubou totona. Boromakau natuna ta bona mamoe natuna ta, ruaosi
    lagani tamona gaudia, bero o toto lasi gaudia danu do idia abia, gabua ore boubouna
    totona.
  urd-urd: और बनी — इस्राईल से कह, कि तुम ख़ता की क़ुर्बानी के लिए एक बकरा, और सोख़्तनी
    क़ुर्बानी के लिए एक बछड़ा, और एक बर्रा जो यकसाला और बे — 'ऐब हों लो।
  rus-SYN: 'и сынам Израилевым скажи: возьмите козла в жертву за грех, и овна, и тельца,
    и агнца, однолетних, без порока, во всесожжение,'
  bqc-SIM: Ní o Isailiↄnɛ aa blesana sɛ duun awakpabↄ ũ ń zugaae wɛ̃dona sãasaio
    ń sã wɛ̃dona sãasaio sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ ũ,
  tcz-CHONGTHU: Hitia hi Israel chate henga na seipeh ding, chonset maicham thilto
    ding in, kelchal khat gakaiyun lang chule pumgo maicham thilto ding in, nolnabei
    bongnou khat leh kelngoi nou khat nahin kaidiu ahi.
  mar-mar: आणि इस्राएल लोकांस असे सांग, ‘तुम्ही पापार्पणासाठी एक बकरा आणा व होमार्पणासाठी
    एक गोऱ्हा व एक कोकरु आणा; ही दोन्ही प्रत्येकी एक वर्षाची व निर्दोष असावीत;
  qub-qub: Nircur Israel-masiquicunata ninqui juchapita sacrifisyupaj juc chïbuta
    apamunanpaj. Töru-mallwatapis, carni-mallwatapis apamonga watayojta-cama sänuta
    Tayta Diospaj rupachinanpaj.
  bqp-bqp: Yen biru kɑɑ Isirelibɑ sɔ̃ ɑ nɛɛ, bu boo kinɛru suo ben torɑrun yɑ̃kurun
    sɔ̃ kɑ nɑɑ buu kɑ yɑ̃ɑru ye kpuro yɑ n wɔ̃ɔ tiɑ tiɑ mɔ, kpɑ yɑ kun ɑlebu gɑɑ mɔ.
    Bɑ koo kɑ ye yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kowɑ.
  hat-hat: Apre sa, w'a mande moun pèp Izrayèl yo pou yo pran yon bouk san ankenn
    enfimite ki pou sèvi ofrann pou yo boule nèt pou Seyè a, yon ti towo san ankenn
    enfimite ki gen ennan ak yon ti mouton san ankenn enfimite ki gen ennan ki pou
    sèvi ofrann pou peye pou sa pèp la fè ki mal.
  eng-BSB: Then speak to the Israelites and say, ‘Take a male goat for a sin offering,
    a calf and a lamb—both a year old and without blemish—for a burnt offering,
  tod-tod: 'Ɗa ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: ‹À boli zinɛ ɠila seɠe koto gba
    zalaɠai vaa zu, ta nikɛ yiʋo ɠila, ta baala ziʋo ɠila, kona gila keleiti, nɛɛʋuzu
    mina ɠɛ ti ʋa, gala zalaɠai vaa zu,'
  eng-WEBPB: You shall speak to the children of Israel, saying, ‘Take a male goat
    for a sin offering; and a calf and a lamb, both a year old, without defect, for
    a burnt offering;
  kbq-kbq: Hagi Israeli vahe'mokizmia kagra anage hunka zamasamio, kumizmigu'ma kresramna
    vunakura, ve meme afu nevreta, tevefima kre fananehu ofama hu'zana mago kafu huno
    afuhe afahe osu'nesia agaho bulimakaone, mago sipisipi afuteti kresramna nevuta,
  nhe-BL: Huan xiquinilhuica nopa israelitame ma quicuica se oquich chivo para ma
    quimacaca queja se tlacajcahualistli ipampa tlajtlacoli. Huan nojquiya ma quicuica
    se becerro huan se pilborregojtzi tlen sanoc quiaxitijtoque sesen xihuitl para
    quinmacase queja se tlacajcahualistli tlatlatili. Ni tlapiyalime monequi elise
    tlapajpacme. Ax quipiyase niyon se tlamantli tlen ax cuali ipan inintlacayo.
  gub-BL: 'A''e re erur kar agwer ma''ea''yr teko wanupe nehe: pitài àràpuhàrànete
    awa katu ''ygwer hekuzaromo izuka pyràm romo, pitài tapi''aka''yr awa pitài kwarahy
    hereko har ikatu ''ymaw hereko ''ymar, pitài àràpuhàràna''yr awa pitài kwarahy
    hereko har ikatu ''ymaw hereko ''ymar. Wiko putar izuka pyr romo ukaz paw ma''e
    romo wà nehe.'
  eng-DRA: 'And to the children of Israel thou shalt say: Take ye a he goat for sin,
    and a calf, and a lamb, both of a year old, and without blemish for a holocaust,'
