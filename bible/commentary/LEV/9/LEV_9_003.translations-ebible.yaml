verse: LEV.009.003
translations:
  mal-C: 'എന്നിട്ട് ഇസ്രായേല്യരോടു പറയണം: ‘പാപശുദ്ധീകരണയാഗത്തിനായി ഒരു ആൺകോലാടിനെയും
    ഹോമയാഗത്തിനായി ഊനമില്ലാത്തതും ഒരുവയസ്സു പ്രായമുള്ളതുമായ ഒരു കാളക്കിടാവിനെയും ഒരു
    ആട്ടിൻകുട്ടിയെയും'
  deu-TKW: 'Den Israeliten aber gebiete folgendes: Holt einen Ziegenbock zum Sündopfer,
    sowie ein Kalb und ein Schaf, beide einjährig und fehllos, zum Brandopfer,'
  lin-lin: 'Bongo loba na bana ya Isalaele : ‹ Bozwa ntaba ya mobali lokola mbeka
    ya masumu, mwana ngombe mpe mwana meme ezanga mbeba mpe ya mobu moko lokola mbeka
    ya kotumba,'
  eng-LSV: And you speak to the sons of Israel, saying, Take a kid of the goats for
    a sin-offering, and a calf, and a lamb, sons of a year, perfect ones, for a burnt-offering,
  eng-GNV: 'And vnto the children of Israel thou shalt speake, saying, Take yee an
    hee goate for a sinne offring, and a calfe, and a lambe, both of a yeere olde,
    without blemish for a burnt offring:'
  eng-WEBSTER: And to the children of Israel thou shalt speak, saying, Take ye a kid
    of the goats for a sin-offering; and a calf and a lamb, both of the first year,
    without blemish, for a burnt-offering;
  nhw-BL: Huan xiquinilhuica nopa israelitame ma quicuica se oquich chivo para ma
    quimacaca quen se tlacajcahualistli por tlajtlacoli. Huan nojquiya ma quicuica
    se becerro huan se pilborregojtzi catli sanoc quiaxitijtoque sesen xihuitl para
    quinmacase quen se tlacajcahualistli tlatlatili. Ni tlapiyalme monequi elise tlapajpacme.
    Amo quipiyase niyon se tlamantli catli amo cuali ipan inintlacayo.
  swh-ONEN: 'Kisha waambie Waisraeli: ‘Chukueni mbuzi dume kwa ajili ya sadaka ya
    dhambi, na ndama na mwana-kondoo, wote wawili wawe wa umri wa mwaka mmoja, na
    wasio na dosari, kwa ajili ya sadaka ya kuteketezwa,'
  bba-bba: Yen biru kɑɑ Isirelibɑ sɔ̃ ɑ nɛɛ, bu boo kinɛru suo ben torɑrun yɑ̃kurun
    sɔ̃ kɑ nɑɑ buu kɑ yɑ̃ɑru ye kpuro yɑ n wɔ̃ɔ tiɑ tiɑ mɔ, kpɑ yɑ kun ɑlebu ɡɑɑ mɔ.
    Bɑ koo kɑ ye yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kowɑ.
  eng-KJVCPB: And unto the children of Israel thou shalt speak, saying, Take ye a
    kid of the goats for a sin offering; and a calf and a lamb, both of the first
    year, without blemish, for a burnt offering;
  luo-luo: 'Nyis jo-Israel kama: ‘Kawuru nywok maonge songa mondo utimgo misango mar
    golo richo, to nyaroya gi nyarombo mahikgi achiel kendo maonge songa mondo uchiw
    kaka misango miwangʼo pep.'
  meu-meu: 'Israel taudia danu ba haduadia, baoto: Nani maruanena ta bavabia, kara-rea
    boubouna, bona boromakau natuna ta bona mamoe natuna ta, ruaosi laḡani tamona
    ḡaudia asi bebeka-bebekadia, bavabidia, ḡole-oho boubouna;'
  npi-ULB: इस्राएलका मानिसहरूलाई यसो भन्‍नू, ‘पापबलिको निम्ति एउटा बोको र होमबलिको
    निम्ति एक-एक वर्षको निष्‍खोट बाछो र भेडाको बच्‍चा लिनू,
  yor-yor: Kí o sì sọ fún àwọn ará Israẹli pé, ‘Ẹ mú òbúkọ kan wá fún ẹbọ ẹ̀ṣẹ̀, ọmọ
    màlúù àti ọ̀dọ́-àgùntàn kan, kí méjèèjì jẹ́ ọlọ́dún kọ̀ọ̀kan tí kò ní àbùkù fún
    ẹbọ sísun,
  pes-OPCB: بعد به قوم اسرائیل بگو که یک بزغالهٔ نر برای قربانی گناه خود و یک گوساله
    و یک بره که هر دو یک ساله و بی‌عیب باشند برای قربانی سوختنی بیاورند.
  tgl-ULB: Dapat makipag-usap ka sa bayan ng Israel at sabihin, 'Kumuha kayo ng isang
    lalaking kambing bilang isang handog para sa kasalanan at isang guya at isang
    tupa, parehong isang taong gulang at walang kapansanan, para sa isang handog na
    susunugin;
  hui-hui: Ani bialu ko binigo domo wahelonaga nogo meme wangabe mbira lomabu delole
    haru halu ibalimu lalu Isaraele wali agali lamibe. Ani bialu nogo bulumaga igini
    mali mbira hangu hene kagobi sibi igini mali mbira hangu hene kagobi haru halu
    loma buwa irani dai helo bo delole haru ibalimu lalu lamibe. Nogo uruni bayale
    dere durubi nabi kago hondowa haru halu ibalimu lalu lamibe.
  mya-mya: ဆိတ်​ထီး​တစ်​ကောင်​ကို​အ​ပြစ်​ဖြေ​ရာ​ယဇ် အ​ဖြစ်၊ အ​ပြစ်​အ​နာ​ကင်း​သော​တစ်​နှစ်​သား
    အ​ရွယ်​နွား​က​လေး​တစ်​ကောင်​နှင့် သိုး​ငယ် တစ်​ကောင်​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်၊
    နွား​ထီး တစ်​ကောင်​နှင့်​သိုး​ထီး​တစ်​ကောင်​ကို မိတ်​သ​ဟာ ယ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​ရ​မည်​ဟု
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​ဆင့်​ဆို​လော့။ သူ​တို့ သည်​ထို​ယဇ်​ကောင်​များ​ကို​ဆီ​နှင့်​ရော​သော
    ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​နှင့်​အ​တူ ထာ​ဝ​ရ ဘု​ရား​အား​ပူ​ဇော်​ရ​မည်။ ယ​နေ့​တွင်​ထာ
    ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​ထံ​သို့​ကြွ​လာ တော်​မူ​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་སྡིག་བཤགས་མཆོད་པ་ལ་ར་ཐུག་ཅིག་འཁྲིད་ཡོང་དགོས།
    སྐྱོན་གཏན་ནས་མེད་པའི་བ་ཕྲུག་དང་ལུ་གུ་ལོ་གཅིག་ཅན་གཉིས་ཀྱང་སྦྱིན་སྲེག་གི་མཆོད་པའི་ཕྱིར་དུ་འཁྲིད་ཡོང་དགོས།
  sna-sna: Uti kuvana veIsraeri, ‘Torai nhongo yembudzi yechipiriso chechivi, mhuru
    negwayana zvose zvine gore uye zvisina kuremara sechipiriso chinopiswa
  spa-BLM: 'Hablarás a los hijos de Israel, diciendo: “Tomad un macho cabrío para
    la ofrenda por el pecado, y un ternero y un cordero, ambos de un año, sin defecto,
    para el holocausto;'
  cac-cac: Alpax d'a eb' quetisraelal to syic'cot junoc noc' mam chiva eb' silab'il
    yuj smul. Syic'anpaxcot junoc noc' quelem vacax eb' yed' junoc noc' calnel, yuj
    sn̈usjitz'a noc' smasanil silab'il, jun ab'il sq'uinal junjun noc', malajocab'
    jab'oc spaltail noc'.
  swh-ULB: Zungumza na watu wa Israeli na uwaambie, 'Twaeni beberu kwa ajili ya sadaka
    ya dhambi na ndama na mwana-kondoo, hawa wawili wawe na umri wa mwaka mmoja na
    bila dosari, ni kwa ajili ya sadaka ya kuteketezwa;
  bel-bel: 'і сынам Ізраілевым скажы: вазьмеце казла ў ахвяру за грэх, і цяля, і ягня,
    адналетак, без пахібы, на цэласпаленьне,'
  deu-ELBBK: 'Und zu den Kindern Israel sollst du reden und sprechen: Nehmt einen
    Ziegenbock zum Sündopfer und ein Kalb und ein Lamm, einjährige, ohne Fehl, zum
    Brandopfer;'
  mbb-OT: Ne keǥiyi nu is menge Israilihanen he megkuwa zan te meemahan he kambing
    he pemuhat he para idlumpiyu. Wey megkuwa zan daan te vaka wey kerehidu he pudu
    tig senge-tuig pa is keǥurang he wazè din sazir he pemuhat he edtutungen.
  mal-2015: 'എന്നാൽ യിസ്രായേൽമക്കളോടു നീ പറയേണ്ടതു എന്തെന്നാൽ: യഹോവയുടെ സന്നിധിയിൽ
    യാഗം കഴിക്കേണ്ടതിന്നു നിങ്ങൾ പാപയാഗത്തിന്നായി ഊനമില്ലാത്ത ഒരു കോലാട്ടിനെയും ഹോമയാഗത്തിന്നായി
    ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ഒരു വയസ്സുപ്രായമുള്ള ഊനമില്ലാത്ത
    ഒരു ചെമ്മരിയാട്ടിൻകുട്ടിയെയും'
  rmc-rmc: 'Le Izraelitenge phen: ‚Len jekhe capos pre obeta vaš o binos a pre labarďi
    obeta la gurumňora the le bakrores, sodujen jekhe beršeskren a bi e chiba.'
  pes-OPV: 'وبنی‌اسرائیل را خطاب کرده، بگو: بزغاله نرینه برای قربانی گناه، و گوساله
    و بره‌ای هر دو یک ساله و بی‌عیب برای قربانی سوختنی بگیرید.'
  ron-1924: 'Сэ ворбешть копиилор луй Исраел ши сэ ле спуй: ‘Луаць ун цап пентру жертфа
    де испэшире, ун вицел ши ун мел де ун ан ши фэрэ кусур пентру ардеря-де-тот;'
  ben-OBCV: পরে ইস্রায়েলীদের তিনি বললেন, ‘পাপার্থক-নৈবেদ্যরূপে তোমরা একটি পাঁঠা ও
    হোমবলিরূপে একটি বাছুর, একটি মেষশাবক নাও; দুটিই যেন এক বর্ষীয় ও ত্রুটিমুক্ত হয়,
  som-som: Oo reer binu Israa'iilna la hadal oo waxaad ku tidhaahdaa, Waxaad keentaan
    orgi ah qurbaan dembi, iyo weyl iyo wan oo labadooduba gu jiraan oo aan innaba
    iin lahayn oo qurbaan la gubo ah.
  lat-VUC: 'Et ad filios Israël loqueris: Tollite hircum pro peccato, et vitulum,
    atque agnum, anniculos, et sine macula in holocaustum,'
  eng-ASVBT: And unto the children of Israel thou shalt speak, saying, Take ye a he-goat
    for a sin offering; and a calf and a lamb, both a year old, without blemish, for
    a burnt offering;
  ita-1885: E parla a' figliuoli d'Israele, dicendo; Prendete un becco per sacrificio
    per lo peccato, e un vitello, e un agnello, amendue di un anno, senza difetto,
    per olocausto;
  eng-LXXUP: And speak to the elders of Israel, saying, Take one kid of the goats
    for a sin offering, and a young calf, and a lamb of a year old for a whole burnt
    offering, spotless,
  eng-ULB: You must speak to the people of Israel and say, 'Take a male goat for a
    sin offering and a calf and a lamb, both a year old and without blemish, for a
    burnt offering;
  spa-VBL: 'Entonces les dijo a los israelitas: ‘Traigan las siguientes ofrendas:
    un macho cabrío como sacrificio por el pecado; un becerro y un cordero, (ambos
    de un año y sin defectos), para un holocausto;'
  fra-_FOB: 'Et tu parleras aux enfants d''Israël, en disant: Prenez un bouc pour
    le sacrifice pour le péché; un veau et un agneau sans défaut, âgés d''un an, pour
    l''holocauste;'
  mal-mal: 'എന്നാൽ യിസ്രായേൽ മക്കളോടു നീ പറയേണ്ടത് എന്തെന്നാൽ: ‘യഹോവയുടെ സന്നിധിയിൽ
    യാഗം കഴിക്കേണ്ടതിനു നിങ്ങൾ പാപയാഗത്തിനായി ഊനമില്ലാത്ത ഒരു കോലാട്ടിൻകുട്ടിയെയും
    ഹോമയാഗത്തിനായി ഒരു വയസ്സു പ്രായമുള്ള ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും ഒരു വയസ്സു
    പ്രായമുള്ള ഊനമില്ലാത്ത ഒരു ചെമ്മരിയാട്ടിൻകുട്ടിയെയും'
  urd-GVR: Phir Isrāīliyoṅ ko kah denā ki gunāh kī qurbānī ke lie ek bakrā jabki bhasm
    hone wālī qurbānī ke lie ek beaib yaksālā bachhṛā aur ek beaib yaksālā bheṛ kā
    bachchā pesh karo.
  suz-BL: मिनु इस्राएली आन कली ‘गेपुकीमी पाप आ पर्बम चढ़ेचा कली बोका का नु चोशा चढ़ेचा
    कली बर्स का दुम्‍शा, मारेइ मदुम्‍शो थम रिम्‍शो बाछा का नु मारेइ मदुम्‍शो थम रिम्‍शो
    पाठा का चाक्‍कीन।
  ita-1927: 'E dirai così ai figliuoli d’Israele: Prendete un capro per un sacrifizio
    per il peccato, e un vitello e un agnello, ambedue d’un anno, senza difetto, per
    un olocausto;'
  ckb-ckb: 'لەگەڵ نەوەی ئیسرائیلیش بدوێ و بڵێ: ”گیسکێکی نێرینە بۆ قوربانی گوناه و
    جوانەگایەک و بەرخێکی یەک ساڵەی ساغ بۆ قوربانی سووتاندن و'
  eng-BBE: 'And say to the children of Israel: Take a he-goat for a sin-offering,
    and a young ox and a lamb, in their first year, without any mark on them, for
    a burned offering;'
  kan-OKCV: 'ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಹೋತವನ್ನೂ ದಹನಬಲಿಗಾಗಿ
    ಕಳಂಕರಹಿತ ಒಂದು ವರ್ಷದ ಕರುವನ್ನೂ ಒಂದು ವರ್ಷದ ಕುರಿಮರಿಯನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.'
  tam-2017: 'மேலும் இஸ்ரவேல் மக்களை நோக்கி: யெகோவாவுடைய சந்நிதியில் பலியிடும்படி,
    நீங்கள் பாவநிவாரணபலியாக பழுதற்ற ஒரு வெள்ளாட்டுக்கடாவையும், சர்வாங்க தகனபலியாக
    ஒருவயதுடைய பழுதற்ற ஒரு கன்றுக்குட்டியையும், ஒரு ஆட்டுக்குட்டியையும்,'
  spa-RV-1909: 'Y á los hijos de Israel hablarás, diciendo: Tomad un macho cabrío
    para expiación, y un becerro y un cordero de un año, sin tacha, para holocausto;'
  ron-BTF: 'Și copiilor lui Israel să le vorbești, spunând: Luați un ied dintre capre
    ca ofrandă pentru păcat; și un vițel și un miel, amândoi de un an, fără cusur,
    pentru ofrandă arsă;'
  eng-WEBP: You shall speak to the children of Israel, saying, ‘Take a male goat for
    a sin offering; and a calf and a lamb, both a year old, without defect, for a
    burnt offering;
  eng-FBV: 'Then tell the Israelites, ‘Bring the following offerings: a male goat
    as a sin offering; a calf and a lamb, (both a year old and without defects), for
    a burnt offering;'
  nld-1939: 'En tot de Israëlieten moet ge zeggen: “Neemt een bok voor een zondeoffer,
    met een kalf en een schaap, beide een jaar oud en zonder gebrek, voor een brandoffer;'
  nch-BL: Huan xiquinilhuica nopa israelitame ma quicuica se oquich chivo para quimacase
    quej se tacajcahualisti por tajtacoli. Huan nojquiya ma quicuica se becerro huan
    se pilborregojtzi cati sanoc quiaxitijtoque sesen xihuit para quinmacase quej
    se tacajcahualisti tatatili. Ni tapiyalme monequi elise tapajpactique. Amo quipiyase
    yon se tamanti cati amo cuali ipan inintacayo.
  vie-1934: 'Ngươi hãy nói cùng dân Y-sơ-ra-ên rằng: Các ngươi hãy bắt một con dê
    đực làm của lễ chuộc tội, một con bò con và một con chiên con không tì vít chi,
    một tuổi, đặng dùng làm của lễ thiêu,'
  hin-CV: उसके बाद तुम इस्राएल की प्रजा को यह आदेश दो, ‘पापबलि के लिए एक बकरा और होमबलि
    के लिए एक साल का निर्दोष बछड़ा और एक निर्दोष मेमना,
  eng-OURB: You shall speak to the children of Israel [God prevails], saying, ‘Take
    a male goat for a habitual sin ·miss the mark· offering; and a calf and a lamb,
    both a year old, without defect, for a burnt offering;
  spa-BES: 'Y dile a los hijos de Israel: Tomen un chivo para el sacrificio por el
    pecado, y un buey y un cordero, en su primer año, sin ninguna marca, como ofrenda
    quemada.'
  tdx-tdx: Le misaontsia ty hoe amo ana’ Israeleo, Andrambeso vik’ose­ ho engan-kakeo
    naho ty dronga naho ty vik’ añondry tsy aman-kandra, songa rai-taoñe, hisoroñañe;
