verse: LEV.009.017
translations:
  mal-C: അദ്ദേഹം രാവിലത്തെ ഹോമയാഗത്തിനുപുറമേ ഭോജനയാഗവും കൊണ്ടുവന്ന് അതിൽനിന്ന് ഒരുപിടിധാന്യം
    എടുത്തു യാഗപീഠത്തിൽ ദഹിപ്പിച്ചു.
  deu-TKW: Sodann brachte er das Speisopfer dar, nahm eine Hand voll davon und ließ
    sie auf dem Altar in Rauch aufgehn, außer dem Morgen-Brandopfer.
  lin-lin: Amemaki mpe likabo ya bambuma, atondisaki yango na loboko na ye mpe atumbaki
    yango na etumbelo elongo na mbeka ya kotumba ya tongo.
  eng-LSV: and he brings the present near, and fills his palm with it, and makes incense
    on the altar, apart from the burnt-offering of the morning.
  eng-GNV: He presented also the meate offring, and filled his hand thereof, and beside
    the burnt sacrifice of the morning he burnt this vpon the Altar.
  eng-WEBSTER: And he brought the meat-offering, and took a handful of it, and burnt
    it upon the altar, beside the burnt-sacrifice of the morning.
  nhw-BL: Teipa quihualicac nopa tlacajcahualistli tlen harina. Huan quicuic se quentzi
    nopa harina catli quicuechtilijtoyaj tlen nopa tlacajcahualistli catli quihualicatoyaj,
    huan quitlati ipan nopa tlaixpamitl ihuaya nopa tlacajcahualistli tlatlatili catli
    quitencajque ica ijnaloc.
  swh-ONEN: Pia akaleta sadaka ya nafaka, akachukua konzi moja na kuiteketeza juu
    ya madhabahu, pamoja na sadaka ya kuteketezwa ya asubuhi.
  bba-bba: Mɑ u ɡberun dĩɑnu suɑ u kɑ yɑ̃kuru kuɑ. U som nɔm kureru suɑ u dɔ̃ɔ doke
    yɑ̃ku yerun wɔllɔ bururu bɑɑteren yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii te bɑɑsi.
  eng-KJVCPB: And he brought the meat offering, and took a handful thereof, and burnt
    it upon the altar, beside the burnt sacrifice of the morning.
  luo-luo: Eka nokelo misango mar cham kendo nojuko sanja mowangʼo e kendo mar misango
    kaachiel gi misango miwangʼo pep mar okinyi.
  meu-meu: Flaoa boubouna danu ia ese e abia, Iehova vairanai e atoa. Bena taina e
    abia imana ai, ihaboulaina patana latanai e haḡolea oho, daba boubouna ida.
  npi-ULB: तिनले अन्‍नबलि अर्पण गरेपछि त्यसबाट एक मुट्ठी लिए अनि त्यही बिहानीको होमबलिसँगै
    त्यसलाई वेदीमा जलाए ।
  yor-yor: Ó tún mu ẹbọ ohun jíjẹ wá, ó bu ẹ̀kúnwọ́ kan nínú rẹ̀, ó sì sun ún lórí
    pẹpẹ ní àfikún ẹbọ sísun tí àárọ̀.
  pes-OPCB: بعد هدیهٔ آردی را آورد و مشتی از آن را گرفت و بر مذبح سوزانید. (این قربانی
    غیر از قربانی سوختنی‌ای بود که هر روز صبح تقدیم می‌شد.)
  tgl-ULB: Idinulog niya ang handog na pagkaing butil; pinuno niya ang kaniyang kamay
    nito at sinunog ito sa ibabaw ng altar, kasama ang pang-umagang handog na susunugin.
  hui-hui: Ani delalu ibugua widi dambinigonaga balawa lomabu delole yalu ibiyaru
    lomabu delaga winidagua delaga bini. Mana winidagua loma mende egerebaginaga ala
    delenego delowa ibugua widinaga balawa emene mbira gime mo yuwa irame dai helo
    lomabu delaga bini.
  mya-mya: ထို့​နောက်​သူ​သည်​ဘော​ဇဉ်​သ​ကာ​ထဲ​မှ​မုန့် ညက်​လက်​တစ်​ဆုပ်​စာ​ကို​ယူ​၍
    ယဇ်​ပလ္လင်​ပေါ် တွင်​မီး​ရှို့​ပူ​ဇော်​သည်။ (နေ့​စဉ်​မီး​ရှို့​ပူ​ဇော် သော​ယဇ်​အ​ပြင်​ထပ်​ဆင့်​ပူ​ဇော်​ခြင်း​ဖြစ်
    သည်။-)
  bod-N: ཞོགས་པའི་སྦྱིན་སྲེག་ལས་གཞན་ཁོས་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ཡང་ཕུལ་བ་སྟེ། ལག་པས་ཁྱོར་བ་གང་བླངས་ནས་མཆོད་ཁྲིའི་སྟེང་དུ་བསྲེགས།
  sna-sna: Akauyawo nechipiriso chezviyo, akatora tsama yacho akaipisa paaritari achiwedzera
    pachipiriso chinopiswa mangwanani.
  spa-BLM: Presentó el holocausto, y llenó su mano de él, y lo quemó sobre el altar,
    además del holocausto de la mañana.
  cac-cac: Ix yac'anpax ofrenda vin̈ d'a tas svaji. Ix yic'b'at jun b'echan̈ ixim
    harina vin̈, ix sn̈usantz'a vin̈ d'a yib'an̈ altar yed' silab' sn̈usjitz'a d'a
    junjun q'uin̈ib'alil.
  swh-ULB: Akaileta sadaka ya nafaka; akakijaza kiganja chake nafaka na kuiteketeza
    juu ya madhabahu, pamoja na sadaka ya asubuhi ya kuteketezwa.
  bel-bel: І прынёс прынашэньне хлебнае і напоўніў ім рукі свае, і спаліў на ахвярніку
    звыш ранішняга цэласпаленьня.
  deu-ELBBK: Und er brachte das Speisopfer herzu und füllte seine Hand davon und räucherte
    es auf dem Altar, außer dem Morgen-Brandopfer.
  mbb-OT: Mid-uwit din daan is pemuhat he gasa ziyà te teliwazà. Midtarin sikandin
    dutun te sengekemkem, ne midtutung din diyà te pemuhatà he in-uman duen te pemuhat
    he edtutungen kada meselem.
  mal-2015: അവൻ ഭോജനയാഗം കൊണ്ടുവന്നു അതിൽ നിന്നു കൈനിറെച്ചു എടുത്തു കാലത്തെ ഹോമയാഗത്തിന്നു
    പുറമെ യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു.
  rmc-rmc: Diňa te anel the e chabeneskri obeta, iľa andral jekh burňik a labarďa
    oda pro oltaris jekhetane la tosarutňa labarďa obetaha.
  pes-OPV: و هدیه آردی رانزدیک آورده، مشتی از آن برداشت، و آن را علاوه بر قربانی سوختنی
    صبح بر مذبح سوزانید.
  ron-1924: А адус ши жертфа де мынкаре, а умплут ун пумн дин еа ши а арс-о пе алтар,
    афарэ де ардеря-де-тот де диминяцэ.
  ben-OBCV: তিনি শস্য-নৈবেদ্যও আনলেন, ওই নৈবেদ্য থেকে এক মুঠি নিলেন এবং বেদিতে তা
    পোড়ালেন, যা প্রাতঃকালীন হোমবলির অতিরিক্ত।
  som-som: Oo haddana wuxuu keenay qurbaankii hadhuudhka, markaasuu cantoobo muggeed
    ka qaaday oo ku dul gubay meesha allabariga, kaasoo ka gooni ah qurbaankii la
    gubayay oo subaxnimada.
  lat-VUC: addens in sacrificio libamenta, quæ pariter offeruntur, et adolens ea super
    altare, absque cæremoniis holocausti matutini.
  eng-ASVBT: And he presented the meal offering, and filled his hand therefrom, and
    burnt it upon the altar, besides the burnt offering of the morning.
  ita-1885: Poi offerse l'offerta di panatica; e n'empiè la palma della sua mano,
    e la fece bruciar sopra l'Altare; oltre all'olocausto della mattina.
  eng-LXXUP: And he brought the sacrifice and filled his hands with it, and laid it
    on the altar, besides the morning whole burnt offering.
  eng-ULB: He presented the grain offering; he filled his hand with it and burned
    it on the altar, along with the morning's burnt offering.
  spa-VBL: Presentó la ofrenda de grano. Tomó un puñado de él y lo quemó en el altar,
    además de la ofrenda quemada presentada esa mañana.
  fra-_FOB: Ensuite il présenta l'offrande; il en remplit la paume de sa main, et
    la fit fumer sur l'autel, outre l'holocauste du matin.
  mal-mal: അവൻ ഭോജനയാഗം കൊണ്ടുവന്ന് അതിൽ നിന്നു കൈനിറച്ച് എടുത്തു പ്രഭാതത്തിലെ ഹോമയാഗത്തിനു
    പുറമെ യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു.
  urd-GVR: Us ne ġhallā kī nazar pesh kī aur us meṅ se muṭṭhī-bhar qurbāngāh par jalā
    diyā. Yih ġhallā kī us nazar ke alāwā thī jo subah ko bhasm hone wālī qurbānī
    ke sāth chaṛhāī gaī thī.
  suz-BL: मिनु अन्‍न चढ़ेतीक चाक्‍शा, मुठी का हुइश्‍शा, सुनी ङा चोशा चढ़ेतीक नु चढ़ेप्‍तु।
  ita-1927: Presentò quindi l’oblazione; ne prese una manata piena, e la fece fumare
    sull’altare, oltre l’olocausto della mattina.
  ckb-ckb: هەروەها پێشکەشکراوەکەی دانەوێڵەی هێنا و مستی لێ پڕکرد و لەسەر قوربانگاکە
    سووتاندی، بێجگە لە قوربانی سووتاندنی بەیانی.
  eng-BBE: And he put the meal offering before the Lord, and taking some of it in
    his hand he had it burned on the altar, separately from the burned offering of
    the morning.
  kan-OKCV: ಅವನು ಧಾನ್ಯ ಸಮರ್ಪಣೆಯ ಬಲಿಯನ್ನು ತಂದು, ಅದರಲ್ಲಿ ಒಂದು ಹಿಡಿ ತೆಗೆದುಕೊಂಡು, ಬಲಿಪೀಠದ
    ಮೇಲೆ ಬೆಳಗಿನ ದಹನಬಲಿ ಯಜ್ಞದ ಬಳಿಯಲ್ಲಿ ಅದನ್ನು ಹೋಮ ಮಾಡಿದನು.
  tam-2017: உணவுபலியையும் கொண்டுவந்து, அதில் கைநிறைய எடுத்து, அதைக் காலையில் செலுத்தும்
    சர்வாங்கதகனபலியுடனே பலிபீடத்தின்மேல் எரித்தான்.
  spa-RV-1909: Ofreció asimismo el presente, é hinchió de él su mano, y lo hizo quemar
    sobre el altar, además del holocausto de la mañana.
  ron-BTF: Și a adus darul de mâncare și a luat o mână plină din el și l-a ars pe
    altar, lângă sacrificiul ars de dimineață.
  eng-WEBP: He presented the meal offering, and filled his hand from there, and burned
    it upon the altar, in addition to the burnt offering of the morning.
  eng-FBV: He presented the grain offering. He took a handful from it and burned it
    on the altar, in addition to the burnt offering presented earlier that morning.
  nld-1939: Toen liet hij ook het spijsoffer brengen, nam er een handvol af en deed
    het op het altaar in rook opgaan, onverminderd het morgenoffer.
  nch-BL: Teipa quihualicac nopa tacajcahualisti ten harina. Huan quicuic se quentzi
    ten nopa harina cati quicuechtilijtoyaj ten nopa tacajcahualisti cati quihualicatoyaj,
    huan quitati ipan nopa taixpamit ihuaya nopa tacajcahualisti tatatili cati quitencajque
    ica ijnaloc.
  vie-1934: Kế đó, người dâng của lễ chay, trút đầy bụm tay mình đem xông trên bàn
    thờ, ngoại trừ của lễ thiêu hồi ban mai.
  hin-CV: इसके बाद उन्होंने अन्‍नबलि को प्रस्तुत किया, प्रातःकाल की होमबलि के अतिरिक्त
    उन्होंने इसमें से भी मुट्ठी भर भाग लेकर वेदी पर अग्नि में जलाकर भेंट किया.
  eng-OURB: He presented the meal offering, and filled his hand from there, and burned
    it upon the altar, besides the burnt offering of the morning.
  spa-BES: Y puso la ofrenda de la comida delante del Señor, y tomando un poco de
    ella en la mano, la quemó en el altar, aparte de la ofrenda quemada de la mañana.
  tdx-tdx: Nendese’e i enga-mahakamay le nandrambesa’e ty nahàtsa-pità’e vaho finorototo’e
    amy kitreliy, tovo’ i nisoroñañe animaraiñey.
  vid-vid: Hamba nakaihejeza kumwando nhambiko ya nyhule na kujela chiganza chimwe
    na kulakaza hali honhu ha kulavila nhambiko hamwe na nhambiko ya kulakazwa kwa
    chila mitondo.
  eng-OKE: And he took the mincha, and filled his hand with it, and burned it upon
    the altar beside the morning sacrifice.
  tha-KJV: และเขาก็ถวายธัญญบูชาโดยหยิบมากำมือหนึ่งเผาเสียบนแท่นนอกเหนือเครื่องเผาบูชาประจำเวลาเช้า
  por-BR-2018: Ofereceu também a oferta de cereais, e encheu dela sua mão, e o fez
    queimar sobre o altar, também do holocausto da manhã.
  deu-ELO: Und er brachte das Speisopfer herzu und füllte seine Hand davon und räucherte
    es auf dem Altar, außer dem Morgenbrandopfer.
  eng-WYC-2018: and he burnt those on the altar, without the ceremonies of [the] burnt
    sacrifice of the morrowtide. (and he burned a handful of the grain offering on
    the altar, in addition to the morning burnt sacrifice.)
  epo-epo: Kaj li alportis la farunoferon kaj prenis el ĝi plenmanon kaj bruligis
    tion sur la altaro krom la matena brulofero.
  uig-PIN: Andin u axliⱪ ⱨǝdiyǝni kǝltürüp uningdin bir qanggal elip ǝtigǝnlik kɵydürmǝ
    ⱪurbanliⱪⱪa ⱪoxup ⱪurbangaⱨ üstidǝ kɵydürdi.
  beo-beo: E da Gala:ine Iasu gobele salima:ne, lobo afaega falaua gasa:le lale, amola
    oloda da:iya gobesi. (amo ilia da eso huluane Wadela:i Hou Dabe Ima:ne Iasu gobele
    salasu amoga gilisi.)
  tpi-OTNT: '@see-verse:LEV.009.016'
  hau-SA: Ya kuma kawo hadaya ta gari, ya ɗiba a tafi hannu ya ƙone a kan bagade tare
    da hadaya ta ƙonawa ta safe.
  uig-LAT: Andin u ashliq hediyeni keltürüp uningdin bir changgal élip etigenlik köydürme
    qurbanliqqa qoshup qurban’gah üstide köydürdi.
  nde-nde: Waletha njalo umnikelo wamabele, wacupha ngesandla, wasewutshisela e-alithareni
    phezu kwalowo owokutshiswa ayewunikele ekuseni.
  ton-ton: Pea naʻa ne ʻomi ʻae feilaulau meʻakai, pea ne toʻo ʻae mahoaʻa ʻo ia,
    ʻo ne tutu ia ki he funga feilaulauʻanga, ʻo ofi ki he feilaulau tutu ʻoe pongipongi.
  ces-1613: Tolikéž i obět suchou obětoval, a vzav plnou hrst z ní, pálil to na oltáři,
    mimo obět zápalnou jitřní.
  eng-WMB: He presented the meal offering, and filled his hand from there, and burned
    it upon the altar, in addition to the burnt offering of the morning.
  tam-TCV: அத்துடன் அவன் தானியக் காணிக்கையையும் கொண்டுவந்து, அதில் ஒரு கைநிறைய எடுத்து,
    காலையில் செலுத்திய தகன காணிக்கையுடன் அதையும் பலிபீடத்தின்மேல் எரித்தான்.
  ceb-ULB: Gidala niya ang halad nga trigo; gipuno niya ang iyang kamot niini ug gisunog
    kini ngadto sa halaran, uban sa halad sinunog sa kabuntagon.
  pol-UBG: Przyprowadził też ofiarę pokarmową. Wziął z niej pełną garść i spalił na
    ołtarzu, oprócz ofiary całopalnej porannej.
  urd-GVU: اُس نے غلہ کی نذر پیش کی اور اُس میں سے مٹھی بھر قربان گاہ پر جلا دیا۔
    یہ غلہ کی اُس نذر کے علاوہ تھی جو صبح کو بھسم ہونے والی قربانی کے ساتھ چڑھائی
    گئی تھی۔
  deu-1912: Und brachte herzu das Speisopfer und nahm seine Hand voll und zündete
    es an auf dem Altar, außer dem Morgenbrandopfer.
  kan-2017: ಅವರು ತಂದ ಧಾನ್ಯನೈವೇದ್ಯ ದ್ರವ್ಯಗಳಲ್ಲಿ ಒಂದು ಹಿಡಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಹೊತ್ತಾರೆಯ
    ಸರ್ವಾಂಗಹೋಮದ ಸಂಗಡ ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಿದನು.
  yap-yap: Miki pi’ e maligach ni grain me fek bogogow e flour nge urfiy u daken fare
    altar. (Biney e bang ko fare maligach ni mo’oruf ni yima pi’ ni gubin fen.)
  hlt-MCSB: Te phoeiah khocang te a khuen tih a kut dongkah a bae neh hmueihtuk sokah
    mincang hmueihhlutnah dongah a phum thil.
  mdy-ETH: ሃኣኮ ዒንጊፆዋ ዔኪ ሙኪ፤ ዺኢሎይዳፓ ሾኦፓ ኩሙሢ ዑጪ ዔኪ፤ ጉቴ ጉቴ ዒንጊንታ ሚቺ ዒንጎ ዒንጊፆይዳ ቃሲ ሚቺ
    ዒንጎ ቤዛ ሚቼኔ።
  twi-ASANTE: Afei, ɔbɔɔ atokoɔ afɔdeɛ no, ɔfaa ne nsabuo ma ɛnna ɔhyee no afɔrebukyia
    no so de kaa anɔpa ɔhyeɛ afɔrebɔ no ho.
  eng-WEBU: He presented the meal offering, and filled his hand from there, and burned
    it upon the altar, in addition to the burnt offering of the morning.
  bnp-bnp: I bole valai tabu a nihabi na vit, i ragamu tala ranga, i gutu-vuro na
    dede. I gutu turana a nihabi gutu-vuro ni rata na hatelanga.
  wal-wal: Kattaa yarshshuwaakka shiishshiis; appe issi zolle gidiyaagaa ekkidi, maallado
    maallado xuuggiyo yarshshuwaappe haraa yarshshiyoosaa bollan wottidi xuuggiis.
  spa-PDDPT: Presentó también la ofrenda vegetal. Tomó un puñado y lo quemó sobre
    el altar, además del holocausto de la mañana.
  gun-gun: Ha'e gui ogueru ruka avi mba'emo aju guigua ome'ẽ va'erã. Ha'e va'e regua
    peteĩ po renyẽ ojopy vy oapy altar áry, aje'ive reve mba'emo oapy va'ekue áryve.
  agu-BL: Ncha'tz tak' i' jun oy yi ixi'n triw yi che'ja'nt, nintzun je tcy'al mu'ẍtz
    te'j, nintzun oc k'a'kltz ta'n wi altar, chi mban yi jun tx'ixwatz yi mpat-xij
    jalchan.
  ilo-ULB: Indatagna ti daton a bukbukel; nangrakem isuna iti daytoy ken pinuoranna
    daytoy iti rabaw ti altar, a nainayon iti daton a maipuor amin iti agsapa.
  kpg-kpg: Mee ga hai tigidaumaha huwa laagau, gaa taa dono babaalima gii honu palaawaa,
    gaa kae gaa dudu i hongo di gowaa dudu tigidaumaha. (Di mee deenei e hagapuni ang gi
    nia tigidaumaha dudu o nia laangi huogodoo).
  uig-ARA: ئاندىن ئۇ ئاشلىق ھەدىيەنى كەلتۈرۈپ ئۇنىڭدىن بىر چاڭگال ئېلىپ ئەتىگەنلىك
    كۆيدۈرمە قۇربانلىققا قوشۇپ قۇربانگاھ ئۈستىدە كۆيدۈردى.
  sus-sus: A naxa sansi xɔri dinxi suxu keren gan sɛrɛxɛbade fari sɛrɛxɛ gan daaxi
    ba tɛmui gɛɛsɛgɛ.
  pon-2006: E patohwanda meirong en wahnsahpw wet, e ale oaroahr en pilawa ehu oh
    isikala pohn pei sarawio. (Met kin patehng meirong isihs en rahn koaros.)
  ksd-ksd: Ma i ga kap pa ra tinabar na vuai na uma, ma i ga tak pa tika na ginagu
    tana, ma i ga tun ia ta ra uguugu na vartabar varurung ma ra tinabar di tuntun
    tar ia ta ra malana.
  tur-YTC: Ekmek sunusunu sundu, ondan avucunu doldurdu ve sabahın yakmalık sunusuna
    ek olarak onu da sunak üzerinde yaktı.
  grc-BRENT: Καὶ προσήνεγκε τὴν θυσίαν, καὶ ἔπλησε τὰς χεῖρας ἀπʼ αὐτῆς, καὶ ἐπέθηκεν
    ἐπὶ τὸ θυσιαστήριον χωρὶς τοῦ ὁλοκαυτώματος τοῦ πρωϊνοῦ.
  ind-AYT: Lalu, Harun membawa kurban sajian. Dia mengambil segenggam dari kurban
    sajian itu dan membakarnya di atas mazbah, di samping kurban bakaran pada pagi
    hari.
  nya-nya: Anabweranso ndi chopereka cha chakudya. Anatapa ufa dzanja limodzi ndi
    kutentha pa guwa, kuwonjezera pa nsembe yopsereza ya mmawa ija.
  hrv-hrv: Donijevši poslije toga žrtvu prinosnicu, od nje zagrabi pregršt i sažeže
    na žrtveniku u kad povrh jutarnje žrtve paljenice.
  mps-mps: '@see-verse:LEV.009.016'
  tpi-tpi: '@see-verse:LEV.009.016'
  dan-1931: derefter frembar han Afgrødeofferet, tog en Håndfuld deraf og bragte det
    som Røgoffer på Alteret foruden det daglige Morgenbrændoffer;
  vie-OVCB: A-rôn cũng dâng ngũ cốc, bốc đầy nắm tay, đem đốt trên bàn thờ. Lễ này
    khác với lễ thiêu dâng vào mỗi buổi sáng.
  guj-2017: તેણે ખાદ્યાર્પણ રજૂ કર્યું; તેમાંથી એક મુઠ્ઠી લઈ સવારના દહનીયાર્પણ સાથે
    વેદી પર તેનું દહન કર્યું.
  pon-2006A: E patohwanda meirong en wahnsahpw wet, e ale oaroahr en pilawa ehu oh
    isikala pohn pei sarawio. (Met kin patehng meirong isihs en rahn koaros.)
  por-BRBSL: Ele apresentou a oferta de refeição, e de lá encheu sua mão, e a queimou
    no altar, além do holocausto da manhã.
  cth-cth: Tavai thuengnae hai a sin teh, vai touh kasum a la teh, khoungroe dawk
    amom lah hmaisawi thuengnae khoungroe dawk hmai a sawi.
  twi-twi: Afei, ɔbɔɔ atoko afɔre no, ɔfaa ne nsa mma na ɔhyew wɔ afɔremuka no so
    de kaa anɔpa ɔhyew afɔrebɔ no ho.
  hlt-hlt: Te phoeiah khocang te a khuen tih a kut dongkah a bae neh hmueihtuk sokah
    mincang hmueihhlutnah dongah a phum thil.
  tbz-SIM: kɛ́túótɛ́ní bɛ̀ pɑ̃ mùù yuo nti Yiɛ̀ nKuyie nkɛ́yɛ̃tɛ́ kɛ́cóú ndiwũɔ̃tɔ̀nnì
    ĩ́nkɛ̀ nɛ̀ iwũɔ̃ bɛ̀ ɔ̃ɔ̃ fíé ì bɑ́ dìì kṹnweńnì kɛ́tuɔ.
  msy-2020: '@see-verse:LEV.009.016'
  dop-dop: Ɩlɛnɑ ɩ́ ponɑ tɔɣɔnɑɣɑ kʋhɑʋ, nɑ ɩ́ cosi ŋkute nɑ ɩ́ nyɑɣɑsɩ-tɛɣɛ kɔtɑɣɑ
    tǝlɑtɛ tɔɔ, nɑ ɩ́ kpɛnnɑ pɑɑ kʋyɑkʋ ŋku kʋ kɔtɑɣɑ ŋkɑ kɔkɔ nyɑɣɑ kɑ tǝnɑ tɔ.
  azb-azb: Sonra Harun taxıl təqdimini gətirdi. Səhər təqdim olunan yandırma qurbanından
    savayı ovuclarını taxıl təqdimi ilə doldurub qurbangahda tüstülədərək yandırdı.
  eng-DBY: And he presented the oblation, and took a handful of it, and burned it
    on the altar, besides the burnt-offering of the morning.
  hin-2017: और अन्नबलि को भी समीप ले जाकर उसमें से मुट्ठी भर वेदी पर जलाया, यह भोर
    के होमबलि के अलावा चढ़ाया गया।
  wol-KYG: Mu doora indi saraxu pepp mi, sàkk ci ab tib, lakk ko ca kaw sarxalukaay
    ba, dolli ko ca dóomalu suba sa.
  eng-YLT: and he bringeth near the present, and filleth his palm with it, and maketh
    perfume on the altar, apart from the burnt-offering of the morning.
  eng-WYC-2017: and he burnt those [or them] on the altar, without the ceremonies
    of [the] burnt sacrifice of the morrowtide.
  eng-WMBB: He presented the meal offering, and filled his hand from there, and burnt
    it upon the altar, in addition to the burnt offering of the morning.
  urd-GVH: उसने ग़ल्ला की नज़र पेश की और उसमें से मुट्ठी-भर क़ुरबानगाह पर जला दिया।
    यह ग़ल्ला की उस नज़र के अलावा थी जो सुबह को भस्म होनेवाली क़ुरबानी के साथ चढ़ाई
    गई थी।
  rug-rug: Vagi sa sari na vinariponi huiti, taṉini va siṉi nia palava sa sa kali
    limana, vekoi sa, meke va uqui pa hope. Na tomona sa vina vukivukihi va uququ
    pa hopeke rane sapu ele koa pa hope.
  gaz-gaz: Kennaa midhaaniis fidee konyee tokko irraa fuudhee aarsaa ganama ganama
    gubamu irratti dabalee iddoo aarsaa irratti gube.
  fra-LSG: Il présenta l’offrande, en prit une poignée, et la brûla sur l’autel, outre
    l’holocauste du matin.
  yal-yal: A yi fa bogise saraxan na, a yi a yiin yɛ keden ba a ra, a yi na sa tɛɛni
    saraxa ganden fari, sa xɔtɔn ma saraxan gan daxin fari.
  haw-1868: Lawe mai la hoi oia i ka mohaiai, e hoopiha i kona lima ia mea, a puhi
    ae la ma ke kuahu, okoa ka mohaikuni o ke kakahiaka.
  arb-NAV: وَرَفَعَ أَيْضاً تَقْدِمَةَ الدَّقِيقِ، فَمَلأَ قَبْضَتَهُ مِنْهَا وَأَحْرَقَهَا
    عَلَى الْمَذْبَحِ، بِالإِضَافَةِ إِلَى التَّقْدِمَةِ الصَّبَاحِيَّةِ الْمُعْتَادَةِ.
  ewe-ewe: Le esia megbe la, esa nuɖuvɔ la. Eku wɔ la ƒe asiʋlo ɖeka, eye wòtɔ dzoe
    kpe ɖe gbe sia gbe ƒe ŋdivɔsa ŋu le vɔsamlekpui la dzi.
  eng-LEE: And he brought near the meat-offering, and he filled his hand thereof,
    and burnt it upon the altar, beside the burnt-sacrifice of the morning.
  asm-FB: আৰু ভক্ষ্য নৈবেদ্য নিয়াৰ পাছত তেওঁ তাৰ পৰা মুঠি ভৰাই ল’লে, আৰু বেদীৰ ওপৰত
    দগ্ধ কৰিলে; ৰাতিপুৱাৰ হোম-বলিৰ দৰে তেওঁ ইয়াকো কৰিলে।
  sus-A: عَ نَشَ سَنسِ شْرِ دِنشِ سُشُ كٍرٍن فَن سّرّشّبَدٍ قَرِ سّرّشّ فَن دَاشِ
    بَ تّمُي فّيسّفّ.
  fra-SBL: Il présenta l'offrande de gâteau, dont il remplit sa main, et il la brûla
    sur l'autel, en plus de l'holocauste du matin.
  hbo-hbo: וַיַּקְרֵב֮ אֶת־הַמִּנְחָה֒ וַיְמַלֵּ֤א כַפֹּו֙ מִמֶּ֔נָּה וַיַּקְטֵ֖ר
    עַל־הַמִּזְבֵּ֑חַ מִלְּבַ֖ד עֹלַ֥ת הַבֹּֽקֶר׃
  eng-WYCLIFFE: and addide in to the sacrifice fletynge offryngis that ben offrid
    togidere; and he brente tho on the auter, without cerymonyes of brent sacrifice
    of the morewtid.
  cwe-cwe: Na keka haulongozi nhosa ya mhule, kamemeza ganza dimwe na kuitimbula mchanyha
    ya lupango hamwe na nhambiko ya kutimbula ya chila imitondo.
  kik-kik: Agĩcooka akĩrehe iruta rĩa mũtu, akĩrũma ngundi yaguo, na akĩũcinĩra igũrũ
    rĩa kĩgongona hamwe na iruta rĩa njino rĩa rũciinĩ.
  fra-NCL: Il présenta l’oblation, en prit une poignée et la consuma sur l’autel,
    en sus de l’holocauste du matin.
  cek-AK: Cang angbawnhaih a sin moe, ban tamsum maeto a lak pacoengah, hmaicam nuiah,
    akhawnbang hmai angbawnhaih ahmuen taengah hmai hoiah a qoeng.
  cuk-cuk: Degi, ibmar-gwag-gullemalad uksabalid. Geb Aarón, a-ibmar-gwag argan-nukgwen
    susad, geb wakdar-ibmar-ogumakar-uklegedba-mesa ibmar-ogumakar-ukleged-ailagi
    ogumaksad.
  uig-CYR: Андин у ашлиқ һәдийәни кәлтүрүп униңдин бир чаңгал елип әтигәнлик көйдүрмә
    қурбанлиққа қошуп қурбангаһ үстидә көйдүрди.
  tel-2017: దాని తరువాత నైవేద్యాన్ని తెచ్చి దానిలోనుంచి ఒక పిడికెడు తీసి బలిపీఠంపై
    దాన్ని ఉదయం చెల్లించాల్సిన దహనబలితో పాటు దహించాడు.
  hat-BSA: Apre, li te prezante ofrann sereyal la, li te plen men li avèk kèk ladann.
    Konsa, li te ofri li nan lafimen sou lotèl la, anplis de ofrann brile nan maten
    an.
  kos-kos: El orala pac mwe kisa ke wheat ac eis sie lafluf in flao inpaol, ac esukak
    fin loang uh. (Ma inge ma sayen na kisa firir su orek len nukewa.)
  hbo-WLC: וַיַּקְרֵב֮ אֶת־הַמִּנְחָה֒ וַיְמַלֵּ֤א כַפּוֹ֙ מִמֶּ֔נָּה וַיַּקְטֵ֖ר
    עַל־הַמִּזְבֵּ֑חַ מִלְּבַ֖ד עֹלַ֥ת הַבֹּֽקֶר׃
  ibo-ibo: O webatakwara aja mkpụrụ ọka ahụ, kporo nke juru ya aka, kpọọ ya ọkụ nʼelu
    ebe ịchụ aja, tinyekwara aja nsure ọkụ nke ụtụtụ ahụ.
  ory-ory: ଆଉ, ସେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଆଣି ତହିଁରୁ ମୁଠାଏ ନେଇ ପ୍ରଭାତର ହୋମବଳି ସହିତ ବେଦି ଉପରେ
    ତାହା ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, a pwal uwato ewe asoren mongö, a angei ekumwuch seni o keni me won
    ewe rongen asor pach ngeni ewe asoren kek mi fis iteiten rän.
  rop-rop: Wal imbin gibit det sid daga ofring, en imbin deigim lilbit flauwa en imbin
    barnimap langa det teibul blanga ofring. Imbin olredi dum det ebridei barnapwan
    ofring.
  ukr-1871: І принїс жертву хлїбну, і сповнив нею руки свої та й пустив з димом на
    жертівнику, опріч ранїшної огняної жертви.
  deu-1951: Er brachte auch das Speisopfer herzu und nahm eine Handvoll davon und
    verbrannte es auf dem Altar, außer dem Brandopfer des Morgens.
  eng-JPS: And the meal-offering was presented; and he filled his hand therefrom,
    and made it smoke upon the altar, besides the burnt-offering of the morning.
  srp-1865: Prinese i dar, i uzevši od njega punu šaku zapali na oltaru svrh jutrenje
    žrtve paljenice.
  lug-lug: N’aleeta ekiweebwayo eky’emmere ey’empeke, n’ayoolamu olubatu, n’akyokya
    ku kyoto okuliraana n’ekiweebwayo ekyokebwa eky’omu makya.
  heb-heb: ויקרב את המנחה וימלא כפו ממנה ויקטר על המזבח מלבד עלת הבקר׃
  ben-IRV: আর ভক্ষ্য-নৈবেদ্য এনে তার এক মুঠো নিয়ে বেদির ওপরে পোড়ালেন। এছাড়া তিনি
    সকালের হোমবলি দান করলেন।
  pan-pan: ਅਤੇ ਉਹ ਮੈਦੇ ਦੀ ਭੇਟ ਲਿਆਇਆ ਅਤੇ ਉਸ ਵਿੱਚੋਂ ਇੱਕ ਮੁੱਠ ਭਰ ਕੇ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਦੇ
    ਉੱਤੇ ਸਵੇਰ ਦੀ ਹੋਮ ਬਲੀ ਦੇ ਨਾਲ ਸਾੜਿਆ।
  mya-JVB: ဘောဇဉ်ပူဇော်သက္ကာ ကိုလည်း ဆောင် ခဲ့ပြီးလျှင် ၊ တလက်ဆွန်းကိုယူ၍ ယဇ် ပလ္လင်၌
    နံနက် မီး ရှို့ရာယဇ်နားမှာ မီး ရှို့လေ၏။
  hmo-hmo: Arona ese danu paraoa boubouna ia mailaia, iena imana dekena amo paraoa
    haida ia abia, boubou patana ena latanai ia gabua ore. Daba ena boubouna be ma
    ta.
  urd-urd: फिर नज़्र की क़ुर्बानी को आगे लाया, और उसमें से एक मुट्ठी लेकर सुबह की
    सोख़्तनी क़ुर्बानी के 'अलावा उसे जलाया।
  rus-SYN: И принес приношение хлебное, и наполнил им руки свои, и сжег на жертвеннике
    сверх утреннего всесожжения.
  bqc-SIM: À mↄ̀ ń pↄ́wɛn gbao, a dã̀ ↄkũ do, ↄ̃ a kpàsa sa'okĩiwa, sa kↄↄ oa
    pↄ́ bàasi.
  tcz-CHONGTHU: Lhosohga akon maicham thilto ding ahin polut'in, maicham thilto ding
    chu akhut dim in aham doh in, pumgo maicham thilto jingkah seh’a kibolna mun achun
    agou vam in ahi.
  mar-mar: मग त्याने अन्नार्पण वेदीजवळ नेले व त्यातले मूठभर घेऊन दररोज सकाळच्या होमार्पणासह
    तेही अर्पण केले.
  qub-qub: Chaqui micuy ofrendatapis juc aptayta aparcur altarcho rupachiran. Chaytaga
    ruraran tutacuna rupachina sacrifisyuta rupachishanpitapis jananmanraj.
  bqp-bqp: Mɑ u gberun dĩɑnu suɑ u kɑ yɑ̃kuru kuɑ. U som nɔm kureru suɑ u dɔ̃ɔ doke
    yɑ̃ku yerun wɔllɔ bururu bɑɑteren yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii te bɑɑsi.
  hat-hat: Li mete ofrann grenn jaden yo devan Seyè a. Li pran yon ponyen farin, li
    boule l' sou lotèl la, anplis ofrann ki t'ap boule depi maten an.
  eng-BSB: Next he presented the grain offering, took a handful of it, and burned
    it on the altar in addition to the morning’s burnt offering.
  tod-tod: É vebɛanii ɠulani, é zeeɲɛ gila seɠe su, é naa ɠala zalaɠa ɠulazuʋɛ.
    Naa la ɓɔni gala zalaɠai ʋa, nii kulaai sobui.
  eng-WEBPB: He presented the meal offering, and filled his hand from there, and burnt
    it upon the altar, in addition to the burnt offering of the morning.
  kbq-kbq: Hagi mago'a witia azampina eriviteno eno, kre mna vu itare nanterana eme
    kremna vu'ne.
  nhe-BL: Teipa quihualicac nopa tlacajcahualistli tlen harina. Huan quicuic se quentzi
    nopa harina tlen quicuechtilijtoyaj tlen nopa tlacajcahualistli tlen quihualicatoyaj,
    huan quitlati ipan nopa tlaixpamitl ihuaya nopa tlacajcahualistli tlatlatili tlen
    quitencajque ica ijnaloc.
  gub-BL: Omono arozràn Tupàn pe imono pyr kury, henataromo kury. (Tuweharupi ku'em
    mehe omono ma'e hapy pyr Tupàn pe.) Na'e ko 'ar rehe upyhyk amo ae arozràn imuku'i
    pyrer opo ipor. Wapy ma'ea'yr hapy haw rehe.
  eng-DRA: Adding in the sacrifice the libations, which are offered withal, and burning
    them upon the altar, besides the ceremonies of the morning holocaust.
