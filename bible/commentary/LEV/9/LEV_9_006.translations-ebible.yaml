verse: LEV.009.006
translations:
  mal-C: 'പിന്നെ മോശ പറഞ്ഞു: “യഹോവയുടെ തേജസ്സ് നിങ്ങൾക്കു പ്രത്യക്ഷമാകുന്നതുകൊണ്ട്,
    നിങ്ങൾ ചെയ്യണമെന്നു യഹോവ കൽപ്പിച്ചത് ഇതാണ്.”'
  deu-TKW: 'Und Mose sprach: Dies ist''s, was euch Jahwe zu thun befohlen hat, damit
    euch die Herrlichkeit Jahwes erscheine.'
  lin-lin: 'Moyize alobaki : « Tala makambo oyo Yawe atindi bino kosala mpo ete nkembo
    na Yawe ebimela bino. »'
  eng-LSV: and Moses says, “This [is] the thing which YHWH has commanded; do [it],
    and the glory of YHWH appears to you.”
  eng-GNV: (For Moses had sayde, This is the thing, which the Lord commanded that
    ye should do, and the glory of the Lord shall appeare vnto you)
  eng-WEBSTER: 'And Moses said, This is the thing which the LORD commanded that ye
    should do: and the glory of the LORD shall appear to you.'
  nhw-BL: 'Huajca Moisés quinilhui: “Quema ya anquichijtose nochi catli tlanahuatía
    TOTECO, monextis ihueyitilis ica amojuanti.”'
  swh-ONEN: Ndipo Mose akasema, “Hili ndilo Bwana alilowaagiza mlifanye, ili utukufu
    wa Bwana upate kuonekana kwenu.”
  bba-bba: Mɔwisi u nɛɛ, i koowo ye Yinni Gusunɔ u ɡeruɑ. Kpɑ u de win yiiko yu bɛɛ
    kure.
  eng-KJVCPB: 'And Moses said, This is the thing which the Lord commanded that ye
    should do: and the glory of the Lord shall appear unto you.'
  luo-luo: Eka Musa nowachonegi niya, “Ma e gima Jehova Nyasaye osechikou mondo utim,
    mondo duongʼne maler ofwenyrenu.”
  meu-meu: Bena Mose eto, Iehova ena hahedua karadia bini; ia diaridiarina danu vairamui
    ai baine hedinarai.
  npi-ULB: अनि मोशाले भने, “परमप्रभुको महिमा तिमीहरूको सामु प्रकट होस् भनेर उहाँले
    तिमीहरूलाई आज्ञा गर्नुभएका कुरा यी नै हुन् ।”
  yor-yor: Nígbà náà ni Mose wí pé, “Ohun tí Olúwa pàṣẹ fún yín láti ṣe nìyìí, kí
    ògo Olúwa bá à lè farahàn yín.”
  pes-OPCB: 'موسی به ایشان گفت: «خداوند فرموده دستورهای او را انجام دهید تا حضور پرجلال
    خود را بر شما ظاهر کند.»'
  tgl-ULB: Pagkatapos sinabi ni Moises, “Ito ang iniutos ni Yahweh na inyong gawin,
    para maihayag sa inyo ang kaniyang kaluwaltian.”
  hui-hui: Ani íbu ngoai ho heagola Mosesehanda tihondo lamialu lalu, Anduane Homogonaga
    wá taraore tí kamigoria hadali holebirago tí de handalimulonaga Anduane Homogo
    ibugua ani íbu ngoai hadaba laya, lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``သင်​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို​ဖူး​မြင်​ရ
    စေ​ခြင်း​ငှာ ကိုယ်​တော်​သည်​သင်​တို့​အား​ဤ အ​မှု​ခပ်​သိမ်း​ကို​ဆောင်​ရွက်​ရန်​မိန့်​တော်​မူ
    ပြီ'' ဟု​ဆို​လေ​သည်။-
  bod-N: དེར་མོ་ཤེ་ན་རེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་བཀའ་བསྩལ་ཞིང་བསྒྲུབ་འོས་པ་རྣམས་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་འོད་ཁྱོད་ཅག་ལ་མངོན་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Ipapo Mozisi akati, “Izvi ndizvo zvakarayirwa naJehovha kuti muite kuti
    kubwinya kwaJehovha kugoratidzwa kwamuri.”
  spa-BLM: 'Moisés dijo: “Esto es lo que Yahvé mandó que hicieran, y la gloria de
    Yahvé se les aparecerá”.'
  cac-cac: 'Axo ix yalan vin̈aj Moisés chi'' d''a eb'' icha tic: Aton val juntzan̈
    tic schec Jehová e c''ulej yic vach'' ol sch''ox val stziquiquial d''ayex, xchi
    vin̈.'
  swh-ULB: Kisha Musa akasema, “Hivi ndivyo Yahweh amewaamru nyinyi mfanye, ili kwamba
    utukufu wake uweze kuonekana kwenu.
  bel-bel: 'І сказаў Майсей: вось, што загадаў Гасподзь зрабіць, і зьявіцца вам слава
    Гасподняя.'
  deu-ELBBK: 'Und Mose sprach: Dies ist es, was der HERR geboten hat, dass ihr es
    tun sollt; und die Herrlichkeit des HERRN wird euch erscheinen.'
  mbb-OT: Migkaǥi si Moises diyà te kandan te, “Midsuǥù kew te Nengazen te kebaal
    kayi te kebpemuhat su wey zin ikepezayag diyà te keniyu is gehem din.”
  mal-2015: 'അപ്പോൾ മോശെ: നിങ്ങൾ ചെയ്യേണമെന്നു യഹോവ കല്പിച്ച കാര്യം ഇതു ആകുന്നു; യഹോവയുടെ
    തേജസ്സു നിങ്ങൾക്കു പ്രത്യക്ഷമാകും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Mojžiš phenďa: „Keren ada, so tumenge prikazinďa o RAJ, hoj pes tumenge
    te sikavel le RAJESKRI slava.“'
  pes-OPV: 'و موسی گفت: «این است کاری که خداوند امر فرموده است که بکنید، و جلال خداوند
    بر شما ظاهر خواهد شد.»'
  ron-1924: 'Мойсе а зис: „Сэ фачець че а порунчит Домнул, ши ви се ва арэта слава
    Домнулуй.”'
  ben-OBCV: পরে মোশি বললেন, “সদাপ্রভু এই কাজ করতে তোমাদের আদেশ দিয়েছেন, যেন সদাপ্রভুর
    মহিমা তোমাদের প্রতি প্রদর্শিত হয়।”
  som-som: Markaasaa Muuse wuxuu yidhi, Waxanu waa wixii Rabbigu idinku amray inaad
    samaysaan, oo waxaa idiin muuqan doona Rabbiga ammaantiisa.
  lat-VUC: 'ait Moyses: Iste est sermo, quem præcepit Dominus: facite, et apparebit
    vobis gloria ejus.'
  eng-ASVBT: 'And Moses said, This is the thing which Jehovah commanded that ye should
    do: and the glory of Jehovah shall appear unto you.'
  ita-1885: 'E Mosè disse: Fate questo che il Signore ha comandato; e la gloria del
    Signore v''apparirà.'
  eng-LXXUP: And Moses said, This is the thing which the Lord has spoken; do it, and
    the glory of the Lord shall appear among you.
  eng-ULB: Then Moses said, “This is what Yahweh commanded you to do, so that his
    glory may appear to you.”
  spa-VBL: 'Moisés dijo: “Esto es lo que el Señor me ordenó que te dijera, para que
    veas su gloria”.'
  fra-_FOB: 'Et Moïse dit: Voici ce que l''Éternel a commandé, faites-le, et la gloire
    de l''Éternel vous apparaîtra.'
  mal-mal: 'അപ്പോൾ മോശെ: “നിങ്ങൾ ചെയ്യണമെന്ന് യഹോവ കല്പിച്ച കാര്യം ഇതാകുന്നു; യഹോവയുടെ
    തേജസ്സ് നിങ്ങൾക്ക് പ്രത്യക്ഷമാകും” എന്നു പറഞ്ഞു.'
  urd-GVR: Mūsā ne un se kahā, “Tumheṅ wuhī karnā hai jis kā hukm Rab ne tumheṅ diyā
    hai. Kyoṅki āj hī Rab kā jalāl tum par zāhir hogā.”
  suz-BL: मिनु मोसामी “गेपुकीमी परमप्रभु यावेमी अरेशो पचा माल्‍शो गेय एकोन बाक्‍ब।
    मिनु परमप्रभु यावे आ छेङछेङम इन कली तपांइसीब” देंत।
  ita-1927: 'E Mosè disse: “Questo è quello che l’Eterno vi ha ordinato; fatelo, e
    la gloria dell’Eterno vi apparirà”.'
  ckb-ckb: 'موسا گوتی: «یەزدان فەرمانی ئەمەی داوە، دەیکەن، ئینجا شکۆمەندی یەزدانتان
    بۆ دەردەکەوێت.»'
  eng-BBE: And Moses said, This is what the Lord has said you are to do; and you will
    see the glory of the Lord.
  kan-OKCV: ಮೋಶೆ ಅವರಿಗೆ, “ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ಸಂಗತಿಯು ಇದೇ. ಇದನ್ನು ನೀವು ಮಾಡಿರಿ.
    ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ನಿಮಗೆ ಕಾಣಿಸಿಕೊಳ್ಳುವುದು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது மோசே: “யெகோவா கட்டளையிட்ட இந்தக் காரியத்தைச் செய்யுங்கள்; யெகோவாவுடைய
    மகிமை உங்களுக்குக் காணப்படும்” என்றான்.'
  spa-RV-1909: 'Entonces Moisés dijo: Esto es lo que mandó Jehová; hacedlo, y la gloria
    de Jehová se os aparecerá.'
  ron-BTF: 'Și Moise a spus: Acesta este lucrul pe care DOMNUL l-a poruncit ca voi
    să îl faceți; și gloria DOMNULUI vi se va arăta.'
  eng-WEBP: Moses said, “This is the thing which the LORD commanded that you should
    do; and the LORD’s glory shall appear to you.”
  eng-FBV: Moses said, “This is what the Lord ordered me to tell you to do, so that
    you may see his glory.”
  nld-1939: 'Toen sprak Moses: Dit heeft Jahweh u bevolen te doen, opdat de glorie
    van Jahweh u moge verschijnen.'
  nch-BL: 'Huajca Moisés quinilhui: “Quema ya anquichijtose nochi cati tanahuatía
    TOTECO, monextis ihueyitilis ica amojuanti.”'
  vie-1934: 'Môi-se nói rằng: Đây là các điều Đức Giê-hô-va phán dặn; hãy làm đi,
    thì sự vinh quang của Đức Giê-hô-va sẽ hiện ra cùng các ngươi.'
  hin-CV: मोशेह ने उन्हें संबोधित किया, “ये हैं वे कार्य, जिन्हें करने का आदेश याहवेह
    ने तुम्हें दिया है कि याहवेह के प्रताप का तुम पर प्रकाशन हो.”
  eng-OURB: 'Moses [Drawn out] said, “This is the thing which Adonai enjoined that
    you should do: and the kavod Yahweh ·weighty glory of He sustains breathing· shall
    appear to you.”'
  spa-BES: 'Y Moisés dijo: Esto es lo que el Señor ha dicho que deben hacer; y verán
    la gloria del Señor.'
  tdx-tdx: Le hoe t’i Mosè, Zao ty nandilia’ Iehovà hanoe’ areo, hitotsaha’ ty volonahe’
    Iehovà.
  vid-vid: Musa nakawalonjela, “Awo ndo ulonzi uwele Mkulu Nguluwi nakawalonjela waligongomanye
    leka ukulu wa heye woneche kwa hemwe.”
  eng-OKE: And Mosheh said, This is the thing that the Lord hath commanded to be done,
    and the glory of the Lord shall be revealed to you.
  tha-KJV: โมเสสกล่าวว่า “​นี่​เป็นสิ่งซึ่งพระเยโฮวาห์ทรงบัญชาให้ท่านทั้งหลายกระทำ
    และสง่าราศีของพระเยโฮวาห์จะปรากฏแก่ท่านทั้งหลาย”
  por-BR-2018: 'Então Moisés disse: Isto é o que mandou o SENHOR; fazei-o, e a glória
    do SENHOR se vos aparecerá.'
  deu-ELO: 'Und Mose sprach: Dies ist es, was Jehova geboten hat, daß ihr es tun sollt;
    und die Herrlichkeit Jehovas wird euch erscheinen.'
  eng-WYC-2018: Moses said, This is the word which the Lord commanded (or This is
    what the Lord commanded), do ye it, and his glory shall appear to you.
  epo-epo: 'Kaj Moseo diris: Jen estas tio, kion la Eternulo ordonis; faru, kaj tiam
    aperos antaŭ vi la majesto de la Eternulo.'
  uig-PIN: 'Musa: — Mana, bu Pǝrwǝrdigar buyruƣan ixtur; buni ⱪilsanglar Pǝrwǝrdigarning
    xan-xǝripi silǝrgǝ ayan bolidu, dedi.'
  beo-beo: Mousese da amane sia:i, “Hina Gode Ea hadigi sinenemegi dilima doaga:ma:ne,
    E da dilia amo hou hamoma:ne sia:i.”
  tpi-OTNT: Na Moses i tokim ol olsem, “Bikpela i tok, yupela i mas mekim ol dispela
    ofa, na bai bikpela lait bilong God i ken kamap long yupela.”
  hau-SA: Sa’an nan Musa ya ce, “Ga abin da Ubangiji ya umarce ku ku yi, domin ɗaukakar
    Ubangiji za tă bayyana gare ku.”
  uig-LAT: 'Musa: — Mana, bu Perwerdigar buyrughan ishtur; buni qilsanglar Perwerdigarning
    shan-sheripi silerge ayan bolidu, dédi.'
  nde-nde: UMosi wasesithi, “Lokhu yikho uThixo alaye ukuthi likwenze, ukuze inkazimulo
    kaThixo ibonakale kini.”
  ton-ton: 'Pea pehē ʻe Mōsese, “Ko eni ʻae meʻa kuo fekau ʻe Sihova ke mou fai: pea
    ʻe fakahā ai ʻae nāunau ʻo Sihova kiate kimoutolu.”'
  ces-1613: 'I řekl Mojžíš: Toto jest ta věc, kterouž přikázal Hospodin. Vykonejtež
    ji, a ukáže se vám sláva Hospodinova.'
  eng-WMB: Moses said, “This is the thing which the LORD commanded that you should
    do; and the LORD’s glory shall appear to you.”
  tam-TCV: அப்பொழுது மோசே, “யெகோவாவின் மகிமை உங்களுக்குத் தோன்றும்படி, நீங்கள் செய்யவேண்டுமென
    யெகோவா கட்டளையிட்டது இதுவே” என்றான்.
  ceb-ULB: Unya miingon si Moises, “Mao kini ang gisugo ni Yahweh kaninyo nga buhaton,
    aron nga mopakita ang iyang himaya diha kaninyo.”
  pol-UBG: 'Wtedy Mojżesz powiedział: Oto co PAN nakazał wam uczynić; a ukaże się
    wam chwała PANA.'
  urd-GVU: موسیٰ نے اُن سے کہا، ”تمہیں وہی کرنا ہے جس کا حکم رب نے تمہیں دیا ہے۔ کیونکہ
    آج ہی رب کا جلال تم پر ظاہر ہو گا۔“
  deu-1912: 'Da sprach Mose: Das ist''s, was der HERR geboten hat, daß ihr es tun
    sollt, so wird euch des HERRN Herrlichkeit erscheinen.'
  kan-2017: ಆಗ ಮೋಶೆ ಅವರಿಗೆ, “ನೀವು ಏನು ಮಾಡಬೇಕೆಂದು ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ್ದು ಇದೇ; ಅದರಂತೆ
    ನಡೆದರೆ ಯೆಹೋವನ ಮಹಿಮೆ ನಿಮಗೆ ಪ್ರತ್ಯಕ್ಷವಾಗುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Moses, “I SOMOL e keyog ngomed ni ngam rin’ed oren e pin’ey, ya
    nge yag ni m’ug e maluplup’ rok ngomed.”
  hlt-MCSB: Te vaengah Moses loh, “BOEIPA. loh ol ng'uen he na vai uh daengah ni nangmih
    taengah BOEIPA kah thangpomnah a tueng eh?,” a ti nah.
  mdy-ETH: ዬካፓ ሙሴ ዔያቶም፦ «ዓኣፓ ዱካ፥ ናንጊና ናንጋ ጎዳኮ ቦንቾ ፖዓ፥ ዒንሢም ፔጋዺ ጴዻንዳሢሮ ዬያ ቢያ ማዻንዳጉዲ
    ዒዚ ዒንሢ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Mose ka kyerɛɛ wɔn sɛ, “Sɛ modi Awurade mmara so a, mobɛnya nʼanimuonyam.”
  eng-WEBU: Moses said, “This is the thing which the LORD commanded that you should
    do; and the LORD’s glory shall appear to you.”
  bnp-bnp: Lakea e Moses i taki ria, i ta maea, “E BAKOVI DAGI i taki mua mu gu ratea
    a nihabi, muri bara mu masia a bagetua vona.”
  wal-wal: Muusee eta, “GODAA bonchchoi intteyyo qonccana mala, intte oottanaadan
    GODAI inttena azazidoogee hagaa” yaagiis.
  spa-PDDPT: 'Y Moisés dijo: Esto es lo que Yavé ordenó hacer para que la gloria de
    Yavé se les aparezca.'
  gun-gun: 'Moisés aipoe''i: — Kova''e Senhor ojapo uka va''ekue ma pejapo ''rã. Ha''e
    ramo Senhor rexakãa ojexa uka ''rã pẽvy.'
  agu-BL: 'Bene''n tzun tlol Moiséstz scyetz: “Ryos ncawun tzitetz tan itule''n tzone''j,
    bantz itilol yi tetz k''ej tu yi tetz pak''puchal.”'
  ilo-ULB: Kalpasanna, kinuna ni Moises “Kastoy ti imbilin ni Yahweh nga aramidenyo
    tapno agparang ti dayagna kadakayo.”
  kpg-kpg: Moses ga helekai gi digaula, “Dimaadua gu helekai adu gi goodou bolo goodou
    gi heia nia mee aanei huogodoo, gei di maahina o dono madamada ga gila adu gi
    goodou.”
  uig-ARA: 'مۇسا: ــ مانا، بۇ پەرۋەردىگار بۇيرۇغان ئىشتۇر؛ بۇنى قىلساڭلار پەرۋەردىگارنىڭ
    شان-شەرىپى سىلەرگە ئايان بولىدۇ، دېدى.'
  sus-sus: Annabi Munsa naxa a masen e bɛ, «Wo xa Alatala xa yaamari rabatu alako
    a xa a nɔrɛ masen wo bɛ.»
  pon-2006: Moses ahpw patohwanohng irail, “KAUN-O ketin mahsanihong kumwail en wia
    met, pwe sapwellime lingaling en pwarohng kumwail.”
  ksd-ksd: 'Ma Moses i ga biti: Go ra magit ra Luluai i ga vartuluai tana ba avat
    a pait ia; upi ra minamar kai ra Luluai na tur kapet ta ra luaina mata i vavat.'
  tur-YTC: 'Moşe şöyle dedi: “Yahve''nin size yapmanızı buyurduğu şey budur; Yahve''nin
    yüceliği size görünecektir.”'
  grc-BRENT: Καὶ εἶπε Μωυσῆς, τοῦτο τὸ ῥῆμα, ὃ εἶπε Κύριος, ποιήσατε, καὶ ὀφθήσεται
    ἐν ὑμῖν ἡ δόξα Κυρίου.
  ind-AYT: Musa berkata, “Inilah firman yang diperintahkan TUHAN untuk kamu lakukan,
    supaya kemuliaan TUHAN tampak kepadamu.”
  nya-nya: Tsono Mose anati, “Izi ndi zimene Yehova walamula kuti muchite kuti ulemerero
    wa Yehova ukuonekereni.”
  hrv-hrv: “Ovo je zapovijed”, reče Mojsije, “koju je Jahve izdao. Izvršite je, da
    vam se pokaže slava Jahvina.”
  mps-mps: Tama Mosesgo augwaliba te tiwai po wali, “Genuai Bidigo te po wali, dagego
    te ofa ebaso da, te Godigo moni bomai ula te dageba pedalumainu yaibao,” wali.
  tpi-tpi: Na Moses i tokim ol olsem, “Bikpela i tok, yupela i mas mekim ol dispela
    ofa, na bai bikpela lait bilong God i ken kamap long yupela.”
  dan-1931: 'Og Moses sagde: “Det er dette, HERREN har pålagt eder at gøre, for at
    HERRENS Herlighed kan vise sig for eder.”'
  vie-OVCB: 'Môi-se nói với họ: “Đây là những điều Chúa Hằng Hữu phán bảo anh chị
    em làm, để vinh quang Ngài bày tỏ cho anh chị em.”'
  guj-2017: પછી મૂસાએ કહ્યું, “યહોવાહે તમને જે કરવાની આજ્ઞા આપી તે આ છે, તમને યહોવાહના
    ગૌરવનું દર્શન થશે.”
  pon-2006A: Moses ahpw patohwanohng irail, “KAUN-O ketin mahsanihong kumwail en wia
    met, pwe sapwellime lingaling en pwarohng kumwail.”
  por-BRBSL: 'Moisés disse: “Esta é a coisa que Javé ordenou que você fizesse; e a
    glória de Javé aparecerá a você”.'
  cth-cth: Mosi ni hai nangmouh ni BAWIPA ni kâ na poe e patetlah hottelah na sak
    awh teh, BAWIPA e bawilennae teh nangmouh koe a kamnue han telah atipouh.
  twi-twi: Mose ka kyerɛɛ wɔn se, “Eyi na Awurade ahyɛ mo sɛ monnyɛ na Awurade anuonyam
    ada ne ho adi akyerɛ mo.”
  hlt-hlt: Te vaengah Moses loh, “BOEIPA loh ol ng'uen he na vai uh daengah ni nangmih
    taengah BOEIPA kah thangpomnah a tueng eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: Ntɛ ti Yiɛ̀ nKuyie nyɛ̃ ndí dɔɔ̀mɛ̀ kɛ́yɑ̀ ku kpetì.'
  msy-2020: Ezɨ Moses kamaghɨn me mɨgei, “Ikiavɨra Itir God ghaze, ia ofan kabar amutɨ,
    Ikiavɨra Itir Godɨn angazangarir bar gavgavim ia bativam.”
  dop-dop: 'Ɩlɛnɑ Moisi tɔ sɩ: Nti Tɑcɑɑ tʋ-mɛ tɔɣɔlɛ. Ɩ́ lɑ-tɩ, nɑ Ɩsɔ teeli wɛɛ
    mǝ hɛkʋ.'
  azb-azb: 'Musa dedi: «Rəbb bu işi əmr etdi ki, siz əməl edəsiniz, onda Rəbbin izzəti
    sizə görünəcək».'
  eng-DBY: And Moses said, This is the thing which Jehovah has commanded that ye should
    do; and the glory of Jehovah shall appear to you.
  hin-2017: तब मूसा ने कहा, “यह वह काम है जिसके करने के लिये यहोवा ने आज्ञा दी है
    कि तुम उसे करो; और यहोवा की महिमा का तेज तुम को दिखाई पड़ेगा।”
  wol-KYG: 'Musaa ne: «Lii mooy li Aji Sax ji santaane ne, moom ngeen wara def ngir
    leeram feeñu leen.»'
  eng-YLT: and Moses saith, 'This [is] the thing which Jehovah hath commanded; do
    [it], and the honour of Jehovah doth appear unto you.'
  eng-WYC-2017: Moses said, This is the word which the Lord commanded, do ye it, and
    his glory shall appear to you.
  eng-WMBB: Moses said, “This is the thing which the LORD commanded that you should
    do; and the LORD’s glory shall appear to you.”
  urd-GVH: मूसा ने उनसे कहा, “तुम्हें वही करना है जिसका हुक्म रब ने तुम्हें दिया है।
    क्योंकि आज ही रब का जलाल तुम पर ज़ाहिर होगा।”
  rug-rug: Zama se Mosese, “Se Zihova tozini gamu pude taveti sari doduru pu gua hire,
    pude kaqu ṉedala vura mae si Asa koa gamu.”
  gaz-gaz: Museenis, “Akka ulfinni Waaqayyoo isinitti mulʼatuuf wanni Waaqayyo akka
    isin gootan isin ajaje kana” jedhe.
  fra-LSG: 'Moïse dit: Vous ferez ce que l’Éternel a ordonné; et la gloire de l’Éternel
    vous apparaîtra.'
  yal-yal: Musa yi a fala, a naxa, “Alatalaa yamarin ni i ra ɛ naxan ligama alogo
    ɛ xa a nɔrɔn to.”
  haw-1868: I ae la o Mose, Eia ka mea a Iehova i kauoha mai ai e hana oukou; a e
    ikeia ka nani o Iehova e oukou.
  arb-NAV: 'فَقَالَ مُوسَى: «هَذَا مَا أَمَرَكُمْ بِهِ الرَّبُّ لِتَعْمَلُوا، لِكَيْ
    يَتَجَلَّى لَكُمْ مَجْدُ الرَّبِّ».'
  ewe-ewe: Mose gblɔ na ameawo be, “Ne miewɔ Yehowa ƒe ɖoɖowo dzi la, eƒe ŋutikɔkɔe
    aɖe eɖokui afia mi.”
  eng-LEE: 'And Moses said, This thing which the Lord hath commanded shall ye do:
    and then will the glory of the Lord appear unto you.'
  asm-FB: পাছত মোচিয়ে ক’লে, “যিহোৱাই তোমালোকক এই কৰ্ম কৰিবলৈ আজ্ঞা কৰিলে; ইয়াকে
    কৰিলে তোমালোকলৈ যিহোৱাৰ প্ৰতাপ প্ৰকাশিত হ’ব।”
  sus-A: عَننَبِ مُنسَ نَشَ عَ مَسٍن عٍ بّ، «وٌ شَ عَلَتَلَ شَ يَامَرِ رَبَتُ عَلَكٌ
    عَ شَ عَ نْرّ مَسٍن وٌ بّ.»
  fra-SBL: 'Moïse dit : « Voici ce que l''Éternel vous a ordonné de faire, et la gloire
    de l''Éternel vous apparaîtra. »'
  hbo-hbo: וַיֹּ֣אמֶר מֹשֶׁ֔ה זֶ֧ה הַדָּבָ֛ר אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה תַּעֲשׂ֑וּ וְיֵרָ֥א
    אֲלֵיכֶ֖ם כְּבֹ֥וד יְהוָֽה׃
  eng-WYCLIFFE: Moises seide, This is the word, which the Lord comaundide, do ye,
    and his glorie schal appere to you.
  cwe-cwe: Maabaho Musa kawalongela, “Chino icho choyalagilize Mndewa Mulungu muchitende
    muladi utunhizo wa Mndewa Mulungu uwoneke kumwenu.”
  kik-kik: Musa agĩcooka akĩmeera atĩrĩ, “Ũũ nĩguo Jehova aathanĩte mwĩke, nĩguo riiri
    wa Jehova ũmuumĩrĩre.”
  fra-NCL: 'Alors Moïse dit : « Faites ce que Yahweh vous ordonne, et la gloire de
    Yahweh vous apparaîtra. »'
  cek-AK: To naah Mosi mah, Nangcae khaeah Angraeng lensawkhaih amtueng hanah, Angraeng
    mah thuih ih lok baktih toengah sah oh, tiah a naa.
  cuk-cuk: 'Geb degine, Moisés sogded: “Bab-Jehová bemarga igar uknaid: ‘Weyob, bemar
    ibmar imakmaloye.’ Ar deyob be imakmalale, Bab-Jehová na e-gangued-yeerdakleged
    bemarse oyogoed.”'
  uig-CYR: 'Муса: — Мана, бу Пәрвәрдигар буйруған иштур; буни қилсаңлар Пәрвәрдигарниң
    шан-шәриви силәргә аян болиду, деди.'
  tel-2017: అప్పుడు మోషే ఇలా అన్నాడు. “యెహోవా మీకు ఆజ్ఞాపించింది ఇదే. మీరిది చేస్తే
    ఆయన తేజస్సు మీకు కనిపిస్తుంది.”
  hat-BSA: 'Moïse te di: “Sa se bagay ke SENYÈ a te kòmande nou pou fè, pou glwa SENYÈ
    a kapab parèt a nou menm.”'
  kos-kos: Ac Moses el fahk, “LEUM GOD El sapkin kowos in oru ma inge nukewa, tuh
    wolana lun kalem lal fah sikme nu suwos.”
  hbo-WLC: וַיֹּ֣אמֶר מֹשֶׁ֔ה זֶ֧ה הַדָּבָ֛ר אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה תַּעֲשׂ֑וּ וְיֵרָ֥א
    אֲלֵיכֶ֖ם כְּב֥וֹד יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, Mosis sịrị ha, “Ihe ndị a bụ ihe Onyenwe anyị nyere unu nʼiwu
    idebe, ka ebube ya si otu a pụta ìhè nʼihu unu.”
  ory-ory: ଆଉ ମୋଶା କହିଲେ, “ଏହି କଥା କରିବାକୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଆଜ୍ଞା ଦେଲେ; ଏହା କଲେ,
    ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ପ୍ରକାଶ ପାଇବ।”
  chk-chk: Iwe, Moses a apasa, “Iei usun mine ewe Samol mi Lapalap a allük pwe oupwe
    föri, pwe lingen ewe Samol mi Lapalap epwe pwä ngenikemi.”
  rop-rop: En Mosis bin tok, “YAWEI bin dalim yumob blanga dum lagijat na, dumaji
    im garram detmatj pawa en im shainiwan lait garra kaman en jidan langa yumob.”
  ukr-1871: 'І рече Мойсей: Ось те, що заповідав Господь вам чинити; і явиться вам
    слава Господня.'
  deu-1951: 'Da sprach Mose: Was der HERR geboten hat, das sollt ihr tun, so wird
    euch die Herrlichkeit des HERRN erscheinen!'
  eng-JPS: 'And Moses said: ''This is the thing which the LORD commanded that ye should
    do; that the glory of the LORD may appear unto you.'''
  srp-1865: 'I reèe Mojsije: uèinite što je zapovjedio Gospod, i pokazaæe vam se slava
    Gospodnja.'
  lug-lug: Musa n’alyoka abagamba nti, “Kino kye kyo Mukama Katonda kye yabagambye
    okukola, era ekitiibwa kya Mukama kijja kubalabikira.”
  heb-heb: ויאמר משה זה הדבר אשר צוה יהוה תעשו וירא אליכם כבוד יהוה׃
  ben-IRV: পরে মোশি বললেন, সদাপ্রভু তোমাদেরকে এই কাজ করতে আজ্ঞা করেছেন, এটা করলে তোমাদের
    প্রতি সদাপ্রভু প্রতাপ প্রকাশ পাবে।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਆਖਿਆ, “ਇਹ ਉਹ ਕੰਮ ਹੈ ਜਿਸ ਨੂੰ ਕਰਨ ਦਾ ਹੁਕਮ ਯਹੋਵਾਹ ਨੇ ਦਿੱਤਾ ਹੈ ਕਿ
    ਤੁਸੀਂ ਇਹ ਕਰੋ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਪ੍ਰਤਾਪ ਦਾ ਦਰਸ਼ਣ ਤੁਹਾਨੂੰ ਹੋਵੇਗਾ।”
  mya-JVB: မောရှေ ကလည်း ၊ သင်တို့သည် ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း ဤသို့ ပြု ကြ၍
    ၊ ထာဝရဘုရား ၏ ဘုန်း တော်သည် သင် တို့အား ထင်ရှား မည်ဟူ၍၎င်း၊
  hmo-hmo: Mose ia gwau, “Lohiabada ese ia oda henia, inai kara ibounai do umui karaia,
    iena diaridiari namo herea be umui dekenai do ia hedinaraia totona.”
  urd-urd: मूसा ने कहा, “ये वह काम है जिसके बारे में ख़ुदावन्द ने हुक्म दिया है कि
    तुम उसे करो, और ख़ुदावन्द का जलाल तुम पर ज़ाहिर होगा।”
  rus-SYN: 'И сказал Моисей: вот что повелел Господь сделать, и явится вам слава Господня.'
  bqc-SIM: 'Ɔ̃ Mↄizi mɛ̀: Yã́ pↄ́ Dii dìlɛ kɛ́ à aà gawi en kɛ.'
  tcz-CHONGTHU: Chuin Mose’n ajah uva hiti hin aseipeh in, hitobang thil ho jouse
    hi Pathen in nang ho natoh dinga napeh doh-u ahitan, hichea chu Pakai, Pathen
    loupina nangho jal'a naheng uva hung kilah ding ahi.
  mar-mar: तेव्हा मोशे म्हणाला, “परमेश्वराने आज्ञा दिल्याप्रमाणे तुम्ही सर्वकाही करावे;
    मग परमेश्वराचे गौरव तुम्हास दिसेल.”
  qub-qub: 'Chaura Moisés niran: «Tayta Diosga chayno ruranayquipämi nisha. Nishanta
    ruraptiquega achicyaypa achicyarmi Tayta Diosninchi yuripäshunquipaj.»'
  bqp-bqp: Mɔwisi u nɛɛ, i koowo ye Yinni Gusunɔ u geruɑ. Kpɑ u de win yiiko yu bɛɛ
    kure.
  hat-hat: 'Lè sa a Moyiz di yo: -Seyè a te bay lòd pou nou te fè tou sa pou li ka
    fè nou wè pouvwa li.'
  eng-BSB: And Moses said, “This is what the LORD has commanded you to do, so that
    the glory of the LORD may appear to you.”
  tod-tod: 'Moize ɠɛni ma: «Wa naa ɠɛ, nii Ɠɔoɠɔ GALAGI deveai, Ɠɔoɠɔ GALAGI ná-lɛbiyai
    ɠa ʋaazu ɠulazu kɛlɛma wo ʋɛ.»'
  eng-WEBPB: Moses said, “This is the thing which the LORD commanded that you should
    do; and the LORD’s glory shall appear to you.”
  kbq-kbq: Anante Mosese'a amanage hu'ne, Ra Anumzamo'a huno amanahu'za hanageno Ra
    Anumzamofo masazamo'a tamagritera efore hugahie hu'ne.
  nhe-BL: 'Huajca Moisés quinilhui: “Quema ya inquichijtose nochi tlen tlanahuatía
    TOTECO, monextis ihueyitilis ica imojuanti.”'
  gub-BL: Uze'eg Moizez kury. — Tupàn Tuweharupi Wiko Ma'e uzapo kar ko ma'e peme
    a'e. Nezewe mehe heko haw heny katu haw uzexak kar putar peme a'e nehe kury, i'i
    wanupe.
  eng-DRA: 'Moses said: This is the word, which the Lord hath commanded: do it, and
    his glory will appear to you.'
