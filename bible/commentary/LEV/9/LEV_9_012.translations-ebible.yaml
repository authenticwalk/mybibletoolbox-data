verse: LEV.009.012
translations:
  mal-C: പിന്നെ അഹരോൻ ഹോമയാഗമൃഗത്തെ അറത്തു. അദ്ദേഹത്തിന്റെ പുത്രന്മാർ രക്തം അദ്ദേഹത്തിന്റെ
    കൈയിൽ കൊടുക്കുകയും അദ്ദേഹം അതു യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കുകയും ചെയ്തു.
  deu-TKW: Sodann schlachtete er das Brandopfer; die Söhne Aarons überreichten ihm
    das Blut, und er sprengte es ringsum an den Altar.
  lin-lin: Aron akataki kingo ya mbeka ya kotumba. Bana na ye ya mibali bapesaki ye
    makila mpe asopaki yango na bangambo nyonso ya etumbelo.
  eng-LSV: And he slaughters the burnt-offering, and the sons of Aaron have presented
    the blood to him, and he sprinkles it around the altar;
  eng-GNV: After, he slewe the burnt offering, and Aarons sonnes brought vnto him
    the blood, which he sprinckled round about vpon the Altar.
  eng-WEBSTER: And he slew the burnt-offering; and Aaron's sons presented to him the
    blood, which he sprinkled around upon the altar.
  nhw-BL: Huan teipa Aarón quimicti nopa tlapiyali catli elqui para tlacajcahualistli
    tlatlatili, huan itelpocahua quihuiquilijque nopa estli. Huan quiatzejtzelhui
    ica nopa estli yahualtic ipan nochi ielchiqui nopa tlaixpamitl.
  swh-ONEN: Kisha Aroni akachinja sadaka ya kuteketezwa. Wanawe wakamletea damu, naye
    akainyunyiza pande zote za madhabahu.
  bba-bba: Yen biru Aroni u yɑ̃ɑ te sɑkɑ bu kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko. Mɑ win
    bibɑ ten yɛm suɑ bɑ nùn wɛ̃. Mɑ u mu yɛ̃kɑ u kɑ yɑ̃ku yee ten nɔɔ bɔkɑ sikerenɑ.
  eng-KJVCPB: And he slew the burnt offering; and Aaron’s sons presented unto him
    the blood, which he sprinkled round about upon the altar.
  luo-luo: Bangʼ mano Harun noyangʼo chiayo mar misango miwangʼo pep. Yawuote nogamone
    remo kendo nokiro e bethe duto mag kendo mar misango.
  meu-meu: Una murinai ia ese ḡole-oho boubouna e alaia mase. Bena Aaron natuna ese
    rara e abia, tamadia e henia; bena ia ese ihaboulaina patana latanai bona badinai
    e nevaria heḡeḡe.
  npi-ULB: हारूनले होमबलिलाई जलाए, र तिनका छोराहरूले तिनलाई रगत दिए र तिनले त्यो रगतलाई
    वेदीको सबैतिर छर्के ।
  yor-yor: Lẹ́yìn èyí ó pa ẹran tó wà fún ẹbọ sísun. Àwọn ọmọ Aaroni sì mú ẹ̀jẹ̀ rẹ̀
    tọ̀ ọ́ wá, ó sì wọn yí pẹpẹ náà ká.
  pes-OPCB: پس از آن هارون قربانی سوختنی را ذبح کرد و پسرانش خون قربانی را آوردند
    و هارون آن را بر چهار طرف مذبح پاشید.
  tgl-ULB: Pinatay ni Aaron ang handog na susunugin, at ibinigay sa kaniya ng kaniyang
    mga anak na lalaki ang dugo, na kaniyang iwinisik sa bawat gilid ng altar.
  hui-hui: Arono ibugua uruni biai halu ibuninaga sibi wangabe biago balu irani dai
    helo lomabu delole bene. Ani bayagola Arono igini biaru tigua nogo bayagonaga
    darama hambu miyagola ibugua yalu puwa lomabu delaga dabu biagonaga gibuni maria
    wiagoha odo ba amu nana bini.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​အ​တွက် မီး​ရှို့​ရာ​ယဇ် ကောင်​ကို​သတ်​လေ​သည်။ သူ​၏​သား​တို့​က​သူ
    ထံ​သို့​သွေး​အ​နည်း​ငယ်​ကို​ယူ​လာ​သ​ဖြင့် သူ​သည်​ယဇ်​ပလ္လင်​လေး​ဘက်​အ​ပေါ်​သို့
    သွေး​ကို​ပက်​ဖျန်း​လေ​သည်။-
  bod-N: ཨ་རོན་གྱིས་སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་ཕྱུགས་ཟོག་བཤས་རྗེས། ཁོའི་བུ་རྣམས་ཀྱིས་དེའི་ཁྲག་ཁྱེར་འོངས་པ་དང་།
    ཁོས་ཁྲག་དེ་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར།
  sna-sna: Ipapo akabaya chipiriso chinopiswa, uye vanakomana vake vakamutambidza
    ropa akarisasa paaritari kumativi ose.
  spa-BLM: Mató el holocausto, y los hijos de Aarón le entregaron la sangre, y él
    la roció alrededor del altar.
  cac-cac: Ix smilanpaxcham noc' silab' vin̈aj Aarón chi', noc' sn̈usjitz'a smasanil,
    axo eb' yuninal vin̈ ix ic'ancot schiq'uil noc', ix stzicanoch vin̈ d'a schan̈il
    pac'an̈ altar.
  swh-ULB: Aroni akaichinja sadaka ya kuteketezwa, nao wanawe wakampa hiyo damu, ambayo
    aliinyunza pande zote za madhabahu.
  bel-bel: І закалоў цэласпаленьне, і сыны Аарона паднесьлі яму кроў; ён пакрапіў
    ёю на ахвярнік з усіх бакоў;
  deu-ELBBK: Und er schlachtete das Brandopfer; und die Söhne Aarons reichten ihm
    das Blut, und er sprengte es an den Altar ringsum.
  mbb-OT: Ne midlapà daan ni Aaron sikan is uyaǥen he pemuhat he edtutungen. Is lengesa
    kayi, mid-uwit te menge anak din diyà te kandin, ne in-itis din heini ziyà te
    peliǥuy zuen te pemuhatà.
  mal-2015: അവൻ ഹോമയാഗത്തെയും അറുത്തു; അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം അവന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു; അവൻ അതു യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  rmc-rmc: Paľis murdarďa le bakres pre labarďi obeta. O čhave le Aronoskre leske
    podine o rat a ov pokropinďa o seri pro oltaris.
  pes-OPV: و قربانی سوختنی را ذبح کرد، و پسران هارون خون را به او سپردند، و آن را
    به اطراف مذبح پاشید.
  ron-1924: А ынжунгият апой ардеря-де-тот. Фиий луй Аарон ау адус сынӂеле ла ел,
    ши ел л-а стропит пе алтар де жур ымпрежур.
  ben-OBCV: পরে তিনি হোমবলি বধ করলেন, তার ছেলেরা রক্ত এগিয়ে দিল এবং তিনি বেদির উপরে
    চারপাশে রক্ত ছিটালেন।
  som-som: Oo haddana wuxuu gowracay neefkii qurbaanka la gubo ahaa, markaasaa wiilashii
    Haaruun waxay isagii u keeneen dhiiggii, oo isna wuxuu ku dul rusheeyey hareeraha
    meesha allabariga.
  lat-VUC: 'Immolavit et holocausti victimam: obtuleruntque ei filii sui sanguinem
    ejus, quem fudit per altaris circuitum.'
  eng-ASVBT: And he slew the burnt offering; and Aaron’s sons delivered unto him the
    blood, and he sprinkled it upon the altar round about.
  ita-1885: Poi scannò l'olocausto, e i suoi figliuoli gliene porsero il sangue, ed
    egli lo sparse in su l'Altare, attorno attorno.
  eng-LXXUP: And he slew the whole burnt offering; and the sons of Aaron brought the
    blood to him, and he poured it on the altar round about.
  eng-ULB: Aaron killed the burnt offering, and his sons gave him the blood, which
    he splashed against every side of the altar.
  spa-VBL: Aarón mató la ofrenda quemada. Sus hijos le trajeron la sangre y él la
    roció a los lados del altar.
  fra-_FOB: Ensuite il égorgea l'holocauste. Les fils d'Aaron lui présentèrent le
    sang, et il le répandit sur l'autel tout autour.
  mal-mal: അവൻ ഹോമയാഗത്തെയും അറുത്തു; അഹരോന്റെ പുത്രന്മാർ അതിന്റെ രക്തം അവന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു; അവൻ അത് യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  urd-GVR: Is ke bād Hārūn ne bhasm hone wālī qurbānī ko zabah kiyā. Us ke beṭoṅ ne
    use us kā ḳhūn diyā, aur us ne use qurbāngāh ke chār pahluoṅ par chhiṛak diyā.
  suz-BL: मिनु नोले हारूनमी चोशा चढ़ेतीक क्‍योरतु। मिनु मेको आ तौपुकीमी मेको आ हुश
    चाक्‍शा गेम्‍तेक्‍म। मिनु मेकोमी मेको चढ़ेतीक आ एर ओंथ ब्रुइक्‍ताक्‍व। लेवी १:१०-१३
  ita-1927: Poi scannò l’olocausto; e i figliuoli d’Aaronne gli porsero il sangue,
    ed egli lo sparse sull’altare tutto all’intorno.
  ckb-ckb: ئینجا قوربانی سووتاندنەکەی سەربڕی و کوڕەکانی هارون خوێنەکەیان دایێ، ئەویش
    بەسەر هەموو لایەکی قوربانگاکەدا پرژاندی.
  eng-BBE: And he put to death the burned offering; and Aaron's sons gave him the
    blood and he put some of it on and round the altar;
  kan-OKCV: ಅವನು ದಹನಬಲಿಯನ್ನು ವಧಿಸಿದಾಗ, ಆರೋನನ ಪುತ್ರರು ಅವನಿಗೆ ರಕ್ತವನ್ನು ತಂದು ಕೊಟ್ಟರು.
    ಅದನ್ನು ಅವನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುತ್ತಲೂ ಚಿಮುಕಿಸಿದನು.
  tam-2017: பின்பு சர்வாங்கதகனபலியையும் கொன்றான்; ஆரோனின் மகன்கள் அதின் இரத்தத்தை
    அவனிடத்தில் கொண்டுவந்தார்கள்; அதை அவன் பலிபீடத்தின்மேல் சுற்றிலும் தெளித்தான்.
  spa-RV-1909: Degolló asimismo el holocausto, y los hijos de Aarón le presentaron
    la sangre, la cual roció él alrededor sobre el altar.
  ron-BTF: Și a înjunghiat ofranda arsă, și fiii lui Aaron i-au prezentat sângele,
    pe care el l-a stropit de jur împrejur peste altar.
  eng-WEBP: He killed the burnt offering; and Aaron’s sons delivered the blood to
    him, and he sprinkled it around on the altar.
  eng-FBV: Aaron killed the burnt offering. His sons brought him the blood, and he
    sprinkled it on the sides of the altar.
  nld-1939: Vervolgens slachtte hij het brandoffer. De zonen van Aäron reikten hem
    het bloed, en hij sprenkelde het aan alle kanten tegen het altaar.
  nch-BL: Huan teipa Aarón quimicti nopa tapiyali cati elqui para tacajcahualisti
    tatatili, huan itelpocahua quihuiquilijque nopa esti. Huan quiatzejtzelhui ica
    nopa esti yahualtic ipan nochi ielchiqui nopa taixpamit.
  vie-1934: Đoạn, người giết con sinh dùng làm của lễ thiêu. Các con trai A-rôn đem
    huyết đến, người rưới chung quanh trên bàn thờ.
  hin-CV: इसके बाद उन्होंने होमबलि के पशु का वध किया; अहरोन के पुत्रों ने उन्हें रक्त
    सौंप दिया और उन्होंने इसे वेदी के चारों ओर छिड़क दिया.
  eng-OURB: He killed the burnt offering; and Aaron [Light-bringer]’s sons delivered
    the blood to him, and he sprinkled it around on the altar.
  spa-BES: Y mató el holocausto; y los hijos de Aarón le dieron la sangre y él puso
    un poco de ella sobre y alrededor del altar;
  tdx-tdx: Linenta’e amy zao i hisoroñañey; le nasese’ o ana’ i Aharoneo ama’e i lioy,
    vaho nadasi’e añariary i kitreliy.
  vid-vid: Hamba Aluni nakalidumula singo igongolo lya nhambiko ya kulakazwa. Wanage
    nawamgalila danda, na heye nakabohola hali honhu ha kulavila nhambiko banzi zeng'ha.
  eng-OKE: And he killed the whole burnt offering; and the sons of Aharon brought
    the blood to him, and he sprinkled it upon the altar round about.
  tha-KJV: เขาฆ่าสัตว์เครื่องเผาบู​ชา แล​้วบุตรชายอาโรนก็นำเลือดมาให้​เขา เขาจึงเอาเลือดนั้นประพรมที่แท่นและรอบแท่น
  por-BR-2018: Degolou também o holocausto, e os filhos de Arão lhe apresentaram o
    sangue, a qual espargiu ele ao redor sobre o altar.
  deu-ELO: Und er schlachtete das Brandopfer; und die Söhne Aarons reichten ihm das
    Blut, und er sprengte es an den Altar ringsum.
  eng-WYC-2018: And he offered the beast of burnt sacrifice, and his sons brought
    to him the blood thereof, which he shedded by compass of the altar; (And then
    he offered the beast for the burnt sacrifice, and his sons brought him its blood,
    which he threw against all the sides of the altar;)
  epo-epo: Kaj li buĉis la bruloferon, kaj la filoj de Aaron alportis al li la sangon,
    kaj li aspergis per ĝi la altaron ĉirkaŭe.
  uig-PIN: Andin u kɵydürmǝ ⱪurbanliⱪ ⱪilidiƣan ⱪoqⱪarni boƣozlidi; Ⱨarunning oƣulliri
    uningƣa ⱪanni sunup bǝrdi; u buni ⱪurbangaⱨning üsti ⱪismining ǝtrapiƣa sǝpti.
  beo-beo: Amasea, e da hi wadela:i hou hahamoma:ne, Wadela:i Hou Dabe Ima:ne Iasu
    gobele salasu hamoma:ne, amo ohe medole legei. Egefelali da amo ea maga:me ema
    gaguli misini, e da oloda ea la:idi biyadu amoga sogaga:la:gaganoi.
  tpi-OTNT: Aron i pinisim dispela, orait em i kilim dispela abus bilong mekim ofa
    bilong paia i kukim olgeta. Na ol pikinini man bilong en i kisim blut bilong dispela
    abus na givim long em, na em i tromoi blut long ol 4-pela sait bilong alta.
  hau-SA: Sa’an nan ya yanka hadaya ta ƙonawa. ’Ya’yan Haruna maza suka miƙa masa
    jinin, ya kuwa yayyafa shi a kowane gefe na bagaden.
  uig-LAT: Andin u köydürme qurbanliq qilidighan qochqarni boghozlidi; Harunning oghulliri
    uninggha qanni sunup berdi; u buni qurban’gahning üsti qismining etrapigha septi.
  nde-nde: Wasehlaba umnikelo wokutshiswa. Amadodana akhe amnika igazi, walichela
    inxa zonke ze-alithare.
  ton-ton: Pea naʻa ne tāmateʻi ʻae feilaulau tutu; pea ko e ngaahi foha ʻo ʻElone
    naʻa nau ʻatu kiate ia ʻae toto, pea naʻa ne luluku ia ki he feilaulauʻanga ʻo
    takatakai.
  ces-1613: Zabil také obět zápalnou. I podali mu synové Aronovi krve, kterouž pokropil
    po vrchu oltáře vůkol.
  eng-WMB: He killed the burnt offering; and Aaron’s sons delivered the blood to him,
    and he sprinkled it around on the altar.
  tam-TCV: அதன்பின் தகன காணிக்கை மிருகத்தை அவன் வெட்டிக்கொன்றான். ஆரோனின் மகன்கள்
    இரத்தத்தை அவனிடம் கொடுத்தார்கள். அவன் அதை பலிபீடத்தின் எல்லா பக்கங்களிலும் தெளித்தான்.
  ceb-ULB: Giihaw ni Aaron ang halad sinunog, ug gihatag kaniya sa iyang mga anak
    nga lalaki ang dugo, diin giwisikwisik niya sa matag kilid sa halaran.
  pol-UBG: Zabił też ofiarę całopalną, a synowie Aarona podali mu krew, którą pokropił
    ołtarz dokoła.
  urd-GVU: اِس کے بعد ہارون نے بھسم ہونے والی قربانی کو ذبح کیا۔ اُس کے بیٹوں نے اُسے
    اُس کا خون دیا، اور اُس نے اُسے قربان گاہ کے چار پہلوؤں پر چھڑک دیا۔
  deu-1912: Darnach schlachtete er das Brandopfer; und Aarons Söhne brachten das Blut
    zu ihm, und er sprengte es auf den Altar umher.
  kan-2017: ತರುವಾಯ ಸರ್ವಾಂಗಹೋಮ ಪಶುವನ್ನು ವಧಿಸಿದನು. ಆರೋನನ ಮಕ್ಕಳು ಅದರ ರಕ್ತವನ್ನು ಅವನಿಗೆ
    ತಂದು ಒಪ್ಪಿಸಿದಾಗ ಅವನು ಅದನ್ನು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ಎರಚಿದನು.
  yap-yap: Ma aram me li’ fare gamanman ni maligach ni mo’oruf. Me fek fapi pumo’on
    ni fak e racha’ riy i yib ngak, me pag nga dow fa aningeg i tabthung ko fare altar.
  hlt-MCSB: Hmueihhlutnah te a ngawn phoeiah thii te Aaron koca rhoek loh a pom uh
    tih hmueihtuk kaepvai ah a haeh.
  mdy-ETH: ዬያይዴስካፓ ዓኣሮኔ ሚቺ ዒንጎ ዒንጊፆም ዔኪ ሺኢሾናሢ ሹካዛ፥ ዒዛኮ ናኣታ ሱጉፆ ዒዛም ዔኪ ሙኬም ፆኦሲም ዒንጎ
    ባኮ ዒንጎ ቤዞኮ ዖይዶ ዛሎ ዒ ፑጬኔ፤
  twi-ASANTE: Deɛ ɛdi hɔ ne sɛ, ɔkumm ɔhyeɛ afɔdeɛ aboa no maa ne mmammarima sɔɔ mogya
    no maa ɔde petee afɔrebukyia no ho nyinaa,
  eng-WEBU: He killed the burnt offering; and Aaron’s sons delivered the blood to
    him, and he sprinkled it around on the altar.
  bnp-bnp: Muri e Aron i vakalobo a leho nga, i rabalakia tara kanirau ge a nihabi
    gutu-vuro. E huriki e tuna ri bole a dara ri habi vona, i voro tamali langa na
    gagana dede i va.
  wal-wal: Hegaappe guyyiyan, Aarooni xuuggiyo yarshshuwaa shukkiis; shukkin a naati
    suuttaa ekkidi ayyo ehiidosona; ehin i yarshshiyoosaa miyyetu ubbaa caccafiis.
  spa-PDDPT: Luego degolló el holocausto, y los hijos de Aarón le llevaron la sangre,
    la cual roció sobre el altar, por todos los lados.
  gun-gun: Ha'e va'e rire mymba oapy vy ome'ẽ va'erã ju ojuka. Arão pe ta'y kuery
    huguykue ogueru rã ha'e omboayvi altar yvýry ha'e javi rupi.
  agu-BL: Ncha'tz cu' biyol Aarón yi xtx'ixwatz i' yi na pat-xij tircu'n wankil, nintzun
    ben quik'ol yi e' cy'ajl yi ẍch'el yi xtx'ixwatza'tz tetz, nin cho'n bene'n kojol
    i' xlajak yi altar.
  ilo-ULB: Pinatay ni Aaron ti daton a maipuor amin, ket inted dagiti putotna a lallaki
    ti dara kenkuana, nga imbuyatna kadagiti sikigan iti altar.
  kpg-kpg: Aaron ga daaligi labelaa di manu dela belee hai dana tigidaumaha dudu.
    Nia dama daane a maa ga gaamai nia dodo gi mee, gei mee ga kilikili nia maa gi di
    gili nia baahi e haa o di gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن ئۇ كۆيدۈرمە قۇربانلىق قىلىدىغان قوچقارنى بوغوزلىدى؛ ھارۇننىڭ ئوغۇللىرى
    ئۇنىڭغا قاننى سۇنۇپ بەردى؛ ئۇ بۇنى قۇربانگاھنىڭ ئۈستى قىسمىنىڭ ئەتراپىغا سەپتى.
  sus-sus: Na dangi xanbi, Haruna naxa sɛrɛxɛ gan daaxi kɔn naxaba. A xa die naxa
    na wuli so a yi ra, a fa a kasan sɛrɛxɛbade sɛɛtie ma.
  pon-2006: Aaron pil kemehla mahn me wia eh meirong isihs. Nah pwutak ko pil patohwandohng
    ntao, e ahpw wudekihdiong ni pengepenge pahieu koaros en pei sarawio.
  ksd-ksd: Ma i ga doko ra tinabar di tuntun tar ia; ma ra umana natuna dia ga kap
    pa ra gap tadav ia, ma i ga apur ra uguugu na vartabar me.
  tur-YTC: Yakmalık sunuyu kesti; Aron'un oğulları kanı ona teslim ettiler; o da onu
    sunağın üzerine serpti.
  grc-BRENT: Καὶ ἔσφαξε τὸ ὁλοκαύτωμα· καὶ προσήνεγκαν οἱ υἱοὶ Ἀαρὼν τὸ αἷμα πρὸς
    αὐτόν· καὶ προσέχεεν ἐπὶ τὸ θυσιαστήριον κύκλῳ.
  ind-AYT: Berikutnya, Harun menyembelih hewan kurban bakaran. Anak-anaknya membawa
    darah hewan itu kepadanya, dan dia memercikkannya ke sekeliling mazbah.
  nya-nya: Kenaka anapha nsembe yopsereza. Ana a Aaroni atabwera ndi magazi kwa iye,
    Aaroniyo anawawaza mbali zonse za guwa.
  hrv-hrv: Zakolje poslije toga žrtvu paljenicu, od koje mu sinovi Aronovi pruže krv.
    On njome zapljusne žrtvenik sa svih strana.
  mps-mps: Arongo te silibo si da, teda agai te isiba tigidali ulama dabo ofa yabo
    kibu elali. Tama aga ogwa dabego te kibu kaneme selama, agabolo mani, tama agai
    te kaneme te alta bogo me si me si badu sąsągą pai dao.
  tpi-tpi: Aron i pinisim dispela, orait em i kilim dispela abus bilong mekim ofa
    bilong paia i kukim olgeta. Na ol pikinini man bilong en i kisim blut bilong dispela
    abus na givim long em, na em i tromoi blut long ol 4-pela sait bilong alta.
  dan-1931: Derefter slagtede han Brændofferet, og Arons Sønner rakte ham Blodet,
    og han sprængte det rundt om på Alteret.
  vie-OVCB: A-rôn giết con sinh tế lễ thiêu. Các con ông hứng lấy máu đem đến cho
    ông rảy khắp trên bàn thờ.
  guj-2017: હારુને દહનીયાર્પણને કાપ્યું અને તેના પુત્રોએ તેને રક્ત આપ્યું, જે તેણે
    વેદીની ચારે બાજુએ છાંટ્યું.
  pon-2006A: Aaron pil kemehla mahn me wia eh meirong isihs. Nah pwutak ko pil patohwandohng
    ntao, e ahpw wudekihdiong ni pengepenge pahieu koaros en pei sarawio.
  por-BRBSL: Ele matou a oferta queimada; e os filhos de Arão entregaram o sangue
    a ele, e ele o aspergiu em torno do altar.
  cth-cth: Hmaisawi thuengnae sathei hai a thei teh a capanaw ni Aron koe thi a poe
    teh ahni ni khoungroe petkâtue lah a kahei.
  twi-twi: Nea edi hɔ ne sɛ, okum ɔhyew afɔre aboa no maa ne mmabarima sɔw mogya no
    ma ɔde petee afɔremuka no ho nyinaa,
  hlt-hlt: Hmueihhlutnah te a ngawn phoeiah thii te Aaron koca rhoek loh a pom uh
    tih hmueihtuk kaepvai ah a haeh.
  tbz-SIM: Kɛ̀ Anɔɔ féútɛ́ dipedɑɑ̀ bɛ̀ yóó tuɔ ndì, kòo bíí ò duɔ́ ndi yĩ̀ĩ̀ nkòo
    míɛ́tɛ́ diwũɔ̃tɔ̀nnì kɛ́fitɛ́.
  msy-2020: Egha gɨn Aron ghua, ofan bar isia mɨghɨrizim damuasa sipsipɨn apurir kam
    mɨsoke. Ezɨ an otariba asɨzir ghuzir kaba inigha iza a ganɨngizɨ, an ofa gamir
    dakozimɨn 4plan mɨriabar da kavamangi.
  dop-dop: Ḿpʋ́ɣʋ́ Alɔŋ lɛntɑ heu ɑpɑlʋ nyǝŋ wei kɔkɔ lusiɣi ɩ tǝnɑ tɔ. Ɩlɛnɑ ɩ pǝyɑlɑɑ
    cɛlɛ-ɩ kpǝntɛ cɑlǝm nɑ ɩ́ ŋmɩɩsɩ-wǝɣɩ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔmǝŋ tɑɑ.
  azb-azb: Bundan sonra Harun yandırma qurbanını kəsdi. Onun qanını Harunun oğulları
    atalarına gətirdilər; o da qanı qurbangahın hər tərəfinə səpdi.
  eng-DBY: And he slaughtered the burnt-offering; and Aaron's sons delivered to him
    the blood, which he sprinkled on the altar round about.
  hin-2017: तब होमबलि पशु को बलिदान किया; और हारून के पुत्रों ने लहू को उसके हाथ में
    दिया, और उसने उसको वेदी पर चारों ओर छिड़क दिया।
  wol-KYG: La ca tegu Aaróona rendi juru rendi-dóomal bi. Ba loolu amee doomam yu
    góor ya jox ko deret ja, mu xëpp ko ci mboolem weti sarxalukaay bi.
  eng-YLT: And he slaughtereth the burnt-offering, and the sons of Aaron have presented
    unto him the blood, and he sprinkleth it on the altar round about;
  eng-WYC-2017: And he offered the beast of burnt sacrifice, and his sons brought
    to him the blood thereof, which he shedded [or poured] by compass of the altar;
  eng-WMBB: He killed the burnt offering; and Aaron’s sons delivered the blood to
    him, and he sprinkled it around on the altar.
  urd-GVH: इसके बाद हारून ने भस्म होनेवाली क़ुरबानी को ज़बह किया। उसके बेटों ने उसे
    उसका ख़ून दिया, और उसने उसे क़ुरबानगाह के चार पहलुओं पर छिड़क दिया।
  rug-rug: Beto asa si va matea e Eroni sa kurukuru pude tanisa nana vina vukivukihi
    va uququ soti. Sari na tuna koreo si paleke mae nia koasa sa eharana meke siburu
    lani sa koari ka made kalina sa hope.
  gaz-gaz: Inni ergasii aarsaa gubamu qale. Ilmaan isaas dhiiga fidanii itti kennan;
    innis iddoo aarsaa irratti gama hundaan facaase.
  fra-LSG: Il égorgea l’holocauste. Les fils d’Aaron lui présentèrent le sang, et
    il le répandit sur l’autel tout autour.
  yal-yal: A yi saraxa gan daxin kɔɛ raxaba. A diine yi a wunla so a yii, a yi a so
    saraxa ganden dɛxɔnne ma.
  haw-1868: Pepehi ae la ia i ka mohaikuni, a haawi ka Aarona mau keiki i ke koko
    ia ia, a pipi oia ia ma ke kuahu a puni.
  arb-NAV: ثُمَّ ذَبَحَ هَرُونُ كَبْشَ الْمُحْرَقَةِ، وَقَدَّمَ لَهُ أَبْنَاؤُهُ الدَّمَ
    فَرَشَّهُ عَلَى جَوَانِبِ الْمَذْبَحِ.
  ewe-ewe: Nu si kplɔ esia ɖo lae nye Aron wu numevɔsalã la. Via ŋutsuwo tsɔ ʋua nɛ,
    eye wòhlẽe ɖe vɔsamlekpui la ŋu godoo.
  eng-LEE: And he slew the burnt-offering; and the sons of Aaron presented unto him
    the blood, and he sprinkled it upon the altar round about.
  asm-FB: পাছে হোম-বলিটো কটা হ’ল, আৰু হাৰোণৰ পুত্ৰসকলে তাৰ তেজখিনি তেওঁৰ ওচৰলৈ তেওঁ
    বেদীত চাৰিওফালে ছটিয়াই দিলে।
  sus-A: نَ دَنفِ شَنبِ، هَرُنَ نَشَ سّرّشّ فَن دَاشِ كْن نَشَبَ. عَ شَ دِيٍ نَشَ
    نَ وُلِ سٌ عَ يِ رَ، عَ قَ عَ كَسَن سّرّشّبَدٍ سّيتِيٍ مَ.
  fra-SBL: Il égorgea l'holocauste ; les fils d'Aaron lui remirent le sang, et il
    l'aspergea tout autour de l'autel.
  hbo-hbo: וַיִּשְׁחַ֖ט אֶת־הָעֹלָ֑ה וַ֠יַּמְצִאוּ בְּנֵ֨י אַהֲרֹ֤ן אֵלָיו֙ אֶת־הַדָּ֔ם
    וַיִּזְרְקֵ֥הוּ עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: And he offride the beeste of brent sacrifice, and hise sones offriden
    to hym the blood therof, which he schedde bi the cumpas of the auter;
  cwe-cwe: Haluni kamchinja mnyama wa nhambiko ya kutimbula. Wanage wamgalila damu,
    nayo kaimizila muna zibanzi zose za lupango.
  kik-kik: Ningĩ agĩthĩnja iruta rĩa njino. Nao ariũ ake makĩmũnengera thakame ĩyo,
    nake akĩmĩminjaminjĩria kĩgongona mĩena yothe.
  fra-NCL: Il égorgea l’holocauste, et les fils d’Aaron lui ayant présenté le sang,
    il le répandit sur l’autel, tout autour.
  cek-AK: To pacoengah hmai hoiah sak ih angbawnhaih moi to a boh; Aaron capanawk
    mah athii to paek o, anih mah hmaicam taeng boih ah haeh.
  cuk-cuk: Deginbali, Aarón Bab-Jehováʼga-ibdula-ogumakar-ukleged-e-dukar egwachad.
    Degine, e-masmala a-abe ega uksad. Geb Aarón ibmar-ogumakar-ukleged-aila-e-dikarmargi
    abe bomi-bomi imaksad.
  uig-CYR: Андин у көйдүрмә қурбанлиқ қилидиған қочқарни боғозлиди; Һарунниң оғуллири
    униңға қанни сунуп бәрди; у буни қурбангаһниң үсти қисминиң әтрапиға сәпти.
  tel-2017: ఆ తరువాత అహరోను దహనబలి పశువును వధించాడు. అతని కొడుకులు దాని రక్తాన్ని
    అతనికి అందించారు. ఆ రక్తాన్ని అహరోను బలిపీఠం అన్ని వైపులా చిమ్మాడు.
  hat-BSA: Answit, li te touye ofrann brile a; epi fis Aaron yo te lonje bay li san
    an, e li te flite li toupatou sou lotèl la.
  kos-kos: El uniya kosro soko su ac ma nu ke mwe kisa firir lal sifacna. Wen natul
    elos use srah uh nu yorol, ac el sang fwela siska akosr ke loang uh kewa.
  hbo-WLC: וַיִּשְׁחַ֖ט אֶת־הָעֹלָ֑ה וַ֠יַּמְצִאוּ בְּנֵ֨י אַהֲרֹ֤ן אֵלָיו֙ אֶת־הַדָּ֔ם
    וַיִּזְרְקֵ֥הוּ עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: Emesịa, o gburu anụ e wetara maka aja nsure ọkụ ahụ. Ụmụ ya ndị ikom nyere
    ya ọbara anụ ahụ, nke o fesara gburugburu ebe ịchụ aja.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାରୋଣ ହୋମାର୍ଥକ ବଳି ବଧ କଲେ; ପୁଣି ତାହାଙ୍କର ପୁତ୍ରଗଣ ତାଙ୍କ ନିକଟକୁ
    ରକ୍ତ ଆଣନ୍ତେ, ସେ ବେଦି ଉପରେ ଚାରିଆଡ଼େ ତାହା ସେଚନ କଲେ।
  chk-chk: Mürin, Aaron a niela an we mönün asoren kek. Iwe, nöün Aaron kewe mwän
    ra uwato chan ewe mönün asor ren, nge Aaron a uti ngeni pwelin ünükün ewe rongen
    asor.
  rop-rop: Wal imbin kilim det enimul blanga im ronwan barnapwan ofring. En im sanmob
    bin bringimap det blad en imbin tjakam langa fobala said langa det teibul blanga
    ofring.
  ukr-1871: І заколов всепаленнє; і подали сини Аронові кров йому, і покропив нею
    жертівника з усїх боків.
  deu-1951: Darnach schächtete er das Brandopfer, und die Söhne Aarons brachten das
    Blut zu ihm, und er sprengte es ringsum an den Altar.
  eng-JPS: And he slew the burnt-offering; and Aaron's sons delivered unto him the
    blood, and he dashed it against the altar round about.
  srp-1865: Potom zakla žrtvu svoju paljenicu, i sinovi Aronovi dodaše mu krv od nje,
    i pokropi njom oltar ozgo unaokolo.
  lug-lug: Alooni n’atta ekiweebwayo ekyokebwa; batabani be ne bamuleetera omusaayi,
    n’agumansira ku kyoto okukyebungulula.
  heb-heb: וישחט את העלה וימצאו בני אהרן אליו את הדם ויזרקהו על המזבח סביב׃
  ben-IRV: পরে তিনি হোমের জন্য বলি হত্যা করলেন এবং হারোণের ছেলেরা তাঁর কাছে তার রক্ত
    আনলে তিনি বেদির চারিদিকে তা ছিটিয়ে দিলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਨੂੰ ਵੱਢਿਆ ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਲਹੂ ਨੂੰ ਉਸ ਦੇ ਕੋਲ
    ਲਿਆਏ ਅਤੇ ਉਸ ਨੇ ਲਹੂ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕਿਆ।
  mya-JVB: မီး ရှို့ရာယဇ်ကောင်ကိုလည်း သတ် ၍ ၊ သူ၏သား တို့သည် အသွေး ကို ဆက် ပြီးလျှင်
    ၊ သူသည် ယဇ် ပလ္လင်အပေါ် ပတ်လည် ၌ ဖြန်း လေ၏။
  hmo-hmo: Vadaeni Arona ese sibona ena gabua ore mamoe boubouna ia alaia mase. Arona
    ena natuna tau ese boubou ena rarana idia mailaia, bona Arona ese unai rara be
    boubou patana ena kahana 4 dekenai ia negea.
  urd-urd: फिर उसने सोख़्तनी क़ुर्बानी के जानवर को ज़बह किया, और हारून के बेटों ने
    ख़ून उसे दिया और उसने उसको मज़बह के चारों तरफ़ छिड़का।
  rus-SYN: И заколол всесожжение, и сыны Аарона поднесли ему кровь; он покропил ею
    на жертвенник со всех сторон;
  bqc-SIM: À sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò, ↄ̃ aà nɛ́ↄ a au kpàwà, a lɛ̀
    sa'okĩipiwa à lìai.
  tcz-CHONGTHU: Chuban in Pumgo maicham thiltoa kito doh gancha chu athattan, gan
    thisan chu Aaron chapaten ama heng lama ahin choiyun, hiti chun Aaron in jong
    maicham phung aning gol gola chun gan thisan chu achap khum soh keiyin ahi.
  mar-mar: नंतर त्याने होमबली वधला व त्याचे तुकडे केले; अहरोनाच्या मुलांनी त्या होमबलीचे
    रक्त अहरोनाकडे आणले तेव्हा त्याने ते वेदीवर व सभोवती शिंपडले.
  qub-qub: Aaronga rupachina sacrifisyupaj caj uywatapis pishtaran. Chay uywapa yawarninta
    wamrancuna apaparan. Chaywan altarpa cantuncunata chajchuran.
  bqp-bqp: Yen biru Aroni u yɑ̃ɑ te sɑkɑ bu kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko. Mɑ win
    bibɑ ten yɛm suɑ bɑ nùn wɛ̃. Mɑ u mu yɛ̃kɑ u kɑ yɑ̃ku yee ten nɔɔ bɔkɑ sikerenɑ.
  hat-hat: Apre sa, Arawon touye bèt li te ofri pou boule nèt pou Seyè a. Pitit li
    yo pote san an ba li, li vide l' sou lotèl la ak tout arebò lotèl la.
  eng-BSB: Then Aaron slaughtered the burnt offering. His sons brought him the blood,
    and he sprinkled it on all sides of the altar.
  tod-tod: Aalɔn gala zalaɠa loganii ɠɔdaaleʋeni. Ná-doun zunuiti ti ɲamai veeni
    zea, é pili zalaɠa ɠulazuʋɛ ma, é ɠaku ma kpoloo.
  eng-WEBPB: He killed the burnt offering; and Aaron’s sons delivered the blood to
    him, and he sprinkled it around on the altar.
  kbq-kbq: Anantera Aroni'a kresramna vu sipisipi afura ananke akafritege'za, mofavre'amo'za
    ana korana eri amizageno, kresramna vu itamofo asoparega rutritri hugagi'ne.
  nhe-BL: Huan teipa Aarón quimicti nopa tlapiyali tlen elqui para tlacajcahualistli
    tlatlatili, huan itelpocahua quihuiquilijque nopa estli. Huan quiatzejtzelhui
    ica nopa estli yahualtic ipan nochi ielchiqui nopa tlaixpamitl.
  gub-BL: Na'e Àràw uzuka àràpuhàràn hawitu ma'e awa Tupàn pe imono pà hapy pyr romo
    ukaz paw ma'e romo kury. Ta'yr weraha ma'ea'yr huwykwer izupe wà. Umupiripirik
    4 ma'ea'yr hapy haw pehegwer wanehe.
  eng-DRA: 'He immolated also the victim of holocaust: and his sons brought him the
    blood thereof, which he poured round about on the altar.'
