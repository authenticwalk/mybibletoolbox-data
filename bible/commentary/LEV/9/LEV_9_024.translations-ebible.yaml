verse: LEV.009.024
translations:
  mal-C: യഹോവയുടെ സന്നിധിയിൽനിന്ന് തീ പുറപ്പെട്ടു ഹോമയാഗമൃഗത്തെയും യാഗപീഠത്തിന്മേലിരുന്ന
    മേദസ്സിനെയും ദഹിപ്പിച്ചു. അതുകണ്ടപ്പോൾ ജനമെല്ലാം ആനന്ദത്താൽ ആർത്തു സാഷ്ടാംഗം വീണു.
  deu-TKW: und es ging Feuer aus von Jahwe und verzehrte das Brandopfer und die Fettstücke
    auf dem Altar. Als alles Volk dies wahrnahm, da jubelten sie und fielen auf ihr
    Antlitz.
  lin-lin: Moto ebimaki liboso ya Yawe mpe ezikisaki na etumbelo, mbeka ya kotumba
    mpe biteni ya mafuta. Mpe tango bamonaki bongo, bagangaki na esengo mpe bakweyaki
    bilongi na bango kino na se.
  eng-LSV: and fire comes out from before YHWH, and consumes the burnt-offering and
    the fat on the altar; and all the people see, and cry aloud, and fall on their
    faces.
  eng-GNV: 'And there came a fire out from the Lord and consumed vpon the Altar the
    burnt offring and the fatte: which when all the people sawe, they gaue thankes,
    and fell on their faces.'
  eng-WEBSTER: 'And there came out a fire from before the LORD, and consumed upon
    the altar the burnt-offering and the fat: which , when all the people saw, they
    shouted, and fell on their faces.'
  nhw-BL: Huan TOTECO quititlanqui tlitl tlen iixpa huan nimantzi quitlamitlati nochi
    nopa tlacajcahualistli huan nopa tlachiyajcayotl catli eltoya ipan nopa tlaixpamitl.
    Huan quema nopa israelitame quiitaque ya nopa, quitzajtzilijque TOTECO ica paquilistli
    huan motlancuaquetzque huan mohuijtzonque ica iniixayac hasta tlalchi.
  swh-ONEN: Moto ukaja kutoka uwepo wa Bwana, ukairamba ile sadaka ya kuteketezwa,
    pamoja na sehemu ya mafuta yaliyokuwa juu ya madhabahu. Watu wote walipoona jambo
    hili, wakapiga kelele kwa furaha na kusujudu.
  bba-bba: Mɑ dɔ̃ɔ yɑri yɑrɑ win wuswɑɑn di yi dɑ yi yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii te mwɑ
    kɑ yɑ̃ku ni nu tien yɑɑ ɡum mɛ. Mɑ Isirelibɑ kpuro bɑ ye wɑ. Mɑ bɑ nuku dobun
    kuuki wɔri bɑ yiirɑ sere temɔ.
  eng-KJVCPB: 'And there came a fire out from before the Lord, and consumed upon the
    altar the burnt offering and the fat: which when all the people saw, they shouted,
    and fell on their faces.'
  luo-luo: Mach nomuoch e nyim Jehova Nyasaye kendo nowangʼo misango miwangʼo pep
    kaachiel gi migepe mag boche manie wi kendo mar misango. Kane ji oneno gima notimoreno,
    negipongʼ gimor mi gipodho auma.
  meu-meu: Bona lahi na Iehova ena amo e diho, boubou ḡaudia bona digaradia, ihaboulaina
    patana latanai e miava ḡaudia, e haḡoledia oho. Hebou taudia iboudiai ese una
    kara e itaia, bena e lolo, bona e goru goru diho tano ai.
  npi-ULB: परमप्रभुबाट आगो बाहिर निस्‍कियो र वेदीको होमबलि र बोसोलाई भस्‍म पारिदियो
    । जब सारा मानिसहरूले यो देखे, तिनीहरू उच्‍च सोरमा कराए र आफ्नो शिर निहुराए ।
  yor-yor: Iná sì jáde láti ọ̀dọ̀ Olúwa, ó sì jó ẹbọ sísun àti ọ̀rá orí pẹpẹ. Nígbà
    tí gbogbo ènìyàn sì rí èyí wọ́n hó ìhó ayọ̀, wọ́n sì dojúbolẹ̀.
  pes-OPCB: و از حضور خداوند آتش فرود آمده، قربانی سوختنی و چربی روی مذبح را بلعید.
    بنی‌اسرائیل وقتی این را دیدند، فریاد برآورده، در حضور خداوند به خاک افتادند.
  tgl-ULB: Lumabas ang apoy mula kay Yahweh at tinupok ang handog na susunugin at
    ang taba sa altar. Nang makita ito ng lahat ng mga tao, sumigaw sila at nagpatirapa.
  hui-hui: Ani bialu abaleore aube tobane buwa Anduane Homogohanda hari daligaha howa
    ira timbuni hungu bialu dalipe helowa lomabu delaga dabu biagoria mbirale lomabu
    wiago damene bibahendeore dai helene. Anidagua biyago wali agali bu hearume de
    hondowa tigua turu timbuni halu ku lowa bi dalimu lalu dindini bulu palene.
  mya-mya: ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မီး​လျှံ​ကို ရုတ်​တ​ရက်​ကျ​ရောက်​စေ​ပြီး​လျှင်
    ယဇ်​ပလ္လင် ပေါ်​ရှိ​မီး​ရှို့​ရာ​ယဇ်​ကောင်​နှင့်​အ​ဆီ​များ​ကို လောင်​ကျွမ်း​စေ​သည်။
    လူ​အ​ပေါင်း​တို့​သည် ထို အ​ခြင်း​အ​ရာ​ကို​မြင်​ကြ​သော​အ​ခါ​ကြွေး ကြော်​၍​ပျပ်​ဝပ်​ကြ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་མེ་ཞིག་བྱུང་སྟེ། མཆོད་ཁྲིའི་སྟེང་གི་སྦྱིན་སྲེག་དང་ཚིལ་རྣམས་ཡོངས་སུ་བསྲེགས་ཤིང་།
    མི་ཐམས་ཅད་ཀྱིས་དེ་མཐོང་བ་ན་སྐད་ཆེན་པོ་བརྒྱབ་ནས་ལུས་སར་བཏུད་དོ། །
  sna-sna: Moto wakabuda kubva pamberi paJehovha ukapisa chipiriso chinopiswa namafuta
    paaritari. Vanhu vose pavakazviona vakadanidzira nomufaro uye vakawira pasi nezviso
    zvavo.
  spa-BLM: El fuego salió de delante de Yahvé y consumió el holocausto y la grasa
    sobre el altar. Cuando todo el pueblo lo vio, gritó y se postró sobre sus rostros.
  cac-cac: Ix elta c'ac' d'a yichan̈ Jehová chi', ix sn̈usantz'a noc' silab' yed'
    xepual noc' ayq'ue d'a yib'an̈ altar, ix tz'ab'at smasanil. A ix yilan masanil
    jun chi' eb' chon̈ab' chi', ix el yav eb' d'a tzalajc'olal, ix em n̈ojjab' eb',
    ix emc'och snan̈al sat eb' d'a sat luum.
  swh-ULB: Moto ukashuka kutoka kwa Yahweh na ukairamba sadaka ya kuteketezwa na mafuta
    yaliyokuwa juu ya madhabahu. Watu wlipoona jambo hili, wakapiga kelele na kulala
    chini.
  bel-bel: і выйшаў агонь ад Госпада і спаліў на ахвярніку цэласпаленьня і тлушч;
    і бачыў увесь народ і ўсклікнуў з радасьці, і ўпаў на аблічча сваё.
  deu-ELBBK: und es ging Feuer aus von dem HERRN und verzehrte auf dem Altar das Brandopfer
    und die Fettstücke; und das ganze Volk sah es, und sie jauchzten und fielen auf
    ihr Angesicht.
  mbb-OT: '@see-verse:LEV.009.023'
  mal-2015: യഹോവയുടെ സന്നിധിയിൽനിന്നു തീ പുറപ്പെട്ടു യാഗപീഠത്തിന്മേൽ ഉള്ള ഹോമയാഗവും
    മേദസ്സും ദഹിപ്പിച്ചു; ജനമെല്ലാം അതു കണ്ടപ്പോൾ ആർത്തു സാഷ്ടാംഗം വീണു.
  rmc-rmc: A jekhvareste avľa e jag le RAJESTAR a zlabarďa pro oltaris e labarďi obeta
    the o žiros. Savore manuša oda dikhle, vičinde radišagostar a pele le mujenca
    pre phuv.
  pes-OPV: و آتش از حضورخداوند بیرون آمده، قربانی سوختنی و پیه را برمذبح بلعید، و
    چون تمامی قوم این را دیدند، صدای بلند کرده، به روی در‌افتادند.
  ron-1924: Ун фок а ешит динаинтя Домнулуй ши а мистуит пе алтар ардеря-де-тот ши
    грэсимиле. Тот попорул а вэзут лукрул ачеста; ау скос стригэте де букурие ши с-ау
    арункат ку фаца ла пэмынт.
  ben-OBCV: সদাপ্রভুর উপস্থিতি থেকে আগুন নির্গত হল এবং বেদিতে রাখা হোমবলি ও মেদমিশ্রিত
    অংশগুলিকে সেই আগুন গ্রাস করল। সব লোক এই দৃশ্য চাক্ষুষ করে, হর্ষধ্বনি করল ও উবুড়
    হয়ে পড়ল।
  som-som: Oo Rabbiga hortiisa waxaa ka yimid dab, oo meesha allabariga dusheedii
    ayuu ku baabba'saday qurbaankii la gubayay iyo baruurtii, oo dadkii oo dhammuna
    markay taas arkeen ayay qayliyeen oo wejigooda u dheceen.
  lat-VUC: et ecce egressus ignis a Domino, devoravit holocaustum, et adipes qui erant
    super altare. Quod cum vidissent turbæ, laudaverunt Dominum, ruentes in facies
    suas.
  eng-ASVBT: 'And there came forth fire from before Jehovah, and consumed upon the
    altar the burnt offering and the fat: and when all the people saw it, they shouted,
    and fell on their faces.'
  ita-1885: E un fuoco era uscito dal cospetto del Signore, e avea consumato l'olocausto,
    ed i grassi, sopra l'Altare. E tutto il popolo lo vide, e diede grida di allegrezza,
    e si gittò in terra sopra la sua faccia.
  eng-LXXUP: And fire came forth from the Lord, and devoured the offerings on the
    altar, both the whole burnt offerings and the fat; and all the people saw, and
    were amazed, and fell upon their faces.
  eng-ULB: Fire came out from Yahweh and consumed the burnt offering and the fat on
    the altar. When all the people saw this, they shouted and lay facedown.
  spa-VBL: Un fuego salió de la presencia del Señor y quemó el holocausto y las porciones
    de grasa en el altar. Cuando todos vieron esto, gritaron de alegría y cayeron
    con el rostro en el suelo.
  fra-_FOB: Un feu sortit de devant l'Éternel, et consuma sur l'autel l'holocauste
    et les graisses; et tout le peuple le vit, et ils poussèrent des cris de joie,
    et se jetèrent sur leurs faces.
  mal-mal: യഹോവയുടെ സന്നിധിയിൽനിന്ന് തീ പുറപ്പെട്ടു യാഗപീഠത്തിന്മേൽ ഉള്ള ഹോമയാഗവും
    മേദസ്സും ദഹിപ്പിച്ചു; ജനമെല്ലാം അത് കണ്ടപ്പോൾ ആർത്തു സാഷ്ടാംഗം വീണു.
  urd-GVR: Rab ke huzūr se āg nikal kar qurbāngāh par utrī aur bhasm hone wālī qurbānī
    aur charbī ke ṭukṛe bhasm kar die. Yih dekh kar log ḳhushī ke nāre mārne lage
    aur muṅh ke bal gir gae.
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती रे मी ग्रूशा, चढ़ेतीकेम बाक्‍शो चोशा चढ़ेतीक
    नु मेक बाक्‍शो बोंसो नेक्‍तु। मिनु मुरपुकीमी मेको तशा, ठेयब सेंदा पा ग्‍येरसीशा,
    खुम्‍की पा बाप्‍तेक्‍म। न्‍यायाधीस ६:२१; १राजा १८:३८; १इतिहास २१:२६; २इतिहास ७:१
  ita-1927: Un fuoco uscì dalla presenza dell’Eterno e consumò sull’altare l’olocausto
    e i grassi; e tutto il popolo lo vide, diè in grida d’esultanza, e si prostrò
    colla faccia a terra.
  ckb-ckb: ئاگرێک لەلایەن یەزدانەوە کڵپەی کرد، هات و لەسەر قوربانگاکە قوربانی سووتاندنەکە
    و پیوەکەی سووتاند. هەموو گەلیش بینییان و هاواریان کرد و بەسەر ڕوویاندا کەوتن.
  eng-BBE: 'And fire came out from before the Lord, burning up the offering on the
    altar and the fat: and when all the people saw it, they gave a loud cry, falling
    down on their faces.'
  kan-OKCV: ಆಗ ಅಲ್ಲಿ ಬೆಂಕಿಯು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಿಂದ ಬಂದು, ಬಲಿಪೀಠದ ಮೇಲಿದ್ದ ದಹನಬಲಿಯನ್ನು
    ಮತ್ತು ಕೊಬ್ಬನ್ನು ದಹಿಸಿಬಿಟ್ಟಿತು. ಇದನ್ನು ಜನರೆಲ್ಲರೂ ಕಂಡಾಗ, ಅವರು ಆನಂದದಿಂದ ಜಯಘೋಷ ಮಾಡಿ
    ಅಡ್ಡಬಿದ್ದರು.
  tam-2017: அன்றியும் யெகோவாவுடைய சந்நிதியிலிருந்து நெருப்பு புறப்பட்டு, பலிபீடத்தின்மேல்
    இருந்த சர்வாங்க தகனபலியையும் கொழுப்பையும் எரித்துவிட்டது; மக்களெல்லோரும் அதைக்
    கண்டபோது ஆர்ப்பரித்து, முகங்குப்புற விழுந்து யெகோவாவைப் பணிந்துகொண்டனர்.
  spa-RV-1909: Y salió fuego de delante de Jehová, y consumió el holocausto y los
    sebos sobre el altar; y viéndolo todo el pueblo, alabaron, y cayeron sobre sus
    rostros.
  ron-BTF: Și a ieșit un foc de dinaintea DOMNULUI și a mistuit de pe altar, ofranda
    arsă și grăsimea, tot poporul când a văzut aceasta a strigat și a căzut cu fețele
    la pământ.
  eng-WEBP: Fire came out from before the LORD, and consumed the burnt offering and
    the fat upon the altar. When all the people saw it, they shouted, and fell on
    their faces.
  eng-FBV: Fire came from the presence of the Lord and burned up the burnt offering
    and the fat portions on the altar. When everyone saw this, they shouted for joy
    and fell down with their faces to the ground.
  nld-1939: En een vuur schoot uit het aanschijn van Jahweh, dat het brandoffer met
    de vette stukken op het altaar verteerde. Toen het ganse volk dat zag, brak het
    los in gejubel en viel op zijn aangezicht neer.
  nch-BL: Huan TOTECO quititanqui tit ten iixpa huan nimantzi quitamitati nochi nopa
    tacajcahualisti huan nopa tachiyajcayot cati eltoya ipan nopa taixpamit. Huan
    quema nopa israelitame quiitaque ya nopa, quitzajtzilijque TOTECO ica paquilisti
    huan motancuaquetzque huan mohuijtzonque ica inixayac hasta talchi.
  vie-1934: một ngọn lửa từ trước mặt Đức Giê-hô-va lòe ra thiêu hóa của lễ thiêu
    và mỡ trên bàn thờ. Cả dân sự thấy, đều cất tiếng reo mừng và sấp mặt xuống đất.
  hin-CV: तब याहवेह की उपस्थिति की अग्नि ने प्रकट होकर होमबलि और वेदी पर की चर्बी
    के भागों को भस्म कर दिया. यह देख सारी प्रजा जय जयकार के नारे के साथ भूमि की ओर
    नतमस्तक हो गई.
  eng-OURB: Fire came out from before Adonai, and consumed the burnt offering and
    the fat upon the altar. When all the people saw it, they shouted, and fell on
    their faces.
  spa-BES: Y salió fuego de delante del Señor, que quemó la ofrenda sobre el altar
    y la grasa. y cuando todo el pueblo lo vio, dieron un fuerte grito, cayendo sobre
    sus rostros.
  tdx-tdx: Niforoake boak’ añatrefa’ Iehovà ty afo namorototo i soroñey naho ty safo’e
    an-kitrely eo, le fonga nahaoniñe izay ondatio naho nikoiake vaho nibabok’ an-daharañe.
  vid-vid: Mkulu Nguluwi nakadulisa chiluli, nachilakaza nimwa nhambiko ya kulakazwa
    na vihande vya mafuta gawele hali honhu ha kulavila nhambiko. Wanhu weng'ha vyowawene
    chila chiluli nawatowa iyowe na kufugama.
  eng-OKE: 'And fire came forth from before the Lord, and consumed upon the altar
    the burnt sacrifice and the fats: and all the people saw, and gave praise, and
    fell upon their faces.'
  tha-KJV: เปลวเพลิงพลุ่งออกมาต่อพระพักตร์พระเยโฮวาห์ เผาเครื่องเผาบูชาและไขมันซึ่งอยู่บนแท่น
    เมื่อพลไพร่ทั้งหลายเห็​นก​็​โห่​ร้องและซบหน้าลง
  por-BR-2018: E saiu fogo de diante do SENHOR, e consumiu o holocausto e a gordura
    sobre o altar; e vendo-o todo o povo, louvaram, e caíram sobre seus rostos.
  deu-ELO: und es ging Feuer aus von Jehova und verzehrte auf dem Altar das Brandopfer
    und die Fettstücke; und das ganze Volk sah es, und sie jauchzten und fielen auf
    ihr Angesicht.
  eng-WYC-2018: and the glory of the Lord appeared to all the multitude. And lo! fire
    went out from the Lord, and devoured the burnt sacrifice, and the inner fatnesses
    that were upon the altar; and when the companies had seen this thing, they praised
    the Lord, and felled on their faces, (or and when the congregation saw this, they
    praised the Lord, and fell on their faces).
  epo-epo: Kaj eliris fajro el antaŭ la Eternulo kaj konsumis sur la altaro la bruloferon
    kaj la sebon; kaj la tuta popolo vidis, kaj ili ĝoje ekkriis kaj falis vizaĝaltere.
  uig-PIN: Pǝrwǝrdigarning aldidin ot qiⱪip, ⱪurbangaⱨ üstidiki kɵydürmǝ ⱪurbanliⱪ
    bilǝn maylarni yutup kǝtti. Pütkül hǝlⱪ buni kɵrüp, towlixip, düm yiⱪilixti.
  beo-beo: Amasea, hedolodafa, Hina Gode da lalu iasu. Amo lalu da Wadela:i Hou Dabe
    Ima:ne Iasu gobele salasu liligi amola sefe liligi oloda da:iya dialebe amo nei
    dagoi. Dunu huluane da amo ba:beba:le, bagadewane welalu, ilia odagi osoba begugudui.
  tpi-OTNT: Na wantu Bikpela i salim paia i kam daun long alta, na paia i pinisim
    tru dispela ofa bilong paia i kukim olgeta wantaim olgeta gris. Ol manmeri i lukim
    dispela samting na ol i singaut strong na pundaun long pes bilong ol long graun
    na lotuim Bikpela.
  hau-SA: Sai wuta ta fito daga gaban Ubangiji ta cinye hadaya ta ƙonawa da sassan
    kitsen a kan bagaden. Sa’ad da dukan mutane suka ga haka, sai suka yi ihu suna
    farin ciki, suka fāɗi rubda ciki, suka yi sujada.
  uig-LAT: Perwerdigarning aldidin ot chiqip, qurban’gah üstidiki köydürme qurbanliq
    bilen maylarni yutup ketti. Pütkül xelq buni körüp, towliship, düm yiqilishti.
  nde-nde: Kwavela umlilo lapho ngoba uThixo wayekhona, kwatsha umnikelo wokutshiswa
    kanye lamahwahwa e-alithareni. Abantu bonke bathi bebona lokho, bamemeza ngentokozo
    bathi mbo ngobuso phansi.
  ton-ton: 'Pea naʻe haʻu ai ʻae afi mei he ʻao ʻo Sihova, ʻo ne fakavela ke ʻosi
    ʻae feilaulau tutu mo e ngako ʻi he funga ʻoe feilaulauʻanga: pea ʻi he mamata
    ki ai ʻae kakai kotoa pē, naʻa nau kalanga, pea tō fakafoʻohifo ki honau mata.'
  ces-1613: Nebo sstoupil oheň od tváři Hospodina, a spálil na oltáři obět zápalnou
    i všecken tuk. Což když uzřel veškeren lid, zkřikli a padli na tváři své.
  eng-WMB: Fire came out from before the LORD, and consumed the burnt offering and
    the fat upon the altar. When all the people saw it, they shouted, and fell on
    their faces.
  tam-TCV: யெகோவாவிடமிருந்து நெருப்பு புறப்பட்டு, பலிபீடத்தின்மேல் இருந்த தகன காணிக்கையையும்,
    கொழுப்பான பாகங்களையும் பட்சித்தது. மக்கள் அனைவரும் அதைக் கண்டபோது, மகிழ்ச்சியினால்
    ஆர்ப்பரித்து, முகங்குப்புற விழுந்தார்கள்.
  ceb-ULB: Migula ang kalayo gikan kang Yahweh ug gilamoy ang halad sinunog ug ang
    tambok nga anaa sa halaran. Sa dihang nakita kini sa tanang katawhan, naninggit
    sila ug mihapa.
  pol-UBG: I wyszedł ogień sprzed PANA, i strawił na ołtarzu ofiarę całopalną oraz
    tłuszcz. A gdy cały lud to ujrzał, krzyknął z radości i upadł na twarz.
  urd-GVU: رب کے حضور سے آگ نکل کر قربان گاہ پر اُتری اور بھسم ہونے والی قربانی اور
    چربی کے ٹکڑے بھسم کر دیئے۔ یہ دیکھ کر لوگ خوشی کے نعرے مارنے لگے اور منہ کے بل
    گر گئے۔
  deu-1912: Und ein Feuer ging aus von dem HERRN und verzehrte auf dem Altar das Brandopfer
    und das Fett. Da das alles Volk sah, frohlockten sie und fielen auf ihr Antlitz.
  kan-2017: ಯೆಹೋವನ ಸನ್ನಿಧಿಯಿಂದ ಬೆಂಕಿಯು ಹೊರಟು ಯಜ್ಞವೇದಿಯ ಮೇಲಿದ್ದ ಸರ್ವಾಂಗಹೋಮದ್ರವ್ಯವನ್ನು
    ಮತ್ತು ಕೊಬ್ಬನ್ನು ದಹಿಸಿಬಿಟ್ಟಿತು. ಜನರೆಲ್ಲರೂ ಅದನ್ನು ಕಂಡು ಉತ್ಸಾಹದಿಂದ ಆರ್ಭಟಿಸಿ, ಅಡ್ಡಬಿದ್ದು
    ನಮಸ್ಕರಿಸಿದರು.
  yap-yap: Chingiy’al i n’em me pi’ SOMOL e nifiy nge yib, nge langbiy fare maligach
    ni mo’oruf nge fa yung i mam nu daken fare altar. Ma nap’an ni guy fapi girdi’
    fare nifiy, miyad gubin nra tolulgad miyad an owcharad nga daken e but’.
  hlt-MCSB: Te vaengah BOEIPA maelhmai lamloh hmai ha thoeng tih hmueihtuk dongkah
    hmueihhlutnah neh maehtha te a hlawp. Pilnam boeih loh a hmuh vaengah tamhoe uh
    tih a hmai a buluk uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሮ፥ ጫሪንጫፓ ታሚ ሙኪ ሚቺ ዒንጎ ቤዞይዳ ዓኣ፥ ዒንጎና ባኮንታ ማሎዋ ቢያ ሙዔኔ፤ ያኣዒ ማዓኣና
    ዴራ ቢያ ዬያ ዛጋዖ ዒላሺሢና ባሊቶ ሳዖ ሄሊሲ ዚጊ ፆኦሲ ካሽኬኔ።
  twi-ASANTE: Na ogya firi Awurade nkyɛn bɛhyee ɔhyeɛ afɔrebɔdeɛ no ne sradeɛ a ɛwɔ
    afɔrebukyia no so no. Na nnipa no hunuu yei no, wɔn nyinaa teateaam butubutuu
    fam wɔ Awurade anim.
  eng-WEBU: Fire came out from before the LORD, and consumed the burnt offering and
    the fat upon the altar. When all the people saw it, they shouted, and fell on
    their faces.
  bnp-bnp: Malaviriri kunana a kanono i pagitala valai ne BAKOVI DAGI, i vakalobo
    liu a maka nihabi gutu-vuro, turana a balena vina kanirau. Na tahuna e huriki
    ri masia a naro iea i bele, ri haloho, ri tabuli bararapuru na malala.
  wal-wal: GODAA sinttappe tamai wodhdhidi, yarshshiyoosaa bollan de7iya xuuggiyo
    yarshshuwaanne modhdhuwaa miis. Asai ubbai hegaa be7ido wode ililiis; qassi eti
    bantta som77uwan sa7aa bochchidi gufannidosona.
  spa-PDDPT: Entonces de la Presencia de Yavé salió fuego, y consumió el holocausto
    y la grasa que estaba sobre el altar. Al ver esto, todo el pueblo gritó de gozo
    y se postraron sobre sus rostros.
  gun-gun: Oma'ẽ rã Senhor-a guigua tata oguejy vy oapypa mymba ome'ẽmby altar áry
    oĩ va'e ha'e javi, ikyrakue guive. Ha'e nunga ha'e kuery oexa vy oguerovy'a reve
    omboete okuapy. Guenapy'ã re oĩmba, ngova yvy re omovaẽ reve.
  agu-BL: Na nin cu'ul tinc'uj jun chin k'ak'tz tan stz'e'se'n cu'n yi tx'ixwatz,
    tu yi e'chk ẍepu' yi list tan pate'n wi altar. Ma yi quilol yi xtxolbile'j, tircunin
    tzun e' wunak e' ẍch'intz, nin e' cu' jokloktz wuxtx'otx'.
  ilo-ULB: Adda apuy a nagtaud kenni Yahweh ket pinuoranna a naan-anay ti daton a
    maipuror amin ken ti taba iti rabaw ti altar. Idi nakita dagiti amin a tattao
    daytoy, nagpukkawda ken nagpaklebda iti daga.
  kpg-kpg: I di madagoaa hua deelaa, gei Dimaadua ga hagau mai dana ahi gaa dudu tigidaumaha
    dudu mo nia kiliidi ala i hongo di gowaa dudu tigidaumaha. Di madagoaa nia daangada
    ne mmada gi di mee deenei, digaula huogodoo ga wwolowwolo gaa pala gi lala, nadau
    golomada guu tale i hongo di gelegele.
  uig-ARA: پەرۋەردىگارنىڭ ئالدىدىن ئوت چىقىپ، قۇربانگاھ ئۈستىدىكى كۆيدۈرمە قۇربانلىق
    بىلەن مايلارنى يۇتۇپ كەتتى. پۈتكۈل خەلق بۇنى كۆرۈپ، توۋلىشىپ، دۈم يىقىلىشتى.
  sus-sus: Alatala naxa tɛ ragoro sɛrɛxɛbade fari, a sɛrɛxɛ gan daaxi nun ture gan.
    Ɲama to na to, e naxa e xui ite sɛɛwɛ ra, e e felen bɔxi ma.
  pon-2006: KAUN-O eri mwadangete kadarala kisiniei oh isikala meirong isihso oh luhwen
    wih ko me mi pohn pei sarawio. Ni aramas ako ar kilangada irair wet, koaruhsie
    ahpw weriwer oh poaridiong nanpwel.
  ksd-ksd: Ma ra iap i ga arikai ta ra luaina mata i ra Luluai, ma i ga tun vue ra
    tinabar di tuntun tar ia, ma ra bira ta ra uguugu na vartabar; ma ba ra tarai
    dia ga gire, dia ga kukukula, ma dia ga bura timtibum.
  tur-YTC: Yahve'nin önünden çıkan ateş, sunaktaki yakmalık sunuyu ve yağı tüketti.
    Bütün halk bunu görünce bağırdılar ve yüzüstü düştüler.
  grc-BRENT: Καὶ ἐξῆλθε πῦρ παρὰ Κυρίου, καὶ κατέφαγε τὰ ἐπὶ τοῦ θυσιαστηρίου, τά
    τε ὁλοκαυτώματα, καὶ τὰ στέατα· καὶ εἶδε πᾶς ὁ λαὸς, καὶ ἐξέστη, καὶ ἔπεσαν ἐπὶ
    πρόσωπον.
  ind-AYT: Api keluar dari hadapan TUHAN dan membakar habis kurban bakaran dan semua
    lemak di atas mazbah. Ketika seluruh umat melihatnya, mereka bersorak-sorai dan
    sujud menyembah dengan muka sampai ke tanah.
  nya-nya: Pomwepo moto unatuluka pamaso pa Yehova niwutentha nsembe zopsereza ndi
    mafuta zimene zinali pa guwa. Anthu onse ataona zimenezi anafuwula mwachimwemwe
    ndipo anaweramitsa nkhope zawo pansi.
  hrv-hrv: Ispred Jahve izbi oganj i sažga žrtvu paljenicu i masne komade na žrtveniku.
    A sav narod, vidjevši to, viknu od veselja i pade ničice.
  mps-mps: Te polo tama mu Genuai Bidigo isi te altaba tagala palama, tama isigo te
    siago tigidali mu dela silibo ofa dali te kibu ili tigidali me polo dela silai.
    Te we bidi dabego te sę ebo sulama, te augwa bomonama i weyu, te augwa gesabidi
    tǫba pǫgulama, te Genuai Bidiba lotu po wai dao.
  tpi-tpi: Na wantu Bikpela i salim paia i kam daun long alta, na paia i pinisim tru
    dispela ofa bilong paia i kukim olgeta wantaim olgeta gris. Ol manmeri i lukim
    dispela samting na ol i singaut strong na pundaun long pes bilong ol long graun
    na lotuim Bikpela.
  dan-1931: og Ild for ud fra HERRENS Åsyn og fortærede Brændofferet og Fedtstykkerne
    på Alteret. Og alt Folket så det, og de jublede og faldt ned på deres Ansigt.
  vie-OVCB: Lửa lóe ra từ trước mặt Chúa Hằng Hữu, thiêu hóa sinh tế lễ thiêu và mỡ
    trên bàn thờ. Thấy thế, toàn dân reo mừng và cung kính sấp mình thờ lạy.
  guj-2017: યહોવાહની સંમુખથી અગ્નિ આવ્યો અને વેદી પરના દહનીયાર્પણને તથા ચરબીવાળા ભાગોને
    ભસ્મ કર્યાં. જ્યારે સર્વ લોકોએ આ જોયું, ત્યારે તેઓ પોકાર કરવા લાગ્યા અને જમીન
    પર ઊંધા પડ્યા.
  pon-2006A: KAUN-O eri mwadangete kadarala kisiniei oh isikala meirong isihso oh
    luhwen wih ko me mi pohn pei sarawio. Ni aramas ako ar kilangada irair wet, koaruhsie
    ahpw weriwer oh poaridiong nanpwel.
  por-BRBSL: O fogo saiu de antes de Javé, e consumiu a oferta queimada e a gordura
    sobre o altar. Quando todo o povo o viu, eles gritaram e caíram de cara.
  cth-cth: Cathut koehoi hmai a tâco teh, khoungroe van kaawm e hmaisawi thuengnae
    sathei hoi athaw, hmai a kak. Hote taminaw ni a hmu awh navah a hram awh teh a
    tabo awh.
  twi-twi: Na ogya fi Awurade nkyɛn bɛhyew ɔhyew afɔrebɔde no ne srade a ɛwɔ afɔremuka
    no so no. Na nnipa no huu eyi no, wɔn nyinaa teɛteɛɛ mu butubutuw fam wɔ Awurade
    anim.
  hlt-hlt: Te vaengah BOEIPA maelhmai lamloh hmai ha thoeng tih hmueihtuk dongkah
    hmueihhlutnah neh maehtha te a hlawp. Pilnam boeih loh a hmuh vaengah tamhoe uh
    tih a hmai a buluk uh.
  tbz-SIM: Kɛ̀ kɛĩ́nkɛ̀ kó muhɑ̃ɑ̃́ ncùtɛ́ní kɛ́tuɔ mmɛkùɔ̀ nnɛ̀ iwũɔ̃ bɛ̀ fìé ì kɛ
    bo tuɔ ndɛ kó diyiè. Kɛ̀ Isidɑyɛɛribɛɛ dɛ̀ yɑ̀ kɛ́ii bɛmɔu kɛ́nínkú kɛ́sĩ́nnɔ́ɔ
    kɛtenkɛ̀.
  msy-2020: Ezɨ zuamɨra Ikiavɨra Itir God avim amadazɨ, an ofa gamir dakozimɨn izaghirɨ.
    Egha avim ofan bar isia mɨghɨrim ko asɨzir oviba sara bar adar isi. Ezɨ gumazamiziba
    bar bizir kamɨn ganigha nguazim giregha, guaba nguazim mɨsuegha, pamtemɨn dia
    Ikiavɨra Itir Godɨn ziam fe.
  dop-dop: Tǝnɑɣɑ kɔkɔ kʋlɑɑ nɑ kɑ́ nyɑɣɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ, nɑ nɑntʋ
    nim nyǝntʋ. Yǝlɑɑ tǝnɑ nɑ́ mpʋ, ɩlɛnɑ pɑ́ yɑɣɑ lɑŋhʋlʋmlɛ kɑkiisɑsɩ nɑ pɑ́ hoti
    pɑ ɩsɛntɔɔ kɛ́ ɑtɛ.
  azb-azb: və Rəbbin hüzurundan od çıxıb qurbangahdakı yandırma qurbanı ilə piyi yandıraraq
    yox etdi. Bütün xalq bunu görərək sevincdən qışqırıb üzüstə yerə döşəndi.
  eng-DBY: And there went out fire from before Jehovah, and consumed on the altar
    the burnt-offering, and the pieces of fat; and all the people saw it, and they
    shouted, and fell on their face.
  hin-2017: और यहोवा के सामने से आग निकली चर्बी सहित होमबलि को वेदी पर भस्म कर दिया;
    इसे देखकर जनता ने जय जयकार का नारा लगाया, और अपने-अपने मुँह के बल गिरकर दण्डवत्
    किया।
  wol-KYG: Ci kaw loolu sawara bawoo fi Aji Sax ji, tàkk ca kaw sarxalukaay ba, xoyom
    saraxu rendi-dóomal ba ak nebbon ba. Naka la mbooloo ma mépp gis loola, daldi
    sarxolle, ba noppi dëpp seen jë fa suuf.
  eng-YLT: and fire cometh out from before Jehovah, and consumeth on the altar the
    burnt-offering, and the fat; and all the people see, and cry aloud, and fall on
    their faces.
  eng-WYC-2017: and the glory of the Lord appeared to all the multitude. And lo! fire
    went out from the Lord, and devoured the burnt sacrifice, and the inner fatnesses
    that were upon the altar; and when the companies had seen this thing, they praised
    the Lord, and felled on their faces.
  eng-WMBB: Fire came out from before the LORD, and consumed the burnt offering and
    the fat upon the altar. When all the people saw it, they shouted, and fell on
    their faces.
  urd-GVH: रब के हुज़ूर से आग निकलकर क़ुरबानगाह पर उतरी और भस्म होनेवाली क़ुरबानी
    और चरबी के टुकड़े भस्म कर दिए। यह देखकर लोग ख़ुशी के नारे मारने लगे और मुँह के
    बल गिर गए।
  rug-rug: Hinoqa garunia Zihova sa nika meke sulu betoa Sa sa vina vukivukihi va
    uququ, meke sari na kukukuru deana koasa hope. Sipu dogoria ri na tinoni sapu
    gua asa, si velavela beto sari doduru, meke hoqa oporapaha rini pa pepeso.
  gaz-gaz: Ibiddis Waaqayyo biraa baʼee aarsaa gubamuu fi cooma iddoo aarsaa irra
    ture sana fixe; sabni hundis waan kana argee ililche; adda isaatiinis gombifamee
    sagade.
  fra-LSG: Le feu sortit de devant l’Éternel, et consuma sur l’autel l’holocauste
    et les graisses. Tout le peuple le vit; et ils poussèrent des cris de joie, et
    se jetèrent sur leur face.
  yal-yal: Tɛɛn yi mini Alatala yɛtagi, a saraxan nun turen gan saraxa ganden fari.
    Yamaan to na to, e sɔnxɔ sɛwani, e yi e xinbi sin, e yɛtagin lan bɔxɔn ma.
  haw-1868: Puka mai la hoi ke ahi mai ke alo mai o Iehova, a hoopau iho la i ka mohaikuni
    a me ke kaikea maluna o ke kuahu; a ike ka poe kanaka a pau ia, hooho ae la lakou
    a moe iho la ilalo ke alo.
  arb-NAV: وَخَرَجَتْ نَارٌ مِنْ عِنْدِ الرَّبِّ أَحْرَقَتْ ذَبِيحَةَ الْمُحْرَقَةِ
    وَالشَّحْمَ الَّذِي عَلَى الْمَذْبَحِ. وَعِنْدَمَا شَهِدَ الشَّعْبُ هَذَا، هَتَفُوا
    سَاجِدِينَ بِوُجُوهٍ مُنْحَنِيَةٍ نَحْوَ الأَرْضِ.
  ewe-ewe: eye dzo tso Yehowa gbɔ fia numevɔsa la kple amiawo le vɔsamlekpui la dzi.
    Esi ameawo kpɔe la, wo katã wodo dzidzɔɣli, eye wotsyɔ mo anyi le Yehowa ŋkume.
  eng-LEE: And there came forth a fire from before the Lord, and consumed upon the
    altar the burnt-offering and the fat; and when all the people saw this, they shouted,
    and fell on their faces.
  asm-FB: আৰু যিহোৱাৰ সন্মূখৰ পৰা অগ্নি ওলাই, বেদীৰ ওপৰত থকা হোম-বলি আৰু তেলখিনি পুৰি
    ভস্ম কৰিলে। তাকে দেখি সকলো লোকে আনন্দ-ধ্বনি কৰি উবুৰি হৈ পৰিল।
  sus-A: عَلَتَلَ نَشَ تّ رَفٌرٌ سّرّشّبَدٍ قَرِ، عَ سّرّشّ فَن دَاشِ نُن تُرٍ فَن.
    حَمَ تٌ نَ تٌ، عٍ نَشَ عٍ شُي عِتٍ سّيوّ رَ، عٍ عٍ قٍلٍن بْشِ مَ.
  fra-SBL: Le feu sortit de devant Yahvé et consuma l'holocauste et la graisse sur
    l'autel. Quand tout le peuple vit cela, il poussa des cris et tomba sur sa face.
  hbo-hbo: וַתֵּ֤צֵא אֵשׁ֙ מִלִּפְנֵ֣י יְהוָ֔ה וַתֹּ֙אכַל֙ עַל־הַמִּזְבֵּ֔חַ אֶת־הָעֹלָ֖ה
    וְאֶת־הַחֲלָבִ֑ים וַיַּ֤רְא כָּל־הָעָם֙ וַיָּרֹ֔נּוּ וַֽיִּפְּל֖וּ עַל־פְּנֵיהֶֽם׃
  eng-WYCLIFFE: And lo! fier yede out fro the Lord, and deuouride the brent sacrifice,
    and the ynnere fatnesses that weren on the auter; and whanne the cumpanyes hadden
    seyn this thing, thei preiseden the Lord, `and felden on her faces.
  cwe-cwe: Bahobaho moto ulawa haulongozi ha Mndewa Mulungu, uitimbula nhambiko ija
    na yaja mabambala ya mavuta mchanyha ya lupango. Wanhu wose viwauwone moto uwo
    waguta nyangi na wagwa chingubingubi.
  kik-kik: Mwaki ũkiuma harĩ Jehova ũgĩcina iruta rĩu rĩa njino na maguta marĩa maarĩ
    kĩgongona-inĩ. Na rĩrĩa andũ othe maawoonire makĩanĩrĩra nĩ gũkena, makĩinamĩrĩra
    maturumithĩtie mothiũ mao thĩ.
  fra-NCL: et le feu, sortant de devant Yahweh, dévora sur l’autel l’holocauste et
    les graisses. Et tout le peuple le vit ; et ils poussèrent des cris de joie, et
    ils tombèrent sur leur face.
  cek-AK: Angraeng hmaa hoiah hmai to tacawt moe, hmaicam nui ih hmai hoiah sak ih
    angbawnhaih hoi athawknawk to hmai mah kangh boih; to hmuen to kaminawk boih mah
    hnuk o naah, hang o moe, long ah akuep o.
  cuk-cuk: Degidgine, Bab-Jehová soo barmialid. Geb ibmar-ogumakar-ukleged-aila-birgi
    ibdurgan-gummakega-bukwad, degi, ibdurgan-gwallumar-bukwad bela soose gummaksad.
    Ar deyob daksamargua, bela Israel-dulemar weligwaledba oimakdemalad. Geb Bab-Jehová-nug-odummogega
    napase e-wagar dulluu imaksamalad.
  uig-CYR: Пәрвәрдигарниң алдидин от чиқип, қурбангаһ үстидики көйдүрмә қурбанлиқ
    билән майларни жутуп кәтти. Пүткүл хәлиқ буни көрүп, товлишип, дүм жиқилишти.
  tel-2017: యెహోవా సమక్షం లోనుండి అగ్నిజ్వాలలు బయలుదేరి బలిపీఠం పైన ఉన్న దహనబలి సామగ్రినీ,
    కొవ్వునీ కాల్చి వేశాయి. అది చూసి ప్రజలంతా ఉత్సాహంగా కేకలు పెట్టారు. సాష్టాంగ నమస్కారం
    చేశారు.
  hat-BSA: Answit, dife te sòti devan SENYÈ a, e ofrann nan te brile nèt ak pati grès
    sou lotèl la. Lè tout pèp la te wè sa, yo te rele fò, e yo te tonbe sou figi yo.
  kos-kos: In kitin pacl ah na LEUM GOD El supwama sie e, esukak mwe kisa firir ac
    ip ma kiris nukewa su oan fin loang uh. Ke mwet uh liye ma inge elos nukewa sala
    ac faksufi nwe ke mutalos sun infohk uh.
  hbo-WLC: וַתֵּ֤צֵא אֵשׁ֙ מִלִּפְנֵ֣י יְהוָ֔ה וַתֹּ֙אכַל֙ עַל־הַמִּזְבֵּ֔חַ אֶת־הָעֹלָ֖ה
    וְאֶת־הַחֲלָבִ֑ים וַיַּ֤רְא כָּל־הָעָם֙ וַיָּרֹ֔נּוּ וַֽיִּפְּל֖וּ עַל־פְּנֵיהֶֽם׃
  ibo-ibo: Ọkụ sitekwara nʼebe Onyenwe anyị nọ daa, rechapụ aja nsure ọkụ ahụ, na
    abụba ahụ dị nʼebe ịchụ aja. Mgbe ndị Izrel hụrụ ya, ha tiri mkpu ọṅụ. Daa, kpuo
    ihu nʼala.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରୁ ଅଗ୍ନି ନିର୍ଗତ ହୋଇ ବେଦି ଉପରିସ୍ଥ ହୋମବଳି ଓ ମେଦ ଭସ୍ମ
    କଲା, ପୁଣି, ସମସ୍ତ ଲୋକେ ତାହା ଦେଖି ଉଚ୍ଚଧ୍ୱନି କରି ମୁହଁ ମାଡ଼ି ହୋଇ ପଡ଼ିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a tinato ekkei o kenala ewe asoren kek me ewe
    kiris mi nom won ewe rongen asor. Nge lupwen ekewe aramas meinisin ra küna, ra
    mweireir ren ar pwapwa o chapetiu lepwül.
  rop-rop: Streidawei YAWEI bin jandim faiya, en imbin barnimap ol detlot barnapwan
    ofring, en det fetpat langa det teibul blanga ofring. Wen ol detlot pipul bin
    luk wanim bin hepin, deibin ol jingat, en deibin nildan garram olabat feis langa
    graun.
  ukr-1871: І вийшло поломя сперед Господа, і пожерло на жертівнику жертву всепалення
    й куснї жиру; і вбачали всї люде, і загукали з радощів та й попадали на лиця свої.
  deu-1951: und es ging Feuer aus von dem HERRN und verzehrte das Brandopfer und die
    Fettstücke auf dem Altar. Als alles Volk solches sah, jubelten sie und fielen
    auf ihre Angesichter.
  eng-JPS: And there came forth fire from before the LORD, and consumed upon the altar
    the burnt-offering and the fat; and when all the people saw it, they shouted,
    and fell on their faces.
  srp-1865: Jer doðe oganj od Gospoda, i spali na oltaru žrtvu paljenicu i salo. I
    vidjevši to sav narod povika i pade nièice.
  lug-lug: Omuliro ne gujja nga guva eri Mukama Katonda ne gumalirawo ddala ekiweebwayo
    ekyokebwa n’amasavu ebyali ku kyoto. Awo abantu bonna bwe baakiraba ne baleekaana
    ne bagalamira wansi ng’amaaso gaabwe gali ku ttaka.
  heb-heb: ותצא אש מלפני יהוה ותאכל על המזבח את העלה ואת החלבים וירא כל העם וירנו
    ויפלו על פניהם׃
  ben-IRV: আর সদাপ্রভুর সামনে থেকে আগুন বেরিয়ে বেদির ওপরের হোমবলি ও মেদ ছাই করল;
    তা দেখে সব লোক আনন্দের চিত্কার করে উপুড় হয়ে পড়ল।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੋਂ ਇੱਕ ਅੱਗ ਨਿੱਕਲੀ ਉਸ ਹੋਮ ਦੀ ਭੇਟ ਅਤੇ ਚਰਬੀ ਨੂੰ ਜੋ ਜਗਵੇਦੀ
    ਉੱਤੇ ਸੀ, ਭਸਮ ਕਰ ਦਿੱਤਾ। ਜਦ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਇਹ ਵੇਖਿਆ ਤਾਂ ਉੱਚੀ ਆਵਾਜ਼ ਵਿੱਚ ਜੈਕਾਰਾ ਗਜਾਇਆ
    ਅਤੇ ਮੂੰਹ ਭਾਰ ਡਿੱਗ ਕੇ ਮੱਥਾ ਟੇਕਿਆ।
  mya-JVB: ထာဝရဘုရား ထံ တော်မှ မီး ထွက် ၍ ယဇ် ပလ္လင်ပေါ် မှာရှိသော မီး ရှို့ရာယဇ်နှင့်ဆီဥ
    ကို လောင် လေ၏။ ထိုအကြောင်းအရာကို လူ များတို့သည် မြင် သောအခါ ကြွေးကြော် ၍ ပြပ်ဝပ်
    ကြ၏။
  hmo-hmo: Bona lahi be Lohiabada ese iena gabu dekena amo ia siaia haraga. Inai lahi
    ese boubou gaudia bona digara, boubou patana dekenai noho gaudia, ia gabua ore.
    Israela taudia ese unai kara idia itaia, vadaeni mai moale danu idia boiboi, bona
    edia vairadia be tano dekenai idia atoa diho.
  urd-urd: और ख़ुदावन्द के सामने से आग निकली और सोख़्तनी क़ुर्बानी और चर्बी को मज़बह
    के ऊपर भसम कर दिया; लोगों ने यह देख कर ना'रे मारे और सरनगूँ हो गए।
  rus-SYN: и вышел огонь от Господа и сжег на жертвеннике всесожжение и тук; и видел
    весь народ, и воскликнул от радости, и пал на лице свое.
  bqc-SIM: Tɛ́ bↄ̀ Dii kĩ́i à kũ̀ sa pↄ́ wàlɛ a pↄ́ kátɛu à tɛ́kũ ń nísipiↄwa
    sa'okĩi. Kɛ́ gbɛ̃́pii è màa, aa gulakɛ̀, ↄ̃ aa mipɛ̀lɛ.
  tcz-CHONGTHU: Hiche pattah chun Pathen angsunga mei akou jeng tan, maicham phunga
    kikoi sa thao pumgo maicham thilto chu aka lha jeng tai, japin hiche thilsoh amu
    phat un a-ul lha tauvin, abonchaovin tollhang achun, amaiyu angasoh keiyun akun
    lha tauvin ahi.
  mar-mar: तेव्हा परमेश्वरासमोरून अग्नी निघाला व त्याने वेदीवरील होमार्पण व चरबी भस्म
    केली; हे पाहून सर्व लोकांनी जयजयकार केला व दंडवत घातले.
  qub-qub: Chaypitanaga Tayta Diospa ñaupanpita nina llojshimur rupacurcuran rupachinanpaj
    altarcho caycaj aychatawan wirata. Chayta ricar llapan Israelcuna cushicuypita
    gaparpar urcunpis pampaman töpananyaj umpuran.
  bqp-bqp: Mɑ dɔ̃ɔ yɑri yɑrɑ win wuswɑɑn di yi dɑ yi yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii te mwɑ
    kɑ yɑ̃ku ni nu tien yɑɑ gum mɛ. Mɑ Isirelibɑ kpuro bɑ ye wɑ. Mɑ bɑ nuku dobun
    kuuki wɔri bɑ yiirɑ sere temɔ.
  hat-hat: Yon dife rete konsa, li soti nan syèl la, li boule tout vyann ak tout grès
    ki te sou lotèl la. Lè pèp la wè sa, yo tout pran rele sitèlman yo te kontan epi
    yo tonbe fas atè devan Bondye.
  eng-BSB: Fire came out from the presence of the LORD and consumed the burnt offering
    and the fat portions on the altar. And when all the people saw it, they shouted
    for joy and fell facedown.
  tod-tod: Abui ɠulani Ɠɔoɠɔ GALAGI ʋɔ bɛ, é gala zalaɠai ɠala, ta ma wulɔiti, niiti
    ti ɠɛni zalaɠa ɠulazuʋɛ. Nuɓusɛiti kpein ti kaani. Ti kpeeiti tooni ga koozunɛɛi,
    ti nɔkɔ.
  eng-WEBPB: Fire came out from before the LORD, and consumed the burnt offering and
    the fat upon the altar. When all the people saw it, they shouted, and fell on
    their faces.
  kbq-kbq: Ra Anumzamo'a tevea atregeno eramino ana kresramna vu'zane, afova'a kresramana
    vu itaretira tefanane hu'ne. E'i anazama vahe'mo'za nege'za muse hu'za kezaneti'za,
    zamavugo saregati mopafi mase'za mono hunte'naze.
  nhe-BL: Huan TOTECO quititlanqui tlitl tlen iixtla huan nimantzi quitlamitlati nochi
    nopa tlacajcahualistli huan nopa tlachiyajcayotl tlen eltoya ipan nopa tlaixpamitl.
    Huan quema nopa israelitame quiitaque ya nopa, quitzajtzilijque TOTECO ica paquilistli
    huan motlancuaquetzque huan mopachojque ica ininxayac hasta tlalchi.
  gub-BL: Na'arewahy uhem tata Tupàn Tuweharupi Wiko Ma'e henaw wi kury. A'e tata
    wapy henataromo imono pyrer ma'ea'yr hapy haw rehe imono pyrer kury. A'e ma'e
    hexak mehe teko Izaew uhapukaz urywete pà wà. Wapyk upenàràg rehe uwa imuhyk pà
    ywy rehe wà.
  eng-DRA: 'And behold a fire, coming forth from the Lord, devoured the holocaust,
    and the fat that was upon the altar: which when the multitude saw, they praised
    the Lord, falling on their faces.'
