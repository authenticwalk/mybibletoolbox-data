verse: LEV.009.023
translations:
  mal-C: മോശയും അഹരോനും പിന്നെ സമാഗമകൂടാരത്തിനകത്തുപോയി. അവർ പുറത്തുവന്ന് ജനത്തെ ആശീർവദിച്ചു;
    യഹോവയുടെ തേജസ്സ് സകലജനത്തിനും പ്രത്യക്ഷമായി.
  deu-TKW: Hierauf gingen Mose und Aaron hinein ins Offenbarungszelt; und als sie
    wieder herauskamen, segneten sie das Volk. Da erschien die Herrlichkeit Jahwes
    dem ganzen Volk,
  lin-lin: Moyize mpe Aron bakotaki na Ndako ya kapo ya Bokutani. Bongo tango babimaki,
    bapambolaki bato, mpe nkembo ya Yawe ebimelaki bato nyonso.
  eng-LSV: And Moses goes in—Aaron also—to the Tent of Meeting, and they come out,
    and bless the people, and the glory of YHWH appears to all the people;
  eng-GNV: After, Moses and Aaron went into the Tabernacle of the Congregation, and
    came out, and blessed the people, and the glorie of the Lord appeared to all the
    people.
  eng-WEBSTER: 'And Moses and Aaron went into the tabernacle of the congregation,
    and came out, and blessed the people: and the glory of the LORD appeared to all
    the people.'
  nhw-BL: Huan Moisés huan Aarón calajque calijtic ipan nopa yoyon tiopamitl. Huan
    teipa quisque huan quintiochijque nopa israelitame, huan TOTECO ihueyitilis monexti
    iniixpa nochi nopa israelitame catli mosentilijtoyaj nopona.
  swh-ONEN: Kisha Mose na Aroni wakaingia kwenye Hema la Kukutania. Walipotoka nje,
    wakawabariki watu. Nao utukufu wa Bwana ukawatokea watu wote.
  bba-bba: Mɔwisi kɑ Aroni bɑ duɑ kuu ten mi. Ye bɑ yɑrɑ, mɑ bɑ tɔmbu domɑru kuɑ.
    Sɑɑ yerɑ Yinni Gusunɔ u bu win yiikon ɡirimɑ sɔ̃ɔsi.
  eng-KJVCPB: 'And Moses and Aaron went into the tabernacle of the congregation, and
    came out, and blessed the people: and the glory of the Lord appeared unto all
    the people.'
  luo-luo: Eka Musa gi Harun nodonjo e Hemb Romo, to kane giwuok oko to negigwedho
    ji, kendo duongʼ maler mar Jehova Nyasaye nofwenyore ni oganda duto.
  meu-meu: Bena Mose bona Aaron na hebou kalagana lalonai e raka vareai; bena ma e
    raka lasi, hebou taudia e hanamodia. Bena Iehova diaridiarina e hedinarai, hebou
    taudia ibouboudiai ese e itaia.
  npi-ULB: मोशा र हारून भेट हुने पालभित्र पसेर बाहिर आए अनि मानिसहरूलाई आशिष् दिए,
    अनि परमप्रभुको महिमा सबै मानिसहरूको सामु प्रकट भयो ।
  yor-yor: Mose àti Aaroni sì wọ inú àgọ́ ìpàdé. Nígbà tí wọ́n jáde, wọ́n súre fún
    àwọn ènìyàn, ògo Olúwa sì farahàn sí gbogbo ènìyàn.
  pes-OPCB: موسی و هارون به خیمۀ ملاقات رفتند. وقتی از آنجا بیرون آمدند قوم اسرائیل
    را برکت دادند. آنگاه حضور پرجلال خداوند بر تمام جماعت ظاهر شد
  tgl-ULB: Pumasok sina Moises at Aaron sa loob ng tolda ng pagpupulong, pagkatapos
    lumabas ulit at pinagpala ang mga tao, at nagpakita ang kaluwalhatian ni Yahweh
    sa lahat ng mga tao.
  hui-hui: Ani bialu Mosese Aronobi libu haru Anduane Homogonaga Balai Anda biagoha
    anda pene. Anda puwa tagira ibalu howa libugua wali agalihondo Anduane Homogohanda
    tí mo bayale helo lalu hebiore Anduane Homogonaga wá taraore hapani hayagola wali
    agali bibahende bu hearume de handai hene.
  mya-mya: မော​ရှေ​နှင့်​အာ​ရုန်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား စံ​တော်​မူ​ရာ​တဲ​တော်​ထဲ​သို့​ဝင်​ကြ​၏။
    ပြန်​၍ ထွက်​လာ​ကြ​သော​အ​ခါ သူ​တို့​သည်​လူ​တို့ ကို​ကောင်း​ချီး​ပေး​လေ​သည်။ ထို​အ​ခါ​လူ
    အ​ပေါင်း​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​တောက်​ပ သော​ဘုန်း​အ​သ​ရေ​တော်​ကို​ဖူး​မြင်​ရ​ကြ​၏။-
  bod-N: མོ་ཤེ་དང་ཨ་རོན་གཉིས་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་སོང་ཞིང་། ཕྱི་རོལ་ཏུ་འོངས་ནས་མི་རྣམས་ལ་བྱིན་རླབས་མཛད་པ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་འོད་མི་ཐམས་ཅད་ལ་མངོན་པར་གྱུར་པ་དང་ཆབས་ཅིག
  sna-sna: Mozisi naAroni vakapinda muTende Rokusangana. Pavakabuda vakaropafadza
    vanhu, uye kubwinya kwaJehovha kukaonekwa navanhu vose.
  spa-BLM: Moisés y Aarón entraron en la Tienda del Encuentro, salieron y bendijeron
    al pueblo, y la gloria de Yahvé apareció ante todo el pueblo.
  cac-cac: Ix lajvi chi' ix och vin̈aj Moisés yed' vin̈ d'a mantiado b'aj sch'ox sb'a
    Jehová. Axo ix elta eb' vin̈, ix yalan vach' lolonel eb' vin̈ d'a yib'an̈ eb'
    yetchon̈ab' chi'. Ix lajvi chi' ix sch'oxan stziquiquial Jehová d'a masanil eb'
    israel chi'.
  swh-ULB: Musa na Aroni wakaingia ndani ya hema la kukutania, kisha wakatoka nje
    tena na kuwabariki watu, na utukufu wa Yahweh ukaonekana kwa watu wote.
  bel-bel: 'І ўвайшлі Майсей і Аарон у скінію сходу, і выйшлі, і дабраславілі народ.
    І зьявілася слава Гасподняя ўсяму народу:'
  deu-ELBBK: Und Mose und Aaron gingen hinein in das Zelt der Zusammenkunft; und sie
    kamen heraus und segneten das Volk. Und die Herrlichkeit des HERRN erschien dem
    ganzen Volk;
  mbb-OT: Ne midseled si Moises wey si Aaron duen te Tulda he Edtelevukaayan. Ne hein
    migawas sikandan, mibpenubtuvazan dan is menge etew. Ne impezayag te Nengazen
    is gehem din diyà te menge etew pinaaǥi te kebpevulus te hapuy he mid-amin medtutung
    te menge pemuhat diyà te pemuhatà. Ne hein naahà heini te menge etew, nemengulahì
    dan tenged te kegkelipey, ne midluhud dan te ked-azap te Nengazen.
  mal-2015: മോശെയും അഹരോനും സമാഗമനകൂടാരത്തിൽ കടന്നിട്ടു പുറത്തുവന്നു ജനത്തെ ആശീർവ്വദിച്ചു;
    അപ്പോൾ യഹോവയുടെ തേജസ്സു സകല ജനത്തിന്നും പ്രത്യക്ഷമായി.
  rmc-rmc: O Mojžiš the o Aron gele andro Svetostankos, a sar avle avri, požehňinde
    le manušen. Akor pes savore manušenge sikaďa le RAJESKRI slava.
  pes-OPV: وموسی و هارون به خیمه اجتماع داخل شدند، وبیرون آمده، قوم را برکت دادند
    و جلال خداوندبر جمیع قوم ظاهر شد.
  ron-1924: Мойсе ши Аарон ау интрат ын кортул ынтылнирий. Кынд ау ешит дин ел, ау
    бинекувынтат попорул. Ши слава Домнулуй с-а арэтат ынтрегулуй попор.
  ben-OBCV: পরে মোশি ও হারোণ সমাগম তাঁবুর মধ্যে গেলেন। শিবির থেকে বেরিয়ে এসে তাঁরা
    লোকদের আশীর্বাদ করলেন, এবং সব লোকের কাছে সদাপ্রভুর প্রতাপ আবির্ভূত হল।
  som-som: Markaasay Muuse iyo Haaruun teendhadii shirka galeen, oo haddana way ka
    soo bexeen oo dadkii u duceeyeen; kolkaasaa ammaantii Rabbigu dadkii oo dhan u
    muuqatay.
  lat-VUC: 'Ingressi autem Moyses et Aaron in tabernaculum testimonii, et deinceps
    egressi, benedixerunt populo. Apparuitque gloria Domini omni multitudini:'
  eng-ASVBT: 'And Moses and Aaron went into the tent of meeting, and came out, and
    blessed the people: and the glory of Jehovah appeared unto all the people.'
  ita-1885: Or Mosè ed Aaronne erano entrati nel Tabernacolo della convenenza; poi,
    essendone usciti, aveano benedetto il popolo; e la gloria del Signore era apparita
    a tutto il popolo.
  eng-LXXUP: And Moses and Aaron entered into the tabernacle of witness. And they
    came out and blessed all the people, and the glory of the Lord appeared to all
    the people.
  eng-ULB: Moses and Aaron went into the tent of meeting, then came out again and
    blessed the people, and the glory of Yahweh appeared to all the people.
  spa-VBL: Moisés y Aarón entraron en el Tabernáculo de Reunión. Cuando salieron,
    bendijeron al pueblo, y la gloria del Señor se reveló a todos.
  fra-_FOB: 'Alors Moïse et Aaron entrèrent dans le tabernacle d''assignation, puis
    ils sortirent et bénirent le peuple; et la gloire de l''Éternel apparut à tout
    le peuple:'
  mal-mal: മോശെയും അഹരോനും സമാഗമനകൂടാരത്തിൽ കടന്നിട്ട് പുറത്തു വന്നു ജനത്തെ ആശീർവ്വദിച്ചു;
    അപ്പോൾ യഹോവയുടെ തേജസ്സ് സകലജനത്തിനും പ്രത്യക്ഷമായി.
  urd-GVR: Mūsā ke sāth mulāqāt ke ḳhaime meṅ dāḳhil huā. Jab donoṅ bāhar āe to unhoṅ
    ne qaum ko barkat dī. Tab Rab kā jalāl pūrī qaum par zāhir huā.
  suz-BL: मिनु मोसा नु हारून ग्रुम्‍तीक ताम्‍बु आगा ओव़ताक्‍स। मिनु ग्रूशा मुर आन
    कली आसीक गेम्‍ताक्‍स। मिनु परमप्रभु यावे आ छेङछेङ मुर नेल्‍लेमी ताम्‍तेक्‍म। प्रस्‍थान
    १६:१०; प्रस्‍थान ४०:३४
  ita-1927: E Mosè ed Aaronne entrarono nella tenda di convegno; poi uscirono e benedissero
    il popolo; e la gloria dell’Eterno apparve a tutto il popolo.
  ckb-ckb: ئینجا موسا و هارون چوونە ناو چادری چاوپێکەوتن و پاشان هاتنە دەرەوە و داوای
    بەرەکەتیان بۆ گەل کرد. ئیتر شکۆمەندی یەزدان بۆ هەموو گەل دەرکەوت.
  eng-BBE: And Moses and Aaron went into the Tent of meeting, and came out and gave
    the people a blessing, and the glory of the Lord was seen by all the people.
  kan-OKCV: ಮೋಶೆಯೂ ಆರೋನನೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಒಳಗೆ ಹೋಗಿ, ಹೊರಗೆ ಬಂದು ಜನರನ್ನು ಆಶೀರ್ವದಿಸಿದರು.
    ಆಗ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಜನರೆಲ್ಲರಿಗೂ ಕಾಣಿಸಿತು.
  tam-2017: பின்பு மோசேயும் ஆரோனும் ஆசரிப்புக்கூடாரத்திற்குள் நுழைந்து, வெளியே வந்து,
    மக்களை ஆசீர்வதித்தார்கள்; அப்பொழுது யெகோவாவுடைய மகிமை சகல மக்களுக்கும் காணப்பட்டது.
  spa-RV-1909: 'Y entraron Moisés y Aarón en el tabernáculo del testimonio; y salieron,
    y bendijeron al pueblo: y la gloria de Jehová se apareció á todo el pueblo.'
  ron-BTF: Și Moise și Aaron au intrat în tabernacolul întâlnirii, și au ieșit și
    au binecuvântat poporul; și gloria DOMNULUI s-a arătat întregului popor.
  eng-WEBP: Moses and Aaron went into the Tent of Meeting, and came out, and blessed
    the people; and the LORD’s glory appeared to all the people.
  eng-FBV: Moses and Aaron went into the Tent of Meeting. When they came out, they
    blessed the people, and the glory of the Lord was revealed to everyone.
  nld-1939: Nu gingen Moses en Aäron de openbaringstent binnen. En zodra zij weer
    naar buiten waren gekomen en het volk hadden gezegend, verscheen aan heel het
    volk de heerlijkheid van Jahweh.
  nch-BL: Huan Moisés huan Aarón calajque calijtic ipan nopa yoyon tiopamit. Huan
    teipa quisque huan quintiochijque nopa israelitame, huan TOTECO ihueyitilis monexti
    iniixpa nochi nopa israelitame cati mosentilijtoyaj nopona.
  vie-1934: 'Môi-se và A-rôn bèn vào hội mạc, kế lại ra chúc phước cho dân sự; sự
    vinh quang của Đức Giê-hô-va hiện ra cùng cả dân sự:'
  hin-CV: मोशेह और अहरोन मिलनवाले तंबू में चले गए, और जब उन्होंने मिलनवाले तंबू से
    बाहर आकर प्रजा के लिए आशीष वचन बोले, तो याहवेह का प्रताप सारी प्रजा को दिखाई दिया.
  eng-OURB: 'Moses [Drawn out] and Aaron [Light-bringer] went into the Tent of Meeting,
    and came out, and blessed the people: and the kavod Yahweh ·weighty glory of He
    sustains breathing· appeared to all the people. (3)'
  spa-BES: Entonces Moisés y Aarón entraron en el tabernáculo de reunión, salieron
    y dieron una bendición al pueblo, y la gloria del Señor fue vista por todo el
    pueblo.
  tdx-tdx: Nizilik’ amy kibohom-pamantañañey t’i Mosè naho i Aharone, le niavotse
    vaho nitata ondatio le nisodeha am’ ondaty iabio ty enge’ Iehovà.
  vid-vid: Hamba Musa na Aluni nawenjila mli ihema lya Nguluwi. Navyowalawile kunze,
    nawawatambichiza wanhu na ukulu kwa Mkulu Nguluwi nawoneka kwa wanhu weng'ha.
  eng-OKE: 'And Mosheh and Aharon entered the tabernacle of ordinance, and came forth
    and blessed the people; and the glory of the Lord was revealed unto all the people:'
  tha-KJV: โมเสสกับอาโรนจึงเข้าไปในพลับพลาแห่งชุ​มนุ​ม เมื่อเขาทั้งสองออกมา เขาก็อวยพรพลไพร่
    และสง่าราศีของพระเยโฮวาห์​ก็​ปรากฏแก่พลไพร่​ทั้งมวล
  por-BR-2018: 'E entraram Moisés e Arão no tabernáculo do testemunho; e saíram, e
    bendisseram ao povo: e a glória do SENHOR se apareceu a todo o povo.'
  deu-ELO: Und Mose und Aaron gingen hinein in das Zelt der Zusammenkunft; und sie
    kamen heraus und segneten das Volk. Und die Herrlichkeit Jehovas erschien dem
    ganzen Volke;
  eng-WYC-2018: Soothly Moses and Aaron entered into the tabernacle of witnessing,
    and went out afterward, and blessed the people; (And Moses and Aaron entered into
    the Tabernacle of the Witnessing, and when they came out afterward, they blessed
    the people;)
  epo-epo: Kaj Moseo kaj Aaron eniris en la tabernaklon de kunveno kaj eliris kaj
    benis la popolon. Kaj montriĝis la majesto de la Eternulo al la tuta popolo.
  uig-PIN: Musa bilǝn Ⱨarun jamaǝt qediriƣa kirip, yǝnǝ yenip qiⱪip hǝlⱪⱪǝ bǝht tilidi;
    xuning bilǝn Pǝrwǝrdigarning xan-xǝripi pütkül hǝlⱪⱪǝ ayan boldi;
  beo-beo: Mousese amola Elane da Hina Gode Ea Abula Diasu ganodini golili sa:i. Ela
    da bu gadili misini, ela da Godema E da dunu huluane ilima hahawane dogolegema:ne
    adole ba:i. Amola Hina Gode da amogawi esala amo olelema:ne, ilia da Hina Gode
    Ea sinenemegi hadigi ba:i.
  tpi-OTNT: Na Moses tupela Aron i go insait long haus sel bilong God. Taim tupela
    i kam ausait tupela i tok bai God i mekim gut long olgeta manmeri, na bikpela
    lait bilong God i kamap ples klia, na ol manmeri i lukim.
  hau-SA: Sai Musa da Haruna suka shiga cikin Tentin Sujada. Da suka fita, sai suka
    sa wa mutane albarka; sai ɗaukakar Ubangiji ta bayyana ga dukan mutane.
  uig-LAT: Musa bilen Harun jamaet chédirigha kirip, yene yénip chiqip xelqqe bext
    tilidi; shuning bilen Perwerdigarning shan-sheripi pütkül xelqqe ayan boldi;
  nde-nde: UMosi lo-Aroni basebesiyangena ethenteni lokuhlangana. Bathi bephuma, babusisa
    abantu; inkazimulo kaThixo yabonakala kubo bonke abantu.
  ton-ton: 'Pea naʻe ʻalu ʻa Mōsese mo ʻElone ki he fale fehikitaki ʻoe kakai, pea
    haʻu mei ai mo e tāpuaki ki he kakai: pea naʻe hā mai ʻae nāunau ʻo Sihova ki
    he kakai kotoa pē.'
  ces-1613: Tedy všel Mojžíš s Aronem do stánku úmluvy; a když vycházeli z něho, požehnání
    dávali lidu. I ukázala se sláva Hospodinova všemu lidu.
  eng-WMB: Moses and Aaron went into the Tent of Meeting, and came out, and blessed
    the people; and the LORD’s glory appeared to all the people.
  tam-TCV: அதன்பின் மோசேயும் ஆரோனும் சபைக் கூடாரத்திற்குள்ளே போனார்கள். அவர்கள் வெளியே
    வந்து, மக்களை ஆசீர்வதித்தபொழுது, யெகோவாவினுடைய மகிமை மக்கள் அனைவருக்கும் முன்
    தோன்றியது.
  ceb-ULB: Miadto si Moises ug Aaron ngadto sa tolda nga tigomanan, unya migawas pag-usab
    ug gipanalanginan ang katawhan, ug mipakita ang himaya ni Yahweh sa tanang katawhan.
  pol-UBG: Wtedy Mojżesz i Aaron weszli do Namiotu Zgromadzenia, potem wyszli i pobłogosławili
    lud. I chwała PANA ukazała się całemu ludowi.
  urd-GVU: موسیٰ کے ساتھ ملاقات کے خیمے میں داخل ہوا۔ جب دونوں باہر آئے تو اُنہوں
    نے قوم کو برکت دی۔ تب رب کا جلال پوری قوم پر ظاہر ہوا۔
  deu-1912: Und Mose und Aaron gingen in die Hütte des Stifts; und da sie wieder herausgingen,
    segneten sie das Volk. Da erschien die Herrlichkeit des HERRN allem Volk.
  kan-2017: ತರುವಾಯ ಮೋಶೆ ಮತ್ತು ಆರೋನನು ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಹೋದರು. ಅವರು ಅಲ್ಲಿಂದ ಹೊರಗೆ
    ಬಂದಾಗ ಜನರನ್ನು ಆಶೀರ್ವದಿಸಿದರು. ಆಗ ಯೆಹೋವನ ಮಹಿಮೆಯು ಜನರೆಲ್ಲರಿಗೆ ಪ್ರತ್ಯಕ್ಷವಾಯಿತು.
  yap-yap: Me yan Moses nge Aron nga langgin fare Tent u p’eowchen SOMOL, ma nap’an
    nra sulow nga wean mar yibileyew fapi girdi’ ni nge fel’ wa’athrad, me m’ug e
    maluplup rok SOMOL ngak e girdi’ ni gubin.
  hlt-MCSB: Te phoeiah Moses neh Aaron. loh tingtunnah dap khuikla kun rhoi. Te dongah
    ha moe rhoi tih pilnam te yoethen a paek rhoi vaengah BOEIPA kah thangpomnah.
    loh pilnam cungkuem taengah a tueng pah.
  mdy-ETH: ዬካፓ ሙሴና ዓኣሮኔና ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ጌሊ ዒኢካፓ ኬስካዖ ዴሮ ዓንጄኔ፤ ዒማና ናንጊና
    ናንጋ ጎዳኮ ቦንቻ ፔጋዺ ጴዻ፥ ዓኣፓ ዱካ ፖዓ ዴሮ ቢያሢም ፖዒ ጴዼኔ፤
  twi-ASANTE: Mose ne Aaron kɔɔ Ahyiaeɛ Ntomadan mu hɔ na wɔsane baa bio no, wɔhyiraa
    nnipa no na Awurade animuonyam baa nnipa no nyinaa so.
  eng-WEBU: Moses and Aaron went into the Tent of Meeting, and came out, and blessed
    the people; and the LORD’s glory appeared to all the people.
  bnp-bnp: Muri e Moses e Aron ru dili na Kape na Vaponga. Na tahuna ru pagitala ru
    gamai e huriki. Muri ri masia a bagetua ne BAKOVI DAGI i bele kavakava.
  wal-wal: Wodhdhin Muuseenne Aarooni Xoossaa Dunkkaaniyaa giddo gelidosona; eti hegaappe
    kiyido wode, asaa anjjidosona. Yaatin GODAA bonchchoi asa ubbaassi beettiis.
  spa-PDDPT: Moisés entró con Aarón en el Tabernáculo de Reunión. Cuando salieron
    y bendijeron al pueblo, la gloria de Yavé apareció ante todo el pueblo.
  gun-gun: Moisés ha'e Arão oike jogueravy oguy nhemboaty oĩaty py. Ha'e gui oẽ ju
    vy teĩgue ju ogueroayvu porãmba heta va'e kuery. Ha'e ramo Senhor rexakãmbaa ojekuaa
    ha'e kuery pavẽ pe.
  agu-BL: Nin e' oc Moiséstz, tu Aarón le yi mantial tetz molbil ibaj. Ma yi cyele'n
    tzaj nintzun cyak' chibanl squibaj cyakil yi e' wunak. Lajluchaxe'n tzun yi pak'puchal
    Kataj Ryos ẍchiwutz tircu'n e'.
  ilo-ULB: Napan da Moises ken Aaron iti tabernakulo, kalapasanna, rimmuarda met laeng
    ken binendissionanda dagiti tattao, ket nagparang ti dayag ni Yahweh kadagiti
    amin a tattao.
  kpg-kpg: Moses mo Aaron gaa hula gi lodo di Hale laa Dimaadua. Di madagoaa meemaa
    ne ulu mai gi daha, gei meemaa ga hagamaluagina nia daangada, gei di maahina o nia
    madamada Dimaadua gu gila mai gi nia daangada huogodoo.
  uig-ARA: مۇسا بىلەن ھارۇن جامائەت چېدىرىغا كىرىپ، يەنە يېنىپ چىقىپ خەلققە بەخت تىلىدى؛
    شۇنىڭ بىلەن پەرۋەردىگارنىڭ شان-شەرىپى پۈتكۈل خەلققە ئايان بولدى؛
  sus-sus: Annabi Munsa nun Haruna naxa so hɔrɔmɔlingira kui. E to mini, e naxa duba
    ɲama bɛ. Na tɛmui Alatala xa nɔrɛ naxa mini ɲama ma.
  pon-2006: Moses oh Aaron ahpw patohlongala nan Impwalen KAUN-O. Ni ara pwureisang
    loale, ira ahpw kupwuramwahwih aramas ako. Lingaling en KAUN-O ahpw pwarada mwohn
    aramas ako koaros.
  ksd-ksd: Ma Moses ma Aron dir ga ruk ta ra pal na varbarat, ma ba dir ga irop, dir
    ga tata vadoane ra tarai, ma ra minamar i ra Luluai i ga tur kapet ta ra luaina
    mata i ra tarai.
  tur-YTC: Moşe ile Aron Buluşma Çadırı'na girip çıktılar ve halkı kutsadılar; ve
    Yahve'nin yüceliği bütün halka göründü.
  grc-BRENT: Καὶ εἰσῆλθε Μωυσῆς καὶ Ἀαρὼν εἰς τὴν σκηνὴν τοῦ μαρτυρίου· καὶ ἐξελθόντες
    εὐλόγησαν πάντα τὸν λαὸν· καὶ ὤφθη δόξα Κυρίου παντὶ τῷ λαῷ.
  ind-AYT: Lalu, Musa dan Harun masuk ke tenda pertemuan. Ketika mereka keluar dan
    memberkati umat, kemuliaan TUHAN tampak kepada seluruh umat itu.
  nya-nya: Ndipo Mose pamodzi ndi Aaroni analowa mu tenti ya msonkhano. Atatulukamo
    anadalitsa anthuwo ndipo ulemerero wa Yehova unaonekera kwa anthu onse.
  hrv-hrv: Poslije toga Mojsije i Aron uđoše u Šator sastanka. Kad iziđoše, blagosloviše
    narod. Slava Jahvina pokaza se svemu narodu.
  mps-mps: Te Moses de Aron si te Godigo sel Ugwa Be tomoba pai. Te augwali si buluba
    teda soabo sogo augwa si te po weyu, te augwa homugo te Godigo wiegi yai sę te
    tigidali we bidiba yao po wali, tama Godigo genuai ula hania haninama pedelama,
    te we bidi augwaligo suai dao.
  tpi-tpi: Na Moses tupela Aron i go insait long haus sel bilong God. Taim tupela
    i kam ausait tupela i tok bai God i mekim gut long olgeta manmeri, na bikpela
    lait bilong God i kamap ples klia, na ol manmeri i lukim.
  dan-1931: Moses og Aron gik derpå ind i Åbenbaringsteltet, og da de kom ud derfra,
    velsignede de Folket. Da viste HERRENS Herlighed sig for alt Folket;
  vie-OVCB: A-rôn theo Môi-se vào Đền Tạm. Khi trở ra, hai ông liền chúc phước cho
    dân chúng lần nữa. Lúc ấy vinh quang của Chúa Hằng Hữu bày tỏ trước sự chiêm ngưỡng
    của toàn dân.
  guj-2017: મૂસા અને હારુન મુલાકાતમંડપમાં ગયા, પછી ફરીથી બહાર આવ્યા અને લોકોને આશીર્વાદ
    આપ્યો અને બધા લોકોને યહોવાહના ગૌરવના દર્શન થયા.
  pon-2006A: Moses oh Aaron ahpw patohlongala nan Impwalen KAUN-O. Ni ara pwureisang
    loale, ira ahpw kupwuramwahwih aramas ako. Lingaling en KAUN-O ahpw pwarada mwohn
    aramas ako koaros.
  por-BRBSL: Moisés e Arão entraram na Tenda da Reunião, saíram e abençoaram o povo;
    e a glória de Iavé apareceu a todo o povo.
  cth-cth: Mosi hoi Aron ni kamkhuengnae lukkareiim thung bout a kâen teh a tâco hnukkhu,
    taminaw yawhawinae a poe teh, BAWIPA e bawilennae teh taminaw koe a kamnue.
  twi-twi: Mose ne Aaron kɔɔ Ahyiae Ntamadan mu hɔ na wɔsan baa bio no, wohyiraa nnipa
    no na Awurade anuonyam baa nnipa no nyinaa so.
  hlt-hlt: Te phoeiah Moses neh Aaron loh tingtunnah dap khuikla kun rhoi. Te dongah
    ha moe rhoi tih pilnam te yoethen a paek rhoi vaengah BOEIPA kah thangpomnah loh
    pilnam cungkuem taengah a tueng pah.
  tbz-SIM: Mɔyiisi nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ nɛi kɛ́tɑ mɛtɑummɛ̀ tou, kɛ́nɛi kɛ́yɛ̀nní kɛ́pɑ̃
    ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ mbɛnìtìbɛ̀. Kɛ̀ Isidɑyɛɛribɛɛ yɑ̀ ti Yiɛ̀ nKuyie nkó
    tikpetì.
  msy-2020: Egha Moses ko Aron, God bativamin Purirpenimɨn aven ghu. Egha aning azenan
    izir dughiamɨn, aning ghaze, God deraghvɨra bar gumazamizibar amuam. Ezɨ Ikiavɨra
    Itir Godɨn angazangarir bar ekiam, azenim girɨzɨ gumazamiziba bar an gani.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi nɑ Alɔŋ pɑ sʋʋʋ tǝsulle cokǝle tɑɑ. Wɑɑtʋ wei pɑ lɩɩwɑ, ɩlɛnɑ
    pɑ́ tǝŋsɩ yǝlɑɑ kɛ nɔɔsɩ kʋpɑŋsɩ. Ɩlɛnɑ Tɑcɑɑ teeli nɑ yǝlɑɑ tǝnɑ hɛkʋ.
  azb-azb: Musa ilə Harun Hüzur çadırına girdilər. Sonra onlar çıxıb birlikdə xalqa
    xeyir-dua verdilər. O vaxt Rəbbin izzəti bütün xalqa göründü
  eng-DBY: And Moses and Aaron went into the tent of meeting, and came out and blessed
    the people; and the glory of Jehovah appeared to all the people.
  hin-2017: तब मूसा और हारून मिलापवाले तम्बू में गए, और निकलकर लोगों को आशीर्वाद दिया;
    तब यहोवा का तेज सारी जनता को दिखाई दिया।
  wol-KYG: Musaa ak Aaróona ànd dugg ca biir xaymab ndaje ma; ba ñu génnee, ñaanal
    mbooloo ma, leeru Aji Sax ji feeñu mbooloo ma mépp.
  eng-YLT: And Moses goeth in — Aaron also — unto the tent of meeting, and they come
    out, and bless the people, and the honour of Jehovah appeareth unto all the people;
  eng-WYC-2017: Soothly Moses and Aaron entered into the tabernacle of witnessing,
    and went out afterward, and blessed the people;
  eng-WMBB: Moses and Aaron went into the Tent of Meeting, and came out, and blessed
    the people; and the LORD’s glory appeared to all the people.
  urd-GVH: मूसा के साथ मुलाक़ात के ख़ैमे में दाख़िल हुआ। जब दोनों बाहर आए तो उन्होंने
    क़ौम को बरकत दी। तब रब का जलाल पूरी क़ौम पर ज़ाहिर हुआ।
  rug-rug: Mosese meke Eroni si nuquru la pa korapa Ipi Hopena pa kenuna e Zihova;
    meke sipu vura si arini, si manani rini sari na tinoni, meke sa ṉinedalana sa
    kalalasana e Zihova si vura mae koari doduru tie.
  gaz-gaz: Musee fi Aroonis dunkaana wal gaʼii seenan; yommuu achii baʼanittis saba
    eebbisan; ulfinni Waaqayyoos saba hundatti mulʼate.
  fra-LSG: Moïse et Aaron entrèrent dans la tente d’assignation. Lorsqu’ils en sortirent,
    ils bénirent le peuple. Et la gloire de l’Éternel apparut à tout le peuple.
  yal-yal: Musa nun Haruna yi so Naralan Bubun kui. E to mini, e duba yamaan xa. Alatalaa
    nɔrɔn yi godo saraxa gandeni yamaan yɛtagi.
  haw-1868: Komo aku la hoi o Mose me Aarona i ka halelewa o ke anaina, a puka mai
    la hoi laua, a hoomaikai aku la i na kanaka; a ikeia aku la ka nani o Iehova e
    ka poe kanaka a pau.
  arb-NAV: وَدَخَلَ مُوسَى وَهَرُونُ إِلَى خَيْمَةِ الاجْتِمَاعِ، وَمَا لَبِثَا أَنْ
    خَرَجَا وَبَارَكَا الشَّعْبَ، فَتَجَلَّى مَجْدُ الرَّبِّ لِلشَّعْبِ كُلِّهِ.
  ewe-ewe: Mose kple Aron woyi Agbadɔ la me, eye esi wodo go la, woyra ameawo. Tete
    Yehowa ƒe ŋutikɔkɔe ɖe eɖokui fia ameha blibo la,
  eng-LEE: 'And Moses and Aaron went into the tabernacle of the congregation, and
    came then out, and blessed the people: and the glory of the Lord appeared unto
    all the people.'
  asm-FB: পাছত মোচি আৰু হাৰোণ সাক্ষাৎ কৰা তম্বুৰ ভিতৰত সোমাল আৰু তেওঁলোকে বাহিৰ ওলাই
    লোকসকলক আশীৰ্ব্বাদ কৰিলে; তেতিয়া সকলো লোকসকলৰ আগত যিহোৱাৰ প্ৰতাপ প্ৰকাশিত হ’ল।
  sus-A: عَننَبِ مُنسَ نُن هَرُنَ نَشَ سٌ هْرْ مْلِنفِرَ كُي. عٍ تٌ مِنِ، عٍ نَشَ
    دُبَ حَمَ بّ. نَ تّمُي عَلَتَلَ شَ نْرّ نَشَ مِنِ حَمَ مَ.
  fra-SBL: Moïse et Aaron entrèrent dans la tente de la Rencontre, en sortirent et
    bénirent le peuple ; et la gloire de l'Éternel apparut à tout le peuple.
  hbo-hbo: וַיָּבֹ֨א מֹשֶׁ֤ה וְאַהֲרֹן֙ אֶל־אֹ֣הֶל מֹועֵ֔ד וַיֵּ֣צְא֔וּ וַֽיְבָרֲכ֖וּ
    אֶת־הָעָ֑ם וַיֵּרָ֥א כְבֹוד־יְהוָ֖ה אֶל־כָּל־הָעָֽם׃
  eng-WYCLIFFE: Sotheli Moyses and Aaron entriden in to the tabernacle of witnessyng,
    and yeden out aftirward, and blessiden the puple; and the glorie of the Lord apperide
    to al the multitude.
  cwe-cwe: Musa na Haluni wengila muna dihema da Mulungu. Viwalawile kunze, wawatemela
    mate wanhu na utunhizo wa Mndewa Mulungu uwalawilila wanhu wose.
  kik-kik: Musa na Harũni magĩthiĩ magĩtoonya Hema-inĩ-ya-Gũtũnganwo. Rĩrĩa moimire
    nja, makĩrathima andũ; naguo riiri wa Jehova ũkiumĩrĩra andũ othe.
  fra-NCL: Moïse et Aaron entrèrent dans la tente de réunion ; lorsqu’ils en sortirent,
    ils bénirent le peuple. Et la gloire de Yahweh apparut à tout le peuple,
  cek-AK: To pacoengah Mosi hoi Aaron loe rangpui amkhuenghaih kahni im thungah caeh
    hoi; amlaem hoi let pacoengah, kaminawk to tahamhoihaih a paek hoi; to naah Angraeng
    lensawkhaih kaminawk boih nuiah amtueng.
  cuk-cuk: Geb sorbali, Moisés, Aarónʼbo, Bab-Dummad-dulemarbo-ambikued-negse dogsamalad.
    Agi gannar noarmargua, Israel-dulemargi ise-nued-binsaedgi sunmakdemalad. Geb
    Bab-Jehová na e-gangued-yeerdakleged Israel-dulemarse oyosad.
  uig-CYR: Муса билән Һарун җамаәт чедириға кирип, йәнә йенип чиқип хәлиққә бәхит
    тилиди; шуниң билән Пәрвәрдигарниң шан-шәриви пүткүл хәлиққә аян болди;
  tel-2017: మోషే, అహరోనులు ప్రత్యక్ష గుడారం లోపలికి వెళ్ళారు. తిరిగి వచ్చి ప్రజలను
    దీవించారు. అప్పుడు యెహోవా మహిమ తేజం ప్రజలందరికీ కన్పించింది.
  hat-BSA: Moïse avèk Aaron te antre nan tant asanble a. Lè yo te sòti e te beni pèp
    la, laglwa SENYÈ a te parèt a tout pèp la.
  kos-kos: Moses ac Aaron ilyak nu in Lohm Nuknuk Mutal, nien muta lun LEUM GOD, ac
    ke eltal illa, na eltal akinsewowoye mwet uh, ac kalem saromrom lun LEUM GOD sikyang
    nu fin mwet e nukewa.
  hbo-WLC: וַיָּבֹ֨א מֹשֶׁ֤ה וְאַהֲרֹן֙ אֶל־אֹ֣הֶל מוֹעֵ֔ד וַיֵּ֣צְא֔וּ וַֽיְבָרֲכ֖וּ
    אֶת־הָעָ֑ם וַיֵּרָ֥א כְבוֹד־יְהוָ֖ה אֶל־כָּל־הָעָֽם׃
  ibo-ibo: Mosis na Erọn bara nʼime ụlọ nzute. Mgbe ha pụtara, ha gọziri ọha mmadụ
    ahụ. Mgbe ahụ kwa, ebube Onyenwe anyị pụtara ìhè nye mmadụ niile nʼọgbakọ ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଓ ହାରୋଣ ସମାଗମ-ତମ୍ବୁରେ ପ୍ରବେଶ କଲେ; ପୁଣି, ବାହାରେ ଆସି ଲୋକମାନଙ୍କୁ
    ଆଶୀର୍ବାଦ କଲେ; ସେତେବେଳେ ସମସ୍ତ ଲୋକଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ପ୍ରକାଶ ପାଇଲା।
  chk-chk: Mürin, Moses me Aaron ra tolong lon ewe imw mangaku ia aramas ra churi
    Kot ie. Nge lupwen ra towu, ra afeiöchü ekewe aramas. Iwe, lingen ewe Samol mi
    Lapalap a pwä ngeni ekewe aramas meinisin.
  rop-rop: Mosis en Eran bin gowin langa det Seikridwan Tent blanga YAWEI weya im
    oldei jidan, en wen dubala bin kamat, dubala bin tok gudwei langa detlot pipul,
    en det brabli shainiwan lait blanga YAWEI bin kamat langa ol detlot pipul na.
  ukr-1871: І ввійшли Мойсей та Арон у соборний намет; і вийшли та й благословили
    людей. І явилася слава Господня всьому людові.
  deu-1951: Und Mose und Aaron gingen in die Stiftshütte hinein. Und als sie wieder
    herauskamen, segneten sie das Volk. Da erschien die Herrlichkeit des HERRN allem
    Volk;
  eng-JPS: And Moses and Aaron went into the tent of meeting, and came out, and blessed
    the people; and the glory of the LORD appeared unto all the people.
  srp-1865: Potom uðe Mojsije s Aronom u šator od sastanka, a kad opet izaðoše blagosloviše
    narod; i slava se Gospodnja pokaza svemu narodu.
  lug-lug: Musa ne Alooni ne bayingira mu Weema ey’Okukuŋŋaanirangamu. Bwe baafuluma
    ne basabira abantu omukisa, era ekitiibwa kya Mukama Katonda ne kirabikira abantu
    bonna.
  heb-heb: ויבא משה ואהרן אל אהל מועד ויצאו ויברכו את העם וירא כבוד יהוה אל כל העם׃
  ben-IRV: পরে মোশি ও হারোণ সমাগম তাঁবুতে প্রবেশ করলেন, পরে বাইরে এসে লোকদেরকে আশীর্বাদ
    করলেন; তখন সব লোকের কাছে সদাপ্রভুর প্রতাপ প্রকাশ পেল।
  pan-pan: ਤਦ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਵਿੱਚ ਗਏ ਅਤੇ ਨਿੱਕਲ ਕੇ ਲੋਕਾਂ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ
    ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਪ੍ਰਤਾਪ ਦਾ ਦਰਸ਼ਣ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਹੋਇਆ।
  mya-JVB: တဖန် မောရှေ နှင့် အာရုန် တို့သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်ထဲ သို့ ဝင် ၍
    ထွက် ပြီးမှ ၊ လူ များကို ကောင်းကြီး ပေးသဖြင့် ၊ ထာဝရဘုရား ၏ ဘုန်း တော်သည် လူ များတို့အား
    ထင်ရှား လေ၏။
  hmo-hmo: Unai neganai Mose bona Arona be Lohiabada ena Palai Dubu dekenai idia raka
    vareai. Palai Dubu idia rakatania neganai, idia gini, bona idia ese taunimanima
    idia hanamoa. Unai neganai Lohiabada ena diaridiari namo herea be taunimanima
    ibounai dekenai ia hedinarai.
  urd-urd: और मूसा और हारून ख़ेमा — ए — इजितमा'अ में दाख़िल हुए, और बाहर निकल कर लोगों
    को बरकत दी; तब सब लोगों पर ख़ुदावन्द का जलाल नमूदार हुआ।
  rus-SYN: 'И вошли Моисей и Аарон в скинию собрания, и вышли, и благословили народ.
    И явилась слава Господня всему народу:'
  bqc-SIM: Ɔ̃ Mↄizi ń Aalonao gɛ̃̀ kpaaũkpɛu. Kɛ́ aa bↄ̀, aa samaa'ò bílaɛ, ↄ̃
    Dii gawi bↄ̀ gupuau gbɛ̃́pii wáa.
  tcz-CHONGTHU: Kikhop khomna ponbuh sung achun, Mose le Aaron asung lha lhon in,
    ahung pot doh kit lhon tan, japi chu phatthei aboh pai lhon in, apattah chun japi
    angsung achun Pathen loupina ahung kilah jeng in ahi.
  mar-mar: मोशे व अहरोन दर्शनमंडपामध्ये गेले आणि बाहेर आल्यावर त्यांनी लोकांस आशीर्वाद
    दिला; तेव्हा परमेश्वराचे तेज सर्व लोकांस दिसले;
  qub-qub: Nircur Aaronwan Moisés yaycuran Tincuna Tolduman. Chaypita llojshimur llapan
    Israel-masincunata bindisyunta goran. Chaura llapan Israelcuna ricaran Tayta Dios
    munayniyoj car achicyacurcojta.
  bqp-bqp: Mɔwisi kɑ Aroni bɑ duɑ kuu ten mi. Ye bɑ yɑrɑ, mɑ bɑ tɔmbu domɑru kuɑ.
    Sɑɑ yerɑ Yinni Gusunɔ u bu win yiikon girimɑ sɔ̃ɔsi.
  hat-hat: Moyiz ak Arawon antre anndan Tant Randevou a. Lè yo soti, yo beni pèp la
    ankò. Se lè sa a pouvwa Seyè a parèt devan je pèp la.
  eng-BSB: Moses and Aaron then entered the Tent of Meeting. When they came out, they
    blessed the people, and the glory of the LORD appeared to all the people.
  tod-tod: Moize ta Aalɔn ti lɛɛni GALA daaɠomi seɠe ʋɛlɛi wu. Siɛgi zu ti ɠulani
    la ná, ti tuya looni nuɓusɛiti bɛ. Ɠɔoɠɔ GALAGI ná-lɛbiyai ɠulani kɛlɛma nuɓusɛiti
    kpein bɛ.
  eng-WEBPB: Moses and Aaron went into the Tent of Meeting, and came out, and blessed
    the people; and the LORD’s glory appeared to all the people.
  kbq-kbq: Mosese'ene Aronikea atruma nehaza seli nompi mareriteke atiramike eke veamokizmia
    asomu ke eme hunezmantakeno, Ra Anumzamofo masamo'a veamokizmire e'ama hu'ne.
  nhe-BL: Huan Moisés huan Aarón calajque calijtic ipan nopa yoyon tiopamitl. Huan
    teipa quisque huan quintiochijque nopa israelitame, huan TOTECO ihueyitilis monexti
    iniixtla nochi nopa israelitame tlen mosentilijtoyaj nopona.
  gub-BL: Wixe tàpuzràn Tupàn pe imonokatu pyrer pupe Moizez rupi. A'e wi uhem mehe
    teko wanupe ze'egatu imono mehe Tupàn Tuweharupi Wiko Ma'e heko haw heny katu
    haw uzexak kar teko wanupe.
  eng-DRA: 'And Moses and Aaron went into the tabernacle of the testimony, and afterwards
    came forth and blessed the people. And the glory of the Lord appeared to all the
    multitude:'
