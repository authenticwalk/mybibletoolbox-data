verse: LEV.009.015
translations:
  mal-C: അഹരോൻ പിന്നീടു ജനത്തിനുവേണ്ടിയുള്ള വഴിപാടുകൊണ്ടുവന്നു. അദ്ദേഹം ജനത്തിന്റെ
    പാപശുദ്ധീകരണയാഗത്തിനുള്ള കോലാടിനെ എടുത്ത് അതിനെ അറത്ത് ആദ്യത്തേതിനെ ചെയ്തതുപോലെ
    പാപശുദ്ധീകരണയാഗമായി അർപ്പിച്ചു.
  deu-TKW: 'Sodann brachte er die Opfergabe des Volkes dar: Er nahm den Bock, der
    zum Sündopfer für das Volk bestimmt war, schlachtete ihn und brachte ihn als Sündopfer,
    wie zuvor.'
  lin-lin: Aron amemaki likabo oyo ezalaki mpo na bato. Azwaki ntaba ya mobali lokola
    mbeka mpo na masumu ya bato, akataki yango kingo mpe abonzaki yango lokola mbeka
    ya masumu ndenge asalaki na mbeka ya liboso.
  eng-LSV: And he brings the offering of the people near, and takes the goat of the
    sin-offering which [is] for the people, and slaughters it, and makes it a sin-offering,
    like the first;
  eng-GNV: 'Then he offred the peoples offring, and tooke a goate, which was the sinne
    offring for the people, and slewe it: and offred it for sinne, as the first:'
  eng-WEBSTER: And he brought the people's offering, and took the goat, which was
    the sin-offering for the people, and slew it, and offered it for sin, as the first.
  nhw-BL: Teipa quihualicac nopa oquich chivo catli quihualicatoyaj nopa israelitame.
    Huan quimicti huan quitencajqui quen se tlacajcahualistli por tlajtlacoli para
    nopa israelitame inintlajtlacolhua. Nochi quichijque quen achtihui quichijqui
    ica nopa seyoc tlacajcahualistli por tlajtlacoli por ya.
  swh-ONEN: Kisha Aroni akaleta sadaka ile iliyokuwa kwa ajili ya watu. Akachukua
    yule mbuzi wa sadaka ya dhambi kwa ajili ya watu, akamchinja na kumtoa kwa ajili
    ya sadaka ya dhambi, kama alivyofanya kwa ile ya kwanza.
  bba-bba: Yen biru u Isirelibɑn yɑ̃kunu kuɑ. U boo ɡe sɑkɑ ɡe bɑ koo kɑ yɑ̃kuru ko
    tɔmbun torɑnun sɔ̃ mɑ u kuɑ nɡe mɛ u rɑɑ yɑ̃ku ɡbiikii te kuɑ kɑ nɑɑ kinɛ kpɛmbu
    ɡe.
  eng-KJVCPB: And he brought the people’s offering, and took the goat, which was the
    sin offering for the people, and slew it, and offered it for sin, as the first.
  luo-luo: Eka Harun nokelo misango mane ji ochiwo. Nokawo nywok mane ibiro timgo
    misango mar golo richo ni oganda, noyangʼe kendo nopwodhogo richogi mana kaka
    notimo gi misango mokwongo.
  meu-meu: Bena ia ese orea taudia edia boubou ḡaudia e mailaidia, kara-rea boubouna
    nanina e abia, orea taudia edia, e alaia mase, e haḡolea oho, kara-rea iabi-ohodia,
    ia sibona ena heḡereḡerena.
  npi-ULB: हारूनले मानिसहरूका बलिदानको भेटीस्वरूप एउटा बोको अर्पण गरे, र तिनीहरूका
    पापको निम्ति बलिदानको रूपमा त्यसलाई लिएर मारे; तिनले पहिलो बोकोलाई गरेझैँ यसलाई
    पनि पापको निम्ति बलिदान गरे ।
  yor-yor: Aaroni mú ẹbọ tó jẹ́ ti àwọn ènìyàn wá. Ó mú òbúkọ èyí tó dúró fún ẹbọ
    ẹ̀ṣẹ̀ àwọn ènìyàn ó sì pa á, ó fi rú ẹbọ ẹ̀ṣẹ̀ gẹ́gẹ́ bí ó ti ṣe ti àkọ́kọ́.
  pes-OPCB: سپس هارون قربانی قوم اسرائیل را تقدیم کرد. او بز قربانی گناه قوم را ذبح
    نموده، آن را مانند قربانی گناه خود برای گناه قوم تقدیم کرد.
  tgl-ULB: Idinulog ni Aaron ang alay ng mga tao-isang kambing, pagkatapos kinuha
    ito bilang alay para sa kanilang kasalanan at pinatay ito; inialay niya ito para
    sa kasalanan, gaya ng kaniyang ginawa sa unang kambing.
  hui-hui: Ani biai howa mani Arono ibugua wali agali tinaga loma yu ibiyaru yamialu
    Anduane Homogohondo lomabu migi bini. Wali agalime ko biyago domo wahelonaga lomabu
    bo delole nogo meme haru ibiyago yamini. Ani yamialu Arono ibugua ala bulumaga
    wangabe ibuninaga ko biniru domo wahelonaga lomabu bo delayadagua dege meme ogoni
    wali agalinaga bo lomabu delene.
  mya-mya: ထို့​နောက်​သူ​သည်​လူ​များ​အ​တွက် ပူ​ဇော် သ​ကာ​ကို​ဆက်​သ​လေ​သည်။ သူ​သည်​လူ​များ
    အ​တွက်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ဖြစ်​သော​ဆိတ်​ကို ယူ​၍​သတ်​ပြီး​လျှင် မိ​မိ​အ​တွက်​အ​ပြစ်​ဖြေ
    ရာ​ယဇ်​ကို​ပူ​ဇော်​သည့်​နည်း​အ​တိုင်း​ဆိတ်​ကို ပူ​ဇော်​လေ​သည်။-
  bod-N: དེ་ནས་མི་ཚོགས་ཀྱི་མཆོད་པ་ཕུལ་བ་སྟེ། ཁོས་མི་ཚོགས་ཀྱི་སྡིག་བཤགས་མཆོད་པར་ཁྲིད་འོངས་པའི་ར་ཐུག་བཤས་ཏེ་སྔར་བཞིན་སྡིག་བཤགས་མཆོད་པར་ཕུལ་ཏོ།
    །
  sna-sna: Ipapo Aroni akauya nechipiriso chavanhu akatora mbudzi yechipiriso chavanhu
    chechivi akaiuraya uye akaipa sechipiriso chechivi sezvaakaita neyokutanga.
  spa-BLM: Presentó la ofrenda del pueblo y tomó el macho cabrío de la ofrenda por
    el pecado que era para el pueblo, lo mató y lo ofreció por el pecado, como el
    primero.
  cac-cac: Ix lajvi chi', ix yac'an silab' vin̈ yuj eb' yetchon̈ab'. Ix yic'ancot
    noc' chiva vin̈, aton noc' silab' tz'ac'ji yuj smul eb' yetchon̈ab' chi'. Ix smilancham
    noc' vin̈, ix yac'an noc' vin̈ silab'il icha ix yutej yac'an noc' b'ab'el chi'.
  swh-ULB: Aroni akaleta dhabihu ya watu— mbuzi, kisha akamtoa kuwa dhabihu kwa ajili
    ya dhambi yao naye akamchinja, akaitoa dhabihu kwa ajili ya dhambi, kama alivyofanya
    kwa yule mbuzi wa kwanza.
  bel-bel: 'І прынёс прынашэньне ад народу: і ўзяў ад народу казла за грэх, і закалоў
    яго, і прынёс яго ў ахвяру за грэх, як і першага.'
  deu-ELBBK: Und er brachte herzu die Opfergabe des Volkes und nahm den Bock des Sündopfers,
    der für das Volk war, und schlachtete ihn und opferte ihn als Sündopfer, wie das
    vorige.
  mbb-OT: Ne kegkepasad dutun mid-uwit din is menge pemuhat te menge etew. Midlapè
    din sikan is kambing, ne impemuhat din para melumpiyuwi is menge etew iring duen
    te mibeelan din diyà te pemuhat he para melumpiyuwi sikandin.
  mal-2015: 'അവൻ ജനത്തിന്റെ വഴിപാടു കൊണ്ടുവന്നു: ജനത്തിന്നുവേണ്ടി പാപയാഗത്തിന്നുള്ള
    കോലാടിനെ പിടിച്ചു അറുത്തു മുമ്പിലത്തേതിനെപ്പോലെ പാപയാഗമായി അർപ്പിച്ചു.'
  rmc-rmc: Paľis diňa te anel the le manušengro daros pre obeta. Iľa le capos pre
    obeta vaš o bini le manušengre, murdarďa les a obetinďa avke sar the oki obeta
    vaš o binos.
  pes-OPV: و قربانی قوم رانزدیک آورد، و بز قربانی گناه را که برای قوم بودگرفته، آن
    را ذبح کرد و آن را مثل اولین برای گناه گذرانید.
  ron-1924: Ын урмэ, а адус жертфа пентру попор. А луат цапул пентру жертфа де испэшире
    а попорулуй, л-а ынжунгият ши л-а адус жертфэ де испэшире, ка ши пе чя динтый
    жертфэ.
  ben-OBCV: পরে হারোণ উপহার আনলেন, যা লোকদের জন্য ছিল। লোকদের পাপার্থক বলিদানের জন্য
    তিনি ছাগল নিলেন, সেটি বধ করলেন এবং পাপার্থক বলিরূপে উপহার দিলেন, যেমন প্রথম উপহার
    দিয়েছিলেন।
  som-som: Oo haddana wuxuu keenay qurbaankii dadka, oo wuxuu soo waday ridii dadka
    u ahayd qurbaankii dembiga, wuuna gowracay oo u bixiyey dembi aawadiis, siduu
    kan hore yeelay.
  lat-VUC: 'Et pro peccato populi offerens, mactavit hircum: expiatoque altari,'
  eng-ASVBT: And he presented the people’s oblation, and took the goat of the sin
    offering which was for the people, and slew it, and offered it for sin, as the
    first.
  ita-1885: Poi offerse l'offerta del popolo; e prese il becco del sacrificio del
    popolo per lo peccato, e l'offerse per sacrificio per lo peccato, come il vitello
    precedente.
  eng-LXXUP: And he brought the gift of the people, and took the goat of the sin offering
    of the people, and slew it, and purified it as also the first.
  eng-ULB: Aaron presented the people's sacrifice—a goat, then took it as the sacrifice
    for their sin and killed it; he sacrificed it for sin, as he had done with the
    first goat.
  spa-VBL: Entonces Aarón presentó las ofrendas del pueblo. Mató al macho cabrío como
    ofrenda por el pecado del pueblo, y lo ofreció de la misma manera que su propia
    ofrenda por el pecado.
  fra-_FOB: Il offrit aussi l'offrande du peuple. Il prit le bouc du sacrifice pour
    le péché qui était pour le peuple; il l'égorgea, et l'offrit pour le péché, comme
    le premier sacrifice;
  mal-mal: 'അവൻ ജനത്തിന്റെ വഴിപാട് കൊണ്ടുവന്നു: ജനത്തിനുവേണ്ടി പാപയാഗത്തിനുള്ള കോലാടിനെ
    പിടിച്ച് അറുത്തു മുമ്പിലത്തേതിനെപ്പോലെ പാപയാഗമായി അർപ്പിച്ചു.'
  urd-GVR: Ab Hārūn ne qaum ke lie qurbānī chaṛhāī. Us ne gunāh kī qurbānī ke lie
    bakrā zabah karke use pahlī qurbānī kī tarah chaṛhāyā.
  suz-BL: मिनु नोले हारूनमी मुर आन पर्बम चढ़ेतीक चाक्‍शा, मेको आन पाप आ पर्बम चढ़ेशो
    बोका क्‍योरतु। मिनु ङोंइती ङा खोदेंशो पा पाप आ पर्बम चढ़ेतीके चढ़ेप्‍तु।
  ita-1927: Poi presentò l’offerta del popolo. Prese il capro destinato al sacrifizio
    per il peccato del popolo, lo scannò e l’offrì per il peccato, come la prima volta.
  ckb-ckb: ئینجا هارون قوربانییەکەی گەلی پێشکەش کرد، گیسکەکەی برد کە قوربانی بوو بۆ
    گوناهی گەل، سەری بڕی و بۆ گوناه کردی وەک ئەوەی یەکەم.
  eng-BBE: And he made an offering for the people and took the goat of the sin-offering
    for the people and put it to death, offering it for sin, in the same way as the
    first.
  kan-OKCV: ಅದಾದ ಮೇಲೆ ಆರೋನನು ಜನರಿಗಾಗಿ ಅರ್ಪಿಸಿದ ಬಲಿಯನ್ನು ತಂದು, ಹೋತವನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಜನರಿಗಾಗಿ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿರುವುದನ್ನು ವಧಿಸಿ, ಮೊದಲನೆಯದರ ಹಾಗೆ ಅದನ್ನು ಸಮರ್ಪಿಸಿದನು.
  tam-2017: பின்பு அவன் மக்களின் பலியைக்கொண்டுவந்து, மக்களின் பாவநிவிர்த்திக்குரிய
    வெள்ளாட்டுக்கடாவைக் கொன்று, முந்தினதைப் பலியிட்டதுபோல, அதைப் பாவநிவாரணபலியாக்கி,
  spa-RV-1909: Ofreció también la ofrenda del pueblo, y tomó el macho cabrío que era
    para la expiación del pueblo, y degollólo, y lo ofreció por el pecado como el
    primero.
  ron-BTF: Și a adus darul poporului și a luat țapul, care era ofranda pentru păcat
    pentru popor și l-a înjunghiat și l-a oferit pentru păcat, precum pe cel dintâi.
  eng-WEBP: He presented the people’s offering, and took the goat of the sin offering
    which was for the people, and killed it, and offered it for sin, like the first.
  eng-FBV: Then Aaron presented the offerings of the people. He killed the male goat
    as the sin offering for the people, and offered it in the same way as his own
    sin offering.
  nld-1939: Daarna liet hij de offergave van het volk brengen. Hij nam den bok van
    het zondeoffer van het volk, slachtte en offerde hem als zondeoffer, zoals den
    vorige.
  nch-BL: Teipa quihualicac nopa oquich chivo cati quihualicatoyaj nopa israelitame.
    Huan quimicti huan quitencajqui quej se tacajcahualisti por tajtacoli para nopa
    israelitame inintajtacolhua. Nochi quichijque quej achtohui quichijqui ica nopa
    seyoc tacajcahualisti para tajtacoli cati yaya temacac por ya.
  vie-1934: Người cũng dâng của lễ của dân sự; bắt con dê đực dùng làm của lễ chuộc
    tội cho dân sự, giết nó và dâng lên đặng chuộc tội, y như của lễ đầu tiên;
  hin-CV: फिर उन्होंने प्रजा के लिए निर्धारित बलि को प्रस्तुत किया. उन्होंने उस बकरे
    को लेकर, जो प्रजा के लिए निर्धारित पापबलि के लिए था, इसका वध करके पहले बलि के
    पशु समान भेंट कर दिया.
  eng-OURB: He presented the people’s offering, and took the goat of the habitual
    sin ·miss the mark· offering which was for the people, and killed it, and offered
    it for sin ·err (the standard goal)·, like the first.
  spa-BES: E hizo una ofrenda para el pueblo y tomó la cabra del sacrificio por el
    pueblo y la mató, ofreciéndola por el pecado, de la misma manera que el primero.
  tdx-tdx: Le nasese mb’eo ty nengae’ ondatio. Rinambe’e i osen’ engan-kakeo’ ondatioy
    le linenta’e vaho nanoe’e soron-kakeo manahake i valoha’ey.
  vid-vid: Hamba Aluni nakaigala nhambiko kumwando kwa wanhu. Nakaihola mhene ya nhambiko
    ya gehile, nakaidumula singo na kulavya nhambiko ya gehile, kota vyoyaditile kwa
    lila igongolo lilongole.
  eng-OKE: And he brought the oblation of the people, and took the kid for the sin
    offering of the people, and killed it, and made atonement with its blood, as before.
  tha-KJV: แล​้วอาโรนก็นำเครื่องบูชาของพลไพร่มาถวาย คือนำแพะซึ่งเป็นเครื่องบูชาไถ่บาปซึ่งเป็นของเพื่อพลไพร่มาฆ่าเสียบูชาไถ่​บาป
    ดังเครื่องบูชาไถ่บาปครั้​งก​่อนนั้น
  por-BR-2018: Ofereceu também a oferta do povo, e tomou o bode macho que era para
    a expiação do povo, e degolou-o, e o ofereceu pelo pecado como o primeiro.
  deu-ELO: Und er brachte herzu die Opfergabe des Volkes und nahm den Bock des Sündopfers,
    der für das Volk war, und schlachtete ihn und opferte ihn als Sündopfer, wie das
    vorige.
  eng-WYC-2018: And he offered and killed a buck of goats, for the sin of the people,
    (or And then he brought forth and offered a goat buck, for the people’s sin offering);
    and when the altar was cleansed, he made (the) burnt sacrifice,
  epo-epo: Kaj li alportis la oferon de la popolo, kaj li prenis la propekan kapron
    de la popolo, kaj buĉis ĝin kaj faris el ĝi pekoferon kiel el la antaŭa.
  uig-PIN: Andin u hǝlⱪning ⱪurbanliⱪini kǝltürdi; hǝlⱪning gunaⱨ ⱪurbanliⱪi bolƣan
    tekini boƣuzlap, ilgiri ⱨaywanni sunƣandǝk unimu gunaⱨ ⱪurbanliⱪi ⱪilip sundi.
  beo-beo: Amalalu, Elane da dunudafa ilia iasu amo gobele sali. E da goudi (amo dunudafa
    ilia mae dawa:le wadela:i hou fadegama:ne gobele salasu hamoma:ne) amo lale, medole
    legele, hi Wadela:i Hou Gogolema:ne Olofoma:ne Iasu gobele salasu defele ia dagoi.
  tpi-OTNT: Bihain Aron i kisim ol ofa bilong ol manmeri na ofaim long Bikpela. Em
    i kisim meme ol manmeri i bringim bilong mekim ofa bilong rausim ol sin bilong
    ol. Na em i kilim i dai na mekim ofa long en, olsem em i bin mekim long abus em
    i ofaim pinis bilong rausim sin bilong em yet.
  hau-SA: Sa’an nan Haruna ya kawo hadayar da take domin mutane. Ya ɗauki akuya ta
    hadaya don zunubin mutane, ya yanka shi, ya miƙa shi domin hadaya don zunubi kamar
    yadda ya yi da na farko.
  uig-LAT: Andin u xelqning qurbanliqini keltürdi; xelqning gunah qurbanliqi bolghan
    tékini boghuzlap, ilgiri haywanni sun’ghandek unimu gunah qurbanliqi qilip sundi.
  nde-nde: U-Aroni waseletha umnikelo owawungowabantu, wathatha imbuzi eyayingeyomnikelo
    wesono wayihlaba, waseyinikela yaba ngumnikelo wesono njengalokhu ayekwenze ngeyakuqala.
  ton-ton: ¶ Pea naʻa ne ʻomi ʻae feilaulau ʻae kakai, ʻo ne ʻave ʻae kosi, ʻaia ko
    e feilaulau koeʻuhi ko e angahala ʻae kakai, ʻo ne tāmateʻi ia, ʻo ne ʻatu ia
    koeʻuhi ko e angahala, ʻo hangē ko e ʻuluaki.
  ces-1613: Obětoval také obět všeho lidu. A vzav kozla oběti za hřích, kterýž byl
    všeho lidu, zabil jej a obětoval ho za hřích jako i prvního.
  eng-WMB: He presented the people’s offering, and took the goat of the sin offering
    which was for the people, and killed it, and offered it for sin, like the first.
  tam-TCV: பின்பு ஆரோன், மக்களுக்கான காணிக்கையைக் கொண்டுவந்தான். அவன் மக்களுக்கான
    பாவநிவாரண காணிக்கையான வெள்ளாட்டை எடுத்து, அதை வெட்டிக்கொன்று, முன்பு பலியிட்ட
    மிருகத்தைப்போலவே பாவநிவாரண காணிக்கையாக அதைச் செலுத்தினான்.
  ceb-ULB: Gidala ni Aaron ang kanding nga mao ang halad alang sa katawhan— unya gikuha
    kini ingon nga halad alang sa ilang sala ug giihaw kini; gihalad niya kini alang
    sa sala, sama sa iyang gibuhat sa unang kanding.
  pol-UBG: Potem przyprowadził ofiarę ludu. Wziął kozła przeznaczonego na ofiarę za
    grzech za lud, zabił go i złożył na ofiarę za grzech, tak jak poprzednio.
  urd-GVU: اب ہارون نے قوم کے لئے قربانی چڑھائی۔ اُس نے گناہ کی قربانی کے لئے بکرا
    ذبح کر کے اُسے پہلی قربانی کی طرح چڑھایا۔
  deu-1912: Darnach brachte er herzu des Volks Opfer und nahm den Bock, das Sündopfer
    des Volks, und schlachtete ihn und machte ein Sündopfer daraus wie das vorige.
  kan-2017: ತರುವಾಯ ಜನಸಮೂಹವು ಸಮರ್ಪಿಸುವ ಪಶುಗಳನ್ನು ಆರೋನನು ತರಿಸಿ ಅವುಗಳಲ್ಲಿ ದೋಷಪರಿಹಾರಕ
    ಹೋತವನ್ನು ಮೊದಲನೆಯ ಪಶುವಿನಂತೆ ವಧಿಸಿ ಅವರಿಗೋಸ್ಕರ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಅದನ್ನು ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Tomuren e binem me pi’ e maligach rok e girdi’. Me fek fare kaming ni maligach
    ni fan ko denen rok e girdi’, nge li’ nge yim’, me pi’, ni bod rogon ni rin’ ko
    fa binem e maligach ni pi’ ni fen e denen rok.
  hlt-MCSB: Te phoeiah pilnam kah nawnnah te a nawn. Te vaengah pilnam kah boirhaem
    maae te a loh tih a ngawn phoeiah lamhma kah bangla a hlup pah.
  mdy-ETH: ዬያይዴስካፓ ዒዚ ዴሮ ዛሎ ዒንጎ ባኮ ሺኢሺ፥ ዓሶኮ ጎሞ ዛሎ ዒንጊንታ ኮሌ ቲቄኔ፤ ዬያኣ ቤርታ ዒ ፔ ጎሞ ዛሎሮ
    ማዼ ጎይፆ ማዺ ፆኦሲም ሺኢሼኔ።
  twi-ASANTE: Afei, ɔbɔɔ afɔdeɛ maa ɔmanfoɔ. Ɔkumm abirekyie nanso ɔfaa ɛkwan korɔ
    a ɔfaa so bɔɔ bɔne afɔdeɛ maa ne ho no so bɔɔ afɔdeɛ maa ne ho.
  eng-WEBU: He presented the people’s offering, and took the goat of the sin offering
    which was for the people, and killed it, and offered it for sin, like the first.
  bnp-bnp: Muri e Aron i bole a nihabi ne huriki, i rabalakia a meme, i habia, ge
    a nihabi na naro hale ne huriki, i manga a nihabi muga.
  wal-wal: Hegaappe guyyiyan, Aarooni asai ehiido yarshshuwaa shiishshiis; i asaa
    nagaraa yarshshuwaassi gidiya deeshsha orggiyaa ekkidi shukkiis; shukkidi kase
    baagaadankka eta nagaraassi yarshshiis.
  spa-PDDPT: También ofreció el sacrificio del pueblo, tomó el macho cabrío del sacrificio
    que purifica por el pecado del pueblo, lo degolló y lo ofreció por el pecado como
    el primero.
  gun-gun: Ha'e va'e rire ogueru ruka heta va'e kuery ome'ẽ uka va'ekue. Kavara heta
    va'e ojejavyague regua ome'ẽmby ranhe ojopy vy ojuka, ha'e oguereko katu ojejavyague
    regua ome'ẽ aguã, jypy ojapoague rami vy.
  agu-BL: Yi baje'n yi xtxolbile'j, nin tzun octz tan toye'n yi cyoy yi tanum. Nin
    xcon jun mam chiw ta'n, tetz chitx'ixwatz, nin oc jak' kultz ta'n, nin octz tan
    pate'n swutz Ryos, bantz jale'n cuybil chipaj, chi ntulej yi tetz xtx'ixwatz.
  ilo-ULB: Indatag ni Aaron ti daton dagiti tattao-maysa a kalding, kalpasanna, innalana
    daytoy ken pinatayna a kas daton para kadagiti basbasolda; indatonna daytoy gapu
    iti basol, kas iti inaramidna iti umuna a kalding.
  kpg-kpg: Nomuli, gei mee ga hai tigidaumaha dela ang gi nia daangada. Mee guu kae
    di kuudi dela belee tigidaumaha ang gi nia huaidu o nia daangada, ga daaligi di maa,
    ga tigidaumaha gadoo be tigidaumaha e wwede ono huaidu.
  uig-ARA: ئاندىن ئۇ خەلقنىڭ قۇربانلىقىنى كەلتۈردى؛ خەلقنىڭ گۇناھ قۇربانلىقى بولغان
    تېكىنى بوغۇزلاپ، ئىلگىرى ھايۋاننى سۇنغاندەك ئۇنىمۇ گۇناھ قۇربانلىقى قىلىپ سۇندى.
  sus-sus: Haruna gɛ xanbi na ra, a naxa ɲama xa sikɔtɛ kɔn naxaba, a xa findi yunubi
    xafari sɛrɛxɛ ra ɲama bɛ. A na raba nɛ alɔ a a singe raba ki naxɛ.
  pon-2006: Mwurin mepwukat e ahpw patohwanda en aramas ako ar meirong. E ale kuht
    mehn wia meirong en dipen aramas ako oh kemehla. E ahpw meirongki duwehte me e
    wiahiong eh mehn meirong en dipeo.
  ksd-ksd: Ma i ga tul tar ra vartabar na nian kai ra tarai, ma i ga tak pa ra me
    ure ra tinabar na varporong, nina ba ure ra tarai, ma i ga doka, ma i ga tul tar
    ia ure ra varporong, da ra luaina.
  tur-YTC: Halkın sunusunu sundu ve halk için olan günah sunusu olan keçiyi aldı,
    onu kesti ve ilki gibi onu da günah sunusu olarak sundu.
  grc-BRENT: Καὶ προσήνεγκε τὸ δῶρον τοῦ λαοῦ, καὶ ἔλαβε τὸν χίμαρον τὸν περὶ τῆς
    ἁμαρτίας τοῦ λαοῦ, καὶ ἔσφαξεν αὐτὸν, καὶ ἐκαθάρισεν αὐτὸν, καθὰ καὶ τὸν πρῶτον.
  ind-AYT: Kemudian, dia membawa persembahan umat Israel. Dia mengambil kambing kurban
    penghapus dosa untuk bangsa itu, menyembelihnya, dan mempersembahkannya sebagai
    kurban penghapus dosa, seperti sebelumnya.
  nya-nya: Kenaka Aaroni anapereka zopereka za anthuwo. Anatenga mbuzi yopepesera
    machimo a anthuwo, yopereka chifukwa cha tchimo, nayipha ndi kuyipereka kuti ikhale
    yopepesera machimo monga anachitira ndi nsembe yoyamba ija.
  hrv-hrv: Zatim prinese dar naroda. Uze jarca žrtve okajnice za grijehe naroda, zakla
    ga i prinese kao žrtvu okajnicu, isto onako kao i prijašnju.
  mps-mps: Nosali Arongo te we bidi augwaligo ofa dabe selama, te Genuai Bidiba ofa
    ilali. Te we bidi dabe augwa sęgę sela sąwainu sesali kibu meme agai salio.
    Agai ela munama, tego ofa yali, te agai aga sęgę sela sąyu, te ofa yali kibude
    yali sę tiwai te ofade tama tialio.
  tpi-tpi: Bihain Aron i kisim ol ofa bilong ol manmeri na ofaim long Bikpela. Em
    i kisim meme ol manmeri i bringim bilong mekim ofa bilong rausim ol sin bilong
    ol. Na em i kilim i dai na mekim ofa long en, olsem em i bin mekim long abus em
    i ofaim pinis bilong rausim sin bilong em yet.
  dan-1931: Derefter frembar han Folkets Offergave. Først tog han Folkets Syndofferbuk,
    slagtede den og ofrede den som Syndoffer på samme Måde som den før nævnte*; {
    [*dvs. den V. 3 omtalede Syndofferbuk.] }
  vie-OVCB: Đến phần lễ vật của dân chúng, A-rôn bắt con dê đực giết đi, dâng lên
    làm lễ chuộc tội, cũng theo phương cách như trên.
  guj-2017: હારુને લોકોનું અર્પણ રજૂ કર્યું, લોકોના પાપાર્થાર્પણના બકરાંને લઈને પહેલાં
    બકરાની જેમ તેને કાપીને પાપને લીધે તેનું અર્પણ કર્યું.
  pon-2006A: Mwurin mepwukat e ahpw patohwanda en aramas ako ar meirong. E ale kuht
    mehn wia meirong en dipen aramas ako oh kemehla. E ahpw meirongki duwehte me e
    wiahiong eh mehn meirong en dipeo.
  por-BRBSL: Ele apresentou a oferta do povo, e tomou a cabra da oferta pelo pecado
    que era pelo povo, e a matou, e a ofereceu pelo pecado, como a primeira.
  cth-cth: Taminaw ni thueng nahanelah a thokhai teh, taminaw e yon thuengnae lah
    kaawm e hmae a thei hnukkhu, ahmaloe e patetlah yon thuengnae a sak.
  twi-twi: Afei, ɔbɔɔ afɔre maa ɔmanfo. Okum abirekyi nanso ɔfaa ɔkwan koro a ɔfaa
    so bɔɔ bɔne afɔre maa ne ho no so bɔɔ afɔre maa ne ho.
  hlt-hlt: Te phoeiah pilnam kah nawnnah te a nawn. Te vaengah pilnam kah boirhaem
    maae te a loh tih a ngawn phoeiah lamhma kah bangla a hlup pah.
  tbz-SIM: Ò bɛnkɛ dìì mɔ̀nnì ti Yiɛ̀ nKuyie mbɛnìtìbɛ̀ kù pɑ̃ yɛ̀ɛ̀ pɑ̃rɛ̀ kɛ́deè
    kɛ́túótɛ́ dibɔdɑɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛri kɛ́ dì fèútɛ́ ò do fèútɛ́ mɛ̀ɛ̀ botí
    diketirì,
  msy-2020: Egha Aron gɨn gumazamizibar ofaba inigha, Ikiavɨra Itir God bagha ofa
    gami. A gumazamizibar ofabar amu men arazir kuraba gɨn amangamimɨn meme inigha,
    a mɨsuegha an ofa gami. Mati a faragha ua bagha uan arazir kuraba gɨn amangamin
    asɨzimɨn ofa gamizɨ mokɨn.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Alɔŋ lɑpɑ Tɑcɑɑ kɛ yǝlɑɑ kɔtɑsɩ. Ɩ kpɑɣɑ pǝŋtʋlʋɣʋ ŋku yǝlɑɑ
    kɑ kɔnɑ pɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ tɔɔ tɔ. Ɩlɛnɑ ɩ́ lɛntɩ-kʋ, nɑ ɩ́ lɑ́-kʋɣʋ kɔtɑɣɑ ɩsɩɩ
    ɩ kɑ lɑpʋ nɑʋle tɔ.
  azb-azb: Bundan sonra Harun xalqın qurbanını təqdim etdi. Xalq üçün günah qurbanı
    olan təkəni götürüb kəsdi; onu birinci günah qurbanı kimi gətirdi.
  eng-DBY: And he presented the people's offering, and took the goat of the sin-offering
    which was for the people and slaughtered it, and offered it for sin, as the first.
  hin-2017: तब उसने लोगों के चढ़ावे को आगे लेकर और उस पापबलि के बकरे को जो उनके लिये
    था लेकर उसका बलिदान किया, और पहले के समान उसे भी पापबलि करके चढ़ाया।
  wol-KYG: Gannaaw gi Aaróona indi saraxi mbooloo mi, jël sikketu mbooloo miy doon
    seen saraxu póotum bàkkaar, rendi ko, sarxal ko, na mu sarxale la jiitu.
  eng-YLT: And he bringeth near the offering of the people, and taketh the goat of
    the sin-offering which [is] for the people, and slaughtered it, and maketh it
    a sin-offering, like the first;
  eng-WYC-2017: And he offered and killed a buck of goats, for the sin of the people;
    and when the altar was cleansed, he made burnt sacrifice,
  eng-WMBB: He presented the people’s offering, and took the goat of the sin offering
    which was for the people, and killed it, and offered it for sin, like the first.
  urd-GVH: अब हारून ने क़ौम के लिए क़ुरबानी चढ़ाई। उसने गुनाह की क़ुरबानी के लिए बकरा
    ज़बह करके उसे पहली क़ुरबानी की तरह चढ़ाया।
  rug-rug: Beto sana si valani sa sari na vina vukivukihi tadi na tinoni. Vagia sa
    sa qoti pude na vina vukivukihi, va matea sa, meke vala nia sa si asa, gua puta
    tugo sapu tavetia sa koasa vina vukivukihi tanisa nana sinea soti.
  gaz-gaz: Itti aansees Aroon aarsaa sabaa dhiʼeesse; reʼee aarsaa cubbuu sabaatiif
    dhiʼeeffamu sana fuudhee qale; akkuma duraan hojjetettis aarsaa cubbuu godhee
    dhiʼeesse.
  fra-LSG: Ensuite, il offrit le sacrifice du peuple. Il prit le bouc pour le sacrifice
    expiatoire du peuple, il l’égorgea, et l’offrit en expiation, comme la première
    victime.
  yal-yal: Na xanbi ra, Haruna yi fa yamana saraxan na. A yi yamana yulubi xafari
    saraxa kɔtɔn tongo, a yi a kɔɛ raxaba. A na ba yulubi xafari saraxan na alo a
    singen ba kii naxan yi.
  haw-1868: Lawe mai la hoi oia i ka mohai a na kanaka, a lalau ae la i ke kao, i
    ka mohailawehala no na kanaka, a pepehi ae la ia mea, a kaumaha aku la hoi ia
    no ka hewa, e like me ka mua.
  arb-NAV: ثُمَّ قَدَّمَ قُرْبَانَ الشَّعْبِ. فَأَخَذَ تَيْسَ خَطِيئَةِ الشَّعْبِ،
    وَذَبَحَهُ وَقَدَّمَهُ قُرْبَانَ خَطِيئَةٍ عَلَى مِثَالِ قُرْبَانِ الْخَطِيئَةِ
    الأَوَّلِ.
  ewe-ewe: Emegbe la, etsɔ ameawo ƒe nunanawo sa vɔe. Ewu gbɔ̃tsu la, eye wòtsɔe sa
    vɔe abe ale si wòsa nu vɔ̃ vɔsa ɖe eɖokui ta ene.
  eng-LEE: And he brought near the people's offering; and he took the goat of the
    sin-offering which belonged to the people, and slew it, and made atonement with
    its blood, as the first.
  asm-FB: পাছত লোকসকলৰ উপহাৰ ওচৰলৈ নিয়া হ’ল। তেওঁ লোকসকলৰ পাপাৰ্থক বলিদানৰ ছাগলীটো
    লৈ, প্ৰথমটোৰ নিচিনাকৈ কাটি পাপৰ অৰ্থে উৎসৰ্গ কৰিলে।
  sus-A: هَرُنَ فّ شَنبِ نَ رَ، عَ نَشَ حَمَ شَ سِكْتّ كْن نَشَبَ، عَ شَ قِندِ يُنُبِ
    شَقَرِ سّرّشّ رَ حَمَ بّ. عَ نَ رَبَ نّ عَلْ عَ عَ سِنفٍ رَبَ كِ نَشّ.
  fra-SBL: Il présenta l'offrande du peuple ; il prit le bouc du sacrifice pour le
    péché qui était pour le peuple, il l'égorgea et l'offrit pour le péché, comme
    le premier.
  hbo-hbo: וַיַּקְרֵ֕ב אֵ֖ת קָרְבַּ֣ן הָעָ֑ם וַיִּקַּ֞ח אֶת־שְׂעִ֤יר הַֽחַטָּאת֙ אֲשֶׁ֣ר
    לָעָ֔ם וַיִּשְׁחָטֵ֥הוּ וַֽיְחַטְּאֵ֖הוּ כָּרִאשֹֽׁון׃
  eng-WYCLIFFE: And he offride and killide a buk of geet, for the synne of the puple;
    and whanne the auter was clensid,
  cwe-cwe: Haluni kaika nhosa ya wanhu haulongozi. Kamsola luti wa nhambiko ya uhasanyi
    kwa ichimu cha wanhu, kamchinja na kumulava nhambiko ya uhasanyi, fana viyatendile
    kwa ija wa mwanduso.
  kik-kik: Ningĩ Harũni akĩrehe iruta rĩrĩa rĩarĩ rĩa kũrutĩrwo andũ. Akĩoya thenge
    ĩrĩa ya kũrutĩrwo andũ ĩrĩ iruta rĩa kũmahoroheria mehia akĩmĩthĩnja akĩmĩruta
    nĩ ũndũ wa iruta rĩa kũhoroheria mehia, o ta ũrĩa ekĩte ĩyo ya mbere.
  fra-NCL: Il présenta ensuite l’offrande du peuple. Il prit le bouc du sacrifice
    pour le péché offert pour le peuple, et l’ayant égorgé, il l’offrit en expiation,
    comme il avait fait pour la première victime.
  cek-AK: To pacoengah kaminawk mah angbawnhaih sak han paek ih hmuen to Aaron mah
    sinh; kaminawk zaehaih loih o thai hanah angbawnhaih maeh to a sin moe, boh pacoengah,
    hmaloe ih baktih toengah, zae angbawnhaih sak hanah a paek.
  cuk-cuk: Deginbali, Aarón, Israel-dulemar-e-isgued-osulogega Bab-Jehováʼga ibdurgan
    uksabalid. Dulemar-isgusad-ular sibad-machered-uklenaid susad, degi, e-dukar-egwachad.
    Geb degine, dulemar-isgued-ular Bab-Jehováʼga uksad, ar igi iduar e-isgued-ular
    ibmar imaksagusa, deyobi imaksabalid.
  uig-CYR: Андин у хәлиқниң қурбанлиғини кәлтүрди; хәлиқниң гуна қурбанлиғи болған
    текини боғузлап, илгири һайванни сунғандәк униму гуна қурбанлиғи қилип сунди.
  tel-2017: తరువాత అహరోను ప్రజల కోసం బలి అర్పించాడు. మేకను పట్టుకుని ప్రజల పాపం కోసం
    బలి అర్పణగా దాన్ని వధించాడు. మొదటి మేకను వధించినట్టుగానే దీన్ని కూడా పాపాల కోసం
    వధించాడు.
  hat-BSA: Answit, li te prezante ofrann pèp la, e li te pran kabrit ofrann peche
    ki te pou pèp la. Li te touye li e li te ofri li pou peche, tankou premye a.
  kos-kos: Toko el oru kisa lun mwet uh. El eis nani soko, su ma ac kisakinyuk nu
    ke ma koluk lun mwet uh, uniya, ac kisai oana ke el oru ke kisa in ma koluk lal
    sifacna.
  hbo-WLC: וַיַּקְרֵ֕ב אֵ֖ת קָרְבַּ֣ן הָעָ֑ם וַיִּקַּ֞ח אֶת־שְׂעִ֤יר הַֽחַטָּאת֙ אֲשֶׁ֣ר
    לָעָ֔ם וַיִּשְׁחָטֵ֥הוּ וַֽיְחַטְּאֵ֖הוּ כָּרִאשֽׁוֹן׃
  ibo-ibo: Emesịa, Erọn wetara onyinye nke dị maka ndị mmadụ, o were ewu ahụ bụ maka
    mmehie ndị mmadụ, gbuo ya, were chụọ aja mmehie, dịka o mere nke mbụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଲୋକମାନଙ୍କର ଉପହାର ନିକଟକୁ ଆଣିଲେ, ପୁଣି ଲୋକମାନଙ୍କ ପାପାର୍ଥକ ଛାଗ
    ନେଇ ପ୍ରଥମଟିର ତୁଲ୍ୟ ବଧ କରି ପାପାର୍ଥେ ତାହା ଉତ୍ସର୍ଗ କଲେ;
  chk-chk: Mürin, Aaron a uwato än ekewe aramas asor. Iwe, a angei ewe ätemwänin kuuch
    pwe asoren tipis fän iten ekewe aramas, o niela. Iwe, a föri angangen asoren tipis,
    usun chök ewe aeuin asoren tipis a föri fän püsin itan.
  rop-rop: Afta na imbin bringimap detlot ofring blanga detlot pipul. Imbin gajim
    det gout blanga gibit ofring blanga detlot pipul nogudbalawei en imbin kilim im,
    en gibit det ofring jis laik imbin dum blanga im ronwan ofring blanga im nogudbalawei.
  ukr-1871: І принїс жертву від людей, і взяв козла жертву за гріх, що був за людей,
    і заколов його, і принїс його жертву за гріх, так само як перву.
  deu-1951: Darnach brachte er das Opfer des Volkes herzu und nahm den Bock, das Sündopfer
    des Volkes, und schächtete ihn und machte ein Sündopfer daraus, wie das vorige.
  eng-JPS: And the people's offering was presented; and he took the goat of the sin-offering
    which was for the people, and slew it, and offered it for sin, as the first.
  srp-1865: 'Potom prinese žrtvu narodnu: uze jare za grijeh koje bješe za narod,
    i zakla ga, i prinese za grijeh kao i prvo.'
  lug-lug: Awo Alooni n’aleeta ekiweebwayo olw’abantu. Yaddira embuzi ey’ekiweebwayo
    olw’ebibi by’abantu n’agitta, n’agiwaayo ng’ekiweebwayo kye olw’ekibi, kye yasooka
    olw’ebibi bye.
  heb-heb: ויקרב את קרבן העם ויקח את שעיר החטאת אשר לעם וישחטהו ויחטאהו כראשון׃
  ben-IRV: পরে তিনি লোকদের উপহার কাছে আনলেন এবং লোকদের জন্য পাপের বলির ছাগল নিয়ে
    প্রথমটার মত হত্যা করে পাপের জন্য উৎসর্গ করলেন।
  pan-pan: ਤਦ ਉਹ ਲੋਕਾਂ ਦੀ ਭੇਟ ਲਿਆਇਆ ਅਤੇ ਉਸ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬੱਕਰੇ ਨੂੰ ਜੋ ਲੋਕਾਂ ਦੇ
    ਲਈ ਸੀ, ਲੈ ਕੇ ਉਸ ਨੂੰ ਵੱਢਿਆ ਅਤੇ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਵੀ ਪਾਪ ਬਲੀ ਕਰਕੇ ਚੜ੍ਹਾਇਆ।
  mya-JVB: လူ များ ပူဇော် သက္ကာကိုလည်း ဆောင် ခဲ့၍ ၊ လူ များအပြစ် ဖြေရာယဇ်ဖြစ်သော ဆိတ်
    ကိုယူ သတ် ပြီးလျှင် ၊ ရှေ့ နည်းအတူအပြစ် အတွက် ပူဇော်လေ၏။
  hmo-hmo: Vadaeni Arona ese Israela taudia edia boubou gaudia ia mailaia. Nanigosi
    tau, taunimanima edia kara dika totona gauna ia alaia mase. Ia gabua ore, edia
    dika do idia gwauatao totona, sibona ena dika totona boubou gauna hegeregerena.
  urd-urd: फिर जमा'अत के हदिये को आगे लाकर, और उस बकरे को जो जमा'अत की ख़ता की क़ुर्बानी
    के लिए था लेकर उस को ज़बह किया, और पहले की तरह उसे भी ख़ता के लिए पेश करा।
  rus-SYN: И принес приношение от народа, и взял от народа козла за грех, и заколол
    его, и принес его в жертву за грех, как и прежнего.
  bqc-SIM: Ɔ̃ Aalona mↄ̀ ń bíla sa'obↄↄ. À ń duun awakpable sɛ̀ à a kòlokpa,
    ↄ̃ a kɛ̀ò lá a kɛ̀ ń duun awakpabↄ sɛ̃́iaowa.
  tcz-CHONGTHU: Hiche jouse kichaiyin, Aaron in japi maicham thilto chengse ahin kaiyin,
    japi dinga ki tohdoh chonset maicham thilto kelcha chu athat in, masanga thilto
    kibol bang bang chun chonset maicham thilto in apedoh tai.
  mar-mar: मग त्याने लोकांचे अर्पण जवळ नेले व त्यांच्यासाठी आणलेला पापार्पणाचा बकरा
    वधला आणि पहिल्याप्रमाणेच तोसुध्दा पापार्पण म्हणून अर्पिला.
  qub-qub: Israelcuna juchapita sacrifisyupaj apamushan chïbutapis Aaronga Tayta Diosta
    garar pishtaran. Chaytapis quiquin perdunasha cananpaj rimir cajta pishtar rurashannömi
    juchapita sacrifisyupaj pishtaran.
  bqp-bqp: Yen biru u Isirelibɑn yɑ̃kunu kuɑ. U boo ge sɑkɑ ge bɑ koo kɑ yɑ̃kuru ko
    tɔmbun torɑnun sɔ̃ mɑ u kuɑ nge mɛ u rɑɑ yɑ̃ku gbiikii te kuɑ kɑ nɑɑ kinɛ kpɛmbu
    ge.
  hat-hat: 'Apre sa, Arawon mete ofrann pèp la devan Seyè a: li pran bouk pèp la te
    ofri pou peye pou sa yo fè ki mal la, li touye l'' epi li ofri l'' bay Seyè a
    pou peche pèp la, jan l'' te fè l'' pou pa l'' la.'
  eng-BSB: Aaron then presented the people’s offering. He took the male goat for the
    people’s sin offering, slaughtered it, and offered it for sin like the first one.
  tod-tod: Naa ʋolu, é nuɓusɛiti ta-zalaɠai ɠulani. É boli zinɛi zeɠeni nuɓusɛiti
    ta-ɠoto gba zalaɠai, é kɔdaaleʋe, é kula koto gba vai zu, eɠɛʋelei zalaɠa zua
    mɔungi ɠɛni la.
  eng-WEBPB: He presented the people’s offering, and took the goat of the sin offering
    which was for the people, and killed it, and offered it for sin, like the first.
  kbq-kbq: Hagi anantera Aroni'a veamokizmi ofa kresramna vu afura erino ome kresramna
    nevuno, agra veamokizmi kumite'ma kresramna vu meme afu avreno ananke akafrino
    ese'ma hu'neaza huno kresramna vu'ne.
  nhe-BL: Teipa quihualicac nopa oquich chivo tlen quihualicatoyaj nopa israelitame.
    Huan quimicti huan quitencajqui queja se tlacajcahualistli ipampa tlajtlacoli
    para nopa israelitame inintlajtlacolhua. Nochi quichijque queja achtohui quichijqui
    ica nopa seyoc tlacajcahualistli ipampa tlajtlacoli ipampa ya.
  gub-BL: A'e re Àràw omono ma'e Tupàn pe teko wanekuzaromo kury. Upyhyk àràpuhàrànete
    awa teko wanemiapo kwer ikatu 'ym ma'e imunàn kar haw. Uzuka Tupàn pe imono pà.
    A'e 'ym mehe uzapo nezewegatete wemiapo kwer ikatu 'ym ma'e imunàn kar haw romo
    no.
  eng-DRA: 'Then offering for the sin of the people, he slew the he goat: and expiating
    the altar,'
