verse: LEV.009.016
translations:
  mal-C: അദ്ദേഹം ഹോമയാഗം കൊണ്ടുവന്നു നിർദിഷ്ടരീതിയിൽ അതിനെ അർപ്പിച്ചു.
  deu-TKW: Hierauf brachte er das Brandopfer dar und besorgte es, wie es sich gebührt.
  lin-lin: Aron amemaki mbeka ya kotumba mpe abonzaki yango kolanda mitindo.
  eng-LSV: and he brings the burnt-offering near, and makes it, according to the ordinance;
  eng-GNV: So he offred the burnt offring, and prepared it, according to the maner.
  eng-WEBSTER: And he brought the burnt-offering, and offered it according to the
    manner.
  nhw-BL: Huan teipa quihualicac nopa tlacajcahualistli tlatlatili. Huan quitencajqui
    iixpa TOTECO senquistoc quen quiijto itlanahuatil.
  swh-ONEN: Aroni akaleta sadaka ya kuteketezwa na kuitoa kama ilivyoelekezwa.
  bba-bba: Yen biru u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ nɡe mɛ woodɑ yɑ ɡeruɑ.
  eng-KJVCPB: And he brought the burnt offering, and offered it according to the manner.
  luo-luo: Bangʼ mano nokawo chiayo mar timo misango miwangʼo pep kendo nochiwe mana
    kaka ne chik dwaro.
  meu-meu: Ḡole-oho boubouna danu ia ese e abia, e alaia mase, e haḡolea oho, haheḡani
    heḡereḡerena.
  npi-ULB: परमप्रभुले आज्ञा गर्नुभएझैँ तिनले होमबलिलाई अर्पण गरे ।
  yor-yor: Ó mú ẹbọ sísun wá, ó sì rú u gẹ́gẹ́ bí ìlànà tí a fi lélẹ̀.
  pes-OPCB: آنگاه مطابق قوانین، قربانی سوختنی ایشان را به خداوند تقدیم نمود.
  tgl-ULB: Idinulog niya ang handog na susunugin at inihandog ito ayon sa iniutos
    ni Yahweh.
  hui-hui: Ani buwa Arono ibugua loma irame dai helo delolene winidagua wali agalinaga
    loma yalu ibiyaru lomabu delene.
  mya-mya: မီး​ရှို့​ရာ​ယဇ်​ကို​လည်း​ယူ​ခဲ့​ပြီး​လျှင် ပြ​ဋ္ဌာန်း ထား​သော​နည်း​အ​တိုင်း​မီး​ရှို့​ပူ​ဇော်​လေ​သည်။-
  bod-N: ཡང་ཁྲིམས་སྲོལ་བཞིན་དུ་བསྒྲུབས་ནས་སྦྱིན་སྲེག་ཀྱང་ཕུལ་ཏོ། །
  sna-sna: Akauya nechipiriso chinopiswa akachipa nenzira yakatarwa.
  spa-BLM: Presentó el holocausto, y lo ofreció según la ordenanza.
  cac-cac: Ix lajvi chi', ix yac'an junxo noc' silab' vin̈ to stz'a smasanil icha
    sleyal.
  swh-ULB: Akaileta sadaka ya kuteketezwa na kuitoa kama Yahweh alivyokuwa ameamru.
  bel-bel: І прынёс цэласпаленьне і ўчыніў яго паводле статуту.
  deu-ELBBK: Und er brachte das Brandopfer herzu und opferte es nach der Vorschrift.
  mbb-OT: Ne mid-uwit din daan sikan is uyaǥen he pemuhat he edtutungen diyà te teliwazà,
    ne impemuhat din heini sumalà te paaǥi te kebpemuhata kayi.
  mal-2015: അവൻ ഹോമയാഗംകൊണ്ടു വന്നു അതും നിയമപ്രകാരം അർപ്പിച്ചു.
  rmc-rmc: Anďa the la gurumňora the le bakrores pre labarďi obeta a obetinďa la avke,
    sar sas prikazimen.
  pes-OPV: و قربانی سوختنی را نزدیک آورده، آن را به حسب قانون گذرانید.
  ron-1924: А адус апой ардеря-де-тот ши а жертфит-о, дупэ рындуелиле ашезате.
  ben-OBCV: তিনি হোমবলি আনলেন ও নিয়মানুসারে তা নিবেদন করলেন।
  som-som: Oo haddana wuxuu keenay neefkii qurbankii la gubo ahaa, oo si qaynuunka
    waafaqsan ayuu u bixiyey.
  lat-VUC: fecit holocaustum,
  eng-ASVBT: And he presented the burnt offering, and offered it according to the
    ordinance.
  ita-1885: Poi offerse l'olocausto; e ne fece come era ordinato.
  eng-LXXUP: And he brought the whole burnt offering, and offered it in due form.
  eng-ULB: He presented the burnt offering and offered it as Yahweh had commanded.
  spa-VBL: Presentó la ofrenda quemada, haciéndolo de acuerdo con las regulaciones.
  fra-_FOB: Et il offrit l'holocauste, et le fit selon l'ordonnance.
  mal-mal: അവൻ ഹോമയാഗംകൊണ്ടു വന്ന് അതും നിയമപ്രകാരം അർപ്പിച്ചു.
  urd-GVR: Us ne bhasm hone wālī qurbānī bhī qawāyd ke mutābiq chaṛhāī.
  suz-BL: मेको नोले चोशा चढ़ेतीक चाक्‍शा, अरेशो खोदेंशो पा चढ़ेप्‍तु।
  ita-1927: Poi offrì l’olocausto, e lo fece secondo la regola stabilita.
  ckb-ckb: هارون بەپێی مەراسیم قوربانی سووتاندنەکەی پێشکەش کرد.
  eng-BBE: And he took the burned offering, offering it in the ordered way;
  kan-OKCV: ಅವನು ದಹನಬಲಿಯನ್ನು ತಂದು, ಅದನ್ನು ವಿಧಿಬದ್ಧವಾಗಿ ಸಮರ್ಪಿಸಿದನು.
  tam-2017: சர்வாங்கதகனபலியையும் கொண்டுவந்து, முறைப்படி அதைப் பலியிட்டு,
  spa-RV-1909: Y ofreció el holocausto, é hizo según el rito.
  ron-BTF: Și a adus ofranda arsă și a oferit-o conform rânduielii.
  eng-WEBP: He presented the burnt offering, and offered it according to the ordinance.
  eng-FBV: He presented the burnt offering, doing so in accordance with the regulations.
  nld-1939: Hij droeg ook het brandoffer op, en deed ermee, zoals was voorgeschreven.
  nch-BL: Huan teipa quihualicac nopa tacajcahualisti tatatili. Huan quitencajqui
    iixpa TOTECO senquisa quej quiijto itanahuatil.
  vie-1934: lại người cũng dâng của lễ thiêu theo luật lệ đã định.
  hin-CV: उन्होंने होमबलि के पशु को भी प्रस्तुत कर विधि के अनुसार इसे भेंट किया.
  eng-OURB: He presented the burnt offering, and offered it according to the judgement.
    (2)
  spa-BES: Y tomó la ofrenda quemada, ofreciéndola de la manera ordenada;
  tdx-tdx: Nasese ka i engan-koroañey vaho nisoroña’e ty amy fepè’ey.
  vid-vid: Hamba nakaihejeza kumwando yila nhambiko ya kulakazwa nakalavya nhambiko
    ayo kota vyoitagusigwe.
  eng-OKE: And he brought the whole burnt offering, and performed in the manner proper.
  tha-KJV: และเขาก็ถวายเครื่องเผาบูชาถวายตามลักษณะ
  por-BR-2018: E ofereceu o holocausto, e fez segundo o rito.
  deu-ELO: Und er brachte das Brandopfer herzu und opferte es nach der Vorschrift.
  eng-WYC-2018: and he added into the sacrifice flowing offerings, that be offered
    together; (and he added the grain offering to the sacrifice, that should be offered
    with it;)
  epo-epo: Kaj li alportis la bruloferon kaj agis kun ĝi laŭ la reguloj.
  uig-PIN: U kɵydürmǝ ⱪurbanliⱪ ⱪilidiƣan malni kǝltürüp bunimu bǝlgilimǝ boyiqǝ sundi.
  beo-beo: Amola e da Wadela:i Hou Dabe Ima:ne Iasu gobele salasu ohe amo lale, sema
    defele Hina Godema iasu.
  tpi-OTNT: Na em i kisim wanpela bilong tupela abus ol manmeri i bringim bilong mekim
    ofa bilong paia i kukim olgeta na i mekim ofa long en olsem lo bilong dispela
    ofa i tok ol i mas ofaim long olgeta moningtaim. Na em i kisim plaua na mekim
    ofa bilong kukim wit. Em i kisim liklik hap plaua long han na i kukim plaua long
    paia bilong alta wantaim dispela ofa bilong paia i kukim olgeta.
  hau-SA: Ya kawo hadaya ta ƙonawa ya kuma miƙa ta yadda aka tsara.
  uig-LAT: U köydürme qurbanliq qilidighan malni keltürüp bunimu belgilime boyiche
    sundi.
  nde-nde: Waletha umnikelo wokutshiswa wawunikela ngendlela emisiweyo.
  ton-ton: Pea naʻe ʻomi ʻe ia ʻae feilaulau tutu, ʻo ʻatu ia ʻo fakatatau mo e fekau.
  ces-1613: Obětoval též obět zápalnou a učinil ji vedlé obyčeje.
  eng-WMB: He presented the burnt offering, and offered it according to the ordinance.
  tam-TCV: அவன் தகனகாணிக்கையைக் கொண்டுவந்து, விதிக்கப்பட்டிருந்த முறைப்படியே அதைச்
    செலுத்தினான்.
  ceb-ULB: Gidala niya ang halad sinunog ug gihalad kini sumala sa gisugo ni Yahweh.
  pol-UBG: Przyprowadził też ofiarę całopalną i uczynił z nią według przepisu.
  urd-GVU: اُس نے بھسم ہونے والی قربانی بھی قواعد کے مطابق چڑھائی۔
  deu-1912: Und brachte das Brandopfer herzu und tat damit, wie es recht war.
  kan-2017: ಸರ್ವಾಂಗಹೋಮ ಪಶುವನ್ನು ಯಥಾವಿಧಿಯಾಗಿ ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Miki fek fare gamanman ni fen e maligach ni mo’oruf nge pi’ ni bod rogon
    ni kan turguy.
  hlt-MCSB: Te phoeiah hmueihhlutnah te a khuen tih laitloeknah vanbangla a saii.
  mdy-ETH: ሃሣ ሚቺ ዒንጎ ዒንጊፆም ማዓ ቆልሞ ዳምቦ ጎይፆና ዔኪ ሙኪ ሹኪ ዒንጌኔ።
  twi-ASANTE: Saa ɛkwan no so na ɔfa bɔɔ wɔn ɔhyeɛ afɔdeɛ de maa Awurade sɛdeɛ Onyankopɔn
    mmara kyerɛ no.
  eng-WEBU: He presented the burnt offering, and offered it according to the ordinance.
  bnp-bnp: I bole valai tabu a nihabi gutu-vuro, i habia, i ramaia a nita na vinara.
  wal-wal: Qassi i xuuggiyo yarshshuwaa mehiyaa ehiidi, wogai azaziyoogaadan oottidi
    yarshshiis.
  spa-PDDPT: Después ofreció el holocausto e hizo según la ordenanza.
  gun-gun: Ogueru ruka avi oapy vy ome'ẽ va'erã. Ha'e vy ome'ẽ ojapoaty rami vy.
  agu-BL: Nintzun octz tan toye'n yi tx'ixwatz, quib yi ca'wl yi at cyen.
  ilo-ULB: Indatagna ti daton a maipuor amin ket indatonna daytoy kas imbilin ni Yahweh.
  kpg-kpg: Mee ga gaamai labelaa di manu dela belee hai tigidaumaha dudu, ga tigidaumaha
    di maa be di hai dela gu haganoho.
  uig-ARA: ئۇ كۆيدۈرمە قۇربانلىق قىلىدىغان مالنى كەلتۈرۈپ بۇنىمۇ بەلگىلىمە بويىچە
    سۇندى.
  sus-sus: A naxa sɛrɛxɛ gan daaxi ba a sɛriyɛ ki ma.
  pon-2006: E pil ale; mahno mehn wia meirong isihs oh meirongkihla nin duwen kosonnedo.
  ksd-ksd: Ma i ga kap pa ra tinabar di tuntun tar ia, ma i ga tul tar ia da ra vartuluai
    ure.
  tur-YTC: Yakmalık sunuyu sundu ve onu kuralına göre sundu.
  grc-BRENT: Καὶ προσήνεγκε τὸ ὁλοκαύτωμα, καὶ ἐποίησεν αὐτὸ ὡς καθήκει.
  ind-AYT: Dia juga membawa kurban bakaran dan mempersembahkannya menurut peraturan.
  nya-nya: Anabwera ndi nsembe yopsereza, nayipereka potsata mwambo wake.
  hrv-hrv: Donese potom žrtvu paljenicu i prinese je prema propisu.
  mps-mps: Te we bidi augwaligo te isiba tigidali ulabo ofa yainu sesali kibu si dabede
    te me deli agai sali, te ofago bomai pode wali po tiwai gilama, te augwaligo tigidali
    sogo kigamude ofa eyu yai. Tama agai te plaua selama, te wit ulubo ofa yali. Agai
    te dwasianu plaua nogogo selama, te plaua te isigo dela silibo ofa ebo altaba
    ulali.
  tpi-tpi: Na em i kisim wanpela bilong tupela abus ol manmeri i bringim bilong mekim
    ofa bilong paia i kukim olgeta na i mekim ofa long en olsem lo bilong dispela
    ofa i tok ol i mas ofaim long olgeta moningtaim. Na em i kisim plaua na mekim
    ofa bilong kukim wit. Em i kisim liklik hap plaua long han na i kukim plaua long
    paia bilong alta wantaim dispela ofa bilong paia i kukim olgeta.
  dan-1931: så frembar han Brændofferet og ofrede det på den foreskrevne Måde;
  vie-OVCB: Ông lại dâng lễ thiêu của dân, đúng theo điều Chúa đã dạy.
  guj-2017: તેણે દહનીયાર્પણ રજૂ કર્યું અને યહોવાહની આજ્ઞા પ્રમાણે તેનું અર્પણ કર્યું.
  pon-2006A: E pil ale; mahno mehn wia meirong isihs oh meirongkihla nin duwen kosonnedo.
  por-BRBSL: Ele apresentou a oferta queimada, e a ofereceu de acordo com a ordenança.
  cth-cth: Hmaisawi thuengnae sathei hai a thokhai awh teh, hot patetlah a sak.
  twi-twi: Saa ɔkwan no so na ɔfa bɔɔ wɔn ɔhyew afɔre de maa Awurade sɛnea Onyankopɔn
    mmara kyerɛ no.
  hlt-hlt: Te phoeiah hmueihhlutnah te a khuen tih laitloeknah vanbangla a saii.
  tbz-SIM: kɛ́tuɔ ndɛ kó iwũɔ̃ idɛ́ ikuɔ́ yɛ̃mmɛ̀,
  msy-2020: Egha an asɨzir gumazamiziba ofan bar isia mɨghɨrizim bagha inigha izezir
    kamningɨn mamɨn ofa gami. An amir ofan kam, arazir me zurara mɨzarazibar ofa damuamibar
    gɨn zui. Egha a plaua inigha witɨn ofa damuasa a tue. A uan dafarir zɨvɨrizimɨn
    plauan mabar suigha, ofa gamir dakozimɨn da tuezɨ avim bar dar isia zuima da bar
    mɨghɨrizɨ, averenir kɨnim oto.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ kpǝnɑ nɑɑlɛ ɩnǝɣɩ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ, ɩsɩɩ
    pɑ sɩɩʋ tɔ.
  azb-azb: Yandırma qurbanı üçün heyvan gətirdi və onu qayda-qanuna uyğun olaraq təqdim
    etdi.
  eng-DBY: And he presented the burnt-offering and offered it according to the ordinance.
  hin-2017: और उसने होमबलि को भी समीप ले जाकर विधि के अनुसार चढ़ाया।
  wol-KYG: Ci kaw loolu mu indi saraxu rendi-dóomal ba, sarxal ko, na ñu ko diglee.
  eng-YLT: and he bringeth near the burnt-offering, and maketh it, according to the
    ordinance;
  eng-WYC-2017: and he added into the sacrifice flowing offerings, that be offered
    together;
  eng-WMBB: He presented the burnt offering, and offered it according to the ordinance.
  urd-GVH: उसने भस्म होनेवाली क़ुरबानी भी क़वायद के मुताबिक़ चढ़ाई।
  rug-rug: Turaṉa mae nia tugo sa sa kurukuru ṉame, pude na vina vukivukihi va uququ,
    meke vala nia sa sa vina vukivukihi gua sapu ta tozi pa tinarae.
  gaz-gaz: Innis aarsaa gubamu fidee akkuma ajajametti dhiʼeesse.
  fra-LSG: Il offrit l’holocauste, et le sacrifia, d’après les règles établies.
  yal-yal: A yi fa saraxa gan daxin na, a na ba alo sariyana a falaxi kii naxan yi.
  haw-1868: Lawe mai la hoi oia i ka mohaikuni, a kanmaha aku la ia e like me ke kanawai.
  arb-NAV: ثُمَّ أَحْضَرَ الْمُحْرَقَةَ وَأَصْعَدَهَا حَسَبَ الشَّعَائِرِ الْمَنْصُوصَةِ.
  ewe-ewe: Ale wòsa numevɔ la na Yehowa, le se siwo wòde nɛ la nu.
  eng-LEE: And he brought near the burnt-offering, and offered it according to the
    prescribed manner.
  asm-FB: আৰু হোম-বলিটোও নিয়া হ’ল আৰু তেওঁ বিধিমতে তাক উৎসৰ্গ কৰিলে।
  sus-A: عَ نَشَ سّرّشّ فَن دَاشِ بَ عَ سّرِيّ كِ مَ.
  fra-SBL: Il présenta l'holocauste et l'offrit selon l'ordonnance.
  hbo-hbo: וַיַּקְרֵ֖ב אֶת־הָעֹלָ֑ה וַֽיַּעֲשֶׂ֖הָ כַּמִּשְׁפָּֽט׃
  eng-WYCLIFFE: he made brent sacrifice,
  cwe-cwe: Maabaho kalava mnyama ija wa nhambiko ya kutimbula fana viyalagilizigwe.
  kik-kik: Harũni akĩrehe iruta rĩu rĩa njino akĩrĩruta o ta ũrĩa gwatuĩtwo.
  fra-NCL: il offrit de même l’holocauste et le sacrifia suivant le rite.
  cek-AK: Hmai angbawnhaih hmuen to a sin moe, a sakhaih atawk baktih toengah a sak.
  cuk-cuk: Ar igi igar-mai, aba Aarón Bab-Jehováʼga ibdurgan ogumakar uksad.
  uig-CYR: У көйдүрмә қурбанлиқ қилидиған мални кәлтүрүп буниму бәлгүлимә бойичә сунди.
  tel-2017: తరువాత యెహోవా ఆజ్ఞాపించినట్టుగా దహనబలి జంతువును అర్పించాడు.
  hat-BSA: Li te prezante osi ofrann brile a. Li te ofri li selon òdonans lan.
  kos-kos: El oayapa use kosro nu ke kisa firir, ac kisai oana ke ma oakwuk nu kac.
  hbo-WLC: וַיַּקְרֵ֖ב אֶת־הָעֹלָ֑ה וַֽיַּעֲשֶׂ֖הָ כַּמִּשְׁפָּֽט׃
  ibo-ibo: Ọ chụkwara aja nsure ọkụ nʼusoro dịka iwu e nyere si dị.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ହୋମବଳି ଆଣି ବିଧି ଅନୁସାରେ ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: A pwal uwato ewe mönün asoren kek o eäni asor lon pwüngün angangen allükün.
  rop-rop: Imbin bringimap det najawan enimul blanga barnapwan ofring, en imbin gibit
    det ofring laik det lowa bin tok.
  ukr-1871: І принїс жертву огняну і жертвував по установі.
  deu-1951: Darnach brachte er das Brandopfer herzu und verrichtete es nach Vorschrift.
  eng-JPS: And the burnt-offering was presented; and he offered it according to the
    ordinance.
