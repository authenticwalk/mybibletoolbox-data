    offrirez devant Yahvé, et une offrande de farine mélangée d'huile, car aujourd'hui
    Yahvé vous apparaît ».
  hbo-hbo: וְשֹׁ֨ור וָאַ֜יִל לִשְׁלָמִ֗ים לִזְבֹּ֙חַ֙ לִפְנֵ֣י יְהוָ֔ה וּמִנְחָ֖ה
    בְּלוּלָ֣ה בַשָּׁ֑מֶן כִּ֣י הַיֹּ֔ום יְהוָ֖ה נִרְאָ֥ה אֲלֵיכֶֽם׃
  eng-WYCLIFFE: in to brent sacrifice, an oxe and a ram for pesible thingis; and offre
    ye tho bifor the Lord, and offre ye whete flour spreynt with oile in the sacrifice
    of ech; for to dai the Lord schal appere to you.
  cwe-cwe: Ng'ombe lume dimwe na bebelu da ng'hondolo dimwe kwa ichimu cha nhambiko
    ya tindiwalo, wakamulavile Mndewa Mulungu hamwe na nhosa ya mhule yoihanganyigwe
    na mavuta kwaviya diyelo Mndewa Mulungu kezamulawililani.”
  kik-kik: na muoye ndegwa na ndũrũme cia iruta rĩa ũiguano irutwo igongona mbere
    ya Jehova, hamwe na iruta rĩa mũtu ũtukanĩtio na maguta. Nĩgũkorwo ũmũthĩ Jehova
    nĩekũmuumĩrĩra.’ ”
  fra-NCL: un bœuf et un bélier pour le sacrifice pacifique, afin de les immoler devant
    Yahweh ; et une oblation pétrie à l’huile. Car aujourd’hui Yahweh vous apparaîtra. »
  cek-AK: to pacoengah Angraeng hmaa ah, angdaeh angbawnhaih sak hanah, maitaw tae
    maeto hoi tuu tae maeto, situi hoi atok tangcae takaw to paek ah; vaihniah Angraeng
    nangcae khaeah amtueng tih, tiah a naa.
  cuk-cuk: Deyobbali, dule-gwenatigwar-guega moli-bebe-nikad-machered, degi, sibad-wawaad-machered
    be sedamarbaloed. We-ibdurgan Bab-Jehová-asabin ogumakar be ukmaloed. Deginbali,
    ibmar-gwag-gullemalad olivo-gwalluba-oburar be sedamarbaloed. Ar emi-ibagi, Bab-Jehová
    bemarse e-gangued oyogoed.’ ”
  uig-CYR: Пәрвәрдигарниң алдида сунушқа енақлиқ қурбанлиғи сүпитидә бир топақ билән
    бир қочқарни елип, зәйтун мейи иләштүрүлгән ашлиқ һәдийә билән биллә кәлтүрүңлар;
    чүнки бүгүн Пәрвәрдигар Өзини силәргә аян қилиду, дегин».
  tel-2017: అలాగే యెహోవాకి శాంతిబలి అర్పించడానికి ఒక ఎద్దునూ, ఒక పొట్టేలునూ, నూనె
    కలిపిన నైవేద్యాన్నీ తీసుకు రండి. ఎందుకంటే ఈ రోజు మీకు యెహోవా దర్శనమిస్తాడు”
  hat-BSA: 'epi yon bèf avèk yon belye pou ofrann lapè a, pou fè sakrifis devan SENYÈ
    a; e yon ofrann sereyal melanje avèk lwil: paske jodi a, SENYÈ a va parèt a nou
    menm.’”'
  kos-kos: ac soko cow mukul ac soko sheep mukul tuh in mwe kisa in akinsewowo. Elos
    in kisakin ma inge nu sin LEUM GOD wi kisa in wheat ma karyak ke oil. Elos enenu
    in oru ma inge mweyen LEUM GOD El ac sikyang nu selos misenge.”
  hbo-WLC: וְשׁ֨וֹר וָאַ֜יִל לִשְׁלָמִ֗ים לִזְבֹּ֙חַ֙ לִפְנֵ֣י יְהוָ֔ה וּמִנְחָ֖ה
    בְּלוּלָ֣ה בַשָּׁ֑מֶן כִּ֣י הַיּ֔וֹם יְהוָ֖ה נִרְאָ֥ה אֲלֵיכֶֽם׃
  ibo-ibo: na ehi, na ebule a ga-eji chụọ aja udo nʼihu Onyenwe anyị, tinyere mkpụrụ
    ọka a gwara mmanụ. Nʼihi na taa ka Onyenwe anyị ga-eme ka unu hụ ya anya.’ ”
  ory-ory: ପୁଣି ମଙ୍ଗଳାର୍ଥକ ବଳି ନିମନ୍ତେ ଏକ ଗୋରୁ ଓ ଏକ ମେଷ, ପୁଣି ତୈଳ ମିଶ୍ରିତ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ
    ନେବ; ଯେହେତୁ ଆଜି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଦର୍ଶନ ଦେଉଅଛନ୍ତି।’”
  chk-chk: Oupwe pwal angei eman ätemwänin kow me eman ätemwänin sip fän iten asoren
    kinamwe o eäniir asor fän mesen ewe Samol mi Lapalap fiti eu asoren mongö mi nofit
    ngeni apüra, pun ikenai ewe Samol mi Lapalap epwe pwä ngenikemi.”
  rop-rop: en wan buligi en wan dediwan ship blanga feloship ofring. Dei garra sekrifais
    detlot langa YAWEI garram det sid daga ofring deibin miksap garram oliboil. Dei
    garra dum dijan, dumaji YAWEI garra kaman langa olabat tudei na.” Wal lagijat
    na Mosis bin tok.
  ukr-1871: Та бугая та барана на мирну жертву, щоб жертвувати перед Господом; і жертву
    хлїбну, замішану на олїї; сьогоднї бо Господь явиться вам.
  deu-1951: ferner einen Ochsen und einen Widder zum Dankopfer, vor dem HERRN zu opfern,
    und ein mit Öl gemengtes Speisopfer; denn heute wird euch der HERR erscheinen.
  eng-JPS: and an ox and a ram for peace-offerings, to sacrifice before the LORD;
    and a meal-offering mingled with oil; for to-day the LORD appeareth unto you.'
  srp-1865: I vola i ovna za žrtvu zahvalnu, da prinesete pred Gospodom, i dar s uljem
    zamiješen, jer æe vam se danas javiti Gospod.
  lug-lug: era n’ente eya sseddume n’endiga ennume eby’ebiweebwayo olw’emirembe, n’ekiweebwayo
    eky’emmere ey’empeke nga mulimu amafuta ag’omuzeeyituuni, byonna mubiweeyo nga
    kye kiweebwayo eri Mukama Katonda; kubanga ku lunaku lwa leero Mukama Katonda
    ajja kubalabikira.’ ”
  heb-heb: ושור ואיל לשלמים לזבח לפני יהוה ומנחה בלולה בשמן כי היום יהוה נראה אליכם׃
  ben-IRV: এবং মঙ্গলের বলির জন্য এক ষাঁড় ও এক ভেড়া এবং তেল মেশানো ভক্ষ্য-নৈবেদ্য
    নেবে; কারণ আজ সদাপ্রভু তোমাদেরকে দর্শন দেবেন।
  pan-pan: ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਉਣ ਲਈ ਇੱਕ ਬਲ਼ਦ, ਇੱਕ ਭੇਡੂ ਅਤੇ ਤੇਲ
    ਨਾਲ ਰਲੀ ਹੋਈ ਮੈਦੇ ਦੀ ਇੱਕ ਭੇਟ ਲੈ ਲਓ, ਕਿਉਂ ਜੋ ਅੱਜ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਦਰਸ਼ਣ ਦੇਵੇਗਾ।”
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ ပူဇော် သော မိဿဟာယ ယဇ်ဘို့ နွား ထီးတကောင်၊ သိုး ထီးတကောင်၊
    ဆီ နှင့် ရော သော ဘောဇဉ်ပူဇော်သက္ကာ ကို ယူ ကြလော့။ ယနေ့ ထာဝရဘုရား သည် သင် တို့အား
    ထင်ရှား တော်မူမည်ကို ပြော လော့ဟု ဆို လေ၏။
  hmo-hmo: Boromakau tau ta bona mamoe tau ta danu do idia abia, Dirava danu maino
    karaia totona boubouna totona. Inai boubou gaudia ibounai be Lohiabada ena vairanai
    do ita alaia mase. Paraoa boubouna danu, olive dehoro danu mikisi gauna, be Lohiabada
    dekenai do umui henia. Inai bamona do umui karaia, badina be hari dina Lohiabada
    be umui dekenai do ia hedinarai.”
  urd-urd: और सलामती के ज़बीहे के लिए ख़ुदावन्द के सामने चढ़ाने के वास्ते एक बैल और
    एक मेंढा, और तेल मिली हुई नज़्र की क़ुर्बानी भी लो; क्यूँकि आज ख़ुदावन्द तुम पर
    ज़ाहिर होगा।”
  rus-SYN: и вола и овна в жертву мирную, чтобы совершить жертвоприношение пред лицем
    Господним, и приношение хлебное, смешанное с елеем, ибо сегодня Господь явится
    вам.
  bqc-SIM: ń zuo ń sãsakaoo sáaukpa sa'obↄↄ ũ, aa sa'oò Diiwa ń pↄ́wɛn gba
    pↄ́ yãalɛa ń nísioo, asa Dii a bↄ mↄ́má gbãɛ.
  tcz-CHONGTHU: Pathen angsunga chamna maicham ki lhaina thiltoa din, bong chal khat
    le kelngoi chal khat naga kaidiu; lhosohga maicham thiltoa din changbong thaotwi
    kichapsa jong jaonan, ajeh chu tuni khoa hi nangho henga Pakai, Pathen hung kilah
    thei ahi, tin hil’un tin aseiye.
  mar-mar: आणि परमेश्वरासमोर शांत्यर्पणे करण्यासाठी बली म्हणून एक बैल, एक मेंढा व
    तेलात मळलेले अन्नार्पण आणा कारण आज परमेश्वर तुम्हास दर्शन देणार आहे.”
  qub-qub: Alli goyaypita sacrifisyuta garananpäpis apamonga juc törutawan juc carnita.
    Asëtillawan chapusha jarinatapis ofrendapaj apamonga. Canan junajmi Tayta Diosga
    munayniyoj cashanta musyachishunqui.»
  bqp-bqp: Kpɑ ɑ mɑɑ kɑ nɑɑ kinɛru kɑ yɑ̃ɑ kinɛru nɑ bu kɑ siɑrɑbun yɑ̃kuru ko Yinni
    Gusunɔn mi, kɑ som mɛ bɑ burɑ kɑ gum. Domi Yinni Gusunɔ u koo bɛɛ kure mi gisɔ.
  hat-hat: Lèfini, y'a pran yon towo ak yon belye pou sèvi ofrann pou di Bondye mèsi.
    Y'a ofri yo tout bay Seyè a ansanm ak ofrann grenn ki sot nan jaden yo melanje
    ak lwil. Y'a fè sa paske Seyè a pral parèt devan yo jòdi a.
  eng-BSB: an ox and a ram for a peace offering to sacrifice before the LORD, and
    a grain offering mixed with oil. For today the LORD will appear to you.’”
  tod-tod: ta nikɛ zinɛ ɠila, ta baala sinɛ ɠila ziilɛi zalaɠai vaa zu, naa ɠa a kɛ,
    ti ɠula ga zalaɠai Ɠɔoɠɔ GALAGI ɠaazu, ta vebɛanii, nii é ga ani vukɔi, gaayɔgai
    ga gulɔi. Mazɔlɔɔ za Ɠɔoɠɔ GALAGI ɠa ɠulazu kɛlɛma wo ʋɛ.› »
  eng-WEBPB: 'and a bull and a ram for peace offerings, to sacrifice before the LORD;
    and a meal offering mixed with oil: for today the LORD appears to you.’”'
  kbq-kbq: mago ve bulimakaone mago ve sipisipireti arimpa fru ofa kresramana Ra Anumzamofo
    avuga nehuta, masavenu'ma eri havia hu flauateti witi ofa hugahaze. Na'ankure
    menina Ra Anumzamo'a tamagrite efore hugahie.
  nhe-BL: Huan nojquiya xiquinilhui monequi quicuise se toro tlen tlaxahua huan se
    oquich borrego para ma quimacaca queja se tlacajcahualistli para ma onca tlayoltlalili
    ihuaya TOTECO. Nojquiya monequi quihualicase se tlacajcahualistli tlen harina
    tlen quicuechtilijtoque huan quichijtoque se harina huan quimanelojtoque ica aceite.
    Quena, nochi ya ni monequi xijchihuaca pampa ama TOTECO monextis ica imojuanti.”
  gub-BL: 'Epyhyk kar amo ma''ea''yr wanupe ne wà nehe no: tapi''ak awa, àràpuhàràn
    hawitu ma''e awa no. Wiko putar Tupàn pe zemuawyze kar haw romo izuka pyràm romo
    wà nehe. — Pezuka ''aw ma''ea''yr Tupàn Tuweharupi Wiko Ma''e henataromo pe wà
    nehe, ere wanupe nehe. — Pemono arozràn uri kawer inuromo har izupe nehe no, ere
    wanupe nehe. Tuwe uzapo a''e ma''e nehe, ta''e Tupàn Tuweharupi Wiko Ma''e uzexak
    kar putar wanenataromo kutàri a''e nehe xe, i''i Moizez Àràw pe.'
  eng-DRA: 'Also a bullock and a ram for peace offerings: and immolate them before
    the Lord, offering for the sacrifice of every one of them flour tempered with
    oil; for today the Lord will appear to you.'
