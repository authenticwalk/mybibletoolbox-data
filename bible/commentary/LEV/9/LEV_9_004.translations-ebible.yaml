verse: LEV.009.004
translations:
  mal-C: സമാധാനയാഗത്തിനായി ഒരു കാളയെയും ഒരു ആട്ടുകൊറ്റനെയും ഒലിവെണ്ണയിൽ കുഴച്ച ഭോജനയാഗത്തോടൊപ്പം
    യഹോവയുടെമുമ്പാകെ യാഗം കഴിക്കാൻ എടുക്കണം. കാരണം, യഹോവ ഇന്നു നിങ്ങൾക്കു പ്രത്യക്ഷനാകും.’ ”
  deu-TKW: ferner einen Stier und einen Widder zum Heilsopfer, um sie vor Jahwe zu
    schlachten, dazu ein mit Öl angemachtes Speisopfer; denn heute wird euch Jahwe
    erscheinen.
  lin-lin: mpe ngombe moko ya mobali mpe meme moko ya mobali lokola mbeka ya boyokani,
    mpo na kobonza lokola mbeka liboso ya Yawe elongo na likabo ya bambuma basangisa
    na mafuta. Pamba te, na mokolo ya lelo, Yawe akobimela bino. › »
  eng-LSV: and a bullock and a ram for peace-offerings, to sacrifice before YHWH,
    and a present mixed with oil; for today YHWH has appeared to you.”
  eng-GNV: 'Also a bullock, and a ramme for peace offringes, to offer before the Lord,
    and a meate offring mingled with oyle: for to day the Lord will appeare vnto you.'
  eng-WEBSTER: 'Also a bullock and a ram for peace-offerings, to sacrifice before
    the LORD; and a meat-offering mingled with oil: for to-day the LORD will appear
    to you.'
  nhw-BL: Huan nojquiya xiquinilhui monequi quicuise se toro catli tlaxahua huan se
    oquich borrego para ma quimacaca quen se tlacajcahualistli para ma onca tlayoltlalili
    ihuaya TOTECO. Nojquiya monequi quihualicase se tlacajcahualistli tlen harina
    catli quicuechtilijtoque huan quichijtoque se harina huan quimanelojtoque ica
    aceite. Quena, nochi ya ni monequi xijchihuaca pampa ama TOTECO monextis ica amojuanti.”
  swh-ONEN: na pia maksai na kondoo dume kwa ajili ya sadaka ya amani, ili kutoa dhabihu
    mbele za Bwana, pamoja na sadaka ya nafaka iliyochanganywa na mafuta. Kwa kuwa
    leo Bwana atawatokea.’ ”
  bba-bba: Kpɑ ɑ mɑɑ kɑ nɑɑ kinɛru kɑ yɑ̃ɑ kinɛru nɑ bu kɑ siɑrɑbun yɑ̃kuru ko Yinni
    Gusunɔn mi, kɑ som mɛ bɑ burɑ kɑ ɡum. Domi Yinni Gusunɔ u koo bɛɛ kure mi ɡisɔ.
  eng-KJVCPB: 'also a bullock and a ram for peace offerings, to sacrifice before the
    Lord; and a meat offering mingled with oil: for to day the Lord will appear unto
    you.'
  luo-luo: Kendo uchiw rwath kod im kaka misango mar lalruok kaachiel gi misango mar
    cham moruw gi mo e nyim Jehova Nyasaye nikech tinendeni Jehova Nyasaye nofwenyrenu.’ ”
  meu-meu: bona boromakau maruanena ta bona mamoe maruanena ta bavabidia, herohemaino
    boubouna; iboudiai na Iehova vairanai baita aladia mase, emui boubou. Flaoa boubouna
    danu, dehoro ida e buloa ḡauna, bavabia. Badina be hari dina ai Iehova be hahedinarai
    henimuimu.
  npi-ULB: र परमप्रभुको अगि बलिदानको निम्ति मेलबलिस्वरूप एउटा साँढे र एउटा भेडा, र
    तेल मिसाइएको अन्‍नबलि लिनू, किनभने आज परमप्रभु तिमीहरूकहाँ देखा पर्नुहुने छ ।’”
  yor-yor: àti akọ màlúù kan àti àgbò kan fún ẹbọ àlàáfíà àti ẹbọ ohun jíjẹ tí a fi
    òróró pò láti fi rú ẹbọ ní iwájú Olúwa. Nítorí pé Olúwa yóò farahàn yín ní òní.’ ”
  pes-OPCB: همچنین قوم اسرائیل باید یک گاو و یک قوچ برای قربانی سلامتی، و آرد مخلوط
    با روغن زیتون برای هدیهٔ آردی به خداوند تقدیم کنند زیرا امروز خداوند بر ایشان
    ظاهر خواهد شد.»
  tgl-ULB: kumuha rin ng isang bakang lalaki at isang tupang lalaki para sa mga handog
    para sa kapayapaan para ialay sa harapan ni Yahweh, at isang handog na pagkaing
    butil na hinaluan ng langis, dahil sa araw na ito magpapakita sa inyo si Yahweh.'”
  hui-hui: Ani bialu wali agali tígua nogo bulumaga wangabebi sibi wangabebi Anduane
    Homogola ho gimbu bulenaga loma bialu bo delole haru halu ibalimu lalu lamibe.
    Tígua nogo kira ogoni heba widi dambininaga balawa olibe lininaga weli heba biamaga
    howa lomabu delole yalu ibalimu lalu lamibe. Ani bulene ngago áyu ogoningiore
    Anduane Homogo ibuni tí kamigoria tíninaga deni hapani holebirago tígua tínaga
    loma uruni lomabu delalu holene nga, lene.
  mya-mya: '@see-verse:LEV.009.003'
  bod-N: ཡང་གླང་ཐུག་ཅིག་དང་ལུག་ཐུག་ཅིག་དམར་མཆོད་ཀྱི་ཆེད་དུ་ཁྲིད་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཞི་བདེའི་མཆོད་པ་རུ་བཤམ་པ་དང་།
    འབྲུ་རིགས་ཀྱི་མཆོད་པ་ལ་སྣུམ་བསྲེས་ནས་འབུལ་དགོས་ཏེ། ཅིའི་ཕྱིར་ཞེ་ན། དེ་རིང་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་རྣམས་ལ་མངོན་པར་འགྱུར་བའི་ཕྱིར་རོ་ཞེས་སྦྲོན་ཅིག་གསུངས་པས།
  sna-sna: nehando negondobwe zvechipiriso chokuwadzana kuti mubayire pamberi paJehovha,
    pamwe chete nechipiriso chezviyo chakasanganiswa namafuta. Nokuti nhasi Jehovha
    achazviratidza kwamuri.’ ”
  spa-BLM: y un toro y un carnero para las ofrendas de paz, para sacrificar ante Yahvé;
    y una ofrenda de harina mezclada con aceite, porque hoy Yahvé se os aparece.”
  cac-cac: Syic'anpaxcot junoc noc' vacax eb' yed' junoc noc' ch'ac calnel smiljicham
    d'a yichan̈ Jehová silab'il yic sch'oxan sjunc'olal eb' yed'oc. Syic'anpaxcot
    junoc ofrenda eb' d'a tas svaji, calab'il yed' aceite, yujto ol sch'ox sb'a Jehová
    d'ayex ticnaic, xchi vin̈aj Moisés chi'.
  swh-ULB: pia twaeni fahali na kondoo dume kwa sadaka za amani ili kuwatoa mbele
    za Yahweh, na sadaka za nafaka iliyochanganywa na mafuta, kwa sababu leo Yahweh
    atajidhihirisha kwenu.
  bel-bel: і вала і барана ў ахвяру мірную, каб учыніць ахвяраваньне перад абліччам
    Гасподнім, і прынашэньне хлебнае, зьмяшанае з алеем, бо сёньня Гасподзь явіцца
    вам.
  deu-ELBBK: und einen Stier und einen Widder zum Friedensopfer, um sie vor dem HERRN
    zu opfern; und ein Speisopfer, gemengt mit Öl; denn heute wird der HERR euch erscheinen.
  mbb-OT: Megkuwa zaan sikandan te vaka wey meemahan he kerehidu he pemuhat dan para
    te meupiya he kebpekidepità. Ipemuhat dan heini zuma zuen te pemuhat he para gasa
    he midsehuǥan te lana, su ǥuntaan he andew ibpaahà te Nengazen is kebpekiduma
    zin keniyu.”
  mal-2015: സമാധാനയാഗത്തിന്നായി ഒരു കാളയെയും ഒരു ചെമ്മരിയാട്ടുകൊറ്റനെയും എണ്ണ ചേർത്ത
    ഭോജനയാഗത്തെയും എടുപ്പിൻ; യഹോവ ഇന്നു നിങ്ങൾക്കു പ്രത്യക്ഷനാകും.
  rmc-rmc: Len pre smiromoskri obeta bikos the bakres, hoj oda te obetinen anglo RAJ,
    a the e chabeneskri obeta mišimen le olejoha, bo adadžives pes tumenge sikavela
    o RAJ.‘ “
  pes-OPV: وگاوی و قوچی برای ذبیحه سلامتی، تا به حضورخداوند ذبح شود، و هدیه آردی سرشته
    شده به روغن را، زیرا که امروز خداوند بر شما ظاهر خواهد شد.»
  ron-1924: ун таур ши ун бербек пентру жертфа де мулцумире, ка сэ-й жертфиць ынаинтя
    Домнулуй, ши ун дар де мынкаре фрэмынтат ку унтделемн. Кэч азь ви се ва арэта
    Домнул.’”
  ben-OBCV: এবং মঙ্গলার্থক বলিদানের জন্য একটি ষাঁড় ও একটি মেষ এবং জলপাই তেলে মেশানো
    শস্য-নৈবেদ্য নেবে সদাপ্রভুর সামনে উৎসর্গ করার জন্য, কেননা আজ তোমাদের সামনে সদাপ্রভু
    আবির্ভূত হবেন।’ ”
  som-som: Oo dibi iyo wanna waxaad u keentaan qurbaanno nabaadiino in Rabbiga hortiisa
    allabari ahaan loogu bixiyo, iyo qurbaan hadhuudh ah oo saliid lagu daray, waayo,
    maanta ayaa Rabbigu idiin muuqan doonaa.
  lat-VUC: 'bovem et arietem pro pacificis: et immolate eos coram Domino, in sacrificio
    singulorum similam conspersam oleo offerentes: hodie enim Dominus apparebit vobis.'
  eng-ASVBT: 'and an ox and a ram for peace offerings, to sacrifice before Jehovah;
    and a meal offering mingled with oil: for today Jehovah appeareth unto you.'
  ita-1885: e un bue, e un montone, per sacrificio da render grazie, per sacrificarli
    davanti al Signore; e una offerta di panatica intrisa con olio; perchè oggi il
    Signore vi apparirà.
  eng-LXXUP: and a calf and a ram for a peace offering before the Lord, and fine flour
    mingled with oil, for today the Lord will appear among you.
  eng-ULB: also take an ox and a ram for peace offerings to sacrifice before Yahweh,
    and a grain offering mixed with oil, because today Yahweh will appear to you.'”
  spa-VBL: un toro y un carnero como sacrificio de paz para presentarlos ante el Señor;
    y una ofrenda de grano mezclado con aceite de oliva. Haced esto porque hoy el
    Señor se va a revelar a ustedes hoy’”.
  fra-_FOB: Un taureau et un bélier pour le sacrifice de prospérités, pour sacrifier
    devant l'Éternel, et une offrande arrosée d'huile; car aujourd'hui l'Éternel vous
    apparaîtra.
  mal-mal: സമാധാനയാഗത്തിനായി ഒരു കാളയെയും ഒരു ചെമ്മരിയാട്ടുകൊറ്റനെയും എണ്ണചേർത്ത ഭോജനയാഗത്തെയും
    എടുക്കുവിൻ; യഹോവ ഇന്ന് നിങ്ങൾക്ക് പ്രത്യക്ഷനാകും’”.
  urd-GVR: Sāth hī salāmatī kī qurbānī ke lie ek bail aur ek menḍhā chuno. Tel ke
    sāth milāī huī ġhallā kī nazar bhī le kar sab kuchh Rab ko pesh karo. Kyoṅki āj
    hī Rab tum par zāhir hogā.”
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती दुशा बाक्‍चा आ पर्बम चढ़ेचा कली ब्‍यफ का, सांड
    का नु तेलम निशो अन्‍न चढ़ेतीक यो चाक्‍कीन। मारदे हना मुलाक्‍ती परमप्रभु यावेमी
    इन कली तपांइसीब’ माइक्‍मी” देंत।
  ita-1927: e un bue e un montone per un sacrifizio di azioni di grazie, per sacrificarli
    davanti all’Eterno; e un’oblazione intrisa con olio; perché oggi l’Eterno vi apparirà”.
  ckb-ckb: گایەک و بەرانێک بۆ قوربانی هاوبەشی بۆ سەربڕین لەبەردەم یەزدان ببەن، هەروەها
    پێشکەشکراوی دانەوێڵەی بە زەیت شێلراو، چونکە ئەمڕۆ یەزدان بۆتان دەردەکەوێت.“»
  eng-BBE: 'And an ox and a male sheep for peace-offerings, to be put to death before
    the Lord; and a meal offering mixed with oil: for this day you are to see the
    Lord.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಯಜ್ಞಕ್ಕೆ ಸಮಾಧಾನ ಬಲಿಗಾಗಿ ಒಂದು ಹೋರಿಯನ್ನು ಮತ್ತು ಒಂದು ಟಗರನ್ನು
    ಸಹ ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಆಹಾರದ ಬಲಿ ಎಣ್ಣೆಯೊಂದಿಗೆ ಬೆರೆತಿರಬೇಕು. ಏಕೆಂದರೆ ಈ ದಿನವೇ ಯೆಹೋವ
    ದೇವರು ನಿಮಗೆ ಕಾಣಿಸಿಕೊಳ್ಳುವರು,’ ” ಎಂದನು.
  tam-2017: சமாதானபலிகளாக ஒரு காளையையும், ஒரு ஆட்டுக்கடாவையும், எண்ணெயிலே பிசைந்த
    உணவுபலியையும் கொண்டுவாருங்கள்; இன்று யெகோவா உங்களுக்குக் காட்சியளிப்பார் என்று
    சொல்” என்றான்.
  spa-RV-1909: 'Asimismo un buey y un carnero para sacrificio de paces, que inmoléis
    delante de Jehová; y un presente amasado con aceite: porque Jehová se aparecerá
    hoy á vosotros.'
  ron-BTF: De asemenea un taur și un berbec pentru ofrande de pace pentru a sacrifica
    înaintea DOMNULUI; și un dar de mâncare amestecat cu untdelemn, pentru că astăzi
    DOMNUL vi se va arăta.
  eng-WEBP: 'and a bull and a ram for peace offerings, to sacrifice before the LORD;
    and a meal offering mixed with oil: for today the LORD appears to you.’”'
  eng-FBV: a bull and a ram as a peace offering to sacrifice before the Lord; and
    a grain offering mixed with olive oil. Do this because today the Lord is going
    to reveal himself to you today.’”
  nld-1939: verder een stier met een ram, om ze voor Jahweh’s aanschijn te slachten
    als vredeoffer; en tenslotte een spijsoffer met olie gemengd. Want heden zal Jahweh
    u verschijnen.”
  nch-BL: Huan nojquiya xiquinilhui monequi quicuise se toro cati taxahua huan se
    oquich borrego para ma quimacaca quej se tacajcahualisti para ma onca tayoltalili
    ica TOTECO. Nojquiya monequi quihualicase se tacajcahualisti ten harina cati quicuechtilijtoque
    huan quichijtoque se harina huan quimanelojtoque ica aceite. Quena, nochi ya ni
    monequi xijchihuaca pampa ama TOTECO monextis ica amojuanti.”
  vie-1934: một con bò tơ, một con chiên đực đặng dùng làm của lễ thù ân, để dâng
    lên trước mặt Đức Giê-hô-va, và một của lễ chay chế dầu; vì ngày nay Đức Giê-hô-va
    sẽ hiện ra cùng các ngươi.
  hin-CV: मेल बलि के लिए याहवेह के सम्मुख भेंट चढ़ाने के हेतु एक बैल व एक मेढ़ा तथा
    तेल से सनी हुई अन्‍नबलि लो; क्योंकि आज याहवेह तुम पर प्रकट होंगे.’ ”
  eng-OURB: 'and a bull and a ram for peace offerings, to sacrifice before Adonai;
    and a meal offering mixed with oil: for today Adonai appears to you.’”'
  spa-BES: 'Y un buey y un carnero para las ofrendas de paz, para ser sacrificados
    delante del Señor; y una ofrenda de harina mezclada con aceite: porque hoy él
    Señor se aparecerá ante ti.'
  tdx-tdx: naho ty bania vaho ty añondrilahy ho engam-pañanintsiñe, hengaeñe añatrefa’
    Iehovà; naho ty enga-mahakama linaro menake. Amy te ho isake anito t’Iehovà.
  vid-vid: isenga ibuguma limwe na ing'holo ilume limwe kwa chiwalo cha nhambiko ya
    kikala goya, womlavila Mkulu Nguluwi nhambiko ya nyhule ihanzigwe na mafuta, ndo
    mina lehano Mkulu Nguluwi kokulawilani.”
  eng-OKE: 'To sacrifice before the Lord; and a mincha of flour sprinkled with oil:
    for this day will the glory of the Lord be revealed to you.'
  tha-KJV: และเอาวัวผู้ตัวหนึ่งและแกะผู้ตัวหนึ่งเป็นสันติบูชาบูชาถวายต่อพระพักตร์พระเยโฮวาห์
    และเอาธัญญบูชาคลุกน้ำมันมาถวาย เพราะว่าพระเยโฮวาห์จะทรงปรากฏแก่ท่านในวันนี้’”
  por-BR-2018: 'Também um boi e um carneiro para sacrifício pacífico, que imoleis
    diante do SENHOR; e uma oferta de cereais amassada com azeite: porque o SENHOR
    se aparecerá hoje a vós.'
  deu-ELO: und einen Stier und einen Widder zum Friedensopfer, um sie vor Jehova zu
    opfern; und ein Speisopfer, gemengt mit Öl; denn heute wird Jehova euch erscheinen.
  eng-WYC-2018: (and) an ox and a ram for peaceable things; and offer ye them before
    the Lord, and offer ye [tried]wheat flour sprinkled with oil in the sacrifice
    of each of them; for today the Lord shall appear to you. (and an ox and a ram
    for peace offerings; and offer ye them before the Lord, and offer ye fine wheat
    flour sprinkled with oil along with each offering; for today the Lord shall appear
    to you.)
  epo-epo: kaj virbovon kaj virŝafon por pacofero, por fari oferon antaŭ la Eternulo,
    kaj farunoferon, miksitan kun oleo; ĉar hodiaŭ la Eternulo aperos antaŭ vi.
  uig-PIN: Pǝrwǝrdigarning aldida sunuxⱪa inaⱪliⱪ ⱪurbanliⱪi süpitidǝ bir torpaⱪ bilǝn
    bir ⱪoqⱪarni elip, zǝytun meyi ilǝxtürülgǝn axliⱪ ⱨǝdiyǝ bilǝn billǝ kǝltürünglar;
    qünki bügün Pǝrwǝrdigar Ɵzini silǝrgǝ ayan ⱪilidu, degin».
  beo-beo: Amola ilia da bulamagau gawali amola sibi gawali Hahawane Gilisili Olofole
    Iasu hamoma:ne sia:ma. Ilia da Gala:ine Iasu (amoga susuligi da gilisi) amoga
    gilisili, Hina Godema gobele sanasimu. Ilia da amo hou wali eso hamoma:ne sia:ma.
    Bai Hina Gode da wali eso ilia E ba:ma:ne misunu.”
