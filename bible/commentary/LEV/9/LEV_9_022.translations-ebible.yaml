verse: LEV.009.022
translations:
  mal-C: പിന്നെ അഹരോൻ കൈകൾ ഉയർത്തി ജനത്തിനുനേരേ അവരെ അനുഗ്രഹിച്ചു. പാപശുദ്ധീകരണയാഗവും
    ഹോമയാഗവും സമാധാനയാഗവും അർപ്പിച്ചിട്ട് അദ്ദേഹം താഴേക്കിറങ്ങി.
  deu-TKW: Sodann erhob Aaron seine Hände nach dem Volke zu und segnete sie; und nachdem
    er so das Sündopfer, das Brandopfer und das Heilsopfer befolgt hatte, stieg er
    herab.
  lin-lin: Aron atombolaki maboko na ye epai ya bato mpe apambolaki bango ; bongo
    akitaki sima na kobonza mbeka ya masumu, mbeka ya kotumba mpe mbeka ya boyokani.
  eng-LSV: And Aaron lifts up his hand toward the people, and blesses them, and comes
    down from making the sin-offering, and the burnt-offering, and the peace-offerings.
  eng-GNV: So Aaron lift vp his hand toward the people, and blessed them, and came
    downe from offring of the sinne offring, and the burnt offring, and the peace
    offrings.
  eng-WEBSTER: And Aaron lifted up his hand towards the people, and blessed them;
    and came down from offering the sin-offering, and the burnt-offering, and peace-offerings.
  nhw-BL: Huan Aarón quitlejcolti imax para campa itztoyaj nopa israelitame huan quintiochijqui.
    Huan quema ya quitencajtoya nopa tlacajcahualistli por tlajtlacoli, huan nopa
    tlacajcahualistli tlatlatili, huan nopa tlacajcahualistli para ma onca tlayoltlalili
    ica TOTECO, Aarón temoc tlen campa nopa tlaixpamitl.
  swh-ONEN: Kisha Aroni akainua mikono yake kuwaelekea watu na kuwabariki. Naye baada
    ya kutoa dhabihu ya sadaka ya dhambi, sadaka ya kuteketezwa, na sadaka ya amani,
    akashuka chini.
  bba-bba: Sɑnɑm mɛ Aroni u torɑnun yɑ̃kunu kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ siɑrɑbun
    yɑ̃kunu kuɑ u kpɑ, yerɑ u nɔmɑ suɑ wɔllɔ u Isirelibɑ domɑru kuɑ. Yen biru u sɑrɑ
    yɑ̃ku yerun di.
  eng-KJVCPB: And Aaron lift up his hand towards the people, and blessed them, and
    came down from offering of the sin offering, and the burnt offering, and peace
    offerings.
  luo-luo: Eka Harun notingʼo lwete malo kochomo oganda mi nogwedhogi. Bangʼe nolor
    piny oa kama notimoe misengini mag golo richo gi misengini miwangʼo pep, kod misengini
    mag lalruok.
  meu-meu: Bena Aaron ese imana e dudui isi, hebou taudia e hanamodia. Bena kara-rea
    bouboudia bona ḡole-oho bouboudia bona herohemaino bouboudia ihahelaḡadia gabuna
    amo e diho.
  npi-ULB: त्यसपछि हारूनले आफ्ना हात मानिसहरूतर्फ उठाएर तिनीहरूलाई आशिष् दिए, अनि
    पापबलि, होमबलि र मेलबलि अर्पण गर्ने स्थानबाट तिनी तल झरे ।
  yor-yor: Aaroni sì gbé ọwọ́ rẹ̀ sókè sí àwọn ènìyàn, ó sì súre fún wọn. Lẹ́yìn tó
    sì ti rú ẹbọ ẹ̀ṣẹ̀, ẹbọ sísun àti ẹbọ àlàáfíà, ó sọ̀kalẹ̀.
  pes-OPCB: پس از تقدیم قربانیها، هارون دستهای خود را به طرف قوم اسرائیل دراز کرده،
    ایشان را برکت داد و از مذبح به زیر آمد.
  tgl-ULB: Pagkatapos itinaas ni Aaron ang kaniyang mga kamay sa mga tao at pinagpala
    sila; pagkatapos bumaba siya mula sa paghahandog ng handog para sa kasalanan,
    ang handog na susunugin, at ang handog para sa kapayapaan.
  hui-hui: Ani bialu Arono ibugua loma uruni bibahende Anduane Homogohondo lomabu
    miai howa lomabu delaga dabu biagoria howa ibunaga gi kirabali wali agali heagoha
    dogola amu halu lalu, Anduane Homogohanda tí mo bayale helo, lowa ibu lomabu delaga
    dabu biagoria howa dalipe hene.
  mya-mya: အာ​ရုန်​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်၊ မီး​ရှို့​ရာ ယဇ်၊ မိတ်​သ​ဟာ​ယ​ယဇ်​တို့​ကို​ပူ​ဇော်​သည့်
    အ​မှု​ကိစ္စ​အား​လုံး​ကို​ဆောင်​ရွက်​ပြီး​စီး သော​အ​ခါ မိ​မိ​၏​လက်​များ​ကို​မြှောက်
    လျက်​လူ​တို့​အား​ကောင်း​ချီး​ပေး​ပြီး​လျှင် ယဇ်​ပလ္လင်​ပေါ်​မှ​ဆင်း​လာ​လေ​သည်။-
  bod-N: དེ་ནས་ཨ་རོན་གྱིས་ལག་པ་ཡར་བཏེགས་ནས་མི་རྣམས་ལ་བྱིན་གྱིས་བརླབས་པ་དང་། ཁོས་སྡིག་བཤགས་མཆོད་པ་དང་སྦྱིན་སྲེག
    ཞི་བདེའི་མཆོད་པ་བཅས་ཕུལ་རྗེས་མར་བབས།
  sna-sna: Ipapo Aroni akasimudzira maoko ake kuvanhu akavaropafadza. Apedza kubayira
    chipiriso chechivi, chipiriso chinopiswa nechipiriso chokuwadzana akaburuka pasi.
  spa-BLM: Aarón levantó sus manos hacia el pueblo y lo bendijo, y bajó de ofrecer
    la ofrenda por el pecado, el holocausto y las ofrendas de paz.
  cac-cac: Ix lajvi chi' ix yic'anchaan̈ sc'ab' vin̈aj Aarón chi', ix yalan vach'
    lolonel vin̈ d'a yib'an̈ eb' yetchon̈ab' chi'. Ayic toxo ix lajvi sn̈usantz'a
    silab' vin̈ yuj mul yed' silab' sn̈usjitz'a smasanil yed' silab' yic sch'oxan
    sjunc'olal yed' Dios, ix emixta vin̈ b'aj ay altar chi'.
  swh-ULB: Kisha Aroni akainua juu mikono yake mbele ya watu na kuwabariki, kisha
    akashuka chini kutoka mahali alipokuwa akitoa hiyo sadaka ya dhambi, sadaka ya
    kuteketezwa, na sadaka ya amani.
  bel-bel: І падняў Аарон рукі свае, павярнуўшыся да людзей, і дабраславіў іх, і сышоў,
    учыніўшы ахвяру за грэх, цэласпаленьне і ахвяру мірную.
  deu-ELBBK: Und Aaron erhob seine Hände gegen das Volk und segnete sie; und er stieg
    herab nach der Opferung des Sündopfers und des Brandopfers und des Friedensopfers.
  mbb-OT: Ne hein nepasad ni Aaron haazà is langun, imbayew zin is menge velad din
    dutun te ked-ampù din para te menge etew. Ne mibpenaug sikandin puun duen te pemuhatà.
  mal-2015: പിന്നെ അഹരോൻ ജനത്തിന്നു നേരെ കൈ ഉയർത്തി അവരെ ആശീർവ്വദിച്ചു; പാപയാഗവും
    ഹോമയാഗവും സമാധാനയാഗവും അർപ്പിച്ചിട്ടു അവൻ ഇറങ്ങിപ്പോന്നു.
  rmc-rmc: Avke o Aron hazdňa peskre vasta upral o manuša a požehňinďa len. A avľa
    tele pal oda than, kaj obetinďa e obeta vaš o binos, e labarďi obeta the e smiromoskri
    obeta.
  pes-OPV: پس هارون دستهای خود را به سوی قوم برافراشته، ایشان را برکت داد، و از گذرانیدن
    قربانی گناه وقربانی سوختنی و ذبایح سلامتی بزیر آمد.
  ron-1924: Аарон шь-а ридикат мыниле спре попор ши л-а бинекувынтат. Апой, дупэ че
    а адус жертфа де испэшире, ардеря-де-тот ши жертфа де мулцумире, с-а коборыт.
  ben-OBCV: পরে লোকদের দিকে হারোণ তাঁর হাত তুলে ধরলেন ও তাদের আশীর্বাদ করলেন। পাপার্থক
    বলি, হোমবলি ও মঙ্গলার্থক বলিদান শেষ হওয়ার পরে হারোণ নিচে নামলেন।
  som-som: Markaasaa Haaruun gacmihiisii ku soo taagay dadka xaggiisii, oo wuu u duceeyey
    iyagii; markaasuu ka soo degtay bixintii uu bixinayay qurbaankii dembiga, iyo
    qurbaankii la gubayay, iyo qurbaannadii nabaadiinada.
  lat-VUC: Et extendens manus ad populum, benedixit ei. Sicque completis hostiis pro
    peccato, et holocaustis, et pacificis, descendit.
  eng-ASVBT: And Aaron lifted up his hands toward the people, and blessed them; and
    he came down from offering the sin offering, and the burnt offering, and the peace
    offerings.
  ita-1885: Poi Aaronne alzò le mani verso il popolo, e lo benedisse; e, dopo che
    ebbe fatto il sacrificio per lo peccato, l'olocausto, e i sacrificii da render
    grazie, scese giù.
  eng-LXXUP: And Aaron lifted up his hands on the people and blessed them; and after
    he had offered the sin offering, and the whole burnt offerings, and the peace
    offerings, he came down.
  eng-ULB: Then Aaron lifted up his hands toward the people and blessed them; then
    he came down from offering the sin offering, the burnt offering, and the peace
    offering.
  spa-VBL: Entonces Aarón levantó las manos hacia el pueblo y lo bendijo. Después
    bajó del altar, habiendo completado la ofrenda por el pecado, el holocausto y
    el sacrificio de paz.
  fra-_FOB: Et Aaron éleva ses mains vers le peuple, et le bénit; et il descendit,
    après avoir offert le sacrifice pour le péché, l'holocauste et le sacrifice de
    prospérités.
  mal-mal: പിന്നെ അഹരോൻ ജനത്തിനു നേരെ കൈ ഉയർത്തി അവരെ ആശീർവ്വദിച്ചു; പാപയാഗവും ഹോമയാഗവും
    സമാധാനയാഗവും അർപ്പിച്ചിട്ട് അവൻ ഇറങ്ങിപ്പോന്നു.
  urd-GVR: Tamām qurbāniyāṅ pesh karne ke bād Hārūn ne apne hāth uṭhā kar qaum ko
    barkat dī. Phir wuh qurbāngāh se utar kar
  suz-BL: मिनु हारूनमी आ गुइ मुर आन गे पोक्‍शा, आसीक गेम्‍तीमी। मोपा पाप आ पर्बम चढ़ेतीके,
    चोशा चढ़ेतीके नु दुशा बाक्‍चा आ पर्बम चढ़ेतीके चढ़ेशा, मेको उइ तोंइसाक्‍व।
  ita-1927: Poi Aaronne alzò le mani verso il popolo, e lo benedisse; e, dopo aver
    fatto il sacrifizio per il peccato, l’olocausto e i sacrifizi di azioni di grazie,
    scese giù dall’altare.
  ckb-ckb: ئینجا هارون دەستی بەرەو گەل بەرزکردەوە و داوای بەرەکەتی بۆ کردن و لە پێشکەشکردنی
    قوربانی گوناه و قوربانی سووتاندن و قوربانی هاوبەشی، هاتە خوارەوە.
  eng-BBE: And Aaron, lifting up his hands to the people, gave them a blessing; and
    he came down from offering the sin-offering, and the burned offering, and the
    peace-offerings.
  kan-OKCV: ಆರೋನನು ಜನರ ಕಡೆಗೆ ತನ್ನ ಕೈಗಳನ್ನು ಎತ್ತಿ, ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿದನು. ಪಾಪ ಪರಿಹಾರದ
    ಬಲಿಯನ್ನೂ ದಹನಬಲಿಯನ್ನೂ ಮತ್ತು ಸಮಾಧಾನದ ಬಲಿಯನ್ನೂ ಸಮರ್ಪಿಸಿದ ಮೇಲೆ ಇಳಿದು ಬಂದನು.
  tam-2017: பின்பு ஆரோன் மக்களுக்கு நேராகத் தன் கைகளை உயர்த்தி, அவர்களை ஆசீர்வதித்து,
    தான் பாவநிவாரணபலியையும், சர்வாங்கதகனபலியையும், சமாதானபலிகளையும் செலுத்தின இடத்திலிருந்து
    இறங்கினான்.
  spa-RV-1909: 'Después alzó Aarón sus manos hacia el pueblo y bendíjolos: y descendió
    de hacer la expiación, y el holocausto, y el sacrificio de las paces.'
  ron-BTF: Și Aaron și-a ridicat mâna spre popor și l-a binecuvântat și a coborât
    de la aducerea ofrandei pentru păcat și de la ofranda arsă și de la ofrandele
    de pace.
  eng-WEBP: Aaron lifted up his hands toward the people, and blessed them; and he
    came down from offering the sin offering, and the burnt offering, and the peace
    offerings.
  eng-FBV: Then Aaron held up his hands towards the people and blessed them. After
    that he came down from the altar, having completed the sin offering, the burnt
    offering, and the peace offering.
  nld-1939: En nadat Aäron de zonde(-), brand(-) en vredeoffers had opgedragen, strekte
    hij zijn handen uit over het volk en zegende het. Daarna daalde hij af.
  nch-BL: Huan Aarón quitejcolti imax para campa itztoyaj nopa israelitame huan quintiochijqui.
    Huan quema ya quitencajtoya nopa tacajcahualisti por tajtacoli, huan nopa tacajcahualisti
    tatatili, huan nopa tacajcahualisti para ma onca tayoltalili ica TOTECO, Aarón
    temoc ten campa nopa taixpamit.
  vie-1934: A-rôn giơ tay mình trên dân sự chúc phước cho; sau khi dâng của lễ chuộc
    tội, của lễ thiêu, và của lễ thù ân, thì người bước xuống khỏi bàn thờ.
  hin-CV: इसके बाद अहरोन ने प्रजा की ओर अपने हाथ उठाकर उनके लिए आशीष वचन बोले और पापबलि,
    होमबलि और मेल बलि भेंट करने के बाद नीचे उतर आए.
  eng-OURB: Aaron [Light-bringer] lifted up his hands toward the people, and blessed
    them; and he came down from offering the habitual sin ·miss the mark· offering,
    and the burnt offering, and the peace offerings.
  spa-BES: Y Aarón, alzando sus manos a la gente, les dio una bendición; y descendió
    de la ofrenda por el pecado, de la ofrenda quemada, y de la ofrenda de paz.
  tdx-tdx: Nañonjom-pitàñe am’ondatio amy zao t’i Aharone, nitata, vaho nizo­tso amy
    nanoe’e i engan-kakeoy naho i soroñey vaho i engam-pañanintsiñey.
  vid-vid: Aluni vyoyasindile kulavya nhambiko zeng'ha, nhambiko ya gehile na nhambiko
    ya kulakazwa na nhambiko za kikala goya, nakawenulila wanhu moko na kawatambichiza,
    hamba nakedulika hanyi.
  eng-OKE: And Aharon lifted up his hands over (to) the people and blessed them, and
    cane down from performing the sin offering, and the burnt sacrifice, and the hallowed
    oblations.
  tha-KJV: แล​้วอาโรนยกมือขึ้นอวยพรพลไพร่ และอาโรนก็ลงมาจากการถวายเครื่องบูชาไถ่​บาป
    เครื่องเผาบูชาและสันติ​บูชา
  por-BR-2018: 'Depois levantou Arão suas mãos até o povo e abençoou-os: e desceu
    de fazer a expiação, e o holocausto, e o sacrifício pacífico.'
  deu-ELO: Und Aaron erhob seine Hände gegen das Volk und segnete sie; und er stieg
    herab nach der Opferung des Sündopfers und des Brandopfers und des Friedensopfers.
  eng-WYC-2018: And he stretched forth his hands to the people, and blessed it; and
    so when the sacrifices for sin, and [the] burnt sacrifices, and [the] peaceable
    sacrifices, were fulfilled, Aaron came down from the place of sacrificing. (And
    he stretched forth his hands to the people, and blessed them; and when the sin
    offerings, the burnt sacrifices, and the peace offerings, were finished, Aaron
    came down from the place for sacrificing.)
  epo-epo: Kaj Aaron levis siajn manojn al la popolo kaj benis ĝin; kaj li malsupreniris,
    plenuminte la pekoferon kaj la bruloferon kaj la pacoferon.
  uig-PIN: Andin Ⱨarun ⱪollirini hǝlⱪⱪǝ ⱪaritip kɵtürüp, ularƣa bǝht tilidi; u gunaⱨ
    ⱪurbanliⱪi, kɵydürmǝ ⱪurbanliⱪ wǝ inaⱪliⱪ ⱪurbanliⱪini sunup, ⱪurbangaⱨtin qüxti.
  beo-beo: Elane da gobele salasu hou huluane hamoi dagosea, e da dunu huluane amo
    da:iya ea lobo ligia gadole, Gode da ilima hahawane dogolegema:ne sia:ne gadoi.
    Amasea, e da gudu sa:i.
  tpi-OTNT: Aron i ofaim ol dispela ofa pinis, orait em i litimapim tupela han bilong
    en long ol manmeri na i tok bai God i mekim gut long ol. Bihain em i lusim alta
    na i go daun.
  hau-SA: Sa’an nan Haruna ya ɗaga hannuwansa wajen mutane ya sa musu albarka. Da
    yake ya miƙa hadaya don zunubi, hadaya ta ƙonawa da kuma hadaya ta salama, sai
    ya sauka.
  uig-LAT: Andin Harun qollirini xelqqe qaritip kötürüp, ulargha bext tilidi; u gunah
    qurbanliqi, köydürme qurbanliq we inaqliq qurbanliqini sunup, qurban’gahtin chüshti.
  nde-nde: U-Aroni wasephakamisela izandla zakhe ebantwini wababusisa. Kwathi esenikele
    umnikelo wesono, umnikelo wokutshiswa kanye lowobudlelwano, wahlala phansi.
  ton-ton: Pea naʻe hiki ʻe ʻElone hono nima ki ʻolunga ki he kakai, ʻo ne tāpuaki
    ʻakinautolu, pea ʻalu hifo ia mei heʻene ʻatu ʻae feilaulau maʻae angahala, mo
    e feilaulau tutu, mo e feilaulau fakamelino.
  ces-1613: Potom Aron pozdvihna rukou svých k lidu, dal jim požehnání, a sstoupil
    od obětování oběti za hřích a oběti zápalné i oběti pokojné.
  eng-WMB: Aaron lifted up his hands toward the people, and blessed them; and he came
    down from offering the sin offering, and the burnt offering, and the peace offerings.
  tam-TCV: அதன்பின் ஆரோன் மக்களை நோக்கி தன் கைகளை உயர்த்தி, அவர்களை ஆசீர்வதித்தான்.
    பாவநிவாரண காணிக்கையையும், தகன காணிக்கையையும், சமாதான காணிக்கையையும் பலியிட்டு
    முடித்துக் கீழே இறங்கினான்.
  ceb-ULB: Unya giisa ni Aaron ang iyang mga kamot ngadto sa katawhan ug gipanalanginan
    sila; unya mikanaog siya gikan didto sa gihalad nga halad alang sa sala, sa halad
    sinunog, ug sa halad nga alang sa pagpasig-uli.
  pol-UBG: Potem Aaron podniósł ręce w stronę ludu i pobłogosławił go, a po złożeniu
    ofiary za grzech, ofiary całopalnej i ofiary pojednawczej zszedł na dół.
  urd-GVU: تمام قربانیاں پیش کرنے کے بعد ہارون نے اپنے ہاتھ اُٹھا کر قوم کو برکت دی۔
    پھر وہ قربان گاہ سے اُتر کر
  deu-1912: Und Aaron hob seine Hand auf zum Volk und segnete sie; und er stieg herab,
    da er das Sündopfer, Brandopfer und Dankopfer gemacht hatte.
  kan-2017: ಆರೋನನು ಆ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞವನ್ನು, ಸರ್ವಾಂಗಹೋಮವನ್ನು ಮತ್ತು ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನು
    ಸಮರ್ಪಿಸಿದ ನಂತರ ತನ್ನ ಕೈಗಳನ್ನು ಜನರ ಕಡೆಗೆ ಎತ್ತಿ ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ ಇಳಿದು ಬಂದನು.
  yap-yap: Nap’an ni mu’ Aron i pi’ fapi maligach ni urngin, me chibiy pa’ ngalang
    nga daken fapi girdi’ me yibilayrad ni nge fel’ wa’athrad, ngemu’ me sul nga but’
    ko fare altar.
  hlt-MCSB: Te phoeiah Aaron loh a kut te pilnam taengla a phuel tih yoethen a paek.
    Te daengah boirhaem, hmueihhlutnah neh rhoepnah a saii lamloh suntla thuk.
  mdy-ETH: ዓኣሮኔ ዬያ ባኮ ቢያ ዒንጊ ጋፒሴስካፓ ኩጮ ዴሮ ባንሢ ማሂ ዓንጃዖ፥ ሚቺ ዒንጎ ቤዛፓ ኬዴኔ።
  twi-ASANTE: Afei, Aaron trɛɛ ne nsam wɔ nnipa no so hyiraa wɔn, ɛnna ɔsiane firii
    afɔrebukyia no ho sii fam.
  eng-WEBU: Aaron lifted up his hands toward the people, and blessed them; and he
    came down from offering the sin offering, and the burnt offering, and the peace
    offerings.
  bnp-bnp: Na tahuna e Aron i habi lobo a nihabi na naro hale, a nihabi gutu-vuro,
    a nihabi na nivalemu, i toto langa a limana ne huriki, i gamai ria. Muri i pea
    a dede i puru.
  wal-wal: Hegaappe guyyiyan, Aarooni ba kushiyaa asaakko zaari denttidi eta anjjiis.
    I nagaraa yarshshuwaa, xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa yarshshoogaappe
    guyyiyan, yarshshiyoosaappe duge wodhdhiis.
  spa-PDDPT: Luego Aarón alzó sus manos hacia el pueblo y lo bendijo. Después de hacer
    el sacrificio que apacigua, el holocausto y el sacrificio de paz, descendió.
  gun-gun: Ha'e va'e rire heta va'e kuery ikuaia katy Arão opo oupi vy ogueroayvu
    porãmba. Ha'e gui mae oguejy, ojejavyague regua ome'ẽmba ma rire, oapy vy ome'ẽmby
    ha'e peteĩ rami ikuai aguã regua guive.
  agu-BL: Yi bnixe'n cyakil yi e'chk xtxolbila'tz tan Aarón nintzun je tk'ol k'abtz
    squibaj yi e' wunak tan tak'le'n chibanl, nin eltzajtz te yi altar.
  ilo-ULB: Kalpasanna, intag-ay ni Aaron dagiti imana nga agturong kadagiti tattao
    ket binendissionanna ida; kalpasanna, bimmaba isuna manipud iti nangidatonanna
    ti daton a gapu iti basol, iti daton a maipuor amin, ken iti daton iti pakikapia.
  kpg-kpg: Di madagoaa Aaron ne lawa di hai nia tigidaumaha huogodoo, gei mee ga daahi
    ono lima gi hongo nia daangada huogodoo, ga hagamaluagina digaula, gaa lawa gaa gaga
    gi lala.
  uig-ARA: ئاندىن ھارۇن قوللىرىنى خەلققە قارىتىپ كۆتۈرۈپ، ئۇلارغا بەخت تىلىدى؛ ئۇ
    گۇناھ قۇربانلىقى، كۆيدۈرمە قۇربانلىق ۋە ئىناقلىق قۇربانلىقىنى سۇنۇپ، قۇربانگاھتىن
    چۈشتى.
  sus-sus: Haruna naxa a bɛlɛxɛe itala, a duba ɲama bɛ. A to yunubi xafari sɛrɛxɛ,
    sɛrɛxɛ gan daaxi, nun xanunteya sɛrɛxɛ ba, a naxa goro kelife sɛrɛxɛbade sɛɛtie
    ma.
  pon-2006: Ni Aaron eh kaimwisekala meirong koaros, e ahpw patohwanda peh ko pohn
    aramas koaros oh kupwuramwahwihirailla. E ahpw patohdi sang wasao.
  ksd-ksd: Ma Aron i ga tulue ra limana taun ra tarai, ma i ga tata vadoane diat,
    ma i ga vana ba kan ra papalum na tinabar na varporong, ma ra tinabar di tuntun
    tar ia, ma ra tinabar na varmaram.
  tur-YTC: Aron ellerini halka doğru kaldırıp onları kutsadı; günah sunusunu, yakmalık
    sunuyu ve esenlik sunularını sunduktan sonra indi.
  grc-BRENT: Καὶ ἐξάρας Ἀαρὼν τὰς χεῖρας ἐπὶ τὸν λαὸν, εὐλόγησεν αὐτούς· καὶ κατέβη
    ποιήσας τὸ περὶ τῆς ἁμαρτίας, καὶ τὰ ὁλοκαυτώματα, καὶ τὰ τοῦ σωτηρίου.
  ind-AYT: Kemudian, Harun mengangkat tangannya ke arah umat dan memberkati mereka.
    Sesudah mempersembahkan kurban penghapus dosa, kurban bakaran, dan kurban pendamaian,
    lalu dia turun.
  nya-nya: Kenaka Aaroni anakweza manja ake pa anthuwo nawadalitsa. Ndipo atatha kupereka
    nsembe yopepesera machimo, nsembe yopsereza ndi nsembe yachiyanjano, anatsika
    pa guwapo.
  hrv-hrv: Tada Aron podiže ruke spram naroda i blagoslovi ga. Pošto prinese žrtvu
    okajnicu, paljenicu i pričesnicu, siđe.
  mps-mps: Arongo te ofa dabe ela silama da, teda agai nogo si te we bidi dabeba ugwa
    selama, te po weyu, te Godigo augwali wiegi yai ilao wali. Nosali agai te alta
    tagalama, aiyaba dulalio.
  tpi-tpi: Aron i ofaim ol dispela ofa pinis, orait em i litimapim tupela han bilong
    en long ol manmeri na i tok bai God i mekim gut long ol. Bihain em i lusim alta
    na i go daun.
  dan-1931: Derefter løftede Aron sine Hænder over Folket og velsignede dem og steg
    så ned efter at have bragt Syndofferet, Brændofferet og Takofferet.
  vie-OVCB: Sau khi đã dâng tế lễ chuộc tội, tế lễ thiêu, và tế lễ tạ ơn, A-rôn đưa
    tay về phía dân chúng, chúc phước cho họ, rồi ông đi xuống.
  guj-2017: પછી હારુને પોતાના હાથ ઊંચા કરીને લોકોને આશીર્વાદ આપ્યો; પછી પાપાર્થાર્પણ,
    દહનીયાર્પણ તથા શાંત્યર્પણના અર્પણ કરીને તે નીચે ઊતર્યો.
  pon-2006A: Ni Aaron eh kaimwisekala meirong koaros, e ahpw patohwanda peh ko pohn
    aramas koaros oh kupwuramwahwihirailla. E ahpw patohdi sang wasao.
  por-BRBSL: Arão levantou suas mãos para o povo e os abençoou; e desceu de oferecer
    a oferta pelo pecado, e o holocausto, e as ofertas pela paz.
  cth-cth: Aron ni amae kut a dâw teh, ayânaw yawhawi a poe teh, yon thuengnae, hmaisawi
    thuengnae, roum thuengnae a sak hnukkhu, a kumcathuk.
  twi-twi: Afei, Aaron trɛw ne nsam wɔ nnipa no so hyiraa wɔn, na osian fii afɔremuka
    no ho sii fam.
  hlt-hlt: Te phoeiah Aaron loh a kut te pilnam taengla a phuel tih yoethen a paek.
    Te daengah boirhaem, hmueihhlutnah neh rhoepnah a saii lamloh suntla thuk.
  tbz-SIM: Kɛ̀ Anɔɔ fíé ti Yiɛ̀ nKuyie nyiwũɔ̃ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í, nnɛ̀ ìì yóó
    tuɔ mmɛtɑummɛ̀ kpɛ́í, kɛ́youtɛ o nɔu bɛnìtìbɛ̀ bíɛ́kɛ̀ kɛ́ bɛ̀ pɑ̃ ti Yiɛ̀ nKuyie
    nkó mɛsɑ̀ɑ̀ nkɛ́cútɛ́ní diwũɔ̃tɔ̀nnì ĩ́nkɛ̀.
  msy-2020: Aron ofan kaba bar dagh amigha gɨvagha, uan agharimning ghufegha, gumazamizibav
    gɨa ghaze, God deraghvɨra ia damu. Egha ofa gamir dakozim ategha izaghirɨ.
  dop-dop: Wɑɑtʋ wei Alɔŋ tɛmɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑsɩ nɑ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ
    nɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nyǝŋsɩ kɛ lɑpʋ, ɩlɛnɑ ɩ́ kpɑɑsɩ ɩ niŋ nɑ yǝlɑɑ tɔɔ nɑ
    ɩ́ tǝŋsɩ-wɛɣɛ nɔɣɔ kʋpɑŋkɑ. Ɩlɛnɑ ɩ́ lɩɩ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ tɔɔ nɑ ɩ́ tii.
  azb-azb: Harun günah qurbanını, yandırma qurbanını və ünsiyyət qurbanını gətirdikdən
    sonra əllərini xalqa doğru uzadıb onlara xeyir-dua verdi. Sonra o aşağı düşdü.
  eng-DBY: And Aaron lifted up his hands toward the people and blessed them, and came
    down after the offering of the sin-offering, and the burnt-offering, and the peace-offering.
  hin-2017: तब हारून ने लोगों की ओर हाथ बढ़ाकर उन्हें आशीर्वाद दिया; और पापबलि, होमबलि,
    और मेलबलियों को चढ़ाकर वह नीचे उतर आया।
  wol-KYG: Ba Aaróona noppee, yékkati na mbooloo ma ay loxoom, ñaanal leen, doora
    wàcc. Fekk na mu joxe saraxu póotum bàkkaar ba, ak saraxu rendi-dóomal ba, ak
    saraxu cant ga ci biir jàmm.
  eng-YLT: And Aaron lifteth up his hand towards the people, and blesseth them, and
    cometh down from making the sin-offering, and the burnt-offering, and the peace-offerings.
  eng-WYC-2017: And he stretched forth his hands to the people, and blessed it; and
    so when the sacrifices for sin, and [the] burnt sacrifices, and [the] peaceable
    sacrifices, were fulfilled, Aaron came down from the place of sacrificing.
  eng-WMBB: Aaron lifted up his hands towards the people, and blessed them; and he
    came down from offering the sin offering, and the burnt offering, and the peace
    offerings.
  urd-GVH: तमाम क़ुरबानियाँ पेश करने के बाद हारून ने अपने हाथ उठाकर क़ौम को बरकत दी।
    फिर वह क़ुरबानगाह से उतरकर
  rug-rug: Sipu va hokoti Eroni sari doduru vina vukivukihi tana sinea, vina uququ,
    meke tana binaere koe Zihova, si va sagei sa sari na limana panaulu koari na tinoni
    meke manani sa si arini. Beto asa si gore mae gua koasa hope si asa.
  gaz-gaz: Aroon harka isaa sabatti balʼisee isaan eebbise. Erga aarsaa cubbuu, aarsaa
    gubamuu fi aarsaa nagaa dhiʼeessee booddees gad buʼe.
  fra-LSG: Aaron leva ses mains vers le peuple, et il le bénit. Puis il descendit,
    après avoir offert le sacrifice d’expiation, l’holocauste et le sacrifice d’actions
    de grâces.
  yal-yal: Haruna yi a yiine yite yamaan binni, a duba e xa. A to yulubi xafari saraxan
    nun saraxa gan daxin nun bɔɲɛ xunbeli saraxan ba, a yi godo.
  haw-1868: Hohola ae la hoi o Aarona i kona mau lima i na kanaka, a hoomaikai aku
    la ia lakou; a iho mai la hoi mai ke kaumaha ana i ka mohailawehala; a me ka mohaikuni,
    a me na mohaihoomalu.
  arb-NAV: ثُمَّ رَفَعَ هَرُونُ يَدَيْهِ نَحْوَ الشَّعْبِ وَبَارَكَهُمْ. وَلَمَّا
    انْتَهَى مِنْ تَقْرِيبِ ذَبِيحَةِ الْخَطِيئَةِ وَالْمُحْرَقَةِ وَذَبِيحَةِ السَّلامِ،
    انْحَدَرَ مِنْ عِنْدِ الْمَذْبَحِ.
  ewe-ewe: Emegbe la, Aron wu eƒe asiwo dzi ɖe dukɔ la dzi, yra wo; eye esi wòsa nu
    vɔ̃ vɔ, numevɔ, kple akpedavɔ vɔ la, eɖi le vɔsamlekpui la dzi.
  eng-LEE: And Aaron lifted up his hands toward the people, and blessed them; and
    came down after he had offered the sin-offering, and the burnt-offering, and peace-offerings.
  asm-FB: তেতিয়া হাৰোণে তেওঁলোকৰ ফাললৈ হাত দাঙি তেওঁলোকক আশীৰ্ব্বাদ কৰিলে; এইদৰে
    তেওঁ পাপাৰ্থক বলি, হোম-বলি আৰু মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰি নামি আহিল।
  sus-A: هَرُنَ نَشَ عَ بّلّشّيٍ عِتَلَ، عَ دُبَ حَمَ بّ. عَ تٌ يُنُبِ شَقَرِ سّرّشّ،
    سّرّشّ فَن دَاشِ، نُن شَنُنتٍيَ سّرّشّ بَ، عَ نَشَ فٌرٌ كٍلِقٍ سّرّشّبَدٍ سّيتِيٍ
    مَ.
  fra-SBL: Aaron leva les mains vers le peuple et le bénit ; puis il descendit de
    l'offrande pour le péché, de l'holocauste et du sacrifice d'actions de grâces.
  hbo-hbo: וַיִּשָּׂ֨א אַהֲרֹ֧ן אֶת־*יָדֹו (יָדָ֛יו) אֶל־הָעָ֖ם וַֽיְבָרְכֵ֑ם וַיֵּ֗רֶד
    מֵעֲשֹׂ֧ת הַֽחַטָּ֛את וְהָעֹלָ֖ה וְהַשְּׁלָמִֽים׃
  eng-WYCLIFFE: And he streiyte forth hondis to the puple, and blesside it; and so
    whanne the sacrifices for synne, and brent sacrifices, and pesible sacrifices,
    weren fillid, he cam doun.
  cwe-cwe: Haluni viyakomeleze kulava nhambiko zose, nhambiko za uhasanyi na nhambiko
    za kutimbula na nhambiko za tindiwalo, kawenulila wanhu makono yake na kuwatemela
    mate, maabaho kahumuluka.
  kik-kik: Ningĩ Harũni akĩambararia moko make amaroretie na kũrĩ andũ akĩmarathima.
    Na tondũ nĩarĩkĩtie kũruta iruta rĩu rĩa kũhoroherio mehia, na iruta rĩa njino,
    na iruta rĩa ũiguano, agĩikũrũka kuuma kĩgongona-inĩ.
  fra-NCL: Alors Aaron, élevant ses mains vers le peuple, le bénit ; et il descendit,
    après avoir offert le sacrifice pour le péché, l’holocauste et le sacrifice pacifique.
  cek-AK: Aaron mah rangpui kaminawk khaeah ban payangh moe, nihcae to tahamhoihaih
    a paek pacoengah, anih loe zae angbawnhaih ahmuen, angdaeh angbawnhaih ahmuen
    hoiah anghum tathuk.
  cuk-cuk: Israel-dulemar-bukwadsik Aarón e-argan oyoded, geb amargi ise-nued-binsaedgi
    sunmaksad. Dulemar-isgued-ular ibmar-durgan-uksagu, Bab-Jehováʼga ibmar-ogumakar-uksagu,
    degi, dule-gwenatigwar-guega ibmar-uksagu, Aarón ibmar-ogumakar-ukleged-aila-naba-gwichidgi
    banguded.
  uig-CYR: Андин Һарун қоллирини хәлиққә қаритип көтирип, уларға бәхит тилиди; у гуна
    қурбанлиғи, көйдүрмә қурбанлиқ вә енақлиқ қурбанлиғини сунуп, қурбангаһтин чүшти.
  tel-2017: ఆ తరువాత అహరోను పాపం కోసం బలినీ, దహనబలినీ, శాంతిబలినీ అర్పించి, తన చేతులను
    ప్రజల వైపు ఎత్తి వాళ్ళను దీవించాడు. తరువాత దిగి వచ్చాడు.
  hat-BSA: Alò, Aaron te leve men li anlè vè pèp la e li te beni yo. Konsa, li te
    desann lè l te fin fè ofrann peche a, ofrann brile a ak ofrann lapè yo.
  kos-kos: Ke Aaron el aksaflayela kisa inge nukewa, na el kolak paol nu fin mwet
    uh ac akinsewowoyalosla, na el fani liki acn sac.
  hbo-WLC: וַיִּשָּׂ֨א אַהֲרֹ֧ן אֶת־ידו אֶל־הָעָ֖ם וַֽיְבָרְכֵ֑ם וַיֵּ֗רֶד מֵעֲשֹׂ֧ת
    הַֽחַטָּ֛את וְהָעֹלָ֖ה וְהַשְּׁלָמִֽים׃
  ibo-ibo: Erọn weliri aka ya elu nʼebe ụmụ Izrel nọ, gọzie ha. Emesịa, mgbe ọ chụchara
    aja mmehie, na aja nsure ọkụ na aja udo, o sitere nʼebe ịchụ aja ahụ rịdata.
  ory-ory: ତହୁଁ ହାରୋଣ ଲୋକମାନଙ୍କ ପ୍ରତି ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ;
    ଏହିରୂପେ ପାପାର୍ଥକ ବଳି ଓ ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରି ଓହ୍ଲାଇ ଆସିଲେ।
  chk-chk: Iwe, wesin än Aaron eäni ekewe asoren tipis me asoren kek pwal asoren kinamwe,
    a aitiela pöün won ekewe aramas o afeiöchüür. Mürin a feitiu seni ewe rongen asor.
  rop-rop: Wen Eran bin binij ol detlot sekrifais, imbin lidimap im bingga oba langa
    detlot pipul, en imbin tok gudwei langa olabat, en afta imbin godan brom det teibul
    blanga ofring.
  ukr-1871: Тодї зняв Арон руки до людей, і благословив їх; та й зійшов униз після
    того, як принїс жертву за гріх і жертву всепалення і жертву мирну.
  deu-1951: Darnach streckte Aaron seine Hand aus gegen das Volk und segnete es und
    stieg herab, nachdem er das Sündopfer, das Brandopfer und das Dankopfer dargebracht
    hatte.
  eng-JPS: And Aaron lifted up his hands toward the people, and blessed them; and
    he came down from offering the sin-offering, and the burnt-offering, and the peace-offerings.
  srp-1865: Tada podiže Aron ruke svoje prema narodu i blagoslovi ih; i siðe svršiv
    žrtvu za grijeh i žrtvu paljenicu i žrtvu zahvalnu.
  lug-lug: Awo Alooni n’awanikira abantu emikono gye, n’abasabira omukisa. Bw’atyo
    Alooni ng’amaze okuwaayo ekiweebwayo olw’ekibi, n’ekiweebwayo ekyokebwa, n’ekiweebwayo
    olw’emirembe, n’avaayo ku kyoto.
  heb-heb: וישא אהרן את ידו אל העם ויברכם וירד מעשת החטאת והעלה והשלמים׃
  ben-IRV: পরে হারোণ লোকদের দিকে নিজের হাত বাড়িয়ে তাদেরকে আশীর্বাদ করলেন; আর তিনি
    পাপের জন্য বলি, হোমবলি ও মঙ্গলের জন্য বলি উৎসর্গ করে নেমে এলেন।
  pan-pan: ਤਦ ਹਾਰੂਨ ਨੇ ਲੋਕਾਂ ਵੱਲ ਆਪਣੇ ਹੱਥ ਵਧਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ ਅਤੇ ਪਾਪ ਬਲੀ
    ਦੀ ਭੇਟ, ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਨੂੰ ਚੜ੍ਹਾ ਕੇ ਹੇਠਾਂ ਆਇਆ।
  mya-JVB: အာရုန် သည် မိမိ လက် ကို လူ များရှေ့ သို့ ချီ လျက် ၊ ကောင်းကြီး ပေး၍ ၊ အပြစ်
    ဖြေရာယဇ်၊ မီး ရှို့ရာယဇ်၊ မိဿဟာယ ယဇ်ကို ပူဇော်ရာမှ ဆင်း လေ၏။
  hmo-hmo: Arona ese inai boubou ibounai ia haorea murinai iena imana ia abia isi,
    bona taunimanina ia hanamoa. Vadaeni kara dika boubouna, gabua ore boubouna, bona
    maino karaia boubouna ia karaia gabuna dekena amo Arona ese ia diho mai.
  urd-urd: और हारून ने जमा'अत की तरफ़ अपने हाथ बढ़ाकर उनको बरकत दी; और ख़ता की क़ुर्बानी
    और सोख़्तनी क़ुर्बानी और सलामती की क़ुर्बानी पेश करके नीचे उतर आया।
  rus-SYN: И поднял Аарон руки свои, обратившись к народу, и благословил его, и сошел,
    совершив жертву за грех, всесожжение и жертву мирную.
  bqc-SIM: Ɔ̃ Aalona ↄdↄ̀ńla musu, à samaa'ònɛ́. Kɛ́ à sa'ò ń duun awakpabↄo
    màa ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄo ń sáaukpapↄo, ↄ̃ à pìla sa'okĩipiwa.
  tcz-CHONGTHU: Hiche jouse kichai nung in, Aaron in japi lamven phatthei aboh un
    ahi. Hiti chun hiche maicham thilto ho; chonset maicham thilto, pumgo maicham
    thilto leh chamna maicham thilto abonchan Pathen henga akatdoh nung chun ama ahung
    kumsuh tan ahi.
  mar-mar: मग अहरोनाने लोकांकडे वळून, हात वर करून त्यांना आशीर्वाद दिला आणि ज्या वेदीवर
    त्याने पापार्पण, होमार्पण, व शांत्यर्पणे केली होती तेथून तो खाली आला.
  qub-qub: Juchapita sacrifisyuta, rupachina sacrifisyuta, alli goyaypita sacrifisyuta
    apamushancunata altarman churarcurmi Aaronga Israel runacunapa jananpa maquinta
    jogarcur paycunata bindisyunta goran. Chaypitanami altarpa ñaupanpita uraran.
  bqp-bqp: Sɑnɑm mɛ Aroni u torɑnun yɑ̃kunu kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kɑ siɑrɑbun
    yɑ̃kunu kuɑ u kpɑ, yerɑ u nɔmɑ suɑ wɔllɔ u Isirelibɑ domɑru kuɑ. Yen biru u sɑrɑ
    yɑ̃ku yerun di.
  hat-hat: Lè Arawon fin fè tout ofrann pou peye pou sa yo te fè ki mal, ofrann pou
    yo boule nèt pou Bondye ak ofrann pou di Bondye mèsi, li leve men l' anwo pèp
    la, li beni yo epi li desann.
  eng-BSB: Aaron lifted up his hands toward the people and blessed them. And having
    made the sin offering, the burnt offering, and the peace offering, he stepped
    down.
  tod-tod: Aalɔn yeeiti tɛɛni geezu nuɓusɛiti pɔ pelei, é tuya loo ti ʋɛ. Kpegai
    ma ga koto gba zalaɠai ɠula, ta gala zalaɠai, naa ʋɛɛ ziilɛi zalaɠai ʋa, é zeɠeni
    zalaɠa ɠulazuʋɛ, é yei.
  eng-WEBPB: Aaron lifted up his hands towards the people, and blessed them; and he
    came down from offering the sin offering, and the burnt offering, and the peace
    offerings.
  kbq-kbq: Hagi Aroni'a kumite'ma kresramna vu ofane, kre fanane hu ofane, rimpa fru
    ofama huteno'a, veamokizmirega ana azana rusuteno asomu ke huzmanteteno, anantetira
    atreno erami'ne.
  nhe-BL: Huan Aarón quitlejcolti ima para campa itztoyaj nopa israelitame huan quintiochijqui.
    Huan quema ya quitencajtoya nopa tlacajcahualistli ipampa tlajtlacoli, huan nopa
    tlacajcahualistli tlatlatili, huan nopa tlacajcahualistli para ma onca tlayoltlalili
    ica TOTECO, Aarón temoc tlen campa nopa tlaixpamitl.
  gub-BL: A'e ma'e paw Tupàn pe imono re Àràw upyho opo teko wakutyr ze'egatu imono
    pà wanehe kury. Na'e wezyw ma'ea'yr hapy haw wi myromyrogaw rupi.
  eng-DRA: And stretching forth his hands to the people, he blessed them. And so the
    victims for sin, and the holocausts, and the peace offerings being finished, he
    came down.
