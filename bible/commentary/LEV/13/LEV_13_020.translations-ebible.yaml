    और उसके बाल सफ़ेद हो गए हैं तो वह मरीज़ को नापाक क़रार दे। क्योंकि इसका मतलब है
    कि जहाँ पहले फोड़ा था वहाँ वबाई जिल्दी बीमारी पैदा हो गई है।
  rug-rug: Kaqu vilitia sa hiama si asa, meke be guana lohi hola nia sa tubu sa kapu
    pa vari likohaena, meke sari na pulupuluna si keoro, si kaqu ta tozi vurae sapu
    boni si asa. Na minoho kapu kaleana hola si asa, sapu podalae nia sa moqo.
  gaz-gaz: Lubnis isa haa qoru; kunoo yoo wanni sun waan gogaa keessa darbee foon
    seene fakkaatee rifeensi isa keessaas addaate lubichi akka inni xuraaʼaa taʼe
    haa labsu. Wanni kun dhukkuba lamxii iddoo dhullaan turetti baʼee dha.
  fra-LSG: 'Le sacrificateur l’examinera. Si la tache paraît plus enfoncée que la
    peau, et que le poil soit devenu blanc, le sacrificateur le déclarera impur: c’est
    une plaie de lèpre, qui a fait éruption dans l’ulcère.'
  yal-yal: Saraxaraliin xa a mato. Xa furen funfun tilin, a fati ma xabe bata fixa,
    saraxaraliin xa a fala, a na kanna mi sariɲanxi. Fure ɲaxin na a ra, naxan minixi
    seteen funfuni.
  haw-1868: 'A ike ke kahuna, aia hoi, malalo o ka ili ia i ka ikeia, a ua lilo kolaila
    huluhulu i keokeo, alaila e olelo ke kahuna he haumia ia: he mai lepera ia i poha
    mai, mailoko mai o ka mai hehee.'
  arb-NAV: فَإِنْ وَجَدَ الْكَاهِنُ أَنَّ مَوْضِعَ الدَّاءِ غَائِرٌ عَنْ سَطْحِ بَاقِي
    الْجِلْدِ، وَقَدِ ابْيَضَّ الشَّعْرُ فِيهِ، يُعْلِنُ نَجَاسَتَهُ، لأَنَّهُ دَاءُ
    بَرَصٍ أَفْرَخَ فِي الدُّمَّلِ.
  ewe-ewe: Ne nunɔla la doe kpɔ, eye wòkpɔ be dɔléle la tso keke eƒe lãme, ke eye
    fu si le teƒea fu kpii la, ekema nunɔla la atso nya me be, eŋuti mekɔ o, elabena
    edze kpodɔ to ƒoƒoe la teƒe.
  eng-LEE: 'And if the priest see, and, behold, its appearance be lower than the skin,
    and the hair thereof have been turned white: then shall the priest pronounce him
    unclean, it is the plague of leprosy broken out in the inflammation.'
  asm-FB: তেতিয়া পুৰোহিতে তাক চাব; যদি সেয়ে ছালতকৈ দ যেন বোধ হয়, আৰু তাৰ নোম বগা
    হৈ গ’ল, তেতিয়া পুৰোহিতে তেওঁক অশুচি বুলি ক’ব; সেয়ে ফোঁহোৰাত ওলোৱা কুষ্ঠৰোগৰ
    ঘা।
  sus-A: عَ شَ عَ مَتٌ. شَ قُرٍ يَ بَرَ عِتِلِن، عَ سُبٍ لِ، قَتٍ شَبٍ بَرَ قِيشّ
    نَ لٌنفٌرِ، سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ بَرَ قِندِ مِشِ سّنِيّنتَرٍ رَ.
    قُرٍ حَاشِ نَ عَ رَ، نَشَن مِنِشِ سُورِ قْشِ.
  fra-SBL: Le prêtre l'examinera. Si son aspect est plus profond que la peau, et si
    son poil est devenu blanc, le prêtre le déclarera impur. C'est la plaie de la
    lèpre. Elle s'est déclarée dans le furoncle.
  hbo-hbo: וְרָאָ֣ה הַכֹּהֵ֗ן וְהִנֵּ֤ה מַרְאֶ֙הָ֙ שָׁפָ֣ל מִן־הָעֹ֔ור וּשְׂעָרָ֖הּ
    הָפַ֣ךְ לָבָ֑ן וְטִמְּאֹ֧ו הַכֹּהֵ֛ן נֶֽגַע־צָרַ֥עַת הִ֖וא בַּשְּׁחִ֥ין פָּרָֽחָה׃
  eng-WYCLIFFE: and whanne the preest seeth the place of lepre lowere than the tother
    fleisch, and the heeris turned in to whijtnesse, the preest schal defoule hym
    ; for the wounde of lepre is bred in the botche.
  cwe-cwe: Mkulu wa nhambiko kezampekula munhu iyo, yahawona hagidimila na upipi wa
    hanhu baho ugaluka kuwa mzelu, mkulu wa nhambiko kezagong'onda kuwa munhu iyo
    kambula mwiko. Uwo ni utamu wa mbende woulawile kuna diihu.
  kik-kik: Mũthĩnjĩri-Ngai ũcio nĩakarora handũ hau, na hangĩoneka nĩ harikĩire gũkĩra
    ngoothi, na njuĩrĩ ciaho ikerũha, mũthĩnjĩri-Ngai nĩagatua atĩ mũndũ ũcio arĩ
    na thaahu. Nĩ mũrimũ wa ngoothi ũngĩgwatanio ũtuthũkĩte harĩa ihũha rĩu rĩraarĩ.
  fra-NCL: 'Le prêtre l’examinera. Si la tache paraît plus enfoncée que la peau, et
    que le poil y soit devenu blanc, le prêtre le déclarera impur : c’est une plaie
    de lèpre qui a fait éruption dans l’ulcère.'
  cek-AK: Qaima mah khet naah, ahmaa loe nganhin pongah thuk kue moe, ahmaa pong ih
    nganmui doeh anglung nahaeloe, athlut thung hoiah ngansae to tacawt pongah, qaima
    mah anih to kaciim ai kami, tiah taphong tih.
  cuk-cuk: 'adi, ega uka dakegar. Ar dusi-sigisadgi ise-nue-gulluu daklegele, degi,
    e-siga sipuu nadele, dule-irwa-anse-goled sogoed: ‘We-dule swilidiksurye.’ Ar
    ade, dusi-sigisadgi naibe-buna-yaa signonikid.'
  uig-CYR: Каһин униңға сәпселип қарисун; әгәр дағ әтрапидики теридин қениқрақ көрүнсә,
    шундақла униңдики түкләр ақирип қалған болса, ундақта каһин уни «напак» дәп җакалисун;
    чүнки бу һүррәктин қозғилип пәйда болған песә-мохо кесили җараһитидур.
  tel-2017: ఆ మచ్చ చర్మంలో లోతుగా ఉండి ఆ ప్రాంతంలో వెంట్రుకలు తెల్లగా కన్పిస్తున్నాయో
    లేదో యాజకుడు పరీక్షిస్తాడు. ఒకవేళ అలా ఉంటే అతణ్ణి అశుద్ధుడని ప్రకటించాలి. పుండు
    ఉన్నచోటే అది కన్పిస్తే అది అంటురోగం.
  hat-BSA: Prèt la va gade li, e veye byen, si li vin parèt pi fonse ke po a, e plim
    sou li a vin tou blanch, alò prèt la va pwoklame li pa pwòp. Sa se enfeksyon lalèp,
    li vin parèt nan abse a.
  kos-kos: Mwet tol el ac fah liyal, ac fin acn se ma fasrfasrla uh luman loali liki
    ikwa ma rauneak uh, ac unac kac uh fasrfasrla, na mwet tol el fah fahkulak lah
    mwet sac el tia nasnas. Kalem lah mas sensen nu ke kolo se pa sikyak in faf sac.
  hbo-WLC: וְרָאָ֣ה הַכֹּהֵ֗ן וְהִנֵּ֤ה מַרְאֶ֙הָ֙ שָׁפָ֣ל מִן־הָע֔וֹר וּשְׂעָרָ֖הּ
    הָפַ֣ךְ לָבָ֑ן וְטִמְּא֧וֹ הַכֹּהֵ֛ן נֶֽגַע־צָרַ֥עַת הִ֖וא בַּשְּׁחִ֥ין פָּרָֽחָה׃
  ibo-ibo: Ọ bụrụ na onye nchụaja achọpụta na e nwere ọrịa dị nʼokpuru akpụkpọ ahụ
    ya, chọpụtakwa na ajị ya na-acha ọcha, onye nchụaja ga-agụ mmadụ ahụ dịka onye
    rụrụ arụ, nʼihi na ekpenta esitela nʼetuto ahụ pụta.
  ory-ory: ତହିଁରେ ଯାଜକ ତାହା ଦେଖିବ, ଆଉ, ଯଦି ତାହା ଚର୍ମର ନୀଚସ୍ଥ ଦେଖାଯାଏ ଓ ତହିଁର ଲୋମ ଶ୍ଵେତବର୍ଣ୍ଣ
    ହୋଇଥାଏ, ତେବେ ଯାଜକ ତାହାକୁ ଅଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ତାହା ବଥରୁ ଉତ୍ପନ୍ନ କୁଷ୍ଠରୋଗର ଘାʼ
    ଅଟେ।
  chk-chk: Iwe, ewe souasor epwe nenengenöchü machen ewe aramas. Pun ika a pwä pwe
    ewe kil lon ewe mach a enalong silin o ülöülan ra pwechela, ewe souasor epwe anomu
    ewe aramas lon tettelin chon limengau. Iei eu kilingau mi afeiengau a pwüküwu
    me lon ewe mach.
  rop-rop: Det serramonimen garra luk im bodi, en if det spot im stil jidan deya insaidwei
    langa im skin en insaid langa det spot det heya bin gro waitwan, wal det serramonimen
    garra dalim im, ‘Yu nomo klinbala blanga serramoni’. Wal tharran na wan brabli
    nogudwan skin siknis weya bin kamat brom det boil.
  ukr-1871: 'І огляне його сьвященник, та й побачить, що воно глибше кожі і волос
    на йому взявся білим, так нечистим обявить його сьвященник: се недуга прокази,
    що показалась в болячцї.'
  deu-1951: Sieht aber der Priester, daß es tieferliegend erscheint als die übrige
    Haut und daß das Haar weiß geworden ist, so soll er ihn für unrein erklären; denn
    es ist ein Aussatzmal in dem Geschwür ausgebrochen.
  eng-JPS: 'And the priest shall look; and, behold, if the appearance thereof be lower
    than the skin, and the hair thereof be turned white, then the priest shall pronounce
    him unclean: it is the plague of leprosy, it hath broken out in the boil.'
  srp-1865: Ako sveštenik vidi da je na oèi niža od ostale kože i dlaka na njoj pobijeljela,
    proglasiæe ga sveštenik da je neèist, guba je, izašla je iz èira.
  lug-lug: Kabona anaakeberangawo, bw’anaasanganga nga wennyise okusinga olususu,
    nga n’obwoya bwawo bufuuse bweru; kale kabona analangiriranga omuntu oyo nga bw’atali
    mulongoofu. Obwo bulwadde bwa bigenge ebifulumidde awo awaali ejjute.
  heb-heb: וראה הכהן והנה מראה שפל מן העור ושערה הפך לבן וטמאו הכהן נגע צרעת היא בשחין
    פרחה׃
  ben-IRV: আর যাজক তা দেখবে, আর দেখ, যদি তার দৃষ্টিতে তা চামড়ার থেকে নিম্ন বোধ হয়
    ও তার লোম সাদা হয়ে থাকে, তবে যাজক তাকে অশুচি বলবে; তা স্ফোটকে উৎপন্ন কুষ্ঠরোগের
    ঘা।
  pan-pan: ਜਾਜਕ ਉਸ ਦੀ ਜਾਂਚ ਕਰੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਸੋਜ ਵੇਖਣ ਵਿੱਚ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘੀ ਹੋਵੇ
    ਅਤੇ ਉਸ ਸਥਾਨ ਦੇ ਵਾਲ਼ ਵੀ ਚਿੱਟੇ ਹੋ ਗਏ ਹੋਣ ਤਾਂ ਜਾਜਕ ਉਸ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਏ, ਕਿਉਂ ਜੋ
    ਇਹ ਫੋੜੇ ਵਿੱਚੋਂ ਨਿੱਕਲਿਆ ਹੋਇਆ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੈ।
  mya-JVB: အရေ အောက်၌ စွဲဟန် ရှိ၍ အမွေး ဖြူ လျှင် ၊ ထိုသူ သည် မ စင်ကြယ်ဟု ယဇ်ပုရောဟိတ်
    စီရင်ရမည်။ အနာစိမ်း ထဲက ထွက်သော နူနာ ဖြစ်၏။
  hmo-hmo: “Hahelagaia tauna ese unai tau do ia itaia namonamo, bona bema unai toutou
    be dobu bona unai gabu ena huina be kurokuro, ia ese unai tau do ia gwauraia miro.
    Inai be lepera gorere, iohururu gabuna dekena amo ia vara.
  urd-urd: और काहिन उसे मुलाहिज़ा करे, और अगर देखे कि वह खाल से गहरा नज़र आता है और
    उस पर के बाल भी सफ़ेद हो गए हैं, तो काहिन उस शख़्स को नापाक करार दे; क्यूँकि वह
    कोढ़ है जो फोड़े में से फूट कर निकला है।
  rus-SYN: 'священник осмотрит его, и если оно окажется ниже кожи, и волос его изменился
    в белый, то священник объявит его нечистым: это язва проказы, она расцвела на
    нарыве;'
  bqc-SIM: i wɛ́tɛi. Tó a è a ɛ zuuua, mɛ́ a kã́ puakũ̀, sa'ona lí ade dilɛ gbãlɛa.
    Gyã pↄ́ ì lińzi mɛ́ bↄ̀wà bↄ̀ gbɛu we.
  tcz-CHONGTHU: Thempu pan vet lhahna anei ding, hiche natna chu avun tho sanga asung
    lut joh a, atahsa mul jeng jong akang ahung umdoh khah a ahileh, amapa chu thempu
    pan atheng lou ahitai, ti aphondohna anei ding ahi. Ajeh chu hitobang natna chu
    tiphah ahin uilut lima hung sohdoh ahi.
  mar-mar: याजकाने त्यास तपासावे आणि जर ती जागा कातडीपेक्षा खोल गेलेली दिसली व त्यावरील
    केस पांढरे झाले असले तर त्याने त्यास अशुद्ध ठरवावे; फोडातून बाहेर पडलेला हा महारोगाचा
    चट्टा आहे.
  qub-qub: Gueri uchcucasha caycajta ricar, u ajchapis yur'gashana captin cüraga ‹ganra›
    nenganami. Chay guerenga lepranami canga.
  bqp-bqp: Yɑ̃ku kowo wi, u koo nùn mɛɛriwɑ. Ù n deemɑ mɔsi te, tɑ wɔru mɔ, mɑ win
    wɑsin sɑnsu su bururɑ, sɑɑ ye sɔɔrɑ yɑ̃ku kowo u koo nùn gɑrisi disigii. Bɑrɑ
    disigirɑ tɑ yɑrimɔ sɑɑ bwisi kpɑkɑ yen min di.
  hat-hat: Prèt la va egzaminen l'. Si bouton an gen lè yon ti jan pi fon pase rès
    po a, epi si pwal ki ladan l' yo vin tou blan, prèt la va fè konnen moun lan pa
    nan kondisyon pou fè sèvis Bondye. Se yon move maladi po k'ap parèt sou mak apse
    a.
  eng-BSB: The priest shall examine it, and if it appears to be beneath the skin and
    the hair in it has turned white, the priest shall pronounce him unclean; it is
    a diseased infection that has broken out in the boil.
  tod-tod: Zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ. Ni seeɓɛi yeiʋɛ, suɠooza kɔlɔgi ʋa, ta
    ma leɠai ɠole, zalaɠa ɠula nui ɠa dɛɛ ga kɔzɔʋɛ. Kulama zeeɓɛi ma zii ta ʋe, nii
    kulaai divologi zu.
  eng-WEBPB: The priest shall examine it. Behold, if its appearance is deeper than
    the skin, and its hair has turned white, then the priest shall pronounce him unclean.
    It is the plague of leprosy. It has broken out in the boil.
  kbq-kbq: Hagi pristi vahe'mo'ma kesageno'ma ana namumo hanagatino fre'neno, ana
    namumpima me'nenia azokamo'ma efeke hu'nenigeno kesuno'a, ana namunkura usagempinti
    fore hu'nea fugo namune nehuno, agru osu'nane huno hugahie.
  nhe-BL: Huan intla nopa totajtzi quiitas para nopa cocotl ajsi huejcatla, tlatzintla
    nopa cuetlaxtli, huan para itzoyo pehua para elis chipahuac, huajca monequi teyolmelahuas
    para nopa tlacatl ax tlapajpactic, pampa quipiya nopa tlacayo palanca cocolistli
    tlen pejqui ica se cocotl ica temali.
  gub-BL: Ume'e putar hehe nehe. Aze iperew oho ete wera'u ipir wi nehe, aze haw a'e
    pe har xigaw nehe, a'e mehe — Ikatu 'ym ma'e, i'i putar xaxeto izupe nehe. — Ma'eahy
    haw purupe uhàz ma'e ràm tezunaw ipewer ma'e pe uzypyrog ma'e kwer a'e, i'i putar
    izupe nehe.
  eng-DRA: And when he shall see the place of the leprosy lower than the other flesh,
    and the hair turned white, he shall declare him unclean, for the plague of leprosy
    is broken out in the ulcer.
