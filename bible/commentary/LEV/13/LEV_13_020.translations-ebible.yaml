verse: LEV.013.020
translations:
  mal-C: പുരോഹിതൻ അതു പരിശോധിക്കണം. അതു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞും അതിലെ രോമം വെളുത്തതായും
    കണ്ടാൽ പുരോഹിതൻ അയാളെ അശുദ്ധമെന്നു വിധിക്കണം. അതു പരുവിൽനിന്നുണ്ടായ ഗുരുതരമായ
    കുഷ്ഠരോഗമാണ്.
  deu-TKW: Wenn dann der Priester wahrnimmt, daß er niedriger aussieht, als die Haut,
    und daß die Haare daran weiß geworden sind, so erkläre ihn der Priester für unrein;
    es ist wirklicher Aussatz, der in dem Geschwür ausgebrochen ist.
  lin-lin: Soki Nganga-Nzambe amoni ete lidusu moko esalemi na poso ya nzoto ya moto
    wana, bapwale na ye ebongwani mpe ekomi pembe, akoloba ete moto yango azali mbindo,
    pamba te ezali bokono ya maba oyo ebimi na esika oyo elembo ya pota ya bibon ezali.
  eng-LSV: and the priest has seen, and behold, its appearance [is] lower than the
    skin, and its hair has turned white, and the priest has pronounced him unclean;
    it [is] a plague of leprosy—it has broken out in an ulcer.
  eng-GNV: 'And when the Priest seeth it, if it appeare lower then the skinne, and
    the heare thereof bee changed into white, ye Priest then shall pronounce him vncleane:
    for it is a plague of leprosie, broken out in the bile.'
  eng-WEBSTER: 'And if, when the priest seeth it, behold, it is in sight lower than
    the skin, and the hair of it is turned white; the priest shall pronounce him unclean:
    it is a plague of leprosy broken out of the boil.'
  nhw-BL: Huan sintla nopa totajtzi quiitas para nopa cocotl ajsi huejcatla, tlatzintla
    nopa cuetlaxtli, huan para itzoyo pehua para elis chipahuac, huajca monequi teyolmelahuas
    para nopa masehuali amo tlapajpactli, pampa quipiya nopa tlacayo palanca cocolistli
    catli pejqui ica se cocotl ica temali.
  swh-ONEN: Kuhani atapachunguza, na kama uvimbe umezama ndani ya ngozi, na nywele
    zimegeuka kuwa nyeupe, kuhani atamtangaza mtu huyo kuwa najisi. Ni ugonjwa wa
    ngozi wa kuambukiza uliojitokeza pale jipu lilipokuwa.
  bba-bba: Yɑ̃ku kowo wi, u koo nùn mɛɛriwɑ. Ù n deemɑ mɔsi te, tɑ wɔru mɔ, mɑ win
    wɑsin sɑnsu su bururɑ, sɑɑ ye sɔɔrɑ yɑ̃ku kowo u koo nùn ɡɑrisi disiɡii. Bɑrɑ
    disiɡirɑ tɑ yɑrimɔ sɑɑ bwisi kpɑkɑ yen min di.
  eng-KJVCPB: 'and if, when the priest seeth it, behold, it be in sight lower than
    the skin, and the hair thereof be turned white; the priest shall pronounce him
    unclean: it is a plague of leprosy broken out of the boil.'
  luo-luo: Jadolo nyaka non kama burno ne nitie kendo ka onenore ni odholore ahinya
    kendo yier manie iye oselokore rachar, to jadolo noland ni ngʼatno ogak. En tuo
    malandore mar del ma osewuok kama bur ne netie.
  meu-meu: Hahelaḡa tauna ese baine itaia, toutou na sisina dobu bona derana danu
    kurokuro, ia ese una tau baine gwauraia, vada e miro; una na lepra, iohururu gabuna
    amo e vara.
  npi-ULB: त्यो छालामा गहिरो छ वा छैन र त्यसको रौँ सेतो भएको छ वा छैन भनेर पुजारीले
    त्यसको जाँच गर्ने छ । यदि त्यस्तो भएको छ भने पुजारीले त्यस मानिसलाई अशुद्ध घोषणा
    गरोस् । फोका भएको ठाउँमा नै त्यो आएको हो भने त्यो एउटा सरुवा रोग हो ।
  yor-yor: Kí àlùfáà yẹ̀ ẹ́ wò, bí ó bá jinlẹ̀ ju awọ ara rẹ̀ lọ tí irun tirẹ̀ sì
    ti di funfun, kí àlùfáà pe ẹni náà ni aláìmọ́. Ààrùn ara tí ó le ràn ló yọ padà
    lójú oówo náà.
  pes-OPCB: اگر کاهن دید که لکه گودتر از پوست است و موهایی که در آن است سفید شده است،
    آنگاه باید او را نجس اعلام کند. این جذام است که در آن دمل بروز کرده است.
  tgl-ULB: Susuriin ito ng pari upang makita kung ito ay mas malalim sa balat, at
    kung ang buhok doon ay naging puti. Kung gayon, dapat ipahayag ng pari na siya
    ay marumi. Ito ay isang nakakahawang sakit, kapag ito ay namuo sa bahagi kung
    nasaan ang pigsa.
  hui-hui: Ani poragola loma binigo mo miaga kago ibugua agua biyadabe hondole moge
    bini biagoria hondolebira. Ani handalu karia dere biago bia timbu howa kabaneha
    bima anda pialu dere bidagoria irini pele kago hondowa ibugua agali o biagohondo
    lalu, Í̠ Anduane Homogonaga deni dodohe kegoni, lalu lamulebira. Moge binidagoria
    dere bia aribia hene ogoni koorene ko nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​နာ​ကို​စစ်​ဆေး​ပြီး​နောက် အ​နာ​တွင်း​နက်​လျက် အ​နာ​ပေါ်​ရှိ​အ​မွေး​များ
    ဖြူ​လာ​ကြောင်း​တွေ့​ရှိ​ရ​လျှင် ထို​သူ​အား​မ​သန့် ရှင်း​ဟု​ဆုံး​ဖြတ်​ရ​မည်။ ထို​အ​နာ​သည်​အ​နာ
    စိမ်း​နေ​ရာ​မှ​ဖြစ်​ပေါ်​လာ​သော​ဆိုး​ရွား​သည့် ကိုယ်​ရေ​ပြား​ရော​ဂါ​ဖြစ်​သည်။-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། ནད་རྟགས་སྐྱི་མོ་ནང་འཐིམ་པ་དང་།
    དེའི་སྟེང་གི་བ་སྤུ་དཀར་པོར་གྱུར་ཡོད་ན། དེ་ནི་མཛེ་ནད་ཀྱིས་རྨ་བརྟོལ་བ་ཡིན་པས། མཆོད་དཔོན་གྱིས་མི་དེ་མི་གཙང་བར་བསྒྲག་དགོས་སོ།
    །
  sna-sna: Muprista anofanira kumuongorora uye kana zvikaratidza kudzika kudarika
    paganda uye bvudzi riri pachiri rikapinduka rikava jena, muprista achazivisa kuti
    haana kuchena, chirwere chinotapukira cheganda chabuda panga pane mota.
  spa-BLM: El sacerdote lo examinará. Si su aspecto es más profundo que la piel, y
    su pelo se ha vuelto blanco, el sacerdote lo declarará impuro. Es la plaga de
    la lepra. Ha brotado en el forúnculo.
  cac-cac: Axo vin̈ sacerdote chi' tz'ilani, tato man̈ocn̈ej d'a stz'umal ayoch jun
    yab'il chi', tato sacxo xiil d'a sat jun yab'il chi', a vin̈ tz'alani to lepra
    jun yab'il chi', yuj chi' maxtzac yal-laj yajec' jun anima chi' d'a scal eb' yetanimail.
  swh-ULB: Naye kuhani atalichunguza ili kuona kama linaonekana limekwenda chini ya
    ngozi, na kama hizo malaika zimebadilika kuwa nyeupe, kama ni hivyo, kuhani atamtangaza
    kuwa najisi. Huo ni ugonjwa wa kuambukiza, endapo utakuwa umezalishwa mahali lilipokuwa
    jipu hilo.
  bel-bel: 'сьвятар агледзіць яго, і калі яна будзе ніжэй скуры, і валасы яго зьмяніліся
    на белыя, дык сьвятар абвесьціць яго нячыстым: гэта струпля праказы, яна распусьцілася
    на пухіры;'
  deu-ELBBK: 'und besieht ihn der Priester, und siehe, der Flecken erscheint niedriger
    als die Haut, und sein Haar hat sich in weiß verwandelt, so soll der Priester
    ihn für unrein erklären: Es ist das Übel des Aussatzes, er ist in der Beule ausgebrochen.'
  mbb-OT: Ne emun edlevag haazà is mibuketur zutun te lundis ne tuus heeyan te zaru
    te lundis ne ebmemeputì daan is menge vulvul kayi, ne ebpesayud is memumuhat he
    meremerik haazà he etew, su zuen din daru te lundis he mibpuunà pinaaǥi te levag.
  mal-2015: പുരോഹിതൻ അതു നോക്കേണം; അതു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞതും അതിലെ രോമം വെളുത്തതുമായി
    കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അതു പരുവിൽനിന്നുണ്ടായ കുഷ്ഠരോഗം.
  rmc-rmc: O rašaj oda obdikhela, a te dikhela, hoj oda than pre cipa džal dži tel
    e cipa a o balora pre cipa parňile avri, o rašaj pre oda manuš phenela, hoj hino
    nažužo. Hin oda o nasvaľiben pre cipa, savo pes kerďa le vredostar.
  pes-OPV: و کاهن آن را ملاحظه نماید و اگراز پوست گودتر بنماید و موی آن سفید شده،
    پس کاهن به نجاست او حکم دهد. این بلای برص است که از دمل درآمده است.
  ron-1924: 'Преотул сэ-л черчетезе. Дакэ пата паре май адынкэ декыт пеля ши дакэ
    пэрул с-а фэкут алб, преотул сэ-л декларе некурат: есте о ранэ де лепрэ, каре
    а дат ын бубэ.'
  ben-OBCV: যাজক তাকে পরীক্ষা করবে এবং যদি চামড়ার গভীরতার চেয়েও তা বেশি গভীর দেখায়
    ও সংক্রমিত স্থানের লোম সাদা হয়ে যায়, তাহলে যাজক তাকে অশুচি বলবে। এটি এক সংক্রামক
    চর্মরোগ, যা ফোঁড়া রূপে উৎপাদিত হয়েছে।
  som-som: Oo wadaadku waa inuu fiiriyaa, oo bal eeg, haddii muuqashadeedu hoos u
    sii dhaafsiisan tahay dubka sare oo meeshaas timaheeduna ay caddaadeen, markaas
    wadaadku waa inuu yidhaahdaa, Ninkanu waa nijaasaysan yahay, waayo, taasu waa
    cudurkii baraska oo soo baxay.
  lat-VUC: 'Qui cum viderit locum lepræ humiliorem carne reliqua, et pilos versos
    in candorem, contaminabit eum: plaga enim lepræ orta est in ulcere.'
  eng-ASVBT: 'and the priest shall look; and, behold, if the appearance thereof be
    lower than the skin, and the hair thereof be turned white, then the priest shall
    pronounce him unclean: it is the plague of leprosy, it hath broken out in the
    boil.'
  ita-1885: E se, riguardandolo il sacerdote, ecco, quella apparisce più bassa che
    la pelle, e il pelo di essa ha mutato colore, ed è divenuto bianco; dichiari colui
    immondo; è piaga di lebbra, la quale è germogliata nell'ulcera.
  eng-LXXUP: then the priest shall look, and, behold, if the appearance be beneath
    the skin, and its hair has changed to white, then the priest shall pronounce him
    unclean; because it is a leprosy, it has broken out in the ulcer.
  eng-ULB: The priest will examine it to see if it appears deeper under the skin,
    and if the hair there has turned white. If so, then the priest must pronounce
    him unclean. It is an infectious disease, if it has developed in the place where
    the boil was.
  spa-VBL: El sacerdote lo inspeccionará, y si parece ser más que algo en la superficie,
    y si el pelo allí se ha vuelto blanco, el sacerdote lo declarará impuro. Es una
    enfermedad grave de la piel que ha infectado el furúnculo.
  fra-_FOB: Le sacrificateur l'examinera. Si la tache paraît plus enfoncée que la
    peau, et que le poil soit devenu blanc, alors le sacrificateur le déclarera souillé;
    c'est une plaie de lèpre, qui a fait éruption dans l'ulcère.
  mal-mal: പുരോഹിതൻ അത് നോക്കണം; അത് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞതും അതിലെ രോമം വെളുത്തതുമായി
    കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കണം; അത് പരുവിൽനിന്നുണ്ടായ കുഷ്ഠരോഗം.
  urd-GVR: Agar wuh us kā muāynā karke dekhe ki muta'assirā jagah jild ke andar dhaṅsī
    huī hai aur us ke bāl safed ho gae haiṅ to wuh marīz ko nāpāk qarār de. Kyoṅki
    is kā matlab hai ki jahāṅ pahle phoṛā thā wahāṅ wabāī jildī bīmārī paidā ho gaī
    hai.
  suz-BL: मिनु चढ़ेबमी रिम्‍शो पा कोव़ङानु, मेको गार लुक्‍च लशो बाक्‍त नु चां यो बुश
    दुम्‍शो बाक्‍त हना, मेको कली ‘ग्रांग्रा दिशो बाक्‍ब’ देंचा माल्‍ब। मेको कोव़र
    खोदेंशो रोइ कान रे ग्रूशो बाक्‍ब।
  ita-1927: Il sacerdote l’esaminerà; e se vedrà che la macchia apparisce più profonda
    della pelle e che il pelo n’è diventato bianco, il sacerdote lo dichiarerà impuro;
    è piaga di lebbra che è scoppiata nell’ulcera.
  ckb-ckb: ئەگەر کاهینەکە پشکنی لە پێست قووڵترە و مووەکانی سپی بووە، ئەوا کاهینەکە
    ڕایدەگەیەنێت کە گڵاوە. ئەوە نەخۆشی گواستراوەی پێستە کە لە دومەڵەکە بڵاوبووەتەوە.
  eng-BBE: 'And after looking at it, if it seems to go deeper than the skin, and the
    hair on it is turned white, then the priest will say that the man is unclean:
    it is the leper''s disease, it has come out in the bad place.'
  kan-OKCV: ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಿದಾಗ, ಅದು ಚರ್ಮದಿಂದ ಕೆಳಗೆ ಕಂಡರೆ ಮತ್ತು ಅಲ್ಲಿಯ ಕೂದಲು
    ಬೆಳ್ಳಗಾಗಿದ್ದರೆ, ಯಾಜಕನು ಅವನನ್ನು ಅಶುದ್ಧನೆಂದು ನುಡಿಯಬೇಕು. ಅದು ಹುಣ್ಣಿನಿಂದ ಒಡೆದುಹೋದ
    ಚರ್ಮರೋಗವಾಗಿರುವುದು.
  tam-2017: ஆசாரியன் அதைப் பார்த்து, அந்த இடம் மற்ற தோலைவிட குழிந்திருக்கவும், அதின்
    முடி வெள்ளையாக மாறியிருக்கவும் கண்டால், ஆசாரியன் அவனைத் தீட்டுள்ளவன் என்று தீர்மானிக்கவேண்டும்;
    அது புண்ணில் உண்டான தொழுநோய்.
  spa-RV-1909: 'Y el sacerdote mirará; y si pareciere estar más baja que su piel,
    y su pelo se hubiere vuelto blanco, darálo el sacerdote por inmundo: es llaga
    de lepra que se originó en la apostema.'
  ron-BTF: Și dacă, după ce preotul o vede, iată, este la vedere mai adâncă decât
    pielea, și părul ei este schimbat în alb, atunci preotul să îl declare necurat,
    aceasta este o rană de lepră izbucnită din ulcerație.
  eng-WEBP: The priest shall examine it. Behold, if its appearance is deeper than
    the skin, and its hair has turned white, then the priest shall pronounce him unclean.
    It is the plague of leprosy. It has broken out in the boil.
  eng-FBV: The priest shall inspect it, and if it seems to be more than something
    on the surface, and if the hair there has turned white, the priest shall declare
    him unclean. It is a serious skin disease that has infected the boil.
  nld-1939: Bemerkt de priester, dat deze vlek opvallend dieper ligt dan de huid,
    en dat het haar daarop wit is, dan moet de priester hem voor onrein verklaren;
    het is melaatsheid, die in de zweer is uitgebroken.
  nch-BL: Huan sinta nopa totajtzi quiitas para nopa cocot pejtoc huejcata, tatzinta
    ten icuetaxo, huan para itzoyo pehua para elis chipahuac, huajca monequi teyolmelahuas
    para nopa masehuali amo tapajpactic, pampa quipiya nopa tacayo palanca cocolisti
    cati pejqui quej se cocot ica temali.
  vie-1934: thầy tế lễ khám cho; nếu cái đốm hủng sâu hơn da, và nếu lông trở thành
    trắng, thì thầy tế lễ phải định người là ô uế; ấy là một vít phung đã lở trong
    mụt chốc vậy.
  hin-CV: पुरोहित इसको ध्यान से देखे; यदि उसे यह लगे कि यह त्वचा में फैल रहा है और
    इसके रोएं भी सफेद हो गए हैं, तब पुरोहित उस व्यक्ति को अशुद्ध घोषित कर दे; यह कोढ़
    का संक्रमण है, जिसकी शुरुआत फोड़े से हुई है.
  eng-OURB: and the priest shall examine it; and behold, if its appearance is lower
    than the skin, and its hair has turned white, then the priest shall pronounce
    him unclean. It is the plague of tzara'at. It has broken out in the boil.
  spa-BES: 'Y después de mirarlo, si parece ir más profundo que la piel, y el vello
    se vuelve blanco, entonces el sacerdote dirá que el hombre es inmundo: es la enfermedad
    del leproso.'
  tdx-tdx: aa ie isa’ i mpisoroñey te laleke ta’ i holitsey izay, vaho fa foty o maroi’eo,
    le ho tseize’ i mpisoroñey te maleotse. Angamae ty nirofotse amy baey.
  vid-vid: Mtambika komkagula ayo munhu. Wone mtambika yone hagaluka na hadidimila
    na mnvili za honhu aho zigaluka kuwa nzelu, lelo mtambika kodamla kota munhu ayo
    kakokomoka na awo ndo utamwa wa ngozi ya lukuli, ulawile kuli lipu.
  eng-OKE: And the priest shall inspect, and, behold, if the appearance of it be deeper
    than the skin, and the hair be turned white, the priest shall make him to be unclean;
    it is the plague of leprosy increasing in the ulcer.
