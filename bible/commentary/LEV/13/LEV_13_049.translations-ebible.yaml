verse: LEV.013.049
translations:
  mal-C: വസ്ത്രത്തിലോ തുകലിലോ നെയ്ത്തിലോ മെടഞ്ഞതിലോ ഏതെങ്കിലും തുകൽസാധനത്തിലോ ഉള്ള
    വടു ഇളം പച്ചയോ ഇളം ചെമപ്പോ ആണെങ്കിൽ അതു കുഷ്ഠലക്ഷണം; അതു പുരോഹിതനെ കാണിക്കണം.
  deu-TKW: und es ist die betroffene Stelle an dem Kleid oder dem Leder oder dem Gewebe
    oder dem Gewirke oder an irgend welchem ledernen Gegenstande grünlich oder rötlich,
    so liegt ein Fall von Aussatz vor, und man zeige es dem Priester.
  lin-lin: soki mbungi yango ezwi langi ya mayi ya pondu to ezwi langi ya motane,
    na likolo ya elamba, wana elakisi ete ezali litono ya maba ; boye basengeli komema
    yango epai ya Nganga-Nzambe mpo ete atala yango malamu.
  eng-LSV: and the plague has been greenish or reddish in the garment, or in the skin,
    or in the warp, or in the woof, or in any vessel of skin, it [is] a plague of
    leprosy, and it has been shown [to] the priest.
  eng-GNV: And if the sore be greene or somewhat reddish in the garment or in ye skin,
    or in the warpe, or in the woofe, or in any thing that is made of skin, it is
    a plague of leprosie and shalbe shewed vnto the Priest.
  eng-WEBSTER: 'And if the plague is greenish or reddish in the garment, or in the
    skin, either in the warp, or in the woof, or in any thing of skin: it is a plague
    of leprosy, and shall be shown to the priest:'
  nhw-BL: Huan sintla nesi quentzi xoxohuic o quentzi chichiltic nopa mancha catli
    yoli ipan nopa yoyomitl o nopa tlamantli catli quichijtoque ica cuetlaxtli, huajca
    campa nopa mancha ya pejtoc nopa tlacayo palanca cocolistli, huan monequi quihuicase
    iixpa nopa totajtzi para ma quitlachili.
  swh-ONEN: tena kama maambukizo kwenye vazi, au ngozi, au lililofumwa au kusokotwa,
    au kifaa chochote cha ngozi, ni rangi ya kijani au nyekundu, huo ni upele unaoenea
    na ni lazima kuhani aonyeshwe.
  bba-bba: '@see-verse:LEV.013.048'
  eng-KJVCPB: 'and if the plague be greenish or reddish in the garment, or in the
    skin, either in the warp, or in the woof, or in any thing of skin; it is a plague
    of leprosy, and shall be shewed unto the priest:'
  luo-luo: kendo ka lewni mopur, kata pien, kata mochwe kata mano motwangʼ, kata gir
    pien moro amora, mano maratiglo kata marakwaro, en pur malandore kendo nyaka nyis
    jadolo.
  meu-meu: 'bema gorere toana gadoka-gadokana eiava kakakakana na dabua ai eiava dabua
    varodia ai eiava boromakau kopina ai eiava boromakau kopina amo e karaia ḡauna
    ai baine hedinarai, una na lepra gorerena: hahelaḡa tauna bae haheitalaia.'
  npi-ULB: यदि त्यो लुगा, छाला, बुनिएको वा सिलाइएको वस्‍तु, छालाद्वारा बनेको कुनै
    वस्‍तुमा हरियो वा रातो दाग छ भने त्यो फैलिने ढुसी हो, र त्यो पुजारीलाई देखाइनुपर्छ
    ।
  yor-yor: Bí ààrùn náà bá ṣe bí ọbẹdo tàbí bi pupa lára aṣọ, ìbá à ṣe awọ, ìbá à
    ṣe ní ti aṣọ títa, ìbá à ṣe ní ti aṣọ híhun tàbí ohun tí a fi awọ ṣe bá di aláwọ̀
    ewé tàbí kí ó pupa, ààrùn ẹ̀tẹ̀ ni èyí, kí a sì fihàn àlùfáà.
  pes-OPCB: اگر کپک لباس یا چرم، پارچۀ بافته یا دوخته، یا هر چیز چرمی، به سرخی یا
    سبزی بزند، کپک زیان‌آور است و باید به کاهن نشان داده شود.
  tgl-ULB: kung may isang maberde o namumulang dumi sa kasuotan, ang balat, ang hinabi
    o sinulsing bagay, o anumang bagay na gawa sa balat, kung ganun ito ay isang amag
    na kumalat; dapat itong ipakita sa pari.
  hui-hui: mbirale ogoni ira yuni dongomi hayaguabi daramabi hayaguabi uruni tígua
    loma binigo mo miaga karia mo yalu puwa walia holene nga.
  mya-mya: စိမ်း​ဖန့်​ဖန့်​သို့​မ​ဟုတ်​နီ​ကြန့်​ကြန့်​ဖား​ဥ ကွက်​များ​ကို​တွေ့​ရ​လျှင်
    ပြန့်​ပွား​တက်​သော ဖား​ဥ​မျိုး​ဖြစ်​သ​ဖြင့် ထို​ပစ္စည်း​များ​ကို​ယဇ် ပု​ရော​ဟိတ်​ထံ​ပြ​သ​ရ​မည်။-
  bod-N: གལ་སྲིད་གོས་སམ་ཀོ་བའམ། གཞུང་ངམ། འཕྲེད་དམ། ཡང་ན་ཀོ་བཟོས་དངོས་པོ་གང་དང་གང་ལ་མདོག་ལྗང་གུའམ་དམར་པོ་ཆགས་ཡོད་ན།
    དེ་ནི་མཛེ་ནད་བྱུང་བ་ཡིན་པས་མཆོད་དཔོན་ལ་སྟོན་དགོས།
  sna-sna: uye kana utachiona huri muchipfeko kana dehwe kana mucheka wakarukwa kana
    chinhu chedehwe, chiri choruvara rwezerere kana chakatsvukuruka, chirwere chinopararira
    chamaperembudzi uye chinofanira kuratidzwa kumuprista.
  spa-BLM: si la plaga es verdosa o rojiza en el vestido, o en el cuero, o en la urdimbre,
    o en la trama, o en cualquier cosa de cuero, es la plaga de la lepra, y será mostrada
    al sacerdote.
  cac-cac: tato yaax yilji, ma chacchac yilji juntzan̈ sc'ustumtaquil chi', aton jun
    macan̈ to tz'el leb'eb'oc. A jun chi' yovalil sch'oxji d'a vin̈ sacerdote yic
    syilan jun setan̈ sc'ustumtaquil chi' vin̈, smacchaj jun chi' uqueoc c'ual.
  swh-ULB: Iwapo sehemu iliyochafuliwa ina rangi ya kijani au nyekundu katika vazi,
    ngozi, kifaa kilichosukwa au kufumwa, basi huo ni ukungu uanasambaa, ni lazima
    uonyeshwe kwa kuhani.
  bel-bel: 'і пляма будзе зеленаватая альбо чырванаватая на вопратцы, альбо на скуры,
    альбо на аснове, альбо на ўтоку, альбо на якой-небудзь скураной рэчы, - дык гэта
    струпля праказы: трэба паказаць яе сьвятару;'
  deu-ELBBK: und das Übel ist grünlich oder rötlich am Kleid oder am Fell oder an
    der Kette oder am Einschlag oder an irgendeinem Gerät aus Fell, so ist es das
    Übel des Aussatzes, und man soll es den Priester besehen lassen.
  mbb-OT: '@see-verse:LEV.013.048'
  mal-2015: കുഷ്ഠത്തിന്റെ വടുവായി വസ്ത്രത്തിൽ എങ്കിലും തോലിലെങ്കിലും പാവിലെങ്കിലും
    ഊടയിലെങ്കിലും തോൽകൊണ്ടുള്ള യാതൊരു സാധനത്തിലെങ്കിലും വടു ഇളമ്പച്ചയോ ഇളഞ്ചുവപ്പോ
    ആയിരുന്നാൽ അതു കുഷ്ഠലക്ഷണം ആകുന്നു; അതു പുരോഹിതനെ കാണിക്കേണം.
  rmc-rmc: te hino zeleno abo lolo oda than pro gada, pre cipa, pro sido vaj pro prephandlo
    pochtan abo pre varesavi cipuňi veca, hin oda e nažuži plešňa. Kampel oda te sikavel
    le rašaske.
  pes-OPV: اگر آن بلا مایل به سبزی یا به‌سرخی باشد، دررخت یا در چرم، خواه در تار خواه
    در پود یا درهر ظرف چرمی، این بلای برص است. به کاهن نشان داده شود.
  ron-1924: ши рана ва фи верзуе сау рошиатикэ пе хайнэ сау пе пеле, ын урзялэ сау
    ын бэтэтурэ, сау пе вреун лукру де пеле, есте о ранэ де лепрэ ши требуе арэтатэ
    преотулуй.
  ben-OBCV: যদি কাপড়ে অথবা চামড়ায়, কিংবা তাঁত কাপড়ে বা বোনা উপাদানে অথবা চামড়ার
    জিনিসে কলঙ্ক থাকে, সবুজ অথবা হালকা রক্তিম রং পাওয়া যায়, তাহলে প্রসারিত ছাতারোগ
    এবং অবশ্যই তা যাজককে দেখাতে হবে।
  som-som: haddii cudurku ka cagaaran yahay ama ka guduudan yahay dharka ama haragga
    ama dunta fidsan ama tan gudubsan ama waxa alla wixii harag laga sameeyo, kaasu
    waa cudurkii baraska oo waa in wadaadka la tusaa.
  lat-VUC: 'si alba vel rufa macula fuerit infecta, lepra reputabitur, ostendeturque
    sacerdoti:'
  eng-ASVBT: if the plague be greenish or reddish in the garment, or in the skin,
    or in the warp, or in the woof, or in anything of skin; it is the plague of leprosy,
    and shall be shown unto the priest.
  ita-1885: ed essa piaga è verdeggiante, o rosseggiante, nel vestimento, o nella
    pelle, o nello stame, o nella trama, o in qualunque cosa fatta di pelle; è piaga
    di lebbra; sia adunque mostrata al sacerdote.
  eng-LXXUP: and the plague be greenish or reddish in the skin, or in the garment,
    either in the warp, or in the woof, or in any utensil of skin, it is a plague
    of leprosy, and he shall show it to the priest.
  eng-ULB: if there is a greenish or reddish contamination in the garment, the leather,
    the woven or knitted material, or anything made of leather, then it is a mildew
    that spreads; it must be shown to the priest.
  spa-VBL: Si la mancha es verde o roja en el material, ya sea cuero, tejido o tejido
    de punto o algún otro artículo de cuero, entonces está infectado con moho y debe
    ser mostrado al sacerdote.
  fra-_FOB: Et que la plaie sera verdâtre ou rougeâtre sur le vêtement ou sur la peau,
    sur le feutre ou sur le tissu, ou sur un objet quelconque de peau, c'est une plaie
    de lèpre; elle sera montrée au sacrificateur.
  mal-mal: കുഷ്ഠത്തിന്റെ വടുവായി വസ്ത്രത്തിൽ എങ്കിലും തോലിലെങ്കിലും പാവിലെങ്കിലും
    ഊടയിലെങ്കിലും തോൽകൊണ്ടുള്ള യാതൊരു സാധനത്തിലെങ്കിലും വടു ഇളം പച്ചയോ ഇളം ചുവപ്പോ
    ആയിരുന്നാൽ അത് കുഷ്ഠലക്ഷണം ആകുന്നു; അത് പുരോഹിതനെ കാണിക്കണം.
  urd-GVR: Agar phaphūṅdī kā rang harā yā lāl-sā ho to wuh phailne wālī phaphūṅdī
    hai, aur lāzim hai ki use imām ko dikhāyā jāe.
  suz-BL: बुंखी ङाइश्‍शा गिगी लल लुम्‍सीशो बाक्‍त हना, वासी नेल्‍ल नु मारेइ मारेइ
    चढ़ेब कली कोंइचा माल्‍ब।
  ita-1927: se la piaga sarà verdastra o rossastra sulla veste o sulla pelle, sul
    tessuto, o sulla maglia, o su qualunque cosa fatta di pelle, è piaga di lebbra,
    e sarà mostrata al sacerdote.
  ckb-ckb: لێدانەکەش سەوزباو یان سوورباو بوو، لە جلەکە یان لە چەرمەکە، لە ڕستراو یان
    لە چنراو یان لە هەر شتێک لە چەرم بێت، ئەوە لێدانی کەڕووە، جا پیشانی کاهین دەدرێت.
  eng-BBE: 'If there are red or green marks on the clothing, or on the leather, or
    in the threads of the cloth, or in anything made of skin, it is the leper''s disease:
    let the priest see it.'
  kan-OKCV: ಆ ಬಟ್ಟೆ ತೊಗಲು ಹಾಸು ಇಲ್ಲವೆ ಚರ್ಮದಿಂದ ಮಾಡಿದ ಯಾವ ವಸ್ತುವಿನಲ್ಲಾಗಲಿ, ಹಸುರಾಗಿ
    ಇಲ್ಲವೆ ಕೆಂಪಾಗಿ ಇದ್ದರೆ ಅದು ಬೂಜಾಗಿದೆ. ಅದನ್ನು ಯಾಜಕನಿಗೆ ತೋರಿಸಬೇಕು.
  tam-2017: உடையிலாவது, தோலிலாவது, நெய்யப்பட்ட, பின்னப்பட்ட பொருட்களிலாவது, தோலினால்
    செய்த எந்தவித பொருளிலாவது பூசணம் பச்சையாகவோ சிவப்பாகவோ காணப்பட்டால் அது தொழுநோயாக
    இருக்கும்; அதை ஆசாரியனுக்குக் காண்பிக்கவேண்டும்.
  spa-RV-1909: Y que la plaga sea verde, ó bermeja, en vestido ó en piel, ó en estambre
    ó en trama, ó en cualquiera obra de piel; plaga es de lepra, y se ha de mostrar
    al sacerdote.
  ron-BTF: Și dacă rana este verzuie sau roșiatică în haină, sau în pielea hainei,
    fie în urzeală, sau în băteală, sau în orice lucru din piele, aceasta este o rana
    de lepră și să fie arătată preotului.
  eng-WEBP: if the plague is greenish or reddish in the garment, or in the leather,
    or in the warp, or in the woof, or in anything made of leather; it is the plague
    of leprosy, and shall be shown to the priest.
  eng-FBV: If the spot is green or red on the material, whether it's leather, woven,
    or knitted or some other leather item, then it is infected with mold and must
    be shown to the priest.
  nld-1939: en die plek op dat kleed of dat leer, op die geweven of geknoopte stof
    of op een of ander ding van leer, is groen(-) of roodachtig, dan is die plek melaats,
    en moet aan den priester worden getoond.
  nch-BL: Huan sinta nesi quentzi xoxohuic o quentzi chichiltic nopa mancha cati yoli
    ipan nopa yoyomit o nopa tamanti cati quichijtoque ica cuetaxti, huajca campa
    nopa mancha ya pejtoc nopa tacayo palanca cocolisti, huan monequi quihuicase iixpa
    nopa totajtzi para ma quitachili.
  vie-1934: nếu vít đó màu xanh xanh hay đỏ đỏ, trên quần áo hoặc trên da, trên canh
    hoặc trên chỉ hay là trên món nào bằng da, thì phải coi như bịnh phung, đem đến
    tỏ cho thầy tế lễ.
  hin-CV: यदि यह संक्रमण वस्त्र अथवा चमड़े के वस्त्र में अथवा ताने में अथवा बाने में
    हो, या चमड़े से बनी किसी वस्तु में हरे रंग की अथवा लालिमा हो, तो यह कोढ़ है और
    इसे पुरोहित को दिखाया जाना आवश्यक है.
  eng-OURB: if the plague is greenish or reddish in the garment, or in the skin, or
    in the linnen, or in the woof, or in anything made of skin; it is the plague of
    tzara'at, and shall be shown to the priest.
  spa-BES: 'Si hay manchas rojas o verdes en la ropa, en el cuero, en los hilos de
    la tela, o en cualquier cosa hecha de piel, es la enfermedad del leproso: deje
    que el sacerdote la vea.'
  tdx-tdx: aa naho miboake amy handray ty antsetra ndra mena an-tsikiñe ndra an-kolitse,
    ke an-tenoñe, he añ’ isañe, ke añ’ angozy, he an-koli­tsena inoñe, le angamae
    izay vaho hatoro amy mpisoroñey.
  vid-vid: ila lungwi alo luna lanji ya udedemu ama udung'huwale kuli ivalo alyo,
    lelo ivalo alyo lina lungwi. Ahyo yangumlapa kumlajila mtambika.
  eng-OKE: If the plague be green or red in the garment or in the skin, whether in
    the warp, or in the woof, or in anything of skin, it is a plague of leprosy, and
    must be showed to the priest.
  tha-KJV: ถ้าโรคนั้นทำให้เครื่องแต่งกายมี​สี​เข​ียวๆหรือแดงๆที่ด้ายเส้นยืนหรือเส้นพุ่งที่​หน​ังหรือสิ่งใดๆที่ทำด้วยหนัง
    นั่นเป็นโรคเรื้อน จะต้องนำไปแสดงต่อปุโรหิต
  por-BR-2018: E que a praga seja verde, ou vermelha, em roupa ou em pele, ou na urdidura,
    ou em trama, ou em qualquer obra de pele; praga é de lepra, e se há de mostrar
    ao sacerdote.
  deu-ELO: und das Übel ist grünlich oder rötlich am Kleide, oder am Felle, oder an
    der Kette oder am Einschlag, oder an irgend einem Gerät von Fell, so ist es das
    Übel des Aussatzes, und man soll es den Priester besehen lassen.
  eng-WYC-2018: if it is corrupted with a white spot, either red, it shall be areckoned
    (to be) leprosy, and it shall be showed to the priest;
  epo-epo: kaj la infektaĵo estos verdeta aŭ ruĝeta sur la vesto aŭ sur la felo, sur
    la fundamentaĵo aŭ sur la enteksitaĵo aŭ sur la felaĵo, tiam ĝi estas infektaĵo
    de lepro, kaj oni devas montri ĝin al la pastro.
  uig-PIN: xundaⱪla kiyim-keqǝk yaki terǝ-hurumda, ɵrüx yip yaki arⱪaⱪ yiplirida,
    ya terǝ-hurumdin etilgǝn nǝrsilǝrdǝ pǝyda bolƣan iz-daƣ yexilraⱪ yaki ⱪizƣuq bolsa
    bu iz-daƣ «pesǝ-mahaw iz-deƣi» dǝp ⱪarilip kaⱨinƣa kɵrsitilsun.
  beo-beo: 'amo gagoba: iga giagala:i da yoi o golofoyei ba:sea, amo da gagoba: iga
    giagala:i ai ahoana galebeya dawa:ma. Amola amo liligi gobele salasu dunuma olelema.'
  tpi-OTNT: Na sapos dispela samting i kamap grinpela o retpela, orait ol i mas soim
    dispela laplap samting long pris.
  hau-SA: in kuma cutar a cikin rigar, ko fatar, ko kayan saƙan kore-kore ne, ko ja-ja,
    to, cutar fatar jiki da ake samu a riguna ce mai yaɗuwa, kuma dole a nuna wa firist.
  uig-LAT: shundaqla kiyim-kéchek yaki tére-xurumda, örüsh yip yaki arqaq yiplirida,
