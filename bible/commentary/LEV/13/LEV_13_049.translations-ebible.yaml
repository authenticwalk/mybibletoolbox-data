    boni-dummad gued. Degisoggu, dule-irwa-anse-goledse oyogoed.
  uig-CYR: шундақла кийим-кечәк яки терә-хурумда, өрүш жип яки арқақ жиплирида, я
    терә-хурумдин етилгән нәрсиләрдә пәйда болған из-дағ йешилрақ яки қизғуч болса
    бу из-дағ «песә-мохо из-деғи» дәп қарилип каһинға көрситилсун.
  tel-2017: వాటిపైన పచ్చని లేదా ఎర్రని మాలిన్యం ఏర్పడి, వ్యాపిస్తే అది బూజు, తెగులు.
    దాన్ని యాజకుడికి చూపించాలి.
  hat-BSA: si mak la tou vèt oswa wouj nan vètman an, kit se an kwi, oswa an tise
    ou trikote, oswa an okenn bagay an kwi, li se yon mak lalèp kanni, e fòk li vin
    montre bay prèt la.
  kos-kos: fin luman tuhn folfolsra lac ku tuhn srusrayak, na kalem lah tuhnyohu orak
    se, ac enenu in itukyang nu sin mwet tol.
  hbo-WLC: וְהָיָ֨ה הַנֶּ֜גַע יְרַקְרַ֣ק ׀ א֣וֹ אֲדַמְדָּ֗ם בַּבֶּגֶד֩ א֨וֹ בָע֜וֹר
    אֽוֹ־בַשְּׁתִ֤י אוֹ־בָעֵ֙רֶב֙ א֣וֹ בְכָל־כְּלִי־ע֔וֹר נֶ֥גַע צָרַ֖עַת ה֑וּא וְהָרְאָ֖ה
    אֶת־הַכֹּהֵֽן׃
  ibo-ibo: Ọ bụrụkwa na ntụpọ dị nʼuwe ahụ, maọbụ nʼakpụkpọ anụ ahụ, maọbụ nke a kpara
    akpa, maọbụ nke atụrụ atụ, maọbụ nʼihe akpụkpọ anụ ọbụla na-acha ahịhịa ndụ maọbụ
    uhie uhie, o nwere ike ịbụ ọrịa na-efe efe. A ga-ewegara onye nchụaja uwe ahụ
    ka o lezie ya anya.
  ory-ory: ଯଦି ସେହି ଦାଗ ବସ୍ତ୍ରରେ କି ଚର୍ମରେ, ଟାଣୀରେ କି ପଡୀୟାଣରେ କିମ୍ବା ଚର୍ମ ନିର୍ମିତ
    କୌଣସି ଦ୍ରବ୍ୟରେ ଶାଗୁଆ ବର୍ଣ୍ଣ କି ରକ୍ତବର୍ଣ୍ଣ ହୁଏ, ତେବେ ତାହା କୁଷ୍ଠରୋଗର ଦାଗ; ପୁଣି,
    ତାହା ଯାଜକକୁ ଦେଖାଇ ଦିଆଯିବ।
  chk-chk: are ei niwangir a anüefetil ika anüepar, iei eu niwangir mi chöfetal. Iwe,
    repwe aküna ngeni ewe souasor.
  rop-rop: Wal if det moldiwan ting meigim miselp grinwan o redwan kala, tharran na
    det brabli nogudwan. Yumob garra lafta shoum tharran langa det serramonimen,
  ukr-1871: І чи буде зараза зеленява, чи червоняста на одежинї, на шкірі, чи на основинї,
    чи на переплїтцї, чи на якій роботї кожушній, се хороба прокази, і мусять показати
    сьвященникові.
  deu-1951: und wenn das Mal grünlich oder rötlich ist am Kleid oder am Fell, oder
    am Zettel oder am Eintrag, oder an irgend etwas, das von Fellen gemacht wird,
    so ist es gewiß ein Aussatzmal. Darum soll es der Priester besehen.
  eng-JPS: If the plague be greenish or reddish in the garment, or in the skin, or
    in the warp, or in the woof, or in any thing of skin, it is the plague of leprosy,
    and shall be shown unto the priest.
  srp-1865: I ako boljetica bude zelenkasta ili crvenkasta na haljini ili na koži
    ili na osnovi ili na pouèici ili na èem god od kože, guba je, i neka se pokaže
    svešteniku.
  lug-lug: era obulwadde obwo bwe bunaalabikanga nga bwa langi ya kiragalalagala oba
    myufumyufu, nga buli mu kyambalo oba mu nfunyiro oba mu ntabiro zaakyo, oba mu
    kyambalo kyonna ekitungiddwa mu maliba; obwo nga bulwadde bwa bigenge, era bunaalagibwanga
    kabona.
  heb-heb: והיה הנגע ירקרק או אדמדם בבגד או בעור או בשתי או בערב או בכל כלי עור נגע
    צרעת הוא והראה את הכהן׃
  ben-IRV: এবং পোশাকে কিংবা চামড়ায় বোনাতে বা সংযুক্ত করাতে কিম্বা চামড়ার তৈরী কোনো
    জিনিসে যদি ঈষৎ শ্যামবর্ণ কিংবা লাল রঙয়ের কলঙ্ক হয়, তবে তা কুষ্ঠরোগের কলঙ্ক;
    তা যাজককে দেখাতে হবে;
  pan-pan: ਜੇਕਰ ਉਹ ਰੋਗ ਕਿਸੇ ਕੱਪੜੇ ਵਿੱਚ, ਭਾਵੇਂ ਚਮੜੇ ਵਿੱਚ, ਭਾਵੇਂ ਤਾਣੀ ਵਿੱਚ, ਭਾਵੇਂ ਉੱਣਨੀ
    ਵਿੱਚ, ਭਾਵੇਂ ਚਮੜੇ ਦੀ ਬਣੀ ਹੋਈ ਕਿਸੇ ਵਸਤੂ ਵਿੱਚ ਕੁਝ ਹਰਾ ਜਾਂ ਲਾਲ ਜਿਹਾ ਹੋਵੇ, ਤਾਂ ਉਹ ਕੋੜ੍ਹ
    ਦਾ ਰੋਗ ਹੈ ਅਤੇ ਜਾਜਕ ਨੂੰ ਵਿਖਾਇਆ ਜਾਵੇ।
  mya-JVB: အဝတ် ၌ စွဲသောအနာသည် ခပ်စိမ်းစိမ်း ၊ ခပ်နီနီ ရှိလျှင်၊ နူနာ ဖြစ် ၏။ ယဇ်ပုရောဟိတ်
    အား ပြ ရမည်။
  hmo-hmo: bema gorere ena toana gadokagadoka o kakakaka be dabua dekenai, o dabua
    ena varo dekenai, o boromakau kopina, o boromakau kopina dekena amo karaia gauna
    dekenai do ia hedinarai, unai be lepera gorere, bona hahelagaia tauna dekenai
    do umui hedinaraia.
  urd-urd: अगर वह बला कपड़े में या चमड़े में, कपड़े के ताने में या बाने में या चमड़े
    की किसी चीज़ में सब्ज़ी माइल या सुर्ख़ी माइल रंग की हो, तो वह कोढ़ की बला है और
    काहिन को दिखाई जाए।
  rus-SYN: 'и пятно будет зеленоватое или красноватое на одежде, или на коже, или
    на основе, или на утоке, или на какой-нибудь кожаной вещи,- то это язва проказы:
    должно показать ее священнику;'
  bqc-SIM: tó a fukpaapi kɛ̀ búunnↄ ge tɛ̃́ɛɛ, wàli ↄlↄ sa'onaɛ,
  tcz-CHONGTHU: Hiche ponsil chunga chu tina maha ahung dul liuva, asan jong ahung
    sodoh a ahileh, hiche ponsil chu man lutah a adung avai kipheh a kikhong hijong
    leh, savuna kikhong hihen ipi savuna ponsil kikhong hijong leh, hiche natna chu
    tithah phah natna ahin, thempupa heng lama puiya vetsah ding ahi.
  mar-mar: आणि त्या वस्त्राला, त्याच्या ताण्याला किंवा त्याच्या बाण्याला अथवा चामड्याला
    किंवा चामड्याच्या कोणत्याही वस्तूचा चट्टा हिरवट किंवा तांबूस असला तर तो महारोगाचा
    चट्टा होय; तो याजकाला दाखवावा.
  qub-qub: mupallejno berdiyaypa pucayaypa-niraj yurerga canga leprami. Chayno captin
    cürata ricachenga ima cashantapis musyananpaj.
  bqp-bqp: '@see-verse:LEV.013.048'
  hat-hat: si kote ki vle kanni an gen yon ti koulè vèt osinon wouj, sa vle di se
    kanni l'ap kanni. Se pou nou pote l' moutre prèt la.
  eng-BSB: and if the mark in the fabric, leather, weave, knit, or leather article
    is green or red, then it is contaminated with mildew and must be shown to the
    priest.
  tod-tod: ni fuinfuingi ʋogi a ɓiinkpiinna ɓaa é ɓɔikpɔi seɠei zu, ɓaa kɔlɔi zu,
    fuinfuingi ʋe, maanɛai é lɛ ga zalaɠa ɠula nui.
  eng-WEBPB: if the plague is greenish or reddish in the garment, or in the leather,
    or in the warp, or in the woof, or in anything made of leather; it is the plague
    of leprosy, and shall be shown to the priest.
  kbq-kbq: zafa sinage huge koranke avame'zama efore'ma ana kukenare'ma hu'nena, e'i
    tontore zamofo avame'zanki, pristi vahe averi hugahie.
  nhe-BL: Huan intla nesi quentzi xoxohuic o quentzi chichiltic nopa mancha tlen yoli
    ipan nopa yoyomitl o nopa tlamantli tlen quichijtoque ica cuetlaxtli, huajca campa
    nopa mancha ya pejtoc nopa tlacayo palanca cocolistli, huan monequi quihuicase
    iixtla nopa totajtzi para ma quitlachili.
  gub-BL: aze ru'u ipiràg wewer nehe, a'e mehe hàwe a'e. Pexak kar xaxeto pe nehe.
  eng-DRA: If it be infected with a white or red spot, it shall be accounted the leprosy,
    and shall be shewn to the priest.
