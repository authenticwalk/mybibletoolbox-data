verse: LEV.013.031
translations:
  mal-C: എന്നാൽ പുരോഹിതൻ ഈമാതിരി വടു പരിശോധിക്കുമ്പോൾ, അതു ത്വക്കിനെക്കാൾ കുഴിയാതെയും
    അതിൽ കറുത്തരോമം ഇല്ലാതെയും കണ്ടാൽ പുരോഹിതൻ, ബാധിക്കപ്പെട്ട വ്യക്തിയെ ഏഴുദിവസം
    തനിച്ചു പാർപ്പിക്കണം.
  deu-TKW: Wenn aber der Priester bei der Besichtigung der von dem bösen Grind betroffenen
    Stelle findet, daß sie zwar nicht tiefer liegend erscheint, als die Haut, daß
    sich aber keine schwarzen Haare an ihr befinden, so soll der Priester den vom
    bösen Grinde betroffenen sieben Tage lang absperren.
  lin-lin: Nzokande, soki Nganga-Nzambe amoni ete poso ya nzoto ebimisi na yango bapota
    te, atako bapwale ezali kaka ya mwindo, akotia ye na esika oyo akozala ye moko
    mpo na mikolo sambo.
  eng-LSV: And when the priest sees the scaly plague, and behold, its appearance is
    not deeper than the skin, and there is no black hair in it, then the priest has
    shut up [him who has] the scaly plague [for] seven days.
  eng-GNV: And if the Priest looke on the sore of the blacke spotte, and if it seeme
    not lower then the skinne, nor haue any blacke heare in it, then the Priest shall
    shut vp him, that hath the sore of the blacke spot, seuen dayes.
  eng-WEBSTER: 'And if the priest shall look on the plague of the scall, and behold,
    it is not in sight deeper than the skin, and no black hair in it; then the priest
    shall shut up him that hath the plague of the scall seven days:'
  nhw-BL: Pero sintla nopa totajtzi quiitas para nopa cocotl amo ajsitoc tlatzintla
    icuetlaxo huan noja quipiya itzoyo catli yayahuic, huajca nopa totajtzi san quitzacuas
    nopa masehuali iseltzi para chicome tonali.
  swh-ONEN: Lakini kama kuhani akichunguza aina hii ya kidonda, kionekane kuwa hakina
    shimo na hakuna nywele nyeusi juu yake, basi atamtenga mtu huyo kwa siku saba.
  bba-bba: Yɑ̃ku kowo wi, ù n wɑ yɑ wɔru mɔ, mɑ sɑn wɔ̃kusu sɑri, u koo yɛ̃ro kɛnusiwɑ
    dirɔ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'And if the priest look on the plague of the scall, and behold, it be
    not in sight deeper than the skin, and that there is no black hair in it; then
    the priest shall shut up him that hath the plague of the scall seven days:'
  luo-luo: To ka dipo ni e sa ma jadolo nono adhola makamano, ok onenore ni odholore
    kendo onge yier maratengʼ kuome, eka jadolo noket ngʼama tuoni kar kende kuom
    ndalo abiriyo.
  meu-meu: A una pouka baine itaia, totototo bema kopina ai mo bona huina na do korema,
    hahelaḡa tauna ese una tau eiava una hahine baine koua ahu ela bona dina hitu
    bae ore.
  npi-ULB: पुजारीले त्यो चिलाउने रोगको जाँच गर्दा त्यो छालामा गहिरो नभएको, र त्यसमा
    कालो रौँ नपलाएको देख्‍यो भने, पुजारीले त्यो चिलाउने रोग लागेको मानिसलाई सात दिनसम्‍म
    अलग्‍गै राख्‍ने छ ।
  yor-yor: Ṣùgbọ́n bí àlùfáà bá yẹ egbò yìí wò tí kò sì jinlẹ̀ ju àwọ̀ ara lọ tí kò
    sì sí irun dúdú kan níbẹ̀. Kí àlùfáà fi ẹni náà pamọ́ fún ọjọ́ méje.
  pes-OPCB: ولی اگر معاینهٔ کاهن نشان دهد که زخم گودتر از پوست نیست و در ضمن موهای
    سیاه نیز در آن دیده نمی‌شود، آنگاه باید او را هفت روز از مردم جدا نگاه دارد
  tgl-ULB: Kung ang pari ay susuriin ang pangangating sakit at makitang wala ito sa
    ilalim ng balat, at kung walang itim na buhok doon, kung gayon ang pari ay ihihiwalay
    ang taong may pangangating sakit sa loob ng pitong araw.
  hui-hui: Ai loma binigo mo miaga ibugua handalu karia dere ogoni kabaneha bima anda
    nape dere binidagoria irini bayale nahe dege heagua nde waliyaguabi agaliyaguabi
    ogoni ibu horo karu anda mbiraha ibuni hangu palu helolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​အား​စစ်​ဆေး သည့်​အ​ခါ အ​နာ​တွင်း​သည်​မ​နက်​သော်​လည်း
    အ​နာ​ပေါ်​ရှိ​အ​မွေး​များ​သည် ပ​က​တိ​အ​သွေး အ​ရောင်​အ​တိုင်း​မ​ရှိ​ခဲ့​လျှင် သူ့​ကို​ခု​နစ်​ရက်
    သီး​ခြား​နေ​ထိုင်​စေ​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་གཡན་ནད་ལ་བརྟག་དགོས་ཤིང་། ནད་རྟགས་སྐྱི་མོའི་ནང་འཐིམ་མེད་པ་དང་དེའི་སྟེང་དུ་བ་སྤུ་ནག་པོའང་མེད་པ་མཐོང་ན།
    མཆོད་དཔོན་གྱིས་གཡན་ནད་ཕོག་པའི་མི་དེ་ཉིན་བདུན་ལ་ལོགས་སུ་འགེར་དགོས།
  sna-sna: Asi kana muprista akaongorora ronda iri uye kana risingaratidzi kudzika
    kudarika ganda uye pasina bvudzi dema pariri, zvino muprista anofanira kuchengeta
    munhu ane hosha ari oga kwamazuva manomwe.
  spa-BLM: Si el sacerdote examina la plaga de prurito, y he aquí que su aspecto no
    es más profundo que la piel, y no hay pelo negro en ella, entonces el sacerdote
    aislará a la persona infectada de prurito durante siete días.
  cac-cac: Palta tato max b'atlaj yich jun yab'il chi', man̈ q'uic'oc val xiil b'aj
    ay yab'il chi', yovalil smacchaj jun anima chi' uqueoc c'ual.
  swh-ULB: Iwapo kuhani anachunguza ugonjwa wa mwasho na anagundu kuwa hauko chini
    ya ngozi, na kama hakuna nywele nyeusi ndani yake, kisha kuhani atamtenga mtu
    huyo mwenye ugonjwa wa mwasho kwa siku saba.
  bel-bel: а калі сьвятар агледзіць струплю пархатасьці, і яна ня будзе заглыбленая
    ў скуры, і валасы на ёй ня чорныя, дык сьвятар таго, хто мае струплю пархатасьці
    заточыць на сем дзён;
  deu-ELBBK: Und wenn der Priester das Übel des Schorfes besieht, und siehe, es erscheint
    nicht tiefer als die Haut, und es ist kein schwarzes Haar darin, so soll der Priester
    den, der das Übel des Schorfes hat, sieben Tage einschließen.
  mbb-OT: Iyan, emun egkesusi te memumuhat he haazà is keriskis kenà tuus te zaru
    te lundis piru wazà meitem he vulvul etawa sumpà kayi, idsivey sikandin duen te
    memumuhat puun te menge etew seled te pitu he andew.
  mal-2015: പുരോഹിതൻ പുറ്റിന്റെ വടുവിനെ നോക്കുമ്പോൾ അതു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും
    അതിൽ കറുത്ത രോമം ഇല്ലാതെയും കണ്ടാൽ പുരോഹിതൻ പുറ്റുവടുവുള്ളവനെ ഏഴുദിവസത്തേക്കുഅകത്താക്കി
    അടെക്കേണം.
  rmc-rmc: Sar o rašaj obdikhela o phukňa a dikhela, hoj oda na džal dži tel e cipa
    a nane upre kalore balora, akor lela avri pašal o manuša oles, kas hin phukňa,
    pro efta džives.
  pes-OPV: و چون کاهن بلای سعفه را ببیند، اگر گودتر از پوست ننماید و موی سیاه در آن
    نباشد، پس کاهن آن مبتلای سعفه را هفت روز نگاه دارد.
  ron-1924: Дакэ преотул веде кэ рана рыей ну паре май адынкэ декыт пеля ши н-аре
    пэр негру, сэ ынкидэ шапте зиле пе чел ку рана де рые ла кап.
  ben-OBCV: কিন্তু যদি যাজক দ্বারা এই ধরনের ক্ষত পরীক্ষা করার পর তা চামড়ার চেয়েও
    গভীরে না থাকে এবং সেখানে কালো রংয়ের লোম দেখা না যায়, তাহলে রোগগ্রস্ত মানুষটিকে
    যাজক সাত দিনের জন্য পৃথক জায়গায় রাখবে।
  som-som: Oo wadaadku hadduu fiiriyo cudurka cambaarta ah, oo bal eeg, haddii muuqashadeedu
    ayan dubka sare hoos u sii dhaafsiisnayn, oo aan timo madoobu meeshaas ku oollin,
    markaas wadaadku waa inuu karantiilaa kan cudurka cambaarta ah qaba intii toddoba
    maalmood ah.
  lat-VUC: 'Sin autem viderit locum maculæ æqualem vicinæ carni, et capillum nigrum:
    recludet eum septem diebus,'
  eng-ASVBT: 'And if the priest look on the plague of the scall, and, behold, the
    appearance thereof be not deeper than the skin, and there be no black hair in
    it, then the priest shall shut up him that hath the plague of the scall seven
    days:'
  ita-1885: Ma se, riguardando il sacerdote quella piaga della tigna, ecco, ella non
    apparisce più profonda che la pelle, ma non vi è alcun pelo bruno; rinchiuda il
    sacerdote colui che avrà la piaga della tigna, per sette giorni.
  eng-LXXUP: And if the priest should see the plague of the scurf, and, behold, the
    appearance of it be not beneath the skin, and there is no yellowish hair in it,
    then the priest shall set apart him that has the plague of the scurf seven days.
  eng-ULB: If the priest examines the itching disease and sees that it is not under
    the skin, and if there is no black hair in it, then the priest will isolate the
    person with the itching disease for seven days.
  spa-VBL: Sin embargo, si el sacerdote inspecciona la infección de la costra y no
    parece ser más que superficial y no tiene vello pálido, el sacerdote debe poner
    a la persona en aislamiento durante siete días.
  fra-_FOB: Mais si le sacrificateur, regardant la plaie de la teigne, voit que son
    apparence n'est pas plus profonde que la peau, et qu'il n'y a point de poil noir,
    le sacrificateur enfermera pendant sept jours celui qui a la plaie de la teigne.
  mal-mal: പുരോഹിതൻ പുറ്റിന്റെ വടുവ് പരിശോധിക്കുമ്പോൾ അത് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും
    അതിൽ കറുത്ത രോമം ഇല്ലാതെയും കണ്ടാൽ പുരോഹിതൻ പുറ്റുവടുവുള്ളവനെ ഏഴു ദിവസത്തേക്ക്
    അകത്താക്കി അടയ്ക്കേണം.
  urd-GVR: Lekin agar imām ne mālūm kiyā ki muta'assirā jagah jild meṅ dhaṅsī huī
    nazar nahīṅ ātī agarche us ke bāloṅ kā rang badal gayā hai to wuh use sāt din
    ke lie alahdagī meṅ rakhe.
  suz-BL: मिनु चढ़ेबमी मेको रक सुइब रोइ रिम्‍शो पा कोव़ङानु, मेको कुशुल क्‍येङा लुक्‍च
    मलशो नु मेकेर क्‍येर चां यो मबाक्‍तेक्‍म हना, चढ़ेबम मेको कली ७ नाक्‍त सम्‍म तिल्‍शा
    वोइक्‍चा माल्‍ब।
  ita-1927: E se il sacerdote, esaminando la piaga della tigna, vedrà che non appare
    più profonda della pelle e che non v’è pelo nero, il sacerdote rinchiuderà sette
    giorni colui che ha la piaga della tigna.
  ckb-ckb: بەڵام ئەگەر کاهینەکە پشکنی تووشبوون بە کەچەڵییەکە لە پێست قووڵتر نییە،
    بەڵام مووی ڕەشی تێدا نییە، ئەوا کاهینەکە حەوت ڕۆژ کەسی تووشبوو جیا دەکاتەوە.
  eng-BBE: 'And after looking at the diseased place, if it does not seem to go deeper
    than the skin, and there is no black hair in it, then the priest will have him
    shut up for seven days:'
  kan-OKCV: ಯಾಜಕನು ಆ ಇಸಬಿನ ವ್ಯಾಧಿಯನ್ನು ನೋಡಿದಾಗ, ಅದು ಉಳಿದ ಚರ್ಮಕ್ಕಿಂತಲೂ ಆಳವಾಗಿರದಿದ್ದರೆ
    ಮತ್ತು ಕಪ್ಪುಕೂದಲು ಇರದಿದ್ದರೆ, ಯಾಜಕನು ಆಗ ಆ ಇಸಬಿನ ವ್ಯಾಧಿಯವನನ್ನು ಏಳು ದಿನಗಳ ಕಾಲ ಪ್ರತ್ಯೇಕವಾಗಿ
    ಇರಿಸಬೇಕು.
  tam-2017: ஆசாரியன் அந்தச் சொறிதொழுநோயைப் பார்க்கும்போது, அந்த இடம் மற்ற தோலைவிட
    பள்ளமாக இல்லாமலும், அதிலே கறுத்தமுடி இல்லாமலும் இருக்கக்கண்டால், ஆசாரியன் அவனை
    ஏழுநாட்கள் அடைத்துவைத்து,
  spa-RV-1909: 'Mas cuando el sacerdote hubiere mirado la llaga de la tiña, y no pareciere
    estar más profunda que la tez, ni fuere en ella pelo negro, el sacerdote encerrará
    al llagado de la tiña por siete días:'
  ron-BTF: Și dacă preotul se uită la rana eczemei de la suprafața pielii și, iată,
    la vedere nu este mai adâncă decât pielea și nu este păr negru în ea, atunci preotul
    să îl închidă pe cel ce are rana eczemei la suprafața pielii, șapte zile;
  eng-WEBP: If the priest examines the plague of itching, and behold, its appearance
    isn’t deeper than the skin, and there is no black hair in it, then the priest
    shall isolate the person infected with itching seven days.
  eng-FBV: However, if the priest inspects the scabby infection and it doesn't seem
    to be more than superficial and has no pale hair in it, the priest is to place
    the person in isolation for seven days.
  nld-1939: Maar wanneer de priester bemerkt, dat de plek, door de uitslag aangetast,
    niet opvallend dieper ligt dan de huid, maar er toch ook geen zwart haar op zit,
    dan moet de priester den lijder aan de uitslag zeven dagen lang opsluiten.
  nch-BL: Pero sinta nopa totajtzi quiitas para nopa cocot amo ajsitoc tatzinta ten
    icuetaxo huan noja quipiya itzoyo cati yayahuic, huajca nopa totajtzi san quitzacuas
    nopa masehuali iseltitzi para chicome tonati.
  vie-1934: Còn nếu khi thầy tế lễ khám vít đòng đanh, thấy vít không hủng sâu hơn
    da, và không thấy có lông đen, thì phải giam người có vít đòng đanh trong bảy
    ngày.
  hin-CV: किंतु यदि पुरोहित इस घाव के संक्रमण की जांच करे और यह पाए कि संक्रमण त्वचा
    से गहरा नहीं है और न ही उस स्थान में काले रोएं हैं, तो पुरोहित उस व्यक्ति को घाव
    के संक्रमण के कारण सात दिन अलग रखे.
  eng-OURB: If the priest examines the plague of itching, and behold, its appearance
    is not deeper than the skin, and there is no black hair in it, then the priest
    shall isolate the person infected with itching seven days.
  spa-BES: 'Y después de examinar la ampolla, si no parece ir más profundo que la
    piel, y no hay pelo negro en él, entonces el sacerdote lo encerrará durante siete
    días:'
  tdx-tdx: Aa naho savae’ i mpisoroñey i handra mañezañey, le isa’e t’ie tsy laleke
    te amy holitsey naho tsy ama’e ty volo mainte, fe havi’ i mpisoroñey fito andro
    i aman-kandra mañezañey.
  vid-vid: Wone mtambika yokagula wula utamwa wa kizada na yokona kota haduhu honhu
    hadidimile na mnvili haziwele nhitu, lelo mtambika komhindila mchihengo munhu
    ayo kwa mhela wa mazuwa saba.
  eng-OKE: And if the priest observe the plague of the scurvy, and, behold, its appearance
    is not deeper than the skin, and the hair in it is not black, the priest shall
    seclude him who hath the plague of the scurvy seven days.
  tha-KJV: และถ้าปุโรหิตตรวจดูโรคคันนั้น และดู​เถิด เป็นไม่ลึกกว่าผิวหนัง และไม่​มี​ผมดำอยู่ในบริเวณนั้น
    ให้​ปุ​โรหิ​ตก​ักตัวบุคคลที่เป็นโรคคันนั้นไว้​เจ​็ดวัน
  por-BR-2018: 'Mas quando o sacerdote houver olhado a chaga da tinha, e não parecer
    estar mais profunda que a pele, nem for nela pelo negro, o sacerdote encerrará
    ao que tem chagas da tinha por sete dias:'
  deu-ELO: Und wenn der Priester das Übel des Schorfes besieht, und siehe, es erscheint
    nicht tiefer als die Haut, und es ist kein schwarzes Haar darin, so soll der Priester
    den, der das Übel des Schorfes hat, sieben Tage einschließen.
  eng-WYC-2018: Else if he seeth the place of the wem, or the sore, (to be) even with
    the nigh flesh, and the hair black, the priest shall close them seven days (or
    then the priest shall enclose them for seven days),
  epo-epo: Sed se la pastro rigardos la infektaĵon de la favo, kaj vidos, ke ĝi ne
    aspektas pli profunda ol la haŭto kaj ne estas sur ĝi nigraj haroj, tiam la pastro
    enŝlosos la favo-infektiton por sep tagoj.
  uig-PIN: Əgǝr kaⱨin ⱪaⱪaq jayƣa sǝpselip ⱪariƣanda, u ǝtrapidiki teridin ⱪeniⱪ kɵrünmisǝ,
    xundaⱪla uning iqidǝ ⱨeqⱪandaⱪ ⱪara tükmu bolmisa, undaⱪta kaⱨin ⱪaⱪiqi bar kixini
    yǝttǝ küngiqǝ ayrim solap ⱪoysun.
  beo-beo: Be gobele salasu dunu da amo dunu ea hou ba:sea, amola aiya da eno sisiga:i
