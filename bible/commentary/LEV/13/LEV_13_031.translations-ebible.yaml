    na upipi siyo mtitu, basi mkulu wa nhambiko kezambagula munhu iyo kwa siku saba.
  kik-kik: No hĩndĩ ĩrĩa mũthĩnjĩri-Ngai angĩrora kĩronda kĩa mũthemba ũcio, na gĩkorwo
    ti kĩrikĩru gũkĩra ngoothi, na hatirĩ njuĩrĩ njirũ thĩinĩ wakĩo, hĩndĩ ĩyo mũthĩnjĩri-Ngai
    nĩakaiga mũndũ ũcio mũrũaru handũ mwanya mĩthenya mũgwanja.
  fra-NCL: Si le prêtre voit que la plaie du nétheq ne paraît pas plus profonde que
    la peau, sans pourtant qu’il y ait poil noir, le prêtre séquestrera pendant sept
    jours celui qui a la plaie du nétheq.
  cek-AK: Toe qaima mah to baktih ahmaa to khet naah, ahmaa loe thuk parai ai moe,
    nganmui doeh amnum ai nahaeloe, to nathaih tawn kami to qaima mah ni sarihto thung
    ahmuen kalah ah suem tih.
  cuk-cuk: Ar dule-irwa-anse-goled we-yaa-daksadgine, dakele, yaa gulluu daklesuli,
    deginbali, e-sigamar sichii daklesuli, ibagugle (7) dule-boni-nikad dulemar-baigangi
    bachikii mesoed.
  uig-CYR: Әгәр каһин қақач җайға сәпселип қариғанда, у әтрапидики теридин қениқ көрүнмисә,
    шундақла униң ичидә һеч қандақ қара түкму болмиса, ундақта каһин қақичи бар кишини
    йәттә күнгичә айрим солап қойсун.
  tel-2017: ఏదైనా మచ్చ దురద పుట్టేదిగా ఉన్నప్పుడు యాజకుడు ఆ మచ్చని పరీక్షించాలి. ఆ
    మచ్చ చర్మంలో లోతుగా లేకపోయినా, దానిపై నల్ల వెంట్రుకలు లేకపోయినా యాజకుడు ఆ దురద
    మచ్చ వ్యాధి ఉన్న వ్యక్తిని ఏడు రోజుల పాటు ఒంటరిగా, వేరుగా ఉంచాలి.
  hat-BSA: Men si prèt la gade enfeksyon kal la, e vrèman, li parèt pi fonse ke po
    a, e nanpwen plim nwa ladann, alò, prèt la va izole moun avèk enfeksyon kal la
    pandan sèt jou.
  kos-kos: Ke mwet tol sac el fin liyal, tuh na ma se ke manol uh tiana luman loali
    liki kolo ma rauneak uh, ac srakna wangin unac fokoko kac, na el fah srella liki
    inmasrlon mwet uh ke len itkosr.
  hbo-WLC: וְכִֽי־יִרְאֶ֨ה הַכֹּהֵ֜ן אֶת־נֶ֣גַע הַנֶּ֗תֶק וְהִנֵּ֤ה אֵין־מַרְאֵ֙הוּ֙
    עָמֹ֣ק מִן־הָע֔וֹר וְשֵׂעָ֥ר שָׁחֹ֖ר אֵ֣ין בּ֑וֹ וְהִסְגִּ֧יר הַכֹּהֵ֛ן אֶת־נֶ֥גַע
    הַנֶּ֖תֶק שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: Ma ọ bụrụ na onye nchụaja achọpụta na ọnya ahụ adịghị abasa abasa, maọbụ
    na ajị dị nʼebe ahụ adịghị eji ojii, onye nchụaja ga-edebe onye ahụ ụbọchị asaa.
  ory-ory: ଆଉ, ଯାଜକ ଛଉର ଘାʼ ଦେଖନ୍ତେ, ଯଦି ତାହା ଚର୍ମର ନୀଚସ୍ଥ ନ ଥାଏ ଓ ତହିଁରେ କୃଷ୍ଣବର୍ଣ୍ଣ
    ଲୋମ ନ ଥାଏ, ତେବେ ଯାଜକ ସେହି ଛଉ ଘାʼଯୁକ୍ତ ଲୋକକୁ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପୃଥକ କରି ରଖିବ।
  chk-chk: Nge are ewe souasor a nenengenöchü ewe kilingau mi pwerik o küna pwe esap
    enalong silin, esap pwal wor ülöülan mi chol won, ewe souasor epwe aimwüela ewe
    aramas mi üri kilingau mi pwerik lon ükükün fisu rän.
  rop-rop: If det sowa nomo bin spredat ebriweya langa im skin insaidwei, en det heya
    im stil nogudwan, wal det serramonimen garra gajim im en deigidawei im fo 7 dei,
    en im garra jidanbat miselp en nobodi nomo lau luk langa im.
  ukr-1871: І як огляне сьвященник паршиву болячку, та й побачить, що вона не глибше
    кожі і нема на їй чорного волосу, так зачинить сьвященник паршивого на сїм день.
  deu-1951: Sieht aber der Priester, daß der Grind nicht tieferliegend erscheint als
    die Haut, und daß das Haar nicht goldgelb ist, so soll er den, der das Mal hat,
    sieben Tage lang einschließen.
  eng-JPS: And if the priest look on the plague of the scall, and, behold, the appearance
    thereof be not deeper than the skin, and there be no black hair in it, then the
    priest shall shut up him that hath the plague of the scall seven days.
  srp-1865: A kad sveštenik vidi boljeticu, i opazi da na oèi nije niža od ostale
    kože i da nema na njoj crne dlake, tada æe zatvoriti sveštenik za sedam dana onoga
    na kom je ospa.
  lug-lug: Kabona bw’anaakeberanga ebbwa erisiiwa, n’asanga nga teryennyise kuyisa
    lususu, ate nga mu lyo nga temuliimu bwoya buddugavu, kale kabona anaasibiranga
    omuntu oyo alina ebbwa erisiiwa mu kalantiini amalemu ennaku musanvu.
  heb-heb: וכי יראה הכהן את נגע הנתק והנה אין מראהו עמק מן העור ושער שחר אין בו והסגיר
    הכהן את נגע הנתק שבעת ימים׃
  ben-IRV: আর যাজক যদি ছুলির ঘা দেখে, আর দেখ, তার দৃষ্টিতে তা চামড়ার থেকে নিম্ন না
    হয় ও তাতে কালো লোম নাই, তবে যাজক সেই ছুলির ঘা বিশিষ্ট ব্যক্তিকে সাত দিন আবদ্ধ
    করে রাখবে।
  pan-pan: ਪਰ ਜੇਕਰ ਜਾਜਕ ਦਾਦ ਦੇ ਰੋਗ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਉਹ ਵੇਖਣ ਵਿੱਚ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ
    ਨਾ ਹੋਵੇ ਅਤੇ ਉਸ ਦੇ ਵਿੱਚ ਕਾਲੇ ਵਾਲ਼ ਨਾ ਹੋਣ ਤਾਂ ਜਾਜਕ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੂੰ ਦਾਦ ਦਾ ਰੋਗ
    ਹੈ, ਸੱਤ ਦਿਨ ਤੱਕ ਅਲੱਗ ਰੱਖੇ।
  mya-JVB: ထိုအနာ ကို ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု သောအခါ ၊ အရေ အောက်၌ စွဲဟန် မ ရှိ၊
    နက် သော အမွေး လည်း မ ရှိလျှင် ၊ ထိုအနာ ပေါက်သောသူကို၊ ယဇ် ပုရောဟိတ်သည် ခုနစ် ရက်
    ပတ်လုံးချုပ် ထားရမည်။
  hmo-hmo: “Bema hahelagaia tauna ia davaria unai toto be ia dobu lasi, to kopina
    dekenai sibona, to ia itaia danu, huina namodia do noho lasi unai gabu dekenai.
    Unai neganai ia ese unai tau do ia koua, ela bona dina 7 idia ore.
  urd-urd: और अगर काहिन देखे कि वह सा'फ़ा की बला खाल से गहरी नहीं मा'लूम होती और उस
    पर स्याह बाल नहीं हैं, तो काहिन उस शख़्स को जिसे सा'फ़ा का मर्ज़ है, सात दिन तक
    बन्द रख्खे;
  rus-SYN: если же священник осмотрит язву паршивости и она не окажется углубленною
    в коже, и волос на ней не черный, то священник имеющего язву паршивости заключит
    на семь дней;
  bqc-SIM: Tó sa'ona wɛtɛ̀i mɛ́ a è ṹapi zuuuao, mɛ́ kã́ sia ku weo, sa'onapi
    lí zɛ́kaka adelɛ e gↄↄ sopla,
  tcz-CHONGTHU: Hinlah hiche natna veipa chu thempu pan avetlhah nung jenga jong avuntho
    sung nunga asung lut hih laiya, atina maha beh a atahsa mul doh nailou ahileh,
    hiche natna tithah veipa chu thempu pan ni sagi sunga vet a aum sah ding ahi.
  mar-mar: तो चाईचा चट्टा कातडीपेक्षा खोल नसला व त्याच्यावर काळे केस नसले तर चाईचा
    चट्टा असलेल्या व्यक्तीला याजकाने सात दिवस वेगळे ठेवावे.
  qub-qub: Uma guerin mana uchcucaptin, ajchanpis mana yana captenga gueriwan caycaj
    runata ganchis junajcama shuynilla tiyachenga.
  bqp-bqp: Yɑ̃ku kowo wi, ù n wɑ yɑ wɔru mɔ, mɑ sɑn wɔ̃kusu sɑri, u koo yɛ̃ro kɛnusiwɑ
    dirɔ sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Men, lè prèt la egzaminen plak pyas la, si li wè gen lè li pa pi fon pase
    rès po a, epi cheve ki ladan l' yo yon ti jan jòn, prèt la va fèmen moun lan yon
    kote pou kont li pou sèt jou.
  eng-BSB: But if the priest examines the scaly infection and it does not appear to
    be deeper than the skin, and there is no black hair in it, the priest shall isolate
    the infected person for seven days.
  tod-tod: Ni zalaɠa ɠula nui a kaana ga seeɓɛi la yeini, su ʋa ɠooza kɔlɔgi ʋa, ma
    leɠa ʋagɔ la ná, toɠa tɛ pɛlɛi wu, é daaɠulu ma folo lɔfela laawu.
  eng-WEBPB: If the priest examines the plague of itching, and behold, its appearance
    isn’t deeper than the skin, and there is no black hair in it, then the priest
    shall isolate the person infected with itching seven days.
  kbq-kbq: Hianagi ana zuke namuma pristi vahe'mo'ma kesigeno'ma ana namumo'ma terama
    huno hanagatino uofrenigeno, haninke azokama anampima omanena, pristi vahe'mo'a
    ana nera 7ni'a zagegna avre frakisigeno manigahie.
  nhe-BL: Pero intla nopa totajtzi quiitas para nopa cocotl ax ajsitoc tlatzintla
    icuetlaxo huan noja quipiya itzoyo tlen yayahuic, huajca nopa totajtzi san quitzacuas
    nopa tlacatl iselti para chicome tonali.
  gub-BL: Aze iperew noho ete wera'u kwaw ipir wi nehe, aze naheta kwaw i'aw ipihun
    ma'e hehe nehe, a'e mehe umumaw kar putar 7 'ar izupe a'e zutyka'i imuigo kar
    pà nehe.
  eng-DRA: 'But if he perceive the place of the spot is equal with the flesh that
    is near it, and the hair black: he shall shut him up seven days,'
