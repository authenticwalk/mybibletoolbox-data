verse: LEV.013.008
translations:
  mal-C: പുരോഹിതൻ അയാളെ പരിശോധിക്കണം, ചുണങ്ങ് ത്വക്കിൽ പടർന്നിട്ടുണ്ടെങ്കിൽ അദ്ദേഹം
    അയാളെ അശുദ്ധനെന്നു വിധിക്കണം, അതു കുഷ്ഠംതന്നെ.
  deu-TKW: 'und der Priester wahrnimmt, daß der Ausschlag auf der Haut um sich gegriffen
    hat, so soll ihn der Priester für unrein erklären: es ist Aussatz.'
  lin-lin: Soki amoni ete kolokoto epanzani na poso ya nzoto, Nganga-Nzambe akoloba
    ete moto yango azali na bokono ya maba mpe azali mbindo.
  eng-LSV: and the priest has seen, and behold, the scab has spread in the skin, and
    the priest has pronounced him unclean; it [is] leprosy.
  eng-GNV: 'Then the Priest shall consider, and if the skab growe in the skin, then
    the Priest shall pronounce him vncleane: for it is leprosie.'
  eng-WEBSTER: 'And if the priest shall see, that behold, the scab spreadeth in the
    skin, then the priest shall pronounce him unclean: it is a leprosy.'
  nhw-BL: Huan sintla nopa totajtzi quiijtos para nopa cocotl mohueyilijtoc, huajca
    teyolmelahuas para nopa masehuali amo tlapajpactli pampa quipiya tlacayo palanca
    cocolistli.
  swh-ONEN: Kuhani atamchunguza, na kama upele umeenea kwenye ngozi, atamtangaza kuwa
    najisi, kwani ni ugonjwa wa ngozi wa kuambukiza, yaani ukoma.
  bba-bba: Yɑ̃ku kowo wi, ù n nùn mɛɛrɑ mɑ u deemɑ yɑ yɑbi win ɡɔnɑ sɔɔ, u koo yɛ̃ro
    sɔ̃wɑ mɑ u ǹ dɛɛre, u bɑrɑ disiɡiru mɔwɑ.
  eng-KJVCPB: 'and if the priest see that behold, the scab spreadeth in the skin,
    then the priest shall pronounce him unclean: it is a leprosy.'
  luo-luo: Jadolo nyaka none, kendo ka kama olurono oselandore e del, to enolande
    kaka ngʼama ogak; nikech en tuo malandore.
  meu-meu: Bena hahelaḡa tauna ese baine itaia, toutou na momokani vada e bada, ia
    na una tau baine gwauraia, vada e miro; ia na lepra tauna.
  npi-ULB: त्यो डाबर छालामा अझै परसम्‍म फैलिएको छ वा छैन भनेर पुजारीले जाँच गर्ने
    छ । यदि त्यो फैलिएको छ भने, पुजारीले त्यसलाई अशुद्ध घोषणा गर्ने छ । त्यो सरुवा
    रोग हो ।
  yor-yor: Kí àlùfáà yẹ̀ ẹ́ wò, bí èélá náà bá ràn ká awọ ara rẹ̀, kí àlùfáà fihàn
    pé kò mọ́. Ààrùn ara tí ń ràn ni èyí.
  pes-OPCB: کاهن باز به آن نگاه کند، اگر لکه بزرگ شده باشد آنگاه او را نجس اعلام کند،
    زیرا این جذام است.
  tgl-ULB: Susuriin siya ng pari para makita kung ang pantal ay kumalat ng mas malawak
    sa balat. Kung kumalat ito, kung gayon ay dapat siyang ipahayag ng pari na marumi.
    Ito ay isang nakakahawang sakit.
  hui-hui: Ani poragola loma binigo mo miaga agali kago ibugua de handalu karia dere
    lone bia timbu hayadane handayagua nde ogoni ge hamua ale bida manda bulebira.
    Ani manda buwa loma binigo mo miaga agali kago ibugua lalu, Ogoni ge hamua ale
    biyadago ai í̠ Anduane Homogonaga deni dodohe kegoni, lalu lamulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ​၏​အ​နာ​ကို​ထပ်​မံ စစ်​ဆေး​၍​အ​နာ​ပြန့်​ပွား​လျက်​ရှိ​ကြောင်း
    တွေ့​ရ​လျှင် ထို​အ​နာ​သည်​ဆိုး​ရွား​သော​ကိုယ် ရေ​ပြား​ရော​ဂါ​ဖြစ်​သော​ကြောင့်
    ထို​သူ​အား မ​သန့်​ရှင်း​သူ​ဟူ​၍​အ​ဆုံး​အ​ဖြတ်​ပေး ရ​မည်။
  bod-N: ཡང་མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་ཅིང་། ལྟོས་དང་། རྔོ་ནི་སྐྱི་མོའི་སྟེང་ཁྱབ་ཡོད་པ་མཐོང་ན།
    དེ་ནི་མཛེ་ནད་ཡིན་པས་མཆོད་དཔོན་གྱིས་མི་དེ་མི་གཙང་བར་བསྒྲག་དགོས་སོ། །
  sna-sna: Muprista anofanira kumuongorora, uye kana tumapundu twapararira neganda,
    achazivisa kuti haana kuchena; chirwere chinotapukira.
  spa-BLM: El sacerdote lo examinará, y si la costra se ha extendido por la piel,
    el sacerdote lo declarará impuro. Es lepra.
  cac-cac: Tato a syilan vin̈ sacerdote chi' to van sb'at leb'eb'oc jun yab'il chi',
    syal vin̈ to a jun yab'il chi' lepra toni.
  swh-ULB: Naye kuhani atamchunguza ilikuona kama huo upele umsambaa zaidi ndani ya
    ngozi. Na endapo utakuwa umesambaa, kisha kuhani atamtangaza kuwa najisi. Huo
    ni ugonjwa wa kuambukiza.
  bel-bel: 'сьвятар, убачыўшы, што лішаі пашыраюцца па скуры, абвяшчае яго нячыстым:
    гэта праказа.'
  deu-ELBBK: 'und besieht ihn der Priester, und siehe, der Ausschlag hat in der Haut
    um sich gegriffen, so soll der Priester ihn für unrein erklären: Es ist der Aussatz.'
  mbb-OT: Ne emun tutuu he midelandap haazà is dezeisey he menge levag, ne egkeǥiyan
    dutun te memumuhat diyà te menge etew he meremerik haazà is etew su zuen din daru
    te lundis.
  mal-2015: ചുണങ്ങു ത്വക്കിന്മേൽ പരക്കുന്നു എന്നു പുരോഹിതൻ കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു
    വിധിക്കേണം; അതു കുഷ്ഠം തന്നേ.
  rmc-rmc: O rašaj les obdikhela, a te o prišťos pre cipa bariľa, o rašaj pre leste
    phenela, hoj hino nažužo. Hin oda o nasvaľiben pre cipa.
  pes-OPV: وکاهن ملاحظه نماید، و هرگاه قوبا در پوست پهن شده باشد، حکم به نجاست او
    بدهد. این برص است.
  ron-1924: 'Преотул ыл ва черчета. Дакэ печинӂиня с-а ынтинс пе пеле, преотул ыл
    ва деклара некурат: есте лепрэ.'
  ben-OBCV: যাজক তাকে পরীক্ষা করবে এবং যদি তার চামড়ায় ফুসকুড়ি প্রসারিত হয়ে থাকে
    তাহলে যাজক তাকে অশুচি বলবে; এটি এক সংক্রামক রোগ।
  som-som: Oo wadaadku waa inuu fiiriyaa, oo bal eeg, haddii qoloftu ay jidhka ku
    faafto, markaas wadaadku waa inuu yidhaahdaa, Ninkanu waa nijaasaysan yahay, waayo,
    kaasu waa baras.
  lat-VUC: et immunditiæ condemnabitur.
  eng-ASVBT: 'and the priest shall look; and, behold, if the scab be spread in the
    skin, then the priest shall pronounce him unclean: it is leprosy.'
  ita-1885: e, riguardandolo il sacerdote, ecco, la rogna si è allargata nella pelle;
    dichiari il sacerdote colui immondo; è lebbra.
  eng-LXXUP: 'and the priest shall look upon him; and, behold, if the mark have spread
    in the skin, then the priest shall pronounce him unclean: it is a leprosy.'
  eng-ULB: The priest will examine him to see if the rash has spread farther in the
    skin. If it has spread, then the priest must pronounce him unclean. It is an infectious
    disease.
  spa-VBL: Si el sacerdote descubre que el sarpullido se ha propagado, debe declarar
    a la persona impura porque es ciertamente una enfermedad de la piel.
  fra-_FOB: Le sacrificateur l'examinera; et si l'éruption s'est étendue sur la peau,
    le sacrificateur le déclarera souillé; c'est la lèpre.
  mal-mal: ചുണങ്ങു ത്വക്കിന്മേൽ പരക്കുന്നു എന്നു പുരോഹിതൻ കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു
    വിധിക്കണം; അത് കുഷ്ഠം തന്നെ.
  urd-GVR: Imām us kā muāynā kare. Agar jagah wāqaī phail gaī ho to imām use nāpāk
    qarār de, kyoṅki yih wabāī jildī marz hai.
  suz-BL: मिनु चढ़ेबमी लेंशा कोव़चा माल्‍ब। आ गार कुशुलम बारशा लशो बाक्‍त हना, चढ़ेबमी
    ‘मेको कली ग्रांग्रा दिशो बाक्‍ब’ देंचा माल्‍ब। मेको कोव़र खोदेंशो याक्‍सीब रोइ
    बाक्‍ब।
  ita-1927: il sacerdote l’esaminerà; e se vedrà che la pustola si è allargata sulla
    pelle, il sacerdote lo dichiarerà impuro; è lebbra.
  ckb-ckb: ئەگەر کاهینەکە پشکنی لیرەکە لە پێستی تەشەنەی کردووە، ئەوا کاهینەکە ڕایدەگەیەنێت
    کە ئەو کەسە گڵاو بووە، ئەوە نەخۆشییەکی گواستراوەیە.
  eng-BBE: And if, after looking at him, he sees that the mark is increased in his
    skin, let the priest say that he is unclean; he is a leper.
  kan-OKCV: ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಿದಾಗ, ಕಜ್ಜಿಯ ಚರ್ಮವೇ ಹರಡಿರುವುದಾದರೆ ಆಗ ಅವನನ್ನು ಅಶುದ್ಧನೆಂದು
    ನಿರ್ಣಯಿಸಬೇಕು. ಏಕೆಂದರೆ ಅದು ಚರ್ಮರೋಗವಾಗಿರುವುದು.
  tam-2017: அப்பொழுது தோலிலே தேமல் படர்ந்தது என்று ஆசாரியன் கண்டால், ஆசாரியன் அவனைத்
    தீட்டுள்ளவன் என்று தீர்மானிக்கக்கடவன்; அது தொழுநோய்.
  spa-RV-1909: 'Y si reconociéndolo el sacerdote, ve que la postilla ha crecido en
    la piel, el sacerdote lo dará por inmundo: es lepra.'
  ron-BTF: Și dacă preotul vede că, iată, crusta se întinde în piele, atunci preotul
    să îl declare necurat, aceasta este lepră.
  eng-WEBP: The priest shall examine him; and behold, if the scab has spread on the
    skin, then the priest shall pronounce him unclean. It is leprosy.
  eng-FBV: If the priest discovers that the rash has spread, he must declare the person
    unclean because it is certainly a skin disease.
  nld-1939: Ziet de priester, dat de uitslag zich verder over zijn huid heeft verspreid,
    dan moet de priester hem onrein verklaren; het is melaatsheid.
  nch-BL: Huan sinta nopa totajtzi quiijtos para nopa cocot mohueyilijtoc, huajca
    teyolmelahuas para nopa masehuali amo tapajpactic pampa quipiya tacayo palanca
    cocolisti.
  vie-1934: Thầy tế lễ sẽ khám cho, nếu mụt lở đã ăn lan trên da thì phải định người
    là ô uế; ấy là bịnh phung vậy.
  hin-CV: पुरोहित इसका निरीक्षण करे और यदि उसे यह जान पड़े कि त्वचा पर धब्बा फैल रहा
    है, तो पुरोहित उस व्यक्ति को अशुद्ध घोषित कर दे; यह कोढ़ का रोग है.
  eng-OURB: The priest shall examine him; and behold, if the scab has spread on the
    skin, then the priest shall pronounce him unclean. It is tzara'at.
  spa-BES: Y si, después de mirarlo, ve que la marca aumenta en su piel, que el sacerdote
    diga que es inmundo; el es un leproso.
  tdx-tdx: Ie isa’ i mpisoroñey te toe nandakake i bae amy holi’eiy, le ho tseize’e
    t’ie maleotse; angamae izay.
  vid-vid: Mtambika komkagula kahi, na wone chilonda chila nachenela mli ngozi, lelo
    mtambika komlonjela munhu ayo ka yakokomoche, na awo ndo utamwa wa ngozi ya lukuli.
  eng-OKE: And the priest inspecting, and, behold, the soreness hath increased in
    the skin, the priest shall make him to be unclean; it is the leprosy.
  tha-KJV: ให้​ปุ​โรหิตทำการตรวจ ดู​เถิด ถ้าบริเวณพุนั้นลามออกไปในผิวหนัง ก็​ให้​ปุ​โรหิตประกาศว่าเขาเป็นมลทิน
    เขาเป็นโรคเรื้อน
  por-BR-2018: 'E se reconhecendo-o o sacerdote, vê que a pústula cresceu na pele,
    o sacerdote o dará por impuro: é lepra.'
  deu-ELO: 'und besieht ihn der Priester, und siehe, der Grind hat in der Haut um
    sich gegriffen, so soll der Priester ihn für unrein erklären: es ist der Aussatz.'
  eng-WYC-2018: and he shall be deemed to be of uncleanness. (and the priest shall
    pronounce him to be unclean.)
  epo-epo: 'Kaj se la pastro vidos, ke la likeno disvastiĝis sur la haŭto, tiam la
    pastro deklaros lin malpura: ĝi estas lepro.'
  uig-PIN: Kaⱨin uningƣa yǝnǝ ⱪarisun wǝ ǝgǝr qaⱪa uning terisidǝ kengiyip kǝtkǝn
    bolsa, kaⱨin uni «napak» dǝp jakarlisun; u jaraⱨǝt pesǝ-mahawdur.
  beo-beo: Gobele salasu dunu da amo dunu, bu ba:lalu, aiya da bu bagai ba:sea, e
    da amo dunu da ledo hamoi dagoi ilegemu. Bai ea gadofo oloi da eno dunu madelama:ne
    bagade gala.
  tpi-OTNT: Na pris i mas lukim gut dispela man, na sapos dispela sua i kamap bikpela,
    orait dispela man i gat sik lepra. Na pris i mas tokim em olsem, ‘Yu no klin.’
  hau-SA: Firist ɗin zai bincike shi, in ƙurjin ya yaɗu a fatar jikinsa, zai furta
    shi marar tsarki; cuta ce mai yaɗuwa.
  uig-LAT: Kahin uninggha yene qarisun we eger chaqa uning tériside kéngiyip ketken
    bolsa, kahin uni «napak» dep jakarlisun; u jarahet pése-maxawdur.
  nde-nde: Umphristi uzamhlola, kuthi-ke nxa ukuqubuka kuqhelile ejwabini, umphristi
    kumele amtshele ukuthi kakahlambuluki; yibulephero.
  ton-ton: 'Pea kapau ʻoku mamata ʻae taulaʻeiki, pea vakai, ʻoku tupu ʻo totolo atu
    pe ʻae mongumangu ʻi he kili, ʻe toki fakahā ia ʻe he taulaʻeiki ko e taʻemaʻa:
    ko e kilia ia.'
  ces-1613: I pohledí na něj kněz, a jestliže se rozmohla ta prašivina po kůži jeho,
    za nečistého vyhlásí jej kněz, nebo malomocenství jest.
  eng-WMB: The priest shall examine him; and behold, if the scab has spread on the
    skin, then the priest shall pronounce him unclean. It is leprosy.
  tam-TCV: ஆசாரியன் அவனைப் பரிசோதிக்க வேண்டும். அந்த சிரங்கு தோலில் பரவியிருந்தால்,
    ஆசாரியன் அவனை அசுத்தமானவன் என அறிவிக்கவேண்டும். அது ஒரு தொற்று வியாதியாகும்.
  ceb-ULB: Susihon siya sa pari aron tan-awon kung mikatag na pag-ayo ang katolkatol
    sa iyang panit. Kung mikatag na kini, nan kinahanglan nga ipahayag sa pari nga
    hugaw siya. Usa kini ka makatakod nga sakit.
  pol-UBG: Jeśli kapłan zobaczy, że wysypka rozszerzyła się na skórze, uzna go za
    nieczystego. Jest to trąd.
  urd-GVU: امام اُس کا معائنہ کرے۔ اگر جگہ واقعی پھیل گئی ہو تو امام اُسے ناپاک قرار
    دے، کیونکہ یہ وبائی جِلدی مرض ہے۔
  deu-1912: wenn dann da der Priester sieht, daß der Grind weitergefressen hat in
    der Haut, so soll er ihn unrein urteilen; denn es ist gewiß Aussatz.
  kan-2017: ಯಾಜಕನು ಪರೀಕ್ಷಿಸುವಾಗ ಆ ಮಚ್ಚೆ ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಹರಡಿಕೊಂಡಿದ್ದರೆ ಅದು ಕುಷ್ಠವೆಂದು
    ತಿಳಿದು ಅವನನ್ನು ಅಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಬೇಕು.
  yap-yap: Ma fare prist e nge guy facha’ bayay, ma fa’anra fare m’ar u dow e ke garar’,
    ma nge yog ni fa’anem e ke ta’ay; ya m’ar ko dowef ni ubchiya’.
  hlt-MCSB: Khosoih loh a sawt vaengah a vin dongkah phai te a rhoeng atah anih te
    khosoih. loh poeih uh coeng ti saeh. Te te hmaibae ni.
  mdy-ETH: ዬካፓ ቄኤሳሢ ዒዛ ላሚ ዛጎንጎ፤ ዒ ዛጋንቴ ኪፃ ዳልጊ ዴንዳያ ማዔቴ ዬይ ዑፃኣ ኬስካ ዶርዓሢ ማዔሢሮ ዳምቦና ዒኢቴያ
    ማዔሢ ዔርዞንጎ።
  twi-ASANTE: na ɔhwɛ no na sɛ yadeɛ no atrɛtrɛ ɔhonam no ani a, afei, ɔbɛpae mu aka
    sɛ amanneɛ kwan so no, ne ho nte na ɛyɛ ɔhonam ani nsaneyadeɛ.
  eng-WEBU: The priest shall examine him; and behold, if the scab has spread on the
    skin, then the priest shall pronounce him unclean. It is leprosy.
  bnp-bnp: A prister ge lei kamumu tabua a gilanga na kulina. A gilanga ge rako lae
    na kulina, ra bakovi iea i tahoka a patala. A prister ge vakalongoa i muto.
  wal-wal: Qeeseekka a be7o; he xuussai bitaniyaa gogaa bollan yaa aakki aakki biikko,
    qeesee i tuna gidiyoogaa erisso. Aissi giikko, hegee hanttaara goga hargge.
  spa-PDDPT: El sacerdote lo examinará, y si la erupción se esparció en la piel, el
    sacerdote lo declarará impuro. Es lepra.
  gun-gun: Ha'e va'e oikuaa pota rã ipire rupi ijai tykue reia ipyve ra'e ri ramo
    ixupe “Ha'eve'ỹ va'e” he'i 'rã, lepra ete oĩ ramo.
  agu-BL: Nin yil til yi pale' yi nsken wi't ben lo'on yi jun male'na'tz te wankil
    yi yabi'ẍ, stale' i' yi ja oc lac'p il c'ol te'j tane'n. Nin stale' yi pale' yi
    ya'bil i'tz lepra.
  ilo-ULB: Kitaen ti padi isuna tapno makitana no ad-adda pay a nagwaras ti gagatel
    iti kudil. No nagwaras daytoy, ket masapul nga ipakaammo ti padi a narugit isuna.
    Makaakar daytoy a sakit.
  kpg-kpg: Tangada hai mee dabu ga hagadina labelaa tangada deelaa, gei di magi la gu damana mai,
    gei mee gaa hai bolo mee gu milimilia, idimaa ma di magi genegene.
  uig-ARA: كاھىن ئۇنىڭغا يەنە قارىسۇن ۋە ئەگەر چاقا ئۇنىڭ تېرىسىدە كېڭىيىپ كەتكەن
    بولسا، كاھىن ئۇنى «ناپاك» دەپ جاكارلىسۇن؛ ئۇ جاراھەت پېسە-ماخاۋدۇر.
  sus-sus: Sɛrɛxɛdubɛ man xa a mato. Xa fure bara lantan yɛ, sɛrɛxɛdubɛ xa masenyi
    ti, na kanyi bara findi sɛniyɛntare ra, fure ɲaaxi na a ra.»
  pon-2006: Samworo ahpw pahn pwurehng kasawih, oh ma e diarada me kenso laudlahr,
    e pahn nda me aramaso saminlahr; pwe soumwahu tokutok ehu mwo.
  ksd-ksd: ra tena tinabar na gire, ma ona ra pal a korong i tar kakao ta ra pal i
    ra pakana, ra tena tinabar na vatang ia ba pa i gomgom, a vukavuka iat.
  tur-YTC: Kâhin onu inceleyecek; işte, eğer kabuk deriye yayılmışsa, o zaman kâhin
    onu kirli ilan edecek. Bu cüzzamdır.”
  grc-BRENT: Καὶ ὄψεται αὐτὸν ὁ ἱερεύς, καὶ ἰδοὺ μετέπεσεν ἡ σημασία ἐν τῷ δέρματι,
    καὶ μιανεῖ αὐτὸν ὁ ἱερεύς· λέπρα ἐστί.
  ind-AYT: Imam harus memeriksanya dan jika infeksi kulit itu telah menyebar pada
    kulitnya, imam harus menyatakan bahwa orang itu najis. Itu adalah penyakit kusta.
  nya-nya: Wansembe amuonetsetsenso munthuyo, ndipo ngati mʼbukowo wafalikira pa khungu,
    wansembe alengeze kuti munthuyo ndi wodetsedwa ndi kuti nthendayo ndi khate.
  hrv-hrv: 'Neka ga svećenik pregleda. Bude li se lišaj proširio po koži, neka ga
    svećenik proglasi nečistim: to je guba.'
  mps-mps: Tama prisgo te bidi bugagia sumainao, tama te keni genuai pedalubaso da,
    teda te bidigo oiyabe gasi elalueibao. Te prisgo agabolo te tiwai po waibao, ‘Nage
    wiegi yai me ebeo.’”
  tpi-tpi: Na pris i mas lukim gut dispela man, na sapos dispela sua i kamap bikpela,
    orait dispela man i gat sik lepra. Na pris i mas tokim em olsem, ‘Yu no klin.’
  dan-1931: ser, at Udslættet har bredt sig på Huden, så skal Præsten erklære ham
    for uren; det er Spedalskhed.
  vie-OVCB: Thầy tế lễ khám lại, nếu thấy mụt nhọt đã lan ra trên da, sẽ tuyên bố
    người ấy không sạch, vì mắc bệnh phong hủi.
  guj-2017: યાજકે તેને ફરીથી તપાસવો અને જો સફેદ ડાઘ કે ચાંદું ફેલાતું જતું લાગે, તો
    યાજકે તે માણસને એક અશુદ્ધ કુષ્ટરોગી જાહેર કરવો.
  pon-2006A: Samworo ahpw pahn pwurehng kasawih, oh ma e diarada me kenso laudlahr,
    e pahn nda me aramaso saminlahr; pwe soumwahu tokutok ehu mwo.
  por-BRBSL: O sacerdote o examinará; e eis que, se a sarna se espalhar na pele, o
    sacerdote o declarará impuro. É hanseníase.
  cth-cth: Hote tami teh kathounghoehe lah a pathang vaiteh ka hrikbei e tami lah
    a khoe han.
  twi-twi: na ɔhwɛ no na sɛ ɔyare no atrɛtrɛw wɔ ɔhonam no ani a, afei, ɔbɛpae mu
    aka sɛ amanne kwan so no, ne ho ntew na ɛyɛ ɔhonam ani nsanyare.
  hlt-hlt: Khosoih loh a sawt vaengah a vin dongkah phai te a rhoeng atah anih te
    khosoih loh poeih uh coeng ti saeh. Te te hmaibae ni.
  tbz-SIM: 'Kòo ò wèńtɛ́ kòò sɔ̃́ ndɛ kó tɛwũɔ̃tɛ̀ pɛ̃̀kɛ̀, wèe ò nɑ̀kɛ́ kɛ dɔ̀: A
    mɔmmú tú tikɔ̀ntì nti, ɑ sĩ̀ntɛmu.'
  msy-2020: Eghtɨ ofa gamir gumazim deraghvɨra gumazir kamɨn duamɨn gantɨ, duar kam
    ekeveghtɨ, a fogh suam, gumazir kam lepan arɨmariar kurar ekiam iti. Eghtɨ ofa
    gamir gumazim kamaghɨn a mɨkɨm suam, ‘Nɨ Godɨn damazimɨn zuezir puvatɨ.’
  dop-dop: Ye ɩ́lɛ́ ɩ tɑsɑ-ɩ wiiluɣu nɑ ɩ́ nɑ́ sɩ tǝwɩɩlɛ wɑlɑɑ ɩlɛ ɩ hʋlɩ sɩ ɑsilimɑ
    kʋtɔŋ wɛnnɑ-ɩ. Ɩlɛ ɩ kɛ́ ɑsilimɑ tʋ ntɛ́.
  azb-azb: Kahin yenə də ona baxsın, dərisindəki səpmə yayılıbsa, kahin o adamı murdar
    elan etsin. Bu cüzamdır.
  eng-DBY: 'and the priest shall look on him, and behold, the scab hath spread in
    the skin; then the priest shall pronounce him unclean: it is leprosy.'
  hin-2017: और यदि याजक को देख पड़े कि पपड़ी चर्म में फैल गई है, तो वह उसको अशुद्ध
    ठहराए; क्योंकि वह कोढ़ ही है।
  wol-KYG: Su boobaa na ko sarxalkat bi xoolaat ba gis ër bi law ci deru yaram wi,
    mu doora biral ne nit ki sobewu na te jàngoroy der juy law la.
  eng-YLT: and the priest hath seen, and lo, the scab hath spread in the skin, and
    the priest hath pronounced him unclean; it [is] leprosy.
  eng-WYC-2017: and he shall be deemed to be of uncleanness.
  eng-WMBB: The priest shall examine him; and behold, if the scab has spread on the
    skin, then the priest shall pronounce him unclean. It is leprosy.
  urd-GVH: इमाम उसका मुआयना करे। अगर जगह वाक़ई फैल गई हो तो इमाम उसे नापाक क़रार दे,
    क्योंकि यह वबाई जिल्दी मरज़ है।
  rug-rug: Kaqu viliti pulea sa hiama si asa, meke be toa tugo si asa, si kaqu tozi
    vura nia sa sapu boni si asa; na minoho pa kapu sapu kaleana hola.
  gaz-gaz: Lubichis isa haa qoru; yoo cittoon sun gogaa irra faffacaʼee jiraate lubichi
    akka inni xuraaʼaa taʼe haa labsu; wanni kun lamxii dha.
  fra-LSG: Le sacrificateur l’examinera. Si la dartre s’est étendue sur la peau, le
    sacrificateur le déclarera impur; c’est la lèpre.
  yal-yal: Saraxaraliin mɔn xa a mato. Xa a to kafanla bata gbo ayi a fatin ma, a
    xa a fala, a na kanna mi sariɲanxi, fure ɲaxin na a ra.”
  haw-1868: A ina i ike ke kahuna pule, aia hoi, ua nunui ae ka pehupala iloko o ka
    ili, alaila e olelo aku ke kahuna, ua haumia ia, he lepera ia mai.
  arb-NAV: فَإِنْ وَجَدَ الْكَاهِنُ بَعْدَ فَحْصِهِ أَنَّ الْبُقْعَةَ قَدِ امْتَدَّتْ
    وَاتَّسَعَتْ، يُعْلِنُ الْكَاهِنُ نَجَاسَتَهُ لإِصَابَتِهِ بِمَرَضِ الْبَرَصِ.
  ewe-ewe: Eye nunɔla la agadoe kpɔ. Ne teƒea keke ɖe edzi la, ekema nunɔla la atso
    nya me be eŋuti mekɔ o, kpodɔe wòdze.
  eng-LEE: 'And if the priest see that, behold, the rising have spread abroad in the
    skin, then shall the priest pronounce him unclean: it is leprosy.'
  asm-FB: তেতিয়া পুৰোহিতে সেই ঘা চাই যদি তেওঁৰ চোকোৰা বন্ধা ঘা ছালত বিয়পি যোৱা দেখে,
    তেতিয়া তেওঁ লোকজনক অশুচি বুলি জনাব; সেয়ে কুষ্ঠৰোগ।
  sus-A: سّرّشّدُبّ مَن شَ عَ مَتٌ. شَ قُرٍ بَرَ لَنتَن يّ، سّرّشّدُبّ شَ مَسٍنيِ
    تِ، نَ كَنيِ بَرَ قِندِ سّنِيّنتَرٍ رَ، قُرٍ حَاشِ نَ عَ رَ.»
  fra-SBL: Le prêtre l'examinera ; et voici, si la gale s'est étendue sur la peau,
    le prêtre le déclarera impur. C'est la lèpre.
  hbo-hbo: וְרָאָה֙ הַכֹּהֵ֔ן וְהִנֵּ֛ה פָּשְׂתָ֥ה הַמִּסְפַּ֖חַת בָּעֹ֑ור וְטִמְּאֹ֥ו
    הַכֹּהֵ֖ן צָרַ֥עַת הִֽוא׃ פ
  eng-WYCLIFFE: If the wounde of lepre is in man, he schal be brouyt to the preest,
    and he schal se the man;
  cwe-cwe: Mkulu wa nhambiko kezampekula kaidi, na one uhele uja uhenela muna imbende,
    mkulu wa nhambiko kezamgong'onda munhu iyo kuwa kambula mwiko, uwo ni utamu wa
    mbende.
  kik-kik: Mũthĩnjĩri-Ngai ũcio nĩakamũrora, na angĩkorwo mũtũnda ũthegeete ngoothi-inĩ,
    nĩakamũtua atĩ arĩ na thaahu; ũcio nĩ mũrimũ wa ngoothi ũrĩa ũngĩgwatanio.
  fra-NCL: 'Le prêtre l’examinera et, si la dartre s’est étendue sur la peau, le prêtre
    le déclarera impur : c’est la lèpre.'
  cek-AK: Qaima mah khet let naah, nganhin nuiah ahmaa to pung nahaeloe, ngansae ah
    oh pongah, qaima mah anih to ciimcai ai kami, tiah taphong tih.
  cuk-cuk: Dule-irwa-anse-goled we-dule-e-uka dakoed. Ar yaa-siid nasgumai-dakele,
    we-dule swilidiksurye sogoed, ar we-yaade, naibe-buna-yaa gued.”
  uig-CYR: Каһин униңға йәнә қарисун вә әгәр чақа униң терисидә кеңийип кәткән болса,
    каһин уни «напак» дәп җакалисун; у җараһәт песә-моходур.
  tel-2017: అప్పుడు ఆ మచ్చ చర్మం పైన ఇంకా వ్యాపించి ఉంటే యాజకుడు అతణ్ణి అశుద్ధుడని
    నిర్థారించాలి.
  hat-BSA: Prèt la va gade, e si gal la vin gaye sou po a, alò prèt la va pwoklame
    li pa pwòp. Li se lalèp.
  bxh-bxh: Tau antalasam bena dogana ya ita fuyoi na ibe balatina ya falaꞌi haba ya
    liba famahata mate ya asiyebo na ana asiyebona mate ya anfafaꞌawa.
  kos-kos: Mwet tol el fah sifilpa liyal, ac sring sac fin yokelik, na mwet tol el
    fah akkalemye lah el tia nasnas — mas na sensen se pa oan sel uh.
  hbo-WLC: וְרָאָה֙ הַכֹּהֵ֔ן וְהִנֵּ֛ה פָּשְׂתָ֥ה הַמִּסְפַּ֖חַת בָּע֑וֹר וְטִמְּא֥וֹ
    הַכֹּהֵ֖ן צָרַ֥עַת הִֽוא׃ פ
  ibo-ibo: Onye nchụaja ga-eleru ya anya, ọ bụrụ na onye nchụaja achọpụta na ọnya
    ahụ na-agbasa, ọ ga-agụ onye ahụ dịka onye rụrụ arụ, ọ bụ ọrịa na-efe efe.
  ory-ory: ତହିଁରେ କାଛୁକୁଣ୍ଡିଆ ତାହାର ଚର୍ମରେ ବ୍ୟାପିଲା, ଏପରି ଯଦି ଯାଜକ ଦେଖେ, ତେବେ ସେ ତାହାକୁ
    ଅଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ, କାରଣ ତାହା କୁଷ୍ଠରୋଗ ଅଟେ।
  chk-chk: Iwe, ewe souasor epwe nenengenöchüsefäli ewe aramas. Nge are ewe tir a
    töfetal won silin, ewe souasor epwe anomu ewe aramas lon tettelin chon limengau,
    pun a eäni och kilingau mi afeiengau.
  rop-rop: Wal det serramonimen garra luk im igin, en if det sowa bin spredat im garra
    dalim im, ‘Yu nomo klinbala blanga serramoni. Wal dijan siknis yu garram langa
    yu bodi im brabli nogudwan skin siknis’.
  ukr-1871: 'Огляне ж його сьвященник, і побачить, що струп розкинувся по кожі, то
    нечистим обявить його сьвященник: се проказа.'
  deu-1951: Wenn dann der Priester sieht, daß der Ausschlag an der Haut weiter um
    sich gegriffen hat, so soll ihn der Priester für unrein erklären; denn es ist
    ein Aussatz.
  eng-JPS: 'And the priest shall look, and, behold, if the scab be spread in the skin,
    then the priest shall pronounce him unclean: it is leprosy.'
  srp-1865: Ako vidi sveštenik da se krasta raširila po koži njegovoj, proglasiæe
    sveštenik da je neèist; guba je.
  lug-lug: Kabona anaamukeberanga, bw’anaasanganga ng’okubutuka kusaasaanye ku lususu
    ku mubiri, kabona anaamulangiriranga nti si mulongoofu; ng’ebyo bigenge.
  heb-heb: וראה הכהן והנה פשתה המספחת בעור וטמאו הכהן צרעת הוא׃
  ben-IRV: তাতে যাজক দেখবে, আর দেখ, যদি তার ফুসকুড়ি চামড়ায় ছড়িয়ে থাকে, তবে যাজক
    তাকে অশুচি বলবে; তা কুষ্ঠরোগ।
  pan-pan: ਤਦ ਜਾਜਕ ਉਸ ਨੂੰ ਫੇਰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਪਪੜੀ ਚਮੜੀ ਵਿੱਚ ਫੈਲਦੀ ਜਾਂਦੀ ਹੈ
    ਤਾਂ ਜਾਜਕ ਉਸ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਵੇ ਕਿਉਂ ਜੋ ਇਹ ਕੋੜ੍ਹ ਹੀ ਹੈ।
  mya-JVB: ယားနာ တိုးပွား သည်ကိုမြင် သောအခါ ၊ ထိုသူ သည် မ စင်ကြယ်ဟု စီရင်ရမည်။ နူနာ
    ဖြစ်၏။
  hmo-hmo: Vadaeni hahelagaia tauna ese do ia itaia, toutou be momokani ia bada lou,
    bona ia ese unai tau do ia gwauraia miro, ia be lepera tauna.
  urd-urd: और काहिन उसे मुलाहिज़ा करे, और अगर देखे कि वह पपड़ी जिल्द पर फैल गई है
    तो वह उसे नापाक क़रार दे; क्यूँकि वह कोढ़ है।
  rus-SYN: 'священник, увидев, что лишаи распространяются по коже, объявит его нечистым:
    это проказа.'
  bqc-SIM: sa'ona i wɛ́tɛi. Tó gyãpi kã̀fĩɛ, aàli aà dilɛ gbãlɛa. Gyã pↄ́
    ì lińziɛ.
  tcz-CHONGTHU: Chuteng thempu pan avet lhah ding, atibol chu atahsa vun danga achal
    bea ahileh, hichea chu thempu pan ama chu atheng lou ahitai, ti aphondohna anei
    ding ahi.
  mar-mar: याजकाने त्याची तपासणी करावी आणि ते खवंद कातडीत पसरल्याचे दिसून आल्यास त्याने
    त्यास अशुद्ध ठरवावे; तो महारोग होय.
  qub-qub: Guerita cüra ricashpan yur'gaypa yur'gar miraycajta ricar cüra tantiyaconga
    leprana cashanta. Chaymi cüraga ‹ganra› nengana.
  bqp-bqp: Yɑ̃ku kowo wi, ù n nùn mɛɛrɑ mɑ u deemɑ yɑ yɑbi win gɔnɑ sɔɔ, u koo yɛ̃ro
    sɔ̃wɑ mɑ u ǹ dɛɛre, u bɑrɑ disigiru mɔwɑ.
  hat-hat: Prèt la va egzaminen l' ankò. Si li wè bouton an vin pi laj sou po a, prèt
    la va fè konnen moun lan pa nan kondisyon pou fè sèvis Bondye. Se yon move maladi
    po li genyen!
  eng-BSB: The priest will reexamine him, and if the rash has spread on the skin,
    the priest must pronounce him unclean; he has a skin disease.
  tod-tod: Naa ɠa kɛʋele ʋɛtɛ. Ni poʋoɠulɔi vazagɛ kɔlɔgi ma, zalaɠa ɠula nui ɠa dɛɛ
    ga kɔzɔʋɛ. Kulama zeeɓɛi ma zii ta ʋe.
  eng-WEBPB: The priest shall examine him; and behold, if the scab has spread on the
    skin, then the priest shall pronounce him unclean. It is leprosy.
  kbq-kbq: Hagi pristi vahe'mo'ma avonta huno rezaganeno keteno, ana namumo'ma terama
    hu'nenkeno'a, agru osu'neankino fugo krie huno hugahie.
  nhe-BL: Huan intla nopa totajtzi quiijtos para nopa cocotl mohueyilijtoc, huajca
    teyolmelahuas para nopa tlacatl ax tlapajpactic pampa quipiya tlacayo palanca
    cocolistli.
  gub-BL: Ume'e putar hehe nehe. Aze iperew uhàz nehe, — Ikatu 'ym ma'e romo ereiko
    Tupàn henataromo, i'i putar xaxeto izupe nehe. — Erereko ma'eahy haw purupe imono
    pyràm ne, i'i putar izupe nehe.
  eng-DRA: And shall be condemned of uncleanness.
