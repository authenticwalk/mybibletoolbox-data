verse: LEV.013.013
translations:
  mal-C: പുരോഹിതൻ അയാളെ പരിശോധിക്കണം. രോഗം അയാളുടെ ശരീരമെല്ലാം മൂടിയെങ്കിൽ അദ്ദേഹം
    ആ വ്യക്തിയെ ശുദ്ധനെന്നു പ്രഖ്യാപിക്കണം. സമൂലം വെളുത്തതുകൊണ്ട് അയാൾ ശുദ്ധനാണ്.
  deu-TKW: 'und der Priester wahrnimmt, daß der Aussatz den ganzen Leib bedeckt, so
    erkläre er den betroffenen für rein: er ist ganz und gar rein geworden und ist
    somit rein.'
  lin-lin: 'Nganga-Nzambe akotala ye lisusu malamu : soki amoni ete bambuma ya mike-mike
    etondi ye penza na nzoto mobimba, akoloba ete moto yango azali mbindo te mpo ete
    akomi pembe nzoto mobimba.'
  eng-LSV: then the priest has seen, and behold, the leprosy has covered all his flesh,
    and he has pronounced [him who has] the plague clean; it has all turned white;
    he [is] clean.
  eng-GNV: 'Then the Priest shall consider: and if the leprosie couer all his flesh,
    he shall pronounce the plague to bee cleane, because it is all turned into whitenesse:
    so he shalbe cleane.'
  eng-WEBSTER: 'Then the priest shall consider: and behold, if the leprosy hath covered
    all his flesh, he shall pronounce him clean that hath the plague: it is all turned
    white: he is clean.'
  nhw-BL: huajca quiijtos para nopa masehuali tlapajpactli, pampa nochi ya mochijtoc
    chipahuac huan ya panotoc nopa palanca cocolistli.
  swh-ONEN: kuhani atamchunguza, na kama ugonjwa umeenea mwili mzima, atamtangaza
    huyo mtu kuwa safi. Kwa kuwa mwili wote umekuwa mweupe, yeye ni safi.
  bba-bba: u koo yɛ̃ro ɡɑrisiwɑ u dɛɛre, domi win wɑsi kpuro yi bururɑ.
  eng-KJVCPB: 'then the priest shall consider: and behold, if the leprosy have covered
    all his flesh, he shall pronounce him clean that hath the plague: it is all turned
    white: he is clean.'
  luo-luo: to jadolo nyaka none, to ka tuono olandore e dende duto, to enowach ni
    ngʼatno ler. Nikech dende duto oselokore rachar, en ngʼat maler.
  meu-meu: ia ese baine itaia namonamo; bema momokani kopina idoinai vada e daea vaitani,
    ia ese una tau baine gwauraia, vada e ḡoeva. Kopina idoinai vada e kurokuro dainai,
    ia na vada e ḡoeva.
  npi-ULB: त्यो रोगले त्यसका सबै शरीर ढाकेको छ वा छैन भनेर उसले त्यसलाई जाँचोस् ।
    यदि छ भने, त्यो रोग भएको मानिसलाई पुजारीले शुद्ध घोषणा गरोस् । यदि त्यो पुरै सेतो
    भएको छ भने, त्यो शुद्ध हुने छ ।
  yor-yor: àlùfáà yóò yẹ̀ ẹ́ wò, bí ààrùn náà bá ti ran gbogbo awọ ara rẹ̀, kí àlùfáà
    sọ pé ó di mímọ́, torí pé gbogbo ara ẹni náà ti di funfun, ó ti mọ́.
  pes-OPCB: آنگاه کاهن باید او را معاینه کند، و اگر تمام بدن او که جذام آن را پوشانده
    سفید شده باشد، کاهن او را طاهر اعلام کند؛ او طاهر است.
  tgl-ULB: kung gayon kailangang suriin siya ng pari upang makita kung ang sakit ay
    bumalot sa buo niyang katawan. Kapag mayroon nito, kung gayon ay dapat ipahayag
    ng pari na ang taong may sakit ay malinis. Kung lahat ng ito ay naging puti, kung
    gayon ay malinis siya.
  hui-hui: loma binigo mo miaga kagome agali ogoninaga tingini lone baya hangu hondolebira.
    Ani handalu agali biagonaga tingini bibahendeha pagaya biame heagua nde loma binigo
    mo miaga biago ibugua agali pagayabi biagohondo lamialu lalu, Í̠ Anduane Homogonaga
    deni dodo nahe bayale ke, lolebira. Ani laragola agali ogoni ibu dodo nahe bayaleore
    holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​ကို​ထပ်​မံ​၍​စစ် ဆေး​ရ​မည်။ သူ​၏​အ​နာ​သည် တစ်​ကိုယ်​လုံး​ပြန့်
    နှံ့​သွား​ကြောင်း​တွေ့​ရှိ​ရ​လျှင် ယဇ်​ပု​ရော​ဟိတ် သည်​သူ့​အား​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ
    သန့်​ရှင်း​သည်​ဟု​ဆုံး​ဖြတ်​ရ​မည်။ သူ​သည်​တစ် ကိုယ်​လုံး​ဖြူ​ဆွတ်​သွား​လျှင်​ဘာ​သာ​ရေး​ထုံး
    နည်း​အ​ရ​သန့်​ရှင်း​စင်​ကြယ်​၏။-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། གལ་སྲིད་ནད་པ་དེའི་ལུས་ཡོངས་ལ་མཛེ་ནད་ཀྱིས་ཁྱབ་ཡོད་ན།
    མི་དེ་གཙང་མ་ཡིན་པར་ཁྱབ་བསྒྲག་བྱེད་དགོས། ཁོའི་ལུས་ཡོངས་དཀར་པོ་ཆགས་པས་གཙང་མ་ཡིན་པའོ།
    །
  sna-sna: muprista anofanira kumuongorora uye kana chirwere chapararira nomuviri
    wake wose, achazivisa kuti munhu uyu akachena, sezvo zvose zvachenuruka, akachena.
  spa-BLM: 'entonces el sacerdote lo examinará. Si la lepra ha cubierto toda su carne,
    lo declarará limpio de la plaga. Todo se ha vuelto blanco: está limpio.'
  cac-cac: ayic slajvi yilan vin̈, tato toxo ix majel snivanil chi', sacxon̈ej yilji
    jun anima chi', syalan vin̈ to man̈xalaj smay.
  swh-ULB: naye kuhani atamchunguza ili kuona kama huo ugonjwa umeshaenea mwili wake
    wote. Ikiwa imetokeo hivyo, kuhani atamtangaza mtu huyo aliye na ugonjwa kuwa
    ni safi. Ikiwa amebadilika kuwa mweupe, huyo ni safi.
  bel-bel: 'і ўбачыць сьвятар, што праказа пакрыла ўсё цела ягонае, - дык ён абвесьціць
    хворага чыстым, бо ўсё ператварылася ў белае: ён чысты.'
  deu-ELBBK: und der Priester besieht ihn, und siehe, der Aussatz hat sein ganzes
    Fleisch bedeckt, so soll er den, der das Übel hat, für rein erklären; hat es sich
    ganz in weiß verwandelt, so ist er rein.
  mbb-OT: kinahanglan he ed-umanan sikandin ebpurungi edsusiya zuen te memumuhat.
    Ne emun tutuu he nekeeneb en diyà te tivuuk he lawa zuen te etew sikan is daru
    he tenged dutun mibmeputì pudu is tivuuk he lundis din ebpesayud haazà is memumuhat
    he lumpiyu haazà is etew.
  mal-2015: കുഷ്ഠം അവന്റെ ദേഹത്തെ മുഴുവനും മൂടിയിരുന്നാൽ അവൻ വടുവുള്ളവനെ ശുദ്ധിയുള്ളവനെന്നു
    വിധിക്കേണം; ആസകലം വെള്ളയായി തീർന്നു; അവൻ ശുദ്ധിയുള്ളവൻ ആകുന്നു.
  rmc-rmc: akor les o rašaj pale predikhela. Te o nasvaľiben imar hino pal calo ťelos,
    akor phenela pro nasvalo, hoj hino žužo. Parňiľa avri calo. Hino žužo.
  pes-OPV: پس کاهن ملاحظه نماید اگر برص تمام بدن را فروگرفته است، به تطهیر آن مبتلا
    حکم دهد. چونکه همه بدنش سفید شده است، طاهر است.
  ron-1924: преотул сэ-л черчетезе ши, дакэ ва ведя кэ лепра а акоперит тот трупул,
    сэ декларе курат пе чел ку рана; фииндкэ с-а фэкут тоатэ албэ, ел есте курат.
  ben-OBCV: তাহলে যাজক তাকে পরীক্ষা করবে এবং যদি তার সারা শরীর রোগে আচ্ছন্ন হয়ে থাকে,
    তাহলে যাজক তাকে শুচি বলবে। যেহেতু তার সারা শরীর সাদা হয়ে গিয়েছে, তাই সে শুচি।
  som-som: markaas wadaadku waa inuu qofkaas fiiriyaa, oo bal eeg, haddii barasku
    jidhkiisa oo dhan ku faafay, markaas isagu kan cudurka qaba waa inuu ku yidhaahdaa,
    Ninkanu waa daahir, waayo, isagu wuu wada caddaaday oo waa daahir.
  lat-VUC: 'considerabit eum sacerdos, et teneri lepra mundissima judicabit: eo quod
    omnis in candorem versa sit, et idcirco homo mundus erit.'
  eng-ASVBT: 'then the priest shall look; and, behold, if the leprosy have covered
    all his flesh, he shall pronounce him clean that hath the plague: it is all turned
    white: he is clean.'
  ita-1885: allora, se, riguardandolo il sacerdote, ecco, la lebbra ha coperta tutta
    la pelle di esso, dichiarilo netto; la piaga è tutta divenuta bianca; egli è netto.
  eng-LXXUP: then the priest shall look, and, behold, the leprosy has covered all
    the skin of the flesh; and the priest shall pronounce him clean of the plague,
    because it has changed all to white, it is clean.
  eng-ULB: then the priest must examine him to see if the disease has covered all
    his body. If it has, then the priest must pronounce the person who has the disease
    as clean. If it has all turned white, then he is clean.
  spa-VBL: el sacerdote los inspeccionará, y si la enfermedad ha cubierto todo su
    cuerpo, declarará a la persona limpia. Como todo se ha vuelto blanco, están limpios.
  fra-_FOB: Le sacrificateur l'examinera, et si la lèpre a couvert toute sa chair,
    il déclarera pur celui qui a la plaie; il est devenu tout blanc; il est pur.
  mal-mal: കുഷ്ഠം അവന്റെ ദേഹത്തെ മുഴുവനും മൂടിയിരുന്നാൽ പുരോഹിതൻ വടുവുള്ളവനെ ശുദ്ധിയുള്ളവനെന്നു
    വിധിക്കണം; ആസകലം വെള്ളയായി തീർന്നു; അവൻ ശുദ്ധിയുള്ളവൻ ആകുന്നു.
  urd-GVR: to imām yih dekh kar marīz ko pāk qarār de. Chūṅki pūrī jild safed ho gaī
    hai is lie wuh pāk hai.
  suz-BL: चढ़ेबमी मेको कली रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको कुशुल ङा रोइम आ रां
    नेल्‍ल कली सुम्‍शो बाक्‍त हना, चढ़ेबमी मेको कली ‘ग्रांग्रा मदिशो बाक्‍ब’ देंचा
    माल्‍ब। मारदे हना मेको आ रां नेल्‍ल बुश दुम्‍तीके, मेको मुर ग्रांग्रा मदिशो बाक्‍ब।
  ita-1927: il sacerdote lo esaminerà; e quando avrà veduto che la lebbra copre tutto
    il corpo, dichiarerà puro colui che ha la piaga. Egli è divenuto tutto quanto
    bianco, quindi è puro.
  ckb-ckb: کاهینەکە پشکنینی بۆ ئەنجام دا و بینی وا نەخۆشییەکە هەموو لەشی داگرتووە،
    ئەوا ڕایدەگەیەنێت کە تووشبووەکە پاکە، لەو کاتەوە هەمووی سپی بووە، ئەوە پاکە.
  eng-BBE: 'And if the priest sees that all his flesh is covered with the leper''s
    disease, the priest will say that he is clean: it is all turned white, he is clean.'
  kan-OKCV: ಆಗ ಯಾಜಕನು ಅದನ್ನು ಗಮನಿಸಬೇಕು. ತೊನ್ನು ಹತ್ತಿದರೆ, ಅವನ ಮೈಯೆಲ್ಲವನ್ನು ಹರಡಿಕೊಂಡಿದ್ದರೆ,
    ಅವನು ವ್ಯಾಧಿಯಿಂದ ಶುದ್ಧನಾಗಿರುವನೆಂದು ನುಡಿಯಬೇಕು. ಅದು ಪೂರ್ತಿ ಬೆಳ್ಳಗಾಗಿರುವುದರಿಂದ ಅವನು
    ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: அப்பொழுது ஆசாரியன் பார்த்து, தொழுநோய் அவன் உடல் முழுவதையும் மூடியிருந்தால்,
    அவனைச் சுத்தமுள்ளவன் என்று தீர்மானிக்கக்கடவன்; அவன் உடல்முழுவதும் வெண்மையாகிவிட்டதால்,
    அவன் சுத்தமுள்ளவன்.
  spa-RV-1909: 'Entonces el sacerdote le reconocerá; y si la lepra hubiere cubierto
    toda su carne, dará por limpio al llagado: hase vuelto toda ella blanca; y él
    es limpio.'
  ron-BTF: Atunci preotul să cerceteze; și, iată, dacă lepra i-a acoperit toată carnea,
    să îl declare curat pe cel ce are rana; totul s-a schimbat în alb, el este curat.
  eng-WEBP: 'then the priest shall examine him. Behold, if the leprosy has covered
    all his flesh, he shall pronounce him clean of the plague. It has all turned white:
    he is clean.'
  eng-FBV: the priest shall inspect them, and if the disease has covered their entire
    body, he will declare the person clean. As it has all turned white, they are clean.
  nld-1939: en ziet de priester, dat de melaatsheid heel zijn lichaam bedekt, dan
    moet hij den lijder rein verklaren, als hij geheel wit is geworden; hij is rein.
  nch-BL: huajca quiijtos para nopa masehuali tapajpactic, pampa nochi ya mochijtoc
    chipahuac huan ya panotoc nopa palanca cocolisti.
  vie-1934: thì thầy tế lễ phải khám cho; nếu phung bao phủ cùng hết thịt, thì sẽ
    định người có vít là tinh sạch; người đã hóa trắng cùng mình, nên được tinh sạch
    vậy.
  hin-CV: जब पुरोहित इसको बारीकी से देख ले कि कोढ़ उस व्यक्ति के पूरे शरीर में फैल
    गया है, तो वह उस व्यक्ति को इस रोग से शुद्ध घोषित कर दे; क्योंकि यह पूरी तरह से
    सफेद रंग का हो गया है, इसलिये वह व्यक्ति शुद्ध होगा.
  eng-OURB: 'then the priest shall examine him; and, behold, if the tzara''at has
    covered all his flesh, he shall pronounce him clean of the plague. It has all
    turned white: he is clean.'
  spa-BES: 'Y si el sacerdote ve que toda su carne está cubierta con la enfermedad
    del leproso, el sacerdote dirá que está limpio: todo se ha vuelto blanco, está
    limpio.'
  tdx-tdx: le ho savae’ i mpisoroñey hey, aa ie isake te nahatsitsike i sandri’ey
    i angamaey, le ho tseize’e te malio i aman-kandray; kanao nikò-foty iaby le malio.
  vid-vid: aho mtambika komkagula. Wone mtambika yone kota utamwa wa ngozi ya lukuli
    nawenela lukuli lweng'ha, lelo kodamla kota munhu ayo kela kwa vila lukuli lugaluka
    luwa luzelu. Ahyo munhu ayo kela.
  eng-OKE: the priest shall observe, and, behold, (if) the leprosy covereth all his
    flesh, the plagued shall be (considered) clean; the whole of him is turned white,
    he is clean.
  tha-KJV: ปุ​โรหิตต้องตรวจดู และดู​เถิด ถ้าเรื้อนนั้นแผ่ไปทั่วตัว ให้​ปุ​โรหิตประกาศว่าเขาสะอาดด้วยโรคของเขาแล้วตัวของเขาเผื​อก
    เขาสะอาด
  por-BR-2018: 'Então o sacerdote lhe reconhecerá; e se a lepra houver coberto toda
    sua carne, dará por limpo ao que tem chagas: tornou-se toda ela branca; e ele
    é limpo.'
  deu-ELO: und der Priester besieht ihn, und siehe, der Aussatz hat sein ganzes Fleisch
    bedeckt, so soll er den, der das Übel hat, für rein erklären; hat es sich ganz
    in weiß verwandelt, so ist er rein.
  eng-WYC-2018: the priest shall behold him, and he shall deem him to be holden with
    the cleanest leprosy, for all the skin is turned into whiteness, and therefore
    the man shall be clean. (the priest shall examine him, and he shall pronounce
    him to be clean, for all the skin hath turned white, and so the man shall be clean.)
  epo-epo: 'kaj la pastro vidos, ke la lepro kovris lian tutan korpon, tiam li deklaros
    la infektaĵon pura: ĉio fariĝis blanka, tial ĝi estas pura.'
  uig-PIN: undaⱪta kaⱨin uningƣa sǝpselip ⱪarisun; mana, xu pesǝ-mahaw jaraⱨiti pütün
    bǝdinini ⱪaplap kǝtkǝn bolsa, u jaraⱨiti bar kixini «pak» dǝp jakarlisun; qünki
    uning pütün bǝdini aⱪirip kǝtkǝn bolup, u «pak» dǝp sanalsun.
  beo-beo: gobele salasu dunu da amo dunu bu ba:mu. Gadofo olo da ea da:i huluanedafa
    dedeboi dagoi ba:sea, e da amo dunu da a:silibu ledo hamedei sia:mu. Gadofo huluanedafa
    da ahea:iai hamoi dagoiba:le, e da amo dunu da ledo hamedei sia:mu.
  tpi-OTNT: orait pris i mas glasim gut skin bilong man. Na sapos pris i lukim dispela
    sik inapim olgeta skin bilong man na skin i wait olgeta, em i mas tokim man olsem,
    ‘Yu klin long ai bilong God.’ Na dispela man i klin pinis.
  hau-SA: firist zai bincike shi, in cutar ta riga ta rufe dukan jikinsa, zai furta
    wannan mutum tsarkakakke ne. Da yake ya juya fari fat, tsarkakakke ne.
  uig-LAT: undaqta kahin uninggha sepsélip qarisun; mana, shu pése-maxaw jarahiti
    pütün bedinini qaplap ketken bolsa, u jarahiti bar kishini «pak» dep jakarlisun;
    chünki uning pütün bedini aqirip ketken bolup, u «pak» dep sanalsun.
  nde-nde: umphristi uzamhlola, kuthi nxa bugcwele umzimba wonke, atsho athi lowomuntu
    uhlambulukile. Njengoba ijwabu seliphenduke labamhlophe lonke, uyabe ehlambulukile.
  ton-ton: 'Pehē ʻe fifili ki ai ʻae taulaʻeiki: pea vakai, kapau kuo ʻufiʻufi ʻe
    he kilia ʻae sino kotoa, te ne fakahā ʻoku maʻa ia ʻaia ʻoku mahaki: kuo liliu
    ia ʻo hinehina kotoa pē: ʻoku maʻa ia.'
  ces-1613: I pohledí na něj kněz, a přikrylo-li by malomocenství všecko tělo jeho,
    tedy za čistého vyhlásí nemocného. Nebo všecka ta rána v bělost se změnila, protož
    čistý jest.
  eng-WMB: 'then the priest shall examine him. Behold, if the leprosy has covered
    all his flesh, he shall pronounce him clean of the plague. It has all turned white:
    he is clean.'
  tam-TCV: ஆசாரியன் அவனைப் பரிசோதிக்க வேண்டும். அந்த நோய் அவனுடைய உடல் முழுவதும் பரவியிருந்தால்,
    அவன் சுத்தமானவன் என அறிவிக்கப்பட வேண்டும். அவன் உடல் முழுவதும் வெண்மையாக மாறியிருந்தால்
    அவன் சுத்தமாவான்.
  ceb-ULB: nan kinahanglan siyang susihon sa pari aron makita kung nalukop na ba gayod
    sa sakit sa panit ang iyang tibuok nga lawas. Kung nalukop na gayod kini, nan
    kinahanglan nga ipahayag sa pari nga hinlo na ang maong tawo nga adunay sakit
    sa panit. Kung miputi na kini tanan, nan hinlo na siya.
  pol-UBG: Wtedy kapłan obejrzy; a jeśli trąd pokrył całe jego ciało, uzna zarażonego
    za czystego. Cały zbielał, więc jest czysty.
  urd-GVU: تو امام یہ دیکھ کر مریض کو پاک قرار دے۔ چونکہ پوری جِلد سفید ہو گئی ہے
    اِس لئے وہ پاک ہے۔
  deu-1912: wenn dann der Priester besieht und findet, daß der Aussatz das ganze Fleisch
    bedeckt hat, so soll er denselben rein urteilen, dieweil es alles an ihm in Weiß
    verwandelt ist; denn er ist rein.
  kan-2017: ಯಾಜಕನು ಪರೀಕ್ಷಿಸುವಾಗ ಆ ತೊನ್ನು ದೇಹದಲ್ಲೆಲ್ಲಾ ವ್ಯಾಪಿಸಿಕೊಂಡಿದ್ದರೆ, ಅಂಥವನನ್ನು
    ಶುದ್ಧನೆಂದು ಯಾಜಕನು ನಿರ್ಣಯಿಸಬೇಕು. ಅವನ ಚರ್ಮವೆಲ್ಲಾ ಬೆಳ್ಳಗಾಗಿ ಹೋದುದರಿಂದ ಅವನು ಶುದ್ಧನು.
  yap-yap: ma fare prist e thingari guy bayay. Ma fa’anra pir’eg ni fare m’ar e kenad
    u ga’ngin yang u dow, ma nge yog ni fa’anem e daki ta’ay. Ni fa’anra ke polo’
    i wech ga’ngin yang rok, ma daki ta’ay.
  hlt-MCSB: Te vaengah khosoih. loh so saeh lamtah a pumsa tom te hmaibae loh a thing
    tih tloh te a bok la boeih a om atah anih te caihcil coeng ti saeh. Anih te cim
    ngawn.
  mdy-ETH: ቄኤሳሢ ላሚ ዒዛ ዛጎንጎ፤ ዓሢኮ ዑፆ ቢያይዳ ኬስኪ ዓኣያ ማዒ ጴዼቴ ዬይ ዓሢ ዎጎ ጎይፆና ጌኤሽኬያ ማዔሢ ዔርዞንጎ፤
    ዑፃ ዒዛኮ ጉቤና ቦኦሬሢሮ ዳምቦ ጎይፆና ጌኤሽኬያ ማዓኔ።
  twi-ASANTE: ɔsɔfoɔ no bɛpae mu aka sɛ ne ho te, ɛfiri sɛ, ne honam nyinaa adane
    ayɛ fitaa.
  eng-WEBU: 'then the priest shall examine him. Behold, if the leprosy has covered
    all his flesh, he shall pronounce him clean of the plague. It has all turned white:
    he is clean.'
  bnp-bnp: a prister ge lei kamumu tabua a kulina. Ia ge masia a gilanga i rako lobo
    na kulina, i ratea a kulina i kea, a kulina ge kea lobo, ra bakovi iea i matapado,
    a vuhuna a kulina i kea lobo pali.
  wal-wal: Be7in he hanttaara goga harggee a bollaa ubbaa maayikko, qeesee i geeshsha
    gidiyoogaa erisso; a bollai muleerakka laamettidi bootta gidido gishshau, i geeshsha.
  spa-PDDPT: entonces el sacerdote lo observará. Si la lepra cubrió todo su cuerpo,
    declarará limpio al infectado si toda ella se volvió blanca. Él es limpio.
  gun-gun: oikuaa pota porã 'rã. Xapy'a rei lepra ho'o ha'e javi rupi ojao'ipa ramo
    iove va'e pe “Ha'eve va'e” he'i 'rã. Lepra oĩague xiĩmba ramo ha'eve va'e ju oiko.
  agu-BL: tz'ocopon tzun yi pale' tan tilwe'n, nin ko na til yi ja noj tircu'n wankil
    tan yi ya'bila'tz, tajwe'n tzun ltal yi pale' yi xansa'nt yi yabi'ẍ, na ja sakax
    cyakil yi wankil yi yabi'ẍ, xansa'nt tzun i'-tz, na qui'c il c'ol te'j tane'n.
  ilo-ULB: ket masapul a kitaen isuna ti padi tapno makitana no nagwaras ti sakit
    ti intero a bagina. No nagwaras daytoy, masapul nga ipakaammo ti padi a nadalus
    ti masakit a tao. No pimmuraw amin dagitoy, ket nadalus isuna.
  kpg-kpg: tangada hai mee dabu ga hagadina a mee labelaa. Mee ga gidee bolo di magi
    la gu buni hua i di gili o maa, gei mee gaa hai bolo mee gu madammaa hua ang gi
    di hai daumaha. Dono gili hagatau la guu kene, gei mee gu madammaa hua ang gi
    di hai daumaha.
  uig-ARA: ئۇنداقتا كاھىن ئۇنىڭغا سەپسېلىپ قارىسۇن؛ مانا، شۇ پېسە-ماخاۋ جاراھىتى پۈتۈن
    بەدىنىنى قاپلاپ كەتكەن بولسا، ئۇ جاراھىتى بار كىشىنى «پاك» دەپ جاكارلىسۇن؛ چۈنكى
    ئۇنىڭ پۈتۈن بەدىنى ئاقىرىپ كەتكەن بولۇپ، ئۇ «پاك» دەپ سانالسۇن.
  sus-sus: a xa masenyi ti, na kanyi bara sɛniyɛn, barima fi birin bara bari fɔlɔ.
    A bara sɛniyɛn.
  pon-2006: samworo pahn pwurehng kasawih. Ma e diarada me soumwahwo doupesengehr
    wasa koaros ni paliwere, e pahn nda me aramaso mwakelekellahr ong kaudok. Ma kilin
    aramaso poh pwetepwetala, e mwakelekellahr ong kaudok.
  ksd-ksd: ra tena tinabar na gire ilam ia, ma ona ra pal i ra pakana i vukavuka par,
    na vatang nina ba i tar vukavuka ba i gomgom, ra pal i ra pakana i pua parika,
    i gomgom iat.
  tur-YTC: 'o zaman kâhin onu inceleyecek. İşte, eğer cüzzam bütün bedenini kaplamışsa,
    onu vebadan temiz ilan edecek. Hepsi ağarmıştır: O kişi temizdir.'
  grc-BRENT: Καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ ἐκάλυψεν ἡ λέπρα πᾶν τὸ δέρμα τοῦ χρωτός·
    καὶ καθαριεῖ αὐτὸν ὁ ἱερεὺς τὴν ἁφήν, ὅτι πᾶν μετέβαλε λευκὸν, καθαρόν ἐστι.
  ind-AYT: imam harus memeriksanya. Jika kusta itu telah menutupi seluruh tubuh orang
    itu, imam harus menyatakan bahwa orang itu tahir. Semuanya telah berubah menjadi
    putih, maka orang itu pun tahir.
  nya-nya: wansembe amuonetsetse munthuyo, ndipo ngati khatero lagwira thupi lake
    lonse, wansembe alengeze kuti munthuyo ndi woyera. Popeza kuti thupi lonse lasanduka
    loyera, munthuyo ndi woyeretsedwa.
  hrv-hrv: neka svećenik obavi pregled. Bude li guba prekrila sve njegovo tijelo,
    neka ga proglasi čistim. Budući da je sav pobijelio, čist je.
  mps-mps: teda prisgo te bidigo tigi bugagia osa yao. Te prisgo suali digi te gasigo
    te bidigo tigi tigidali usu nama, te tigi tigidali tedela ebaso da, agai te bidibolo
    te tama po wao, ‘Nage Godigo gedude wiegi yai yalio.’ Te bidi wiegi yai mu yai
    dao.
  tpi-tpi: orait pris i mas glasim gut skin bilong man. Na sapos pris i lukim dispela
    sik inapim olgeta skin bilong man na skin i wait olgeta, em i mas tokim man olsem,
    ‘Yu klin long ai bilong God.’ Na dispela man i klin pinis.
  dan-1931: og Præsten ser, at Spedalskheden bedækker hele hans Legeme, så skal han
    erklære den angrebne for ren; han er blevet helt hvid, han er ren.
  vie-OVCB: thì thầy tế lễ sẽ tuyên bố người ấy sạch, vì cả cơ thể đã trắng hết, người
    ấy khỏi bệnh.
  guj-2017: એટલે યાજકે તેને તપાસવો અને જો સમગ્ર શરીર પર રોગ પ્રસરી ગયેલો ખબર પડે તો
    તેને યાજકે શુદ્ધ જાહેર કરવો. જો તેનું આખું શરીર સફેદ થઈ ગયું છે, તો તે શુદ્ધ છે.
  pon-2006A: samworo pahn pwurehng kasawih. Ma e diarada me soumwahwo doupesengehr
    wasa koaros ni paliwere, e pahn nda me aramaso mwakelekellahr ong kaudok. Ma kilin
    aramaso poh pwetepwetala, e mwakelekellahr ong kaudok.
  por-BRBSL: 'então o padre deverá examiná-lo. Eis que, se a lepra cobriu toda sua
    carne, ele o declarará limpo da praga. Ficou tudo branco: ele está limpo.'
  cth-cth: Hot patet e atak dawk king kakawi e tami teh a thoung telah vaihma ni a
    pathang han. atak buemlah koung a pangaw dawkvah ahni teh a thoung.
  twi-twi: ɔsɔfo no bɛpae mu aka se ne ho tew, efisɛ ne honam nyinaa adan ayɛ fitaa.
  hlt-hlt: Te vaengah khosoih loh so saeh lamtah a pumsa tom te hmaibae loh a thing
    tih tloh te a bok la boeih a om atah anih te caihcil coeng ti saeh. Anih te cim
    ngawn.
  tbz-SIM: Kòò wèńtɛ́ kɛ sɔ̃́ ndɛ kó mumɔmmú bo o kɔ̃̀ntì timɔu ndi wèe ò nɑ̀kɛ́ kɛ
    dɔ̀ ò í sĩ̀. Kɛ yɛ̃́ o kɔ̃̀ntì timɔu tiì pɛikɛmɛ̀, ò í sĩ̀.
  msy-2020: '@see-verse:LEV.013.012'
  dop-dop: ɩlɛ kɔtʋlʋ wiili kʋtɔntʋ kɛ teu, ye ɩ nɑwɑ sɩ kʋ wɑɑsɑ ɩ tɔnʋɣʋ tǝnɑ ɩlɛ
    ɩ hʋlɩ sɩ pǝ tɑ kɛ ɑsilimɑ. Mpi tɔ, ɩ tɔnʋɣʋ tǝnɑ hʋlʋmɑɑ tɔ.
  azb-azb: qoy kahin diqqətlə baxsın. Cüzam bütün bədəni bürüyübsə, kahin azarlını
    pak elan etsin. Ağardığı üçün o adam pak sayılsın.
  eng-DBY: and the priest looketh, and behold, the leprosy covereth all his flesh,
    he shall pronounce [him] clean [that hath] the sore; it is all turned white; he
    is clean.
  hin-2017: तो याजक ध्यान से देखे, और यदि कोढ़ ने उसके सारे शरीर को छा लिया हो, तो
    वह उस व्यक्ति को शुद्ध ठहराए; और उसका शरीर जो बिलकुल उजला हो गया है वह शुद्ध ही
    ठहरे।
  wol-KYG: na ko sarxalkat bi seet bu baax. Bu gisee ne li génn ci yaramam daj na
    yaram wi yépp, na biral ne nit ki mu dal set na; gannaaw léppam a soppiku weex,
    set na.
  eng-YLT: then hath the priest seen, and lo, the leprosy hath covered all his flesh,
    and he hath pronounced [him who hath] the plague clean; it hath all turned white;
    he [is] clean.
  eng-WYC-2017: the priest shall behold him, and he shall deem him to be holden with
    the cleanest leprosy, for all the skin is turned into whiteness, and therefore
    the man shall be clean.
  eng-WMBB: 'then the priest shall examine him. Behold, if the leprosy has covered
    all his flesh, he shall pronounce him clean of the plague. It has all turned white:
    he is clean.'
  urd-GVH: तो इमाम यह देखकर मरीज़ को पाक क़रार दे। चूँकि पूरी जिल्द सफ़ेद हो गई है
    इसलिए वह पाक है।
  rug-rug: kaqu viliti pulea sa hiama si asa. Be dogoria sa sapu hinokara ene betoa
    sa sa doduruna sa tinina, si kaqu tozi vura nia sa sapu via si asa. Be ta ilirae
    keoro sa doduru tinina meke beto sa minoho kapu si via si asa pa dinoṉo te Zihova.
  gaz-gaz: lubichi isa haa qoru; kunoo yoo dhukkubni sun guutumaan guutuutti dhagna
    namichaa wal gaʼe inni akka namichi qulqulluu taʼe haa labsu. Waan dhagni isaa
    guutuun addaateef namichi sun qulqulluu dha.
  fra-LSG: 'et quand il aura vu que la lèpre couvre tout le corps, il déclarera pur
    celui qui a la plaie: comme il est entièrement devenu blanc, il est pur.'
  yal-yal: a xa a mato ki faɲi, bayo xa na furena a fatin birin ma, a xa a fala furemaan
    ma, a sariɲan bayo furen bata yelin xarɛ.
  haw-1868: Alaila, e noonoo ae ke kahuna; aia hoi, ina ua paapu kona io a pau i ka
    mai lepera, e olelo ae no ia he maemae ka mea mai; ua pau ae i ke keokeo, he maemae
    oia.
  arb-NAV: يُعِيدُ الْكَاهِنُ فَحْصَهُ. فَإِذَا وَجَدَ أَنَّ الْبَرَصَ غَطَّى الْجِسْمَ
    كُلَّهُ يُعْلِنُ طَهَارَتَهُ، لأَنَّ جِلْدَهُ كُلَّهُ قَدِ اسْتَحَالَ إِلَى اللَّوْنِ
    الأَبْيَضِ.
  ewe-ewe: kple afi sia afi si wòakpɔ ɖa le la, ekema nunɔla la atso nya me be eŋuti
    kɔ, nenye be eŋuti katã fu kpii la, ekema eŋuti kɔ le se la nu.
  eng-LEE: If now the priest should see, that, behold, the leprosy have covered all
    his flesh, he shall pronounce the plague clean; it is all turned white, he is
    clean.
  asm-FB: তেতিয়া তেওঁৰ গোটেই গা কুষ্ঠৰোগেৰে ঢকা দেখি, পুৰোহিতে সেই ঘা থকা লোকজনক
    শুচি বুলি ক’ব; তেওঁৰ গোটেই গা বগা হোৱাত তেওঁ শুচি।
  sus-A: عَ شَ مَسٍنيِ تِ، نَ كَنيِ بَرَ سّنِيّن، بَرِ مَ قِ بِرِن بَرَ بَرِ قْلْ.
    عَ بَرَ سّنِيّن.
  fra-SBL: 'alors le prêtre l''examinera. Voici, si la lèpre a couvert toute sa chair,
    il le déclarera pur de la plaie. Tout est devenu blanc : il est pur.'
  hbo-hbo: וְרָאָ֣ה הַכֹּהֵ֗ן וְהִנֵּ֨ה כִסְּתָ֤ה הַצָּרַ֙עַת֙ אֶת־כָּל־בְּשָׂרֹ֔ו
    וְטִהַ֖ר אֶת־הַנָּ֑גַע כֻּלֹּ֛ו הָפַ֥ךְ לָבָ֖ן טָהֹ֥ור הֽוּא׃
  eng-WYCLIFFE: and schal deme `that he is holdun with clenneste lepre, for all the
    skyn is turned in to whijtnesse, and therfor the man schal be cleene.
  cwe-cwe: baho mkulu wa nhambiko kezamulola munhu iyo, yahawona kuwa utamu wa mbende
    wenela lukuli lwose, kezagong'onda kuwa munhu iyo kela kwaviya lukuli lwake lwose
    lugaluka luzelu. Ivo munhu iyo kela.
  kik-kik: mũthĩnjĩri-Ngai ũcio nĩakamũrora, na aakorwo mũrimũ ũcio nĩ ũiyũrĩte mwĩrĩ
    wake wothe, nĩagatua atĩ mũndũ ũcio ndarĩ na thaahu. Kuona atĩ nĩerũhĩte kũndũ
    guothe-rĩ, ndarĩ na thaahu.
  fra-NCL: 'le prêtre l’examinera, et si la lèpre couvre tout le corps, il déclarera
    pur celui qui a la plaie : il est devenu tout entier blanc ; il est pur.'
  cek-AK: qaima mah anih to khen tih; nathaih mah takpum to khuk boih nahaeloe, to
    kami to ciim boeh, tiah taphong tih; a takpum boih anglung boeh pongah, anih loe
    ciim boeh.
  cuk-cuk: 'geb we-dule-e-uka argaoed. Ar dule-irwa-anse-goled, bela binsa-uka-nika
    dakele, sogoed: ‘We-dule, swilidik guye.’ Ar e-uka bela sipuu naded-ulale, we-dule
    swilidik gunonikid.'
  uig-CYR: ундақта каһин униңға сәпселип қарисун; мана, шу песә-мохо җараһити пүтүн
    бәдинини қаплап кәткән болса, у җараһити бар кишини «пак» дәп җакалисун; чүнки
    униң пүтүн бәдини ақирип кәткән болуп, у «пак» дәп саналсун.
  tel-2017: ఆ చర్మ వ్యాధి అతని శరీరమంతా వ్యాపిస్తే యాజకుడు అతణ్ణి శుద్ధుడని ప్రకటించాలి.
    ఒళ్ళంతా తెల్లబారితే అతడు శుద్ధుడు.
  hat-BSA: alò, prèt la va gade, e veye byen, si lalèp la vin kouvri tout kò li, li
    va pwoklame li pwòp. Li te vin blanch nèt, e koulye a, li vin pwòp.
  bxh-bxh: tau antalasam haba ya ita komakomaniꞌi fuyoi. Na ibe bonuna sa pitali yo
    tauna mahudoꞌina ya kafu, haba ya liba famahata mate in ya aꞌa yo ya loholoho.
  kos-kos: mwet tol el ac enenu in sifil liyal. El fin konauk tuh pwaye mas sac afunla
    manol nufon, el fah fahkak lah mwet sac nasnas. Kolo kacl uh nufon fin ekla fasrfasr,
    na el nasnas.
  hbo-WLC: וְרָאָ֣ה הַכֹּהֵ֗ן וְהִנֵּ֨ה כִסְּתָ֤ה הַצָּרַ֙עַת֙ אֶת־כָּל־בְּשָׂר֔וֹ
    וְטִהַ֖ר אֶת־הַנָּ֑גַע כֻּלּ֛וֹ הָפַ֥ךְ לָבָ֖ן טָה֥וֹר הֽוּא׃
  ibo-ibo: onye nchụaja a ga-eleru ya anya, ọ bụrụ na ọrịa ahụ enupụtala nʼahụ ya
    niile, ọ ga-ekwupụta na onye ahụ dị ọcha, ebe ọ bụ na ọrịa ahụ enupụtala mee ka
    anụ ahụ ya chawa ọcha.
  ory-ory: ତେବେ ଯାଜକ ଦେଖିବ; ପୁଣି, ଯଦି କୁଷ୍ଠରୋଗ ତାହାର ସର୍ବାଙ୍ଗ ଆଚ୍ଛନ୍ନ କରିଥାଏ, ତେବେ
    ସେ ରୋଗୀକୁ ଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ସର୍ବାଙ୍ଗ ଶ୍ଵେତବର୍ଣ୍ଣ ହୋଇଅଛି; ସେ ଶୁଚି ଅଟେ।
  chk-chk: ewe souasor epwe nenengenöchü ewe aramas. Are ewe kilingau mi afeiengau
    a pwölüela unusen inisin, ewe souasor epwe anomu ewe aramas lon tettelin chon
    limöch. Iwe, pokiten unusen inisin a pwechela, a limöch.
  rop-rop: det serramonimen garra luk im igin. If im luk det sowa bin go oloba langa
    im bodi, wal im garra dalim im, ‘Yu klinbala blanga serramoni’. If ol im skin
    bin go waitwan wal im klinbala blanga serramoni.
  ukr-1871: І сьвященник огляне його, і бачить, що проказа все тїло його вкрила, так
    обявить людину чистою; коли вся вона побілїла, то людина чиста.
  deu-1951: und der Priester sieht, daß der Aussatz das ganze Fleisch bedeckt, so
    soll er den Betroffenen für rein erklären, weil er ganz weiß geworden ist; dann
    ist er rein.
  eng-JPS: 'then the priest shall look; and, behold, if the leprosy have covered all
    his flesh, he shall pronounce him clean that hath the plague; it is all turned
    white: he is clean.'
  srp-1865: Kad sveštenik vidi da je guba pokrila svu kožu na njemu, proglasiæe da
    je èovjek èist, jer je sve pobijeljelo, pa je èist.
  lug-lug: kale kabona anaakeberanga omuntu oyo; bwe kinaazuulibwanga ng’ebigenge
    bibunye omubiri gw’omuntu oyo gwonna, anaamulangiriranga nga bw’ali omulongoofu;
    kubanga omubiri gwe gwonna gufuuse mweru, oyo mulongoofu.
  heb-heb: וראה הכהן והנה כסתה הצרעת את כל בשרו וטהר את הנגע כלו הפך לבן טהור הוא׃
  ben-IRV: তবে যাজক তা দেখবে; আর দেখ, যদি তার সমস্ত শরীর কুষ্ঠরোগে আচ্ছন্ন হয়ে থাকে,
    তবে সে, যার ঘা হয়েছে, তাকে শুচি বলবে; তার সর্বাঙ্গই শুল্ক হল, সে শুচী।
  pan-pan: ਤਾਂ ਜਾਜਕ ਧਿਆਨ ਕਰੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਕੋੜ੍ਹ ਨੇ ਉਸ ਦੇ ਸਾਰੇ ਸਰੀਰ ਨੂੰ ਢੱਕ ਲਿਆ ਹੋਵੇ
    ਤਾਂ ਜਾਜਕ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੂੰ ਰੋਗ ਹੈ ਸ਼ੁੱਧ ਠਹਿਰਾਵੇ, ਕਿਉਂ ਜੋ ਉਹ ਤਾਂ ਸਾਰਾ ਚਿੱਟਾ
    ਹੋ ਗਿਆ ਹੈ, ਇਸ ਲਈ ਉਹ ਸ਼ੁੱਧ ਹੈ।
  mya-JVB: ထိုသို့ တကိုယ်လုံး အနာ နှံ့ပြား သောသူ သည် စင်ကြယ် ၏ဟု ယဇ်ပုရောဟိတ် ဆင်ခြင်
    ၍ စီရင်ရမည်။ တကိုယ်လုံး ဖြူ သည်ဖြစ်၍စင်ကြယ် ၏။
  hmo-hmo: ia ese do ia itaia namonamo lou, bona bema momokani kopina ibounai be lepera
    ese ia koua, ia ese unai tau do ia gwauraia, ia goeva vadaeni. Iena kopina ibounai
    ia kurokuro dainai, ia be ia goeva vadaeni.
  urd-urd: तो काहिन ग़ौर से देखे और अगर उस शख़्स का सारा जिस्म कोढ़ से ढका हुआ निकले,
    तो काहिन उस मरीज़ को पाक क़रार दे, क्यूँकि वह सब सफ़ेद हो गया है और वह पाक है।
  rus-SYN: 'и увидит священник, что проказа покрыла все тело его, то он объявит больного
    чистым, потому что все превратилось в белое: он чист.'
  bqc-SIM: aàli wɛ́tɛi. Tó gyãpi lì ade mɛa píiɛ, aàli ade dilɛ gbãlɛsai. Lá
    aà mɛ dàkↄ̃i píi, a gbãsĩ vĩo.
  tcz-CHONGTHU: Amapa chu thempu pan hoitah a vet lhahna anei ding, hichea jong chu
    tiphah natna chun amapa chu atom lhah jing tah ahileh, thempu pan amapa chu hiche
    tiphah natna anei jeh’a chu, atheng lou aboh ahitai, tia aphondoh ding, hinlah
    aphah natna atina khem hojouse chu akan doh a ahileh, amapa chu athenga kisim
    ding ahi.
  mar-mar: याजकाने त्याची तपासणी करावी त्याचा कोड अंगभर पसरल्याचे त्यास दिसून आले
    तर त्याने त्यास शुद्ध ठरवावे; त्याचे सर्व अंग पांढरे झाले आहे म्हणजे तो शुद्ध
    आहे.
  qub-qub: cüra sumaj ricanga allchacashantana u mana allchacashantapis. Chaquipashpan
    yur'gaypa yur'gar intëru cuerpunpa ñitiptenga cüra ‹limyu› nenganami.
  bqp-bqp: u koo yɛ̃ro gɑrisiwɑ u dɛɛre, domi win wɑsi kpuro yi bururɑ.
  hat-hat: prèt la va egzaminen l' ankò. Si maladi a kouvri tout kò l', prèt la va
    di moun lan toujou nan kondisyon pou fè sèvis Bondye. Depi tout kò l' vin tou
    blan, li nan kondisyon pou fè sèvis Bondye.
  eng-BSB: the priest shall examine him, and if the disease has covered his entire
    body, he is to pronounce the infected person clean. Since it has all turned white,
    he is clean.
  tod-tod: naa ɠa kɛʋele ʋɛtɛ. Ni a kaana ga kulama zeeɓɛi kɔlɔgi maaʋɛ pɛ seɠea,
    toɠa dɛɛ ga nui nii seeɓɛi ba, ɲadegɛ, tɔɔzei maaʋɛ ɠolea ɲɛgɛlɛin, ɲadegɛ.
  eng-WEBPB: 'then the priest shall examine him. Behold, if the leprosy has covered
    all his flesh, he shall pronounce him clean of the plague. It has all turned white:
    he is clean.'
  kbq-kbq: pristi vahe'mo'a rezagane so'e huno kesigenoma ana fugo namumo'ma mika
    avufare'ma tenenkeno, avufamo'ma efeke hanigeno'a, agra agru hu'ne huno huntegahie.
  nhe-BL: huajca quiijtos para nopa tlacatl tlapajpactic, pampa nochi ya mochijtoc
    chipahuac huan ya panotoc nopa palanca cocolistli.
  gub-BL: a'e mehe ume'e putar ima'eahy ma'e rehe nehe. Aze uhàuhàz hetekwer nànàn
    azeharomoete nehe, aze ipir xig nehe a'e mehe a'e teko wiko ikatu ma'e romo a'e
    nehe. — Nekatu, i'i putar xaxeto izupe nehe.
  eng-DRA: 'The priest shall view him, and shall judge that the leprosy which he has
    is very clean: because it is all turned into whiteness, and therefore the man
    shall be clean.'
