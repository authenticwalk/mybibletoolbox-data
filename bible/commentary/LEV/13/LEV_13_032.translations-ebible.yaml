    abasaghị karịa, ọ bụrụ na o nweghị ajị na-acha edo edo, ọ bụrụkwa na o mibaghị
    emiba,
  ory-ory: ତହୁଁ ସପ୍ତମ ଦିନରେ ଯାଜକ ତାହା ଦେଖିବ; ପୁଣି, ଯଦି ସେହି ଛଉ ବଢ଼ି ନ ଥାଏ ଓ ତହିଁରେ
    ହଳଦି ବର୍ଣ୍ଣ ଲୋମ ହୋଇ ନ ଥାଏ; ଆଉ, ତାହା ଚର୍ମର ନୀଚସ୍ଥ ଦେଖା ନ ଯାଏ,
  chk-chk: Iwe, lon afisuen rän ewe souasor epwe nenengenöchüsefäli kilingauen ewe
    aramas. Nge are ewe kil mi pwerik esap lapala, are esap wor ülöülen won mi oleol,
    esap pwal enalong silin,
  rop-rop: Det serramonimen garra luk im igin langa det namba 7 dei, en if im nomo
    bin spredat ebriweya langa im skin en det heya nomo bin go yelowan kala, en im
    stil gudwan insaidwei langa im skin,
  ukr-1871: І коли огляне сьвященник паршиву болячку семого дня, та й побачить, що
    не роскинуло пархи, і нема на них волосу жовтявого, і на погляд пархи не глибші
    від кожі,
  deu-1951: Und wenn er das Mal am siebenten Tage besieht und findet, daß der Grind
    nicht weitergefressen hat, und kein goldgelbes Haar da ist, und der Grind nicht
    tieferliegend erscheint als die übrige Haut,
  eng-JPS: And in the seventh day the priest shall look on the plague; and, behold,
    if the scall be not spread, and there be in it no yellow hair, and the appearance
    of the scall be not deeper than the skin,
  srp-1865: Pa kad sveštenik sedmi dan vidi a ospa se nije dalje razišla niti dlaka
    na njoj požutjela, niti je na oèi ospa niža od kože,
  lug-lug: Ku lunaku olw’omusanvu kabona anaakeberanga ebbwa eryo, bw’anaasanganga
    ng’okusiiwa tekusaasaanye, ate nga mu bbwa temuliimu bwoya bwa kyenvu, era ng’awasiiwa
    tewennyise kusinga lususu,
  heb-heb: וראה הכהן את הנגע ביום השביעי והנה לא פשה הנתק ולא היה בו שער צהב ומראה
    הנתק אין עמק מן העור׃
  ben-IRV: পরে সপ্তম দিনের যাজক ঘা দেখবে; আর দেখ, যদি সেই ছুলি বেড়ে না থাকে ও তাতে
    হলুদ রঙের লোম না হয়ে থাকে এবং দেখতে চামড়ার থেকে ছুলি নিম্ন বোধ না হয়,
  pan-pan: ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਜਾਜਕ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇ ਉਹ ਦਾਦ ਫੈਲਿਆ ਨਾ ਹੋਵੇ ਅਤੇ
    ਉਸ ਦੇ ਵਿੱਚ ਕੋਈ ਪੀਲਾ ਵਾਲ਼ ਨਾ ਹੋਵੇ ਅਤੇ ਵੇਖਣ ਵਿੱਚ ਉਹ ਦਾਦ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ ਨਾ ਹੋਵੇ,
  mya-JVB: သတ္တမ နေ့ ၌ ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍ အနာ မ တိုးပွား ၊ ပါးသောအမွှေး မ
    ရှိ ၊ အရေ အောက်၌ စွဲဟန် လည်း မ ရှိလျှင်၊
  hmo-hmo: Dina namba 7 dekenai, hahelagaia tauna ese sedira unai toto do ia itaia
    lou neganai, ia be ia bada lao lasi, bona huina be labora lasi, bona toto be dobu
    lasi, kopina dekenai sibona.
  urd-urd: और सातवें दिन काहिन उस बला का मुलाहिज़ा करे और अगर देखे कि सा'फ़ा फैला
    नहीं और उस पर कोई ज़र्द बाल भी नहीं और सा'फ़ा खाल से गहरा नहीं मा'लूम होता;
  rus-SYN: в седьмой день священник осмотрит язву, и если паршивость не распространяется,
    и нет на ней желтоватого волоса, и паршивость не окажется углубленною в коже,
  bqc-SIM: i ɛa wɛ́tɛ bↄpizi a gↄↄ sopladepizĩ. Tó a è ṹapi i kã́fĩo, mɛ́ kã́
    tɛ̃a ṹa'ũana ku weo, mɛ́ a zuuuao,
  tcz-CHONGTHU: Chule ni sagi lhin nikho tengleh, thempu pan vetlhahna aneipeh ding,
    ki thejal louva anatna tithah chu auma, anatna beh kah jenga jong atahsa mul eng
    kimuloua, tithah natna jeng jong avunthoa asunglut loudana akimu a ahileh,
  mar-mar: सातव्या दिवशी याजकाने त्या चट्ट्याची तपासणी करावी; ती चाई पसरली नाही, त्या
    जागी पिंगट केस नाहीत व ती जागा कातडीपेक्षा खोल गेलेली दिसली नाही,
  qub-qub: Ganchis junajman chayarcuptin cüra yapay ricanga. Gueri mana jatunyasha
    captin, mana uchcucasha captin, ajchanpis mana garwashyasha captenga
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo mɑɑ yɛ̃ro mɛɛriwɑ. Ù n deemɑ wii kpɑkɑ ye,
    yɑ ǹ yɑbi mɑ yɑ sɑnsu mɔ si su kɑ dɔm buuru weenɛ, mɑ su ǹ wɔru mɔ,
  hat-hat: Sou setyèm jou a, prèt la va egzaminen malenng lan ankò. Si pyas la gaye,
    si cheve ki ladan l' yo pa vin jòn, si li gen lè pa pi fon pase rès po a,
  eng-BSB: On the seventh day the priest is to reexamine the infection, and if the
    scaly outbreak has not spread and there is no yellow hair in it, and it does not
    appear to be deeper than the skin,
  tod-tod: Zalaɠa ɠula nui ɠa seeɓɛi ɠɛʋele ʋɛtɛ foloi lɔfelasiɛi ma. Ni ma leɠai
    ma ɓɔikpɔi ge la su ɲɛgɛlɛin, seeɓɛi la vazani ma, é ʋa yei, su ʋa ɠooza kɔlɔgi
    ʋa,
  eng-WEBPB: On the seventh day the priest shall examine the plague; and behold, if
    the itch hasn’t spread, and there is no yellow hair in it, and the appearance
    of the itch isn’t deeper than the skin,
  kbq-kbq: Hagi 7ni knare'ma pristi vahe'mo'ma kesigeno ana zuke namumo'ma tera osanigeno,
    azokamo'ma kaninkruke'ma osanigeno, ana namumo hanagatino uofre'nenkeno'a,
  nhe-BL: Huan quema tlantos nopa chicome tonali, nopa totajtzi monequi sampa quitlachilis.
    Huan intla quiitas para nopa cocotl ax mohueyilijtoc huan ax pejtoc quipiyas itzoyo
    tlen nesi costic huan nesi para ax ajsitoc tlatzintla icuetlaxo nopa tlacatl,
  gub-BL: 7 haw 'ar mehe xaxeto ume'e wi putar hehe nehe. Aze ima'eahy haw nuhàz kwaw
    hehe nehe, aze naheta kwaw i'aw izu ma'e hehe nehe, aze iperew noho ete wera'u
    kwaw ipir wi nehe,
  eng-DRA: 'And on the seventh day he shall look upon it. If the spot be not grown,
    and the hair keep its colour, and the place of the blemish be even with the other
    flesh:'
