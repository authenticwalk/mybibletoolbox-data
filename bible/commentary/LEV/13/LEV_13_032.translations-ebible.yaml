verse: LEV.013.032
translations:
  mal-C: ഏഴാംദിവസം പുരോഹിതൻ വടു പരിശോധിക്കണം. ആ ചിരങ്ങു പടരാതിരിക്കുകയും മഞ്ഞരോമം
    ഇല്ലാതിരിക്കുകയും ത്വക്കിനെക്കാൾ കുഴിഞ്ഞു കാണാതിരിക്കുകയും ചെയ്താൽ
  deu-TKW: Wenn nun der Priester die betroffene Stelle am siebenten Tage besieht und
    findet, daß der böse Grind nicht weiter um sich gegriffen hat, daß keine goldgelben
    Haare an ihm entstanden sind, und daß der böse Grind nicht tiefer liegend erscheint,
    als die Haut,
  lin-lin: 'Na mokolo ya sambo, Nganga-Nzambe akotala malamu poso : soki bokono yango
    epanzani te, bapwale eteli te, bapota ebimi te na poso,'
  eng-LSV: And the priest has seen the plague on the seventh day, and behold, the
    scale has not spread, and a shining hair has not been in it, and the appearance
    of the scale is not deeper than the skin,
  eng-GNV: 'After, in the seuenth day the Priest shall looke on the sore: and if the
    blacke spot growe not, and there be in it no yelowe heare, and the blacke spot
    seeme not lower then the skinne,'
  eng-WEBSTER: 'And in the seventh day the priest shall look on the plague: and behold,
    if the scall spreadeth not, and there is in it no yellow hair, and the scall is
    not in sight deeper than the skin;'
  nhw-BL: Huan quema tlantos nopa chicome tonali, nopa totajtzi monequi sempa quitlachilis.
    Huan sintla quiitas para nopa cocotl amo mohueyilijtoc huan amo pejtoc quipiyas
    itzoyo catli nesi costic huan nesi para amo ajsitoc tlatzintla icuetlaxo nopa
    masehuali,
  swh-ONEN: Siku ya saba kuhani atachunguza kidonda kile, na kama upele haujaenea,
    na hakuna nywele za manjano juu yake, wala hakuna shimo lolote,
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo mɑɑ yɛ̃ro mɛɛriwɑ. Ù n deemɑ wii kpɑkɑ ye,
    yɑ ǹ yɑbi mɑ yɑ sɑnsu mɔ si su kɑ dɔm buuru weenɛ, mɑ su ǹ wɔru mɔ,
  eng-KJVCPB: 'and in the seventh day the priest shall look on the plague: and behold,
    if the scall spread not, and there be in it no yellow hair, and the scall be not
    in sight deeper than the skin;'
  luo-luo: E odiechiengʼ mar abiriyo jadolo nyaka non adholano, kendo ka ilni ok omedore
    kendo onge yier maratongʼ e iye kendo ok onenre ni odhe,
  meu-meu: 'Bena dina ihahituna ai hahelaḡa tauna ese una pouka baine itaia lou: bema
    se bada bona huina se labora bona kopina ai mo,'
  npi-ULB: सातौँ दिनमा पुजारीले त्यो रोग फैलिएको छ वा छैन भनेर जाँच गर्ने छ । यदि
    त्यहाँ पहेँलो रौँ छैन, र त्यो रोग छालाभन्‍दा गहिरो छैन भने,
  yor-yor: Ní ọjọ́ keje kí àlùfáà yẹ ojú ibẹ̀ wò, bí làpálàpá náà kò bá ràn mọ́ tí
    kò sì sí irun pípọ́n fẹ́ẹ́rẹ́ nínú rẹ̀ tí kò sì jinlẹ̀ ju àwọ̀ ara lọ.
  pes-OPCB: و روز هفتم دوباره وی را معاینه کند. اگر زخم بزرگ نشده باشد و موهای زردی
    نیز در آن نمایان نشده باشد، و اگر لکه گودتر از پوست به نظر نیاید،
  tgl-ULB: Susuriin ng pari ang sakit sa ikapitong araw upang makita kung kumalat
    ito. Kung walang dilaw na buhok, at kung ang sakit ay lumilitaw na hanggang balat
    lang ang lalim,
  hui-hui: Horo waragaru howa kanengi loma binigo mo miaga ibugua dere bini biago
    agua biyadabe lone hondolebira. Ani handalu karia dere bia timbu halu bima andapu
    nabiyagua irini ambua nabi bayale heagua
  mya-mya: သတ္တ​မ​နေ့​၌​ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​နာ ကို​တစ်​ဖန်​စစ်​ဆေး​၍ အ​နာ​သည်​မ​ပြန့်​မ​ပွား
    အ​မွေး​များ​သည်​လည်း​မ​ဝါ၊ အ​နာ​တွင်း သည်​လည်း​မ​နက်​ကြောင်း​တွေ့​ရှိ​ရ​လျှင်၊-
  bod-N: ཡང་ཉིན་བདུན་པར་མཆོད་དཔོན་གྱིས་ནད་ཡམས་དེ་ལ་བརྟག་དགོས་ཤིང་། གཡན་ནད་ཁྱབ་མེད་པ་དང་དེའི་སྟེང་དུ་བ་སྤུ་སེར་པོ་ཡང་མེད་ལ།
    གཡན་ནད་ཀྱི་ནད་རྟགས་ཀྱང་སྐྱི་མོའི་ནང་འཐིམ་མེད་པ་མཐོང་ན།
  sna-sna: Pazuva rechinomwe muprista anofanira kuongorora ronda, uye kana kuvava
    kusina kupararira uye pasina bvudzi renhundurwa uye risingaratidzi kudzika kudarika
    ganda,
  spa-BLM: Al séptimo día el sacerdote examinará la plaga; y he aquí que si la picazón
    no se ha extendido, y no hay pelo amarillo en ella, y la apariencia de la picazón
    no es más profunda que la piel,
  cac-cac: Axo slajvi uque' c'ual chi', sayanxi yil vin̈ sacerdote chi', maxtzac b'atlaj
    leb'eb'oc jun yab'il chi', malaj yich, max c'anb'iel-laj xiil,
  swh-ULB: Katika siku ya saba kuhani atauchunguza tena huo ugonjwa ili kuona kama
    umesambaa, Endapo hakuna malaika za manjano, na iwapo ugonjwa uko usawa ngozi
    tu,
  bel-bel: на сёмы дзень сьвятар агледзіць струплю, і калі пархатасьць не пашыраецца,
    і няма на ёй жаўтлявых валасоў, і пархатасьць ня будзе заглыбленая ў скуры,
  deu-ELBBK: Und besieht der Priester das Übel am siebten Tag, und siehe, der Schorf
    hat nicht um sich gegriffen, und es ist kein goldgelbes Haar darin, und der Schorf
    erscheint nicht tiefer als die Haut, so soll er sich scheren;
  mbb-OT: Ne ikepitu he andew, ed-umanan edsusiya te memumuhat haazà is mezeǥes. Ne
    emun wazà heini medelandap wey kena tuus te zaru te lundis, wey wazà mebmekelawag
    is menge vulvul etawa sumpà kayi,
  mal-2015: ഏഴാം ദിവസം പുരോഹിതൻ വടുവിനെ നോക്കേണം; പുറ്റു പരക്കാതെയും അതിൽ പൊൻനിറമുള്ള
    രോമം ഇല്ലാതെയും പുറ്റിന്റെ കാഴ്ച ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും ഇരുന്നാൽ അവൻ
    ക്ഷൗരം ചെയ്യിക്കേണം;
  rmc-rmc: Pro eftato džives o rašaj obdikhela oda nasvalo than. Te dikhela, hoj o
    phukňa na baron a nane upre šargore balora a oda than na džal dži tel e cipa,
  pes-OPV: و در روزهفتم کاهن آن بلا را ملاحظه نماید. اگر سعفه پهن نشده، و موی زرد
    در آن نباشد و سعفه گودتر ازپوست ننماید،
  ron-1924: Преотул сэ черчетезе рана а шаптя зи. Дакэ рыя ну с-а ынтинс, дакэ н-аре
    пэр гэлбуй ши дакэ ну паре май адынкэ декыт пеля,
  ben-OBCV: সপ্তম দিনে যাজক তার ক্ষতস্থান পরীক্ষা করবে এবং যদি সেটি প্রসারিত না হয়
    ও সেখানে হলুদ রংয়ের লোম না থাকে এবং চামড়ার চেয়েও গভীরে এর অবস্থান না থাকে,
  som-som: Oo maalinta toddobaad wadaadku waa inuu cudurka fiiriyaa, oo bal eeg, haddii
    cambaartii ayan sii faafin, oo aan lagu arag timo casuur ah, oo cambaarta muuqashadeedu
    ayan dubka sare ka sii dhaafsiisnayn,
  lat-VUC: 'et die septimo intuebitur. Si non creverit macula, et capillus sui coloris
    est, et locus plagæ carni reliquæ æqualis:'
  eng-ASVBT: and in the seventh day the priest shall look on the plague; and, behold,
    if the scall be not spread, and there be in it no yellow hair, and the appearance
    of the scall be not deeper than the skin,
  ita-1885: E se, riguardando il sacerdote quella piaga al settimo giorno, ecco la
    tigna non si è allargata, e non vi è nato alcun pelo giallo, e la tigna non apparisce
    più profonda che la pelle;
  eng-LXXUP: And the priest shall look at the plague on the seventh day; and, behold,
    if the scurf be not spread, and there be no yellowish hair on it, and the appearance
    of the scurf is not hollow under the skin;
  eng-ULB: On the seventh day the priest will examine the disease to see if it has
    spread. If there is no yellow hair, and if the disease appears to be only skin
    deep,
  spa-VBL: El séptimo día el sacerdote inspeccionará a la persona de nuevo y si la
    infección de la costra no se ha extendido y no hay pelo pálido en ella, y no parece
    ser más que superficial,
  fra-_FOB: Le septième jour le sacrificateur examinera la plaie. Si la teigne ne
    s'est pas étendue, s'il n'y a point de poil jaunâtre, et que l'apparence de la
    teigne ne soit pas plus profonde que la peau,
  mal-mal: ഏഴാം ദിവസം പുരോഹിതൻ വടുവ് പരിശോധിക്കണം; പുറ്റു പരക്കാതെയും അതിൽ പൊൻനിറമുള്ള
    രോമം ഇല്ലാതെയും പുറ്റ് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും ഇരുന്നാൽ അവൻ ക്ഷൗരം
    ചെയ്യിക്കണം;
  urd-GVR: Sātweṅ din imām jild kī muta'assirā jagah kā muāynā kare. Agar wuh phailī
    huī nazar nahīṅ ātī aur us ke bāloṅ kā rang chamakdār sone kī mānind nahīṅ hai,
    sāth hī wuh jagah jild meṅ dhaṅsī huī bhī dikhāī nahīṅ detī,
  suz-BL: मिनु ७ नाक्‍त नोले चढ़ेबमी मेको कली रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको
    रक सुइब रोइ मबारशो बाक्‍त हना, मेक ङा चां हाव मजिशो बाक्‍त नु गार यो कुशुल क्‍येङा
    लुक्‍च मलशो बाक्‍त हना,
  ita-1927: E se il sacerdote, esaminando il settimo giorno la piaga, vedrà che la
    tigna non s’è allargata, e che non v’è pelo giallo, e che la tigna non appare
    più profonda della pelle,
  ckb-ckb: ئەگەر کاهینەکە لە ڕۆژی حەوتەم کەچەڵییەکەی پشکنی، وا تەشەنەی نەکردووە و
    مووی زەردی تێدا نییە و کەچەڵییەکە لە پێست قووڵتر نییە،
  eng-BBE: 'And on the seventh day the priest will see the place: and if it is not
    increased, and there is no yellow hair in it, and it does not seem to go deeper
    than the skin,'
  kan-OKCV: ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯಾಜಕನು ಆ ವ್ಯಾಧಿಯನ್ನು ಪರೀಕ್ಷಿಸಿದಾಗ, ಆ ಇಸಬು ಹರಡದೆ ಮತ್ತು ಅದರಲ್ಲಿ
    ಹಳದಿ ಕೂದಲು ಇರದೆ, ಆ ಇಸಬು ಮಿಕ್ಕ ಚರ್ಮಕ್ಕಿಂತಲೂ ಆಳವಾಗಿ ಕಾಣದಿದ್ದರೆ,
  tam-2017: ஏழாம்நாளில் ஆசாரியன் அதைப் பார்ப்பானாக; அந்தச் சொறி படராமலும், அதிலே பொன்நிறமுடி
    இல்லாமலும், அந்த இடம் மற்றத் தோலைவிட பள்ளமில்லாமலும் இருந்தால்,
  spa-RV-1909: 'Y al séptimo día el sacerdote mirará la llaga: y si la tiña no pareciere
    haberse extendido, ni hubiere en ella pelo rubio, ni pareciere la tiña más profunda
    que la tez,'
  ron-BTF: Și în ziua a șaptea preotul să se uite la rană; și, iată, dacă eczema de
    la suprafața pielii nu se întinde și în ea nu este păr galben și eczema nu este
    la vedere mai adâncă decât pielea;
  eng-WEBP: On the seventh day the priest shall examine the plague; and behold, if
    the itch hasn’t spread, and there is no yellow hair in it, and the appearance
    of the itch isn’t deeper than the skin,
  eng-FBV: On the seventh day the priest will inspect the person again and if the
    scabby infection has not spread and there is no pale hair in it, and it doesn't
    seem to be more than superficial,
  nld-1939: Op de zevende dag moet hij de aangetaste plek opnieuw onderzoeken. Heeft
    de uitslag zich niet uitgebreid, is er geen geel haar op gekomen, en ligt de uitslag
    niet opvallend dieper dan de huid,
  nch-BL: Huan quema tantosa nopa chicome tonati, nopa totajtzi monequi sempa quitachilis.
    Huan sinta quiitas para nopa cocot amo mohueyilijtoc huan amo pejtoc quipiya itzoyo
    cati nesi costic huan nesi para amo ajsitoc tatzinta ten icuetaxo nopa masehuali,
  vie-1934: Qua ngày thứ bảy thầy tế lễ khám vít; nếu đòng đanh không ăn lan ra, không
    có lông vàng vàng, và không hủng sâu hơn da,
  hin-CV: सातवें दिन पुरोहित संक्रमण की जांच करे और यदि सेहुंआ त्वचा में नहीं फैला
    है और उस स्थान पर भूरे रोएं भी नहीं हैं, तथा सेहुंए के कारण संक्रमण त्वचा से गहरा
    नहीं है,
  eng-OURB: On the seventh day the priest shall examine the plague; and behold, if
    the itch has not spread, and there is no yellow hair in it, and the appearance
    of the itch is not deeper than the skin,
  spa-BES: 'Y en el séptimo día, el sacerdote verá el lugar: y si no aumenta, no hay
    pelo amarillo en él, y no parece ir más profundo que la piel.'
  tdx-tdx: Ie amy andro faha­fitoy le ho savae’ i mpisoroñey i handray; aa naho tsy
    nandakake o hezao, naho tsy ama’e ty volo mavoñe, vaho tsy laleke te amy holitsey
    i mañezañey,
  vid-vid: Zuwa lya saba mtambika kokagula wula utamwa wa kizada. Wone utamwa awo
    wa kizada hawanele na haduhu mnvili ziwele na lanji ya njano ne kudidimila,
  eng-OKE: And the priest shall inspect the plague on the seventh day; and, behold,
    if the scurf hath not increased, and there is no reddish hair in it, and the appearance
    of the scurf be not deeper than the skin,
  tha-KJV: พอถึงวั​นที​่​เจ​็​ดก​็​ให้​ปุ​โรหิตตรวจโรคนั้น ดู​เถิด ถ้าอาการคันนั้นไม่ลามออกไป
    และไม่​มี​ขนเหลืองในบริเวณนั้น และปรากฏว่าอาการคันไม่ลึกกว่าผิวหนัง
  por-BR-2018: 'E ao sétimo dia o sacerdote olhará a chaga: e se a tinha não parecer
    haver-se estendido, nem houver nela pelo ruivo, nem parecer a tinha mais profunda
    que a pele,'
  deu-ELO: Und besieht der Priester das Übel am siebten Tage, und siehe, der Schorf
    hat nicht um sich gegriffen, und es ist kein goldgelbes Haar darin, und der Schorf
    erscheint nicht tiefer als die Haut,
  eng-WYC-2018: and he shall see them in the seventh day; if the wem waxeth not, and
    the hair is of his colour, and the place of wound is even with the tother flesh,
    (and he shall examine them on the seventh day; if the sore hath not grown, or
    not spread, and the hair is its proper colour, and the place of the sore is even
    with the other flesh,)
  epo-epo: Kaj la pastro rigardos la infektiton en la sepa tago, kaj se li vidos,
    ke la favo ne disvastiĝis kaj ne estas sur ĝi flavetaj haroj kaj la favaĵo ne
    aspektas pli profunda ol la haŭto,
  uig-PIN: Kaⱨin yǝttinqi küni ⱪaⱪaqⱪa yǝnǝ sǝpselip ⱪarisun; ⱪaⱪaq kengiyip kǝtmǝy,
    üstidimu ⱨeqⱪandaⱪ seriⱪ tük bolmisa, xundaⱪla ⱪaⱪaq ǝtrapidiki teridin ⱪeniⱪ
    kɵrünmisǝ,
  beo-beo: 'Eso fesu amoga gobele salasu dunu da amo aiya bu ba:mu. Amo aiya da bu
    bagade hame hamoi ba:sea amola amo ganodini bua: hinabo hame galea,'
  tpi-OTNT: Na long de namba 7, pris i mas lukim skin bilong dispela man gen. Na sapos
    kaskas i stap olsem, na i no kamap bikpela, na pris i ting i no inap i go insait
    long skin, na gras long dispela hap i no kamap yelo,
  hau-SA: A rana ta bakwai ɗin firist zai bincika mikin in kuwa ƙaiƙayin bai bazu
    ba, ba rawayan gashi kuma a ciki, babu zurfin da yake fiye da fatar jiki,
  uig-LAT: Kahin yettinchi küni qaqachqa yene sepsélip qarisun; qaqach kéngiyip ketmey,
    üstidimu héchqandaq sériq tük bolmisa, shundaqla qaqach etrapidiki téridin qéniq
    körünmise,
  nde-nde: Ngosuku lwesikhombisa, umphristi kumele asihlole leso silonda, kuthi nxa
    singaqhelanga ejwabini, njalo kungelaboya obulithanga phezu kwaso, khona kubonakala
    ukuthi asijulanga enyameni,
  ton-ton: 'Pea ʻe mamata ʻe he taulaʻeiki ʻi hono fitu ʻoe ʻaho ki he mahaki: pea
    vakai, kapau ʻoku ʻikai totolo atu ʻae kama, pea ʻoku ʻikai ʻi ai ha fulufulu
    melomelo, pea ʻoku ʻikai matamata ʻi lalo ʻi he kili ʻae kama.'
  ces-1613: 'I pohledí kněz na tu ránu dne sedmého, a aj, nerozmohla se ta poškvrna
    černá, a není vlasu žlutého na ní, a způsob té poškvrny černé není hlubší nežli
    kůže:'
  eng-WMB: On the seventh day the priest shall examine the plague; and behold, if
    the itch hasn’t spread, and there is no yellow hair in it, and the appearance
    of the itch isn’t deeper than the skin,
