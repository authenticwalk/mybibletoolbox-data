verse: LEV.013.026
translations:
  mal-C: എന്നാൽ പുരോഹിതൻ പരിശോധിക്കുമ്പോൾ അതിൽ വെളുത്തരോമം ഇല്ലാതെയും അതു ത്വക്കിനെക്കാൾ
    കുഴിയാതെയും മങ്ങിയുമിരുന്നാൽ, പുരോഹിതൻ അയാളെ ഏഴുദിവസം തനിച്ചു പാർപ്പിക്കണം.
  deu-TKW: Wenn aber der Priester bei seiner Besichtigung findet, daß sich an dem
    hellen Flecke keine weißen Haare befinden, daß er nicht niedriger ist, als die
    Haut, und daß er blässer geworden ist, so sperre ihn der Priester sieben Tage
    lang ab.
  lin-lin: Nzokande, soki tango Nganga-Nzambe atali moto yango malamu, amoni te bapwale
    ya pembe kati na litono ; mpe soki litono ebongwani te, esali na yango pota te
    na poso mpe epanzani te ; akotia ye na esika oyo akozala ye moko mpo na mikolo
    sambo.
  eng-LSV: And if the priest sees it, and behold, there is no white hair on the bright
    spot, and it is not lower than the skin, and it has faded, then the priest has
    shut him up [for] seven days;
  eng-GNV: But if the Priest looke on it, and there be no white heare in the spot,
    and be no lower then the other skinne, but be darker, then the Priest shall shut
    him vp seuen dayes.
  eng-WEBSTER: 'But if the priest shall look on it, and behold, there is no white
    hair in the bright spot, and it is no lower than the other skin, but is somewhat
    dark; then the priest shall shut him up seven days:'
  nhw-BL: Pero sintla nopa totajtzi quiitas para nopa masehuali amo quipiya itzoyo
    chipahuac campa cocojtoc, huan amo más huejcatla, san ipan nopa cuetlaxtli huan
    nesi para ya pachijtiya, huajca san quitzacuas iseltzi para chicome tonali.
  swh-ONEN: Lakini kama kuhani akichunguza na kuona kwamba hakuna nywele nyeupe kwenye
    alama ile, wala hakuna shimo napo pameanza kupungua, basi kuhani atamtenga kwa
    siku saba.
  bba-bba: Adɑmɑ yɑ̃ku kowo ù n wɑ mɑ sɑn kpikisu sɑri bɑu ɡe sɔɔ, ɡɑ ǹ mɑɑ wɔru
    mɔ, mɑ ɡɑ buriri fiiko, u koo yɛ̃ro kɛnusiwɑ dirɔ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'But if the priest look on it, and behold, there be no white hair in
    the bright spot, and it be no lower than the other skin, but be somewhat dark;
    then the priest shall shut him up seven days:'
  luo-luo: To ka jadolo onone kendo onge yier marachar e adholano kendo ka ok odholore
    kendo oselal, eka jadolo nokete kar kende kuom ndalo abiriyo.
  meu-meu: A baine itaia, dera na se kurokuro, bona toutouna kopina ai mo, bona dia
    kurokuro herea eiava dia kakakaka herea, hahelaḡa tauna ese una tau baine koua
    ahu ela bona dina hitu bae ore.
  npi-ULB: तर पुजारीले त्यो जाँच गर्दा त्यस दाग भएको ठाउँमा कुनै सेतो रौँ नभएको, र
    त्यो छालामा नफैलिएको तर बिलाउँदै गएको पायो भने, पुजारीले त्यसलाई सात दिनसम्‍म
    अलग्‍गै राखोस् ।
  yor-yor: Ṣùgbọ́n bí àlùfáà bá yẹ̀ ẹ́ wò tí kò sí irun funfun lójú egbò náà tí kò
    sì jinlẹ̀ ju àwọ̀ ara lọ tí ó sì ti gbẹ, kí àlùfáà fi ẹni náà pamọ́ fún ọjọ́ méje.
  pes-OPCB: ولی اگر کاهن ببیند که در لکه، موهای سفیدی نیست و لکه گودتر از پوست بدن
    به نظر نمی‌آید و کمرنگ شده، کاهن باید هفت روز او را از مردم جدا نگه داشته،
  tgl-ULB: Ngunit kung susuriin iyon ng pari at makitang walang puting buhok sa batik,
    at iyon ay wala sa ilalim ng balat ngunit kumupas, kung gayon ay dapat siyang
    ihiwalay ng pari sa loob ng pitong araw.
  hui-hui: Anigo ai dere binigoria irini karu penale bayale halu derebi timbu naheyagua
    nde agali ogoni ibuni hangu anda mbiraha horo karu helo helolene nga.
  mya-mya: သို့​ရာ​တွင်​အ​နာ​ကွက်​၌​ရှိ​သော​အ​မွေး​သည် မ​ဖြူ၊ အ​နာ​တွင်း​မ​နက်၊ အ​နာ​၏​အ​ရောင်​လည်း
    ဖျော့​နေ​ကြောင်း​တွေ့​ရှိ​ရ​လျှင် ထို​သူ​အား​ခု​နစ် ရက်​သီး​ခြား​နေ​ထိုင်​စေ​ရ​မည်။-
  bod-N: གལ་སྲིད་མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་ཅིང་། ལྟོས་དང་། ཁྲ་ཐིག་སྟེང་བ་སྤུ་དཀར་པོ་མེད་པ་དང་ཤ་ནང་དུའང་འཐིམ་མེད་ལ།
    ནད་ཡམས་ཀྱང་ཇེ་ཡང་དུ་སོང་ཡོད་པ་མཐོང་ན། མཆོད་དཔོན་གྱིས་མི་དེ་ཉིན་བདུན་ལ་ལོགས་སུ་འགེར་དགོས།
  sna-sna: Asi kana muprista akachiongorora, pasina bvudzi jena pagwapa uye kana zvisina
    kudzika kudarika ganda uye zvaserera, ipapo muprista anofanira kumugarisa oga
    kwamazuva manomwe.
  spa-BLM: Pero si el sacerdote lo examina y ve que no hay pelo blanco en la mancha,
    y que no es más profunda que la piel, sino que se ha desvanecido, entonces el
    sacerdote lo aislará siete días.
  cac-cac: Tato a syilan vin̈ sacerdote to malaj junoc xil van sacb'ieli, to man̈
    vanoc sb'at yich jun yab'il chi', palta to van stacjiemi, yovalil smacchaj jun
    anima chi' d'a uqueoc c'ual.
  swh-ULB: Lakini endapo kuahani analichunguza na naona kwamba hakuna malaika nyeupe
    kwenye doa, na kwamba halikuenda chini ya ngozi bali linafifia, basi, kuhani atamtenga
    mtu huyo kwa siku saba.
  bel-bel: а калі сьвятар убачыць, што валасы на пляме ня белыя, і яна ня ніжэй скуры,
    і прытым мала прыкметная, дык сьвятар заточыць яго на сем дзён;
  deu-ELBBK: Und wenn der Priester ihn besieht, und siehe, es ist kein weißes Haar
    in dem Flecken, und er ist nicht niedriger als die Haut und ist blass, so soll
    der Priester ihn sieben Tage einschließen.
  mbb-OT: Iyan, emun nesusi te memumuhat he kenà haazà tuus te zaru te lundis wey
    wazà daan mebmeputì is menge vulvul zutun, ne henduen te midtulak en, idsivey
    sikandin te memumuhat puun te menge etew seled te pitu he andew.
  mal-2015: എന്നാൽ പുരോഹിതൻ അതു നോക്കീട്ടു പുള്ളിയിൽ വെളുത്തരോമം ഇല്ലാതെയും അതു ത്വക്കിനെക്കാൾ
    കുഴിഞ്ഞിരിക്കാതെയും നിറം മങ്ങിയും കണ്ടാൽ പുരോഹിതൻ അവനെ ഏഴു ദിവസത്തേക്കു അകത്താക്കി
    അടെക്കേണം.
  rmc-rmc: Te o rašaj dikhela, hoj o balora pro flekos na parňile avri a oda than
    na džal dži tel e cipa a šučiľa avri, akor les lela avri pašal o manuša pro efta
    dživesa.
  pes-OPV: و اگر کاهن آن را ملاحظه نماید و اینک در لکه براق موی سفید نباشد و گودتر
    از پوست نباشد وکم رنگ باشد، کاهن او را هفت روز نگه دارد.
  ron-1924: Дакэ преотул веде кэ ну есте пэр алб ын патэ, кэ еа ну есте май адынкэ
    декыт пеля ши кэ а май скэзут, сэ ынкидэ пе омул ачела шапте зиле.
  ben-OBCV: কিন্তু যদি যাজক দ্বারা পরীক্ষা করার পর ক্ষতস্থানে সাদা রংয়ের লোম না দেখা
    যায় ও চামড়ার গভীরে না থাকে, দাগ মুছে যায়, তাহলে যাজক সাত দিনের জন্য তাকে পৃথক
    স্থানে রাখবে।
  som-som: Laakiinse haddii wadaadku fiiriyo, oo barta dhalaalaysa laga waayo timo
    cad, oo nabarkuna uusan dubka sare hoos u sii dhaafsiisnayn laakiinse uu yaraaday,
    markaas wadaadku waa inuu qofkaas karantiilaa intii toddoba maalmood ah.
  lat-VUC: Quod si pilorum color non fuerit immutatus, nec humilior plaga carne reliqua,
    et ipsa lepræ species fuerit subobscura, recludet eum septem diebus,
  eng-ASVBT: 'But if the priest look on it, and, behold, there be no white hair in
    the bright spot, and it be no lower than the skin, but be dim; then the priest
    shall shut him up seven days:'
  ita-1885: Ma se, riguardandola il sacerdote, ecco, non vi è alcun pelo bianco nella
    tacca, ed ella non è punto più bassa che la pelle, e si è ristretta; rinchiuda
    il sacerdote colui per sette giorni.
  eng-LXXUP: But if the priest should look, and, behold, there is not in the bright
    spot any white hair, and it should not be lower than the skin, and it should be
    dark, then the priest shall separate him seven days.
  eng-ULB: But if the priest examines it and finds that there is no white hair in
    the spot, and it is not under the skin but has faded, then the priest must isolate
    him for seven days.
  spa-VBL: Sin embargo, si cuando el sacerdote la inspeccione, no tiene pelo blanco
    en ella y no parece ser más que superficial, y se ha desvanecido, el sacerdote
    deberá poner a la persona en aislamiento durante siete días.
  fra-_FOB: Mais si le sacrificateur voit qu'il n'y a point de poil blanc dans la
    tache, qu'elle n'est pas plus enfoncée que la peau, et qu'elle est devenue pâle,
    le sacrificateur enfermera cet homme pendant sept jours.
  mal-mal: എന്നാൽ പുരോഹിതൻ അത് പരിശോധിച്ചിട്ട് പുള്ളിയിൽ വെളുത്തരോമം ഇല്ലാതെയും അത്
    ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും നിറം മങ്ങിയും കണ്ടാൽ പുരോഹിതൻ അവനെ ഏഴു ദിവസത്തേക്ക്
    അകത്താക്കി അടയ്ക്കണം.
  urd-GVR: Lekin agar imām ne mālūm kiyā hai ki dāġh meṅ bāl safed nahīṅ haiṅ, wuh
    jild meṅ dhaṅsā huā nazar nahīṅ ātā aur us kā rang sehhatmand jild kī mānind ho
    rahā hai to wuh marīz ko sāt din tak alahdagī meṅ rakhe.
  suz-BL: तन्‍न चढ़ेबमी रिम्‍शो पा कोव़ङानु, मेको गार ङा चां बुश मबाक्‍थु नु कुशुल
    क्‍येङा लुक्‍च मलथु, सोव़ना सोव़न बाक्‍त हना, चढ़ेबमी मेको मुर कली ७ नाक्‍त सम्‍म
    तिल्‍शा वोइक्‍चा माल्‍ब।
  ita-1927: Ma se il sacerdote, esaminandola, vede che non c’è pelo bianco nella macchia,
    e ch’essa non è più profonda della pelle e non è più lucida, il sacerdote lo rinchiuderà
    sette giorni.
  ckb-ckb: بەڵام ئەگەر کاهینەکە پشکنی لە لەکە بریقەدارەکە مووی سپی نییە و لە پێست
    قووڵتر نییە و ڕەنگی ئاساییە، ئەوا کاهینەکە حەوت ڕۆژ جیای دەکاتەوە.
  eng-BBE: 'But if, after looking at it, the priest sees that there is no white hair
    on the bright place, and it is not deeper than the skin, and is not very bright,
    then let the priest keep him shut up for seven days:'
  kan-OKCV: ಆದರೆ ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಿದಾಗ, ಆ ಹೊಳಪಾದ ಮಚ್ಚೆಯ ಮೇಲೆ ಕೂದಲು ಬೆಳ್ಳಗಾಗದಿದ್ದರೆ
    ಮತ್ತು ಅದು ಚರ್ಮಕ್ಕಿಂತಲೂ ಆಳವಾಗಿರದೆ ಸ್ವಲ್ಪ ಮೋಟಾಗಿದ್ದರೆ, ಯಾಜಕನು ಆಗ ಅವನನ್ನು ಏಳು ದಿನಗಳ
    ಕಾಲ ಮುಚ್ಚಿಡಬೇಕು.
  tam-2017: ஆசாரியன் அதைப் பார்க்கிறபோது, படரிலே வெள்ளைமுடி இல்லை என்றும், அது மற்ற
    தோலைவிட குழிந்திராமல், சுருங்கியிருக்கிறது என்றும் கண்டானாகில், அவனை ஏழுநாட்கள்
    அடைத்துவைத்து,
  spa-RV-1909: Mas si el sacerdote la mirare, y no pareciere en la mancha pelo blanco,
    ni estuviere más baja que la tez, sino que está oscura, le encerrará el sacerdote
    por siete días;
  ron-BTF: Dar dacă preotul se uită la ea și, iată, nu este niciun păr alb în pata
    strălucitoare și aceasta nu este mai adâncită decât pielea din jur, dar este cumva
    mai întunecată, atunci preotul să îl închidă șapte zile;
  eng-WEBP: But if the priest examines it, and behold, there is no white hair in the
    bright spot, and it isn’t deeper than the skin, but has faded, then the priest
    shall isolate him seven days.
  eng-FBV: However, if when the priest inspects it, it doesn't have white hair in
    it and doesn't seem to be more than superficial, and has faded, the priest is
    to place the person in isolation for seven days.
  nld-1939: Maar zo de priester bemerkt, dat zich op die vlek geen wit haar bevindt,
    dat ze niet dieper ligt dan de huid en dof is, dan moet de priester hem zeven
    dagen lang opsluiten.
  nch-BL: Pero sinta nopa totajtzi quiitas para nopa masehuali amo quipiya itzoyo
    chipahuac campa cocojtoc, huan amo más huejcata, san ipan nopa icuetaxo huan nesi
    para ya caxantiya, huajca san quitzacuas iseltitzi para chicome tonati.
  vie-1934: Còn nếu thầy tế lễ khám, không thấy lông trắng trong đốm, không hủng sâu
    hơn da, và thấy đã tái rồi, thì hãy giam người nầy trong bảy ngày.
  hin-CV: किंतु यदि पुरोहित इसको जांचता है और यह पाता है कि उस धब्बे पर के रोएं सफेद
    नहीं हुए हैं और संक्रमण त्वचा से गहरा नहीं है, परंतु इसका रंग हल्का पड़ गया है,
    तो पुरोहित उस व्यक्ति को सात दिन अलग रखे.
  eng-OURB: But if the priest examines it, and behold, there is no white hair in the
    bright spot, and it is not lower than the skin, but is faded; then the priest
    shall isolate him seven days.
  spa-BES: Pero si, después de mirarlo, el sacerdote ve que no hay pelo blanco en
    el lugar brillante, y no es más profundo que la piel, y no es muy brillante, entonces
    deje que el sacerdote lo encierre por siete días.
  tdx-tdx: F’ie isa’ i mpisoroñey te tsy a’ maròy foty i pepo maviakey naho tsy laleke
    te amy holi­tsey vaho niko-mavo; le havi’ i mpisoroñey fito andro.
  vid-vid: Ila wone mtambika yone mnvili za honhu aho haziwele nzelu na honhu aho
    hambe hadidimile ila habilabila, lelo mtambika komhindila mchihengo munhu ayo
    kwa mhela wa mazuwa saba.
  eng-OKE: But if the priest see it, and, behold, the hair is not white in the spot,
    and it is not deeper than the skin, and is becoming obscure, the priest shall
    seclude him seven days.
  tha-KJV: แต่​ถ้าปุโรหิตตรวจดู และดู​เถิด ขนในที่ด่างขึ้นนั้นไม่​เปล​ี่ยนเป็นสี​ขาว
    และเป็นไม่ลึกกว่าผิวหนัง แต่​จาง ให้​ปุ​โรหิ​ตก​ักตัวเขาไว้​เจ​็ดวัน
  por-BR-2018: Mas se o sacerdote a olhar, e não parecer na mancha pelo branco, nem
    estiver mais baixa que a pele, mas sim que está escura, lhe encerrará o sacerdote
    por sete dias;
  deu-ELO: Und wenn der Priester ihn besieht, und siehe, es ist kein weißes Haar in
    dem Flecken, und er ist nicht niedriger als die Haut und ist blaß, so soll der
    Priester ihn sieben Tage einschließen.
  eng-WYC-2018: That if the colour of [the] hairs is not changed, neither the wound,
    or soreness, is lower than the tother flesh, and that species of leprosy is some-deal
    dark, the priest shall close the man seven days; (But if the colour of the hairs
    is not changed, and the sore is not lower than the other flesh, and that kind
    of leprosy is somewhat dark, the priest shall enclose the man for seven days;)
  epo-epo: Se la pastro vidos, ke sur la makulo ne estas blankaj haroj kaj ĝi ne estas
    pli profunda ol la haŭto kaj ĝi estas malmulte rimarkebla, tiam la pastro enŝlosos
    lin por sep tagoj.
  uig-PIN: Lekin ǝgǝr kaⱨin sǝpselip ⱪariƣanda, daƣning ornida ⱨeqⱪandaⱪ aⱪirip kǝtkǝn
    tük bolmisa, xundaⱪla daƣmu ǝtrapidiki teridin ⱪeniⱪ bolmisa, bǝlki rǝnggi sus
    bolsa, undaⱪta kaⱨin uni yǝttǝ küngiqǝ ayrim solap ⱪoysun.
  beo-beo: Be hinabo da ahea:iai hame hamoi amola amo sogebi da gadofo eno amoga hagudu
    hame basea, gobele salasu dunu da amo dunu eso fesuale hisu esaloma:ne sia:mu.
  tpi-OTNT: Na sapos gras long ples bilong sua i no kamap waitpela, na sua i no i
    go insait, tasol i luk olsem em i laik drai, orait pris i mas putim man i stap
    wanpis inap 7-pela de.
  hau-SA: Amma in firist ɗin ya bincike shi bai kuwa ga wani farin gashi a wurin ba,
    in kuma bai yi zurfi fiye da fatar jikin ba, ya kuma bushe, to, firist ɗin zai
    kaɗaice shi na kwana bakwai.
  uig-LAT: Lékin eger kahin sepsélip qarighanda, daghning ornida héchqandaq aqirip
