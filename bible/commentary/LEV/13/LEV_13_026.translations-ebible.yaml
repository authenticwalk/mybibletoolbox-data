    n’est pas plus enfoncée que la peau et qu’elle est devenue pâle, il séquestrera
    cet homme pendant sept jours.
  cek-AK: Toe qaima mah khet naah, ahmaa pong ih nganmui loe anglung ai, ahmaa doeh
    thuk ai, amnum nahaeloe, qaima mah anih to ahmuen kalah bangah, ni sarihto thung
    omsak tih.
  cuk-cuk: ”Ar dule-irwa-anse-goled gummakaled-daksadgi, dakalile, siga sipuu gussuli,
    deginbali, yaa ise-nue-gulluu daklesurbali, aka bur bergumai dakele, dule-irwa-anse-goled
    ibagugle (7) dule-baigangi bachikii we-dule-mesoed.
  uig-CYR: Лекин әгәр каһин сәпселип қариғанда, дағниң орнида һеч қандақ ақирип кәткән
    түк болмиса, шундақла дағму әтрапидики теридин қениқ болмиса, бәлки рәңги сус
    болса, ундақта каһин уни йәттә күнгичә айрим солап қойсун.
  tel-2017: అయితే యాజకుడు దాన్ని పరీక్షించినప్పుడు నిగనిగలాడే మచ్చలో తెల్లని వెంట్రుకలు
    లేకపోయినా, మచ్చ లోతుగా లేకుండా గాయం మానినట్టు కన్పిస్తున్నా అతణ్ణి ఏడు రోజులు
    ఒంటరిగా, వేరుగా ఉంచాలి.
  hat-BSA: Men si prèt la gade li, e vrèman, pa gen plim blan nan mak vif la e li
    pa pi fon ke po a, men li vin pal; alò, prèt la va izole li pandan sèt jou.
  kos-kos: Tusruktu unen acn sac fin tiana fasrfasrla ac tia pac aryurla loal liki
    kolo siska ah, ac inmuta uh misa na, na mwet tol sac fah srella ke len itkosr.
  hbo-WLC: וְאִ֣ם ׀ יִרְאֶ֣נָּה הַכֹּהֵ֗ן וְהִנֵּ֤ה אֵֽין־בַּבֶּהֶ֙רֶת֙ שֵׂעָ֣ר לָבָ֔ן
    וּשְׁפָלָ֥ה אֵינֶ֛נָּה מִן־הָע֖וֹר וְהִ֣וא כֵהָ֑ה וְהִסְגִּיר֥וֹ הַכֹּהֵ֖ן שִׁבְעַ֥ת
    יָמִֽים׃
  ibo-ibo: Ma ọ bụrụ na onye nchụaja elee ya hụ na ajị dị gburugburu ebe ahụ adịghị
    ọcha, ọ bụrụkwa na ọ dịghị ala karịa akpụkpọ ahụ, na ọ na-aṅacha, mgbe ahụ onye
    nchụaja ga-edebe onye ahụ iche ụbọchị asaa.
  ory-ory: ମାତ୍ର ଯାଜକ ତାହା ଦେଖନ୍ତେ, ଯଦି ସେହି ଚିକ୍କଣ ଚିହ୍ନରେ ଶ୍ଵେତବର୍ଣ୍ଣ ଲୋମ ନ ଥାଏ
    ଓ ତାହା ଚର୍ମର ନୀଚସ୍ଥ ନ ହୋଇ ମଳିନ ହୋଇଥାଏ, ତେବେ ଯାଜକ ତାହାକୁ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପୃଥକ
    କରି ରଖିବ।
  chk-chk: Are ewe souasor a nenengenöchü ewe kar o küna pwe ülöülen won resap pwechela,
    are ewe kil esap pwal enalong silin pwe a aromomo, mürin ewe souasor epwe aimwüela
    ewe aramas lon ükükün fisu rän.
  rop-rop: Bat if detlot heya nomo bin tenim miselp waitwan en imbin stil jidan gudwan
    kala en nomo dipwan insaid langa im skin, wal det serramonimen garra gajim im
    en deigidawei im fo 7 dei, en im garra jidan miselp en nobodi nomo lau luk im.
  ukr-1871: А як огляне її сьвященник, і побачить, що нема на плямі білого волосся,
    та не глибше кожі вона, та блїда, так зачинить людину сьвященник на сїм день.
  deu-1951: Sieht aber der Priester, daß die Haare an dem Fleck nicht weiß geworden
    sind und daß er nicht tieferliegend ist als die übrige Haut, so soll er ihn sieben
    Tage lang einschließen.
  eng-JPS: But if the priest look on it, and, behold, there be no white hair in the
    bright spot, and it be no lower than the skin, but be dim; then the priest shall
    shut him up seven days.
  srp-1865: Ako li sveštenik vidi da na bubuljici nema bijele dlake niti je niža od
    kože, nego se smanjala, zatvoriæe ga za sedam dana.
  lug-lug: Naye kabona bw’anaakeberanga awo awayidde, n’asanga ng’obwoya obuliwo si
    bweru, era nga tewennyise kusinga lususu, naye nga tewakyalabika nnyo, kabona
    anaasibiranga omuntu oyo mu kalantiini okumala ennaku musanvu.
  heb-heb: ואם יראנה הכהן והנה אין בבהרת שער לבן ושפלה איננה מן העור והוא כהה והסגירו
    הכהן שבעת ימים׃
  ben-IRV: কিন্তু যদি যাজক দেখে, দাগে অবস্থিত লোম সাদা নয় ও চিহ্ন চামড়ার থেকে নিম্ন
    নয়, কিন্তু মলিন, তবে যাজক তাকে সাত দিন আবদ্ধ করে রাখবে।
  pan-pan: ਪਰ ਜੇਕਰ ਜਾਜਕ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੇ, ਜੇਕਰ ਉਸ ਦਾਗ ਵਿੱਚ ਕੋਈ ਚਿੱਟੇ ਵਾਲ਼ ਨਾ
    ਹੋਣ ਅਤੇ ਨਾ ਉਹ ਹੋਰ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ ਹੋਵੇ, ਸਗੋਂ ਕੁਝ ਫਿੱਕਾ ਪੈ ਗਿਆ ਹੋਵੇ ਤਾਂ ਜਾਜਕ ਉਸ
    ਨੂੰ ਸੱਤ ਦਿਨ ਤੱਕ ਅਲੱਗ ਰੱਖੇ,
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု သောအခါ ၊ နူကွက် ၌ ဖြူ သော အမွေး မ ရှိ၊ အရေ အောက်၌
    မ စွဲ၊ ခပ်မည်းမည်း ဖြစ်လျှင် ၊ ယဇ် ပုရောဟိတ်သည် ထိုသူ ကို ခုနစ် ရက် ပတ်လုံးချုပ်
    ထားရမည်။
  hmo-hmo: “To bema ia itaia, unai huina be kurokuro lasi, bona unai toutou be kopina
    dekenai sibona, bona bema toutou be kurokuro momokani lasi, bona kakakaka momokani
    lasi neganai, hahelagaia tauna ese unai tau do ia koua, ela bona dina 7 idia ore.
  urd-urd: लेकिन अगर काहिन देखे कि उस चमकते हुए दाग़ पर सफ़ेद बाल नहीं, और न वह खाल
    से गहरा है बल्कि उसकी चमक भी कम है, तो वह उसे सात दिन तक बन्द रख्खे;
  rus-SYN: если же священник увидит, что волос на пятне не бел, и оно не ниже кожи,
    и притом мало приметно, то священник заключит его на семь дней;
  bqc-SIM: Tó sa'ona wɛtɛ̀i a è a dáamavĩ, mɛ́ a kã́ pua vĩo, mɛ́ a ɛ zuuuao,
    sa'onapi lí zɛ́kaka adelɛ e gↄↄ sopla,
  tcz-CHONGTHU: Hinlah anatna chu thempu pan vetlhahna aneiya, anatna behkah timul
    jeng jong akang asohdoh nailou, anatna chu avuntho sung jenga jong lutnai louva,
    avom den nah laiya ahileh, thempu pan amapa chu ni sagi sunga vet a aum sah ding
    ahi.
  mar-mar: परंतू तपासल्यावर त्या डागावरचे केस पांढरे झालेले नाहीत व ती जागा कातडीपेक्षा
    खोल गेलेली नाही आणि ती पुसट होत चालली आहे असे याजकाला दिसून आले तर त्याने त्यास
    सात दिवस वेगळे ठेवावे.
  qub-qub: Cüra ricaptin, yur'gasha aychancho yur'gasha ajcha mana captin, gueri mana
    uchcucasha captin, allchacaycaptinnaga cüra ganchis junajcama shuynilla tiyachenga.
  bqp-bqp: Adɑmɑ yɑ̃ku kowo ù n wɑ mɑ sɑn kpikisu sɑri bɑu ge sɔɔ, gɑ ǹ mɑɑ wɔru
    mɔ, mɑ gɑ buriri fiiko, u koo yɛ̃ro kɛnusiwɑ dirɔ sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Men, si lè prèt la egzaminen l' li pa jwenn pwal blan ladan l', epi tach
    la pa pi fon pase rès po a, men li ta vle chanje koulè, prèt la va fèmen l' yon
    kote pou kont li pou sèt jou.
  eng-BSB: But if the priest examines it and there is no white hair in the spot, and
    it is not beneath the skin but has faded, the priest shall isolate him for seven
    days.
  tod-tod: Kɛlɛ ni zalaɠa ɠula nui a kaana ga seeɓɛi zuzasagɛ, é la yeini, su ʋa
    ɠooza kɔlɔgi ʋa, ma leɠai ʋa ɠole, toɠa nui naa lɛ pɛlɛi wu, é daaɠulu ma folo
    lɔfela laawu.
  eng-WEBPB: But if the priest examines it, and behold, there is no white hair in
    the bright spot, and it isn’t deeper than the skin, but has faded, then the priest
    shall isolate him seven days.
  kbq-kbq: Hianagi pristi vahe'mo'ma kesigeno'ma, ana namumpima me'nenia azokamo'ma
    efeke'ma osanigeno, ana namumo'ma hanagatino uofreno, teganizama nehanigeno'a,
    7ni'a zagegna azeri frakisigeno manigahie.
  nhe-BL: Pero intla nopa totajtzi quiitas para nopa tlacatl ax quipiya itzoyo chipahuac
    campa cocojtoc, huan ax más huejcatla, san ipan nopa cuetlaxtli huan nesi para
    ya pachijtiya, huajca san quitzacuas iselti para chicome tonali.
  gub-BL: Hehe ime'e mehe nehe, aze nuexak kwaw haw xig ma'e nehe, aze iperew noho
    ete wera'u kwaw ipir wi nehe, aze ixig wewer nehe, a'e mehe xaxeto umumaw kar
    putar 7 'ar izupe a'e zutyka'i imuigo kar pà nehe.
  eng-DRA: But if the colour of the hair be not changed, nor the blemish lower than
    the other flesh, and the appearance of the leprosy be somewhat obscure, he shall
    shut him up seven days,
