  arb-NAV: وَإِنْ لَمْ تَكُنِ الْبُقْعَةُ الْبَيْضَاءُ غَائِرَةً عَنْ سَطْحِ الْجِلْدِ،
    وَلَمْ يَكُنِ الشَّعْرُ الْمَوْجُودُ فِيهَا قَدِ ابْيَضَّ، يَحْجُزُ الْكَاهِنُ
    الْمَرِيضَ سَبْعَةَ أَيَّامٍ،
  ewe-ewe: Ke ne teƒe si fu kpii la menye ɖe eme vie o, eye fu si le teƒea mefu o
