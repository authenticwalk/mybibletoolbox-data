  kan-2017: ಆ ಹೊಳೆಯುವ ಮಚ್ಚೆ ಬೆಳ್ಳಗಾಗಿದ್ದು ಉಳಿದ ಚರ್ಮಕ್ಕಿಂತ ಆಳವಾಗಿರದೆ ಹೋದರೆ ಮತ್ತು ಅಲ್ಲಿರುವ
