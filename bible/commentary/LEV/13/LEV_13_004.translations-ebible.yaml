  mdy-ETH: ጋዓንቴ ኪፃ ኮይላ ዓኣ ዑፆይዳፓ ቁልፒ ዔታዺ ጴዹዋያ ማዔቴ፤ ሃሣ ጋፓናኣ ቦኦሩዋያ ማዔቴ ቄኤሳሢ ዬያ ዓሢ ላንካይ
