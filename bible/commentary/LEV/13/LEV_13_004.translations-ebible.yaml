  asm-FB: আৰু যদি তেওঁৰ সেই জিলিকা দাগ ঘাৰ ছালত বগা হয়, কিন্তু ছালতকৈ দ যেন বোধ নহয়,
    আৰু তেওঁৰ ঘাৰ নোম বগা হৈ যোৱা নাই, তেতিয়া সেই ঘা হোৱা লোক জনক পুৰোহিতে সাতদিন
    আতৰ কৰি ৰাখিব।
  sus-A: شَ قُرٍ يَ مُ عِتِلِن عَ نَ كِرِ نَن فبَنسَن قَرِ، قَتٍ شَبٍ مُ قِيشّشِ نَ
    لٌنفٌرِ، سّرّشّدُبّ شَ قُرٍ مَ يَمَرِ عَ شَ لُ عَ كٍرٍنيِ مَ لْشْشُن كٍرٍن.
  fra-SBL: Si la tache brillante est blanche sur la peau de son corps, que son aspect
