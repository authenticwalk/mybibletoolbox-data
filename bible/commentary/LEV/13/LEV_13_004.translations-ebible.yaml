  tam-TCV: ஆனால் தோலிலுள்ள புண் வெண்மையாக இருந்து, தோலைவிட ஆழமாகக் காணப்படாமலும்,
    அதில் இருக்கும் உரோமம் வெள்ளையாக மாறாமலும் இருந்தால், ஆசாரியன் நோயுள்ளவனை ஏழு
