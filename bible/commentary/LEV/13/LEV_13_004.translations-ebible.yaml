  dop-dop: Ye pǝ kɛ́ tʋlʋŋɑ yɑɑ tɑɣɑŋmɑtɛ, nɑ tǝwɩɩlɛ tɑ lim nɑ nyɔɔlɑɣɑ kʋhʋlʋmɑɣɑ
