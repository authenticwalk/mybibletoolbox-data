verse: LEV.013.004
translations:
  mal-C: അയാളുടെ ത്വക്കിലെ വടു വെളുത്തതും ത്വക്കിനെക്കാൾ കുഴിഞ്ഞല്ലാതെയും അതിനുള്ളിലെ
    രോമം വെളുത്തല്ലാതെയും കണ്ടാൽ പുരോഹിതൻ ആ വ്യക്തിയെ ഏഴുദിവസം തനിച്ചു പാർപ്പിക്കണം.
  deu-TKW: Findet sich aber ein weißer Fleck an seiner Haut, der nicht tiefer liegend
    erscheint, als die Haut, und auf dem die Haare nicht weiß geworden sind, so soll
    der Priester den damit behafteten sieben Tage absperren.
  lin-lin: Soki lipalata oyo ebimi na poso ezali ya pembe mpe ezali kongenga, bongo
    efungwami te mpo na kosala pota na poso ya nzoto, Nganga-Nzambe akolongola kati
    na lisanga, moto oyo abeli mpe akotia ye na esika oyo akozala ye moko mikolo sambo.
  eng-LSV: And if the bright spot is white in the skin of his flesh, and its appearance
    is not deeper than the skin, and its hair has not turned white, then the priest
    has shut up [him who has] the plague [for] seven days.
  eng-GNV: But if the white spot be in the skinne of his flesh, and seeme not to bee
    lower then the skin, nor the heare thereof be turned vnto white, then the Priest
    shall shut vp him that hath the plague, seuen dayes.
  eng-WEBSTER: 'If the bright spot is white in the skin of his flesh, and in sight,
    not deeper than the skin, and the hair of it not turned white; then the priest
    shall shut up him that hath the plague seven days:'
  nhw-BL: “Huan sintla iyoca ipan icuetlaxo nopa masehuali quinpiya manchas catli
    chijchipahuac pero amo palantoc hasta más huejcatla, huan itzoyo amo mocueptoc
    chipahuac, monequi nopa totajtzi quitzacuas nopa masehuali iseltzi para chicome
    tonali.
  swh-ONEN: Kama alama juu ya ngozi yake ni nyeupe, lakini haionekani kuwa imeingia
    ndani zaidi ya ngozi, na nywele kwenye alama hiyo hazijageuka kuwa nyeupe, kuhani
    atamtenga mtu huyo mahali pa pekee kwa siku saba.
  bba-bba: Ù n mɑɑ bɑu kpiku ɡɑɡu mɔ mɑ ɡɑ ǹ wɔru mɔ, mɑ ɡen sɑnsu kun buriri, yɑ̃ku
    kowo u koo kɑ yɛ̃ro dɑwɑ diru ɡɑru sɔɔ u kɛnusi sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'If the bright spot be white in the skin of his flesh, and in sight
    be not deeper than the skin, and the hair thereof be not turned white; then the
    priest shall shut up him that hath the plague seven days:'
  luo-luo: Ka kido mantiere e piene en rachar to ok onenre ni odonjo ei ringʼo kendo
    yier manie iye pok olokore rachar, to jadolo nyaka ket ngʼat man-gi tuono kar
    kende kuom ndalo abiriyo.
  meu-meu: A bema toutou na kurokuro, to kopina ai mo, bona derana na se kurokuro,
    hahelaḡa tauna ese una tau baine koua ahu ela bona dina hitu bae ore.
  npi-ULB: यदि त्यसको छालामा भएको उज्‍ज्‍वल दाग सेतो छ, र त्यो छालामा गहिरो देखिँदैन,
    र त्यो रोग लागेको ठाउँको रौँ सेतो भएको छैन भने, रोग लागेको मानिसलाई पुजारीले सात
    दिनसम्‍म अलग्‍गै राखोस् ।
  yor-yor: Bí àpá ara rẹ̀ bá funfun tí ó sì dàbí ẹni pé kò jinlẹ̀ jù awọ ara, tí irun
    rẹ̀ kò sì yípadà sí funfun kí àlùfáà fi ẹni náà pamọ́ fún ọjọ́ méje.
  pes-OPCB: اگر لکهٔ روی پوست سفید باشد اما گودتر از پوست نباشد و موهایی که در لکه
    است سفید نشده باشد، کاهن باید او را تا هفت روز جدا از دیگران نگه دارد.
  tgl-ULB: Kung ang maliwanag na batik sa kanyang balat ay puti, at ang itsura nito
    ay hindi mas malalim kaysa balat, at kung ang buhok sa bahaging may sakit ay hindi
    maging puti, kung gayon kailangang ilayo ng pari ang may sakit sa loob ng pitong
    araw.
  hui-hui: Anigo ai ge hamua ale biatagi nahe bulenaga pagaya bidago hondowabi derebi
    biago tinginini dere bidagoria irini karubi pele nabidaore tinginiha gua bima
    anda napedaore loma binigo mo miaga agali kago ibugua derebi biago anda mbira
    kagoha horo karu ibuni hangu ho palu helolebira.
  mya-mya: သို့​ရာ​တွင်​အ​နာ​ကွက်​ဖြူ​သော်​လည်း အ​မွေး မ​ဖြူ၊ အ​နာ​ကွက်​လည်း​ချိုင့်​နေ​ဟန်​မ​ရှိ​လျှင်
    ယဇ်​ပု​ရော​ဟိတ်​သည် ထို​သူ​အား​ခု​နစ်​ရက် ပတ်​လုံး​သီး​ခြား​နေ​ထိုင်​စေ​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་དེའི་ལུས་ཀྱི་སྐྱི་མོ་ལ་ཁྲ་ཐིག་དཀར་པོ་ཡོད་ཀྱང་དེ་ནི་སྐྱི་མོའི་ནང་དུ་འཐིམ་མེད་པ་དང་།
    དེའི་སྟེང་གི་བ་སྤུ་རྣམས་ཀྱང་དཀར་པོར་གྱུར་མེད་ན། མཆོད་དཔོན་གྱིས་ནད་པ་དེ་ཉིན་བདུན་ལ་ལོགས་སུ་འགེར་དགོས།
  sna-sna: Kana gwapa riri paari riri jena asi risingaratidzi kudzika kudarika paganda
    uye bvudzi risina kuchena, muprista anofanira kugarisa munhu iyeye oga kwamazuva
    manomwe.
  spa-BLM: Si la mancha es blanca en la piel de su cuerpo, y su apariencia no es más
    profunda que la piel, y su pelo no se ha vuelto blanco, entonces el sacerdote
    aislará a la persona infectada durante siete días.
  cac-cac: Tato sacxo yilji stz'umal b'aj ay jun yab'il chi', palta to an̈ej d'a stz'umal
    ayochi, man̈ sacoc pax xiil chi' ta', yovalil smacchaj jun anima chi' yuj vin̈
    sacerdote chi' uqueoc c'ual.
  swh-ULB: Iwapo lile doa ling'aalo katika ngozi yake ni jeupe, na kuonekana kwake
    halikwenda chini zaidi ya ngozi, na iwapo malaika za eneo lenye ugonjwa hazijabadilika
    kuwa nyeupe, naye kuhani atamtenga mgonjwa kwa siku saba.
  bel-bel: А калі на скуры цела ягонага пляма белая, але яна не заглыбленая ў скуру,
    і валасы на ёй не зьмяніліся на белыя, дык сьвятар таго, хто мае струплю, павінен
    затачыць на сем дзён;
  deu-ELBBK: Und wenn der Flecken in der Haut seines Fleisches weiß ist und er nicht
    tiefer erscheint als die Haut, und sein Haar hat sich nicht in weiß verwandelt,
    so soll der Priester den, der das Übel hat, sieben Tage einschließen.
  mbb-OT: Iyan, emun haazà is mibmeputìputì diyà te lundis din ne kenà tuus te zaru
    te lundis wey wazà mebmeputì is bulvul zutun, ne idsivey sikandin dutun te memumuhat
    puun te menge etew seled te pitu he andew.
  mal-2015: അവന്റെ ത്വക്കിന്മേൽ പുള്ളി വെളുത്തതും ത്വക്കിനെക്കാളും കുഴിഞ്ഞിരിക്കാത്തതും
    അതിന്നകത്തുള്ള രോമം വെളുത്തിരിക്കാത്തതും ആയി കണ്ടാൽ പുരോഹിതൻ ആ ലക്ഷണമുള്ളവനെ ഏഴു
    ദിവസത്തേക്കു അകത്താക്കി അടക്കേണം.
  rmc-rmc: Ale te les ela ča parno flekos pre cipa a na dičhol, hoj džal dži tel e
    cipa, a o balora pre cipa na parňona avri, akor o rašaj le nasvales lela avri
    pašal o manuša pro efta dživesa.
  pes-OPV: و اگر آن لکه براق در پوست بدنش سفید باشد، و از پوست گودتر ننماید، و موی
    آن سفید نگردیده، آنگاه کاهن آن مبتلا را هفت روز نگاه دارد.
  ron-1924: Дакэ пе пеля трупулуй ва фи о патэ албэ каре ну се аратэ май адынкэ декыт
    пеля ши дакэ пэрул ну с-а фэкут алб, преотул сэ ынкидэ шапте зиле пе чел ку рана.
  ben-OBCV: যদি তার চামড়ার ক্ষতস্থান সাদা রংয়ের হয়, কিন্তু চামড়ার গভীরতার চেয়েও
    ক্ষতস্থান বেশি গভীর এবং ক্ষতস্থানের লোম সাদা রংয়ের হয়নি, তাহলে যাজক তাকে সাত
    দিন পৃথক জায়গায় রাখবে।
  som-som: Laakiinse haddii barta dhalaalaysaa ay jidhka sare ka cad dahay, oo muuqashadeeduna
    ayan dubka sare hoos u sii dhaafsiisnayn, oo meeshaas timaheeduna ayan caddaan,
    markaas waa in wadaadku qofkaas cudurka qaba karantiilaa intii toddoba maalmood
    ah.
  lat-VUC: 'Sin autem lucens candor fuerit in cute, nec humilior carne reliqua, et
    pili coloris pristini, recludet eum sacerdos septem diebus:'
  eng-ASVBT: 'And if the bright spot be white in the skin of his flesh, and the appearance
    thereof be not deeper than the skin, and the hair thereof be not turned white,
    then the priest shall shut up him that hath the plague seven days:'
  ita-1885: Ma, se è una tacca tralucente, e bianca, nella pelle della carne di esso,
    senza apparir più profonda della pelle, e senza che il suo pelo abbia mutato colore,
    nè sia divenuto bianco; rinchiuda il sacerdote colui che avrà quella piaga, per
    sette giorni.
  eng-LXXUP: But if the spot be clear and white in the skin of his flesh, yet the
    appearance of it be not deep below the skin, and its hair have not changed itself
    for white hair, but it is dark, then the priest shall separate him that has the
    spot seven days;
  eng-ULB: If the bright spot in his skin is white, and the appearance of it is no
    deeper than the skin, and if the hair in the diseased area has not turned white,
    then the priest must isolate the one with the disease for seven days.
  spa-VBL: “Pero si la mancha es sólo una decoloración blanca y no parece ser más
    que superficial, y si el pelo de la mancha no se ha vuelto blanco, el sacerdote
    pondrá a la persona en aislamiento durante siete días.
  fra-_FOB: Mais s'il y a une tache blanche sur la peau du corps, et que son apparence
    ne soit pas plus enfoncée que la peau, et si son poil n'est pas devenu blanc,
    le sacrificateur enfermera pendant sept jours celui qui a la plaie.
  mal-mal: അവന്റെ ത്വക്കിന്മേൽ ഉള്ള പുള്ളി വെളുത്തതും ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാത്തതും
    അതിനകത്തുള്ള രോമം വെളുത്തിരിക്കാത്തതും ആയി കണ്ടാൽ പുരോഹിതൻ ആ ലക്ഷണമുള്ളവനെ ഏഴു
    ദിവസത്തേക്ക് അകത്താക്കി അടയ്ക്കേണം.
  urd-GVR: Lekin ho saktā hai ki jild kī jagah safed to hai lekin jild meṅ dhaṅsī
    huī nahīṅ hai, na us ke bāl safed hue haiṅ. Is sūrat meṅ imām us shaḳhs ko sāt
    din ke lie alahdagī meṅ rakhe.
  suz-BL: तन्‍न मेको कुशुल ङा बुश गार कुशुल लुक्‍च मलशो बाक्‍त हना, मिनु मेकेर वाशो
    चां यो बुश मदुम्‍शो बाक्‍त हना, चढ़ेबमी मेको रोइ पाइब मुर कली ७ नाक्‍त सम्‍म तिल्‍शा
    वोइक्‍चा माल्‍ब।
  ita-1927: Ma se la macchia lucida sulla pelle del corpo e bianca, e non appare esser
    più profonda della pelle, e il suo pelo non è diventato bianco, il sacerdote rinchiuderà
    per sette giorni colui che ha la piaga.
  ckb-ckb: بەڵام ئەگەر لەکەیەکی بریقەداری سپی بوو لە پێستی لەش و لە پێست قووڵتر نەبوو
    و ئەو مووانەی لەناو لەکەکەن سپی نەببوون، ئەوا کاهینەکە کەسی تووشبوو حەوت ڕۆژ لە
    خەڵک جیا دەکاتەوە.
  eng-BBE: But if the mark on his skin is white, and does not seem to go deeper than
    the skin, and the hair on it is not turned white, then the priest will keep him
    shut up for seven days;
  kan-OKCV: ಅವನ ಚರ್ಮದಲ್ಲಿ ಬಿಳುಪಾದ ಮಚ್ಚೆಯಿದ್ದು, ಅದು ನೋಡುವುದಕ್ಕೆ ಚರ್ಮಕ್ಕಿಂತಲೂ ಆಳವಾಗಿದ್ದು,
    ಅಲ್ಲಿನ ಕೂದಲು ಬೆಳ್ಳಗಾಗದಿದ್ದರೆ ಯಾಜಕನು ಆ ವ್ಯಾಧಿಯವನನ್ನು ಏಳು ದಿನ ಪ್ರತ್ಯೇಕವಾಗಿ ಇರಿಸಬೇಕು.
  tam-2017: அவனுடைய உடலின்மேல் வெள்ளைப்படர்ந்திருந்தாலும், அந்த இடம் அவனுடைய மற்றத்
    தோலைவிட அதிக பள்ளமாக இல்லாமலும், அதின் முடி வெள்ளையாக மாறாமலும் இருந்தால், ஆசாரியன்
    அவனை ஏழுநாட்கள் அடைத்துவைத்து,
  spa-RV-1909: Y si en la piel de su carne hubiere mancha blanca, pero no pareciere
    más hundida que la tez, ni su pelo se hubiere vuelto blanco, entonces el sacerdote
    encerrará al llagado por siete días;
  ron-BTF: Dacă pata strălucitoare este albă în pielea cărnii lui și la vedere nu
    este mai adâncă decât pielea și părul ei nu este schimbat în alb, atunci preotul
    să îl închidă pe cel cu rana, șapte zile;
  eng-WEBP: If the bright spot is white in the skin of his body, and its appearance
    isn’t deeper than the skin, and its hair hasn’t turned white, then the priest
    shall isolate the infected person for seven days.
  eng-FBV: But if the spot is only a white discoloration and doesn't seem to be more
    than superficial, and if the hair on the spot has not turned white, the priest
    will place the person in isolation for seven days.
  nld-1939: Zo het echter een witte vlek op zijn huid is, die niet opvallend dieper
    ligt dan de huid, en het haar daarop niet wit is geworden, dan moet de priester
    den lijder zeven dagen lang opsluiten.
  nch-BL: “Huan sinta ipan icuetaxo nopa masehuali quinpiya manchas cati chijchipahuac
    pero amo palantoc hasta más huejcata, huan itzoyo amo mocuectoc chipahuac, monequi
    nopa totajtzi quitzacuas nopa masehuali iseltitzi para chicome tonati.
  vie-1934: Còn nếu có một đốm trắng trên da thân người, đốm không lõm xuống sâu hơn
    da, và nếu lông không trở thành trắng, thì thầy tế lễ phải giam người đó trong
    bảy ngày.
  hin-CV: यदि त्वचा पर का धब्बा सफेद तो है, किंतु संक्रमण त्वचा से गहरा मालूम नहीं
    होता है, और इस स्थान के रोएं भी सफेद नहीं हुए हैं, तो पुरोहित उस संक्रमित व्यक्ति
    को सात दिन के लिए अलग रखे.
  eng-OURB: If the bright spot is white in the skin of his body, and its appearance
    is not deeper than the skin, and its hair has not turned white, then the priest
    shall isolate the infected person for seven days.
  spa-BES: Pero si la marca en su piel es blanca, y no parece ir más profunda que
    la piel, y el vello no se vuelve blanco, entonces el sacerdote lo mantendrá encerrado
    durante siete días;
  tdx-tdx: Aa naho foty i pepo maviak’ amy holin-tsandri’eoiy naho isake t’ie tsy
    laleke te amy holitsey naho tsy nikò-foty ty maroi’e, le hampiambahe’ i mpisoroñey
    fito andro indaty voa’ i handray.
  vid-vid: Wone liwe baka hela, hanga liwe lizelu halinjile ng'hatu mgati mwa ngozi
    na mnvili za honhu aho hazigaluche kuwa nzelu, lelo mtambika komhindila mchihengo
    munhu ayo kwa mhela wa mazuwa saba.
  eng-OKE: But if a bright spot be in the skin of his flesh, and the appearance be
    not deeper than the skin, and the hair be not turned white, the priest shall shut
    up the stricken (man) seven days.
  tha-KJV: ถ้าผิวหนังตรงที่ด่างขึ้นนั้นขาว และปรากฏว่ากินไม่ลึกไปกว่าผิวหนัง และขนในบริเวณนั้​นก​็​ไม่​เปล​ี่ยนเป็นสี​ขาว
    ให้​ปุ​โรหิ​ตก​ักตัวผู้ป่วยไว้​เจ​็ดวัน
  por-BR-2018: E se na pele de sua carne houver mancha branca, mas não parecer mais
    profunda que a pele, nem seu pelo se houver tornado branco, então o sacerdote
    encerrará ao que tem chagas por sete dias;
  deu-ELO: Und wenn der Flecken in der Haut seines Fleisches weiß ist, und er nicht
    tiefer erscheint als die Haut, und sein Haar hat sich nicht in weiß verwandelt,
    so soll der Priester den, der das Übel hat, sieben Tage einschließen.
  eng-WYC-2018: Soothly if the shining whiteness that is in the skin, neither (it)
    is lower than the tother flesh, and the hairs be of the former colour, the priest
    shall close him seven days (or then the priest shall enclose him for seven days);
  epo-epo: Kaj se ĝi estos blanka makulo sur la haŭto de lia korpo, sed ĝi ne aspektos
    pli profunda ol la haŭto, kaj la haroj sur ĝi ne fariĝis blankaj, tiam la pastro
    enŝlosu la infektiton por sep tagoj.
  uig-PIN: Lekin ǝgǝr uning bǝdinining terisidiki pǝyda bolƣan axu yaltiraⱪ qiⱪan
