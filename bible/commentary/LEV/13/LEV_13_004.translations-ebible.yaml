  urd-GVU: لیکن ہو سکتا ہے کہ جِلد کی جگہ سفید تو ہے لیکن جِلد میں دھنسی ہوئی نہیں
    ہے، نہ اُس کے بال سفید ہوئے ہیں۔ اِس صورت میں امام اُس شخص کو سات دن کے لئے علیٰحدگی
