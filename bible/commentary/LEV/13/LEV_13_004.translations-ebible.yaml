  hbo-hbo: וְאִם־בַּהֶרֶת֩ לְבָנָ֨ה הִ֜וא בְּעֹ֣ור בְּשָׂרֹ֗ו וְעָמֹק֙ אֵין־מַרְאֶ֣הָ
    מִן־הָעֹ֔ור וּשְׂעָרָ֖ה לֹא־הָפַ֣ךְ לָבָ֑ן וְהִסְגִּ֧יר הַכֹּהֵ֛ן אֶת־הַנֶּ֖גַע
    שִׁבְעַ֥ת יָמִֽים׃
  eng-WYCLIFFE: Sotheli if schynyng whijtnesse is in the skyn, nethir is lower than
    the tother fleisch, and the heeris ben of the formere colour, the preest schal
    close hym seuene daies;
  cwe-cwe: Mbali one baka ijo, ingawa zelu hadingile ng'hani mgati ya mbende hebu
    upipi wa hanhu baho haugaluke kuwa mzelu, mkulu wa nhambiko kezambagula munhu
    iyo kwa siku saba.
  kik-kik: Angĩkorwo kĩmeni kĩu arĩ nakĩo ngoothi-inĩ yake nĩkĩerũhĩte na gĩtirikĩire
    ngoothi-inĩ, nayo njuĩrĩ yaho ndĩerũhĩte-rĩ, mũthĩnjĩri-Ngai nĩakaiga mũndũ ũcio
    mũrũaru handũ mwanya mĩthenya mũgwanja.
  fra-NCL: S’il y a sur la peau de sa chair une tache blanche qui ne paraisse pas
    plus profonde que la peau, et que le poil ne soit pas devenu blanc, le prêtre
    séquestrera pendant sept jours celui qui a la plaie.
  cek-AK: Toe nganhin pong ih ahmaa loe anglung, toe ahmaa loe nganhin pongah thuk
    kue ai nahaeloe, nganmui anglung ai cadoeh, qaima mah to kami to ni sarihto thung
    ahmuen kalah ah suem tih;
  cuk-cuk: ”Ar dule-ukagi ibmar-sipu-naid, unnila asginbi-nai daklegele, deginbali,
    e-siga sipuu daklesurbalile, dule-irwa-anse-goled, ibagugle (7) we-dule dule-baigangi
    bachikii mesoed.
  uig-CYR: Лекин әгәр униң бәдининиң терисидики пәйда болған әшу ялтирақ чиқан ақ
    болуп, әтрапидики теридин қениқрақ көрүнмисә вә түкиму ақирип кәтмигән болса,
    каһин бу җараһәт бар кишини йәттә күнгичә айрим солап қойсун.
  tel-2017: ఒకవేళ నిగనిగలాడే మచ్చ చర్మం పైన తెల్లగా కన్పించి, అది లోతుగా లేకుండా,
    అక్కడి చర్మం పై వెంట్రుకలు తెల్లగా మారకుండా ఉంటే యాజకుడు ఆ వ్యక్తిని ఏడు రోజులు
    వేరుగా, ఒంటరిగా ఉంచాలి.
  hat-BSA: Men si bouton blan an sou po kò a, men li pa parèt pi fon ke po a, epi
    plim sou li pa vin blan, alò, prèt la va izole li pandan sèt jou.
  bxh-bxh: Na ibe ꞌwapina moho ya kafu, hige i bonu sigi lidi. Na bonuna sadaina yai
    ya leꞌaleꞌa, yo olona hige ti kafu, mate tau antalasam haba dogana ya tole hudoꞌiyen
    lahai faligigi luwaga.
  kos-kos: Tusruktu sring se ke manol uh fin fasrfasr a tiana aryurla in loal liki
    kolo ma rauneak uh, ac unac kac uh tiana fasrfasrla, na mwet tol sac fah srela
    mwet uh ke len itkosr.
  hbo-WLC: וְאִם־בַּהֶרֶת֩ לְבָנָ֨ה הִ֜וא בְּע֣וֹר בְּשָׂר֗וֹ וְעָמֹק֙ אֵין־מַרְאֶ֣הָ
    מִן־הָע֔וֹר וּשְׂעָרָ֖ה לֹא־הָפַ֣ךְ לָבָ֑ן וְהִסְגִּ֧יר הַכֹּהֵ֛ן אֶת־הַנֶּ֖גַע
    שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: Ọ bụrụkwanụ na ajị dị gburugburu ebe ahụ dị ọcha, ma na ebe ahụ emighị
    emi karịa akụkụ ahụ ya ndị ọzọ, onye nchụaja ga-edebe onye ahụ ebe ọ ga-anọ naanị
    ya abalị asaa.
  ory-ory: ପୁଣି, ଚିକ୍କଣ ଚିହ୍ନ ଯଦି ତାହା ଶରୀରର ଚର୍ମରେ ଶ୍ଵେତବର୍ଣ୍ଣ ହୋଇଥାଏ ଓ ତାହା ଚର୍ମଠାରୁ
    ନୀଚ ନ ଥାଏ ଓ ତାହାର ଲୋମ ଶ୍ଵେତବର୍ଣ୍ଣ ହୋଇ ନ ଥାଏ, ତେବେ ଯାହାର ଘାʼ ହୋଇଅଛି, ଯାଜକ ତାହାକୁ
    ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପୃଥକ କରି ରଖିବ।
  chk-chk: Nge are ewe kilingau a pwechepwech won, nge esap enalong silin, are ülöülan
    resap pwal pwechela, ewe souasor epwe aimwüela ewe aramas lon ükükün fisu rän.
  rop-rop: Bat if det sowa im waitwan en nomo dipwan en im stil gudwan rait insaid,
    en det heya im nomo waitwan, wal det serramonimen garra gajim im en deigidawei
    im fo 7 dei, en im garra jidan miselp en nobodi nomo lau blanga luk im.
  ukr-1871: А коли тільки пляма під кожою тїла його побілїє і не буде глибша вона
    як шкіра, і волоссє не побілїє, тодї зачинить сьвященник того, у кого є болячка,
    на сїм день.
  deu-1951: Wenn aber der Fleck auf der Haut seines Fleisches weiß ist und nicht tieferliegend
    erscheint als die übrige Haut des Fleisches und seine Haare nicht weiß geworden
    sind, so soll der Priester das Mal sieben Tage lang einschließen,
  eng-JPS: And if the bright spot be white in the skin of his flesh, and the appearance
    thereof be not deeper than the skin, and the hair thereof be not turned white,
    then the priest shall shut up him that hath the plague seven days.
  srp-1865: Ako li bude bijela bubuljica na koži tijela njegova i ne bude na oèi niža
    od ostale kože niti dlaka na njoj pobijeljela, onda neka zatvori sveštenik za
    sedam dana èovjeka sa takom boljeticom.
  lug-lug: Naye awazimbye bwe wanaabanga walungudde, naye nga tewennyise okusinga
    olususu lw’omubiri gwe, ate nga n’obwoya mu wazimbye awo tebufuuse bweru, kabona
    anaasibiranga omuntu oyo omulwadde mu kalantiini okumala ennaku musanvu.
  heb-heb: ואם בהרת לבנה הוא בעור בשרו ועמק אין מראה מן העור ושערה לא הפך לבן והסגיר
    הכהן את הנגע שבעת ימים׃
  ben-IRV: আর উজ্জ্বল দাগ যদি তার শরীরের চামড়া সাদা হয়, কিন্তু দেখতে চামড়ার থেকে
    নিম্ন না হয় এবং তার লোম সাদা না হয়ে থাকে, তবে যার ঘা হয়েছে, যাজক তাকে সাত দিন
    আলাদা করে রাখবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਦਾਗ ਉਸ ਦੀ ਚਮੜੀ ਵਿੱਚ ਚਿੱਟਾ ਹੋਵੇ ਅਤੇ ਵੇਖਣ ਵਿੱਚ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ
    ਨਾ ਦਿਸੇ ਅਤੇ ਉਸ ਦੇ ਵਾਲ਼ ਚਿੱਟੇ ਨਾ ਹੋਏ ਹੋਣ, ਤਾਂ ਜਾਜਕ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸੱਤ ਦਿਨ ਤੱਕ ਅਲੱਗ
    ਰੱਖੇ।
  mya-JVB: ကိုယ် အရေ ၌ ရှိသောနူကွက် သည် ဖြူ လျှင် ၎င်း၊ အရေ အောက်၌ စွဲဟန် မ ရှိ၊ အမွေး
    မ ဖြူ လျှင်၎င်း၊ ယဇ် ပုရောဟိတ်သည်၊ အနာ ရှိသောသူကို ခုနစ် ရက် ပတ်လုံးချုပ် ထားရမည်။
  hmo-hmo: “To bema toutou be kurokuro, to kopina sibona dekenai, bona iena huina
    be kurokuro lasi, hahelagaia tauna ese taunimanima lasi gabuna dekenai unai tau
    do ia koua, ela bona dina 7 idia ore.
  urd-urd: और अगर उसके जिस्म की जिल्द का चमकता हुआ दाग़ सफ़ेद तो हो लेकिन खाल से गहरा
    न दिखाई दे, और न उसके ऊपर के बाल सफ़ेद हो गए हों, तो काहिन उस शख़्स को सात दिन
    तक बन्द रख्खे;
  rus-SYN: А если на коже тела его пятно белое, но оно не окажется углубленным в кожу,
    и волосы на нем не изменились в белые, то священник имеющего язву должен заключить
    на семь дней;
  bqc-SIM: Tó mɛbaa puakũ̀, mɛ́ a ɛ zuuuao, mɛ́ a kã́ i puakũo, sa'onapi lí zɛ́kaka
    adelɛ e gↄↄ sopla,
  tcz-CHONGTHU: Atipat lai avunbeh chu akan chah ding, akang laichu avun tho sunga
    alut loulai leh, atahsaa amul jong akan chah loulai ahileh, hiche natna neipa
    chu thempu pan nisagi sunga angai banga ajehsah ding,
  mar-mar: त्या मनुष्याच्या अंगाच्या कातडीवरील डाग पांढरा असेल पण त्याच्या कातडीपेक्षा
    तो खरोखर खोल गेलेला नसेल व त्यावरील केस पांढरे झालेले नसतील तर याजकाने त्या चट्टा
    पडलेल्या मनुष्यास सात दिवस इतर मनुष्यापासून वेगळे एकटे ठेवावे.
  qub-qub: «Runapa garan yur'gasha captinpis guerin mana uchcucasha captenga, u ajchanpis
    mana yur'gaptenga chay runata cüra shuyni goyächenga ganchis junajcama.
  bqp-bqp: Ù n mɑɑ bɑu kpiku gɑgu mɔ mɑ gɑ ǹ wɔru mɔ, mɑ gen sɑnsu kun buriri, yɑ̃ku
    kowo u koo kɑ yɛ̃ro dɑwɑ diru gɑru sɔɔ u kɛnusi sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Men, si kote po a anfle a vin tou blan san li pa fouye, si pwal yo pa vin
    blan, prèt la va fèmen moun lan yon kote pou kont li pandan sèt jou.
  eng-BSB: If, however, the spot on his skin is white and does not appear to be deeper
    than the skin, and the hair in it has not turned white, the priest shall isolate
    the infected person for seven days.
  tod-tod: Ni ani ɠolekolegi é kɔlɔgi ma, é la yeini, su ʋa ɠooza kɔlɔgi ʋa, ma
    leɠai la ɠoleni, zalaɠa ɠula nui ɠa naama nui lɛ pɛlɛi wu, é daaɠulu ma, é yɛ
    ná folo lɔfela laawu.
  eng-WEBPB: If the bright spot is white in the skin of his body, and its appearance
    isn’t deeper than the skin, and its hair hasn’t turned white, then the priest
    shall isolate the infected person for seven days.
  kbq-kbq: Hagi ana namumo'ma efeke huno avufgare'ma fore'ma nehuno, rama huno agu'a
    uofrenkeno namuma re'nere'ma me'nea azokamo'ma efeke'ma osu'nena pristi vahe'mo'za
    ana nera 7ni'a zagegna azeri frakiza antegahaze.
  nhe-BL: “Huan intla iyoca ipan icuetlaxo nopa tlacatl quinpiya manchas tlen chijchipahuac
    pero ax palantoc hasta más huejcatla, huan itzoyo ax mocueptoc chipahuac, monequi
    nopa totajtzi quitzacuas nopa tlacatl iselti para chicome tonali.
  gub-BL: Aze ipinimaw xig nehe, aze haw iperew rehe har noho ete kwaw ipir rehe nehe,
    a'e mehe xaxeto umumaw kar putar 7 'ar izupe a'e zutyka'i imuigo kar pà nehe.
  eng-DRA: But if there be a shining whiteness in the skin, and not lower than the
    other flesh, and the hair be of the former colour, the priest shall shut him up
    seven days.
