  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ndɛ kó diciitirì pɛ́ì mɑ́ɑ̀ ndi, bɑ́ dɛborɛ̀ í do ntɛfɔ̃̀tɛ̀,
