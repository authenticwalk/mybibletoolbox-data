verse: LEV.013.027
translations:
  mal-C: ഏഴാംദിവസം പുരോഹിതൻ അയാളെ പരിശോധിക്കണം. അതു ത്വക്കിൽ പടരുന്നെങ്കിൽ പുരോഹിതൻ
    അയാളെ അശുദ്ധമെന്നു വിധിക്കണം. അതു ഗുരുതരമായ കുഷ്ഠംതന്നെ.
  deu-TKW: Wenn ihn dann der Priester am siebenten Tage besieht, so muß ihn der Priester,
    wenn der Fleck immer weiter auf der Haut um sich greift, für unrein erklären -
    es ist wirklicher Aussatz.
  lin-lin: 'Na mokolo ya sambo, Nganga-Nzambe akotala ye malamu : soki litono epanzani
    solo na poso, Nganga-Nzambe akoloba ete moto yango azali mbindo, pamba te ezali
    bokono ya maba.'
  eng-LSV: and the priest has seen him on the seventh day, [and] if it spreads greatly
    in the skin, then the priest has pronounced him unclean; it [is] a plague of leprosy.
  eng-GNV: 'After, the Priest shall looke on him the seuenth day: if it be growen
    abroad in the skinne, then the Priest shall pronounce him vncleane: for it is
    the plague of leprosie.'
  eng-WEBSTER: 'And the priest shall look upon him the seventh day: and if it is spread
    much in the skin, then the priest shall pronounce him unclean: it is the plague
    of leprosy,'
  nhw-BL: Pero quema tlantos nopa chicome tonali, monequi sempa quitlachilis nopa
    totajtzi. Sintla quiitas para campa cocojtoya achi más mohueyilijtoc, huajca nopa
    totajtzi quiijtos para, quena, nopa masehuali quipiya tlacayo palanca cocolistli.
  swh-ONEN: Siku ya saba kuhani atamchunguza tena, na kama unaenea kwenye ngozi, kuhani
    atamtangaza kuwa najisi; ni ugonjwa wa ngozi wa kuambukiza.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo nùn mɛɛri. Ù n wɑ bɑu ɡe, ɡɑ yɑbi win ɡɔnɑ
    sɔɔ, u koo nùn ɡɑrisiwɑ disiɡii. Tɑ sɑ̃ɑwɑ bɑrɑ disiɡiru.
  eng-KJVCPB: 'and the priest shall look upon him the seventh day: and if it be spread
    much abroad in the skin, then the priest shall pronounce him unclean: it is the
    plague of leprosy.'
  luo-luo: E odiechiengʼ mar abiriyo jadolo nyaka non ngʼatno, to ka tuono landore
    e dende, to jadolo noland ni ngʼatno ogak; nikech en tuo malandore mar del.
  meu-meu: 'Dina ihahituna ai hahelaḡa tauna ese baine itaia Iou: toutou bema bada,
    ia ese una tau baine gwauraia, vada e miro; una na lepra.'
  npi-ULB: सातौँ दिनमा पुजारीले त्यसको जाँच गरोस् । यदि त्यो छालामा पर-परसम्‍म फैलिएको
    छ भने पुजारीले त्यसलाई अशुद्ध घोषणा गरोस् । त्यो एउटा सरुवा रोग हो ।
  yor-yor: Kí àlùfáà yẹ ẹni náà wò ní ọjọ́ keje, bí ó bá ń ràn ká àwọ̀ ara, kí àlùfáà
    kí ó pè é ní aláìmọ́. Ààrùn ara tí ń ràn ni èyí.
  pes-OPCB: روز هفتم دوباره او را معاینه کند. اگر لکه بزرگ شده باشد، کاهن باید او
    را نجس اعلام کند، زیرا این جذام است.
  tgl-ULB: Pagkatapos ay dapat siyang suriin ng pari sa ikapitong araw. Kung iyon
    ay kumalat ng malawak sa balat, kung gayon ay dapat ipahayag ng pari na siya na
    siya ay marumi. Ito ay isang nakakahawang sakit.
  hui-hui: Ani helowa horo waragaru howa kanengi loma binigo mo miaga ibugua dere
    lone agua biyadabe hondolene nga. Ani handalu karia dere bia timbu hayayagua nde
    dere ogoni koore bidago hondowa ibugua agali ogoni Anduane Homogonaga deni dodohe
    kagoni lolebira.
  mya-mya: သတ္တ​မ​နေ့​တွင်​ယဇ်​ပု​ရော​ဟိတ်​သည် သူ့​ကို​ထပ်​မံ စစ်​ဆေး​၍​အ​နာ​သည်​ပြန့်​ပွား​နေ​ကြောင်း​တွေ့​ရ
    လျှင် ထို​အ​နာ​သည်​ဆိုး​ရွား​သော​ကိုယ်​ရေ​ပြား ရော​ဂါ​ဖြစ်​သော​ကြောင့် ထို​သူ​ကို​မ​သန့်​ရှင်း
    ဟု​ဆုံး​ဖြတ်​ရ​မည်။-
  bod-N: ཉིན་བདུན་པར་མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དགོས། གལ་ཏེ་ཁྲ་ཐིག་སྐྱི་མོའི་སྟེང་རྒྱ་ཆེར་ཁྱབ་ཡོད་ན།
    མཛེ་ནད་ཀྱི་རྟགས་ཡིན་པས་མཆོད་དཔོན་གྱིས་མི་དེ་ནི་མི་གཙང་བར་བསྒྲག་དགོས།
  sna-sna: Pazuva rechinomwe muprista anofanira kumuongorora uye kana zvichipararira
    neganda, muprista achazivisa kuti haana kuchena; chirwere chinotapukira cheganda.
  spa-BLM: El sacerdote lo examinará al séptimo día. Si se ha extendido en la piel,
    el sacerdote lo declarará impuro. Es la plaga de la lepra.
  cac-cac: Slajvi chi', sayanxi yil vin̈ sacerdote chi', tato toxo ix b'at leb'eb'oc
    d'a snivanil jun anima chi', syalan vin̈ to lepra tz'ic'ani, maxtzac yal-laj yajec'
    d'a scal eb' yetanimail.
  swh-ULB: Kisha yapasa kuahani kumchunguza tena katika siku ya saba. Iwapo litakuwa
    limesambaa kwa upana kwenye ngozi, naye kuhani atamtangaza kuwa najisi. Huo ni
    ugojwa wa kuambukiza.
  bel-bel: 'на сёмы дзень сьвятар агледзіць яго, і калі яна вельмі пашырыцца па скуры,
    дык сьвятар абвесьціць яго нячыстым: гэта струпля праказы;'
  deu-ELBBK: 'Und der Priester soll ihn am siebten Tag besehen; wenn er in der Haut
    um sich greift, so soll der Priester ihn für unrein erklären: es ist das Übel
    des Aussatzes.'
  mbb-OT: Ne ikepitu he andew ed-umanan sikandin edsusiya te memumuhat. Ne emun midelandap
    heini ziyà te zuma he vahin te lundis, ebpesayud haazà is memumuhat he meremerik
    haazà is etew, su zuen din daru te lundis.
  mal-2015: 'ഏഴാം ദിവസം പുരോഹിതൻ അവനെ നോക്കേണം: അതു ത്വക്കിന്മേൽ പരന്നിരുന്നാൽ പുരോഹിതൻ
    അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അതു കുഷ്ഠലക്ഷണം തന്നേ.'
  rmc-rmc: Pro eftato džives les o rašaj obdikhela. Te o flekos pre cipa barola, phenela
    pre leste, hoj hino nažužo; hin oda o nasvaľiben pre cipa.
  pes-OPV: و در روز هفتم کاهن او را ملاحظه نماید. اگر درپوست پهن شده، کاهن به نجاست
    وی حکم دهد. این بلای برص است.
  ron-1924: 'Преотул сэ-л черчетезе а шаптя зи ши, дакэ пата с-а ынтинс пе пеле, преотул
    сэ-л декларе некурат: есте о ранэ де лепрэ.'
  ben-OBCV: সপ্তম দিনে যাজক তাকে পরীক্ষা করবে এবং যদি তার চর্মরোগ ছড়িয়ে যায়, তাহলে
    যাজক তাকে অশুচি বলবে; এটি সংক্রামক এক চর্মরোগ।
  som-som: Oo maalinta toddobaad waa in wadaadku qofkaas fiiriyaa, oo haddii nabarku
    dubka sare ku faafay, markaas wadaadku waa inuu yidhaahdaa, Ninkanu waa nijaasaysan
    yahay, waayo, kaasu waa cudurkii baraska.
  lat-VUC: 'et die septimo contemplabitur: si creverit in cute lepra, contaminabit
    eum.'
  eng-ASVBT: 'and the priest shall look upon him the seventh day: if it spread abroad
    in the skin, then the priest shall pronounce him unclean: it is the plague of
    leprosy.'
  ita-1885: Ma se pure, riguardando il sacerdote quella tacca al settimo giorno, ella
    si è allargata nella pelle; dichiari il sacerdote colui immondo; è piaga di lebbra.
  eng-LXXUP: 'And the priest shall look upon him on the seventh day; and if the spot
    be much spread in the skin, then the priest shall pronounce him unclean: it is
    a plague of leprosy, it has broken out in the ulcer.'
  eng-ULB: Then the priest must examine him on the seventh day. If it has spread widely
    in the skin, then the priest must pronounce him unclean. It is an infectious disease.
  spa-VBL: Al séptimo día el sacerdote examinará a la persona de nuevo. Si entonces
    la mancha se ha extendido más en la piel, el sacerdote la declarará impura; es
    una enfermedad grave de la piel.
  fra-_FOB: 'Le sacrificateur l''examinera au septième jour; si la tache s''est étendue
    sur la peau, le sacrificateur le déclarera souillé: c''est une plaie de lèpre.'
  mal-mal: 'ഏഴാം ദിവസം പുരോഹിതൻ അവനെ പരിശോധിക്കണം: അത് ത്വക്കിന്മേൽ പരന്നിരുന്നാൽ
    പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കണം; അത് കുഷ്ഠലക്ഷണം തന്നെ.'
  urd-GVR: Agar wuh sātweṅ din mālūm kare ki muta'assirā jagah phail gaī hai to wuh
    use nāpāk qarār de. Kyoṅki is kā matlab hai ki wabāī jildī bīmārī lag gaī hai.
  suz-BL: मिनु चढ़ेबमी मेको कली ७ नाक्‍त नोले रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको
    कुशुलम एर ओंथ बारशो बाक्‍त हना, चढ़ेबमी मेको कली ‘ग्रांग्रा दिशो बाक्‍ब’ देंचा
    माल्‍ब। मेको याक्‍सीब कुशुल ङा रोइ बाक्‍ब।
  ita-1927: Il sacerdote, il settimo giorno, l’esaminerà; e se la macchia s’è allargata
    sulla pelle, il sacerdote dichiarerà quel tale impuro; è piaga di lebbra.
  ckb-ckb: کاهینەکە لە ڕۆژی حەوتەم دەیبینێت، ئەگەر بە پێستدا تەشەنەی کردبێت، ئەوا
    کاهینەکە ڕایدەگەیەنێت کە گڵاوە، ئەوە نەخۆشی گواستراوەی پێستە.
  eng-BBE: 'And the priest is to see him again on the seventh day; if it is increased
    in the skin, then the priest will say that he is unclean: it is the leper''s disease.'
  kan-OKCV: ಯಾಜಕನು ಅವನನ್ನು ಏಳನೆಯ ದಿನದಲ್ಲಿ ಪರೀಕ್ಷಿಸಬೇಕು. ಆಗ ಅದು ಚರ್ಮದ ಹೊರಗೆಲ್ಲಾ ಹೆಚ್ಚಾಗಿ
    ಹರಡಿದ್ದರೆ, ಯಾಜಕನು ಆಗ ಅವನು ಅಶುದ್ಧನೆಂದು ಹೇಳಬೇಕು. ಅದು ಚರ್ಮರೋಗ.
  tam-2017: ஏழாம்நாளில் அவனைப் பார்க்கக்கடவன்; அது தோலில் அதிகமாகப் படர்ந்திருந்தால்,
    ஆசாரியன் அவனைத் தீட்டுள்ளவன் என்று தீர்மானிக்கக்கடவன்; அது தொழுநோய்.
  spa-RV-1909: 'Y al séptimo día el sacerdote la reconocerá: si se hubiere ido extendiendo
    por la piel, el sacerdote lo dará por inmundo: es llaga de lepra.'
  ron-BTF: Și preotul să se uite la el în ziua a șaptea; și dacă aceasta s-a întins
    mult pe piele, atunci preotul să îl declare necurat, aceasta este rana leprei.
  eng-WEBP: The priest shall examine him on the seventh day. If it has spread in the
    skin, then the priest shall pronounce him unclean. It is the plague of leprosy.
  eng-FBV: On the seventh day the priest will inspect the person again. If then the
    spot has spread further on the skin, the priest will declare them unclean; it
    is a serious skin disease.
  nld-1939: Op de zevende dag moet de priester hem onderzoeken. Zo de plek zich over
    de huid heeft verspreid, moet de priester hem onrein verklaren; het is melaatsheid.
  nch-BL: Pero quema tantosa nopa chicome tonati, monequi sempa quitachilis nopa totajtzi.
    Sinta quiitas para campa cocojtoya achi más mohueyilijtoc, huajca nopa totajtzi
    quiijtos para, quena, nopa masehuali quipiya tacayo palanca cocolisti.
  vie-1934: Qua ngày thứ bảy thầy tế lễ khám người, nếu đốm ăn lan trên da, thì phải
    định người là ô uế; ấy là vít phung.
  hin-CV: सातवें दिन पुरोहित उसको दोबारा जांचे. यदि यह त्वचा में फैल रहा है, तो पुरोहित
    उस व्यक्ति को अशुद्ध घोषित कर दे; यह कोढ़ का संक्रमण है.
  eng-OURB: The priest shall examine him on the seventh day. If it has spread in the
    skin, then the priest shall pronounce him unclean. It is the plague of tzara'at.
  spa-BES: 'Y el sacerdote volverá a verlo en el séptimo día; si aumenta en la piel,
    entonces el sacerdote dirá que es inmundo: es la enfermedad de lepra.'
  tdx-tdx: Hisava aze amy andro faha-fitoy i mpisoroñey, le ie nandakak’ amy holitsey,
    ho tseize’ i mpisoroñey t’ie maleotse, angamae izay.
  vid-vid: Zuwa lya saba mtambika komlola. Wone wenele mli ngozi, lelo mtambika kodamla
    kota munhu ayo ka yakokomoche, kwa vila kanawo utamwa wa ngozi ya lukuli.
  eng-OKE: And the priest shall look upon him on the seventh day; if, increasing,
    it increaseth in the skin, the priest shall make him to be unclean; it is the
    plague of leprosy.
  tha-KJV: พอถึงวั​นที​่​เจ​็​ดก​็​ให้​ปุ​โรหิตตรวจดู​เขา ถ้าที่เป็นนั้นลามออกไปในผิวหนัง
    ก็​ให้​ปุ​โรหิตประกาศว่าเขาเป็นมลทิน เขาเป็นโรคเรื้อน
  por-BR-2018: 'E ao sétimo dia o sacerdote a reconhecerá: se se houver ido estendendo
    pela pele, o sacerdote o dará por impuro: é chaga de lepra.'
  deu-ELO: 'Und der Priester soll ihn am siebten Tage besehen; wenn er in der Haut
    um sich greift, so soll der Priester ihn für unrein erklären: es ist das Übel
    des Aussatzes.'
  eng-WYC-2018: and in the seventh day he shall behold him; if the leprosy waxeth
    in the flesh, the priest shall defoul the man, (that is, shall deem him to be
    defiled, or unclean); (and on the seventh day he shall examine him; if the leprosy
    hath grown, or spread, in the flesh, the priest shall pronounce him to be defiled,
    or unclean;)
  epo-epo: 'Kaj la pastro lin rigardos en la sepa tago; se ĝi disvastiĝis sur la haŭto,
    tiam la pastro deklaros lin malpura: ĝi estas infektaĵo de lepro.'
  uig-PIN: Yǝttinqi küni kaⱨin uningƣa yǝnǝ ⱪarisun; daƣ terisidǝ kengiyip kǝtkǝn
    bolsa, kaⱨin uni «napak» dǝp jakarlisun; qünki u pesǝ-mahaw jaraⱨitidur.
  beo-beo: E da amo dunu eso fesuga bu ba:mu. Amo aiya da bu bagade hamonanebe ba:sea,
    e da amo dunu da ledo hamoi dagoi sia:mu. Bai amo da gadofo olo bagade eno dunuma
    madelasa:besa:le sia:mu.
  tpi-OTNT: Na long de namba 7 pris i mas glasim em gen. Na sapos sua i kamap bikpela,
    dispela sua em i samting nogut tru. Olsem na pris i mas tokim em olsem, ‘Yu no
    klin.’
  hau-SA: A rana ta bakwai ɗin firist zai bincike shi, in kuma cutar tana yaɗuwa a
    cikin fatar jikin, firist ɗin zai furta shi marar tsarki, cutar fatar jiki ce
    mai yaɗuwa.
  uig-LAT: Yettinchi küni kahin uninggha yene qarisun; dagh tériside kéngiyip ketken
    bolsa, kahin uni «napak» dep jakarlisun; chünki u pése-maxaw jarahitidur.
  nde-nde: Ngosuku lwesikhombisa umphristi uzamhlola, kuthi nxa liqhela ejwabini,
    umphristi athi ungcolile, yibulephero.
  ton-ton: 'Pea ʻe mamata kiate ia ʻae taulaʻeiki ʻi hono fitu ʻoe ʻaho: pea kapau
    kuo totolo lahi atu ia ʻi he kili, ʻe fakahā ia ʻe he taulaʻeiki ʻoku taʻemaʻa:
    ko e mahaki ko e kilia.'
  ces-1613: I pohledí na ni kněz dne sedmého. Jestliže se více rozmohla po kůži, tedy
    za nečistého vyhlásí jej; nebo rána malomocenství jest.
  eng-WMB: The priest shall examine him on the seventh day. If it has spread in the
    skin, then the priest shall pronounce him unclean. It is the plague of leprosy.
  tam-TCV: ஏழாம்நாளில் ஆசாரியன் அவனை மறுபடியும் பரிசோதிக்க வேண்டும். அப்பொழுது அந்த
    வியாதி தோலில் பரவியிருக்குமானால், ஆசாரியன் அவனை அசுத்தமானவன் என அறிவிக்கவேண்டும்.
    அது தொற்றும் தோல்வியாதியாகும்.
  ceb-ULB: Unya kinahanglan nga susihon siya sa pari sa ikapito nga adlaw. Kung mikatag
    na kini sa tibuok panit, nan kinahanglan ipahayag sa pari nga hugaw ang maong
    tawo. Makatakod kini nga sakit.
  pol-UBG: W siódmym dniu kapłan go obejrzy. Jeśli mocno rozszerzyła się na skórze,
    kapłan uzna go za nieczystego. Jest to plaga trądu.
  urd-GVU: اگر وہ ساتویں دن معلوم کرے کہ متاثرہ جگہ پھیل گئی ہے تو وہ اُسے ناپاک قرار
    دے۔ کیونکہ اِس کا مطلب ہے کہ وبائی جِلدی بیماری لگ گئی ہے۔
  deu-1912: und am siebenten Tage soll er ihn besehen. Hat's weitergefressen an der
    Haut, so soll er unrein urteilen; denn es ist Aussatz.
  kan-2017: ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯಾಜಕನು ಅವನನ್ನು ಪರೀಕ್ಷಿಸುವಾಗ ಅದು ಚರ್ಮದಲ್ಲಿ ಹರಡಿಕೊಂಡಿದ್ದರೆ
    ಅದು ಕುಷ್ಠರೋಗವೆಂದು ತಿಳಿದು ಅವನನ್ನು ಅಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಬೇಕು.
  yap-yap: Fare prist e nge guy fa’anem bayay ko rofen ni gaman e medlip fen ngay,
    ma fa’anra ke ga’ fathan, ma aram e m’ar ko dowef ni ubchiya’, ma fare prist e
    nge yog ni fa’anem e ke ta’ay.
  hlt-MCSB: A hnin rhih dongah khosoih loh koep so saeh lamtah a vin dongah ni a rhoeng
    la a rhoeng atah khosoih loh anih poeih uh coeng ti saeh. Te te hmaibae tloh coeng
    ni.
  mdy-ETH: ዬካፓ ላንካሳ ኬሎና ቄኤሳሢ ላሚ ዓሢ ዛጎንጎ፤ ዒዛ ዛጋንቴ ኪፃ ዳልጊ ዴንዳያ ማዒ ጴዼቴ ዑፃ ኬስካ ዶርዓሢ ማዔሢሮ
    ዬይ ዓሢ ዒኢቴያ ማዔሢ ዔርዞንጎ።
  twi-ASANTE: na wahwɛ no bio ne nnanson so. Sɛ yadeɛ no trɛ fa ɔhonam no ani a, ɛsɛ
    sɛ ɔsɔfoɔ no pae mu ka sɛ kwata ayɛ onipa no.
  eng-WEBU: The priest shall examine him on the seventh day. If it has spread in the
    skin, then the priest shall pronounce him unclean. It is the plague of leprosy.
  bnp-bnp: Na poloruana parava a prister ge lei kamumu tabua a bakovi. A gilanga vona
    ge rako lae, a prister ge takia i muto. I tahoka a patala.
  wal-wal: Laappuntta gallassan qeesee a be7o; be7iyo wode he sohoi aakki aakki biikko,
    i tuna gidiyoogaa qeesee erisso. Hegee hanttaara goga hargge.
  spa-PDDPT: Al séptimo día el sacerdote lo examinará. Si se esparció considerablemente
    por la piel, el sacerdote lo declarará impuro. Es infección de lepra.
  gun-gun: Ha'e gui sete araa py ma sacerdote oexa pota jevy 'rã. Xapy'a rei ijai
    ipire rupi ipyve ri ovy ramo sacerdote “Ha'eve'ỹ va'e” he'i 'rã, lepra ae ramo.
  agu-BL: Nin yil tz'icy' yi juk k'eja'tz, ba'n xmay junt tir yi pale' yi ẍe'n tane'n
    nint yi yabi'ẍ. Nin ko nsken wi't ben lo'on yi mancha'tz te wankil, ba'n tal yi
    pale' yi ja oc lac'p il c'ol te'j tane'n, na yi tx'a'c yi at te'j i'tz lepra.
  ilo-ULB: Kalpasanna, masapul a kitaen ti padi isuna iti maikapito nga aldaw. No
    nagwaras daytoy iti kudil, ket masapul nga ipakaammo ti padi a narugit isuna.
    Makaakar daytoy a sakit.
  kpg-kpg: I di hidu laangi, tangada hai mee dabu ga hagadina a mee labelaa. Gei di
    magi la gu damana mai, malaa, ma di magi genegene deelaa. Tangada hai mee dabu
    gaa hai bolo mee la gu milimilia.
  uig-ARA: يەتتىنچى كۈنى كاھىن ئۇنىڭغا يەنە قارىسۇن؛ داغ تېرىسىدە كېڭىيىپ كەتكەن بولسا،
    كاھىن ئۇنى «ناپاك» دەپ جاكارلىسۇن؛ چۈنكى ئۇ پېسە-ماخاۋ جاراھىتىدۇر.
  sus-sus: Sɛrɛxɛdubɛ xa a mato xi solofere nde lɔxɔɛ. Xa fure bara lantan yɛ a fate
    ma, sɛrɛxɛdubɛ xa masenyi ti, na kanyi bara findi mixi sɛniyɛntare ra, fure ɲaaxi
    na a ra.
  pon-2006: Samworo pahn pil pwurehng kasawih ni keisuhn rahn. Oh ma e lalaudla, eri
    soumwahu tokutok ehu mwo, samworo pahn nda me aramaso saminlahr.
  ksd-ksd: ta ra valavuruana bung na gire mule; ma ona i tar kakao ta ra pal i ra
    pakana, ra tena tinabar na vatang ia ba pa i gomgom, ia ra vakilang na vukavuka.
  tur-YTC: Yedinci gün kâhin onu inceleyecek. Eğer deriye yayılmışsa, kâhin onu kirli
    ilan edecek. Bu cüzzam vebasıdır.
  grc-BRENT: Καὶ ὄψεται αὐτὸν ὁ ἱερεὺς τῇ ἡμέρᾳ τῇ ἑβδόμῃ· ἐὰν δὲ διαχύσει διαχέηται
    ἐν τῷ δέρματι, καὶ μιανεῖ αὐτὸν ὁ ἱερεὺς, ἁφὴ λέπρας ἐστίν· ἐν τῷ ἕλκει ἐξήνθησεν.
  ind-AYT: Pada hari yang ketujuh, imam harus memeriksa orang itu lagi. Jika bercak
    itu menyebar pada kulit, imam harus menyatakan bahwa orang itu najis. Itu adalah
    penyakit kusta.
  nya-nya: Pa tsiku lachisanu ndi chiwiri wansembe amuonenso wodwalayo, ndipo ngati
    bangalo lafalikira pa khungu, wansembe alengeze kuti munthuyo ndi wodetsedwa.
    Limenelo ndi khate.
  hrv-hrv: 'Sedmoga dana neka ga pregleda. Ako se pjega po koži proširi, neka ga svećenik
    proglasi nečistim: to je guba.'
  mps-mps: Te 7 wabo side te prisgo aga ma osola suao. Te keni genuai pedelai baso,
    te keni dwai mu dao. Te prisgo agabolo te tiwai po walao, ‘Nage dwagi yai me ebeo,’
    te po wao.
  tpi-tpi: Na long de namba 7 pris i mas glasim em gen. Na sapos sua i kamap bikpela,
    dispela sua em i samting nogut tru. Olsem na pris i mas tokim em olsem, ‘Yu no
    klin.’
  dan-1931: og på den syvende Dag skal Præsten syne ham, og når den da har bredt sig
    på Huden, skal Præsten erklære ham for uren; det er Spedalskhed.
  vie-OVCB: Sau bảy ngày, thầy tế lễ khám lại, nếu thấy vết ấy lan ra trên da, thì
    sẽ tuyên bố người ấy không sạch, vì mắc bệnh phong hủi.
  guj-2017: પછી સાતમે દિવસે યાજક તેને તપાસે. જો ચાઠું ચામડીમાં ફેલાયું હોય, તો યાજકે
    તેને અશુદ્ધ જાહેર કરવો. તે તો કુષ્ટરોગ રોગ છે.
  pon-2006A: Samworo pahn pil pwurehng kasawih ni keisuhn rahn. Oh ma e lalaudla,
    eri soumwahu tokutok ehu mwo, samworo pahn nda me aramaso saminlahr.
  por-BRBSL: O padre o examinará no sétimo dia. Se tiver se espalhado na pele, então
    o sacerdote o declarará impuro. É a praga da hanseníase.
  cth-cth: Apa sari hnin vaihma ni a khet navah, vuen dawk e hmâ hoe kampai pawiteh,
    hote tami teh thoung hoeh, hrikbei ka pataw e doeh telah vaihma ni a pathang han.
  twi-twi: na wahwɛ no ne nnanson so bio. Sɛ ɔyare no trɛw fa ɔhonam no ani a, ɛsɛ
    sɛ ɔsɔfo no pae mu ka se kwata ayɛ onipa no.
  hlt-hlt: A hnin rhih dongah khosoih loh koep so saeh lamtah a vin dongah ni a rhoeng
    la a rhoeng atah khosoih loh anih poeih uh coeng ti saeh. Te te hmaibae tloh coeng
    ni.
  tbz-SIM: Diyiè yiénnì yiè wèe wɛ̃tɛ kóò wèńtɛ́, kɛ̀ dɛ kó tɛwũɔ̃tɛ̀ pɛ̃̀kɛ̀, wèe
    ò nɑ̀kɛ́ kɛ dɔ̀ o mɔmmú tú musĩ̀mmù mmu, ò sĩ̀mmu, tikɔ̀ntì nti.
  msy-2020: Ofa gamir gumazim namba 7ɨn dughiamɨn deraghvɨra uam an duamɨn gantɨ,
    duar kam ikɨvɨra ikɨ ekeveghtɨ, a fogh suam, kar arɨmariar bar kuram. Eghtɨ ofa
    gamir gumazim kamaghɨn a mɨkɨm suam, ‘Nɨ Godɨn damazimɨn mɨze.’
  dop-dop: Kɔtʋlʋ kɑ wiili-ɩ kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule ye ɩ nɑwɑ sɩ tǝwɩɩlɛ
    wɑlɑ ɩ tɔnʋɣʋ tɔɔ, ɩlɛ ɩ hʋlɩ sɩ ɩ kɛ́ ɑsilimɑ tʋ. Asilimɑ kʋtɔŋ kʋsɛɛmʋɣʋ ntɛ́.
  azb-azb: Yeddinci gün kahin yenə azarlıya baxsın. Əgər ləkə dəriyə yayılıbsa, kahin
    o adamı murdar elan etsin; bu, cüzamın əlamətidir.
  eng-DBY: 'And the priest shall look on him the seventh day, and if it have spread
    much in the skin, the priest shall pronounce him unclean: it is the sore of leprosy.'
  hin-2017: और सातवें दिन याजक उसको देखे, और यदि वह चर्म में फैल गई हो, तो वह उस मनुष्य
    को अशुद्ध ठहराए; क्योंकि उसको कोढ़ की व्याधि है।
  wol-KYG: Sarxalkat bi da koy seet ca bésub juróom ñaareel ba. Su wéree ne jàngoro
    ji law na ci yaram wi, na biral ne nit ki sobewu na. Jàngoroy der juy law la.
  eng-YLT: and the priest hath seen him on the seventh day, if it spread greatly in
    the skin, then the priest hath pronounced him unclean; a plague of leprosy it
    [is].
  eng-WYC-2017: and in the seventh day he shall behold him; if the leprosy waxeth
    in the flesh, the priest shall defoul the man;
  eng-WMBB: The priest shall examine him on the seventh day. If it has spread in the
    skin, then the priest shall pronounce him unclean. It is the plague of leprosy.
  urd-GVH: अगर वह सातवें दिन मालूम करे कि मुतअस्सिरा जगह फैल गई है तो वह उसे नापाक
    क़रार दे। क्योंकि इसका मतलब है कि वबाई जिल्दी बीमारी लग गई है।
  rug-rug: Kaqu viliti pulea sa hiama si asa koasa vina zuapa rane, meke be toa si
    asa, na minoho kaleana hola pa kapu si asa. Kaqu tozi vura nia sa hiama sapu boni
    si asa.
  gaz-gaz: Guyyaa torbaffaatti lubichi isa haa qoru; yoo baaroleen sun gogaa irra
    faffacaʼee jiraate lubni sun akka namichi xuraaʼaa taʼe haa labsu; dhukkubni kun
    dhukkuba lamxii ti.
  fra-LSG: 'Le sacrificateur l’examinera le septième jour. Si la tache s’est étendue
    sur la peau, le sacrificateur le déclarera impur: c’est une plaie de lèpre.'
  yal-yal: Saraxaraliin xa a mato xii soloferede lɔxɔni. Xa furen bata gbo ayi a fatin
    ma, saraxaraliin xa a fala na kanna ma, a mi sariɲanxi. Fure ɲaxin na a ra.
  haw-1868: A i ka hiku o ka la, e nana hou ke kahuna ia ia; a ina ua palahalaha nui
    ae ia ma ka ili, alaila e olelo ke kahuna he haumia ia; he mai lepera ia.
  arb-NAV: ثُمَّ يُعِيدُ فَحْصَهُ فِي الْيَوْمِ السَّابِعِ. فَإِنْ وَجَدَ أَنَّهَا
    امْتَدَّتْ فِي الْجِلْدِ، يُعْلِنُ نَجَاسَتَهُ لأَنَّهُ مُصَابٌ بِالْبَرَصِ
  ewe-ewe: eye wòagadoe kpɔ le ŋkeke adrea gbe. Ne teƒea keke ɖe edzi la, ekema nunɔla
    la atso nya me be eŋu mekɔ o, edze kpodɔ.
  eng-LEE: 'And the priest shall see him on the seventh day: if now it have spread
    abroad in the skin, then shall the priest pronounce him unclean: it is the plague
    of leprosy.'
  asm-FB: পাছত সপ্তম দিনা পুৰোহিতে তেওঁক চাব; তেতিয়া যদি ছালত সেয়ে বিয়পি যায়,
    তেন্তে পুৰোহিতে তেওঁক অশুচি বুলি ক’ব; সেয়ে কুষ্ঠ ৰোগৰ ঘা।
  sus-A: سّرّشّدُبّ شَ عَ مَتٌ شِ سٌلٌقٍرٍ ندٍ لْشْي. شَ قُرٍ بَرَ لَنتَن يّ عَ قَتٍ
    مَ، سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ بَرَ قِندِ مِشِ سّنِيّنتَرٍ رَ، قُرٍ حَاشِ
    نَ عَ رَ.
  fra-SBL: Le prêtre l'examinera le septième jour. Si la tache s'est étendue sur la
    peau, le prêtre le déclarera impur. C'est la plaie de la lèpre.
  hbo-hbo: וְרָאָ֥הוּ הַכֹּהֵ֖ן בַּיֹּ֣ום הַשְּׁבִיעִ֑י אִם־פָּשֹׂ֤ה תִפְשֶׂה֙ בָּעֹ֔ור
    וְטִמֵּ֤א הַכֹּהֵן֙ אֹתֹ֔ו נֶ֥גַע צָרַ֖עַת הִֽוא׃
  eng-WYCLIFFE: and in the seuenthe dai he schal biholde; if the lepre wexith in the
    fleisch, the preest schal defoule the man;
  cwe-cwe: Siku yesaba mkulu wa nhambiko kezamulola kaidi. One uhenela muna imbende,
    basi mkulu wa nhambiko kezagong'onda kuwa munhu iyo kambula mwiko. Uwo ni utamu
    wa mbende.
  kik-kik: Mũthenya wa mũgwanja mũthĩnjĩri-Ngai nĩakamũrora rĩngĩ, naguo mũrimũ ũcio
    ũngĩkorwo nĩũrathegea ngoothi-inĩ-rĩ, mũthĩnjĩri-Ngai nĩagatua atĩ mũndũ ũcio
    arĩ na thaahu; ũcio nĩ mũrimũ wa ngoothi ũngĩgwatanio.
  fra-NCL: 'Le prêtre l’examinera le septième jour. Si la tache s’est étendue sur
    la peau, le prêtre le déclarera impur : c’est une plaie de lèpre.'
  cek-AK: Ni sarihto thung qaima mah anih to khen tih; to naah ahmaa to pung nahaeloe,
    qaima mah anih to ciimcai ai kami ah taphong tih; to loe ngansae ah oh.
  cuk-cuk: 'Ibagugle-gusale (7), dule-irwa-anse-goled gannar ega uka dakbaloed. Ar
    yaa-siid bela uka-ugakaase nasgudele, dule-irwa-anse-goled sogoed: ‘We-dule, swilidikidsurye.’
    Ar ade, naibe-buna-yaa nikad.'
  uig-CYR: Йәттинчи күни каһин униңға йәнә қарисун; дағ терисидә кеңийип кәткән болса,
    каһин уни «напак» дәп җакалисун; чүнки у песә-мохо җараһитидур.
  tel-2017: ఏడో రోజు యాజకుడు అతణ్ణి పరీక్షించినప్పుడు ఆ వ్యాధి చర్మం అంతా వ్యాపిస్తే
    అతణ్ణి అశుద్ధుడని నిర్థారించాలి. అది అంటువ్యాధి.
  hat-BSA: Epi prèt la va gade li nan setyèm jou a. Si li gaye plis sou po a, alò,
    prèt la va pwoklame li pa pwòp.Sa se yon enfeksyon lalèp.
  kos-kos: Mwet tol el fah sifilpa liyal tukun len itkosr, ac fin yokelik ma sac na
    kalem lah mas sensen nu ke kolo se pa kacl uh, ac mwet tol el fah fahkak lah mwet
    sac tia nasnas.
  hbo-WLC: וְרָאָ֥הוּ הַכֹּהֵ֖ן בַּיּ֣וֹם הַשְּׁבִיעִ֑י אִם־פָּשֹׂ֤ה תִפְשֶׂה֙ בָּע֔וֹר
    וְטִמֵּ֤א הַכֹּהֵן֙ אֹת֔וֹ נֶ֥גַע צָרַ֖עַת הִֽוא׃
  ibo-ibo: Nʼụbọchị nke asaa, onye nchụaja ga-elezi onye ahụ anya nke ọma. Ọ bụrụ
    na ọ chọpụtara na ọnya ahụ na-abasaa nʼakpụkpọ ahụ ya, onye nchụaja ga-agụ onye
    ahụ dịka onye na-adịghị ọcha. Ọrịa na-emerụ emerụ ka ọ bụ.
  ory-ory: ତହୁଁ ସପ୍ତମ ଦିନରେ ଯାଜକ ତାହାକୁ ଦେଖିବ; ଯଦି ତାହା ଚର୍ମରେ ବ୍ୟାପିଥାଏ, ତେବେ ଯାଜକ
    ତାହାକୁ ଅଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ତାହା କୁଷ୍ଠରୋଗର ଘାʼ ଅଟେ।
  chk-chk: Iwe, lon afisuen rän ewe souasor epwe nenengenisefäli ewe aramas. Nge are
    ewe kil a töfetal won inisin, ewe souasor epwe anomu ewe aramas lon tettelin chon
    limengau, pun iei eu kilingau mi afeiengau.
  rop-rop: Wal det serramonimen garra luk im igin langa det namba 7 dei. If imbin
    spredat, wal tharran na wan brabli nogudwan skin siknis en det serramonimen garra
    dalim im, ‘Yu nomo klinbala blanga serramoni’.
  ukr-1871: 'І огляне її сьвященник на семий день; коли роскинулось по кожі, так нечистою
    обявить людину сьвященник: се болячка прокази.'
  deu-1951: Und am siebenten Tage soll er ihn besichten; hat es weitergefressen an
    der Haut, so soll er ihn für unrein erklären; denn es ist ein Aussatzmal.
  eng-JPS: 'And the priest shall look upon him the seventh day; if it spread abroad
    in the skin, then the priest shall pronounce him unclean: it is the plague of
    leprosy.'
  srp-1865: Pa æe je sedmoga dana pogledati sveštenik; ako se bude raširila po koži,
    tada æe ga sveštenik proglasiti da je neèist; guba je.
  lug-lug: Ku lunaku olw’omusanvu kabona anaamukeberanga, kale bw’anaasanganga ng’obulwadde
    busaasaana ku lususu, kabona anaamulangiriranga nti si mulongoofu; ebyo nga bigenge.
  heb-heb: וראהו הכהן ביום השביעי אם פשה תפשה בעור וטמא הכהן אתו נגע צרעת הוא׃
  ben-IRV: পরে সপ্তম দিনের যাজক তাকে দেখবে; যদি চামড়ায় ঐ রোগ ছড়িয়ে থাকে, তবে যাজক
    তাকে অশুচি বলবে; তা কুষ্ঠরোগের ঘা।
  pan-pan: ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਜਾਜਕ ਉਸ ਨੂੰ ਵੇਖੇ ਅਤੇ ਜੇਕਰ ਉਹ ਚਮੜੀ ਵਿੱਚ ਬਹੁਤ ਫੈਲ ਗਿਆ ਹੋਵੇ
    ਤਾਂ ਜਾਜਕ ਉਸ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਵੇ, ਇਹ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੈ।
  mya-JVB: သတ္တမ နေ့ ၌ ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍ နူကွက်သည် အရေ ၌ တိုးပွား လျှင်
    ၊ ထိုသူ သည် မ စင်ကြယ်ဟု ယဇ်ပုရောဟိတ် စီရင်ရမည်။ နူနာ ဖြစ်၏။
  hmo-hmo: Dina namba 7 dekenai, hahelagaia tauna ese do ia itaia lou, bona bema unai
    toutou ia bada, ia ese unai tau do ia gwauraia miro, unai be lepera gorere.
  urd-urd: और सातवें दिन काहिन उसे देखे, अगर वह जिल्द पर बहुत फैल गया हो तो काहिन
    उस शख़्स को नापाक क़रार दे; क्यूँकि उसे कोढ़ की बीमारी है।
  rus-SYN: 'в седьмой день священник осмотрит его, и если оно очень распространяется
    по коже, то священник объявит его нечистым: это язва проказы;'
  bqc-SIM: a gↄↄ sopladepi zĩ́ i wɛ́tɛi. Tó à kã̀fĩ, sa'ona lí ade dilɛ gbãlɛa,
    asa gyã pↄ́ ì lińziɛ.
  tcz-CHONGTHU: Thempu pan jong ni sagi alhin nikho tengleh avela avet lhah kit ding,
    anatna chu avunbeh dang hoa achalbe khah a ahileh, hichea chu thempu pan nat veipa
    chu athengloua ahitai, ti aphondohna anei ding ahi.
  mar-mar: सातव्या दिवशी त्याने त्यास तपासावे व त्याचा डाग कातडीवर पसरत गेला आहे असे
    दिसले तर याजकाने त्या मनुष्यास अशुद्ध ठरवावे; तो महारोगाचा चट्टा होय;
  qub-qub: Ganchis junajtaga yapay ricanga. Yur'gaycaj guerin jatunyashana captenga
    ‹ganra› nenganami. Chayga lepranami canga.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo nùn mɛɛri. Ù n wɑ bɑu ge, gɑ yɑbi win gɔnɑ
    sɔɔ, u koo nùn gɑrisiwɑ disigii. Tɑ sɑ̃ɑwɑ bɑrɑ disigiru.
  hat-hat: Sou setyèm jou a, prèt la va egzaminen l' ankò. Si li wè tach la ap gaye,
    l'a konnen se yon move maladi po li genyen. Lè sa a, prèt la va fè konnen moun
    lan pa nan kondisyon pou l' fè sèvis Bondye.
  eng-BSB: On the seventh day the priest is to reexamine him, and if it has spread
    further on the skin, the priest must pronounce him unclean; it is a diseased infection.
  tod-tod: Zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ foloi lɔfelasiɛi ma. Ni seeɓɛi vazaga kɔlɔgi
    ma, zalaɠa ɠula nui ɠa dɛɛ ga kɔzɔʋɛ. Kulama zeeɓɛi ma zii ta ʋe.
  eng-WEBPB: The priest shall examine him on the seventh day. If it has spread in
    the skin, then the priest shall pronounce him unclean. It is the plague of leprosy.
  kbq-kbq: Hagi 7ni kna zupa pristi vahe'mo'ma kesigeno'ma ana ne'mofo namumo'ma avufafima
    terama hanigeno'a, ana nekura agru osu'nane huno huntegahie.
  nhe-BL: Pero quema tlantos nopa chicome tonali, monequi sampa quitlachilis nopa
    totajtzi. Intla quiitas para campa cocojtoya achi más mohueyilijtoc, huajca nopa
    totajtzi quiijtos para, quena, nopa tlacatl quipiya tlacayo palanca cocolistli.
  gub-BL: 7 haw 'ar mehe xaxeto ume'e wi putar hehe nehe. Aze ipinimaw uhàz nehe,
    a'e mehe — Ma'eahy purupe uhàz ma'e ràm, i'i putar izupe nehe. — Ikatu 'ym ma'e
    romo ereiko ne, i'i putar izupe nehe.
  eng-DRA: 'And on the seventh day he shall view him: if the leprosy be grown farther
    in the skin, he shall declare him unclean.'
