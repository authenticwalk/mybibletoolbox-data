verse: LEV.013.046
translations:
  mal-C: അയാൾക്കു രോഗബാധയുള്ളിടത്തോളം അയാൾ അശുദ്ധമായിരിക്കും. അയാൾ പാളയത്തിനുപുറത്തു
    തനിച്ചു പാർക്കണം.
  deu-TKW: 'Die ganze Zeit, in der er das Übel an sich hat, bleibt er unrein. Unrein
    ist er; abgesondert muß er wohnen: außerhalb des Lagers soll er sich aufhalten.'
  lin-lin: Lokola bokono oyo akomi na yango ezali mbindo, ye moko mpe akozala mbindo.
    Boye akotonga ndako na ye mosika na bato mpe akovanda libanda ya molako.
  eng-LSV: He is unclean all the days that the plague [is] in him; he [is] unclean.
    He dwells alone; his dwelling [is] at the outside of the camp.
  eng-GNV: 'As long as the disease shall be vpon him, he shalbe polluted, for he is
    vncleane: he shall dwell alone, without the campe shall his habitation be.'
  eng-WEBSTER: 'All the days in which the plague shall be in him he shall be defiled;
    he is unclean: he shall dwell alone, without the camp shall his habitation be
    .'
  nhw-BL: Huan masque nopa cocolistli huejcahua ipan itlacayo, monequi itztos iseltzi
    huejca tlen campa mochijtoque ne sequinoc masehualme.
  swh-ONEN: Kwa muda wote atakaokuwa na ugonjwa huo wa kuambukiza atabaki kuwa najisi.
    Ni lazima aishi peke yake; ni lazima aishi nje ya kambi.
  bba-bba: U ko n sɑ̃ɑwɑ disiɡii sere win bɑrɑ disiɡii te, tu kɑ kpe. Yen sɔ̃nɑ u
    ko n wɑ̃ɑ yeru mɔ bee tiɑ u n kɑ tɔmbu dɛsire.
  eng-KJVCPB: 'All the days wherein the plague shall be in him he shall be defiled;
    he is unclean: he shall dwell alone; without the camp shall his habitation be.'
  luo-luo: Ka dipo ni pod en-gi tuono pod ogak. Nyaka odag kende; kendo odag oko mar
    kambi.
  meu-meu: Ena gorere dinadia iboudiai ia na baine helaḡa. Ia na miro; sibona baine
    noho edea, taruha murimurinai.
  npi-ULB: त्यसमा त्यो सरुवा रोग भइन्जेलसम्‍म त्यो अशुद्ध रहने छ । फैलिन सक्‍ने रोगद्वारा
    त्यो अशुद्ध भएको कारण, त्यो एक्‍लै बस्‍नुपर्छ । त्यो छाउनीभन्दा बाहिर बस्‍नुपर्छ
    ।
  yor-yor: Gbogbo ìgbà tí ààrùn náà bá wà ní ara rẹ̀; aláìmọ́ ni, kí ó máa dágbé.
    Kí ó máa gbé lẹ́yìn ibùdó.
  pes-OPCB: تا زمانی که مرض باقی باشد، او نجس است و باید بیرون از اردوگاه، تنها به
    سر برد.
  tgl-ULB: Sa lahat ng araw na siya ay mayroong nakakahawang sakit siya ay magiging
    marumi. Dahil siya ay marumi na may isang sakit na maaaring makahawa, siya ay
    dapat mamuhay ng mag-isa. Dapat siyang mamuhay sa labas ng kampo.
  hui-hui: Wali agali dere ogonibi bu karu bibahendeore Anduane Homogonaga deni ti
    bayale ndo dodohe dege haabo holebira. Ani biragola ibugua ibunaga damene bu karu
    ti tini haga balai anda bu kagoha helalu ibu tagiraha pubagi ho holebira, lalu
    Anduane Homogohanda lene.
  mya-mya: သူ​၏​ကိုယ်​၌​ထို​ရော​ဂါ​စွဲ​နေ​သည့်​ကာ​လ ပတ်​လုံး သူ​သည်​မ​သန့်​ရှင်း​သ​ဖြင့်
    လူ​သူ​နှင့် ဝေး​ရာ​စ​ခန်း​အ​ပြင်​၌​ထွက်​၍​နေ​ထိုင်​ရ​မည်။
  bod-N: ནད་ཡམས་ད་དུང་ཁོའི་སྟེང་དུ་ཡོད་པའི་ཚེ། ཁོ་ནི་མི་གཙང་བ་ཡིན་ལ། མི་གཙང་བ་ཡིན་པའི་རྐྱེན་གྱིས་ཁོ་གཅིག་པུར་བསྡད་ནས་སྒར་གྱི་ཕྱི་རོལ་ཏུ་གནས་དགོས་པའོ།
    །
  sna-sna: Kana aramba ane chirwere ichocho anongoramba asina kuchena. Anofanira kugara
    oga; anofanira kugara kunze kwomusasa.
  spa-BLM: Todo el tiempo que la plaga esté en él, será impuro. Es impuro. Vivirá
    solo. Su morada estará fuera del campamento.
  cac-cac: Ayic ayoch jun yab'il chi' d'ay, yovalil sch'ocoj tz'aj d'a spatiquel campamento.
  swh-ULB: Naye atakuwa najisi siku zote za ugonjwa wake wa kuambukiza. Kwa sababu
    anao ugonjwa unaosambaa, yapasa kuishi peke yake nje ya kambi.
  bel-bel: Усе дні, пакуль на ім струпля, ён павінен быць нячысты, нячысты ён; ён
    павінен жыць асобна, па-за табарам жытло ягонае.
  wed-wed: Maranai doriana awarina e mamae lamna tauna anina miramirana, Tauna ainelana
    ina mae au tano.”
  deu-ELBBK: 'Alle die Tage, da das Übel an ihm ist, soll er unrein sein; er ist unrein:
    Allein soll er wohnen, außerhalb des Lagers soll seine Wohnung sein.'
  mbb-OT: Ed-isipen sikandin he meremerik dutun te ziyè pa te kandin sikan is daru.
    Ne kinahanglan he ziyà sikandin med-ubpà te ǥawas te kampu he sebsevaha zin.
  mal-2015: അവന്നു രോഗം ഉള്ള നാൾ ഒക്കെയും അവൻ അശുദ്ധനായിരിക്കേണം; അവൻ അശുദ്ധൻ തന്നേ;
    അവൻ തനിച്ചു പാർക്കേണം; അവന്റെ പാർപ്പു പാളയത്തിന്നു പുറത്തു ആയിരിക്കേണം.
  rmc-rmc: Calo časos, medik hino nasvalo, ela nažužo. Mušinel te bešel avrether avri
    le taboristar.“
  pes-OPV: و همه روزهایی که بلا دارد، البته نجس خواهد بود، و تنها بماند و مسکن او
    بیرون لشکرگاه باشد.
  ron-1924: 'Кытэ време ва авя рана, ва фи некурат: есте некурат. Сэ локуяскэ сингур;
    локуинца луй сэ фие афарэ дин табэрэ.'
  aui-aui: Raghanina gubagina gwabine inamakamake na touna patana dadabuna. Na tanaduma
    taki kubune inamakae, wawaya gwabidima inibogae.”
  ben-OBCV: যতদিন তার ক্ষত থাকবে, তাকে অশুচি বলা হবে। সে অবশ্যই একলা থাকবে; সে অবশ্যই
    শিবিরের বাইরে দিন কাটাবে।
  som-som: Oo in alla intuu cudurkaas qabo oo dhan isagu waa inuu nijaasaysnaadaa,
    waayo, isagu waa nijaasaysan yahay, oo waa inuu keligiis meel ku hoydaa, oo hoygiisuna
    waa inuu ahaadaa xerada dibaddeeda.
  lat-VUC: Omni tempore quo leprosus est et immundus, solus habitabit extra castra.
  eng-ASVBT: 'All the days wherein the plague is in him he shall be unclean; he is
    unclean: he shall dwell alone; without the camp shall his dwelling be.'
  ita-1885: Sia immondo tutto il tempo che quella piaga sarà in lui; egli è immondo;
    dimori in disparte, sia la sua stanza fuor del campo.
  eng-LXXUP: All the days in which the plague shall be upon him, being unclean, he
    shall be esteemed unclean; he shall dwell apart, his place of sojourn shall be
    without the camp.
  eng-ULB: All the days that he has the infectious disease he will be unclean. Because
    he is unclean with a disease that can spread, he must live alone. He must live
    outside the camp.
  spa-VBL: Permanecen inmundos mientras dure la infección. Tienen que vivir solos
    en algún lugar fuera del campamento.
  fra-_FOB: Tout le temps qu'il aura la plaie, il sera souillé; il est souillé; il
    demeurera seul, son habitation sera hors du camp.
  mal-mal: അവന് രോഗം ഉള്ള നാൾ ഒക്കെയും അവൻ അശുദ്ധനായിരിക്കണം; അവൻ അശുദ്ധൻ തന്നെ; അവൻ
    എകനായി താമസിക്കണം; അവന്റെ താമസം പാളയത്തിനു പുറത്തായിരിക്കണം.
  urd-GVR: Jis waqt tak wabāī jildī bīmārī lagī rahe wuh nāpāk hai. Wuh is daurān
    ḳhaimāgāh ke bāhar jā kar tanhāī meṅ rahe.
  suz-BL: मेको आ रोइ गेना सम्‍म लीबा, मेना सम्‍म मेको ग्रांग्रा दिशो दुम्‍ब। मेको
    आ कांइचीक बाक्‍चा माल्‍ब। मिनु मेको मुर आन बाक्‍तीक क्‍येङा ङोन बाक्‍चा माल्‍ब।
    गन्‍ती ५:२-३; २राजा १५:५
  ita-1927: Sarà impuro tutto il tempo che avrà la piaga; è impuro; se ne starà solo;
    abiterà fuori del campo.
  ckb-ckb: هەموو ئەو ڕۆژانەی نەخۆشییەکەی پێوەیە گڵاو دەبێت، گڵاوە و بە تەنها دەژیێت،
    دەرەوەی ئۆردوگا دەبێتە جێی مانەوەی.
  eng-BBE: 'While the disease is on him, he will be unclean. He is unclean: let him
    keep by himself, living outside the tent-circle.'
  kan-OKCV: ಆ ವ್ಯಾಧಿ ಅವನಲ್ಲಿ ಇರುವಷ್ಟು ದಿನಗಳೂ ಅವನು ಅಶುದ್ಧನಾಗಿರುವನು. ಅವನು ಪಾಳೆಯದ ಹೊರಗೆ
    ಒಂಟಿಯಾಗಿ ವಾಸಿಸಬೇಕು.
  tam-2017: அந்த வியாதி அவனில் இருக்கும் நாட்கள்வரை தீட்டுள்ளவனாக கருதப்படக்கடவன்;
    அவன் தீட்டுள்ளவனே; ஆகையால், அவன் தனியே குடியிருக்கவேண்டும்; அவனுடைய குடியிருப்பு,
    முகாமிற்கு வெளியே இருப்பதாக.
  spa-RV-1909: 'Todo el tiempo que la llaga estuviere en él, será inmundo; estará
    impuro: habitará solo; fuera del real será su morada.'
  ron-BTF: În toate zilele, cât timp este rana în cel lepros, să fie pângărit; el
    este necurat; să locuiască singur; în afara taberei să fie locuința lui.
  eng-WEBP: All the days in which the plague is in him he shall be unclean. He is
    unclean. He shall dwell alone. His dwelling shall be outside of the camp.
  eng-FBV: They remain unclean as long as the infection lasts. They have to live alone
    somewhere outside the camp.
  nld-1939: 'Zo lang hij melaats blijft, is hij volslagen onrein: hij moet afgezonderd
    wonen, en buiten de legerplaats verblijven.'
  nch-BL: Huan masque nopa cocolisti huejcahuas ipan itacayo, monequi itztos iseltitzi
    huejca ten campa mochijtoque ne sequinoc masehualme.
  vie-1934: Trọn lúc nào người có vít, thì sẽ bị ô uế, phải ở một mình ngoài trại
    quân.
  hin-CV: अपने संक्रमण की पूरी अवधि में वह अशुद्धि की स्थिति में ही होगा; वह अशुद्ध
    है तथा अकेले में रहेगा; उसका निवास छावनी के बाहर ही होगा.
  eng-OURB: All the days in which the plague is in him he shall be unclean. He is
    unclean. He shall dwell alone. Outside of the camp shall be his dwelling.
  spa-BES: 'Mientras la enfermedad esté sobre él, será inmundo. Él es impuro: déjalo
    quedarse solo, viviendo fuera del campamento de la tienda.'
  tdx-tdx: Haleotse re amo hene andron-kasilofa’eo; tsy malio. Am-bangiñe ao ty himoneña’e;
    vaho ho alafe’ i tobey ty akiba’e.
  vid-vid: Kolutilila kuwa yakokomoche kwa mhela weng'ha yawele na utamwa awo. Heye
    kakokomoka na heye kochikala yaliyeng'ha kunze mwa kambi.
  eng-OKE: All the days that the plague is upon him shall he be unclean; he is unclean;
    he shall dwell apart, his habitation shall be without the camp.
  tha-KJV: เขาจะเป็นมลทินอยู่ตลอดเวลาที่เขาเป็นโรค เขาเป็นมลทิน เขาจะต้องอยู่​แต่​ลำพังภายนอกค่าย
  por-BR-2018: 'Durante todo o tempo que a chaga estiver nele será imundo; estará
    impuro: habitará sozinho; fora do acampamento será sua morada.'
  deu-ELO: 'Alle die Tage, da das Übel an ihm ist, soll er unrein sein; er ist unrein:
    allein soll er wohnen, außerhalb des Lagers soll seine Wohnung sein.'
  eng-WYC-2018: in all the time that he is leprous and unclean, he shall dwell alone,
    without the tents. (and in all the time that he is leprous and unclean, he shall
    live alone, away from the tents.)
  epo-epo: La tutan tempon, dum la infektaĵo estos sur li, li estu rigardata kiel
    malpura; malpura li estas; li estu izolita, ekster la tendaro estu lia loĝejo.
  uig-PIN: Xu jaraⱨiti bolƣan barliⱪ künlǝrdǝ u «napak» sanilidu; u napak bolƣaqⱪa,
    ayrim turuxi kerǝk; uning turalƣusi qedirgaⱨning sirtida bolsun.
  beo-beo: Olo da ema madelai hame uhi galea, e da ledo hamoi dagoi ba:mu. Amola e
    da dunu ilia esalebe amoga gadili fawane esalu, eno dunu ilima hame gilisimu.
  tpi-OTNT: Oltaim man i gat dispela kain sua, em i no klin long ai bilong mi. Na
    em i mas lusim ol wantok na i stap ausait long kem.”
  hau-SA: Muddin yana da cutar zai ci gaba da kasance marar tsarki. Dole yă yi zama
    shi kaɗai; dole yă yi zama waje da sansani.
  uig-LAT: Shu jarahiti bolghan barliq künlerde u «napak» sanilidu; u napak bolghachqa,
    ayrim turushi kérek; uning turalghusi chédirgahning sirtida bolsun.
  nde-nde: Kuzakuthi nxa elokhu elaleso sifo, ahlale engongcolileyo. Kumele ahlale
    yedwa, ahlale ngaphandle kwesihonqo.”
  ton-ton: '‌ʻE taʻemaʻa ia ʻi he ngaahi ʻaho kotoa pē ʻo hono mahaki; ʻoku taʻemaʻa
    ia: ʻe nofo tokotaha ia; ʻe tuʻu ʻa hono nofoʻanga ʻi tuaʻā ʻi he ʻapitanga.'
  ces-1613: Po všecky dny, v nichž ta rána bude na něm, za nečistého jmín bude; nebo
    nečistý jest. Sám bydliti bude, vně za stany bude přebývání jeho.
  eng-WMB: All the days in which the plague is in him he shall be unclean. He is unclean.
    He shall dwell alone. His dwelling shall be outside of the camp.
  tam-TCV: அந்தத் தொற்று வியாதி அவனுக்கு இருக்குமட்டும் அவன் அசுத்தமானவனாய் இருப்பான்.
    அவன் தனிமையாய் வாழவேண்டும். முகாமுக்கு வெளியே வசிக்கவேண்டும்.
  ceb-ULB: Magpabilin siyang hugaw sa tanang mga adlaw nga aduna siyay makatakod nga
    sakit sa panit. Tungod kay hugaw man siya pinaagi sa makatakod nga sakit, kinahanglan
    nga magpuyo siya nga mag-inusara. Kinahanglan nga magpuyo siya gawas sa kampo.
  pol-UBG: Przez wszystkie dni, póki jest na nim plaga, będzie skalany, bo jest nieczysty.
    Będzie mieszkał sam; jego mieszkanie będzie poza obozem.
  urd-GVU: جس وقت تک وبائی جِلدی بیماری لگی رہے وہ ناپاک ہے۔ وہ اِس دوران خیمہ گاہ
    کے باہر جا کر تنہائی میں رہے۔
  deu-1912: Und solange das Mal an ihm ist, soll er unrein sein, allein wohnen und
    seine Wohnung soll außerhalb des Lagers sein.
  kan-2017: ಆ ರೋಗದ ಗುರುತುಗಳು ಅವನಲ್ಲಿ ಇರುವ ದಿನಗಳೆಲ್ಲಾ ಅವನು ಅಶುದ್ಧನಾಗಿರುವನು. ಅವನು ಅಶುದ್ಧನಾದುದರಿಂದ
    ಪ್ರತ್ಯೇಕವಾಗಿಯೇ ವಾಸವಾಗಿರಬೇಕು; ಅವನ ನಿವಾಸವು ಪಾಳೆಯದ ಹೊರಗೆ ಇರಬೇಕು.
  yap-yap: Me par nib ta’ay u n’umngin nap’an ni bay fare m’ar rok, ma thingri par
    u wuru’ e gin ma par e girdi’ riy, nib orel rok e girdi’.
  hlt-MCSB: A pum dongah tloh neh rhalawt la a poeih uh tue khuiah tah anih te tolrhum
    rhaehhmuen vongvoel ah amah bueng khosa saeh.
  mdy-ETH: ዬይ ዓሢ ዶርዓሢ ፖዓንዳያ ሄላንዳኣና ዒኢቴያ ማዓሢሮ ዓሲዳፓ ዱማዺ፥ ዓሲ ናንጉዋ ቤስካ ፔኤኮ ዴዖንጎ።»
  twi-ASANTE: Na nna dodoɔ a yadeɛ no nkɔeɛ no deɛ, wɔbɛfa ɔyarefoɔ no sɛ ne ho nte
    enti ɛsɛ sɛ ɔtena kuro no akyi baabi.
  mwc-mwc: Ba gubagina karakuwata gwabinai ina manamana wai, kona wai pudapudana.
    Ba i kesina meyaga kupunai ina mataveyana.”
  eng-WEBU: All the days in which the plague is in him he shall be unclean. He is
    unclean. He shall dwell alone. His dwelling shall be outside of the camp.
  bnp-bnp: A bakovi i tahoka a gilanga maea, i muto. Ge pagitala na mada, ge made
    kikeri polovavo.
  wal-wal: He harggee a bolli de7ido keesan ubban i tuna. I tuna gidiyo gishshau,
    asappe shaahettidi dunkkaanidosaappe kareera barkka de7o.
  spa-PDDPT: Permanecerá impuro todo el tiempo que tenga la infección. Por estar impuro,
    vivirá solo. Su habitación estará fuera del campamento.
  gun-gun: Hexe ai oĩa ja ha'eve'ỹ va'e oiko 'rã. Ha'eve'ỹ va'e vy ha'e ae'i 'rã oiko.
    Heta va'e kuery gui mombyry 'rã onhemboekoa.
  agu-BL: Nin te yi tiemp yi at yi tx'a'c te'j, at il c'ol te'j tane'n, nin qui xansa'nt
    yi jun wunaka'tz. Ncha'tz tajwe'n tan najewe'n ẍchuc, le jun tetz ca'l joylaj
    len yi ama'l kale najlche't yi e' mas wunak, ya'stzun sban na chin xlac'at wutz
    nin yi tx'a'c yi at te'j.
  ilo-ULB: Kadagiti amin nga aldaw nga addaan isuna iti makaakar a sakit ket narugit
    isuna. Gapu ta narugit isuna nga addaan iti makaakar a sakit, masapul nga agbiag
    isuna nga agmaymaysa. Masapul nga agnaed isuna iti ruar ti kampo.
  kpg-kpg: Mee e milimilia i di waalooloo o dono hai dono magi, gei mee gii noho i daha
    mo di waahale, i daha mo nia daangada ala i golo.
  uig-ARA: شۇ جاراھىتى بولغان بارلىق كۈنلەردە ئۇ «ناپاك» سانىلىدۇ؛ ئۇ ناپاك بولغاچقا،
    ئايرىم تۇرۇشى كېرەك؛ ئۇنىڭ تۇرالغۇسى چېدىرگاھنىڭ سىرتىدا بولسۇن.
  sus-sus: Danmi na fure ɲaaxi na a ma, a mu sɛniyɛn. Fo a xa lu a kerenyi ma ɲama
    yonkinde fari ma.»
  pon-2006: E pahn samin erein eh wiewia soumwahu wet, oh e pahn mihmihte likin kahnimpwalo,
    katohrohrla sang aramas teikan.
  ksd-ksd: Ta ra lavur bungbung ba ra minait i ki pirana pa na gomgom; ia ra duruna
    ka; na ki varkolono ta ra papar a gunan irai.
  tur-YTC: Vebanın onda olduğu bütün günler kirli olacak. O kişi kirlidir. Yalnız
    başına oturacak. Oturduğu yer ordugâhın dışında olacaktır.”
  grc-BRENT: Πάσας τὰς ἡμέρας, ὅσας ἐὰν ᾖ ἐπʼ αὐτὸν ἡ ἁφὴ, ἀκάθαρτος ὢν ἀκάθαρτος
    ἔσται· κεχωρισμένος καθήσεται, ἔξω τῆς παρεμβολῆς αὐτοῦ ἔσται ἡ διατριβή.
  ind-AYT: Selama dia mengidap penyakit itu, dia najis. Dia memang najis dan harus
    tinggal terasing. Tempat tinggalnya adalah di luar perkemahan.
  nya-nya: Munthu wodwalayo adzakhala wodetsedwa kwa nthawi yonse imene ali ndi nthendayo.
    Iye ayenera kumakhala payekha kunja kwa msasa.
  hrv-hrv: 'Sve dok na njemu bude bolest, neka nečistim ostane, a kako je nečist,
    neka stanuje nasamo: neka mu je stan izvan tabora.”'
  mps-mps: Sesemane sogo te tobage keni elalubo bidi, aga eno gedude wiegi yai me
    ebeo. Agai te aga abagi dabe tagalama, te bidibo pesage bulu badu tedali bidao,”
    te po wai dao.
  tpi-tpi: Oltaim man i gat dispela kain sua, em i no klin long ai bilong mi. Na em
    i mas lusim ol wantok na i stap ausait long kem.”
  dan-1931: Så længe han er angrebet, skal han være uren; uren er han, for sig selv
    skal han bo, uden for Lejren skal hans Opholdssted være.
  vie-OVCB: Suốt thời gian mắc bệnh, người ấy không sạch, và phải ở bên ngoài, cách
    khỏi nơi đóng trại.”
  guj-2017: જેટલા દિવસો સુધી તે વ્યક્તિમાં રોગ રહે તેટલાં દિવસો સુધી તે અશુદ્ધ ગણાય.
    કેમ કે તે અશુદ્ધ છે, તે એકલો રહે. છાવણીની બહાર તેનું રહેઠાણ થાય.
  pon-2006A: E pahn samin erein eh wiewia soumwahu wet, oh e pahn mihmihte likin kahnimpwalo,
    katohrohrla sang aramas teikan.
  por-BRBSL: Todos os dias em que a peste estiver nele, ele será imundo. Ele será
    imundo. Ele habitará sozinho. Sua morada será fora do acampamento.
  cth-cth: Hote tami teh pou kathounghoehe, kakhin e tami lah ao. Kathounghoehe tami
    lah ao toung dawkvah rim hloilah ao han.
  twi-twi: Na nna dodow a ɔyare no nkɔe no de, wɔbɛfa ɔyarefo no sɛ ne ho ntew enti
    ɛsɛ sɛ ɔtena kurow no akyi baabi.
  hlt-hlt: A pum dongah tloh neh rhalawt la a poeih uh tue khuiah tah anih te tolrhum
    rhaehhmuen vongvoel ah amah bueng khosa saeh.
  tbz-SIM: Kɛ̀ dɛ kó mumɔmmú kpɑɑ́ koò bo yɛ̀ɛ̀ we miɛkɛ ò yó sĩ̀mmu, ò bɑ́ mbo Isidɑyɛɛribɛ
    kɑrì, ò mbo mɛkɛntímɛ̀.
  msy-2020: Gumazir arɨmariar kamagh garim ikɨvɨra ikɨva, nan damazimɨn zueghan kogham.
    A uan namakaba ategh danganir me itimɨn azenan uabɨra ikiam.”
  dop-dop: Ye ɑsilimɑ kʋtɔŋ ɩ́ wɛnɑ wei ɩ pǝsɑ ɑsilimɑ tʋ kɛ́, nɑ pǝ wɛɛ sɩ ɩ́ hɑtǝlǝnɑ
    yǝlɑɑ nɑ ɩ́ cɑɣɑ tesikile wɑɑlɩ kɛ ɩ tike.
  azb-azb: Dərisində əlamət olduğu bütün müddət o murdar sayılsın. Murdarlığına görə
    düşərgədən kənarda tək yaşasın.
  eng-DBY: 'All the days that the sore shall be in him he shall be unclean: he is
    unclean; he shall dwell apart; outside the camp shall his dwelling be.'
  hin-2017: जितने दिन तक वह व्याधि उसमें रहे उतने दिन तक वह तो अशुद्ध रहेगा; और वह
    अशुद्ध ठहरा रहे; इसलिए वह अकेला रहा करे, उसका निवास-स्थान छावनी के बाहर हो। (लूका
    17:12)
  wol-KYG: Li feek jàngoro jaa ngi ci moom, day sobewu te gannaaw daa sobewu, na dëkk
    moom doŋŋ te na dëkkuwaayam génn dal bi.
  eng-YLT: all the days that the plague [is] in him he is unclean; he [is] unclean,
    alone he doth dwell, at the outside of the camp [is] his dwelling.
  kne-kne: Maibilang sisya ay kadodogis enggana ay makaan din sakit di kodil na et
    mantee sin lasin di kampo ay addawi sin ipogaw.”
  eng-WYC-2017: in all the time that he is leprous and unclean, he shall dwell alone,
    without the tents.
  eng-WMBB: All the days in which the plague is in him he shall be unclean. He is
    unclean. He shall dwell alone. His dwelling shall be outside of the camp.
  urd-GVH: जिस वक़्त तक वबाई जिल्दी बीमारी लगी रहे वह नापाक है। वह इस दौरान ख़ैमागाह
    के बाहर जाकर तनहाई में रहे।
  rug-rug: Sa binoni tanisa tie si kaqu lulia sapu ve seunaena gua koa sa tie sa minoho.
    Kaqu koa vata kale pa kinoa tie si asa, pude lopu koa tata pa tie.
  gaz-gaz: Inni hamma dhukkubni sun irra jirutti xuraaʼaa dha; kophaa isaa haa jiraatu;
    qubata keessaas baʼee ala haa jiraatu.
  fra-LSG: 'Aussi longtemps qu’il aura la plaie, il sera impur: il est impur. Il habitera
    seul; sa demeure sera hors du camp.'
  yal-yal: Furen nɛma a ma, a mi sariɲanxi. Nayi, a lan a lu a danna, a xa lu yamaan
    daaxaden fari ma.”
  haw-1868: I na la a pau e noho ai ka mai iloko ona, e maemae ole no ia; he haumia
    no, e noho kaawale ia, mawaho o kahi hoomoana kona wahi e noho ai.
  arb-NAV: وَيَظَلُّ طُولَ فَتْرَةِ مَرَضِهِ نَجِساً يُقِيمُ وَحْدَهُ خَارِجَ الْمُخَيَّمِ
    مَعْزُولاً.
  ewe-ewe: Ŋkeke ale si dɔléle la le eŋu ko la, eŋuti mekɔ o. Ele be wòanɔ asaɖa la
    godo.”
  eng-LEE: All the days whereon the plague which rendereth unclean is on him, he shall
    be unclean; alone shall he dwell; without the camp shall his habitation be.
  asm-FB: যিমান দিন তেওঁৰ গাত সেই কুষ্ঠৰোগ ঘা থাকিব, সিমান দিন তেওঁ অশুচি হৈ থাকিব;
    তেওঁ অশুচি হোৱাত আৰু তেওঁৰ সেই ৰোগ যেন ব্যাপি নাযায় সেই কাৰণে তেওঁ অকলে থাকিব;
    তেওঁৰ থকা ঠাই ছাউনিৰ বাহিৰত হ’ব।
  sus-A: دَنمِ نَ قُرٍ حَاشِ نَ عَ مَ، عَ مُ سّنِيّن. قٌ عَ شَ لُ عَ كٍرٍنيِ مَ حَمَ
    يٌنكِندٍ قَرِ مَ.»
  fra-SBL: Pendant tout le temps que durera la plaie, il sera impur. Il est impur.
    Il habitera seul. Sa demeure sera en dehors du camp.
  hbo-hbo: כָּל־יְמֵ֞י אֲשֶׁ֨ר הַנֶּ֥גַע בֹּ֛ו יִטְמָ֖א טָמֵ֣א ה֑וּא בָּדָ֣ד יֵשֵׁ֔ב
    מִח֥וּץ לַֽמַּחֲנֶ֖ה מֹושָׁבֹֽו׃ ס
  eng-WYCLIFFE: in al tyme in which he is lepre and vnclene, he schal dwelle aloone
    without the castels.
  cwe-cwe: Munhu iyo kezagendelela kwambula mwiko kwa siku zose ziyeli na utamu uwo.
    Iyo kambula mwiko, nayo kezakala yaidumwe kunze ya dilago.
  kik-kik: Rĩrĩa rĩothe mũndũ ũcio arĩ na mũrimũ ũcio, arĩkoragwo arĩ na thaahu. No
    nginya atũũrage wiki, na no nginya atũũrage nja ya kambĩ.
  fra-NCL: Aussi longtemps que durera sa plaie, il sera impur. Il est impur ; il habitera
    seul ; sa demeure sera hors du camp.
  cek-AK: To ngansae man kami loe nathaih a tawnh thung, ciim ai ah a oh; to kami
    loe angmah bueng oh han oh, anih loe a ohhaih im tasa bangah om tih.
  cuk-cuk: 'Dule yaa-maleged-nika-gudiidgine, enik soglegoed: ‘We-dule, swilidiksurye.’
    We-dule, swilidiksursoggu, na walagwen mai guoed. Dulemar-danar-danar-bukwad-magaba
    mai guoed.”'
  uig-CYR: Шу җараһити болған барлиқ күнләрдә у «напак» санилиду; у напак болғачқа,
    айрим туруши керәк; униң туралғуси чедиргаһниң сиртида болсун.
  tel-2017: ఆ అంటువ్యాధి ఉన్నన్ని రోజులూ అతడు అశుద్ధుడుగానే ఉంటాడు. అతనికి అంటురోగం
    వచ్చి అశుద్ధుడుగా ఉన్నాడు కాబట్టి అతడు ఒంటరిగానే ఉండాలి. శిబిరం బయట అతడు నివసించాలి.
  hat-BSA: Li va rete pa pwòp pandan tout jou ke enfeksyon an dire yo. Li pa pwòp.
    Li va abite izole pou kont li. Li gen pou rete deyò kan an.
  bxh-bxh: ꞌWapi asiyebona otaꞌotana tauna yai mate hola ma asiyebona. Sa tole hudoꞌiyedi
    be dodoga tau anꞌiwala gesagesadi ibege maꞌedi ti miya gogo.
  kos-kos: El fah fohkfok ac tia nasnas ke lusenna pacl mas sac oan sel, ac el fah
    srisrila ac muta likin nien aktuktuk uh, sayen acn mwet uh muta we.
  hbo-WLC: כָּל־יְמֵ֞י אֲשֶׁ֨ר הַנֶּ֥גַע בּ֛וֹ יִטְמָ֖א טָמֵ֣א ה֑וּא בָּדָ֣ד יֵשֵׁ֔ב
    מִח֥וּץ לַֽמַּחֲנֶ֖ה מוֹשָׁבֽוֹ׃ ס
  ibo-ibo: Ụbọchị niile nke ọ nọ nʼọrịa ahụ, ọ gaghị ebi nʼime obodo nʼetiti ụmụ mmadụ
    nʼihi na onye rụrụ arụ ka ọ bụ.
  ory-ory: ତାହାଠାରେ ଯେତେ ଦିନ ଘାʼ ଥିବ, ସେତେ ଦିନ ସେ ଅଶୁଚି ରହିବ; କାରଣ ସେ ଅଶୁଚି ଅଟେ; ସେ
    ଏକାକୀ ବାସ କରିବ; ଛାଉଣିର ବାହାରେ ତାହାର ବାସସ୍ଥାନ ହେବ।
  chk-chk: Epwe chök nonom lon tettelin chon limengau lon ükükün langatamen fansoun
    an eäni ewe samau. Iwe, epwe imwüla lon lenian lükün ewe ia aramas ra nonom ie.
  rop-rop: Wal im garra jidan nomo klinbala blanga serramoni raidap det brabli nogudwan
    skin siknis garra gowei. En im garra oldei jidanbat atsaid brom olabat kemp, longwei
    brom ebribodi.”
  ukr-1871: 'Докіль болїсть його, буде він нечистим; він нечистий: самотою жити мусить
    він; за табором оселя його.'
  deu-1951: Solange das Mal an ihm ist, soll er unrein bleiben, denn er ist unrein;
    er soll abgesondert wohnen und außerhalb des Lagers seine Wohnung haben.
  eng-JPS: All the days wherein the plague is in him he shall be unclean; he is unclean;
    he shall dwell alone; without the camp shall his dwelling be.
  srp-1865: Dokle je god bolest na njemu, neka bude neèist; neèist je, neka živi sam,
    iza okola neka mu bude stan.
  lug-lug: Ebbanga lyonna omuntu ly’anaamalanga ng’alina obulwadde obwo anaabeeranga
    si mulongoofu. Anaasulanga yekka mu nnyumba ye ebweru w’olusiisira.
  heb-heb: כל ימי אשר הנגע בו יטמא טמא הוא בדד ישב מחוץ למחנה מושבו׃
  ben-IRV: যত দিন তার গায়ে ঘা থাকবে, তত দিন সে অশুচি থাকবে; সে অশুচি; সে একা বাস
    করবে, শিবিরের বাইরে তার বাসস্থান হবে।
  pan-pan: ਜਿੰਨੇ ਦਿਨ ਤੱਕ ਉਹ ਰੋਗ ਉਸ ਦੇ ਸਰੀਰ ਵਿੱਚ ਰਹੇ, ਓਨ੍ਹੇ ਦਿਨ ਤੱਕ ਉਹ ਭਰਿਸ਼ਟ ਰਹੇ,
    ਅਸ਼ੁੱਧ ਰਹੇ ਅਤੇ ਉਹ ਇਕੱਲਾ ਵੱਸੇ, ਉਸ ਦਾ ਨਿਵਾਸ ਸਥਾਨ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਹੋਵੇ।
  mya-JVB: ထိုအနာ စွဲသည် ကာလ ပတ်လုံး ၊ သူသည် ညစ်ညူး ၏ မ စင်ကြယ်သည်ဖြစ်၍တယောက် တည်းနေ
    ရမည်။ သူ့ နေရာ သည် တပ် ပြင် မှာ ရှိရမည်။
  hmo-hmo: Lepera tauna ena gorere dinadia ibounai lalonai be do ia miro noho. Ia
    be sibona do ia noho. Taunimanima dekena amo do ia noho siri, kamepa ena murimurina
    dekenai.”
  urd-urd: जितने दिनों तक वह इस बला में मुब्तिला रहे, वह नापाक रहेगा और वह है भी नापाक।
    तब वह अकेला रहा करे, उसका मकान लश्करगाह के बाहर हो।
  rus-SYN: Во все дни, доколе на нем язва, он должен быть нечист, нечист он; он должен
    жить отдельно, вне стана жилище его.
  bqc-SIM: Gↄↄ pↄ́ àlɛ gyãpi kɛ píi, aↄ gbãlɛaɛ. Gbɛ̃́ gbãlɛaɛ, aↄ ku bòo kpɛ
    adoɛ.
  tcz-CHONGTHU: Ama tobanga natna nei mihem chun, adammo sungsea atheng louva um ding
    ahi, ajeh chu aboh ahitan, amachu achangseh'a polam ngahmun tiphah ho umna muna
    cheng ding ahi.
  mar-mar: जोपर्यंत त्याच्या अंगावर चट्टा असेल तितक्या दिवसापर्यंत त्याने अशुद्ध रहावे;
    तो अशुद्ध होय; त्याने एकटे रहावे; त्याची वस्ती छावणीबाहेर असावी.
  soq-soq: Ita me walama uduudu etepa kadileidia, me miramiraidalen. Me apana uduudu
    emopie nosepie alepie meba nambe waimpo ideita etepa inalepi.”
  qub-qub: Guerin mana allchacashancamaga pipis ‹ganra› nengami. Gamcuna tiyaycashayquipita
    mas juc-lächömi allchacänancama japallan tiyaconga.
  bqp-bqp: U ko n sɑ̃ɑwɑ disigii sere win bɑrɑ disigii te, tu kɑ kpe. Yen sɔ̃nɑ u
    ko n wɑ̃ɑ yeru mɔ bee tiɑ u n kɑ tɔmbu dɛsire.
  hat-hat: Pandan tout tan maladi a va sou li, li p'ap nan kondisyon pou fè sèvis
    Bondye. Se yon moun ki gen move maladi po li ye. L'a rete yon kote pou kont li,
    nan yon kay andeyò limit kote moun rete.
  eng-BSB: As long as he has the infection, he remains unclean. He must live alone
    in a place outside the camp.
  tod-tod: Eyɛsu seeɓɛi ɓe ba, toɠa yɛ kɔzɔyai zu. Tɔɔzei kɔzɔʋɛ, tɔ ɠila ka a zei
    yɛ, seizuʋɛ ɠa ɠɛ ga ti-ʋuuzuʋɛ ʋoluʋɛ.
  eng-WEBPB: All the days in which the plague is in him he shall be unclean. He is
    unclean. He shall dwell alone. His dwelling shall be outside of the camp.
  kbq-kbq: Hagi ana fugo namuma avufare'ma me'nenigeno'a ana ne'mo'a agru osu'neakino,
    agraku kumamofo fegi'a manigahie.
  nhe-BL: Huan yonque nopa cocolistli huejcahua ipan itlacayo, monequi itztos iselti
    huejca tlen campa mochijtoque ne sequinoc tlacame.
  gub-BL: Ma'eahy purupe uhàz ma'e ràm hereko mehe we a'e teko wiko wiwi putar ikatu
    'ym ma'e romo nehe. Tuwe wiko a'e zutyka'i wàpuz me nehe, amogwer waneko awer
    wi muite nehe.
  eng-DRA: All the time that he is a leper and unclean, he shall dwell alone without
    the camp.
