verse: LEV.013.051
translations:
  mal-C: ഏഴാംദിവസം അദ്ദേഹം അതു വീണ്ടും പരിശോധിക്കണം; വടു വസ്ത്രത്തിലോ നെയ്തതോ മെടഞ്ഞതോ
    ആയ സാധനത്തിലോ എന്തുപയോഗത്തിനുള്ള തുകലായാലും അതിലോ പടർന്നിട്ടുണ്ടെങ്കിൽ അതു കഠിനകുഷ്ഠം;
    ആ സാധനം അശുദ്ധമാണ്.
  deu-TKW: Wenn er dann am siebenten Tage wahrnimmt, daß der Ausschlag auf dem Kleid
    oder dem Gewebe oder dem Gewirke oder dem Leder - an irgend etwas, wozu das Leder
    verarbeitet zu werden pflegt, - weiter um sich gegriffen hat, so ist der Ausschlag
    ein bösartiger Aussatz. Derartiges ist unrein,
  lin-lin: Na mokolo ya sambo, Nganga-Nzambe akotala lisusu malamu litono yango. Soki
    amoni ete epanzani na likolo ya elamba ya kolata, ya elamba ya pamba, ya elamba
    ya malili to na likolo ya kapo ; wana elakisi ete ezali litono ya bokono ya maba
    oyo bakoki kolongola te mpe elakisi lisusu ete elamba yango ezali mbindo.
  eng-LSV: and he has seen the plague on the seventh day, and the plague has spread
    in the garment, or in the warp, or in the woof, or in the skin, of all that is
    made of skin for work, the plague [is] a fretting leprosy; it [is] unclean.
  eng-GNV: 'And shall looke on the plague the seuenth day: if the plague growe in
    the garment or in the warpe, or in the woofe, or in the skinne, or in any thing
    that is made of skin, that plague is a fretting leprosie and vncleane.'
  eng-WEBSTER: 'And he shall look on the plague on the seventh day: if the plague
    is spread in the garment, either in the warp, or in the woof, or in a skin, or
    in any work that is made of skin: the plague is a fretting leprosy; it is unclean.'
  nhw-BL: Huan quema ajsis tonali chicome, nopa totajtzi sempa quitlachilis nopa mancha.
    Huan sintla quiitas para mohueyilijtoc ipan nopa yoyomitl o ipan nopa cuetlaxtli,
    huajca quiijtosnequi para eli se mancha tlen tlacayo palanca cocolistli catli
    nelía fiero. Huajca nopa tlamantli mocahuas amo tlapajpactli masque tlaxinepaloli
    ipan nopa yoyomitl, o mopantía ipan se tlamantli tlen cuetlaxtli.
  swh-ONEN: Siku ya saba atakichunguza, na kama upele umeenea kwenye nguo, au kifaa
    kilichofumwa au kusokotwa, au ngozi, kwa vyovyote vile itumikavyo, ni upele uangamizao,
    kifaa hicho ni najisi.
  bba-bba: Yen sɔ̃ɔ nɔɔbɑ yiruse te, u koo wure u mɑɑ yɑ̃ɑ ni mɛɛriwɑ. Ù n deemɑ
    disi ɡɔmi yi, yi yɑbi bɑɑmɑ, mɑ bɑ ǹ kpɛ̃ bu yi wĩɑ, sɑɑ ye sɔɔ, u koo nu ɡɑrisiwɑ
    yɑ̃ɑ disiɡinu.
  eng-KJVCPB: 'and he shall look on the plague on the seventh day: if the plague be
    spread in the garment, either in the warp, or in the woof, or in a skin, or in
    any work that is made of skin; the plague is a fretting leprosy; it is unclean.'
  luo-luo: E odiechiengʼ mar abiriyo nyaka onone, kendo ka purno olandore e law, kata
    e njora mochwe kata motwangʼ, bedni itiyo kode e yo moro amora, to en pur maketho
    gik moko; kuom mano gima kamano ogak.
  meu-meu: 'Bena dina ihahituna ai ma baine itaia lou: gorere toana bema bada, dabua
    ai eiava dabua varodia ai eiava boromakau kopina ai eiava boromakau kopina amo
    e karaia ḡauna ai, una na lepra korikori. Ia na miro vaitani;'
  npi-ULB: पुजारीले सातौँ दिनमा त्यो ढुसीलाई फेरि जाँचोस् । यदि त्यो त्यस लुगामा,
    वा ऊनी वा सुतीबाट बुनिएको वा सिलाइएको कुनै वस्‍तुमा, वा छाला वा छाला प्रयोग गरिएको
    कुनै वस्तुमा फैलिएको छ भने, त्यो हानि गर्ने ढुसी हो, र त्यो वस्तु अशुद्ध हो ।
  yor-yor: Ní ọjọ́ keje kí ó yẹ̀ ẹ́ wò bí ààrùn ẹ̀tẹ̀ náà bá ràn ká ara aṣọ tàbí irun
    àgùntàn, aṣọ híhun tàbí awọ, bí ó ti wù kí ó wúlò tó, ẹ̀tẹ̀ apanirun ni èyí jẹ́,
    irú ohun bẹ́ẹ̀ kò mọ́.
  pes-OPCB: و روز هفتم دوباره به آن نگاه کند. اگر کپک پخش شده باشد، چه در پارچۀ بافته
    شده یا دوخته شده، یا در چرم، کپکِ مضر است و نجس می‌باشد،
  tgl-ULB: Dapat niya muling suriin ang amag sa ikapitong araw. Kapag ito ay kumalat
    sa kasuotan o anumang hinabi o sinulsing gawa sa lana o linong bagay, o balat
    o alinmang bagay na kung saan balat ang ginagamit, kung gayon ito ay mapanganib
    na amag, at ang bagay ay marumi.
  hui-hui: Ani ngelo howa horo waragaru howa kanengi lone handalu karia aga labolabonibi
    nogo dongone biagoriayaguabi hagama ha timbu hayane handayagua nde ogoni ko dodohe
    ngagonida manda bulebira.
  mya-mya: သတ္တ​မ​နေ့​၌​ထို​ပစ္စည်း​ကို​ထပ်​မံ​စစ်​ဆေး​၍ ဖား​ဥ​ကွက်​ပြန့်​ပွား​လာ​လျှင်
    ထို​ပစ္စည်း​သည် မ​သန့်​ရှင်း​ချေ။-
  bod-N: ཉིན་བདུན་པར་གཡན་སྤུ་ལ་བརྟག་དགོས་ཤིང་། གལ་སྲིད་གཡན་སྤུ་ནི་གོས་ཀྱི་སྟེང་དུ་ཡོད་ན།
    དེ་གཞུང་ངམ་འཕྲེད་ཐིག་གང་རུང་ངམ། ཡང་ན་བཀོལ་སྤྱོད་བྱེད་པའི་ཀོ་བཟོས་དངོས་པོ་གང་རུང་གི་སྟེང་ཁྱབ་པ་ཡིན་ན།
    དེ་ནི་མཛེ་ནད་ཁྱབ་པའི་རྟགས་ཡིན་པས་མི་གཙང་བ་ཡིན།
  sna-sna: Pazuva rechinomwe anofanira kuchiongorora uye kana maperembudzi apararira
    muchipfeko kana nguo yakarukwa, zvisinei kuti chinoshandiswei, chirwere chinoparadza
    chamaperembudzi; chinhu ichocho hachina kuchena.
  spa-BLM: Al séptimo día examinará la plaga. Si la plaga se ha extendido en el vestido,
    ya sea en la urdimbre o en la trama, o en la piel, cualquiera que sea el uso que
    se le dé a la piel, la plaga es un moho destructor. Es impuro.
  cac-cac: Axo slajvi uque' c'ual chi', tz'iljixi. Tato toxo ix b'at leb'eb'oc d'a
    jun pichul chi', ma d'a junoc tz'um sc'anji chi', a jun chi' aton juntzan̈ c'ustumtac
    tz'el leb'eb'oc, a juntzan̈ yamc'ab' chi' ay smay.
  swh-ULB: Naye atauchunguza tena huo ukungu katika siku ya saba. Endapo utakuwa umesambaa
    katika kifaa hicho, basi ni wazi kwamba huo ni ukungu wenye kuangamiza, na hicho
    kifaa ni najisi.
  bel-bel: на сёмы дзень агледзіць сьвятар заражанае, і калі струпля пашырылася па
    вопратцы, альбо па аснове, альбо па ўтоку, альбо па скуры, альбо па якім-небудзь
    вырабе, зробленым са скуры, дык гэта праказа ўедлівая, струпля нячыстая;
  deu-ELBBK: 'Und sieht er das Übel am siebten Tag, dass das Übel um sich gegriffen
    hat am Kleid oder an der Kette oder am Einschlag oder am Fell nach allem, wozu
    das Fell verarbeitet wird, so ist das Übel ein fressender Aussatz: es ist unrein.'
  mbb-OT: Dutun te ikepitu he andew ed-umanan heini edsusiya te memumuhat. Ne emun
    midelandap haazà is hab-ung ne ed-isipen heini he meremerik, ne kinahanglan he
    ebinsulan heini su ed-iseg pa haazà is hab-ung.
  mal-2015: അവൻ ഏഴാം ദിവസം വടുവിനെ നോക്കേണം; വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോലിലോ തോൽകൊണ്ടു
    ഉണ്ടാക്കിയ യാതൊരു പണിയിലോ വടു പരന്നിരുന്നാൽ ആ വടു കഠിന കുഷ്ഠം; അതു അശുദ്ധമാകുന്നു.
  rmc-rmc: Pro eftato džives oda than pale obdikhela. Te e plešňa bariľa pro gada,
    pro sido vaj pro prephandlo pochtan, pre cipa, abo pre varesavi cipuňi veca, hin
    oda e nažuži plešňa. Hin oda nažužo.
  pes-OPV: و آن چیزی را که بلا دارد، در روز هفتم ملاحظه کند. اگر آن بلا در رخت پهن
    شده باشد، خواه در تار خواه در پود، یا در چرم در هر کاری که چرم برای آن استعمال
    می‌شود، این برص مفسد است و آن چیز نجس می‌باشد.
  ron-1924: 'Сэ черчетезе а шаптя зи рана. Дакэ рана с-а ынтинс пе хайнэ, ын урзялэ
    сау ын бэтэтурэ, пе пеле сау пе лукрул ачела де пеле, есте о ранэ де лепрэ ынвекитэ:
    лукрул ачела есте некурат.'
  ben-OBCV: সপ্তম দিনে সে সেটি পরীক্ষা করবে এবং যদি ছাতারোগ কাপড়ে, অথবা কোনো বোনায়,
    কিংবা বোনা পরিধানে, অথবা চামড়ায়, কিংবা ব্যবহার করা যে কোনো জিনিসে প্রসারিত হয়ে
    থাকে, তাহলে তা এক মারাত্মক ছাতারোগ, অশুচি জিনিস।
  som-som: Oo haddana maalinta toddobaad waa inuu cudurka fiiriyaa, oo haddii cudurku
    dharka kaga sii faafay dunta fidsan ama tan gudubsan, ama haragga dhexdiisa, haraggaas
    hawl kasta oo loogu isticmaalaba, markaas cudurku waa baras wax xaganaya oo waxaasu
    waa nijaasaysan yahay.
  lat-VUC: 'et die septimo rursus aspiciens, si deprehenderit crevisse, lepra perseverans
    est: pollutum judicabit vestimentum, et omne in quo fuerit inventa:'
  eng-ASVBT: 'and he shall look on the plague on the seventh day: if the plague be
    spread in the garment, either in the warp, or in the woof, or in the skin, whatever
    service skin is used for; the plague is a fretting leprosy; it is unclean.'
  ita-1885: E se, al settimo giorno, egli vede che la piaga si sia allargata nel vestimento,
    o nello stame, o nella trama, o nella pelle, in qualunque lavorio s'adoperi pelle;
    quella piaga è lebbra rodente; quella cosa è immonda.
  eng-LXXUP: And the priest shall look upon the plague on the seventh day; and if
    the plague be spread in the garment, either in the warp or in the woof, or in
    the skin, in whatsoever things skins may be used in their workmanship, the plague
    is a confirmed leprosy; it is unclean.
  eng-ULB: He must examine the mildew again on the seventh day. If it has spread in
    the garment or anything woven or knitted from wool or linen material, or leather
    or anything in which leather is used, then it is harmful mildew, and the item
    is unclean.
  spa-VBL: Al séptimo día el sacerdote deberá inspeccionarlo de nuevo, y si la mancha
    de moho se ha extendido en el material, ya sea cuero, tejido o tejido de punto
    o algún otro artículo de cuero, entonces es un moho dañino; el artículo está sucio,
    sea cual sea el uso que se le dé.
  fra-_FOB: Et le septième jour il examinera la plaie. Si la plaie s'est étendue sur
    le vêtement, sur le feutre ou sur le tissu, sur la peau, ou sur l'ouvrage quelconque
    fait de peau, c'est une plaie de lèpre rongeante, l'objet est souillé.
  mal-mal: അവൻ ഏഴാം ദിവസം വടു പരിശോധിക്കണം; വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോലിലോ തോൽകൊണ്ട്
    ഉണ്ടാക്കിയ യാതൊരു വസ്തുവിലോ വടു വ്യാപിച്ചിട്ടുണ്ടെങ്കിൽ ആ വടു കഠിന കുഷ്ഠം; അത്
    അശുദ്ധമാകുന്നു.
  urd-GVR: Sātweṅ din wuh dubārā us kā muāynā kare. Agar phaphūṅdī phail gaī ho to
    is kā matlab hai ki wuh nuqsāndeh hai. Muta'assirā chīz nāpāk hai.
  suz-BL: मिनु चढ़ेबमी ७ नाक्‍त नोले लेंशा रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको वासी,
    कुशुल के सेल्‍शो मारेइ थोव़कीम बुंखी बारशा लशो बाक्‍त हना, मेको बिग्रेब बुंखी
    ङाइश्‍शो बाक्‍ब। मेको थोव़क ग्रांग्रा दिशो बाक्‍ब।
  ita-1927: Il settimo giorno esaminerà la piaga; e se la piaga si sarà allargata
    sulla veste o sul tessuto o sulla maglia o sulla pelle o sull’oggetto fatto di
    pelle per un uso qualunque, è una piaga di lebbra maligna; è cosa impura.
  ckb-ckb: جا کە لە ڕۆژی حەوتەم لێدانەکەی پشکنی وا لە جلەکە بڵاوبووەتەوە، لە ڕستراو
    یان لە چنراو یان لە چەرم، لە هەموو ئەوانەی لە چەرم دروستدەکرێت بۆ بەکارهێنان،
    ئەوا لێدانەکە کەڕووە و زیان بەخشە، گڵاوە.
  eng-BBE: 'And he is to see the mark on the seventh day; if the mark is increased
    in the clothing, or in the threads of the material, or in the leather, whatever
    the leather is used for, it is the disease biting into it: it is unclean.'
  kan-OKCV: ಅವನು ಏಳನೆಯ ದಿನದಲ್ಲಿ ಅದನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು. ಆ ಬೂಜು ಅವನ ಉಣ್ಣೆ ಬಟ್ಟೆಯಲ್ಲಾಗಲಿ,
    ನಾರಿನ ಬಟ್ಟೆಯಲ್ಲಾಗಲಿ, ನೇಯ್ಗೆಯಲ್ಲಾಗಲಿ, ಹೆಣಿಗೆಯಲ್ಲಾಗಲಿ, ತೊಗಲಿನ ವಸ್ತುವಿನ್ನಾಗಲಿ ಹರಡಿದ್ದರೆ
    ಅದು ನಾಶಕರವಾದ ಬೂಜುರೋಗವಾಗಿದೆ. ಅದು ಅಶುದ್ಧವು.
  tam-2017: ஏழாம் நாளிலே அதைப் பார்க்கக்கடவன்; உடையிலாவது, நெய்யப்பட்ட, பின்னப்பட்ட
    பொருட்களிலாவது, தோலிலாவது, தோலினால் செய்யப்பட்ட எந்தவித பொருளிலாவது அது பரவியிருந்தால்,
    அது அரிக்கிற தொழுநோய்; அது தீட்டாயிருக்கும்.
  spa-RV-1909: 'Y al séptimo día mirará la plaga: y si hubiere cundido la plaga en
    el vestido, ó estambre, ó en la trama, ó en piel, ó en cualquiera obra que se
    hace de pieles, lepra roedora es la plaga; inmunda será.'
  ron-BTF: Și să se uite la rană în ziua a șaptea, dacă rana s-a întins în haină,
    fie în urzeală, fie în băteală sau în pielea hainei, sau în orice lucru care este
    făcut din piele, atunci rana este lepră care roade; acel lucru este necurat.
  eng-WEBP: He shall examine the plague on the seventh day. If the plague has spread
    in the garment, either in the warp, or in the woof, or in the skin, whatever use
    the skin is used for, the plague is a destructive mildew. It is unclean.
  eng-FBV: On the seventh day the priest shall inspect it again, and if the patch
    of mold has spread in the material, whether it's leather, woven, or knitted or
    some other leather item, then it is a harmful mold; the article is unclean, whatever
    it is being used for.
  nld-1939: Op de zevende dag moet hij de plek opnieuw onderzoeken. Heeft deze plek
    zich op het kledingstuk, op de geweven of geknoopte stof, op het leer of op een
    of ander ding van leer verder verspreid, dan is het kwaadaardige melaatsheid;
    het besmette is onrein.
  nch-BL: Huan quema ajsis tonali chicome, nopa totajtzi sempa quitachilis nopa mancha.
    Huan sinta quiitas para mohueyilijtoc ipan nopa yoyomit o ipan nopa cuetaxti,
    huajca quiijtosnequi para eli se mancha ten tacayo palanca cocolisti cati nelía
    fiero. Huajca nopa tamanti mocahuas amo tapajpactic masque taxinepaloli ipan nopa
    yoyomit, o mopantía ipan se tamanti ten cuetaxti.
  vie-1934: Qua ngày thứ bảy, thầy tế lễ khám vít lại; nếu vít ăn lan trên quần áo,
    trên canh hay chỉ, trên da hay trên món chi bằng da, thì phải coi như bịnh phung
    ăn luồn; món đó bị ô uế.
  hin-CV: सातवें दिन पुरोहित इस चिन्ह की दोबारा जांच करे और यदि संक्रमण वस्त्र में,
    ताने में अथवा बाने में अथवा चमड़े में फैल गया हो और चाहे वह चमड़ा किसी भी काम
    के लिए इस्तेमाल किया जाता हो, तो यह असाध्य कुष्ठ रोग का लक्षण है. यह अशुद्ध है.
  eng-OURB: He shall examine the plague on the seventh day. If the plague has spread
    in the garment, either in the linnen, or in the woof, or in the skin, whatever
    use the skin is used for, the plague is a destructive tzara'at mildew. It is unclean.
  spa-BES: Y él verá la marca en el séptimo día; si la marca aumenta en la vestimenta,
