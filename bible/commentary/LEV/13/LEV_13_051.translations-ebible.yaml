    made of skin for work; the plague [is] a fretting leprosy, it [is] unclean.
  eng-WYC-2017: And again he shall behold it in the seventh day, and if he perceiveth,
    that the leprosy therein hath waxed, it shall be deemed[a] continual leprosy;
    he shall deem that cloth defouled, and all thing in which it is found;
  eng-WMBB: He shall examine the plague on the seventh day. If the plague has spread
    in the garment, either in the warp, or in the woof, or in the skin, whatever use
    the skin is used for, the plague is a destructive mildew. It is unclean.
  urd-GVH: सातवें दिन वह दुबारा उसका मुआयना करे। अगर फफूँदी फैल गई हो तो इसका मतलब
    है कि वह नुक़सानदेह है। मुतअस्सिरा चीज़ नापाक है।
  rug-rug: Kaqu viliti pulea sa hiama si asa koasa vina zuapa rane, meke be toa sa
    binoni kaleana asa, si kaqu ta pozae boni sa tiṉitoṉa asa.
  gaz-gaz: Guyyaa torbaffaatti lubichi lamxii sana haa qoru; yoo lamxiin sun uffata
    irra yookaan wayyaa dhaʼame irra yookaan uffata wal keessa loofamee hojjetame
    irra yookaan gogaa waan kamiif iyyuu fayyadu irra faffacaʼe wanni kun lamxii hamaa
    dha; miʼi sunis xuraaʼaa dha.
  fra-LSG: 'Il examinera la plaie le septième jour. Si la plaie s’est étendue sur
    le vêtement, à la chaîne ou à la trame, sur la peau ou sur l’ouvrage quelconque
    fait de peau, c’est une plaie de lèpre invétérée: l’objet est impur.'
  yal-yal: Xii soloferede lɔxɔni saraxaraliin xa a mato. Xa funɛn bata gbo ayi na
    dugin ma hanma dugi sɔxɔnxin ma, hanma se kidin ma, a na rawali kii yo yi, funɛ
    ɲaxin nan na ra naxan seen kalama, na seen xɔsixi.
  haw-1868: A i ka hiku o ka la, e nana aku oia i ka lepera; a ina i palahalaha ae
    ka lepera iloko o ke kapa, ina maloko o ka maaweloloa, o ina ma ha maawepokopoko,
    a ina ma ka ili, a ina ma ka mea i hanaia no ka ili; he lepera aai ia, he haumia
    no ia.
  arb-NAV: ثُمَّ يَفْحَصُهَا فِي الْيَوْمِ السَّابِعِ. فَإِنْ وَجَدَهَا قَدِ امْتَدَّتْ
    فِي الثَّوْبِ أَوْ قِطْعَةِ الْقُمَاشِ، أَوْ فِي الْجِلْدِ أَوْ فِي كُلِّ مَا
    يُصْنَعُ مِنْ جِلْدٍ، وَيُسْتَخْدَمُ فِي عَمَلٍ مَا، فَإِنَّ الإِصَابَةَ تَكُونُ
    بَرَصاً مُعْدِياً وَتَكُونُ نَجِسَةً.
  ewe-ewe: eye wòagalé ŋku ɖe eŋu le ŋkeke adrea gbe. Ne teƒe la keke ɖe edzi la,
    ekema kpodɔ si woate ŋu axɔ lae.
  eng-LEE: 'And if he see the plague on the seventh day, that the plague have spread
    in the garment, either in the warp, or in the woof, or in the skin, or in any
    article that is made of skin: the plague is a corroding leprosy; it is unclean.'
  asm-FB: পাছত সপ্তমদিনা পুৰোহিতে সেই দাগ চাই যদি কাপোৰত, বা দীঘ সুতা কি বাণী সুতাত,
    বা কোনো কামৰ কাৰণে ব্যৱহাৰ কৰা ছালত সেই দাগ ব্যাপি যোৱা দেখে, তেন্তে সেই দাগ সংহাৰক
    কুষ্ঠৰোগৰ দাগ; সেয়ে অশুচি বস্তু।
  sus-A: شِ سٌلٌقٍرٍ ندٍ لْشْي سّرّشّدُبّ مَن شَ عَ مَتٌ. شَ نَ قُرٍ بَرَ لَنتَن يّ
    عِ نَ دُفِ مَ، شَ نَ مُ عَ رَ نَ سٍ دّنبّشِ مَ، شَ نَ مُ عَ رَ نَ كِرِ مَ، قُرٍ
    حَاشِ نَ عَ رَ. نَ بَرَ قِندِ سٍ سّنِيّنتَرٍ رَ.
  fra-SBL: Le septième jour, il examinera la plaie. Si la plaie s'est étendue dans
    le vêtement, soit dans la chaîne, soit dans la trame, soit dans la peau, quel
    que soit l'usage auquel la peau est destinée, la plaie est une moisissure destructrice.
    Il est impur.
  hbo-hbo: וְרָאָ֨ה אֶת־הַנֶּ֜גַע בַּיֹּ֣ום הַשְּׁבִיעִ֗י כִּֽי־פָשָׂ֤ה הַנֶּ֙גַע֙
    בַּ֠בֶּגֶד אֹֽו־בַשְּׁתִ֤י אֹֽו־בָעֵ֙רֶב֙ אֹ֣ו בָעֹ֔ור לְכֹ֛ל אֲשֶׁר־יֵעָשֶׂ֥ה
    הָעֹ֖ור לִמְלָאכָ֑ה צָרַ֧עַת מַמְאֶ֛רֶת הַנֶּ֖גַע טָמֵ֥א הֽוּא׃
  eng-WYCLIFFE: And eft he schal biholde in the seuenthe dai, and if he perseyueth,
    that it wexide, it schal be contynuel lepre; he schal deme the cloth defoulid,
    and al thing in which it is foundun;
  cwe-cwe: Siku yesaba kezapekula chimvuguya icho, one chihenela muna diwalo, diwe
    da kubota hebu da kuluka hebu da mbende yoyose, walo ijo dina utamu. Ivo walo
    ijo jambula mwiko.
  kik-kik: Mũthenya wa mũgwanja nĩakarora kĩndũ kĩu, na angĩkorwo ũgumu ũcio nĩũthegeete
    nguo-inĩ, kana ndigi-inĩ njogothe, kana taama-inĩ mũtume, kana rũũa-inĩ, rũrĩ
    rwa kũrutĩrwo wĩra o na ũrĩkũ, ũcio nĩ ũgumu wa kwananga; kĩndũ kĩu kĩrĩ na thaahu.
  fra-NCL: 'Le septième jour, il examinera la plaie : si la plaie s’est étendue sur
    le vêtement, sur le fil destiné à la chaîne ou à la trame, sur la peau ou sur
    un ouvrage quelconque qui est fait de peau, c’est une plaie de lèpre maligne ;
    l’objet est impur.'
  cek-AK: Ni sarihto thungah khen let tih, to naah nathaih to laihaw kalah ahmuen
    ah maw, to tih ai boeh loe thunh ih laihaw pongah maw, tuumui hoiah sak ih laihaw
    pongah maw, to tih ai boeh loe moihin hoiah sak ih laihaw pongah maw, to tih ai
    boeh loe sak ih kawbaktih laihaw pongah maw angcen nahaeloe, ngansae ah oh pongah,
    ciim mak ai.
  cuk-cuk: Dule-irwa-anse-goled ibagugledgi (7) gannar we-gutu-naid argaoed. Ar we-gutu-naid,
    morgi, mor-sobaledgi, ibmar-ukagi, degi, ibmar-ukagi-ibmar-sobaledgi nasgusale,
    wedi, boni-dummad gued. We-ibmarmar bar nuedsulid.
  uig-CYR: У йәттинчи күни из-дағға қарап бақсун; из-дағ чүшкән кийим-кечәк, мәйли
    арқақ жипта яки өрүш жипта болсун, яки терә-хурумда яки терә-хурумдин етилгән
    нәрсидә болсун, у кеңийип кәткән болса, бу из-дағ чириткүч песә-мохо кесили дәп
    һесаплинип, улар напак саналсун.
  tel-2017: ఏడో రోజు తిరిగి ఆ తెగులు కోసం పరీక్షించాలి. నారతోనో వెంట్రుకలతోనో, తోలుతోనో
    చేసిన పడుగైనా, పేక అయినా, వస్తువైనా వాటిపైన ఆ తెగులు వ్యాపించినట్టు కన్పిస్తే
    అది హానికరమైన తెగులు. అది అశుద్ధం.
  hat-BSA: Konsa, li va gade mak la nan setyèm jou a. Si mak la vin gaye sou rad la
    nan tise a, oswa trikote a, oswa an kwi oubyen nenpòt bagay ke kwi a sèvi, mak
    la se lalèp kanni, e li se yon maleng. Li pa pwòp.
  kos-kos: El fah sifilpa liye ke len se akitkosr, ac tuhnyohu sac fin orakelik, na
    ma sac tia nasnas.
  hbo-WLC: וְרָאָ֨ה אֶת־הַנֶּ֜גַע בַּיּ֣וֹם הַשְּׁבִיעִ֗י כִּֽי־פָשָׂ֤ה הַנֶּ֙גַע֙
    בַּ֠בֶּגֶד אֽוֹ־בַשְּׁתִ֤י אֽוֹ־בָעֵ֙רֶב֙ א֣וֹ בָע֔וֹר לְכֹ֛ל אֲשֶׁר־יֵעָשֶׂ֥ה
    הָע֖וֹר לִמְלָאכָ֑ה צָרַ֧עַת מַמְאֶ֛רֶת הַנֶּ֖גַע טָמֵ֥א הֽוּא׃
  ibo-ibo: Nʼụbọchị nke asaa, onye nchụaja ga-ele ya anya ọzọ. Ọ bụrụ na ntụpọ ahụ
    agbasaa nʼuwe ahụ maọbụ nʼihe ahụ a kpara akpa, maọbụ nʼihe ahụ a tụrụ atụ, maọbụ
    nʼihe akpụkpọ anụ ahụ, nʼime ụbọchị asaa ndị a, nʼagbanyeghị ihe e ji ha eme,
    ọ bụ ọrịa ọjọọ na-efe efe. Ihe ahụ bụ ihe rụrụ arụ.
  ory-ory: ତହୁଁ ସେ ସପ୍ତମ ଦିନରେ ସେହି ଦାଗ ଦେଖିବ; ଯଦି ବସ୍ତ୍ରରେ କି ଟାଣୀରେ କି ପଡୀୟାଣରେ
    କିଅବା ଚର୍ମରେ, ଯେକୌଣସି ଚର୍ମ ନିର୍ମିତ ବସ୍ତୁରେ ଯଦି ସେହି ଦାଗ ବଢ଼ିଥାଏ, ତେବେ ତାହା କ୍ଷୟ
    କୁଷ୍ଠରୋଗ; ତାହା ଅଶୁଚି ଅଟେ।
  chk-chk: Nge lon afisuen rän epwe nenengenöchüsefäli ewe niwangir. Iwe, are ewe
    niwangir a lapala won ewe üf ika won ewe mangaku ika won ewe silin man, ese lifilifil
    met sokun aean ewe silin man, ewe niwangir a fokun ngau, ewe pisek a limengau.
  rop-rop: Det serramonimen garra luk tharran igin langa det namba 7 dei, en if det
    moldiwan bin spredat mowa, det ting im nomo klinbala blanga serramoni.
  ukr-1871: 'І коли побачить заразу семого дня, що вона розкинулась по одежинї, чи
    по основинї, чи по переплїтцї, чи по шкірі, та що нї було б зроблене із шкіри,
    се хороба та пожираюча проказа: се язва, нечисте воно.'
  deu-1951: Und wenn er am siebenten Tage sieht, daß das Mal weitergefressen hat am
    Kleid, am Zettel oder am Eintrag, am Fell oder an irgend etwas, das man aus Fellen
    macht, so ist es ein fressendes Aussatzmal und [der Gegenstand] ist unrein;
  eng-JPS: 'And he shall look on the plague on the seventh day: if the plague be spread
    in the garment, or in the warp, or in the woof, or in the skin, whatever service
    skin is used for, the plague is a malignant leprosy: it is unclean.'
  srp-1865: I sedmoga dana ako vidi da se dalje razišla bolest po haljini ili po osnovi
    ili po pouèici ili po koži ili po èemu god od kože, ljuta je guba bolest ona,
    stvar je neèista.
  lug-lug: Ku lunaku olw’omusanvu kabona anaakeberanga obulwadde obwo. Bw’anaasanganga
    ng’obulwadde obwo bauaasanye mu kyambalo, mu nfunyiro oba mu butungiro oba mu
    maliba, oba mu kyonna ekitungiddwa mu maliba, ng’amanya ng’obulwadde obwo bwa
    bigenge ebitta n’omuntu; ekyo ekyambalo nga si kirongoofu.
  heb-heb: וראה את הנגע ביום השביעי כי פשה הנגע בבגד או בשתי או בערב או בעור לכל אשר
    יעשה העור למלאכה צרעת ממארת הנגע טמא הוא׃
  ben-IRV: পরে সপ্তম দিনের যাজক ঐ কলঙ্ক দেখবে, যদি পোশাকে কিংবা বোনাতে বা সংযুক্ত
    করাতে কিংবা চামড়া কিংবা চামড়ার তৈরী জিনিসে সেই কলঙ্ক বেড়ে থাকে, তবে তা সংহারক
    কুষ্ঠ; তা অশুচি।
  pan-pan: ਸੱਤਵੇਂ ਦਿਨ ਉਹ ਉਸ ਰੋਗ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਜੇਕਰ ਉਹ ਰੋਗ ਉਸ ਕੱਪੜੇ ਦੇ ਭਾਵੇਂ ਤਾਣੀ ਵਿੱਚ,
    ਭਾਵੇਂ ਉੱਣਨੀ ਵਿੱਚ, ਭਾਵੇਂ ਚਮੜੇ ਵਿੱਚ, ਜਾਂ ਚਮੜੇ ਦੀ ਬਣੀ ਹੋਈ ਕਿਸੇ ਵਸਤੂ ਵਿੱਚ ਫੈਲਿਆ ਹੋਇਆ
    ਹੋਵੇ, ਤਾਂ ਉਹ ਰੋਗ ਇੱਕ ਫੈਲਣ ਵਾਲਾ ਕੋੜ੍ਹ ਹੈ, ਇਸ ਲਈ ਉਹ ਵਸਤੂ ਅਸ਼ੁੱਧ ਹੈ।
  mya-JVB: သတ္တမ နေ့ ၌ တဖန်ကြည့်ရှု ၍ အဝတ် ၌ အနာ တိုးပွါး လျှင် ၊ ရက်ကန်း ပင်ဖြစ်စေ
    ၊ ရက်ကန်း သားဖြစ်စေ၊ သားရေ ဖြစ်စေ ၊ သားရေနှင့် လုပ် သော အရာ ဖြစ်စေ၊ မ စင်ကြယ်။
    စားတတ်သော နူနာ စွဲပြီ။
  hmo-hmo: Dina namba 7 dekenai, ia ese unai dabua o kopina do ia itaia lou, bona
    bema unai gorere toana ia bada lao, unai be lepera momokani, bona unai dabua o
    kopina be miro.
  urd-urd: और सातवें दिन उस को देखें। अगर वह बला कपड़े के ताने में या बाने में, या
    चमड़े पर या चमड़े की बनी हुई किसी चीज़ पर फैल गई हो, तो वह खा जाने वाला कोढ़ है
    और नापाक है।
  rus-SYN: в седьмой день осмотрит священник зараженное, и если язва распространилась
    по одежде, или по основе, или по утоку, или по коже, или по какому-либо изделию,
    сделанному из кожи, то это проказа едкая, язва нечистая;
  bqc-SIM: i ɛa wɛ́tɛi a gↄↄ sopladezĩ. Tó a fukpaapi kã̀fĩɛ, fù pãsĩɛ. Pↄ́pi
    gbãlɛ̀ɛ, zĩ pↄ́ wì kɛò píin lò.
  tcz-CHONGTHU: Ni sagi lhin nikho tengleh thempupan avela vet lhahna anei kit ding,
    hichea jong chu anatna posila achalbe nalai leh, aponsil chu adung avaiya kipheh
    a chalchep a kikhong hihen, savun thoa kikhong hihen, ipi tobang hihen, savun
    jat jat a kikhong hijong leh, anatna chu tiphah natna ahin, hijeh achu aponsil
    pen pen chu atheng lou ahitai.
  mar-mar: त्याने सातव्या दिवशी तो चट्टा तपासावा आणि चामड्यावर किंवा वस्त्राचा ताण्यावर
    किंवा बाण्यावर अथवा चामड्याच्या कोणत्याही वस्तूवर तो चट्टा पसरलेला दिसला तर ते
    वस्त्र किंवा चामडे अशुद्ध आहे, चरत जाणारे कुष्ठ आहे.
  qub-qub: Ganchis junajtaga ricanga. Röpacho, awacho, garachacho, garachapita rurashancho
    mupallishan jatunyaptenga canga fiyu lepranami. Chauraga ganranami canga.
  bqp-bqp: Yen sɔ̃ɔ nɔɔbɑ yiruse te, u koo wure u mɑɑ yɑ̃ɑ ni mɛɛriwɑ. Ù n deemɑ
    disi gɔmi yi, yi yɑbi bɑɑmɑ, mɑ bɑ ǹ kpɛ̃ bu yi wĩɑ, sɑɑ ye sɔɔ, u koo nu gɑrisiwɑ
    yɑ̃ɑ disiginu.
  hat-hat: Sou setyèm jou a, prèt la va egzaminen l' ankò. Si li wè kanni an gaye
    sou twal la, osinon li mache nan fil dwat yo osinon nan fil travè yo, oswa sou
    po a, osinon sou bagay fèt ak po, sa vle di se kanni l'ap kanni vre. Moun k'ap
    sèvi Bondye pa ka sèvi avè l' ankò.
  eng-BSB: On the seventh day the priest shall reexamine it, and if the mildew has
    spread in the fabric, weave, knit, or leather, then regardless of how it is used,
    it is a harmful mildew; the article is unclean.
  tod-tod: Toɠa kɛʋele ʋɛtɛ foloi lɔfelasiɛi ma. Ni fuinfuingi ʋogi a vazana seɠei
    zu, ɓaa kɔlɔi ma, toɠa ga fuinfuingi, é sumiizu, anii naa ɠɔzɔʋɛ.
  eng-WEBPB: He shall examine the plague on the seventh day. If the plague has spread
    in the garment, either in the warp, or in the woof, or in the skin, whatever use
    the skin is used for, the plague is a destructive mildew. It is unclean.
  kbq-kbq: Hagi ana kukenaramimo'ma meno vuno 7ni zupama uhanatinigeno pristi vahe'mo'ma
    kesigeno'ma sipisipi azoka zagino hanenenifino, efeke kukenama hanenenifino, bulimakao
    akrutema tro'ma hu'nea kukenare'ma tontomo'ma ra huno vuno eno'ma hu'nenkeno'a,
    agru osu'ne huno hugahie.
  nhe-BL: Huan quema ajsis nopa chicompa tonal, nopa totajtzi sampa quitlachilis nopa
    mancha. Huan intla quiitas para mohueyilijtoc ipan nopa yoyomitl o ipan nopa cuetlaxtli,
    huajca quiijtosnequi para eli se mancha tlen tlacayo palanca cocolistli tlen nelía
    fiero. Huajca nopa tlamantli mocahuas ax tlapajpactic yonque tlaxinepaloli ipan
