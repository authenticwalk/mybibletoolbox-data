  ben-IRV: তবে তা তার শরীরের চামড়ার পুরানো কুষ্ঠ, আর যাজক তাকে অশুচি বলবে; আলাদা
    করবে না; কারণ সে অশুচি।
  pan-pan: ਤਾਂ ਜਾਜਕ ਜਾਣੇ ਕਿ ਉਸ ਦੀ ਚਮੜੀ ਵਿੱਚ ਪੁਰਾਣਾ ਕੋੜ੍ਹ ਹੈ, ਇਸ ਲਈ ਜਾਜਕ ਉਸ ਨੂੰ ਅਸ਼ੁੱਧ
    ਠਹਿਰਾਏ ਪਰ ਉਸ ਨੂੰ ਅਲੱਗ ਨਾ ਰੱਖੇ ਕਿਉਂ ਜੋ ਉਹ ਪਹਿਲਾਂ ਤੋਂ ਹੀ ਅਸ਼ੁੱਧ ਹੈ।
  mya-JVB: ကိုယ် အရေ ၌ ဟောင်း သော နူနာ ဖြစ်၏။ ထိုသူသည် မ စင်ကြယ်ဟု ယဇ်ပုရောဟိတ် စီရင်၍
    ချုပ် ထားသဖြင့် ၊ သူ သည် မ စင်ကြယ်ဘဲနေရမည်။
  hmo-hmo: Unai be lepera ena toto unai tau ena kopina dekenai. Hahelagaia tauna ese
    unai tau do ia gwauraia miro. Hahelagaia tauna ese unai tau itaia totona do ia
    koua lou lasi, badina ia be miro momokani.
  urd-urd: तो यह उसके जिस्म की जिल्द में पुराना कोढ़ है, इसलिए काहिन उसे नापाक करार
    दे लेकिन उसे बन्द न करे क्यूँकि वह नापाक है।
  rus-SYN: то это застарелая проказа на коже тела его; и священник объявит его нечистым
    и заключит его, ибо он нечист.
  bqc-SIM: gyã pↄ́ ì lińzi mɛ́ zĩ́na dìlɛ we kↄ̀, sa'ona lí ade dilɛ gbãlɛa.
    Asuli zɛ́kaka adelɛo, asa á ade dↄ̃ gbãlɛa kↄ̀.
  tcz-CHONGTHU: Hiche natna chu anapa tahsa vun sung thoa lut ahitan, chuteng thempu
    pan nantna neipa chu athenglou ahitai, ti aphondohna snri ding, vet a jong akoitah
    lou ding, hichepa chu atheng lou aboh a kisim ding ahi.
  mar-mar: त्याच्या कातडीतला तो जुनाट महारोग होय; याजकाने त्यास अशुद्ध ठरवावे; अधिक
    तपासणीसाठी त्यास काही काळासाठी इतरापासून वेगळे ठेवू नये, कारण तो अशुद्धच आहे.
  qub-qub: pogucasha lepranami canga. Chaura chay runata cüraga ‹ganra› nenganami.
    Ganra captin manami musyananpaj shuyni goyächenganapischu.
  bqp-bqp: yɑ sɑ̃ɑwɑ bɑrɑ disigii te tɑ torumɔ yɛ̃ron gɔnɑ sɔɔ. Yɑ̃ku kowo u koo yɛ̃ro
    gɑrisiwɑ disigii. U ǹ mɑɑ nùn kɛnusimɔ.
  hat-hat: se va yon move maladi po ki chita sou li. Prèt la va fè konnen nonm lan
    pa nan kondisyon pou fè sèvis pou Bondye. Li p'ap bezwen fèmen l' yon kote pou
    kont li, paske se bagay ki klè, nonm lan pa nan kondisyon pou fè sèvis pou Bondye.
  eng-BSB: it is a chronic skin disease and the priest must pronounce him unclean.
    He need not isolate him, for he is unclean.
  tod-tod: kulama zeeɓɛi ʋe é naama nui ɠɔlɔgi wu. Zalaɠa ɠula nui ɠa dɛɛ ga kɔzɔʋɛ,
    é la tɛa pɛlɛ wu, é ʋa daaɠulu ma, mazɔlɔɔ kɔzɔʋɛ.
  eng-WEBPB: it is a chronic leprosy in the skin of his body, and the priest shall
    pronounce him unclean. He shall not isolate him, for he is already unclean.
  kbq-kbq: e'i zazate meno vania fugo namunkino, pristi vahe'mo'a agra agru osune
    huno huama nehuno azeri fore hugahie.
  nhe-BL: huajca ya nopa eli nopa tlacayo palanca cocolistli tlen huejcajquiya quiajsitoc
    ipan icuetlaxo. Huan huajca nopa totajtzi monequi teyolmelahuas para nopa tlacatl
    ax tlapajpactic. Ax monequi quitzacuas iselti, para más quitlachilise pampa quimati
    melahuac quipiya nopa cocolistli.
  gub-BL: a'e mehe — Ma'eahy haw purupe uhàz ma'e ràm tàtà ma'e, i'i putar xaxeto
    izupe nehe. — Ikatu 'ym ma'e romo ereiko Tupàn henataromo, i'i putar xaxeto izupe
    nehe. Numupyta kar kwaw a'e zutyka'i nehe. Ta'e wyzài teko ukwaw putar ikatu 'ymaw
    a'e wà nehe xe.
  eng-DRA: It shall be judged an inveterate leprosy, and grown into the skin. The
    priest therefore shall declare him unclean, and shall not shut him up, because
    he is evidently unclean.
