verse: LEV.013.011
translations:
  mal-C: പുരോഹിതൻ അയാളെ അശുദ്ധനെന്നു പ്രഖ്യാപിക്കണം. അയാൾ അശുദ്ധനാണെന്നതുകൊണ്ടു തനിച്ചു
    പാർപ്പിക്കേണ്ട കാര്യമില്ല.
  deu-TKW: so erweist sich das Übel an seiner Haut als ein veralteter Aussatz, und
    der Priester erkläre ihn für unrein, ohne ihn erst abzusperren, denn er ist unrein.
  lin-lin: wana elakisi ete ezali bokono ya maba ya libela kati na poso ya nzoto na
    ye, mpe Nganga-Nzambe akoloba ete moto yango azali mbindo. Ekozala na tina te
    kotia ye na esika oyo akozala ye moko, pamba te emonani ete azali mbindo.
  eng-LSV: it [is] an old leprosy in the skin of his flesh, and the priest has pronounced
    him unclean; he does not shut him up, for he [is] unclean.
  eng-GNV: 'It is an old leprosie in the skin of his flesh: and the Priest shall pronounce
    him vncleane, and shall not shut him vp, for he is vncleane.'
  eng-WEBSTER: It is an old leprosy in the skin of his flesh, and the priest shall
    pronounce him unclean, and shall not shut him up; for he is unclean.
  nhw-BL: huajca ya nopa eli nopa tlacayo palanca cocolistli catli huejcajya quiajsitoc
    ipan icuetlaxo. Huan huajca nopa totajtzi monequi teyolmelahuas para nopa masehuali
    amo tlapajpactli. Amo monequi quitzacuas iseltzi, para más quitlachilise pampa
    quimati melahuac quipiya nopa cocolistli.
  swh-ONEN: ni ugonjwa sugu wa ngozi, na kuhani atamtangaza kuwa najisi. Hatamtenga
    tena kwa sababu ni najisi tayari.
  bba-bba: yɑ sɑ̃ɑwɑ bɑrɑ disiɡii te tɑ torumɔ yɛ̃ron ɡɔnɑ sɔɔ. Yɑ̃ku kowo u koo yɛ̃ro
    ɡɑrisiwɑ disiɡii. U ǹ mɑɑ nùn kɛnusimɔ.
  eng-KJVCPB: 'it is an old leprosy in the skin of his flesh, and the priest shall
    pronounce him unclean, and shall not shut him up: for he is unclean.'
  luo-luo: to mano nyiso ni en tuo malandore mosedak mar del kendo jadolo noland ngʼatno
    ni ogak. Kik okete kar kende nikech osebedo mogak.
  meu-meu: una na lepra ḡouna ia kopina ai. Hahelaḡa tauna ese baine gwauraia, vada
    e miro. Basine koua ahu lou, badina be ia na miro momokani.
  npi-ULB: यदि छ भने, त्यो धेरै पुरानो छालाको रोग हो, र पुजारीले त्यसलाई अशुद्ध घोषणा
    गरोस् । त्यो पहिले नै अशुद्ध भएको कारणले पुजारीले त्यसलाई अलग्‍गै राख्‍ने छैन
    ।
  yor-yor: 'Ààrùn ara búburú gbá à ni èyí, kí àlùfáà jẹ́ kí ó di mí mọ̀ pé irú ẹni
    bẹ́ẹ̀ kò mọ́: kí ó má ṣe ya ẹni náà sọ́tọ̀ fún àyẹ̀wò torí pé aláìmọ́ ni ẹni náà
    jẹ́ tẹ́lẹ̀.'
  pes-OPCB: این جذام مزمن است و کاهن باید او را نجس اعلام کند. دیگر نباید او را برای
    معاینات بیشتر نگه داشت، چون مرض وی قطعی است.
  tgl-ULB: Kung naroon iyon, sa gayon ito ay isang malubhang sakit sa balat, at dapat
    ipahayag ng pari na siya ay marumi. Hindi na siya ihihiwalay, dahil siya ay marumi
    na.
  hui-hui: ogoni ge hamua aleore bu wiaabo heneyane manda bulebira. Ani manda buwa
    loma binigo mo miaga kago ibugua, Í̠ Anduane Homogonaga deni dodohe kegoni, lolebira.
    Loma binigo mo miaga ibugua agali ogoni dodoheoredane handalu wali agali heba
    mandagi helolene nawi.
  mya-mya: ထို​အ​နာ​သည်​ဆိုး​ရွား​သော​အ​ရေ​ပြား​ရော​ဂါ ဖြစ်​သည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​အား​မ​သန့်
    ရှင်း​ဟု​အ​ဆုံး​အ​ဖြတ်​ပေး​ရ​မည်။ ထို​သူ​၌ ရော​ဂါ​ဆိုး​စွဲ​လျက်​ရှိ​ကြောင်း သိ​သာ​ထင်​ရှား
    သ​ဖြင့်​သူ့​အား​သီး​ခြား​နေ​ထိုင်​စေ​ရန်​မ​လို။-
  bod-N: དེ་ནི་ཁོའི་ལུས་ཀྱི་སྐྱི་མོར་བྱུང་བའི་གཅོང་ནད་མཛེ་ནད་ཡིན་པས། མཆོད་དཔོན་གྱིས་དེ་ནི་མི་གཙང་བ་ཡིན་པར་ཁྱབ་བསྒྲག་བྱེད་དགོས་པ་དང་།
    མི་དེ་མི་གཙང་བ་ཡིན་པའི་ཕྱིར་ལོགས་སུ་འགེར་མི་དགོས་སོ། །
  sna-sna: chirwere cheganda chava nenguva uye muprista achazivisa kuti haana kuchena.
    Haafaniri kumugarisa ari oga, nokuti atogara asina kuchena.
  spa-BLM: se trata de una lepra crónica en la piel de su cuerpo, y el sacerdote lo
    declarará impuro. No lo aislará, porque ya está impuro.
  cac-cac: Tato icha chi', aton jun chi' scuchan lepra, cotac scal sch'oxanq'ue sb'a
    d'a stz'umal chi', yuj chi' syalan vin̈ sacerdote chi' to maxtzac yal-laj yajec'
    d'a scal eb' yetanimail. Man̈xo yovaliloc smacchaj d'a uqueocxo c'ual.
  swh-ULB: Kama ipo, basi, huo ni ugonjwa sugu wa ngozi, naye kuhani atamtangaza kuwa
    najisi. Hatamtenga kwa kuwa yeye tayari ni najisi.
  bel-bel: дык гэта застарэлая праказа на скуры цела ягонага; і сьвятар абвесьціць
    яго нячыстым і заточыць яго, бо ён нячысты.
  deu-ELBBK: so ist es ein alter Aussatz in der Haut seines Fleisches, und der Priester
    soll ihn für unrein erklären; er soll ihn nicht einschließen, denn er ist unrein.
  mbb-OT: ne grabi heini he zaru. Ne ebpesayud is memumuhat he meremerik haazà is
    etew. Kenè en kinahanglan he idsivey pa sikandin para mepeniizi su keladu en he
    meremerik sikandin.
  mal-2015: അതു അവന്റെ ത്വക്കിൽ പഴകിയ കുഷ്ഠം ആകുന്നു; പുരോഹിതൻ അവനെ അശുദ്ധൻ എന്നു
    വിധിക്കേണം; അവൻ അശുദ്ധനാകകൊണ്ടു അവനെ അകത്താക്കി അടെക്കരുതു.
  rmc-rmc: akor imar oda hin o nasvaľiben pre cipa, so ačhel furt. O rašaj pre oda
    manuš phenela, hoj hino nažužo. Na lela les avri pašal o manuša pro efta džives,
    bo imar hino nažužo.
  pes-OPV: این درپوست بدنش برص مزمن است. کاهن به نجاستش حکم دهد و او را نگاه ندارد
    زیرا که نجس است.
  ron-1924: 'атунч пе пеля трупулуй омулуй ачестуя есте о лепрэ ынвекитэ: преотул
    сэ-л декларе некурат. Сэ ну-л ынкидэ, кэч есте некурат.'
  ben-OBCV: তাহলে এটি এক দুরারোগ্য চর্মরোগ এবং যাজক তাকে অশুচি বলবে ও তাকে আলাদা জায়গায়
    রাখবে না, কারণ ইতিমধ্যে সে অশুচি হয়েছে।
  som-som: kaasu waa baras gaboobay oo dubka jidhka ku dhex jira, oo wadaadku kaas
    waa inuu yidhaahdaa, Ninkanu waa nijaasaysan yahay, oo isaga waa inuusan karantiilin,
    waayo, isagu waa nijaas.
  lat-VUC: lepra vetustissima judicabitur, atque inolita cuti. Contaminabit itaque
    eum sacerdos, et non recludet, quia perspicuæ immunditiæ est.
  eng-ASVBT: 'it is an old leprosy in the skin of his flesh, and the priest shall
    pronounce him unclean: he shall not shut him up; for he is unclean.'
  ita-1885: è lebbra invecchiata nella pelle della carne di colui; perciò, dichiarilo
    il sacerdote immondo; non rinchiudalo; conciossiachè egli sia immondo.
  eng-LXXUP: it is a leprosy waxing old in the skin of the flesh; and the priest shall
    pronounce him unclean, and shall separate him, because he is unclean.
  eng-ULB: If there is, then it is a chronic skin disease, and the priest must pronounce
    him unclean. He will not isolate him, because he is already unclean.
  spa-VBL: es una enfermedad grave de la piel y el sacerdote debe declararlos inmundos.
    No necesita poner a la persona en aislamiento porque sea impura.
  fra-_FOB: C'est une lèpre invétérée dans la peau de son corps, et le sacrificateur
    le déclarera souillé; il ne l'enfermera pas, car il est souillé.
  mal-mal: അത് അവന്റെ ത്വക്കിൽ പഴകിയ കുഷ്ഠം ആകുന്നു; പുരോഹിതൻ അവനെ അശുദ്ധൻ എന്നു വിധിക്കണം;
    അവൻ അശുദ്ധനായതുകൊണ്ട് അവനെ അകത്താക്കി അടക്കരുത്.
  urd-GVR: to is kā matlab hai ki wabāī jildī bīmārī purānī hai. Imām us shaḳhs ko
    sāt din ke lie alahdagī meṅ rakh kar intazār na kare balki use fauran nāpāk qarār
    de, kyoṅki yih us kī nāpākī kā sabūt hai.
  suz-BL: मेको शुश नाक्‍ती सम्‍म बाक्‍ब कुशुल ङा रोइ कोव़र बाक्‍ब। मिनु चढ़ेबमी मेको
    कली ‘ग्रांग्रा दिशो बाक्‍ब’ देंचा माल्‍ब। मेकोमी मेको कली तिल्‍शा वोइक्‍चा ममाल्‍ब।
    मारदे हना मेको ग्रांग्रा दिशो बाक्‍ब।
  ita-1927: è lebbra inveterata nella pelle del corpo di colui, e il sacerdote lo
    dichiarerà impuro; non lo rinchiuderà, perché è impuro.
  ckb-ckb: ئەوا نەخۆشی پێستی درێژخایەنە لە پێستی لەشی، ئیتر کاهینەکە ڕایدەگەیەنێت
    کە گڵاوە، دوورەپەرێزی ناکات، چونکە گڵاوە.
  eng-BBE: It is an old disease in the skin of his flesh, and the priest will say
    that he is unclean; he will not have to be shut up, for he is clearly unclean.
  kan-OKCV: ಅದು ಅವನ ಚರ್ಮದಲ್ಲಿ ದೀರ್ಘಕಾಲದ ಚರ್ಮರೋಗವಾಗಿರುವುದು. ಆಗ ಯಾಜಕನು ಅವನು ಅಶುದ್ಧನೆಂದು
    ನುಡಿಯಬೇಕು ಮತ್ತು ಅವನನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿ ಇರಿಸದೆ ಆಗಲೇ ಅಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಬೇಕು.
  tam-2017: அது அவனுடைய உடலிலுள்ள நாள்பட்ட தொழுநோய்; அவன் தீட்டுள்ளவன். ஆதலால், ஆசாரியன்
    அவனை அடைத்துவைக்காமல், தீட்டுள்ளவன் என்று தீர்மானிக்கக்கடவன்.
  spa-RV-1909: Lepra es envejecida en la piel de su carne; y le dará por inmundo el
    sacerdote, y no le encerrará, porque es inmundo.
  ron-BTF: Aceasta este o lepră veche în pielea cărnii lui, și preotul să îl declare
    necurat și să nu îl închidă, pentru că este necurat.
  eng-WEBP: it is a chronic leprosy in the skin of his body, and the priest shall
    pronounce him unclean. He shall not isolate him, for he is already unclean.
  eng-FBV: it is a serious skin disease and the priest must declare them unclean.
    He doesn't need to place the person in isolation because they are unclean.
  nld-1939: dan is het een verouderde melaatsheid op de huid. De priester moet hem
    onrein verklaren zonder hem eerst nog op te sluiten; want hij is onrein.
  nch-BL: huajca ya nopa eli nopa tacayo palanca cocolisti cati huejcajquiya quiajsitoc
    ipan icuetaxo. Huajca nopa totajtzi monequi teyolmelahuas para nopa masehuali
    amo tapajpactic. Amo monequi quitzacuas iselti para más quitachilise pampa quimati
    melahuac quipiya nopa cocolisti.
  vie-1934: ấy là bịnh phung thâm niên trong da của thân người, thầy tế lễ sẽ định
    người là ô uế, không nên giam họ, vì đã bị ô uế rồi.
  hin-CV: तो यह उस व्यक्ति की त्वचा पर पुराना कोढ़ का रोग है, पुरोहित उस व्यक्ति को
    अशुद्ध घोषित कर दे, किंतु वह उस व्यक्ति को इसलिये दूसरे लोगों से अलग न करे, कि
    वह अशुद्ध है.
  eng-OURB: it is a chronic tzara'at in the skin of his body, and the priest shall
    pronounce him unclean. He shall not isolate him, for he is already unclean.
  spa-BES: Es una lepra crónica en la piel de su carne, y el sacerdote dirá que es
    impuro; no tendrá que ser encerrado, porque está claramente sucio.
  tdx-tdx: le fa lili’e i angamae an-koli-tsandri’e; ho tseize’ i mpisoroñey t’ie
    maleotse, fe tsy hagabeñe ao, toe faleora’e.
  vid-vid: awo ndo utamwa wa ngozi ya lukuli wa mihela minji. Mtambika kodamla kota
    munhu ayo kakokomoka. Kuduhu chiwalo cha kumhindila mchihengo munhu kwa kumkagula.
    Heye ndo kakokomoka.
  eng-OKE: It is an old leprosy in the skin of the flesh, and the priest shall make
    him unclean, but shall not shut him up (to ascertain his uncleanness), for he
    is unclean.
  tha-KJV: แสดงว่าเป็นโรคเรื้อนเรื้อรังที่​ผิวหนัง ให้​ปุ​โรหิตประกาศว่าเขามลทิน อย่ากักตัวเขาไว้
    เพราะว่าเขาเป็นมลทิน
  por-BR-2018: Lepra é envelhecida na pele de sua carne; e lhe dará por impuro o sacerdote,
    e não lhe encerrará, porque é impuro.
  deu-ELO: so ist es ein alter Aussatz in der Haut seines Fleisches, und der Priester
    soll ihn für unrein erklären; er soll ihn nicht einschließen, denn er ist unrein.
  eng-WYC-2018: it shall be deemed the eldest leprosy, and grown to the skin; therefore
    the priest shall defoul him, that is, deem him to be foul, and the priest shall
    not close him again, for it is of open uncleanness. (it shall be judged to be
    an old leprosy, or a chronic skin disease, grown in the skin; and so the priest
    shall pronounce him to be defiled, or unclean, but he shall not enclose him again,
    for it is an open uncleanness.)
  epo-epo: tiam tio estas malnova lepro sur la haŭto de lia korpo; kaj la pastro deklaros
    lin malpura, ne enŝlosos lin; ĉar li estas malpura.
  uig-PIN: bu uning bǝdinining terisigǝ qüxkǝn kona pesǝ-mahaw jaraⱨitining ⱪaytidin
    ⱪozƣilixi bolup, kaⱨin uni «napak» dǝp jakarlisun. U napak bolƣini üqün uni solaxning
    ⱨajiti yoⱪ.
  beo-beo: amo da gadofo olo bagadeba:le, gobele salasu dunu da amo dunu da ledo hamoi
    dagoi sia:mu. E da hisu esaloma:ne hame sia:mu. Bai dunu huluane da e da ledo
    hamoi dagoi dawa:mu.
  tpi-OTNT: orait dispela man i gat sik lepra stret. Na pris i mas tokim man olsem,
    ‘Yu no klin.’ Pris i save pinis, dispela man i no klin, olsem na em i no ken putim
    man i stap wanpis.
  hau-SA: to, cutar fatar jikin ne mai ƙarfi kuma firist zai furta shi marar tsarki.
    Ba zai kaɗaice shi ba, domin ya riga ya zama marar tsarki.
  uig-LAT: bu uning bedinining térisige chüshken kona pése-maxaw jarahitining qaytidin
    qozghilishi bolup, kahin uni «napak» dep jakarlisun. U napak bolghini üchün uni
    solashning hajiti yoq.
  nde-nde: yibulephero, ngakho umphristi uzakuthi ungcolile. Kangamehlukanisi labanye,
    ngoba uvele esengongcolileyo.
  ton-ton: 'Ko e kilia fuoloa ia ʻi he kili ʻoe kakano, pea ʻe fakahā ia ʻe he taulaʻeiki
    ko e taʻemaʻa, pea ʻe ʻikai tāpuni ia ki fale: he ʻoku taʻemaʻa ia.'
  ces-1613: Malomocenství zastaralé jest na kůži těla jeho. Protož za nečistého vyhlásí
    jej kněz, a nedá ho zavříti, nebo zjevně nečistý jest.
  eng-WMB: it is a chronic leprosy in the skin of his body, and the priest shall pronounce
    him unclean. He shall not isolate him, for he is already unclean.
  tam-TCV: அது நாள்பட்ட ஒரு தோல்வியாதியாகும். எனவே ஆசாரியன் அவனை அசுத்தமானவன் என தீர்க்கவேண்டும்.
    ஆசாரியன் அவனைத் தனிமைப்படுத்த வேண்டியதில்லை. ஏனெனில், அவன் ஏற்கெனவே அசுத்தமானவன்.
  ceb-ULB: Kung aduna, nan hilabihan na gayod kini nga sakit sa panit, ug kinahanglan
    nga ipahayag sa pari nga hugaw kining tawhana. Dili na siya ilain aron nga susihon
    sa pari, tungod kay hugaw naman gayod siya.
  pol-UBG: Jest to zastarzały trąd na skórze jego ciała; i kapłan uzna go za nieczystego,
    a nie odosobni go, gdyż jest nieczysty.
  urd-GVU: تو اِس کا مطلب ہے کہ وبائی جِلدی بیماری پرانی ہے۔ امام اُس شخص کو سات دن
    کے لئے علیٰحدگی میں رکھ کر انتظار نہ کرے بلکہ اُسے فوراً ناپاک قرار دے، کیونکہ
    یہ اُس کی ناپاکی کا ثبوت ہے۔
  deu-1912: so ist's gewiß ein alter Aussatz in der Haut des Fleisches. Darum soll
    ihn der Priester unrein urteilen und nicht verschließen; denn er ist schon unrein.
