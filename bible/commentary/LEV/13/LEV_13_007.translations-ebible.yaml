verse: LEV.013.007
translations:
  mal-C: ശുദ്ധീകരണത്തിനായി അയാൾ പുരോഹിതനു തന്നെത്തന്നെ കാണിച്ചശേഷം ചുണങ്ങ് വീണ്ടും
    അയാളുടെ ത്വക്കിൽ പടർന്നാൽ ആ വ്യക്തി വീണ്ടും പുരോഹിതന്റെ മുമ്പാകെ വരണം.
  deu-TKW: Wenn aber der Ausschlag nach der Zeit, wo er sich dem Priester gezeigt
    hat, um rein zu werden, immer weiter auf der Haut um sich greift, und er sich
    dem Priester abermals zeigt,
  lin-lin: Nzokande, soki sima na Nganga-Nzambe kotala mpe koloba ete moto yango azali
    peto, kolokoto yango epanzani na poso, moto yango asengeli kozonga epai ya Nganga-Nzambe
    mpo ete atala ye lisusu.
  eng-LSV: And if the scab spreads greatly in the skin, after his being seen by the
    priest for his cleansing, then he has been seen a second time by the priest;
  eng-GNV: But if the skab growe more in the skinne, after that he is seene of ye
    Priest for to be purged, he shall be seene of the Priest yet againe.
  eng-WEBSTER: 'But if the scab shall spread much in the skin, after he hath been
    seen by the priest for his cleansing, he shall be seen by the priest again:'
  nhw-BL: Pero sintla nopa cocotl mohueyilis teipa quema nopa totajtzi quiijto para
    tlapajpactli, huajca monequi sempa hualas iixpa nopa totajtzi.
  swh-ONEN: Lakini ikiwa ule upele utaenea juu ya ngozi yake baada ya yeye kujionyesha
    kwa kuhani na kutangazwa kuwa safi, ni lazima aende tena kwa kuhani.
  bba-bba: Amɛn biru, debu ye, yɑ̀ n yɑbi ɡɔnɑ ye sɔɔ, yɛ̃ro u koo mɑɑ wurɑwɑ yɑ̃ku
    kowo u nùn mɛɛri.
  eng-KJVCPB: 'But if the scab spread much abroad in the skin, after that he hath
    been seen of the priest for his cleansing, he shall be seen of the priest again:'
  luo-luo: To ka kama olurono ok olandore e dende ka bangʼ ka osedhi ir jadolo mondo
    olande ni oler, to nyaka onyisre e nyim jadolo kendo.
  meu-meu: Ḡau tamona, hahelaḡa tauna ese baine kahua nege, murinai una toutou ma
    baine bada lou, ia na hahelaḡa tauna dekena ma baine lou lao.
  npi-ULB: तर त्यसले आफैलाई पुजारीकहाँ देखाइसकेपछि यदि त्यो डाबर छालामा फैलियो भने,
    त्यसले फेरि आफूलाई पुजारीकहाँ देखाओस् ।
  yor-yor: Ṣùgbọ́n bí èélá náà bá ń ràn ká awọ ara rẹ̀ lẹ́yìn ìgbà tí ó ti fi ara
    rẹ̀ han àlùfáà láti sọ pé ó ti mọ́. Ó tún gbọdọ̀ fi ara rẹ̀ hàn níwájú àlùfáà.
  pes-OPCB: ولی اگر پس از آنکه کاهن او را طاهر اعلام کرد، آن لکه بزرگ شود، باید دوباره
    نزد کاهن بیاید.
  tgl-ULB: Pero kung ang pantal ay kumalat sa balat pagkatapos niyang ipakita ang
    kanyang sarili sa pari para sa kanyang paglilinis, kailangan niya muling ipakita
    ang kanyang sarili sa pari.
  hui-hui: Anigo mani howa dere ogoni lone biyagua agali biago ibugua loma binigo
    mo miaga agali kagome lone hendelo ibu karia polene nga.
  mya-mya: သို့​ရာ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​၏ အ​နာ​ကို​စစ်​ဆေး​၍ သန့်​ရှင်း​သူ​ဟု​အ​ဆုံး
    အ​ဖြတ်​ပေး​ပြီး​နောက်​မှ​အ​နာ​ပြန့်​ပွား​လာ လျှင် ထို​သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​ထံ​၌​တစ်
    ဖန်​အ​စစ်​ဆေး​ခံ​ရ​မည်။-
  bod-N: མི་དེར་མཆོད་དཔོན་གྱིས་བརྟག་དཔྱད་བྱས་ནས་གཙང་མ་ཡིན་པར་བསྒྲགས་རྗེས། གལ་ཏེ་རྔོ་ནི་སྐྱི་མོའི་སྟེང་རྒྱ་ཆེར་ཁྱབ་ན།
    ཁོས་ཡང་བསྐྱར་མཆོད་དཔོན་ལ་སྟོན་དགོས།
  sna-sna: Asi kana tumapundu tukapararira nomuviri wake shure kwokunge azviratidza
    kumuprista kuti zviziviswe kuti akachena, anofanira kuenda kumuprista zvakare.
  spa-BLM: Pero si la costra se extiende en la piel después de haberse presentado
    al sacerdote para su purificación, se presentará de nuevo al sacerdote.
  cac-cac: Palta tato a jun yab'il d'a snivanil junoc anima chi' sb'at leb'eb'oc,
    vach'chom toxo ix yal vin̈ sacerdote to man̈ lepraoc, yovalil scotxi d'a vin̈
    sacerdote chi' yic sayanxi yil vin̈.
  swh-ULB: Lakini endapo ule upele utakuwa umishasambaa kwenye ngozi baada ya kuwa
    amejionyesha kwa kuhani kwa ajili kusafishwa kwake, itambidi kujionyesha tena
    kwa kuhani.
  bel-bel: А калі лішаі пачнуць пашырацца па скуры, пасьля таго як ён зьяўляўся да
    сьвятара дзеля ачышчэньня, дык ён другі раз павінен зьявіцца да сьвятара;
  deu-ELBBK: Wenn aber der Ausschlag in der Haut um sich greift, nachdem er sich dem
    Priester gezeigt hat zu seiner Reinigung, so soll er sich dem Priester zum zweiten
    Mal zeigen;
  mbb-OT: Iyan, emun edelandap is ebpemuketur ziyà te lundis din dutun te nesusi en
    sikandin te memumuhat ne ingkepeseyuzan en he lumpiyu sikandin, kinahanglan he
    ebpeuman sikandin ebpesusi te memumuhat.
  mal-2015: അവൻ ശുദ്ധീകരണത്തിന്നായി തന്നെത്താൻ പുരോഹിതനെ കാണിച്ചശേഷം ചുണങ്ങു ത്വക്കിന്മേൽ
    അധികമായി പരന്നാൽ അവൻ പിന്നെയും തന്നെത്താൻ പുരോഹിതനെ കാണിക്കേണം.
  rmc-rmc: Ale te paloda, sar pes sikaďa le rašaske a sas leske phendo, hoj hino žužo,
    o prišťos pre cipa leske pale barola, pale pes mušinela te sikavel le rašaske.
  pes-OPV: و اگر قوبا در پوست پهن شود بعد از آن که خود را به کاهن برای تطهیرنمود،
    پس بار دیگر خود را به کاهن بنماید.
  ron-1924: Дар, дакэ печинӂиня с-а ынтинс пе пеле дупэ че с-а арэтат ел преотулуй
    ши дупэ че ачеста л-а декларат курат, сэ се май супунэ ынкэ о датэ черчетэрий
    преотулуй.
  ben-OBCV: নিজে শুচি ঘোষিত হওয়ার জন্য যাজকের কাছে নিজেকে দেখানোর পরে যদি সেই ফুসকুড়ি
    তার চামড়ায় প্রসারিত হয়, তাহলে সে আবার যাজকের সামনে উপস্থিত হবে।
  som-som: Laakiinse qoloftu hadday jidhka ku sii faafto markii u daahirintiisa aawadeed
    wadaadka isu tuso dabadeed, waa inuu wadaadka mar kale istusaa.
  lat-VUC: 'Quod si postquam a sacerdote visus est, et redditus munditiæ, iterum lepra
    creverit: adducetur ad eum,'
  eng-ASVBT: 'But if the scab spread abroad in the skin, after that he hath shown
    himself to the priest for his cleansing, he shall show himself to the priest again:'
  ita-1885: Ma, se pur quella rogna si è allargata nella pelle, dopo che colui si
    sarà fatto riguardare al sacerdote, per esser dichiarato netto; e sarà stato riguardato
    la seconda volta dal sacerdote;
  eng-LXXUP: But if the bright spot should have changed and spread in the skin, after
    the priest has seen him for the purpose of purifying him, then shall he appear
    the second time to the priest,
  eng-ULB: But if the rash has spread in the skin after he has shown himself to the
    priest for his cleansing, he must then show himself to the priest again.
  spa-VBL: Sin embargo, si el sarpullido se extiende después de que la persona ha
    sido inspeccionada por el sacerdote y ha sido declarada limpia, la persona debe
    volver para ser inspeccionada de nuevo.
  fra-_FOB: Mais si l'éruption s'étend sur la peau, après qu'il aura paru devant le
    sacrificateur pour être déclaré pur, il se montrera une seconde fois au sacrificateur,
  mal-mal: അവൻ ശുദ്ധീകരണത്തിനായി തന്നെത്താൻ പുരോഹിതനെ കാണിച്ചശേഷം ചുണങ്ങ് ത്വക്കിന്മേൽ
    അധികമായി പരന്നാൽ അവൻ പിന്നെയും സ്വയം പുരോഹിതനെ കാണിക്കണം.
  urd-GVR: Lekin agar is ke bād muta'assirā jagah phailne lage to wuh dubārā apne
    āp ko imām ko dikhāe.
  suz-BL: तन्‍न चढ़ेबमी ‘चोव़खो दुम्‍त’ देंम नोले यो गार बारत हना, मेको लेंशा चढ़ेब
    आ बाक्‍तीक जाक्‍शा, आ गार कोंइचा माल्‍ब।
  ita-1927: Ma se la pustola s’è allargata sulla pelle dopo ch’egli s’è mostrato al
    sacerdote per esser dichiarato puro, si farà esaminare per la seconda volta dal
    sacerdote;
  ckb-ckb: بەڵام ئەگەر لیرەکە لە پێستی تەشەنەی کرد لەدوای ئەوەی پیشانی کاهینەکە درا
    بۆ پاککردنەوەی، دەبێت دیسان پیشانی کاهینەکە بدرێتەوە.
  eng-BBE: 'But if the size of the mark on his skin is increased after he has been
    seen by the priest, let him go to the priest again:'
  kan-OKCV: ಅವನು ತನ್ನ ಶುದ್ಧಿಗಾಗಿ ಯಾಜಕನಿಗೆ ತೋರಿಸಿಕೊಂಡ ಮೇಲೆ ಕಜ್ಜಿಯು ಚರ್ಮದ ಹೊರಗೆಲ್ಲಾ
    ಹೆಚ್ಚಾಗಿ ಹಬ್ಬಿದರೆ, ಅವನು ತಿರುಗಿ ಯಾಜಕನಿಗೆ ತೋರಿಸಿಕೊಳ್ಳಬೇಕು.
  tam-2017: தன்னைச் சுத்தமுள்ளவன் என்று தீர்மானிக்கிறதற்கு அவன் தன்னை ஆசாரியனுக்குக்
    காண்பித்தபின்பு, தோலில் தேமல் அதிகமாகப் படர்ந்திருந்தால், அவன் மறுபடியும் ஆசாரியனுக்குத்
    தன்னைக் காண்பிக்கக்கடவன்.
  spa-RV-1909: 'Mas si hubiere ido creciendo la postilla en la piel, después que fué
    mostrado al sacerdote para ser limpio, será visto otra vez del sacerdote:'
  ron-BTF: Dar dacă crusta se întinde mult în piele, după ce a fost văzut de preot,
    pentru curățirea lui, să fie văzut de preot din nou;
  eng-WEBP: But if the scab spreads on the skin after he has shown himself to the
    priest for his cleansing, he shall show himself to the priest again.
  eng-FBV: However, if the rash does spread after the person has been inspected by
    the priest and has been declared clean, the person must go back to be inspected
    again.
  nld-1939: Maar zo de uitslag zich verder over zijn huid verspreidt, nadat hij zich
    reeds aan den priester heeft vertoond, om rein te worden verklaard, dan moet hij
    zich opnieuw door den priester laten onderzoeken.
  nch-BL: Pero sinta nopa cocot mohueyilis teipa quema nopa totajtzi quiijto para
    tapajpactic, huajca monequi sempa hualas iixpa nopa totajtzi.
  vie-1934: Nhưng nếu sau khi người đã đến trước mặt thầy tế lễ để được định là tinh
    sạch, mụt lở còn phát lại trên da, thì người phải đến thầy tế lễ một lần thứ nhì.
  hin-CV: किंतु यदि पुरोहित के सामने शुद्ध प्रमाणित होने के बाद वह धब्बा त्वचा पर
    फैलने लगे, तो वह व्यक्ति स्वयं को दोबारा पुरोहित के सामने प्रस्तुत करे.
  eng-OURB: But if the scab spreads on the skin, after he has shown himself to the
    priest for his cleansing, he shall show himself to the priest again.
  spa-BES: 'Pero si el tamaño de la marca en su piel aumenta después de haber sido
    visto por el sacerdote, déjelo ir al sacerdote nuevamente:'
  tdx-tdx: Aa naho mone nandakak’ amy holitsey i baey, ie fa nioni’ i mpisoroñey amy
    faña­liova’ey le hiheo mb’amy mpisoroñey mb’eo in­draike re.
  vid-vid: Ila wone chilonda acho chenele mli ngozi, ila munhu ayo yang'hali kilajila
    kwa mtambika kwa chiwalo cha kwelizwa kwa heye, lelo kokuya kahi kwa mtambika.
  eng-OKE: But if the diseased spot increase again in the skin after having been seen
    by the priest for his cleansing, he shall be brought a second time to the priest.
  tha-KJV: แต่​ถ้าหากว่าภายหลังจากที่เขาสำแดงตัวแก่​ปุ​โรหิตเพื่อรับการชำระแล้​วน​ั้นปรากฏว่า
    บริเวณที่​พุ​ลามออกไปในผิวหนัง เขาต้องกลับไปหาปุโรหิ​ตอ​ีก
  por-BR-2018: 'Mas se houver ido crescendo a pústula na pele, depois que foi mostrado
    ao sacerdote para ser limpo, será visto outra vez pelo sacerdote:'
  deu-ELO: Wenn aber der Grind in der Haut um sich greift, nachdem er sich dem Priester
    gezeigt hat zu seiner Reinigung, so soll er sich dem Priester zum zweiten Male
    zeigen;
  eng-WYC-2018: That if the leprosy waxeth again, after that he is seen of the priest,
    and is yielded to cleanness, he shall be brought again to the priest, (But if
    the leprosy groweth again, or spreadeth, after that he was seen by the priest,
    and was pronounced clean, he shall be brought again to the priest,)
  epo-epo: Sed se la likeno tre disvastiĝis sur la haŭto, post kiam li montris sin
    al la pastro, ke tiu deklaru lin pura, tiam li duan fojon devas sin montri al
    la pastro.
  uig-PIN: Lekin ǝgǝr u kaⱨinƣa kɵrünüp «pak» dǝp jakarlanƣandin keyin xu qaⱪa terisidǝ
    kengiyip kǝtsǝ, undaⱪta u yǝnǝ bir ⱪetim kaⱨinƣa kɵrünsun.
  beo-beo: Be gobele salasu dunu da amo dunu da ledo hamedei sia:sea, amola fa:no
    aiya da bu bagade hamosea, e da bu gobele salasu dunu ba:la masa:ne sia:ma.
  tpi-OTNT: Tasol bihain long dispela, sapos sua i kamap gen, orait dispela man i
    mas i go lukim pris gen.
  hau-SA: Amma in ƙurjin ya yaɗu a fatar jikinsa bayan ya nuna kansa ga firist don
    a furta shi tsarkake, dole yă sāke bayyana a gaban firist.
  uig-LAT: Lékin eger u kahin’gha körünüp «pak» dep jakarlan’ghandin kéyin shu chaqa
    tériside kéngiyip ketse, undaqta u yene bir qétim kahin’gha körünsun.
  nde-nde: Kodwa ukuqubuka kungaqhela ejwabini lakhe ngemva kokuba eseke waziveza
    kumphristi ukuba kuthiwe usehlambulukile, kumele aziveze njalo kumphristi.
  ton-ton: 'Pea kapau ʻe totolo atu ʻo lahi ʻae mongumangu ʻi he kili, hili hono mamata
    kiate ia ʻe he taulaʻeiki ʻi hono fakamaʻa, ʻe toe mamata ʻae taulaʻeiki kiate
    ia:'
  ces-1613: Pakliť by se dále rozmohla ta prašivina po kůži jeho, již po ukázání se
    knězi k očištění svému, tedy ukáže se znovu knězi.
  eng-WMB: But if the scab spreads on the skin after he has shown himself to the priest
    for his cleansing, he shall show himself to the priest again.
  tam-TCV: ஆனாலும், அவன் ஆசாரியனிடம் தன்னைக் காண்பித்து சுத்தமானவன் என தீர்க்கப்பட்டபின்,
    அச்சிரங்கு தோலில் பரவுமானால், அவன் திரும்பவும் ஆசாரியனுக்கு முன்பாக வரவேண்டும்.
  ceb-ULB: Apan kung mikatag ang katolkatol sa panit human niya mapasusi ang iyang
    kaugalingon ngadto sa pari alang sa iyang pagpahinlo, kinahanglan nga moadto siya
    pagbalik sa pari.
  pol-UBG: Jeśli jednak wysypka mocno się rozszerzyła na skórze po obejrzeniu przez
    kapłana w celu oczyszczenia, pokaże się znowu kapłanowi.
  urd-GVU: لیکن اگر اِس کے بعد متاثرہ جگہ پھیلنے لگے تو وہ دوبارہ اپنے آپ کو امام
    کو دکھائے۔
  deu-1912: Wenn aber der Grind weiterfrißt in der Haut, nachdem er vom Priester besehen
    worden ist, ob er rein sei, und wird nun zum andernmal vom Priester besehen,
  kan-2017: ಆದರೆ ಅವನು ತನ್ನ ಶುದ್ಧಿಯ ವಿಷಯದಲ್ಲಿ ತನ್ನನ್ನು ಯಾಜಕನಿಗೆ ತೋರಿಸಿಕೊಂಡನಂತರ ಆ ಗುಳ್ಳೆ
    ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಹರಡಿಕೊಂಡರೆ ಅವನು ಪುನಃ ಯಾಜಕನಿಗೆ ತೋರಿಸಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Ma fa’anra chey nike garar fare m’ar u dow u tomuren nike guy fare prist
    keyog ni daki ta’ay, ma thingar ki yib i m’ug bayay ko fare prist.
  hlt-MCSB: Tedae a ciimnah ham khosoih taengla a tueng phoeiah a vin dongkah phai
    a rhoeng la a rhoeng atah khosoih taengah pabae la tueng bal saeh.
