    kowo u nùn mɛɛri.
  hat-hat: Men si bouton an vin pi laj sou po a, apre prèt la te fin di moun lan bon
    lè li te wè l' la, se pou moun lan parèt devan prèt la ankò.
  eng-BSB: But if the rash spreads further on his skin after he has shown himself
    to the priest for his cleansing, he must present himself again to the priest.
  tod-tod: Kɛlɛ ni poʋoɠulɔi a vazana kɔlɔgi ma, é ɓɔɠɔ lɛa ʋoluma ga zalaɠa ɠula
    nui, naa dɛɛ ga ɲadegɛ, toɠa ɓɔɠɔ lɛ ga zalaɠa ɠula nui ná zeizu velesiɛi.
  eng-WEBPB: But if the scab spreads on the skin after he has shown himself to the
    priest for his cleansing, he shall show himself to the priest again.
  kbq-kbq: Hianagi pristi vahe'mo'ma ana namuma te onasima hanigeno agru hune huno
    huntesige'noma umani'nenigeno, ana namumo tera hanigeno'a eteno pristi vahete
    vino.
  nhe-BL: Pero intla nopa cocotl mohueyilis teipa quema nopa totajtzi quiijto para
    tlapajpactic, huajca monequi sampa hualas iixtla nopa totajtzi.
  gub-BL: Aze a'e re iperew uhàz wi hehe nehe, a'e mehe iperew ma'e oho wi putar xaxeto
    pe uze'eg pà nehe.
  eng-DRA: But if the leprosy grow again, after he was seen by the priest and restored
    to cleanness, he shall be brought to him,
