verse: LEV.013.033
translations:
  mal-C: രോഗമുള്ള ഭാഗം ഒഴികെ ആ വ്യക്തിയെ ക്ഷൗരംചെയ്യിക്കണം. പുരോഹിതൻ അയാളെ വീണ്ടും
    ഏഴുദിവസം തനിച്ചു പാർപ്പിക്കണം.
  deu-TKW: so soll er sich bescheren - nur den bösen Grind soll er nicht bescheren
    -; dann soll der Priester den mit dem bösen Grinde behafteten abermals sieben
    Tage absperren.
  lin-lin: mobeli akokokola suki na ye kasi akotika suki oyo ezali na bisika oyo bokono
    emonani. Bongo Nganga-Nzambe akotia lisusu mobeli na esika oyo akozala ye moko
    mpo na mikolo sambo.
  eng-LSV: then he has shaved himself, but he does not shave the scale; and the priest
    has shut up [him who has] the scale [for] a second seven days.
  eng-GNV: 'Then he shalbe shauen, but the place of the blacke spot shall he not shaue:
    but the Priest shall shut vp him, that hath the blacke spot, seuen dayes more.'
  eng-WEBSTER: 'He shall be shaven, but the scall shall he not shave; and the priest
    shall shut up him that hath the scall seven days more:'
  nhw-BL: huajca nopa totajtzi quichihualtis ma quihuatani itentzo. Pero yaya amo
    hueli quihuatanis campa cocojtoc. Quema tlami mohuatanis, monequi noja mocahuas
    tzactoc para seyoc chicome tonali.
  swh-ONEN: mtu huyo ni lazima anyolewe, isipokuwa mahali palipo na ugonjwa, naye
    kuhani atamtenga kwa siku nyingine saba.
  bba-bba: yɛ̃ro u koo win sɑnsu kɔniwɑ. Adɑmɑ u ǹ kpɑkɑ ye kɔnimɔ. Yen biruwɑ yɑ̃ku
    kowo u koo mɑɑ nùn kɛnusi dirɔ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'he shall be shaven, but the scall shall he not shave; and the priest
    shall shut up him that hath the scall seven days more:'
  luo-luo: to nyaka liele makmana kama tuo nitiereno, kendo jadolo nyaka kete kare
    kende kuom ndalo abiriyo.
  meu-meu: una tau eiava una hahine huina bae naua, a pouka gabuna mo basie naua;
    una murinai ma bae koua ahu lou dina hitu.
  npi-ULB: त्यो रोग लागेको ठाउँलाई छोडेर त्यसको रौँ खौरियोस्, र त्यो चिलाउने रोग लागेको
    मानिसलाई पुजारीले अर्को सात दिनसम्‍म अलग्‍गै राखोस् ।
  yor-yor: Kí a fá gbogbo irun rẹ̀ ṣùgbọ́n kí ó dá ojú àpá náà sí, kí àlùfáà sì tún
    fi pamọ́ fún ọjọ́ méje mìíràn.
  pes-OPCB: آنگاه شخص باید موی اطراف زخمش را بتراشد (ولی نه روی خود زخم را) و کاهن
    هفت روز دیگر او را از مردم جدا نگه دارد.
  tgl-ULB: kung gayon kailangan siyang ahitan, ngunit ang may sakit na bahagi ay hindi
    dapat ahitan, at kailangang ihiwalay ng pari ang tao na may pangangating sakit
    sa loob ng karagdagang pitong araw.
  hui-hui: nde o biago ibugua ibunaga mandari angariyaguabi kago podo wahai halu dere
    binidagoria dege poda nabi helolene nga. Ani bialu loma binigo mo miaga ibugua
    agali biago horo karu lone ibuni hangu helo helolene nga.
  mya-mya: အ​နာ​ပတ်​လည်​ရှိ​အ​မွေး​များ​ကို​ရိတ်​ရ မည်။ ထို့​နောက်​သူ​အား​ခု​နစ်​ရက်​တိုး​၍​သီး
    ခြား​နေ​ထိုင်​စေ​ရ​မည်။-
  bod-N: མི་དེས་སྐྲ་དང་ཁ་སྤུ་བཞར་དགོས་མོད། འོན་ཀྱང་གཡན་ནད་ཡོད་ས་བཞར་མི་རུང་ལ། མཆོད་དཔོན་གྱིས་གཡན་ནད་ཕོག་པའི་མི་དེ་སླར་ཡང་ཉིན་བདུན་ལ་ལོགས་སུ་འགེར་དགོས།
  sna-sna: anofanira kuveurwa bvudzi pachisiyiwa nzvimbo ine hosha, uye muprista anofanira
    kumuchengeta ari oga kwamamwe mazuva manomwe.
  spa-BLM: entonces será afeitado, pero no afeitará la picazón. Entonces el sacerdote
    aislará al que tiene la picazón siete días más.
  cac-cac: syalan vin̈ to sjoxjiel stitac yab'il, palta max joxjiel-laj d'a sat yab'il,
    smacchaj uqueocxo c'ual jun anima chi'.
  swh-ULB: basi, yapasa mtu huyo kunyolewa., lakini sehemu yenye ugonjwa haitanyolewa,
    naye kuhani atamtenga mtu huyo mwenye ugonjwa wa mwasho kwa siku saba.
  bel-bel: дык хворага трэба астрыгчы, але пархатага месца не абстрыгаць, і сьвятар
    павінен пархатага другі раз затачыць на сем дзён;
  deu-ELBBK: aber den Schorf soll er nicht scheren. Und der Priester schließe den,
    der den Schorf hat, zum zweiten Mal sieben Tage ein.
  mbb-OT: kinahanglan he ebpevangul sikandin wey ebpemarbas piru kenè din iragkes
    sikan is duen duen mezeǥes. Ne id-uman sikandin idsivey te memumuhat seled te
    selakew en he pitu he andew.
  mal-2015: എന്നാൽ പുറ്റിൽ ക്ഷൗരം ചെയ്യരുതു; പുരോഹിതൻ പുറ്റുള്ളവനെ പിന്നെയും ഏഴു ദിവസത്തേക്കു
    അകത്താക്കി അടെക്കേണം.
  rmc-rmc: akor pes oda nasvalo manuš hoľinela, no oda than peske na hoľinela. A o
    rašaj lela ole manušes avri pašal o manuša pro efta džives.
  pes-OPV: آنگاه موی خود را بتراشد لیکن سعفه را نتراشد و کاهن آن مبتلای سعفه را بازهفت
    روز نگاه دارد.
  ron-1924: чел ку рыя ла кап сэ се радэ, дар сэ ну радэ локул унде есте рыя ши преотул
    сэ-л ынкидэ а доуа оарэ шапте зиле.
  ben-OBCV: তাহলে রোগগ্রস্ত নর বা নারীর ক্ষতস্থান ছাড়া সর্বত্র লোম চেঁচে ফেলবে এবং
    যাজক সাত দিনের জন্য তাকে পৃথক জায়গায় রাখবে।
  som-som: markaas isagu waa inuu xiirto, laakiinse meesha cambaarta leh yuusan xiirin,
    oo wadaadku waa inuu qofkaas karantiilaa toddoba maalmood oo kale.
  lat-VUC: radetur homo absque loco maculæ, et includetur septem diebus aliis.
  eng-ASVBT: 'then he shall be shaven, but the scall shall he not shave; and the priest
    shall shut up him that hath the scall seven days more:'
  ita-1885: radasi colui, ma non rada la tigna; poi rinchiudalo il sacerdote di nuovo
    per sette giorni.
  eng-LXXUP: then the skin shall be shaven, but the scurf shall not be shaven; and
    the priest shall set aside the person having the scurf the second time for seven
    days.
  eng-ULB: then he must be shaved, but the diseased area must not be shaved, and the
    priest must isolate the person with the itching disease for seven more days.
  spa-VBL: entonces la persona debe afeitarse excepto en la zona escamosa. El sacerdote
    debe poner a la persona en aislamiento por otros siete días.
  fra-_FOB: L'homme se rasera, mais il ne rasera pas l'endroit de la teigne; et le
    sacrificateur enfermera une seconde fois, pendant sept jours, celui qui a la teigne.
  mal-mal: എന്നാൽ പുറ്റിൽ ക്ഷൗരം ചെയ്യരുത്; പുരോഹിതൻ പുറ്റുള്ളവനെ പിന്നെയും ഏഴു ദിവസത്തേക്ക്
    അകത്താക്കി അടയ്ക്കേണം.
  urd-GVR: to marīz apne bāl munḍwāe. Sirf wuh bāl rah jāeṅ jo muta'assirā jagah se
    nikalte haiṅ. Imām marīz ko mazīd sāt din alahdagī meṅ rakhe.
  suz-BL: मेकोमी गार प्रोंइशा आ चां प्रेक्‍चा माल्‍ब। मिनु चढ़ेबम मेको रोइ पाइब कली
    अर्को ७ नाक्‍त सम्‍म तिल्‍शा वोइक्‍चा माल्‍ब।
  ita-1927: quel tale si raderà, ma non raderà il luogo dov’è la tigna; e il sacerdote
    rinchiuderà altri sette giorni colui che ha la tigna.
  ckb-ckb: با بتاشرێت، بەڵام کەچەڵییەکە نا، کاهینەکەش حەوت ڕۆژی دیکە کەسی تووشبوو
    جیا دەکاتەوە.
  eng-BBE: 'Then his hair is to be cut off, but not on the diseased place, and he
    is to be shut up for seven days more:'
  kan-OKCV: ಅವನು ಕ್ಷೌರ ಮಾಡಿಸಿಕೊಳ್ಳಲಿ. ಆದರೆ ಅವನು ಇಸಬನ್ನು ಕ್ಷೌರ ಮಾಡಬಾರದು. ಯಾಜಕನು ಆ ಇಸಬಿನವನನ್ನು
    ಏಳು ದಿನ ಹೆಚ್ಚಾಗಿ ಪ್ರತ್ಯೇಕವಾಗಿ ಇರಿಸಬೇಕು.
  tam-2017: அந்தச் சொறியுள்ள இடம்தவிர, மற்ற யாவையும் அவன் சிரைத்துக்கொள்ளவேண்டும்;
    பின்பு, ஆசாரியன் இரண்டாவதுமுறை அவனை ஏழுநாட்கள் அடைத்துவைத்து,
  spa-RV-1909: 'Entonces lo trasquilarán, mas no trasquilarán el lugar de la tiña:
    y encerrará el sacerdote al que tiene la tiña por otros siete días.'
  ron-BTF: El să fie ras, dar să nu radă eczema; și preotul să îl mai închidă, pe
    cel ce are eczema, șapte zile;
  eng-WEBP: then he shall be shaved, but he shall not shave the itch. Then the priest
    shall isolate the one who has the itch seven more days.
  eng-FBV: then the person must shave themselves except for the scaly area. The priest
    is to place the person in isolation for another seven days.
  nld-1939: dan moet de lijder aan uitslag zich scheren, behalve op de plek van de
    uitslag, en de priester moet hem nogmaals zeven dagen opsluiten.
  nch-BL: huajca nopa totajtzi quichihualtis ma quihuatani itentzo. Pero yaya amo
    hueli quihuatanis campa cocojtoc. Quema tamis mohuatanis, monequi noja mocahuas
    tzactoc para seyoc chicome tonati.
  vie-1934: thì người đó phải cạo gọt, nhưng không nên cạo gọt chỗ vít đòng đanh,
    rồi thầy tế lễ sẽ giam người một lần thứ nhì bảy ngày nữa.
  hin-CV: तो वह व्यक्ति अपना सिर मुंड़ा ले किंतु वह अपने सेहुंए पर उस्तरा न चलाए.
    तब पुरोहित उस व्यक्ति को सात दिन और अलग रखे.
  eng-OURB: then he shall be shaved, but he shall not shave the itch; and the priest
    shall shut him up who has the itch seven more days.
  spa-BES: Luego se le cortará el pelo, pero no en el lugar enfermo, y se le encerrará
    por siete días más.
  tdx-tdx: le hiharatse re fe tsy harate’e o hezao. Le havi’ i mpisoroñey fito andro
    indraike i aman-kezay.
  vid-vid: munhu ayo kobeya mnvili ama lulevu lwa heye. Ila honhu hala hawele na utamwa
    awo wa kizada hobeya hebu. Hamba mtambika komhindila mchihengo munhu ayo kwa mhela
    wa mazuwa saba gayage,
  eng-OKE: He must shave around the scurfed spot; but the spot itself he must not
    shave; and the priest shall shut him up (who hath) the scurf a second seven days.
  tha-KJV: ก็​ให้​คนนั้นโกนผมเสีย แต่​อย่าโกนตรงบริเวณที่​คัน ให้​ปุ​โรหิ​ตก​ักตัวบุคคลที่เป็นโรคคันนั้นไว้​อี​กเจ็ดวัน
  por-BR-2018: 'Então o raparão, mas não raparão o lugar da tinha: e encerrará o sacerdote
    ao que tem a tinha por outros sete dias.'
  deu-ELO: so soll er sich scheren; aber den Schorf soll er nicht scheren; und der
    Priester schließe den, der den Schorf hat, zum zweiten Male sieben Tage ein.
  eng-WYC-2018: the man shall be shaven, without the place of the wem, and he shall
    be closed again by seven other days. (the man, or the woman, shall be shaved,
    except for the place of the sore, and they shall be enclosed again for another
    seven days.)
  epo-epo: tiam oni lin razu, sed la favaĵon oni ne razu; kaj la pastro enŝlosos la
    favulon denove por sep tagoj.
  uig-PIN: jaraⱨiti bar kixi barliⱪ qaq-saⱪilini qüxürüwǝtsun; ⱪaⱪaqning ɵzini ƣirdimisun.
    Kaⱨin ⱪaⱪiqi bar kixini yǝnǝ yǝttǝ küngiqǝ ayrim solap ⱪoysun.
  beo-beo: oloi dunu da gadofo amo aiya sisiga:i diala amoga hinabo waga:mu. Gobele
    salasu dunu da amo dunu eso fesuale eno hisu esaloma:ne sia:mu.
  tpi-OTNT: orait man i mas katim olgeta gras long het o wasket, tasol em i no ken
    sevim dispela hap kaskas i stap long en. Na bihain pris i mas putim em i stap
    wanpis gen inap 7-pela de moa.
  hau-SA: dole a yi masa aski, sai dai ba zai aske wurin cutar ba, kuma firist zai
    kaɗaice shi kwana bakwai.
  uig-LAT: jarahiti bar kishi barliq chach-saqilini chüshürüwetsun; qaqachning özini
    ghirdimisun. Kahin qaqichi bar kishini yene yette kün’giche ayrim solap qoysun.
  nde-nde: kufanele aphucwe kutshiywe indawo elesifo, umphristi aphinde amehlukanise
    kwabanye okwensuku eziyisikhombisa.
  ton-ton: '‌ʻE fafai ia ka ʻe ʻikai fafai ʻae kamaa pea ʻe toe tāpuniki fale ʻa ia
    ʻoku kamaa ʻi he ʻaho ʻe fitu:'
  ces-1613: Tedy oholen bude člověk ten, ale poškvrny té černé nedá holiti. I dá zavříti
    kněz majícího tu poškvrnu za sedm dní po druhé.
  eng-WMB: then he shall be shaved, but he shall not shave the itch. Then the priest
    shall isolate the one who has the itch seven more days.
  tam-TCV: அவன் சொறியுள்ள பகுதி தவிர மற்றப்பகுதிகளை எல்லாம் சிரைத்துக்கொள்ள வேண்டும்.
    பின் ஆசாரியன் பரிசோதனைக்காக இன்னும் ஏழுநாட்களுக்கு அவனைத் தனிமைப்படுத்த வேண்டும்.
  ceb-ULB: nan kinahanglan nga kagison ang iyang buhok, apan dili apilon ang bahin
    nga adunay sakit, ug kinahanglan nga ilain sa pari ang tawo nga adunay nukanuka
    sulod sa dugang pang pito ka adlaw.
  pol-UBG: To ten człowiek będzie ogolony, ale liszaju nie będzie golić; i kapłan
    odosobni dotkniętego liszajem na kolejne siedem dni.
  urd-GVU: تو مریض اپنے بال منڈوائے۔ صرف وہ بال رہ جائیں جو متاثرہ جگہ سے نکلتے ہیں۔
    امام مریض کو مزید سات دن علیٰحدگی میں رکھے۔
  deu-1912: soll er sich scheren, doch daß er den Grind nicht beschere; und soll ihn
    der Priester abermals sieben Tage verschließen.
  kan-2017: ಅವನು ಕ್ಷೌರಮಾಡಿಸಿಕೊಳ್ಳಬೇಕು. ಆ ಗಾಯ ಇರುವ ಭಾಗವನ್ನು ಮಾತ್ರ ಕ್ಷೌರಮಾಡಿಸಿಕೊಳ್ಳಬಾರದು.
    ಯಾಜಕನು ಅವನನ್ನು ಇನ್ನು ಏಳು ದಿನಗಳವರೆಗೂ ಪ್ರತ್ಯೇಕಿಸಬೇಕು.
  yap-yap: ma facha’ e nge puy e piy u lolgen ma dabi puy u mirichlen fare malad.
    Ma fare prist e nge ki’eg facha’ nga orel ko girdi ni medlip fen.
  hlt-MCSB: Te vaengah vo saeh lamtah a thak te tah vo boel saeh. Te phoeiah aka thak
    te khosoih loh a pabae la hnin rhih parhaeng saeh.
  mdy-ETH: ኪፃ ዓኣ ቤዞ ሃሻዖ ሃንጎ ጋፓኖ ቢያ ሜኤዳዛ፥ ቄኤሳሢ ሃሣ ላንካይ ኬሊ ሄላንዳኣና ዒዛ ዱማሲ ጌሢ ዛጎንጎ።
  twi-ASANTE: ɔbɛwerɛ enwi a atwa ekuro no ho ahyia nyinaa (na mmom ɛnyɛ ekuro no
    mu ankasa) na ɔsɔfoɔ no ayi no afiri nnipa mu nnanson bio.
  eng-WEBU: then he shall be shaved, but he shall not shave the itch. Then the priest
    shall isolate the one who has the itch seven more days.
  bnp-bnp: a bakovi iea ge ali a vuna na gina, a sivana, pali nahea ge ali a hini
    i tuvu vona a vuruputuka a pero. Muri a prister ge takia ge made kikeri na parava
    ge polorua.
  wal-wal: he bitanee he masunttaa yuushuwan de7iya ikisiyaa meedo; qaachchiya sohuwan
    de7iya ikisiyaa mati meedoppo. Qeesee he bitaniyaa dumma kifiliyan hara laappun
    gallassaa gorddidi wotto.
  spa-PDDPT: entonces se afeitará (pero no se afeitará la tiña), y el sacerdote aislará
    al tiñoso siete días más.
  gun-gun: ava onhopĩa 'rã. Ha'e rã ai tinha oĩa rupi ma nonhopĩai. Ha'e gui sacerdote
    omboty ju 'rã sete ára peve ai tinha revegua.
  agu-BL: ba'n tzun tal yi pale'-tz tetz, tan tele'n yi xmatzi' ta'n, ma kale atit
    yi tx'a'c ba'n lcyaj tu'tz, nin tajwe'n jopxij jukt k'ej yi yabi'ẍ tan yi pale'.
  ilo-ULB: masapul a makuskusan isuna, ngem masapul a saan a makuskusan ti masakit
    a paset, ket masapul nga ilasin ti padi ti tao nga addaan iti gagatel iti pito
    pay nga aldaw.
  kpg-kpg: gei tangada deelaa gi dahia dono libogo ge hagalee go nia ngaahulu ala
    i di gili di magi deelaa. Tangada hai mee dabu gaa dugu labelaa a mee i daha mo
    nia daangada i nia laangi labelaa e hidu.
  uig-ARA: جاراھىتى بار كىشى بارلىق چاچ-ساقىلىنى چۈشۈرۈۋەتسۇن؛ قاقاچنىڭ ئۆزىنى غىردىمىسۇن.
    كاھىن قاقىچى بار كىشىنى يەنە يەتتە كۈنگىچە ئايرىم سولاپ قويسۇن.
  sus-sus: na kanyi xa a xunsɛxɛ nun a dɛxabe bi a xa a ba fi ra. Sɛrɛxɛdubɛ man xa
    furema yamari a xa lu a kerenyi ma lɔxɔxun keren.
  pon-2006: aramaso pahn sehkasang wune ko likin wasa me kenso mi ie. Samworo ahpw
    pahn katohrehla sang rehn aramas akan erein rahn isuh.
  ksd-ksd: da ka vue ra pepe na uluna ma ra kabene, ia kaka ra pakana nina i kaka,
    koko; ma ra tena tinabar na vung vaire mule ure lavurua na bung.
  tur-YTC: o zaman kişi tıraş edilecek, ancak kaşıntıyı tıraş etmeyecektir. Daha sonra
    kâhin kaşıntısı olan kişiyi yedi gün daha kapayacak.
  grc-BRENT: Καὶ ξυρηθήσεται τὸ δέρμα, τὸ δὲ θραῦσμα οὐ ξυρηθήσεται, καὶ ἀφοριεῖ ὁ
    ἱερεὺς τὸ θραῦσμα ἑπτὰ ἡμέρας τὸ δεύτερον.
  ind-AYT: orang itu harus bercukur, tetapi bagian yang terdapat kudis tidak boleh
    dicukur. Lalu, imam harus mengasingkan orang yang berpenyakit kudis itu selama
    tujuh hari lagi.
  nya-nya: wodwalayo ametedwe, koma pamene pali mfunduyo pasametedwe. Wansembe amuyike
    padera munthuyo kwa masiku enanso asanu ndi awiri.
  hrv-hrv: neka se bolesnik obrije - ali ošugano mjesto da ne brije! - i neka ga svećenik
    odstrani od drugih sedam dana.
  mps-mps: teda te bidi aga tobolu nisi me penani nisi tigidali poayao, tiali goli
    te keni elalubo madi poagio. Te nosali prisgo te bidi agaduba tedali bididubadi,
    te nogo a naga olama, me badu nogo si wagi solama sogo ma bidimainao.
  tpi-tpi: orait man i mas katim olgeta gras long het o wasket, tasol em i no ken
    sevim dispela hap kaskas i stap long en. Na bihain pris i mas putim em i stap
    wanpis gen inap 7-pela de moa.
  dan-1931: da skal den angrebne lade sig rage uden dog at lade det skurvede Sted
    rage; så skal Præsten igen lukke den skurvede inde i syv Dage.
  vie-OVCB: thì người ấy phải cạo lông, tóc chung quanh ung nhọt, nhưng không đụng
    đến ung nhọt. Thầy tế lễ sẽ cho người ấy ở cách ly bảy ngày nữa.
  guj-2017: તો તે માણસે ઉંદરીવાળાં ભાગ સિવાય ચાઠાની આજુબાજુના વાળ કપાવી નાખવા અને
    યાજકે તેને બીજા સાત દિવસ માટે જુદો રાખવો.
  pon-2006A: aramaso pahn sehkasang wune ko likin wasa me kenso mi ie. Samworo ahpw
    pahn katohrehla sang rehn aramas akan erein rahn isuh.
  por-BRBSL: então ele será depilado, mas não fará a comichão. Então o padre isolará
    aquele que tem a coceira por mais sete dias.
  cth-cth: Hote tami e muen a ngaw pouh han. Hma dawk e muen teh ngaw pouh mahoeh.
    Hnin sari touh bout a paung han.
  twi-twi: ɔbɛtwerɛw nwi a atwa kuru no ho ahyia nyinaa (na mmom ɛnyɛ kuru no mu ankasa)
    na ɔsɔfo no ayi no afi nnipa mu nnanson bio.
  hlt-hlt: Te vaengah vo saeh lamtah a thak te tah vo boel saeh. Te phoeiah aka thak
    te khosoih loh a pabae la hnin rhih parhaeng saeh.
  tbz-SIM: omuɔntii kuó kɛ́soó ndɛ kó dibòrì kɛ̀ ikuɔ́ nìùtìi yíɛ́ kóò kɑ̀nnɛ kòò
    dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: kamaghɨn gumazim o amizim uan dapanir arɨziba o kuar arɨzibagh isegh,
    egh a duar muziariba itir danganim gisan markɨ. Eghtɨ ofa gamir gumazim, anetɨghtɨ
    a uabɨra ikɨ mangɨ 7plan dughiabar tugh.
  dop-dop: ɩlɛ kʋtɔntʋ looli ɩ nyʋɣʋ nɑ ɩ́ sɛkɩ timpi tɑɑ kʋtɔŋ wɛɛ tɔ nɑ kɔtʋlʋ tɑsɑ-ɩ
    sɩɩʋ kɛ tɔm nɑɑlɛ nyǝm nɑ ɩ mpɑɑ tɔtɔɣɔ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: qoy o adam qoturluq olan yerdən başqa bütün bədənini qırxsın. Sonra kahin
    onu yenə də yeddi gün müddətinə təcrid etsin.
  eng-DBY: he [that hath the sore] shall shave himself; but the scall shall he not
    shave; and the priest shall shut up [him that hath] the scall seven days a second
    time.
  hin-2017: तो यह मनुष्य मुँड़ा जाए, परन्तु जहाँ सेंहुआ हो वहाँ न मुँड़ा जाए; और याजक
    उस सेंहुएँ वाले को और भी सात दिन तक बन्द करे;
  wol-KYG: na nit ki watu waaye du wataale wat-wataan ji. Sarxalkat bi da koy beraat
    juróom ñaari fan.
  eng-YLT: then he hath shaved himself, but the scall he doth not shave; and the priest
    hath shut up [him who hath] the scall a second seven days.
  eng-WYC-2017: the man shall be shaven, without the place of the wem, and he shall
    be enclosed again by seven other days.
  eng-WMBB: then he shall be shaved, but he shall not shave the itch. Then the priest
    shall isolate the one who has the itch seven more days.
  urd-GVH: तो मरीज़ अपने बाल मुँडवाए। सिर्फ़ वह बाल रह जाएँ जो मुतअस्सिरा जगह से निकलते
    हैं। इमाम मरीज़ को मज़ीद सात दिन अलहदगी में रखे।
  rug-rug: si kaqu neria sa tie sa batuna, ba lopu koasa vari likohaena sa tubu. Kaqu
    veko vata kale ia sa hiama si asa koari ka zuapa rane.
  gaz-gaz: namichi sun iddoo madaaʼe sana qofa dhiisee mataa isaa haa haadatu; lubni
    sunis ammas namicha sana kophaatti baasee bultii torba haa tursu.
  fra-LSG: celui qui a la teigne se rasera, mais il ne rasera point la place où est
    la teigne; et le sacrificateur l’enfermera une seconde fois pendant sept jours.
  yal-yal: na kanna xa a xunna bi, fɔ furen dɛnaxan ma. Saraxaraliin mɔn xa a lu a
    danna xunsagi keden.
  haw-1868: E kahiia oia, aka aole e kahi i ka mai lepera; a e papani aku ke kahuna
    i ka mea mai lepera i na la hou ehiku.
  arb-NAV: يَحْلِقُ الْمُصَابُ شَعْرَهُ بِاسْتِثْنَاءِ شَعْرِ الْبُقْعَةِ الْمُصَابَةِ.
    وَيَحْجُزُهُ الْكَاهِنُ سَبْعَةَ أَيَّامٍ أُخْرَى
  ewe-ewe: ekema nunɔla la aƒlɔ ɖa, aƒo xlã teƒe la, ke menye le teƒea ŋutɔ o. Nunɔla
    la agatui ɖe xɔ me ŋkeke adre bubu,
  eng-LEE: Then shall he be shaved, but the scall he shall not shave; and the priest
    shall shut up the scall seven days more.
  asm-FB: তেন্তে সেই ঘাৰ কাষৰ চৰিওফালে থকা চুলি খুৰুউৱা হ’ব, কিন্তু ঘা থকা ঠাইডোখৰ
    নুখুৰাব; তেতিয়া পুৰোহিতে সেই খজুৱা ঘা থকা লোকজনক আৰু সাতদিন আতৰ কৰি ৰাখিব।
  sus-A: نَ كَنيِ شَ عَ شُنسّشّ نُن عَ دّشَبٍ بِ عَ شَ عَ بَ قِ رَ. سّرّشّدُبّ مَن
    شَ قُرٍ مَ يَمَرِ عَ شَ لُ عَ كٍرٍنيِ مَ لْشْشُن كٍرٍن.
  fra-SBL: alors il sera rasé, mais il ne rasera pas la démangeaison. Ensuite, le
    prêtre isolera celui qui a la démangeaison pendant sept jours encore.
  hbo-hbo: וְהִ֨תְגַּלָּ֔ח וְאֶת־הַנֶּ֖תֶק לֹ֣א יְגַלֵּ֑חַ וְהִסְגִּ֨יר הַכֹּהֵ֧ן
    אֶת־הַנֶּ֛תֶק שִׁבְעַ֥ת יָמִ֖ים שֵׁנִֽית׃
  eng-WYCLIFFE: the man schal be schauun, without the place of wem, and he schal be
    closid eft bi seuene othere daies.
  cwe-cwe: munhu iyo kezawegula nyele zake na ndevu zake. Mbali hanhu haja heli na
    uhele hezahawegula bule, maabaho mkulu wa nhambiko kezambagula munhu iyo kwa siku
    zimwenga saba.
  kik-kik: no nginya mũndũ ũcio enjwo tiga o harĩa harũaru, nake mũthĩnjĩri-Ngai nĩakamũiga
    handũ mwanya mĩthenya ĩngĩ mũgwanja.
  fra-NCL: celui qui a le nétheq se rasera, mais il ne rasera pas l’endroit de la
    plaie, et le prêtre le séquestrera une deuxième fois pendant sept jours.
  cek-AK: to kami mah a nganmui to aah han oh, toe ahmaa pong ih nganmui loe aah han
    om ai; to kami to qaima mah ni sarihto thung ahmuen kalah ah suem tih.
  cuk-cuk: geb agi, e-siga-emiega we-dule-imakoed. Unnila yaa-siidgi e-siga emiosulid.
    Geb degi, dule-irwa-anse-goled we-dule-yaa-nikad gannar ibagugle (7) dulemar-baigangi
    bachikii mesoed.
  uig-CYR: җараһити бар киши барлиқ чач-сақилини чүшүрүвәтсун; қақачниң өзини ғирдимисун.
    Каһин қақичи бар кишини йәнә йәттә күнгичә айрим солап қойсун.
  tel-2017: వ్యాధి మచ్చ ఉన్నచోట మాత్రం జుట్టు కత్తిరించకూడదు. యాజకుడు ఆ మచ్చ ఉన్న
    వ్యక్తిని మరో ఏడు రోజులు ఒంటరిగా, వేరుగా ఉంచాలి.
  hat-BSA: answit, li va pase razwa sou li, men pa sou kal la; epi prèt la va izole
    moun avèk kal la pandan sèt jou anplis.
  kos-kos: na mwet sac fah resaela sifal, sayen acn se ma palang sac oan kac. Mwet
    tol el fah sifil srella ke len itkosr pac.
  hbo-WLC: וְהִ֨תְגַּלָּ֔ח וְאֶת־הַנֶּ֖תֶק לֹ֣א יְגַלֵּ֑חַ וְהִסְגִּ֨יר הַכֹּהֵ֧ן
    אֶת־הַנֶּ֛תֶק שִׁבְעַ֥ת יָמִ֖ים שֵׁנִֽית׃
  ibo-ibo: ọ ga-akpụchapụ ajị niile dị nʼakụkụ ebe ahụ ọnya mere ya, ma ọ gaghị akpụchapụ
    ajị dị nʼọnya ahụ nʼonwe ya. Onye nchụaja ga-edebe onye ahụ ụbọchị asaa.
  ory-ory: ତେବେ ସେ ଲଣ୍ଡା ହେବ, ମାତ୍ର ଛଉ ସ୍ଥାନ ଲଣ୍ଡା କରିବ ନାହିଁ; ପୁଣି ଯାଜକ ସେହି ଛଉଯୁକ୍ତ
    ଲୋକକୁ ଆଉ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପୃଥକ କରି ରଖିବ।
  chk-chk: ewe aramas epwe räisöü, nge esap räisöü won ewe kil mi pwerik. Mürin, ewe
    souasor epwe aimwüela ewe aramas pwal lon ükükün fisu rän.
  rop-rop: wal im garra sheibum im hed, bat nomo gulijap langa det sowa. Det serramonimen
    garra gajim im en deigidawei im fo naja 7 dei en im garra jidan miselp en nobodi
    nomo lau luk im.
  ukr-1871: То нехай обстрижеться; але пархів нехай не стриже; і сьвященник зачинить
    на сїм день удруге.
  deu-1951: so soll er sich scheren lassen, und der Priester soll den Grindigen abermal
    sieben Tage lang einschließen.
  eng-JPS: then he shall be shaven, but the scall shall he not shave; and the priest
    shall shut up him that hath the scall seven days more.
  srp-1865: Tada neka se obrije, ali ospu da ne obrije, i sveštenik neka zatvori još
    za sedam dana onoga na kom je ospa.
  lug-lug: omuntu oyo asaananga amwebwe okuggyako awo awalwadde wokka; ate kabona
    anaamusibiranga mu kalantiini ennaku endala musanvu.
  heb-heb: והתגלח ואת הנתק לא יגלח והסגיר הכהן את הנתק שבעת ימים שנית׃
  ben-IRV: তবে সে ন্যাড়া হবে, কিন্তু ছুলির জায়গা ন্যাড়া করা যাবে না; পরে যাজক ঐ
    ছুলি বিশিষ্ট ব্যক্তিকে আর সাত দিন আবদ্ধ করে রাখবে।
  pan-pan: ਤਾਂ ਉਹ ਮਨੁੱਖ ਮੁੰਨਿਆ ਜਾਵੇ ਪਰ ਉਹ ਸਥਾਨ ਨਾ ਮੁੰਨਿਆ ਜਾਵੇ ਜਿੱਥੇ ਦਾਦ ਹੋਵੇ ਅਤੇ ਜਾਜਕ
    ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੂੰ ਦਾਦ ਹੈ, ਹੋਰ ਸੱਤ ਦਿਨ ਨਿਗਰਾਨੀ ਵਿੱਚ ਰੱਖੇ।
  mya-JVB: ထိုသူ၏ အမွေးကိုရိတ် ရမည်။ အနာ အမွေးကိုကား မ ရိတ် ရ။ တဖန် ခုနစ် ရက် ပတ်လုံးချုပ်
    ထားရမည်။
  hmo-hmo: Unai neganai unai tau ese toto ia hagegea huina do ia kakasia ore. Vadaeni
    hahelagaia tauna ese unai tau ma do ia koua, ela bona dina ma 7 idia ore.
  urd-urd: तो उस शख़्स के बाल मूँडे जाएँ, लेकिन जहाँ सा'फ़ा हो वह जगह न मूँडी जाए।
    और काहिन उस शख़्स को जिसे सा'फ़ा का मर्ज़ है, सात दिन और बन्द रख्खे।
  rus-SYN: то больного должно остричь, но паршивого места не остригать, и священник
    должен паршивого вторично заключить на семь дней;
  bqc-SIM: wàli miboɛ̀, ãma wasuli gu pↄ́ ṹapi kuu boo, sa'ona lí zɛ́kaka adelɛ
    e gↄↄ sopla,
  tcz-CHONGTHU: Hiche tithah veipa chun amatah in atahsa mul aki vochai ding, atithah
    nabeh lai vang chu ahoi ding ahi; chuteng leh thempu pan hiche tithah veipa chu
    ni sagi sunga vet a aum sah ding ahi.
  mar-mar: तर त्या मनुष्याने आपल्या डोक्याचे केस काढावेत; पण चाईवरचे केस काढू नयेत;
    याजकाने चाई असलेल्या त्या मनुष्यास आणखी सात दिवस वेगळे ठेवावे.
  qub-qub: cüra rutucachenga. Gueri caycashanpa ichanga ama rutucachengachu. Nircur
    ganchis junaj yapay shuynilla tiyachenga.
  bqp-bqp: yɛ̃ro u koo win sɑnsu kɔniwɑ. Adɑmɑ u ǹ kpɑkɑ ye kɔnimɔ. Yen biruwɑ yɑ̃ku
    kowo u koo mɑɑ nùn kɛnusi dirɔ sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: moun lan va koupe tout cheve nan tèt li san l' pa manyen pyas la. Apre
    sa, prèt la va fèmen l' yon kote pou kont li pou sèt jou ankò.
  eng-BSB: then the person must shave himself except for the scaly area. Then the
    priest shall isolate him for another seven days.
  tod-tod: zɔi seeɓɛi ma, naa ɠa nɔungi wo ta kpɛlɛi, kɛlɛ é la miná woga, ʋɛ seeɓɛi
    ná. Zalaɠa ɠula nui ɠa tɛ pɛlɛi wu mɔnɔ ná zeizu velesiɛi, é daaɠulu ma folo
    lɔfela laawu.
  eng-WEBPB: then he shall be shaved, but he shall not shave the itch. Then the priest
    shall isolate the one who has the itch seven more days.
  kbq-kbq: anantera azokara haregahianagi, namuma re'neniama'a ohareno atrenenkeno,
    pristi vahe'mo'a mago'ane 7ni'a kna avre frakinkeno ana vahe'mo'a manigahie.
  nhe-BL: huajca nopa totajtzi quichihualtis ma quihuatani itentzo. Pero yaja ax hueli
    quihuatanis campa cocojtoc. Quema tlami mohuatanis, monequi noja mocahuas tzactoc
    para seyoc chicome tonali.
  gub-BL: a'e mehe a'e teko upin putar wàkàg nehe, aze ru'u upin putar wazyw nehe,
    u'aw iperew rehe har imonohok 'ym pà nehe. Xaxeto umumaw kar putar 7 'ar izupe
    a'e zutyka'i imuigo kar pà nehe.
  eng-DRA: 'The man shall be shaven all but the place of the spot, and he shall be
    shut up other seven days:'
