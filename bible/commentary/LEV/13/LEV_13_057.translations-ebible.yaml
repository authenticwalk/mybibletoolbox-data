    פֹּרַ֖חַת הִ֑וא בָּאֵ֣שׁ תִּשְׂרְפֶ֔נּוּ אֵ֥ת אֲשֶׁר־בּ֖וֹ הַנָּֽגַע׃
  ibo-ibo: Ọ bụrụ na ntụpọ ahụ emesịa pụta ọzọ nʼuwe ahụ, maọbụ nʼakwa ahụ a kpara
    akpa, maọbụ nke a tụrụ atụ, maọbụ nʼakpụkpọ anụ ahụ, o gosiri na ọ na-agbasa agbasa.
    Ihe ọbụla nwere ntụpọ ahụ ka a ga-akpọ ọkụ.
  ory-ory: ତଥାପି ଯଦି ସେହି ବସ୍ତ୍ରରେ କି ଟାଣୀରେ କି ପଡୀୟାଣରେ କିଅବା ଚର୍ମ ନିର୍ମିତ କୌଣସି
    ଦ୍ରବ୍ୟରେ ତାହା ଦେଖାଯାଏ, ତେବେ ତାହା ବଢ଼ୁଅଛି; ଯହିଁରେ ସେହି ଦାଗ ଥାଏ, ତାହା ତୁମ୍ଭେ ଅଗ୍ନିରେ
    ପୋଡ଼ି ପକାଇବ।
  chk-chk: Iwe, are ewe niwangir a pwäsefäl me mürin won ewe üf ika won ewe mangaku
    ika won och pisek seni silin man, ewe niwangir a chöfetal. Kopwe chök kenala ewe
    pisek mi ngau niwangirin.
  rop-rop: En if detlot moldiwan meigimbat miselp bigwan igin en spredatbat ebriweya,
    det boswan blanga det ting garra barnimap det ting.
  ukr-1871: Коли ж покажеться вона знов на одежинї, чи на основинї, чи на тканю, чи
    на якій роботї шкіряній, то се повстаюча зараза; на огнї мусиш те спалити, на
    чому зараза;
  deu-1951: Wird es aber noch gesehen am Kleid, am Zettel, am Eintrag oder an allerlei
    Fellwerk, so ist es ein ausbrechender Aussatz; und du sollst den Gegenstand, an
    welchem ein solches Mal ist, mit Feuer verbrennen.
  eng-JPS: And if it appear still in the garment, or in the warp, or in the woof,
    or in any thing of skin, it is breaking out, thou shalt burn that wherein the
    plague is with fire.
  srp-1865: Ako li se opet pokaže na haljini ili na osnovi ili na pouèici ili na èem
    god od kože, guba je koja se širi, ognjem spali ono na èem bude.
  lug-lug: Naye obulwadde obwo bwe bunaalabikanga nate mu kyambalo, oba mu kyambalo
    eky’eddiba oba ekiruke, nga busaasaanye, kale munaayokyanga mu muliro ekyambalo
    ekyo omuli obulwadde.
  heb-heb: ואם תראה עוד בבגד או בשתי או בערב או בכל כלי עור פרחת הוא באש תשרפנו את
    אשר בו הנגע׃
  ben-IRV: তাছাড়া যদি সেই পোশাকে কিংবা বোনা বা সংযুক্ত করাতে কিংবা চামড়ার তৈরী কোনো
    জিনিসে তা আবার দেখা যায়, তবে তা ব্যাপক কুষ্ঠ; যাতে সেই কলঙ্ক থাকে, তা তুমি আগুনে
    পুড়িয়ে দেবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਉਹ ਰੋਗ ਫੇਰ ਵੀ ਉਸ ਕੱਪੜੇ ਦੀ ਤਾਣੀ ਵਿੱਚ ਜਾਂ ਉੱਣਨੀ ਵਿੱਚ, ਜਾਂ ਚਮੜੇ ਦੀ
    ਉਸ ਵਸਤੂ ਵਿੱਚ ਵਿਖਾਈ ਦੇਵੇ ਤਾਂ ਉਹ ਵਧਣ ਵਾਲਾ ਰੋਗ ਹੈ, ਤੂੰ ਉਸ ਵਸਤੂ ਨੂੰ ਜਿਸ ਦੇ ਵਿੱਚ ਰੋਗ
    ਹੋਵੇ, ਅੱਗ ਵਿੱਚ ਸਾੜ ਦੇਵੀਂ।
  mya-JVB: နောက် တဖန် ထိုရက်ကန်း ပင်၊ ရက်ကန်း သားအဝတ် ၊ သားရေ အသုံး အဆောင်၌ အနာပေါ်
    ပြန်လျှင် ၊ တိုးပွား တတ်သောအနာ ဖြစ်၏။ ထိုသို့အနာ စွဲသောဥစ္စာကို မီး ရှို့ ရမည်။
  hmo-hmo: Unai murinai bema unai dabua o kopina dekenai unai gorere toana ia hedinarai
    lou, unai be lepera ma ia vara lou ena toana. Vadaeni unai gau be iena biaguna
    ese do ia gabua ore.
  urd-urd: और अगर वह बला फिर भी कपड़े के ताने या बाने में या चमड़े की चीज़ में दिखाई
    दे, तो वह फूटकर निकल रही है। तब तू उस चीज़ को जिस में वह बला है आग में जला देना।
  rus-SYN: 'Если же она опять покажется на одежде, или на основе, или на утоке, или
    на какой-нибудь кожаной вещи, то это расцветающая язва: сожги на огне то, на чем
    язва.'
  bqc-SIM: Tó pↄ́pi ɛ̀a lɛ́ fù kpa lↄ àlɛ lia, aàli pↄ́pi kátɛu à tɛ́kũ.
  tcz-CHONGTHU: Hiche jenga jong chu ponsil chung lah ham, adung avaiya kipheh a kikhong
    ponsil lah ham, savuna kisem von chung ham, chule ipi vona kisem hijong leh, savun
    von kisem chung jenga jong ahung sodoh a akimu kit nah laiya ahileh, hiche anatpi
    chu thi loulai ahin, chalbe nalai ahi, abena penvang chu meiya agovam manghel
    diu ahi.
  mar-mar: इतके केल्यावरही जर त्या वस्त्रावर, त्याच्या ताण्यावर किंवा बाण्यावर अथवा
    चामड्याच्या कोणत्याही वस्तूवर तो चट्टा पुन्हा आला तर तो चट्टा चरत व पसरत आहे असे
    समजून ते चामडे किंवा वस्त्र अवश्य जाळून टाकावे.
  qub-qub: Ichanga rachir jorgushanpitaraj yapay röpacho, awacho, garachapita rurashancho
    mupalliptenga jinanpana rupaycachenga.
  bqp-bqp: Yen biru yì n mɑɑ wurɑmɑ yɑ̃ɑ ni sɔɔ, yi ko n sɑ̃ɑwɑ disi gɔmi. Bɑ koo
    yɑ̃ɑ ni dɔ̃ɔ mɛniwɑ.
  hat-hat: Si apre sa, kanni an parèt ankò epi li konmanse gaye nan rès rad la, mèt
    rad la va boule l'.
  eng-BSB: But if it reappears in the fabric, weave, or knit, or on any leather article,
    it is spreading. You must burn the contaminated article.
  tod-tod: Ni fuinfuingi ʋogi a ɠulana mɔnɔ kɛlɛma seɠei ma, ɓaa kɔlɔi, fuinfuingi
    ʋe, é sumiizu. Nii fuinfuingi ʋɛai ba, naa ɠa ɠala.
  eng-WEBPB: and if it appears again in the garment, either in the warp, or in the
    woof, or in anything of skin, it is spreading. You shall burn what the plague
    is in with fire.
  kbq-kbq: Hagi henkama ana tonto fore'ma hina, ana kukenamofo nefa'a tevefi krenkeno,
    te fanane hino.
  nhe-BL: Pero intla nopa mancha sampa monextis campa hueli ipan nopa yoyomitl, o
    ipan nopa tlamantli tlen cuetlaxtli, huajca nopa tlamantli tlen quipiya mancha
    monequi quitlatise.
  gub-BL: Nezewe rehe we aze a'e re hàwe haw uzekwa wi nehe, a'e mehe — Purupe uhàz
    ma'e ràm, i'i putar xaxeto izupe nehe. Wapy putar nehe.
  eng-DRA: 'And if after this there appear in those places that before were without
    spot, a flying and wandering leprosy: it must be burnt with fire.'
