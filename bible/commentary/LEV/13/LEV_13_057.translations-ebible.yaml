verse: LEV.013.057
translations:
  mal-C: എന്നാൽ, വസ്ത്രത്തിലോ നെയ്തതോ മെടഞ്ഞതോ ആയ തുണിത്തരത്തിലോ തുകൽസാധനത്തിലോ അതു
    പിന്നെയും കാണുന്നെങ്കിൽ, അതു പടരുന്നതാണ്. വടുവുള്ളതെന്തും തീയിൽ കത്തിച്ചുകളയണം.
  deu-TKW: Und wenn sich an dem Kleid oder Gewebe oder Gewirke oder an irgend welchem
    ledernen Gegenstand abermals Aussatz zeigt, so ist es ein frisch ausbrechender;
    man muß das, was mit dem Ausschlage behaftet ist, verbrennen.
  lin-lin: Soki sima na mwa tango, litono yango ezongi lisusu, wana elakisi ete ezali
    bokono ya maba oyo ezali kokola. Boye esengeli kotumba na moto eteni oyo ezali
    na litono na elamba.
  eng-LSV: and if it is still seen in the garment, or in the warp, or in the woof,
    or in any vessel of skin, it [is] a fretting; you burn it with fire—that in which
    the plague [is].
  eng-GNV: 'And if it appeare stil in ye garment or in the warpe, or in the woofe,
    or in any thing made of skin, it is a spreading leprie: thou shalt burne the thing
    wherein the plague is, in the fire.'
  eng-WEBSTER: 'And if it shall appear still in the garment, either in the warp, or
    in the woof, or in any thing of skin; it is a spreading plague : thou shalt burn
    that in which the plague is , with fire.'
  nhw-BL: Pero sintla nopa mancha sempa monextis campa hueli ipan nopa yoyomitl, o
    ipan nopa tlamantli tlen cuetlaxtli, huajca nopa tlamantli catli quipiya mancha
    monequi quitlatise.
  swh-ONEN: Lakini kama ikijitokeza tena kwenye nguo au kitu kilichofumwa au kusokotwa,
    ama kifaa cha ngozi, kwamba ule upele unaenea, chochote chenye upele ni lazima
    kichomwe kwa moto.
  bba-bba: Yen biru yì n mɑɑ wurɑmɑ yɑ̃ɑ ni sɔɔ, yi ko n sɑ̃ɑwɑ disi ɡɔmi. Bɑ koo
    yɑ̃ɑ ni dɔ̃ɔ mɛniwɑ.
  eng-KJVCPB: 'and if it appear still in the garment, either in the warp, or in the
    woof, or in any thing of skin; it is a spreading plague: thou shalt burn that
    wherein the plague is with fire.'
  luo-luo: To ka kama opurno ochako othinyore e lawno, kata e usino mochwe kata e
    lawno motwangʼ, kata e pien, kolandore, kendo gima kamano mopur nyaka wangʼ e
    mach.
  meu-meu: bena gorere toana ma bema hedinarai lou una dabua ai eiava una dabua varona
    ai eiava una boromakau kopina ai, una na lepra ma e vara loumu. Una ḡau mai gorerena
    ida na lahi ai ba gabua.
  npi-ULB: यदि त्यो लुगामा, चाहे त्यो बुनिएको वा सिलाइएको वा छालाबाट बनेको वस्‍तु
    होस्, अझै पनि ढुसी देखियो र त्यो फैलिँदै छ भने, ढुसी भएको जुनसुकै वस्‍तुलाई तैँले
    जलाउनू ।
  yor-yor: Ṣùgbọ́n bí ó bá tún ń farahàn níbi aṣọ náà, lára aṣọ títa náà, lára aṣọ
    híhun náà tàbí lára ohun èlò awọ náà, èyí fihàn pé ó ń ràn ká. Gbogbo ohun tí
    ẹ̀tẹ̀ náà bá wà lára rẹ̀ ni kí ẹ fi iná sun.
  pes-OPCB: ولی اگر لکه دوباره روی لباس ظاهر شود، چه بافته شده چه دوخته شده، و یا
    هر چیز چرمی، معلوم می‌شود کپک در حال پیشروی است. آنچه کپک زده است باید سوزانده
    شود.
  tgl-ULB: Kapag ang amag ay makita parin sa kasuotan, sa hinabi man o sa sinulsing
    bagay, o sa kahit anong bagay na balat, kumakalat ito. Dapat mong sunugin ang
    anumang bagay na mayroong amag.
  hui-hui: Ani biragola mani howa hagama ala hayagobi lone hadai biyagua nde wahalu
    mbirale ogoni anduane kago ibunime irani do tauladaga helo delolene nga.
  mya-mya: ထို့​နောက်​ဖား​ဥ​ကွက်​တစ်​ဖန်​ပြန်​ပေါ်​လာ လျှင် ဖား​ဥ​ပြန့်​ပွား​လာ​ခြင်း​ကြောင့်
    ပိုင်​ရှင် သည်​ပစ္စည်း​ကို​မီး​ရှို့​ဖျက်​ဆီး​ရ​မည်။-
  bod-N: གལ་སྲིད་གཡན་སྤུ་ཡང་བསྐྱར་གོས་ཀྱི་སྟེང་གཞུང་ངམ་འཕྲེད་ཐིག་གང་རུང་ནས་མངོན་པའམ།
    ཡང་ན་ཀོ་བཟོས་དངོས་པོ་གང་རུང་གི་སྟེང་ཐོན་ན། དེ་ནི་གཡན་སྤུ་རྙིང་བ་དེ་ཡང་བསྐྱར་སྐྱེས་པ་ཡིན་པས།
    གཡན་སྤུ་སྐྱེས་པའི་དངོས་པོ་དེ་མེས་བསྲེག་དགོས།
  sna-sna: Asi kana zvikabuda zvakare pachipfeko, kana pamucheka wakarukwa, kana pachinhu
    chedehwe, zviri kupararira uye chose chine maperembudzi chinofanira kupiswa nomoto.
  spa-BLM: y si aparece de nuevo en el vestido, ya sea en la urdimbre, en la trama
    o en cualquier cosa de la piel, se está extendiendo. Quemarás con fuego lo que
    contenga la plaga.
  cac-cac: Palta tato scheclajxiq'ue sc'ustumtaquil jun chi', yovalil sn̈usjitz'aoc.
  swh-ULB: Ikiwa ukungu unazidi kuonekana katika vazi, ama katika chombo kilichosukwa
    au kufumwa, au katika kitu chochote kilichotengenezwa kwa ngozi, basi, ukungu
    utakuwa unasambaa. Kifaa chochote kilicho na ukungu ni lazima kichomwe.
  bel-bel: 'Калі ж яна зноў зьявіцца на вопратцы, альбо на аснове, альбо на ўтоку,
    альбо на якой-небудзь скураной рэчы, дык гэта распускаецца струпля: спалі на агні
    тое, на чым струпля.'
  deu-ELBBK: 'Und wenn es noch gesehen wird am Kleid, oder an der Kette oder am Einschlag,
    oder an irgendeinem Gerät aus Fell, so ist es ein ausbrechender Aussatz: Du sollst
    mit Feuer verbrennen, woran das Übel ist.'
  mbb-OT: Iyan, emun edlikù haazà is hab-ung ne edelandap, kinahanglan he ebinsulan
    en haazà is manggad etawa lundis.
  mal-2015: അതു വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോൽകൊണ്ടുള്ള യാതൊരു സാധനത്തിലോ കാണുന്നു
    എങ്കിൽ അതു പടരുന്നതാകുന്നു; വടുവുള്ളതു തീയിൽ ഇട്ടു ചുട്ടുകളയേണം.
  rmc-rmc: Te pes pale sikavela a barola oda plešňakro than pro gada, pro sido vaj
    pro prephandlo pochtan abo pre varesavi cipuňi veca, mušinel pes te labarel.
  pes-OPV: و اگر باز در آن رخت خواه در تار خواه در پود، یا در هر ظرف چرمی ظاهر شود،
    این برآمدن برص است. آنچه را که بلا دارد به آتش بسوزان.
  ron-1924: 'Ши, дакэ се май ивеште пе хайнэ, ын урзялэ сау ын бэтэтурэ сау пе лукрул
    де пеле, ынсямнэ кэ есте о спузялэ де лепрэ: лукрул атинс де ранэ сэ фие арс ын
    фок.'
  ben-OBCV: কিন্তু যদি তা কাপড়ে অথবা বয়ন শিল্পে কিংবা বোনা উপাদানে বা চামড়ার জিনিসে
    আবার দেখা যায়, তাহলে তা ছড়িয়ে যাচ্ছে এবং অল্পবিস্তর ছাতারোগ অবশ্যই আগুনে পোড়াতে
    হবে।
  som-som: Oo haddii cudurkii weli dharkii kaga sii muuqdo dunta fidsan ama tan gudubsan
    ama wax kasta oo harag laga sameeyey markaas waa inaad dab ku gubtaa waxa cudurku
    ku yaal, maxaa yeelay, cudurku waa soo faafayaa.
  lat-VUC: Quod si ultra apparuerit in his locis, quæ prius immaculata erant, lepra
    volatilis et vaga, debet igne comburi.
  eng-ASVBT: 'and if it appear still in the garment, either in the warp, or in the
    woof, or in anything of skin, it is breaking out: thou shalt burn that wherein
    the plague is with fire.'
  ita-1885: E se apparisce ancora nel vestimento, o nello stame, o nella trama, ovvero
    in qualunque cosa fatta di pelle; è lebbra germogliante; bruciate col fuoco ciò
    in che sarà la piaga.
  eng-LXXUP: 'And if it should still appear in the garment, either in the warp or
    in the woof, or in any article of skin, it is a leprosy bursting forth: that wherein
    is the plague shall be burned with fire.'
  eng-ULB: If the mildew still appears in the garment, either in the woven or knitted
    material, or in anything made of leather, it is spreading. You must burn any item
    that has the mildew.
  spa-VBL: Sin embargo, si el moho regresa, entonces se está extendiendo. En ese caso
    debe quemar la parte afectada.
  fra-_FOB: Si elle paraît encore sur le vêtement, sur le feutre ou sur le tissu,
    ou sur tout objet fait de peau, c'est une éruption de lèpre; tu brûleras au feu
    l'objet où est la plaie.
  mal-mal: അത് വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോൽകൊണ്ടുള്ള യാതൊരു സാധനത്തിലോ കാണുന്നു
    എങ്കിൽ അത് പടരുന്നതാകുന്നു; വടുവുള്ളതു തീയിൽ ഇട്ടു ചുട്ടുകളയണം.
  urd-GVR: To bhī ho saktā hai ki phaphūṅdī dubārā usī kapṛe yā chamṛe par nazar āe.
    Is kā matlab hai ki wuh phail rahī hai aur use jalā denā lāzim hai.
  suz-BL: तन्‍न मेको बुंखी, वासी, कुशुल के सेल्‍शो मारेइ मारेइमी लेंशा तांइसाक्‍व
    हना, मेको बारना बारन लशो बाक्‍ब। मेको बुंखी ङाइश्‍शो थोव़क मीम चोचा माल्‍ब।
  ita-1927: E se apparisce ancora sulla veste o sul tessuto o sulla maglia o sull’oggetto
    qualunque fatto di pelle, è una eruzione lebbrosa; brucerai col fuoco l’oggetto
    su cui e la piaga.
  ckb-ckb: بەڵام ئەگەر لە جلەکە، لە ڕستراوەکە یان چنراوەکە یان لە شتە چەرمەکە دەرکەوتەوە،
    ئەوا بڵاوبووەتەوە، ئەوەی کەڕووەکەی تێدایە بە ئاگر دەیسووتێنێت.
  eng-BBE: 'And if the mark is still seen in the clothing or in the threads of the
    material or in the leather, it is the disease coming out: the thing in which the
    disease is will have to be burned with fire.'
  kan-OKCV: ಆದರೆ ಉಣ್ಣೆ ಬಟ್ಟೆಯಲ್ಲಾಗಲಿ, ನಾರಿನ ಬಟ್ಟೆಯಲ್ಲಾಗಲಿ, ನೇಯ್ಗೆಯಲ್ಲಾಗಲಿ ಹಣಿಗೆಯಲ್ಲಾಗಲಿ,
    ತೊಗಲಿನ ವಸ್ತುವಿನಲ್ಲಾಗಲಿ ಕಂಡು ಬಂದರೆ ಅದು ಹರಡುವ ಬೂಜು ಮತ್ತು ಬೂಜಿರುವ ವಸ್ತುವನ್ನು ನೀನು
    ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು.
  tam-2017: அது இன்னும் உடையிலாவது, நெய்யப்பட்ட மற்றும் பின்னப்பட்டவைகளிலாவது, தோலினால்
    செய்த எந்தவித பொருளிலாவது காணப்பட்டால், அது படருகிற பூசணம்; ஆகையினால் அது உள்ளதை
    தீயில் எரித்துவிடவேண்டும்.
  spa-RV-1909: Y si apareciere más en el vestido, ó estambre, ó trama, ó en cualquiera
    cosa de pieles, reverdeciendo en ella, quemarás al fuego aquello donde estuviere
    la plaga.
  ron-BTF: Și dacă aceasta încă apare în haină, fie în urzeală, fie în băteală sau
    în orice lucru de piele, aceasta este o rană care se întinde, lucrul care are
    rana să îl arzi cu foc.
  eng-WEBP: and if it appears again in the garment, either in the warp, or in the
    woof, or in anything of skin, it is spreading. You shall burn what the plague
    is in with fire.
  eng-FBV: However, if the mold comes back then it is spreading. In that case you
    must burn the affected item.
  nld-1939: Verschijnt ze opnieuw op het kleed, op de geweven of geknoopte stof, of
    op een of ander leren ding, dan is het uitbarstende melaatsheid. Gij moet het
    ding, waarop de plek zit, verbranden.
  nch-BL: Pero sinta nopa mancha sempa monextis campa hueli ipan nopa yoyomit, o ipan
    nopa tamanti ten cuetaxti, huajca nopa tamanti cati quipiya mancha monequi quitatise.
  vie-1934: Nếu vít mốc còn ló lên lại trên quần áo, trên canh hay chỉ, hoặc trên
    món chi bằng da, thì phải coi như một vít phung, và thiêu món có vít đó đi.
  hin-CV: किंतु यदि यह चिन्ह वस्त्र, ताने अथवा बाने और चमड़े पर दोबारा उभर आए, तो
    यह उसमें फैल रहा है. आवश्यक है कि उस संक्रमित वस्तु को आग में जला दिया जाए.
  eng-OURB: and if it appears again in the garment, either in the linnen, or in the
    woof, or in anything of skin, it is spreading. You shall burn with fire that in
    which the plague is.
  spa-BES: Y si la mancha todavía se ve en la ropa o en los hilos del material o en
    el cuero, es la enfermedad que está saliendo; la cosa en que se encuentra la enfermedad
    tendrá que ser quemada con fuego.
  tdx-tdx: Aa ie miboake indraik’ amy sikiñey ke an-tenoñe ke añ’isañe he aman-kolitse
    inoñe o firofotañeo, le ho forototoe’o añ’afo i aman-kandray.
  vid-vid: Hamba wone lungwi lwoneche lwa hihila kahi kuli ivalo litawigwe ama libotigwe
    ama kuli chinhu choneche cha igozi, lelo lungwi lwenela. Ahyo ivalo alyo kolilakaza
    kwa chiluli.
  eng-OKE: And if it reappear in the garment, in warp or woof, or increase in any
    vessel of skin, thou shalt burn in fire that which hath the plague in it.
  tha-KJV: ถ้าปรากฏขึ้​นอ​ีกในเครื่องแต่งกายไม่​ว่าที่​ด้ายเส้นยืนหรือเส้นพุ่ง หรือในสิ่งใดๆที่ทำด้วยหนังสัตว์
    โรคนั้นลามไปแล้ว เจ้​าจงเผาสิ่งที่เป็นโรคนั้นด้วยไฟ
  por-BR-2018: E se parecer mais no vestido, ou urdidura, ou trama, ou em qualquer
    coisa de peles, esverdeando nela, queimarás ao fogo aquilo onde estiver a praga.
  deu-ELO: 'Und wenn es noch gesehen wird am Kleide, oder an der Kette oder am Einschlag,
    oder an irgend einem Gerät von Fell, so ist es ein ausbrechender Aussatz: du sollst
    mit Feuer verbrennen, woran das Übel ist.'
  eng-WYC-2018: That if fleeing leprosy and unsteadfast appeareth furthermore in these
    places, that were unwemmed before, it oughteth to be burnt in fire; (But if a
    spreading leprosy appeareth again in these places, that before were without blemish,
    it ought to be burned in the fire;)
  epo-epo: Se ĝi denove aperos sur la vesto aŭ sur la fundamentaĵo aŭ sur la enteksitaĵo
    aŭ sur ia felaĵo, tiam ĝi estas florantaĵo; per fajro oni forbruligu tion, sur
    kio estas la infektaĵo.
  uig-PIN: Əgǝr bu iz-daƣ kiyim-keqǝktǝ, mǝyli arⱪaⱪ yipta yaki ɵrüx yipta bolsun,
    ya terǝ-hurumdin etilgǝn nǝrsidǝ kɵrünsun, bu kengiydiƣan birhil pesǝ-mahaw iz-deƣi
    dǝp sanalsun; sǝn u qaplaxⱪan kiyim-keqǝkni kɵydürüwǝtkin.
  beo-beo: 'Amasea, gagoba: iga giagala:i da amo liligiga bu ba:sea, liligi ea eda
    da amo laluga gobesima:mu.'
  tpi-OTNT: Tasol sapos bihain dispela samting bilong mekim laplap na skin i bagarap,
    em i kamap gen, orait papa bilong dispela laplap o skin em i mas kukim long paia,
    bai i pinis olgeta.
  hau-SA: Amma in ya sāke bayyana a rigar, ko a tariyar zaren, ko a kayan da aka saƙa,
    ko a kayan da aka yi da fatar, to, yana yaɗuwa ke nan, kuma dole a ƙone duk abin
    da yake da cutar rigar da wuta.
  uig-LAT: Eger bu iz-dagh kiyim-kéchekte, meyli arqaq yipta yaki örüsh yipta bolsun,
    ya tére-xurumdin étilgen nerside körünsun, bu kéngiydighan birxil pése-maxaw iz-déghi
    dep sanalsun; sen u chaplashqan kiyim-kéchekni köydürüwetkin.
  nde-nde: Kodwa nxa isifo sibonakala futhi esigqokweni, ingabe eselukiweyo loba esiphothiweyo,
    loba kungesesikhumba, siyabe siyaqhela, akuthi konke okulesifo kutshiswe ngomlilo.
  ton-ton: 'Pea kapau ʻoku kei hā ia ʻi he kofu, ʻi hono lōloa, pe ʻi he māukupu,
    pe ʻi ha kiliʻi manu ʻe taha: pehē ʻe toki tutu ʻaia ʻoku ʻi ai ʻae mahaki.'
  ces-1613: Jestliže se pak ukáže ještě na rouchu aneb na osnově, aneb na outku, aneb
    na kterékoli nádobě kožené, malomocenství rozjídající se jest. Ohněm spálíš věc
    tu, na kteréž by ta rána byla.
  eng-WMB: and if it appears again in the garment, either in the warp, or in the woof,
    or in anything of skin, it is spreading. You shall burn what the plague is in
    with fire.
