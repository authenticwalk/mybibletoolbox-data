verse: LEV.013.048
translations:
  mal-C: 'മെടഞ്ഞതുമായ വസ്ത്രമോ തുകൽ അഥവാ, ഏതെങ്കിലും തുകലുൽപ്പന്നമോ കുഷ്ഠത്തിന്റെ
    വടുകൊണ്ടു മലിനമായാൽ:'
  deu-TKW: oder an einem linnenen oder wollenen Gewebe oder Gewirke oder an Leder
    oder an irgend etwas aus Leder Gefertigtem,
  lin-lin: to elamba ya pete to elamba ya lino mpo na komibatela na malili to elamba
    basala na bapwale ya meme to mpe ezala mbungi yango emonani na likolo ya eloko
    basala na kapo ya pete to na kapo ya makasi,
  eng-LSV: or in the warp, or in the woof, of linen or of wool, or in a skin, or in
    any work of skin—
  eng-GNV: Whether it bee in the warpe or in ye woofe of linen or of wollen, either
    in a skin, or in any thing made of skin,
  eng-WEBSTER: 'Whether in the warp, or woof, of linen, or of woolen: whether in a
    skin, or in any thing made of skin:'
  nhw-BL: Masque nopa mancha eltoc ipan nopa icpatl catli ijcatoc o huilantoc ipan
    nopa yoyomitl, o masque nopa yoyomitl, o tlamantli catli pojyajtoc tlasencahuali
    ica tlapiyalme inincuetlaxo; sintla yoli se mancha, huajca xijhuicaca campa nopa
    totajtzi.
  swh-ONEN: lolote lililofumwa au kusokotwa likiwa la kitani au la sufu, ngozi yoyote
    au chochote kilichotengenezwa kwa ngozi,
  bba-bba: '@see-verse:LEV.013.047'
  eng-KJVCPB: whether it be in the warp, or woof; of linen, or of woollen; whether
    in a skin, or in any thing made of skin;
  luo-luo: moro amora mochwe kata motwangʼ, pien moro amora kata gimoro amora molos
    gi pien
  meu-meu: eiava dabua ihatulaina varodia ai, eiava boromakau kopina ai, eiava boromakau
    kopina amo e karaia ḡauna ta ai,
  npi-ULB: वा बुनिएको वा ऊनी वा सुती, वा छाला र छालाबाट बनेको कुनै कुराद्वारा बुनिएको
    होस्,
  yor-yor: Ìbá à ṣe títa tàbí híhun tí ó jẹ́ aṣọ funfun tàbí irun àgùntàn, bóyá àwọ̀
    tàbí ohun tí a fi àwọ̀ ṣe.
  pes-OPCB: هر پارچۀ بافته یا دوخته شدۀ کتانی یا پشمی، و هر چرم یا هر چه از چرم تهیه
    شده باشد –
  tgl-ULB: o anumang bagay na lana o sinulsing mula sa lana o lino, o balat o alinmang
    bagay na gawa sa balat—
  hui-hui: '@see-verse:LEV.013.047'
  mya-mya: သိုး​မွေး​အ​ထည်​စ​သို့​မ​ဟုတ်​ပိတ်​ချော အ​ထည်​စ​တွင်​ဖြစ်​စေ၊ သား​ရေ​သို့​မ​ဟုတ်
    သား​ရေ​ထည်​ပစ္စည်း​တွင်​ဖြစ်​စေ၊-
  bod-N: སོ་རས་སམ་བལ་གྱི་གཞུང་ངམ་འཕྲེད་ཐིག་གམ། ཀོ་བའམ་ཀོ་བཟོས་དངོས་པོ་གང་དང་གང་ཡང་རུང་།
  sna-sna: ungava mucheka wakarukwa kana mucheka wewuru kana wedehwe kana chinhu chakagadzirwa
    nedehwe,
  spa-BLM: sea de urdimbre o de trama; de lino o de lana; sea de cuero o de cualquier
    cosa de cuero;
  cac-cac: yaln̈ej tas macan̈il, pach'uch'ab'il, ma jalb'il, ma junoc tz'uum to yamc'ab'
    yaji,
  swh-ULB: au kitu chochote kilichosukwa au kufumwa kutokana na sufu au kitani, au
    ngozi au kitu chochote kilichotengenezwa kwa ngozi.
  bel-bel: альбо на аснове, альбо на ўтоку з ільну, альбо воўне, альбо на скуры, альбо
    на якім-небудзь вырабе скураным,
  deu-ELBBK: oder an einer Kette oder an einem Einschlag aus Linnen oder aus Wolle;
    oder an einem Fell oder an irgendeinem Fellwerk;
  mbb-OT: '@see-verse:LEV.013.047'
  mal-2015: ചണംകൊണ്ടോ ആട്ടുരോമംകൊണ്ടോ ഉള്ള പാവിൽ എങ്കിലും ഊടയിലെങ്കിലും തോലിലെങ്കിലും
    തോൽകൊണ്ടു ഉണ്ടാക്കിയ യാതൊരു സാധനത്തിൽ എങ്കിലും
  rmc-rmc: pro side abo pro prephandle gada la vlnatar abo le ľanostar, vaj pre varesavi
    cipa abo cipuňi veca,
  pes-OPV: خواه در تارو خواه در پود، چه از پشم و چه از پنبه و چه ازچرم، یا از هر چیزی
    که از چرم ساخته شود،
  ron-1924: ын урзяла сау ын бэтэтура де ин сау де лынэ, пе о пеле сау пе вреун лукру
    де пеле,
  ben-OBCV: তাঁতের কাপড়, অথবা মসিনা কিংবা পশমে বোনা, যে কোনো চামড়ার উপাদান অথবা
    চামড়ার জিনিস,
  som-som: hadduu ku jiro dunta fidsan amase tan gudubsan ee dharka wanaagsan oo linenka
    ah, ama kan dhogorta idaad ah, iyo hadduu ku jiro haragga ama wax alla wixii harag
    laga sameeyo,
  lat-VUC: in stamine atque subtegmine, aut certe pellis, vel quidquid ex pelle confectum
    est,
  eng-ASVBT: whether it be in warp, or woof; of linen, or of woolen; whether in a
    skin, or in anything made of skin;
  ita-1885: ovvero in istame, o in trama di lino, o di lana, o in pelle; ovvero in
    qualunque lavorio di pelle;
  eng-LXXUP: either in the warp or in the woof, or in the linen, or in the woolen
    threads, or in a skin, or in any workmanship of skin,
  eng-ULB: or anything woven or knitted from wool or linen, or leather or anything
    made with leather—
  spa-VBL: 'cualquier cosa tejida o de punto hecha de lino o lana, o cualquier cosa
    hecha de cuero:'
  fra-_FOB: Sur un feutre ou sur un tissu de lin ou de laine, sur une peau ou sur
    quelque ouvrage fait de peau,
  mal-mal: ചണംകൊണ്ടോ ആട്ടുരോമംകൊണ്ടോ ഉള്ള പാവിൽ എങ്കിലും ഊടയിലെങ്കിലും തോലിലെങ്കിലും
    തോൽകൊണ്ടു ഉണ്ടാക്കിയ യാതൊരു സാധനത്തിൽ എങ്കിലും
  urd-GVR: yā ki phaphūṅdī ūn yā katān ke kisī kapṛe ke ṭukṛe yā kisī chamṛe yā chamṛe
    kī kisī chīz par lag gaī hai.
  suz-BL: फेक्‍तीक नेल्‍ल, कुशुल के सेल्‍शो मारेइ मारेइमी
  ita-1927: un tessuto o un lavoro a maglia, di lino o di lana, un oggetto di pelle
    o qualunque altra cosa fatta di pelle,
  ckb-ckb: ئەوەی ڕستراو بێت یان چنراو، لە کەتان و لە خوری، یان لە چەرم، یان لە هەر
    دروستکراوێک لە چەرم،
  eng-BBE: If it is in the threads of the linen or of the wool, or in leather, or
    in anything made of skin;
  kan-OKCV: ನಾರಿನ ಇಲ್ಲವೆ ಉಣ್ಣೆಯ ಹಾಸಿನಲ್ಲಾಗಲಿ, ಹೊಕ್ಕಿನಲ್ಲಾಗಲಿ, ಚರ್ಮದಲ್ಲಾಗಲಿ, ಚರ್ಮದಿಂದ
    ಮಾಡಿದ ಯಾವ ವಸ್ತುವಿನಲ್ಲಾಗಲಿ ಇದಲ್ಲದೆ ಹಸುರಾಗಿ ಇಲ್ಲವೆ,
  tam-2017: பஞ்சுநூல் அல்லது ஆட்டுரோமத்தினாலான நெய்யப்பட்ட, பின்னப்பட்ட பொருட்களிலாவது,
    ஒரு தோலிலாவது, தோலினால் செய்யப்பட்ட எந்தவித பொருளிலாவது பூசணம் தோன்றி,
  spa-RV-1909: O en estambre ó en trama, de lino ó de lana, ó en piel, ó en cualquiera
    obra de piel;
  ron-BTF: Fie în urzeală sau băteală, a inului sau a lânii; fie ea în piele sau în
    orice lucru făcut din piele;
  eng-WEBP: whether it is in warp or woof; of linen or of wool; whether in leather,
    or in anything made of leather;
  eng-FBV: 'anything woven or knitted made from linen or wool, or anything made of
    leather:'
  nld-1939: 'op geweven of geknoopte stof van linnen of wol, op leer of op een of
    ander ding van leer:'
  nch-BL: Masque nopa mancha eltoc ipan nopa icpat ten nopa yoyomit, o masque nopa
    yoyomit, o tamanti cati poyajtoc tasencahuali ica tapiyalme inincuetaxo; sinta
    yoli se mancha, huajca xijhuicaca campa nopa totajtzi.
  vie-1934: trên canh hay trên chỉ bằng gai, hoặc bằng lông chiên, trên da hay là
    trên món nào bằng da;
  hin-CV: मलमल अथवा ऊन के ताने-बाने का हो, चमड़ा हो या चमड़े से बनी कोई वस्तु हो,
  eng-OURB: whether it is in linen, or in wool; whether in a skin, or in anything
    made of skin;
  spa-BES: Si está en los hilos de la ropa o de la lana, o en cuero, o en cualquier
    cosa hecha de piel;
  tdx-tdx: ke an-tenoñe, he añ’isañe, an-deny ndra am-bolon’ añondry, ke an’ angozy
    hera an-tsatan-koli­tsena inoñe,
  vid-vid: ivalo alyo liwe libotigwe ama litawigwe kwa kitani ama sufu ama ivalo lya
    igozi lyoneche lila,
  eng-OKE: 'Whether in the warp or in the woof of linen or of woolen, or in leather,
    or anything made of skin:'
  tha-KJV: อยู่​ที่​ด้ายเส้นยืนหรือเส้นพุ่ง อยู่​ที่​ผ้าป่านหรือผ้าขนสัตว์ หรืออยู่ในหนัง
    หรือสิ่งใดๆที่ทำด้วยหนัง
  por-BR-2018: Ou na urdidura ou em trama, de linho ou de lã, ou em pele, ou em qualquer
    obra de pele;
  deu-ELO: oder an einer Kette oder an einem Einschlag von Linnen oder von Wolle;
    oder an einem Felle oder an irgend einem Fellwerk;
  eng-WYC-2018: that hath leprosy in the warp, either woof, either certainly a skin,
    or a pilch, either whatever thing is made of skin,
  epo-epo: ĉu sur la fundamentaĵo, ĉu sur la enteksitaĵo, el lino aŭ el lano, ĉu sur
    felo, ĉu sur ia felaĵo,
  uig-PIN: yǝni kanap yaki yungdin toⱪulƣan rǝhttǝ, ɵrüx yipida yaki arⱪaⱪ yiplirida
    bolsun, terǝ-hurumda yaki teridin etilgǝn ⱨǝrⱪandaⱪ nǝrsilǝrdǝ pesǝ-mahaw iz-deƣi
    bolsa,
  beo-beo: 'o abula eno o bulamagau gadofo o liligi ohe gadofo amoga hamoi, amoga
    gagoba: iga giagala:i ba:sea,'
  tpi-OTNT: '@see-verse:LEV.013.047'
  hau-SA: duk wani kayan zare, ko saƙa na lilin, ko ulu, duk wani kayan fata, ko wanda
    aka yi da fata,
  uig-LAT: yeni kanap yaki yungdin toqulghan rextte, örüsh yipida yaki arqaq yiplirida
    bolsun, tére-xurumda yaki téridin étilgen herqandaq nersilerde pése-maxaw iz-déghi
    bolsa,
  nde-nde: eselukiweyo loba esiphothiweyo kuyiwulu loba ilembu, isikhumba loba yini
    eyenziwe ngesikhumba,
  ton-ton: '‌ʻI hono lalanga fakamāukupu pe ʻi he lōloa: ʻi he tupenu, pe ʻi he kofu
    fulufuluʻi sipi; ko e meʻa ʻi ha kiliʻi manu, pe ʻi ha meʻa kuo ngaohi ʻaki ʻae
    kiliʻi manu;'
  ces-1613: Buď na osnově aneb na outku ze lnu aneb z vlny, buď na kůži aneb na každé
    věci kožené,
  eng-WMB: whether it is in warp or woof; of linen or of wool; whether in leather,
    or in anything made of leather;
  tam-TCV: மென்பட்டினாலோ கம்பளியினாலோ நெய்யப்பட்ட உடையாவது, தோலாவது, தோலினால் செய்யப்பட்ட
    ஏதாவது பொருளாவது கறைப்பட்டிருந்தால்,
  ceb-ULB: o bisan unsa nga tinahi o ginansilyo nga balahibo sa mananap o lino, o
    panit sa mananap o bisan unsa nga hinimo gikan sa panit sa mananap—
  pol-UBG: Czy to na osnowie, czy na wątku z lnu lub wełny, czy też na skórze, czy
    na jakimkolwiek wyrobie skórzanym;
  urd-GVU: یا کہ پھپھوندی اُون یا کتان کے کسی کپڑے کے ٹکڑے یا کسی چمڑے یا چمڑے کی
    کسی چیز پر لگ گئی ہے۔
  deu-1912: am Aufzug oder am Eintrag, es sei wollen oder leinen, oder an einem Fell
    oder an allem, was aus Fellen gemacht wird,
  kan-2017: ನಾರಿನ ಅಥವಾ ಉಣ್ಣೆಯ ಹಾಸಿನಲ್ಲಾಗಲಿ, ಹೆಣಿಗೆಯಲ್ಲಾಗಲಿ ಇಲ್ಲವೆ ತೊಗಲಿನಲ್ಲಾಗಲಿ, ತೊಗಲಿನಿಂದ
    ಮಾಡಲ್ಪಟ್ಟ ವಸ್ತುವಿನಲ್ಲಾಗಲಿ,
  yap-yap: ara yug demturug bang e mad ni wech ara yug bang e mad ni bunu’en e saf
    ara keru’ e gamanman ara ban’en nni ngongliy u keru’ e gamanman,
  hlt-MCSB: hnitah dongah khaw, hlamik hnithun dongah khaw, tumul, maehpho, maehpho
    neh bitat boeih dongah khaw om mai ni.
  mdy-ETH: ዶርዜ ዹዔ ማኣዖይዳታቴያ ኩቻ ማዦና ማኣዖኮ ሻላሢዳ ማዔቴያ ቃጪኖይዳ፤ ዬያጉዲ ሃሣ ሱኡፔናኣ ማዖም ዒልዒና ኮሺንቴ
    ማኣዖይዳ ቡኡዒፃ ጴዼቴ፥
  twi-ASANTE: kuntutam anaa nweratam, aboa nhoma anaa biribiara a wɔde aboa nwoma
    ayɛ mu,
  eng-WEBU: whether it is in warp or woof; of linen or of wool; whether in leather,
    or in anything made of leather;
  bnp-bnp: '@see-verse:LEV.013.047'
  wal-wal: dadettida woikko sikettida liino woi suufe gidin, galbba woikko galbbappe
    oosettida maayo gidin,
  spa-PDDPT: en tejido o trama, sea lino o lana, en cuero o en cualquier objeto hecho
    de cuero,
  gun-gun: Ipuku-a rupigua mba'e, e'ỹ vy ipya rupigua re ojekuaa 'rã ajukue iporãve
    va'e guigua e'ỹ vy vexa'i rague guigua re, mba'emo pire re, e'ỹ vy pire guigua
    ojapo pyre re mba'e.
  agu-BL: nka te wa' alchok xbu'k, nka te wa' yi xbu'k yi lino cu'n, nka te jun piẍ
    tz'u'm, nka te e'chk takle'n yi banij te tz'u'm,
  ilo-ULB: wenno aniaman a nalaga wenno nagansilyo a dutdut ti ayup wenno lino, wenno
    lalat wenno aniaman a banag a naaramid ti lalat—
  kpg-kpg: be i hongo di bida gahu ‘linen’ be di bida gahu ne hai gi nia ngaahulu
    siibi, be i hongo di mee dela ne hai gi nia gili kau,
  uig-ARA: يەنى كاناپ ياكى يۇڭدىن توقۇلغان رەختتە، ئۆرۈش يىپىدا ياكى ئارقاق يىپلىرىدا
    بولسۇن، تېرە-خۇرۇمدا ياكى تېرىدىن ئېتىلگەن ھەرقانداق نەرسىلەردە پېسە-ماخاۋ ئىز-دېغى
    بولسا،
  sus-sus: A man nɔma lude se nde dɛnbɛxi ma naxan yailanxi xuruse xabe ra, xa na
    mu a ra gɛsɛ fute ra. A man nɔma lude se nde ma naxan yailanxi xuruse kiri ra.
  pon-2006: de ni mwein soangen likou pwukat de ni kilin kou de mehkot me wiawihda
    sang kilin kou,
  ksd-ksd: 'nina di ga vir ia ba di ga ingit ia, ba ta pal i ra vavaguai ba ta magit
    di ga pait ia ma ra pal i ra vavaguai:'
  tur-YTC: ister çözgü ister atkı, ister keten, ister yün; ister deri olsun, ister
    deriden yapılmış herhangi bir şey olsun;
  grc-BRENT: ἢ ἐν στήμονι, ἢ ἐν κρόκῃ, ἢ ἐν τοῖς λινοῖς, ἢ ἐν τοῖς ἐρέοις, ἢ ἐν δέρματι,
    ἢ ἐν παντὶ ἐργασίμῳ δέρματι,
  ind-AYT: dari bahan tenunan atau rajutan, dari kulit atau apa pun yang terbuat dari
    kulit,
  nya-nya: kaya ndi chovala chopangidwa ndi nsalu yathonje kapena yaubweya, yoluka
    ndi thonje kapena ubweya, yachikopa kapena yopangidwa ndi chikopa,
  hrv-hrv: na osnovi ili na potki od lana ili vune; ili na koži; ili na bilo kakvu
    predmetu od kože;
  mps-mps: '@see-verse:LEV.013.047'
  tpi-tpi: '@see-verse:LEV.013.047'
  dan-1931: eller på vævet eller knyttet Stof af Lærred eller Uld eller på Læder eller
    Læderting af enhver Art
  vie-OVCB: dù trên sợi ngang hay sợi dọc của vải hoặc len, dù trên tấm da hay trên
    bất cứ đồ bằng da nào.
  guj-2017: તે શણના કે ઊનના તાણામાં કે વાણામાં અથવા ચામડામાં કે ચામડાની બનાવેલી કોઈ
    વસ્તુમાં ફુગનો ડાઘ હોય,
  pon-2006A: de ni mwein soangen likou pwukat de ni kilin kou de mehkot me wiawihda
    sang kilin kou,
  por-BRBSL: seja de urdidura ou urdidura; de linho ou de lã; seja de couro ou de
    qualquer coisa feita de couro;
  cth-cth: Kawng e thoseh, phaivuen e thoseh, phaivuen hoi sak e khohna thoseh,
  twi-twi: kuntutam anaa nweratam, aboa nhoma anaa biribiara a wɔde aboa nwoma ayɛ
    mu,
  hlt-hlt: hnitah dongah khaw, hlamik hnithun dongah khaw, tumul, maehpho, maehpho
    neh bitat boeih dongah khaw om mai ni.
