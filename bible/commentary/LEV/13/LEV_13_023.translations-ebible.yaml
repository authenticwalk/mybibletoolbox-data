verse: LEV.013.023
translations:
  mal-C: എന്നാൽ ആ ഭാഗം മാറ്റമില്ലാതെയും പടരാതെയും ഇരുന്നാൽ അതു പരുവിന്റെ വെറും പാടാണ്,
    പുരോഹിതൻ അയാളെ ശുദ്ധമെന്നു പ്രഖ്യാപിക്കണം.
  deu-TKW: Blieb aber der helle Fleck auf dieselbe Stelle beschränkt, ohne weiter
    um sich zu greifen, so ist es die Narbe des Geschwürs, und der Priester erkläre
    ihn für rein.
  lin-lin: Kasi soki lipalata yango epanzani te, wana elakisi ete ezali bobele elembo
    ya pota ya bibon ; mpe Nganga-Nzambe akoloba ete moto yango azali na ye mbindo
    te.
  eng-LSV: and if the bright spot stays in its place—it has not spread—it [is] an
    inflammation of the ulcer; and the priest has pronounced him clean.
  eng-GNV: 'But if the spot continue in his place, and growe not, it is a burning
    bile: therefore the Priest shall declare him to be cleane.'
  eng-WEBSTER: But if the bright spot shall stay in its place, and not spread, it
    is a burning boil; and the priest shall pronounce him clean.
  nhw-BL: Pero sintla campa nesi chipahuac san se mocahua, huan amo más mohueyilijtoc,
    huajca quimachilise para san mocahua lipintic icuetlaxo campa pachijqui nopa cocotl.
    Huan nopa totajtzi quiijtos para nopa masehuali eli tlapajpactli noixpa.
  swh-ONEN: Lakini ikiwa ile alama haijabadilika wala kuenea, ni kovu tu kutokana
    na jipu, kuhani atamtangaza kuwa safi.
  bba-bba: Adɑmɑ mɔsi te, tɑ kun yɑbi, tɑ sɑ̃ɑwɑ bwisi kpɑkɑ. Sɑɑ ye sɔɔ, yɑ̃ku kowo
    u koo ɡere mɑ yɛ̃ro kun disi mɔ.
  eng-KJVCPB: But if the bright spot stay in his place, and spread not, it is a burning
    boil; and the priest shall pronounce him clean.
  luo-luo: To ka kidono ok lokre kendo ok landre, to jadolo nowach ni oler nikech
    en mana mbala moa e bur.
  meu-meu: A toutou na gabuna ai mo bema mia, basinema bada, una na iohururu kiparana
    mo; hahelaḡa tauna ese baine gwauraia, vada e ḡoeva.
  npi-ULB: तर यदि त्यो सेतो दाग आफ्‍नै ठाउँमा रह्‍यो र त्यो फैलिएन भने, त्यो त्यस
    फोकाको दाग मात्र हो, र पुजारीले त्यस मानिसलाई शुद्ध घोषणा गरोस् ।
  yor-yor: Ṣùgbọ́n bí ojú ibẹ̀ kò bá yàtọ̀, tí kò sì ràn kára, èyí jẹ́ àpá oówo lásán,
    kí àlùfáà pe ẹni náà ni mímọ́.
  pes-OPCB: ولی اگر لکه بزرگ نشد، این لکه فقط جای دمل است و کاهن باید او را طاهر اعلام
    نماید.
  tgl-ULB: Ngunit kapag nanatili ang malinaw na batik sa bahagi nito at hindi kumalat,
    kung gayon ito ay peklat ng pigsa, at dapat siyang ipahayag ng pari na malinis.
  hui-hui: Anigoyu dere hununu biago timbu nahedane handayagua nde bame moge binigonaga
    motudu nga hondowa loma binigo mo miaga kagome ibuhondo lamialu lalu, Ai í̠ Anduane
    Homogonaga deni dodo nahe bayale kegoni, lalu lamulebira.
  mya-mya: သို့​ရာ​တွင်​အ​နာ​ကွက်​သည်​မ​ပြန့်​ပွား​ဘဲ န​ဂို​မူ​လ​အ​တိုင်း​ရှိ​နေ​လျှင်
    အ​နာ​စိမ်း​၏ အ​မာ​ရွတ်​မျှ​သာ​ဖြစ်​သော​ကြောင့် ယဇ်​ပု​ရော ဟိတ်​က​ထို​သူ​အား​ဘာ​သာ​ရေး​ထုံး​နည်း
    အ​ရ​သန့်​ရှင်း​သည်​ဟု​ဆုံး​ဖြတ်​ရ​မည်။
  bod-N: འོན་ཀྱང་ཁྲ་ཐིག་དེ་ཁ་མལ་དུ་ཡོད་ཅིང་ཁྱབ་མེད་ན། དེ་ནི་རྨ་ཤུལ་ཡིན་པས་མཆོད་དཔོན་གྱིས་མི་དེ་གཙང་མ་ཡིན་པར་བསྒྲག་དགོས་སོ།
    །
  sna-sna: Asi kana gwapa risina kupinduka uye risina kupararira, rinongova vanga
    kubva pamota uye muprista achazivisa kuti akachena.
  spa-BLM: Pero si la mancha brillante permanece en su lugar y no se ha extendido,
    es la cicatriz del forúnculo; y el sacerdote lo declarará limpio.
  cac-cac: Palta tato max b'at leb'eb'oc jun yab'il chi', syalelc'ochi to an̈ej sjech'al
    aycani, syalan vin̈ sacerdote chi' to man̈xalaj smay jun yab'il chi'.
  swh-ULB: Lakini kama hilo doa lenye kung'ara linabaki mahali pake na halijasambaa,
    basi hilo ni kovu la jipu, naye kuhani atamtangaza kuwa safi.
  bel-bel: а калі пляма застаецца на сваім месцы і не пашыраецца, дык гэта запаленьне
    пухіра, і сьвятар абвесьціць яго чыстым.
  deu-ELBBK: Und wenn der Flecken an seiner Stelle stehen bleibt, wenn er nicht um
    sich gegriffen hat, so ist es die Narbe der Beule; und der Priester soll ihn für
    rein erklären.
  mbb-OT: Iyan, emun wazà heini medelandap, tulak dà heini te levag, ne ebpesayud
    is memumuhat he lumpiyu en haazà he etew.
  mal-2015: എന്നാൽ വെളുത്ത പുള്ളി പരക്കാതെ, കണ്ട നിലയിൽ തന്നേ നിന്നു എങ്കിൽ അതു പരുവിന്റെ
    വടു അത്രേ. പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം.
  rmc-rmc: No te o flekos ačhel furt jekh a na barol, akor oda hin ča jazva pal o
    vredos. O rašaj pre oda manuš phenela, hoj hino žužo.
  pes-OPV: و اگر آن لکه براق در جای خود مانده، پهن نشده باشد، این گری دمل است. پس
    کاهن به طهارت وی حکم دهد.
  ron-1924: Дар, дакэ пата а рэмас пе лок ши ну с-а ынтинс, есте семнул рэний ускате,
    унде а фост буба; преотул сэ-л декларе курат.
  ben-OBCV: কিন্তু যদি দাগ অপরিবর্তিত থাকে এবং না বাড়ে, এটি ফোঁড়ার ক্ষতচিহ্নমাত্র
    ও যাজক তাকে শুচি বলবে।
  som-som: Laakiinse bartii dhalaalaysay hadday meesheedii ku joogsatay oo ayan sii
    faafin, markaas waa astaantii kasoobaxii ka hadhay, oo wadaadku waa inuu yidhaahdaa,
    Ninkanu waa daahir.
  lat-VUC: sin autem steterit in loco suo, ulceris est cicatrix, et homo mundus erit.
  eng-ASVBT: But if the bright spot stay in its place, and be not spread, it is the
    scar of the boil; and the priest shall pronounce him clean.
  ita-1885: Ma, se la tacca tralucente si è arrestata nel suo luogo, e non si è allargata;
    è la crosta dell'ulcera; perciò, dichiarilo il sacerdote netto.
  eng-LXXUP: But if the bright spot should remain in its place and not spread, it
    is the scar of the ulcer; and the priest shall pronounce him clean.
  eng-ULB: But if the bright spot stays in its place and has not spread, then it is
    the scar of the boil, and the priest must pronounce him clean.
  spa-VBL: Pero si la mancha permanece igual y no se extiende, es sólo la cicatriz
    del furúnculo, y el sacerdote las declarará limpias.
  fra-_FOB: Mais si la tache est restée à la même place, et ne s'est pas étendue,
    c'est une cicatrice d'ulcère; le sacrificateur le déclarera pur.
  mal-mal: എന്നാൽ വെളുത്ത പുള്ളി പരക്കാതെ, കണ്ട നിലയിൽത്തന്നെ നിന്നു എങ്കിൽ അത് പരുവിന്റെ
    വടു അത്രേ. പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കണം.
  urd-GVR: Lekin agar dāġh na phaile to is kā matlab hai ki yih sirf us bhare hue
    zaḳhm kā nishān hai jo phoṛe se paidā huā thā. Imām marīz ko pāk qarār de.
  suz-BL: तन्‍न मेको गार एर ओंथ मबारथु, मेक उइ ला बाक्‍त हना, मेको कान आ खत बाक्‍ब।
    चढ़ेबमी मेको कली ‘ग्रांग्रा मदिशो बाक्‍ब’ देंचा माल्‍ब।
  ita-1927: Ma se la macchia è rimasta allo stesso punto e non si e allargata, è la
    cicatrice dell’ulcera, e il sacerdote lo dichiarerà puro.
  ckb-ckb: بەڵام ئەگەر لەکە بریقەدارەکە لە شوێنی خۆی مایەوە و تەشەنەی نەکردووە، ئەوە
    شوێنەواری دومەڵەکەیە و کاهینەکە ڕایدەگەیەنێت کە پاکە.
  eng-BBE: But if the bright mark keeps in the same place and gets no greater, it
    is the mark of the old wound, and the priest will say that he is clean.
  kan-OKCV: ಆದರೆ ಆ ಹೊಳಪಾದ ಕಲೆಯು ಹರಡದೆ ಅದೇ ಸ್ಥಳದಲ್ಲಿ ಇದ್ದು, ಅದು ಉರಿಯುವ ಹುಣ್ಣಾಗಿದ್ದರೂ
    ಯಾಜಕನು ಅವನನ್ನು ಶುದ್ಧನೆಂದು ನುಡಿಯಬೇಕು.
  tam-2017: அந்த வெள்ளைப்படர் அதிகமாகாமல், அந்த அளவில் நின்றிருக்குமானால், அது புண்ணின்
    தழும்பாயிருக்கும்; ஆகையால், ஆசாரியன் அவனைச் சுத்தமுள்ளவன் என்று தீர்மானிக்கக்கடவன்.
  spa-RV-1909: Empero si la mancha blanca se estuviere en su lugar, que no haya cundido,
    es la costra de la apostema; y el sacerdote lo dará por limpio.
  ron-BTF: Dar dacă pata strălucitoare rămâne la locul ei și nu se întinde, aceasta
    este o ulcerație inflamată; și preotul să îl declare curat.
  eng-WEBP: But if the bright spot stays in its place, and hasn’t spread, it is the
    scar from the boil; and the priest shall pronounce him clean.
  eng-FBV: But if the spot stays the same and doesn't spread, it's just the scar from
    the boil, and the priest will declare them clean.
  nld-1939: Zo de plek onveranderd is gebleven, en zich niet verder heeft verspreid,
    dan is het een litteken van de zweer; de priester moet hem dan rein verklaren.
  nch-BL: Pero sinta nopa mancha cati chipahuac san campa eltoc, huan amo más mohueyilijtoc,
    huajca quimachilise para san mocahua lipintic icuetaxo campa pachijqui nopa cocot.
    Huan nopa totajtzi quiijtos para nopa masehuali eli tapajpactic noixpa.
  vie-1934: Còn nếu vít cầm cự một chỗ, không ăn lan ra, ấy là thẹo của mụt chốc;
    thầy tế lễ phải định người là tinh sạch.
  hin-CV: किंतु यदि सफेद रंग का धब्बा त्वचा पर तो है, परंतु यह त्वचा में फैल नहीं
    रहा है, तो यह फोड़े का चिन्ह मात्र है, तब पुरोहित उस व्यक्ति को शुद्ध घोषित कर
    दे.
  eng-OURB: But if the bright spot stays in its place, and has not spread, it is the
    scar from the boil; and the priest shall pronounce him clean. (RY:2, LY:4)
  spa-BES: Pero si la marca brillante se mantiene en el mismo lugar y no se hace mayor,
    es la marca de la herida antigua, y el sacerdote dirá que está limpio.
  tdx-tdx: Aa naho tambatse eo i pepo maviakey, tsy mandakake; le heza’ i baey avao
    Izay vaho ho tseize’ i mpisoroñey t’ie malio.
  vid-vid: Ila wone habilebile ha bahala, na henele hebu, lelo ayo ndo ng'hovu ya
    lipu hela. Mtambika kodamla kota munhu ayo kela.
  eng-OKE: But if the spot abideth in its place, and increaseth not, it is a description
    of an ulcer, and the priest shall make him clean.
  tha-KJV: แต่​ถ้าที่ด่างขึ้นนั้นคงที่​อยู่​ไม่​ลามออกไป ก็​เป็นแต่เพียงแผลเป็นของฝี
    ให้​ปุ​โรหิตประกาศว่าเขาสะอาด
  por-BR-2018: Porém se a mancha branca estiver em seu lugar, que não tenha estendido,
    é a cicatriz da úlcera; e o sacerdote o dará por limpo.
  deu-ELO: Und wenn der Flecken an seiner Stelle stehen bleibt, wenn er nicht um sich
    gegriffen hat, so ist es die Narbe der Beule; und der Priester soll ihn für rein
    erklären.
  eng-WYC-2018: forsooth if it standeth in his place, it is a sign of a botch, and
    the man shall be clean. (but if it standeth in its place, it is the sign of a
    boil, or of a sore, and the priest shall pronounce him to be clean.)
  epo-epo: Se la makulo restos sur sia loko kaj ne disvastiĝos, ĝi estas brulumo de
    absceso; kaj la pastro deklaros ĝin pura.
  uig-PIN: Əmma ǝgǝr daƣ ɵz jayida tohtap yeyilmiƣan bolsa, bu pǝⱪǝt ⱨürrǝkning zǝhmi,
    halas; kaⱨin uni «pak» dǝp jakarlisun.
  beo-beo: Be amo daginisi da mae afadenene bagai hame hamosea, amo da dului ea bahoi
    fawane ilia da dawa:mu. Gobele salasu dunu da amo dunu da ledo hamedei hamoi dagoi
    sia:mu.
  tpi-OTNT: Tasol sapos mak long skin i stap olsem na i no kamap bikpela, orait em
    i strongpela skin bilong buk i drai, em tasol. Olsem na pris i mas tokim man olsem,
    ‘Yu klin pinis long ai bilong God.’
  hau-SA: Amma in tabon bai canja ba, bai kuma yaɗu ba, tabo ne kawai daga ƙurji,
    kuma firist zai furta shi tsarkakakke.
  uig-LAT: Emma eger dagh öz jayida toxtap yéyilmighan bolsa, bu peqet hürrekning
    zexmi, xalas; kahin uni «pak» dep jakarlisun.
  nde-nde: Kodwa nxa umbala walo ulokhu unjalo, njalo lingaqhelanga, kuyabe kulitshisa
    elatshiywa lithumba, ngakho umphristi uzakuthi uhlambulukile.
  ton-ton: Pea kapau ʻoku tuʻu pehē ai pe ʻae ʻila ngingila, pea ʻikai totolo atu,
    ko e vakafoha kalakalaʻia ia; pea ʻe fakahā ia ʻe he taulaʻeiki ko e maʻa.
  ces-1613: Pakli by ta poškvrna pobělavá zůstávala na místě svém, a nerozmáhala by
    se, znamení toho vředu jest; protož za čistého vyhlásí jej kněz.
  eng-WMB: But if the bright spot stays in its place, and hasn’t spread, it is the
    scar from the boil; and the priest shall pronounce him clean.
  tam-TCV: ஆனால் புள்ளி மாறாமலும் பரவாமலும் இருந்தால், அது கொப்பளத்திலிருந்து உண்டான
    தழும்பு மாத்திரமே. ஆசாரியன் அவனைச் சுத்தமானவன் என அறிவிக்கவேண்டும்.
  ceb-ULB: Apan kung nagpabilin ang butoy sa maong bahin sa panit ug wala kini mikatag,
    nan ulat lamang kini sa hubag, ug kinahanglan nga ipahayag sa pari nga hinlo ang
    maong tawo.
  pol-UBG: Jeśli jednak ta biała plama pozostanie na swoim miejscu i nie rozszerzy
    się, jest to zapalenie wrzodu; i kapłan uzna go za czystego.
  urd-GVU: لیکن اگر داغ نہ پھیلے تو اِس کا مطلب ہے کہ یہ صرف اُس بھرے ہوئے زخم کا
    نشان ہے جو پھوڑے سے پیدا ہوا تھا۔ امام مریض کو پاک قرار دے۔
  deu-1912: Bleibt aber das Eiterweiß also stehen und frißt nicht weiter, so ist's
    die Narbe von der Drüse, und der Priester soll ihn rein urteilen.
  kan-2017: ಆದರೆ ಆ ಹೊಳೆಯುವ ಕಲೆ ಹರಡಿಕೊಳ್ಳದೆ ಮೊದಲಿದ್ದಂತೆಯೇ ಇದ್ದರೆ ಅದು ಆ ಹುಣ್ಣಿನ ಕಲೆಯೆಂದು
    ತಿಳಿದುಕೊಂಡು ಯಾಜಕನು ಅವನನ್ನು ಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಬೇಕು.
  yap-yap: Machane fa’anra kaygurgon fagi malad ni der ga’ i yan, ma aram e kemus
    ni fathan e lot, ma fare prist e nge yog ni fa’anem e daki ta’ay.
  hlt-MCSB: Tedae dikdak te amah hmuen la om tih buhlut kah vinhnahlo khaw a rhoeng
    pawt atah anih te khosoih loh caihcil coeng ti saeh.
  mdy-ETH: ጋዓንቴ ዱማዺ ዔርቱዋያ፤ ሃሣ ዑፆይዳ ዳልጊ ዳልጊ ዴንዱዋያ ማዔቴ ዱንጮ ኪፆኮ ዲኢዲ ማዔሢሮ ዎጎ ጎይፆና ጌኤሺ
    ማዒፆ ዓሢኮ ዔርዞንጎ።
  twi-ASANTE: Na sɛ beaeɛ a ɛhɔ ayɛ hyɛnn no anhono bio na antrɛtrɛ a, na ɛyɛ pɔmpɔ
    no twa kɛkɛ enti ɔsɔfoɔ no bɛpae mu aka sɛ, ne ho te.
  eng-WEBU: But if the bright spot stays in its place, and hasn’t spread, it is the
    scar from the boil; and the priest shall pronounce him clean.
  bnp-bnp: Pali bara a loto iea i tabuli na hini i taku kunana, i uka ma i rako ge
    tuvu lakea na hini ranga, ra loto iea a vuruna loto muga, a prister ge takia a
    bakovi iea i matapado.
  wal-wal: SHin he ilahai aakki aakki beennan issi soho xallan de7ikko, hegee merkkoi
    paxido malaataa gidiyo gishshau, he bitanee geeshsha gidiyoogaa qeesee erisso.
  spa-PDDPT: Pero si la mancha blanca rojiza se mantiene fija y no se esparce, es
    cicatriz de la erupción, y el sacerdote lo declarará limpio.
  gun-gun: Ha'e rami avi iovea overa reia nda'ipyve ovyi ri ramo ma ipeupa reia rendakue
    ae 'rã ipere. Ha'e ramo ixupe sacerdote “Ha'eve va'e” he'i 'rã.
  agu-BL: Ma jalu', yi ko qui na ben lo'on yi jun piẍa'tz yi lo'nakt tan yi tx'a'c,
    na tzun elpont-tz yi skeje'n atit. Ej nin, stale' tzun yi pale' yi qui nin mo'c
    lac'p il c'ol tane'n te yi yabi'ẍ.
  ilo-ULB: Ngem no nagtalinaed ti nasileng a kabiteg iti ayanna ken saan a nagwaras,
    ngarud, piglat daytoy ti litteg ket masapul nga ipakaammo ti padi a nadalus isuna.
  kpg-kpg: Di magi le e hai hua be di maa hagalee tomo gi daha, gei di maa di lohongo
    hua ni di magibuu, gei tangada hai mee dabu gaa hai bolo mee e madammaa hua ang gi
    di hai daumaha.
  uig-ARA: ئەمما ئەگەر داغ ئۆز جايىدا توختاپ يېيىلمىغان بولسا، بۇ پەقەت ھۈررەكنىڭ
    زەخمى، خالاس؛ كاھىن ئۇنى «پاك» دەپ جاكارلىسۇن.
  sus-sus: Kɔnɔ xa fure mu masaraxi a mu lantanxi a i, suuri barixi na a ra. Sɛrɛxɛdubɛ
    xa masenyi ti, na kanyi mixi sɛniyɛnxi na a ra.»
  pon-2006: Ahpw ma e duweduwehte sohte laudla de doupeseng, iei mohn mpwoso mwo,
    eri samworo pahn nda me e mwakelekellahr ong kaudok.
  ksd-ksd: ma ona ra vakilang i meme i tur uka, ma pa i kakao vanavana, ia ra mada
    i ra niung, ma ra tena tinabar na vatang ra tutana ba i gomgom.
  tur-YTC: Ama eğer parlak leke yerinde duruyorsa ve yayılmadıysa, bu çıban kabuğudur;
    ve kâhin onu temiz ilan edecektir.”
  grc-BRENT: Ἐὰν δὲ κατὰ χώραν μείνῃ τὸ τηλαύγημα καὶ μὴ διαχέηται, οὐλὴ τοῦ ἕλκους
    ἐστὶ, καὶ καθαριεῖ αὐτὸν ὁ ἱερεύς.
  ind-AYT: Namun, jika bercak putih itu tetap di tempatnya dan tidak menyebar, itu
    adalah bekas bisul dan imam harus menyatakan bahwa orang itu tahir.
  nya-nya: Koma bangalo likakhala malo amodzi, wosafalikira, chimenecho ndi chipsera
    cha chithupsacho, ndipo wansembe alengeze kuti munthuyo ndi woyera.
  hrv-hrv: Ako pjega ostane na mjestu i ne proširi se, to je ožiljak od čira. Neka
    toga čovjeka svećenik proglasi čistim.”
  mps-mps: Tiali goli, te tigide dąį ilali te tiwai me tama elaludu, te genuai pedalisąbaso
    da, teda te dili kenigo dila pali tigi wali te masalu pedela salio, te tama dao.
    Tama te prisgo te bidibolo te tiwai po wao, ‘Nage te God gedude wiegi yai yali
    dao,’” wali.
  tpi-tpi: Tasol sapos mak long skin i stap olsem na i no kamap bikpela, orait em
    i strongpela skin bilong buk i drai, em tasol. Olsem na pris i mas tokim man olsem,
    ‘Yu klin pinis long ai bilong God.’
  dan-1931: Men hvis den hvide Plet bliver, som den er, uden at brede sig, da er det
    et Ar efter Betændelsen, og Præsten skal erklære ham for ren.
  vie-OVCB: Nhưng nếu vết không lan ra, thì thầy tế lễ sẽ tuyên bố người ấy sạch,
    vì đó chỉ là vết sẹo của mụt nhọt.
  guj-2017: પરંતુ જો ચાઠું એવું ને એવું રહે અને પ્રસરે નહિ, તો તે ગૂમડાંનું ચાઠું
    છે અને યાજકે તે વ્યક્તિને શુદ્ધ જાહેર કરવો.
  pon-2006A: Ahpw ma e duweduwehte sohte laudla de doupeseng, iei mohn mpwoso mwo,
    eri samworo pahn nda me e mwakelekellahr ong kaudok.
  por-BRBSL: Mas se a mancha brilhante permanece em seu lugar, e não se espalhou,
    é a cicatriz da fervura; e o sacerdote o declarará limpo.
  cth-cth: Hateiteh, kâlum e kampuen hoeh, kampai hoehpawiteh âhlut hmâ doeh. Hote
    tami teh a thoung telah a pathang han.
  twi-twi: Na sɛ beae a ɛhɔ ayɛ hyerɛnn no anhon bio na antrɛtrɛw a, na ɛyɛ pɔmpɔ
    no twa kɛkɛ enti ɔsɔfo no bɛpae mu aka se ne ho tew.
  hlt-hlt: Tedae dikdak te amah hmuen la om tih buhlut kah vinhnahlo khaw a rhoeng
    pawt atah anih te khosoih loh caihcil coeng ti saeh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ndɛ̀ í pɛ̃̀kɛ̀ o kɔ̃̀ntì ĩ́nkɛ̀, dinútírì kó kufíɛ̀kù nku,
    wèe ò nɑ̀kɛ́ kɛ dɔ̀ ò í sĩ̀.
  msy-2020: Eghtɨ duar mɨkarzimɨn itimɨn ganganim kamaghɨra ikia, egha ekevir puvatɨ,
    kar okar kamɨn duar kurim. Kamaghɨn, ofa gamir gumazim kamaghɨn gumazim mɨkɨm
    suam, ‘Nɨ Godɨn damazimɨn zue.’
  dop-dop: Ye tǝwɩɩlɛ ntɛ́ tǝ tɑ sɔɔsɩ ɩlɛ pǝ kɛ́ mʋtɛ tɔntɔɔlʋɣʋ ntɛ́. Pǝ wɛɛ sɩ
    kɔtʋlʋ ɩ́ hʋlɩ sɩ ɩ tɑ kɛ́ ɑsilimɑ tʋ.
  azb-azb: Amma ləkə yerində qalıb yayılmayıbsa, bu, çibandan qalan çapıqdır. Kahin
    o adamı pak elan etsin.
  eng-DBY: But if the bright spot have remained in its place, [and] have not spread,
    it is the scar of the boil; and the priest shall pronounce him clean.
  hin-2017: परन्तु यदि वह दाग न फैले और अपने स्थान ही पर बना रहे, तो वह फोड़े का दाग
    है; याजक उस मनुष्य को शुद्ध ठहराए।
  wol-KYG: Su gàkk bi yemee foofu, baña law, légétub taab ba la, te na sarxalkat bi
    biral ne nit ki set na.
  eng-YLT: and if in its place the bright spot stay — it hath not spread — it [is]
    an inflammation of the ulcer; and the priest hath pronounced him clean.
  eng-WYC-2017: forsooth if it standeth in his place, it is a sign of a botch, and
    the man shall be clean.
  eng-WMBB: But if the bright spot stays in its place, and hasn’t spread, it is the
    scar from the boil; and the priest shall pronounce him clean.
  urd-GVH: लेकिन अगर दाग़ न फैले तो इसका मतलब है कि यह सिर्फ़ उस भरे हुए ज़ख़म का
    निशान है जो फोड़े से पैदा हुआ था। इमाम मरीज़ को पाक क़रार दे।
  rug-rug: Ba be loketoṉa si ta evaṉa meke lopu varikarovi sa minoho; ba na kira mo
    si koa hola koasa pinodalaena sa moqo, si kaqu tozi vura nia sa hiama sapu via
    si asa.
  gaz-gaz: Garuu baaroleen sun yoo hin geeddaraminii fi yoo hin faffacaʼin, inni godaannisa
    dhullaa sanaa ti; lubnis akka namichi qulqulluu taʼe haa labsu.
  fra-LSG: 'Mais si la tache est restée à la même place et ne s’est pas étendue, c’est
    une cicatrice de l’ulcère: le sacrificateur le déclarera pur.'
  yal-yal: Koni xa furen funfun mi masaraxi a mi gboxi ayi, nayi larun nan tun a ra.
    Saraxaraliin xa a fala na kanna ma a sariɲanxi.”
  haw-1868: Aka ina e mau kahi lilelile ma kona wahi no, aole palahalaha ae, he wewela
    ia; a e olelo ke kahuna he maemae ia.
  arb-NAV: وَلَكِنْ إِنْ بَقِيَتِ الْبُقْعَةُ اللّامِعَةُ كَمَا هِيَ، وَلَمْ تَتَّسِعْ
    وَتَمْتَدَّ، تَكُونُ مُجَرَّدَ أَثَرٍ لِلدُّمَّلِ، فَيُعْلِنُ طَهَارَةَ الْمُصَابِ.
  ewe-ewe: Ke ne teƒea mekeke ɖe edzi o la, ekema ƒoƒoe la ƒe abiteƒe koe. Nunɔla
    la atso nya me be eŋuti kɔ.
  eng-LEE: But if the bright spot remain in its place, and spread not, it is a scar
    of the inflammation; and the priest shall pronounce him clean.
  asm-FB: কিন্তু যদি সেই জিলিকা দাগ নিজ ঠাইতে থাকে, আৰু বিয়পি নাযায়, তেন্তে সেয়ে
    ফোঁহোৰাৰ দাগ মাত্ৰ; আৰু পুৰোহিতে তেওঁক শুচি বুলি ক’ব।
  sus-A: كْنْ شَ قُرٍ مُ مَسَرَشِ عَ مُ لَنتَنشِ عَ عِ، سُورِ بَرِشِ نَ عَ رَ. سّرّشّدُبّ
    شَ مَسٍنيِ تِ، نَ كَنيِ مِشِ سّنِيّنشِ نَ عَ رَ.»
  fra-SBL: Mais si la tache brillante reste à sa place, et ne s'est pas étendue, c'est
    la cicatrice de l'ulcère ; et le prêtre le déclarera pur.
  hbo-hbo: וְאִם־תַּחְתֶּ֜יהָ תַּעֲמֹ֤ד הַבַּהֶ֙רֶת֙ לֹ֣א פָשָׂ֔תָה צָרֶ֥בֶת הַשְּׁחִ֖ין
    הִ֑וא וְטִהֲרֹ֖ו הַכֹּהֵֽן׃ ס
  eng-WYCLIFFE: forsothe if it stondith in his place, it is a signe of botche, and
    the man schal be cleene.
  cwe-cwe: Mbali one hanhu haja hahenele, basi ija ni ng'hovu ya ihu muhala yoisigale,
    mkulu wa nhambiko kezagong'onda kuwa munhu iyo kela.
  kik-kik: No handũ hau hangĩkorwo hatigarũrũkĩte na hatithegeete, kĩu no kĩrema kĩa
    ihũha, nake mũthĩnjĩri-Ngai nĩagatua atĩ mũndũ ũcio ndarĩ na thaahu.
  fra-NCL: 'Si au contraire la tache est restée à sa place, sans s’étendre, c’est
    la cicatrice de l’ulcère : le prêtre le déclarera pur.'
  cek-AK: Toe ahmaa loe angmah toengroeng ah oh moe, pung ai nahaeloe, athlut ahmaa
    rumram ah ni oh; to pongah qaima mah anih to ciim boeh, tiah taphong tih.
  cuk-cuk: 'Ar yaa-siid bar dungusulile, deginbali, uka-sipu-naid bar nasgusurbalile,
    aka bur nugumaile, dule-irwa-anse-goled sogoed: ‘We-dule, swilidikye.’ ”'
  uig-CYR: Амма әгәр дағ өз җайида тохтап йейилмиған болса, бу пәқәт һүррәкниң зәхми,
    халас; каһин уни «пак» дәп җакалисун.
  tel-2017: నిగనిగలాడే మచ్చ అలాగే ఉండిపోయి వ్యాపించకుండా ఉంటే అది పుండు మానిన మచ్చ.
    యాజకుడు అతణ్ణి శుద్ధుడని ప్రకటించాలి.
  hat-BSA: Men si tach vif la rete nan plas li, e li pa gaye, se sèlman sikatris abse
    a. Konsa, prèt la va pwoklame li pwòp.
  kos-kos: Tusruktu fin oanna tia ekla ac tia pac yokelik, na kalem lah inken faf
    sacna pa inge, ac mwet tol el fah fahkak lah mwet sac nasnas.
  hbo-WLC: וְאִם־תַּחְתֶּ֜יהָ תַּעֲמֹ֤ד הַבַּהֶ֙רֶת֙ לֹ֣א פָשָׂ֔תָה צָרֶ֥בֶת הַשְּׁחִ֖ין
    הִ֑וא וְטִהֲר֖וֹ הַכֹּהֵֽן׃ ס
  ibo-ibo: Ma ọ bụrụ na ọ baghị ụba karịa, onye nchụaja ga-agụ mmadụ ahụ dịka onye
    dị ọcha, nʼihi na ihe a bụ etuto lara ala.
  ory-ory: ମାତ୍ର ଯଦି ସେହି ଚିକ୍କଣ ଚିହ୍ନ ସ୍ୱ ସ୍ଥାନରେ ଥାଇ ନ ବଢ଼େ, ତେବେ ତାହା ବଥର ଚିହ୍ନ
    ଅଟେ; ପୁଣି ଯାଜକ ତାହାକୁ ଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ।
  chk-chk: Nge ika ewe kil esap lapala, esap pwal töfetal, a chök eu lemomon mach.
    Iwe, ewe souasor epwe anomu ewe aramas lon tettelin chon limöch.
  rop-rop: Bat if im stil seimwei en im nomo bin spredat ebriweya, en im nomo garram
    eni boil en yu gin oni luk weya det boil bin jidan, det serramonimen garra dalim
    im, ‘Yu klinbala blanga serramoni’.
  ukr-1871: Коли ж на свойму місцї останеться пляма, не розкинувшись, так се пруг
    чиряка; і чистою обявить людину сьвященник.
  deu-1951: Bleibt aber der weiße Fleck stehen und frißt nicht weiter, so ist es die
    Narbe des Geschwürs, und der Priester soll ihn für rein erklären.
  eng-JPS: But if the bright spot stay in its place, and be not spread, it is the
    scar of the boil; and the priest shall pronounce him clean.
  srp-1865: Ako li ostane na svom mjestu bubuljica i ne raširi se, požiljak je od
    èira; zato æe ga sveštenik proglasiti da je èist.
  lug-lug: Naye obuzimbu bwe bunaasigalanga mu kifo kimu ne butasaasaana, eyo eneebanga
    nkovu ya jjute, era kabona anaalangiriranga omuntu oyo nti mulongoofu.
  heb-heb: ואם תחתיה תעמד הבהרת לא פשתה צרבת השחין הוא וטהרו הכהן׃
  ben-IRV: কিন্তু যদি চিক্কণ চিহ্ন নিজের জায়গায় ও না বাড়ে, তবে তা স্ফোটকের দাগ;
    যাজক তাকে শুচি বলবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਦਾਗ ਨਾ ਫੈਲੇ ਅਤੇ ਉੱਥੇ ਹੀ ਰਹੇ ਤਾਂ ਉਹ ਫੋੜੇ ਦਾ ਦਾਗ ਹੈ ਅਤੇ ਜਾਜਕ ਉਸ
    ਨੂੰ ਸ਼ੁੱਧ ਠਹਿਰਾਵੇ।
  mya-JVB: သို့မဟုတ် နူကွက် မ ရွေ့၊ မ တိုးပွား လျှင် အနာစိမ်း ရွတ် ဖြစ်၏။ ထိုသူ စင်ကြယ်
    ၏ဟု စီရင်ရမည်။
  hmo-hmo: To bema toutou be idau lasi, bona ia bada lao lasi, unai be iohururu ena
    kipara sibona, bona hahelagaia tauna ese unai tau do ia gwauraia goeva.
  urd-urd: लेकिन अगर वह चमकता हुआ दाग अपनी जगह पर वहीं का वहीं रहे, और फैल न जाए तो
    वह फोड़े का दाग़ है; तब काहिन उस शख़्स को पाक करार दे।
  rus-SYN: если же пятно остается на своем месте и не распространяется, то это воспаление
    нарыва, и священник объявит его чистым.
  bqc-SIM: Tó gu tɛkɛapi ku a gbɛu, i kã́fĩo, bↄpi gbɛɛ, sa'ona lí ade dilɛ gbãlɛsai.
  tcz-CHONGTHU: Hiche anatn chu ati chung munkhat seh a sohdoh chalbe louva aumleh,
    hiche tiphah chu uilut ahiin, hichea chu thempu pan amapa chu atheng e, tia aphondoh
    ding ahi.
  mar-mar: पण तो तकतकीत डाग तेथल्या तेथेच राहून पसरला नाहीतर तो फोडाचा वण आहे, म्हणून
    याजकाने त्या मनुष्यास शुद्ध ठरवावे.
  qub-qub: Gueri allchacashan mana miraptin jinallancho cacuptenga sirallanami canga.
    Chaura cürapis ‹limyu› nenganami.
  bqp-bqp: Adɑmɑ mɔsi te, tɑ kun yɑbi, tɑ sɑ̃ɑwɑ bwisi kpɑkɑ. Sɑɑ ye sɔɔ, yɑ̃ku kowo
    u koo gere mɑ yɛ̃ro kun disi mɔ.
  hat-hat: Men, si bouton an rete jan l' te ye a, y'a konnen se mak apse a ase li
    ye. Prèt la va fè konnen moun lan pa gen anyen, li toujou nan kondisyon pou fè
    sèvis Bondye.
  eng-BSB: But if the spot remains unchanged and does not spread, it is only the scar
    from the boil, and the priest shall pronounce him clean.
  tod-tod: Kɛlɛ ni seeɓɛi a yɛna ada ɠilagi nɔ, é la vazani maaʋɛ, toɠa ga divologi
    ma ʋilii. Zalaɠa ɠula nui ɠa dɛɛ ga ɲadegɛ.
  eng-WEBPB: But if the bright spot stays in its place, and hasn’t spread, it is the
    scar from the boil; and the priest shall pronounce him clean.
  kbq-kbq: Hianagi ana namumo rura osuno me'nena, pristi vahe'mo'a amane usagemo ana
    hu'neanki agru hu'nane huno huntegahie.
  nhe-BL: Pero intla campa nesi chipahuac san se mocahua, huan ax más mohueyilijtoc,
    huajca quimachilise para san mocahua lipintic icuetlaxo campa pachijqui nopa cocotl.
    Huan nopa totajtzi quiijtos para nopa tlacatl eli tlapajpactic noixtla.
  gub-BL: Aze ipinimaw nuhàz kwaw nehe, aze upyta uzezàwe nehe, a'e mehe tezunaw ipewer
    ma'e wezar wenawer nepir rehe a'e, i'i putar xaxeto izupe nehe. — Nekatu kury,
    i'i putar izupe nehe.
  eng-DRA: But if it stay in its place, it is but the scar of an ulcer, and the man
    shall be clean.
