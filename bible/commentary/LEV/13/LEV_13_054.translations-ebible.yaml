verse: LEV.013.054
translations:
  mal-C: അദ്ദേഹം അതു കഴുകാൻ കൽപ്പിക്കണം. പിന്നെ ഏഴുദിവസംകൂടെ അതു മാറ്റിവെക്കണം.
  deu-TKW: so gebiete der Priester, daß man das, woran sich der Ausschlag findet,
    wasche, und schließe es dann abermals sieben Tage ein.
  lin-lin: Nganga-Nzambe akopesa mitindo ete basukola yango ; bongo akotia yango lisusu
    na esika oyo ekozala yango moko mpo na mikolo sambo.
  eng-LSV: then the priest has commanded, and they have washed that in which the plague
    [is], and he has shut it up [for] a second seven days.
  eng-GNV: Then the Priest shall commaund them to wash the thing wherein the plague
    is, and he shall shut it vp seuen dayes more.
  eng-WEBSTER: 'Then the priest shall command that they wash the thing in which the
    plague is , and he shall shut it up seven days more:'
  nhw-BL: huajca quinnahuatis catli quihualicaque ma quichicuenica nopa tlamantli
    catli quipiya nopa mancha, huan sempa quiiyocatlalis seyoc chicome tonali.
  swh-ONEN: ataagiza kwamba kifaa chenye maambukizo kisafishwe. Kisha atakitenga kwa
    siku saba.
  bba-bba: u koo de bu nu teɑwɑ kpɑ bu mɑɑ nu diru kɛnusi sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'then the priest shall command that they wash the thing wherein the
    plague is, and he shall shut it up seven days more:'
  luo-luo: to enochiw chik mondo luok mochidono. Eka nyaka okete tenge kuom ndalo
    abiriyo mamoko.
  meu-meu: ia na baine hahedua, hari mai gorerena ḡauna bae huria; bena ia ese ma
    baine koua ahu ela bona dina hitu ma bae ore.
  npi-ULB: त्यो ढुसी फेला परेको वस्‍तुलाई पुजारीले धुनू भनी आज्ञा गर्ने छ, र उसले
    त्यो अझै सात दिनसम्‍म अलग्‍गै राख्‍ने छ ।
  yor-yor: Kí ó pàṣẹ pé kí wọ́n fọ ohunkóhun tí ó bàjẹ́ náà kí ó sì wà ní ìpamọ́ fún
    ọjọ́ méje mìíràn.
  pes-OPCB: باید دستور دهد آنچه را کپک زده است بشویند. سپس هفت روز دیگر آن را جدا
    نگه دارند.
  tgl-ULB: kung gayon iuutos niya sa kanila na labahan ang bagay kung saan nakita
    ang amag, at dapat niya itong ihiwalay sa loob ng karagdagang pitong araw.
  hui-hui: nde aga mbirale uruni baya hangu wayawaya bo wahowa horo karu lone mo bagi
    howa ngelolene nga.
  mya-mya: ထို​ပစ္စည်း​ကို​ဖွပ်​လျှော်​စေ​ပြီး​နောက် ခု​နစ်​ရက် ထပ်​မံ​၍​သိမ်း​ထား​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་གཡན་སྤུ་སྐྱེས་པའི་དངོས་པོ་རྣམས་མི་ལ་བཀྲུ་བར་བཅུག་ནས། སླར་ཡང་ཉིན་བདུན་ལ་ལོགས་སུ་འགེར་དགོས།
  sna-sna: acharayira kuti chinhu chine utachiona chisukwe. Ipapo anofanira kuchigarisa
    choga kwamamwe mazuva manomwe.
  spa-BLM: entonces el sacerdote ordenará que laven el objeto en que está la peste,
    y lo aislará siete días más.
  cac-cac: syalan vin̈ to sjuc'chajel jun yamc'ab' chi', smacchajcan uqueocxo c'ual.
  swh-ULB: basi atawaagiza wakisafishe hicho kifaa kilichopatikana na ukungu, naye
    yampasa kukitenga kwa siku saba zaidi.
  bel-bel: дык сьвятар загадае абмыць тое, на чым струпля, і другі раз затачыць на
    сем дзён;
  deu-ELBBK: so soll der Priester gebieten, dass man das wasche, woran das Übel ist;
    und er soll es zum zweiten Mal sieben Tage einschließen.
  mbb-OT: ne medsuǥù sikandin he ebpìpian etawa edlùluan haazà is manggad etawa lundis,
    wey idsivey pa seled te selakew en he pitu he andew.
  mal-2015: പുരോഹിതൻ വടുവുള്ള സാധനം കഴുകുവാൻ കല്പിക്കേണം; അതു പിന്നെയും ഏഴു ദിവസത്തേക്കു
    അകത്തിട്ടു അടെക്കേണം.
  rmc-rmc: prikazinela te rajbinel oda, pre soste sas e plešňa, a dela oda pale te
    garuvel pro efta džives.
  pes-OPV: پس کاهن امرفرماید تا آنچه را که بلا دارد بشویند، و آن راهفت روز دیگر نگاه
    دارد.
  ron-1924: сэ порунчяскэ сэ се спеле партя атинсэ де ранэ ши сэ-л ынкидэ а доуа оарэ
    шапте зиле.
  ben-OBCV: তাহলে সেই কলঙ্কিত জিনিস ধুয়ে নিতে তাকে আদেশ দেওয়া হবে। পরে আরও সাত দিনের
    জন্য সে ওই জিনিস দূরে রাখবে।
  som-som: markaas wadaadku waa inuu ku amraa in la maydhaa waxaas cudurka qaba, oo
    isagu haddana waa inuu waxaas meel ku xereeyaa intii toddoba maalmood oo kale
    ah.
  lat-VUC: præcipiet, et lavabunt id in quo lepra est, recludetque illud septem diebus
    aliis.
  eng-ASVBT: 'then the priest shall command that they wash the thing wherein the plague
    is, and he shall shut it up seven days more:'
  ita-1885: comandi che si lavi ciò in che sarà la piaga; e rinchiudalo il sacerdote
    per sette altri giorni.
  eng-LXXUP: then the priest shall give directions, and one shall wash that on which
    there may have been the plague, and the priest shall set it aside a second time
    for seven days.
  eng-ULB: then he will command them to wash the item in which the mildew was found,
    and he must isolate it for seven more days.
  spa-VBL: el sacerdote ordenará que el artículo afectado se lave y se ponga en aislamiento
    durante otros siete días.
  fra-_FOB: Le sacrificateur commandera qu'on lave ce qui a la plaie, et il l'enfermera
    pendant sept jours, une seconde fois.
  mal-mal: പുരോഹിതൻ വടുവുള്ള സാധനം കഴുകുവാൻ കല്പിക്കണം; അത് പിന്നെയും ഏഴു ദിവസത്തേക്ക്
    അകത്തിട്ട് അടയ്ക്കണം.
  urd-GVR: to imām hukm de ki muta'assirā chīz ko dhulwāyā jāe. Phir wuh use mazīd
    sāt din ke lie alahdagī meṅ rakhe.
  suz-BL: मिनु चढ़ेबमी मेको मुर कली ‘मेको बुंखी ङाइश्‍शो थोव़क मुरचा माल्‍ब’ दे अरेचा
    माल्‍ब। मिनु मेकोमी चिनु ७ नाक्‍त सम्‍म मेको वासी कली तिल्‍शा वोइक्‍चा माल्‍ब।
  ita-1927: il sacerdote ordinerà che si lavi l’oggetto su cui è la piaga, e lo rinchiuderà
    altri sette giorni.
  ckb-ckb: ئەوا کاهینەکە فەرمان دەدات ئەوەی لێدانەکەی تێدایە بشۆن و حەوت ڕۆژی دیکە
    جیای دەکاتەوە.
  eng-BBE: 'Then the priest will give orders for the thing on which the mark is, to
    be washed, and to be shut up for seven days more:'
  kan-OKCV: ಆಗ ಯಾಜಕನು ಆ ಬೂಜುಳ್ಳ ವಸ್ತುವನ್ನು ತೊಳೆಯುವಂತೆ ಆಜ್ಞಾಪಿಸಿ, ಅದನ್ನು ಅವನು ಏಳು ದಿನಗಳ
    ಕಾಲ ಹೆಚ್ಚಾಗಿ ಪ್ರತ್ಯೇಕವಾಗಿ ಇರಿಸಬೇಕು.
  tam-2017: அப்பொழுது ஆசாரியன் அதைக் கழுவச்சொல்லி, இரண்டாவதுமுறை ஏழுநாட்கள் அடைத்துவைத்து,
  spa-RV-1909: Entonces el sacerdote mandará que laven donde está la plaga, y lo encerrará
    otra vez por siete días.
  ron-BTF: Atunci preotul să poruncească să se spele lucrul în care este rana și să
    mai fie închis încă șapte zile;
  eng-WEBP: then the priest shall command that they wash the thing that the plague
    is in, and he shall isolate it seven more days.
  eng-FBV: the priest shall order that the affected item is washed and placed in isolation
    for another seven days.
  nld-1939: dan moet de priester bevelen, het ding, waarop de plek zit, te wassen
    en het opnieuw zeven dagen lang wegsluiten.
  nch-BL: huajca quinnahuatis cati quihualicaque ma quichicuenica nopa tamanti cati
    quipiya nopa mancha, huan sempa quiiyocatalis seyoc chicome tonati.
  vie-1934: thì người hãy biểu họ đem giặt món có vít đó đi, rồi giam nó một lần thứ
    nhì trong bảy ngày nữa.
  hin-CV: तो पुरोहित उस संक्रमित वस्त्र को धोने का आदेश दे तथा और सात दिन के लिए उसे
    अलग कर दे.
  eng-OURB: then the priest shall enjoin that they wash the thing in which the plague
    is, and he shall isolate it seven more days. (RY:4, LY:7)
  spa-BES: Entonces el sacerdote dará órdenes para la cosa sobre la cual está la mancha,
    para que la laven y para que la encierren siete días más.
  tdx-tdx: le ho lilie’ i mpisoroñey te ho sasaeñe i sikiñe niboaha’ i handray, vaho
    hakafi’e ao fito andro ka.
  vid-vid: lelo kolonga ivalo alyo lihovujigwe na kuwichigwa hafungo kwa mhela uyage
    wa mazuwa saba.
  eng-OKE: Then the priest shall direct, and they shall wash that wherein is the plague,
    and he shall shut it up a second seven days.
  tha-KJV: ก็​ให้​ปุ​โรหิ​ตบ​ัญชาให้เขาซักตั​วท​ี่เป็นโรคนั้นเสีย และให้กักไว้​อี​กเจ็ดวัน
  por-BR-2018: Então o sacerdote mandará que lavem onde está a praga, e o encerrará
    outra vez por sete dias.
  deu-ELO: so soll der Priester gebieten, daß man das wasche, woran das Übel ist;
    und er soll es zum zweiten Male sieben Tage einschließen.
  eng-WYC-2018: he shall command, and they shall wash that thing wherein the leprosy
    is, and he shall close it again seven other days (or and he shall enclose it for
    another seven days);
  epo-epo: tiam la pastro ordonos, ke oni lavu tion, sur kio estas la infektaĵo, kaj
    li enŝlosos ĝin denove por sep tagoj.
  uig-PIN: undaⱪta kaⱨin deƣi bar nǝrsini yuyulsun dǝp buyrup, ikkinqi ⱪetim uni yǝttǝ
    küngiqǝ saⱪlisun.
  beo-beo: e da amo liligi dodofema:ne sia:nanu, eso fesuale eno amoga bu ligisimu.
  tpi-OTNT: orait em i mas tokim ol long wasim dispela laplap samting na putim i stap
    inap 7-pela de moa.
  hau-SA: zai umarta cewa a wanke kayan da cutar ta shafa. Sa’an nan zai kaɗaice shi
    na waɗansu kwana bakwai.
  uig-LAT: undaqta kahin déghi bar nersini yuyulsun dep buyrup, ikkinchi qétim uni
    yette kün’giche saqlisun.
  nde-nde: uzalaya ukuthi lololutho olungcolileyo lugeziswe. Kulapho-ke azakwehlukanisa
    khona kwezinye okwensuku eziyisikhombisa.
  ton-ton: '‌ʻE toki fekau ʻe he taulaʻeiki kenau fō ʻae meʻa ʻoku ʻi ai ʻae mahaki,
    pea ke tuku tāpuni ia ke toe ʻaho fitu:'
  ces-1613: Rozkáže kněz, aby zeprali tu věc, na níž byla by rána, i káže ji zavříti
    za sedm dní po druhé.
  eng-WMB: then the priest shall command that they wash the thing that the plague
    is in, and he shall isolate it seven more days.
  tam-TCV: கறைபட்ட அப்பொருள் கழுவப்படும்படி ஆசாரியன் உத்தரவு கொடுக்கவேண்டும். அதன்பின்
    இன்னும் ஏழுநாட்களுக்கு அவன் அதைப் புறம்பாக்கி வைக்கவேண்டும்.
  ceb-ULB: nan sugoon niya sila sa paglaba sa panapton diin nakita ang agup-op, ug
    kinahanglan nga ilain na usab kini sa dugang na usab nga pito ka adlaw.
  pol-UBG: To kapłan rozkaże, aby wyprano to, na czym jest plaga, i odosobni to na
    kolejne siedem dni.
  urd-GVU: تو امام حکم دے کہ متاثرہ چیز کو دُھلوایا جائے۔ پھر وہ اُسے مزید سات دن
    کے لئے علیٰحدگی میں رکھے۔
  deu-1912: so soll er gebieten, daß man solches wasche, worin solches Mal ist, und
    soll's einschließen andere sieben Tage.
  kan-2017: ಅದನ್ನು ನೀರಿನಿಂದ ತೊಳೆಯಬೇಕೆಂದು ಯಾಜಕನು ಅಪ್ಪಣೆಕೊಟ್ಟು ಇನ್ನು ಏಳು ದಿನಗಳ ತನಕ ಅದನ್ನು
    ಪ್ರತ್ಯೇಕವಾಗಿ ಇಡಿಸಬೇಕು.
  yap-yap: ma thangri yog ni ngan luknag min fael ngabang ni ku medlip e rran.
  hlt-MCSB: Te vaengah khosoih. loh uen saeh lamtah a pum dongkah tloh te sil saeh.
    Te phoeiah anih te a pabae la hnin rhih parhaeng saeh.
  mdy-ETH: ዬይ ዓፒላ ማስኪንቲ ላንካይ ኬሊ ሄላንዳኣና ዱማዺ ጌሢንቴም ዛጎንጎ።
  twi-ASANTE: ɔsɔfoɔ no bɛhyɛ ama wɔasi nneɛma a wɔdwene sɛ yadeɛ no bi wɔ mu no no
    nyinaa na wɔakora no baabi bio nnanson.
  eng-WEBU: then the priest shall command that they wash the thing that the plague
    is in, and he shall isolate it seven more days.
  bnp-bnp: ge taki ria ri gi loi a maka varakia, ri gi ru here na parava ge polorua
    tabu.
  wal-wal: he boroqoi de7iyo maayuwaa meeccanaadan qeesee azazo. Hegaappe guyyiyan,
    he maayuwaa dumma kifiliyan hara laappun gallassaa gorddidi wotto.
  spa-PDDPT: el sacerdote ordenará que laven lo que tiene la infección, y lo aislara
    siete días más.
  gun-gun: sacerdote ojoi uka 'rã hove va'e oĩague, ha'e sete ára peve ju omoĩ porã
    'rã ha'e ae'i.
  agu-BL: stale' tzun yi pale'a'tz yi ntin na taj xtx'ajle'n junt tir, nin tajwe'n
    tan colche'n tetz jukt k'ej.
  ilo-ULB: ket bilinenna ida a labaanda ti banag a nakasarakan iti buot, ken masapul
    nga ilasinna daytoy iti pito pay nga aldaw.
  kpg-kpg: gei mee gaa hai bolo di mee deenei la gi gaugau ina gaa dugu gee i daha
    i nia laangi labelaa e hidu.
  uig-ARA: ئۇنداقتا كاھىن دېغى بار نەرسىنى يۇيۇلسۇن دەپ بۇيرۇپ، ئىككىنچى قېتىم ئۇنى
    يەتتە كۈنگىچە ساقلىسۇن.
  sus-sus: a xa yaamari fi na see xa maxa ye ra, e xa sa e kerenyi ma xi solofere
    bun ma sanmaya firin nde.
  pon-2006: e pahn koasoanehdi pwehn wudeuda oh katohrohrla erein rahn isuh.
  ksd-ksd: ra tena tinabar na kure ba da puk ra magit, nina ba ra minait i ki tana,
    ma da vung vaire pa ta lavurua na bung boko;
  tur-YTC: sonra kâhin vebanın olduğu şeyi yıkamalarını buyuracak ve onu yedi gün
    daha kapayacak.
  grc-BRENT: Καὶ συντάξει ὁ ἱερεύς, καὶ πλυνεῖ ἐφʼ οὗ ἐὰν ᾖ ἐπʼ αὐτοῦ ἡ ἁφὴ, καὶ ἀφοριεῖ
    ὁ ἱερεὺς τὴν ἁφὴν ἑπτὰ ἡμέρας τοδέυτερον.
  ind-AYT: imam harus memerintahkan mereka untuk mencuci tanda penyakit itu, lalu
    untuk kedua kali, dia harus mengasingkannya selama tujuh hari lagi.
  nya-nya: iye alamulire kuti chinthu choyipitsidwacho achichape. Akatero achiyike
    padera kwa masiku enanso asanu ndi awiri.
  hrv-hrv: onda neka naredi da se zaražena stvar opere. Neka je zatim stavi nasamo
    drugih sedam dana.
  mps-mps: teda agai augwalibolo olama, te ugwa wę tela yao olama, te munalubadi
    te 7 wabo sogoba usu nao.
  tpi-tpi: orait em i mas tokim ol long wasim dispela laplap samting na putim i stap
    inap 7-pela de moa.
  dan-1931: så skal Præsten påbyde, at den angrebne Ting skal tvættes, og derpå igen
    lukke den inde i syv Dage.
  vie-OVCB: thì sẽ cho đem đồ vật ấy đi giặt, và giữ đồ vật riêng ra trong bảy ngày
    nữa.
  guj-2017: તો યાજકે તે વસ્તુને ધોઈ નાખવા માટે આજ્ઞા કરવી જોઈએ અને તેને બીજા સાત દિવસ
    જુદી રાખવી.
  pon-2006A: e pahn koasoanehdi pwehn wudeuda oh katohrohrla erein rahn isuh.
  por-BRBSL: então o padre ordenará que lavem aquilo em que a peste está, e ele a
    isolará por mais sete dias.
  cth-cth: Khohna a pâsu hanlah kâ a poe vaiteh hnin sari touh bout a paung han.
  twi-twi: ɔsɔfo no bɛhyɛ ama wɔahoro nneɛma a wodwen sɛ ɔyare no bi wɔ mu no no nyinaa
    na wɔakora no baabi bio nnanson.
  hlt-hlt: Te vaengah khosoih loh uen saeh lamtah a pum dongkah tloh te sil saeh.
    Te phoeiah anih te a pabae la hnin rhih parhaeng saeh.
  tbz-SIM: wèe duɔ́ nkɛ̀ bɛ̀ɛ kù ɔ̀útɛ́ kòo kù dɔú nku mɑ́ɑ̀ borɛ̀, kɛ̀ dɛ̀ dɔ̀ yɛwe
    yɛ̀yiekɛ̀.
  msy-2020: eghtɨ a me mɨkemeghtɨ me korotiar kam ruegh egh anetɨghtɨ, a ikɨ mangɨ
    7plan aruebar tugh.
  dop-dop: ɩlɛ ɩ yele nɑ pɑ́ cɔtɔ-kʋ nɑ pɑ́ sɩɩ-kʋ nɑ kʋ mpɑɑ kɛ tɔm nɑɑlɛ nyǝm tɔtɔɣɔ
    kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: kahin əmr versin ki, üstündə əlamət olan hər şey yuyulsun. Sonra onu yenə
    də yeddi gün müddətinə təcrid etsin.
  eng-DBY: then the priest shall command that they wash the thing wherein the sore
    is, and he shall shut it up seven days a second time.
  hin-2017: तो जिस वस्तु में व्याधि हो उसके धोने की आज्ञा दे, तब उसे और भी सात दिन
    तक बन्द करके रखे;
  wol-KYG: na santaane ñu fóot ko, mu daldi koy beraat juróom ñaari fan.
  eng-YLT: then hath the priest commanded, and they have washed that in which the
    plague [is], and he hath shut it up a second seven days.
  eng-WYC-2017: he shall command, and they shall wash that thing wherein the leprosy
    is, and he shall enclose it again seven other days;
  eng-WMBB: then the priest shall command that they wash the thing that the plague
    is in, and he shall isolate it seven more days.
  urd-GVH: तो इमाम हुक्म दे कि मुतअस्सिरा चीज़ को धुलवाया जाए। फिर वह उसे मज़ीद सात
    दिन के लिए अलहदगी में रखे।
  rug-rug: si kaqu garunu nia sa sa tie pude ṉuzapa va via ia, meke veko va seu ia
    ka zuapa rane.
  gaz-gaz: lubichi akka miʼi lamxiidhaan faalame sun miiccamu haa ajaju. Ergasii immoo
    miʼa sana kophaatti baasee ammas bultii torba haa tursu.
  fra-LSG: il ordonnera qu’on lave ce qui est attaqué de la plaie, et il l’enfermera
    une seconde fois pendant sept jours.
  yal-yal: funɛn naxan ma, a xa yamarin fi e ma, a e xa na dugin xa. A mɔn yi a ramara
    xii solofere.
  haw-1868: Alaila e kauoha ke kahuna e holoi lakou i ka mea lepera, a e papani hou
    oia i na la hou ehiku;
  arb-NAV: يَأْمُرُ بِغَسْلِ الشَّيْءِ وَيَحْجُزُهُ سَبْعَةَ أَيَّامٍ أُخْرَى.
  ewe-ewe: ekema ana woanya alo aklɔ nu la, eye wòatsɔe adzra ɖo ŋkeke adre.
  eng-LEE: Then shall the priest command that they wash the thing whereon the plague
    is, and he shall shut it up seven days more.
  asm-FB: তেতিয়া পুৰোহিতে সেই দাগ থকা বস্তুটো ধুবলৈ আজ্ঞা দিব; পাছত আৰু সাতদিন সেই
    বস্তুটো আতৰত ৰাখিব।
  sus-A: عَ شَ يَامَرِ قِ نَ سٍيٍ شَ مَشَ يٍ رَ، عٍ شَ سَ عٍ كٍرٍنيِ مَ شِ سٌلٌقٍرٍ
    بُن مَ سَنمَيَ قِرِن ندٍ.
  fra-SBL: le prêtre ordonnera qu'on lave l'objet dans lequel se trouve la plaie,
    et il l'isolera encore sept jours.
  hbo-hbo: וְצִוָּה֙ הַכֹּהֵ֔ן וְכִ֨בְּס֔וּ אֵ֥ת אֲשֶׁר־בֹּ֖ו הַנָּ֑גַע וְהִסְגִּירֹ֥ו
    שִׁבְעַת־יָמִ֖ים שֵׁנִֽית׃
  eng-WYCLIFFE: and thei schulen waische that thing wherynne the lepre is, and he
    schal close it ayen bi seuene othere daies;
  cwe-cwe: kezalagiliza walo ijo difuwigwe na dikigwe hakwe kwa siku saba zimwenga.
  kik-kik: nĩagaathana kĩndũ kĩu kĩgwatĩtio ũgumu gĩthambio. Ningĩ nĩagakĩiga handũ
    mwanya mĩthenya ĩngĩ mũgwanja.
  fra-NCL: il fera laver l’objet qui a la plaie, et il l’enfermera une seconde fois
    pendant sept jours.
  cek-AK: nathaih ahmaa kaom khukbuen to pasuksak ueloe, anih to ni sarihto thung
    ahmuen kalah ah omsak tih.
  cuk-cuk: 'dule-irwa-anse-goled sogoed: ‘Ibmar-gutu-nikad enukmarye.’ Geb we-ibmarmar
    gannar ibagugle (7) bachikii urbebaloed.'
  uig-CYR: ундақта каһин деғи бар нәрсини жуюлсун дәп буйруп, иккинчи қетим уни йәттә
    күнгичә сақлисун.
  tel-2017: యాజకుడు ఆ తెగులు పట్టిన దాన్ని ఉతకమని ఆజ్ఞాపించాలి. దాన్ని మరో ఏడు రోజులు
    విడిగా ఉంచాలి.
  hat-BSA: alò, prèt la va pase lòd pou lave bagay ki te gen mak la e li va vin izole
    li pandan sèt jou anplis.
  kos-kos: el fah sap in owola, ac sifil filiyuki ke len itkosr pac.
  hbo-WLC: וְצִוָּה֙ הַכֹּהֵ֔ן וְכִ֨בְּס֔וּ אֵ֥ת אֲשֶׁר־בּ֖וֹ הַנָּ֑גַע וְהִסְגִּיר֥וֹ
    שִׁבְעַת־יָמִ֖ים שֵׁנִֽית׃
  ibo-ibo: Ọ ga-enye iwu ka a saa ihe ndị ahụ niile mmiri, wezugakwa ya iche ruo ụbọchị
    asaa ọzọ.
  ory-ory: ତେବେ ଯାଜକ ସେହି ଦାଗଯୁକ୍ତ ଦ୍ରବ୍ୟ ଧୋଇବାକୁ ଆଜ୍ଞା ଦେବ, ପୁଣି ସେ ଆଉ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ
    ତାହା ପୃଥକ କରି ରଖିବ;
  chk-chk: ewe souasor epwe allük pwe repwe sopuni ewe pisek mi niwangir. Mürin epwe
    aimwüela pwal lon ükükün fisu rän.
  rop-rop: det serramonimen garra dalim olabat blanga washim det ting en pudumwei
    blanga najawan 7 dei.
  ukr-1871: То звелить сьвященник, щоб випрали те, на чому зараза, та й зачинить його
    на сїм день у друге.
  deu-1951: so soll er gebieten, daß man den Gegenstand, an welchem das Mal ist, wasche,
    und er soll es weitere sieben Tage lang einschließen.
  eng-JPS: then the priest shall command that they wash the thing wherein the plague
    is, and he shall shut it up seven days more.
  srp-1865: Tada neka zapovjedi sveštenik da se opere ono na èem je bolest, pa onda
    neka zatvori opet za sedam dana.
  lug-lug: kale kabona anaalagiranga ne bayoza ekyambalo ekyo omuli obulwadde, n’ayongera
    okukisibira mu kalantiini ennaku endala musanvu.
  heb-heb: וצוה הכהן וכבסו את אשר בו הנגע והסגירו שבעת ימים שנית׃
  ben-IRV: তবে যাজক সেই কলঙ্কবিশিষ্ট জিনিস ধুতে আদেশ দেবে এবং আর সাত দিন তা আবদ্ধ
    করে রাখবে।
  pan-pan: ਤਾਂ ਜਾਜਕ ਆਗਿਆ ਦੇਵੇ ਕਿ ਉਸ ਵਸਤੂ ਨੂੰ ਜਿਸ ਦੇ ਵਿੱਚ ਰੋਗ ਹੈ, ਧੋਇਆ ਜਾਵੇ ਅਤੇ ਉਹ
    ਉਸ ਨੂੰ ਹੋਰ ਸੱਤ ਦਿਨ ਤੱਕ ਅਲੱਗ ਰੱਖੇ।
  mya-JVB: အနာ စွဲသောအရာကို ဆေး လျော်စေမည်အကြောင်း ၊ ယဇ်ပုရောဟိတ် စီရင် ၍ တဖန် ခုနစ်
    ရက် ပတ်လုံး လုံခြုံ စွာ ထားရမည်။
  hmo-hmo: ia ese oda do ia gwauraia unai gauna do idia huria, bona dina 7 ma gabu
    ta dekenai do idia atoa siri.
  urd-urd: तो काहिन हुक्म करे कि उस चीज़ को जिस में वह बला है धोएँ, और वह फिर उसे
    और सात दिन तक बन्द रख्खे;
  rus-SYN: то священник прикажет омыть то, на чем язва, и вторично заключит на семь
    дней;
  bqc-SIM: aàli o wà pↄ́ pↄ́ fù kpàpi pípi, i ɛa zɛ́kakaɛ̀ lↄ e gↄↄ sopla,
  tcz-CHONGTHU: Hichea chu thempu pan ama ho henga thu aseiya, japi hon nat bena ponsil
    chu asop ngim diu, chuteng thempu pan hiche ponsil chu ni sagi sunga vet a aum
    sah ding ahi.
  mar-mar: याजकाने लोकांस ते वस्त्र किंवा चामडे धुण्यास सांगावे. मग धुवून झाल्यावर
    ते त्याने आणखी सात दिवस वेगळे ठेवावे.
  qub-qub: mupallishanta tagshachenga. Nircur yapay wichgayconga ganchis junajcama.
  bqp-bqp: u koo de bu nu teɑwɑ kpɑ bu mɑɑ nu diru kɛnusi sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: prèt la va bay lòd pou yo lave l'. Apre sa, l'a fèmen l' ankò yon kote
    pou sèt jou.
  eng-BSB: the priest is to order the contaminated article to be washed and isolated
    for another seven days.
  tod-tod: zalaɠa ɠula nui ɠa devei ve ga ti naa gba, nii fuinfuingi ʋɛai ba. Toɠa
    tɛ pɛlɛi wu, é daaɠulu ma ná zeizu velesiɛi folo lɔfela laawu.
  eng-WEBPB: then the priest shall command that they wash the thing that the plague
    is in, and he shall isolate it seven more days.
  kbq-kbq: pristi vahe'mo'a ana vahera zamasaminige'za ana kukena sese hute'za, 7ni'a
    zagegna mago'ane fraki'za antesageno megahie.
  nhe-BL: huajca quinnahuatis tlen quihualicaque ma quichicuenica nopa tlamantli tlen
    quipiya nopa mancha, huan sampa quiiyocatlalis seyoc chicome tonali.
  gub-BL: a'e mehe uhez kar putar a'e ma'e amo pe nehe. Na'e omono putar a'e zutyka'i
    nehe. Umumaw putar 7 'ar nezewe nehe.
  eng-DRA: He shall give orders, and they shall wash that part wherein the leprosy
    is, and he shall shut it up other seven days.
