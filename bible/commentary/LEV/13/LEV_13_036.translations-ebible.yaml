    pang ding chun atahsa mul a-eng ham a-eng lou ham ti, khol talouva hichepa chu
    atheng lou ahitai, ati jeng ding ahi.
  mar-mar: तर याजकाने त्यास तपासावे व ती चाई कातडीवर पसरलेली दिसली तर पिंगट केस शोधीत
    न बसता त्या मनुष्यास अशुद्ध ठरवावे.
  qub-qub: chay runata cüra yapay ricanga. Gueri jatunyashatana ricar manana ashenganachu
    ajchan garwashyashatapis. Chay runataga ‹ganra› nengana.
  bqp-bqp: Ù n wɑ yɑ yɑbi gɔnɑ ye sɔɔ, yɑ̃ku kowo u ǹ mɑɑ kɑsumɔ yɛ̃ro ù n sɑn dɔm
    buuru mɔ. U koo nùn gɑrisiwɑ disigii.
  hat-hat: prèt la va egzaminen l' ankò. Si pyas la gaye vre sou po a, li pa bezwen
    chache wè si li gen cheve jòn ankò. L'a tou konnen moun lan pa nan kondisyon pou
    fè sèvis Bondye.
  eng-BSB: the priest is to examine him, and if the scaly outbreak has spread on the
    skin, the priest need not look for yellow hair; the person is unclean.
  tod-tod: zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ. Ni seeɓɛi vazagɛ kɔlɔgi ma, zalaɠa ɠula
    nui la mɔ wɛlɛa ga ma leɠa ɓɔikpɔi faa, kɔzɔʋɛ.
  eng-WEBPB: then the priest shall examine him; and behold, if the itch has spread
    in the skin, the priest shall not look for the yellow hair; he is unclean.
  kbq-kbq: pristi vahe'mo'ma anamofoma kesigeno'ma, ana zuka namumo'ma tera huno vuno
    enoma hanigeno, hago tera hu'neankino pristi ne'mo'a kanikruke azokakura onkeno,
    agru osu'nane huno ana ne'kura huntegahie.
  nhe-BL: huajca nopa totajtzi monequi sampa quitlachilis. Huan ama, quena, intla
    mohueyilijtoc, ax monequi quipantis itzoyo tlen costic, pampa ya nesi nopa tlacatl
    ax tlapajpactic.
  gub-BL: Xaxeto ume'e putar ima'eahy ma'e rehe nehe. Aze uhàz azeharomoete nehe,
    nuekar kwaw i'aw izu ma'e nehe. — Ikatu 'ym ma'e, i'i putar izupe nehe.
  eng-DRA: He shall seek no more whether the hair be turned yellow, because he is
    evidently unclean.
