verse: LEV.013.036
translations:
  mal-C: പുരോഹിതൻ അയാളെ പരിശോധിക്കണം. ചിരങ്ങു ത്വക്കിൽ പടർന്നിട്ടുണ്ടെങ്കിൽ പുരോഹിതൻ
    മഞ്ഞരോമം നോക്കേണ്ട ആവശ്യമില്ല; ആ വ്യക്തി അശുദ്ധമായിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: und der Priester besieht ihn und findet, daß der böse Grind weiter auf
    der Haut um sich gegriffen hat, so braucht der Priester nicht erst nach dem goldgelben
    Haar zu suchen - er ist unrein.
  lin-lin: 'Nganga-Nzambe akotala malamu : lokola bokono epanzani ye penza na poso
    ya nzoto, ekozala na tina te ete Nganga-Nzambe aluka lisusu koyeba soki bapwale
    eteli to te, pamba te mobali to mwasi yango azali penza mbindo.'
  eng-LSV: and the priest has seen him, and behold, the scale has spread in the skin,
    the priest does not seek for the shining hair—he is unclean;
  eng-GNV: 'Then the Priest shall looke on it: and if the blacke spot grow in the
    skin, the Priest shall not seeke for the yelowe heare: for he is vncleane.'
  eng-WEBSTER: 'Then the priest shall look on him: and behold, if the scall is spread
    in the skin, the priest shall not seek for yellow hair; he is unclean.'
  nhw-BL: huajca nopa totajtzi monequi sempa quitlachilis. Huan ama, quena, sintla
    mohueyilijtoc, amo monequi quipantis itzoyo catli costic, pampa ya nesi nopa masehuali
    amo tlapajpactli.
  swh-ONEN: kuhani atamchunguza, na kama upele umeenea kwenye ngozi, kuhani hana haja
    ya kutazama kama kuna nywele za manjano, mtu huyo ni najisi.
  bba-bba: Ù n wɑ yɑ yɑbi ɡɔnɑ ye sɔɔ, yɑ̃ku kowo u ǹ mɑɑ kɑsumɔ yɛ̃ro ù n sɑn dɔm
    buuru mɔ. U koo nùn ɡɑrisiwɑ disiɡii.
  eng-KJVCPB: 'then the priest shall look on him: and behold, if the scall be spread
    in the skin, the priest shall not seek for yellow hair: he is unclean.'
  luo-luo: to jadolo nyaka none, kendo ka ilni omedore e del, to onge tiende mondo
    jadolo omany yier maratongʼ, nimar ngʼatno ogak.
  meu-meu: hahelaḡa tauna ese ma baine itaia. Totototo bema bada herea, ia huina vada
    e labora eiava lasi basine laloa; ia ese una tau eiava una hahine baine gwauraia,
    vada e miro.
  npi-ULB: पुजारीले फेरि त्यसको जाँच गर्नुपर्छ । यदि त्यो रोग छालामा फैलिएको छ भने,
    पुजारीले पहेँलो रौँ छ वा छैन भनेर हेर्नुपर्दैन । त्यो मानिस अशुद्ध हुन्छ ।
  yor-yor: Kí àlùfáà yẹ̀ ẹ́ wò bí làpálàpá náà bá ràn ká àwọ̀ ara; kí àlùfáà má ṣe
    yẹ irun pupa fẹ́ẹ́rẹ́ wò mọ́. Ẹni náà ti di aláìmọ́.
  pes-OPCB: آنگاه کاهن باید دوباره او را معاینه کند و بی‌آنکه منتظر دیدن موهای زرد
    بشود، او را نجس اعلام کند.
  tgl-ULB: kung ganun kailangan siyang suriin ulit ng pari. Kung ang sakit ay kumalat
    sa balat, ang pari ay hindi na kailangang humanap ng dilaw na buhok. Ang tao ay
    marumi.
  hui-hui: nde loma binigo mo miaga ibugua lone hondolene nga. Ani handalu karia dere
    biago biatimbu hayadane hondowa loma binigo mo miaga kagome waliyaguabi agaliyaguabi
    ogoni dere bidagoria irini kago lone ambua biyadabe hondolene nawi. Ibugua o biago
    ibu Anduane Homogonaga deni lone dodoheore hayada manda bulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​ကို​ထပ်​မံ​စစ်​ဆေး ရ​မည်။ အ​နာ​သည်​ပြန့်​ပွား​လျက်​ရှိ​ကြောင်း
    တွေ့​ရ​လျှင် အ​မွေး​ဝါ​သည်​မ​ဝါ​သည်​ကို​စစ် ဆေး​ကြည့်​ရန်​မ​လို။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    သူ​သည်​မ​သန့်​ရှင်း​ကြောင်း​ထင်​ရှား​နေ​ပြီ ဖြစ်​သည်။-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དགོས་ཤིང་། གཡན་ནད་སྐྱི་མོའི་སྟེང་ཁྱབ་ཡོད་པ་མཐོང་ན།
    མི་དེ་ནི་མི་གཙང་བ་ཡིན་པས་མཆོད་དཔོན་གྱིས་བ་སྤུ་སེར་པོ་བཙལ་དགོས་དོན་མེད།
  sna-sna: muprista anofanira kumuongorora, uye kana kuvava kwapararira neganda, muprista
    haafaniri kutsvaga bvudzi renhundurwa, nokuti munhu iyeye haana kuchena.
  spa-BLM: entonces el sacerdote lo examinará; y si la picazón se ha extendido en
    la piel, el sacerdote no buscará el pelo amarillo; es impuro.
  cac-cac: yovalil sayxi yil vin̈ sacerdote chi'. Tato a jun yab'il chi' van sb'at
    leb'eb'oc d'a stz'umal, man̈ yovaliloc c'an yilji xiil, lepra tz'ic'ani.
  swh-ULB: naye kuhani itabidi amchunguze tena. Iwapo ugonjwa utakuwa umesambaa katika
    ngozi, kuhani hahitajiki kutafuta nywele za manjano. Mtu huyo ni najisi.
  bel-bel: 'і сьвятар убачыць, што пархатасьць пашыраецца па скуры, дык сьвятар няхай
    ня шукае жаўтлявых валасоў: ён нячысты;'
  deu-ELBBK: und der Priester besieht ihn, und siehe, der Schorf hat in der Haut um
    sich gegriffen, so soll der Priester nicht nach dem goldgelben Haar forschen;
    er ist unrein.
  mbb-OT: ed-umanan sikandin edsusiya zutun te memumuhat. Ne emun tutuu he midelandap
    haazà is mezeǥes diyà te lundis din, ne kenè en kinahanglan he edsusiyen pa zuen
    te memumuhat ke zuen be vulvul etawa sumpà he mibmekelawag su keladu en he meremerik
    sikandin.
  mal-2015: പുരോഹിതൻ അവനെ നോക്കേണം; പുറ്റു ത്വക്കിന്മേൽ പരന്നിരുന്നാൽ പുരോഹിതൻ പൊൻനിറമുള്ള
    രോമം അന്വേഷിക്കേണ്ടാ; അവൻ അശുദ്ധൻ തന്നേ.
  rmc-rmc: o rašaj les pale obdikhela. Te o phukňa pre cipa barile, o rašaj imar na
    rodela, či o balora šargile; oda nasvalo hino nažužo.
  pes-OPV: پس کاهن او راملاحظه نماید. اگر سعفه در پوست پهن شده باشد، کاهن موی زرد
    را نجوید، او نجس است.
  ron-1924: 'преотул сэ-л черчетезе. Ши, дакэ рыя с-а ынтинс пе пеле, преотул н-аре
    сэ май кауте сэ вадэ дакэ аре пэр гэлбуй: есте некурат.'
  ben-OBCV: তাহলে যাজক তাকে পরীক্ষা করবে এবং যদি চামড়ায় প্রসারিত ক্ষত দেখা যায়,
    তাহলে যাজকের হলুদ রংয়ের লোম দেখার প্রয়োজন নেই; মানুষটি অশুচি।
  som-som: markaas wadaadku waa inuu fiiriyaa, oo bal eeg, haddii cambaartu ay dubka
    sare ku sii faaftay wadaadku yuusan sii doondoonin timo casuur ah, waayo, ninkanu
    waa nijaasaysan yahay.
  lat-VUC: non quæret amplius utrum capillus in flavum colorem sit immutatus, quia
    aperte immundus est.
  eng-ASVBT: then the priest shall look on him; and, behold, if the scall be spread
    in the skin, the priest shall not seek for the yellow hair; he is unclean.
  ita-1885: 'e, riguardandolo il sacerdote, ecco, la tigna si è allargata nella pelle:
    non cerchi il sacerdote del pelo giallo; colui è immondo.'
  eng-LXXUP: then the priest shall look, and, behold, if the scurf be spread in the
    skin, the priest shall not examine concerning the yellow hair, for he is unclean.
  eng-ULB: then the priest must examine him again. If the disease has spread in the
    skin, the priest does not need to seek for yellow hair. The person is unclean.
  spa-VBL: el sacerdote debe inspeccionarlos, y si la infección de la costra se ha
    propagado efectivamente en la piel, el sacerdote no necesita comprobar si hay
    pelo pálido; la persona está impura.
  fra-_FOB: 'Le sacrificateur l''examinera. Et si la teigne s''est étendue sur la
    peau, le sacrificateur ne cherchera point de poil jaunâtre: il est souillé.'
  mal-mal: പുരോഹിതൻ അവനെ പരിശോധിക്കണം; പുറ്റു ത്വക്കിന്മേൽ വ്യാപിച്ചാൽ പുരോഹിതൻ പൊൻനിറമുള്ള
    രോമം അന്വേഷിക്കേണ്ടാ; അവൻ അശുദ്ധൻ തന്നെ.
  urd-GVR: to imām dubārā us kā muāynā kare. Agar wuh jagah wāqaī phailī huī nazar
    āe to marīz nāpāk hai, chāhe muta'assirā jagah ke bāloṅ kā rang chamakte sone
    kī mānind ho yā na ho.
  suz-BL: चढ़ेबमी मेको गार रिम्‍शो पा कोव़चा माल्‍ब। मेको कुशुलम बारशा लशो बाक्‍त
    हना, चढ़ेबमी मेकेर ङा चां हाव बाक्‍म कों मबाक्‍म, दे कोव़चा ममाल्‍ब। मेको मुर
    ग्रांग्रा दिशो बाक्‍ब।
  ita-1927: il sacerdote l’esaminerà; e se vedrà che la tigna s’è allargata sulla
    pelle, il sacerdote non cercherà se v’è del pelo giallo; quel tale è impuro.
  ckb-ckb: کاهینەکەش پشکنی وا کەچەڵییەکە لە پێست تەشەنەی کردووە، ئەوا کاهینەکە لەدوای
    مووی زەرد ناگەڕێت، ئەوە گڵاوە.
  eng-BBE: 'Then the priest is to see him: and if the mark is increased, the priest,
    without looking for the yellow hair, will say that he is unclean.'
  kan-OKCV: ಯಾಜಕನು ಆಗ ಅವನನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು, ಆ ಇಸಬು ಚರ್ಮದಲ್ಲಿ ಹರಡಿದ್ದರೆ, ಯಾಜಕನು ಹಳದಿ
    ಕೂದಲಿಗಾಗಿ ವಿಚಾರಿಸದಿರಲಿ. ಅವನು ಅಶುದ್ಧನು.
  tam-2017: ஆசாரியன் அவனைப் பார்க்கக்கடவன்; சொறி தோலில் பரவியிருந்தால், அப்பொழுது
    முடி பொன்நிறமா அல்லவா என்று ஆசாரியன் விசாரிக்க வேண்டியதில்லை; அவன் தீட்டுள்ளவனே.
  spa-RV-1909: Entonces el sacerdote la mirará; y si la tiña hubiere cundido en la
    piel, no busque el sacerdote el pelo rubio, es inmundo.
  ron-BTF: Atunci preotul să se uite la el; și, iată, dacă eczema s-a întins pe piele,
    preotul să nu caute păr galben; el este necurat.
  eng-WEBP: then the priest shall examine him; and behold, if the itch has spread
    in the skin, the priest shall not look for the yellow hair; he is unclean.
  eng-FBV: the priest must inspect them, and if the scabby infection has indeed spread
    on the skin, the priest doesn't need to check for pale hair; the person is unclean.
  nld-1939: en bemerkt de priester, dat de uitslag zich werkelijk verder over de huid
    heeft verspreid, dan behoeft de priester niet verder te zoeken naar het gele haar;
    hij is onrein.
  nch-BL: huajca nopa totajtzi monequi sempa quitachilis. Huan ama, quena, sinta mohueyilijtoc,
    amo monequi quipantis itzoyo cati costic, pampa ya nesi nopa masehuali amo tapajpactic.
  vie-1934: Nếu đòng đanh đã ăn lan trên da rồi, thầy tế lễ không cần tìm thấy lông
    vàng vàng, người đã bị ô uế.
  hin-CV: तो पुरोहित उसकी जांच करे और यदि यह पाए कि यह त्वचा में फैल गया है, तो वह
    रोम के भूरे होने की प्रतीक्षा न करे; वह व्यक्ति अशुद्ध है.
  eng-OURB: then the priest shall examine him; and behold, if the itch has spread
    in the skin, the priest shall not look for the yellow hair; he is unclean.
  spa-BES: 'Entonces el sacerdote debe verlo: y si la marca aumenta, el sacerdote,
    sin mirar el pelo amarillo, dirá que es inmundo.'
  tdx-tdx: le ho savae’ i mpisoroñey; aa naho toe nandakak’ amy holitsey o hezao le
    tsy hipay maròy mavoñe ka. Tsy malio re.
  vid-vid: munhu ayo kokaguligwa na mtambika na vyonawonjezeche mli ngozi, mtambika
    hopala mnvili ziwele na lanji ya njano, munhu ayo kowa yakokomoche.
  eng-OKE: The priest shall inspect him, and, behold, if the scurf be increased in
    the skin, the priest need not seek for the reddish hair; he is unclean.
  tha-KJV: ก็​ให้​ปุ​โรหิตตรวจเขา และดู​เถิด ถ้าโรคคันนั้นลามออกไปในผิวหนังแล้ว ปุ​โรหิตไม่จำเป็นต้องมองหาขนสี​เหลือง
    เขาเป็นมลทินแล้ว
  por-BR-2018: Então o sacerdote a olhará; e se a tinha houver estendido na pele,
    não busque o sacerdote o pelo ruivo, é impuro.
  deu-ELO: und der Priester besieht ihn, und siehe, der Schorf hat in der Haut um
    sich gegriffen, so soll der Priester nicht nach dem goldgelben Haare forschen;
    er ist unrein.
  eng-WYC-2018: the priest shall no more inquire, whether the hair is changed into
    white colour, for apertly he is unclean. (the priest shall inquire no more, whether
    the hair is changed to white colour, or not, for they be openly unclean.)
  epo-epo: 'kaj la pastro vidos, ke la favo disvastiĝis sur la haŭto, tiam la pastro
    ne serĉu flavetajn harojn: li estas malpura.'
  uig-PIN: kaⱨin uningƣa yǝnǝ sǝpselip ⱪarisun; ǝgǝr ⱪaⱪaq teridǝ kengiyip kǝtkǝn
    bolsa, seriⱪ tükning bar-yoⱪluⱪini tǝkxürüxning ⱨajiti yoⱪ; qünki bu kixi napaktur.
  beo-beo: 'gobele salasu dunu da amo dunu bu ba:mu. Aiya da bu bagade hamoi ba:sea,
    e da bua: hinabo hame hogomu. Bai amo dunu da dafawane ledo hamoi dagoi ba:sa.'
  tpi-OTNT: orait bai pris i mas lukim em gen. Na sapos kaskas i kamap bikpela pinis,
    orait pris i ken save olsem dispela man i no klin, olsem na em i no ken painim
    sampela gras i yelo.
  hau-SA: firist ɗin zai bincike shi, in kuma ƙaiƙayin ya yaɗu a fatar jikin, firist
    ɗin ba ya bukatar neman ganin rawayan gashi; mutumin marar tsarki ne.
  uig-LAT: kahin uninggha yene sepsélip qarisun; eger qaqach téride kéngiyip ketken
    bolsa, sériq tükning bar-yoqluqini tekshürüshning hajiti yoq; chünki bu kishi
    napaktur.
  nde-nde: umphristi uzamhlola, kanti-ke nxa isilonda sisuke saqhela ejwabini, akudingakali
    ukuthi umphristi adinge ukubona uboya obulithanga; lowomuntu ungcolile.
  ton-ton: Pea ʻe mamata kiate ia ʻae taulaʻeiki pea vakai, kapau kuo totolo ʻae kamaa,
    ʻi he kili, ʻoua naʻa kumi ʻe he taulaʻeiki ki he fulufulu melomelo; ʻoku taʻemaʻa
    ia.
  ces-1613: Tedy pohledí na ni kněz, a uzří-li, že se dále rozmohla ta poškvrna černá
    po kůži, nebude více šetřiti vlasu žlutého; nečistý jest.
  eng-WMB: then the priest shall examine him; and behold, if the itch has spread in
    the skin, the priest shall not look for the yellow hair; he is unclean.
  tam-TCV: ஆசாரியன் அவனைப் பரிசோதிக்க வேண்டும். சொறி தோலில் பரவியிருந்தால், ஆசாரியன்
    மஞ்சள் நிற உரோமத்தைத் தேடிப்பார்க்க வேண்டியதில்லை. அந்த ஆள் அசுத்தமானவனே.
  ceb-ULB: nan kinahanglan nga susihon siya pag-usab sa pari. Kung mikatag ang sakit
    sa iyang panit, dili na kinahanglan mangita pa ug dalag nga balahibo ang pari.
    Hugaw ang maong tawo.
  pol-UBG: To kapłan obejrzy go. Jeśli liszaj rozszerza się na skórze, kapłan nie
    będzie już szukał żółtego włosa, jest on nieczysty.
  urd-GVU: تو امام دوبارہ اُس کا معائنہ کرے۔ اگر وہ جگہ واقعی پھیلی ہوئی نظر آئے تو
    مریض ناپاک ہے، چاہے متاثرہ جگہ کے بالوں کا رنگ چمکتے سونے کی مانند ہو یا نہ ہو۔
  deu-1912: und der Priester besieht und findet, daß der Grind also weitergefressen
    hat an der Haut, so soll er nicht mehr darnach fragen, ob die Haare golden sind;
    denn er ist unrein.
  kan-2017: ಯಾಜಕನು ಅವನನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು; ಆದರೆ ಹಳದಿಬಣ್ಣದ ಕೂದಲು ಇದೆಯೋ ಇಲ್ಲವೋ ಎಂದು ನೋಡಬೇಕಾದ
    ಅಗತ್ಯವಿಲ್ಲ; ಅವನು ಅಶುದ್ಧನೇ.
  yap-yap: ma fare prist e nge guy facha’ bayay. Ma fa’anra ke ga’ fare malad, ma
    dakriy rogon ni ngki guy ko ke magchol e piy u lanmit fa dangay; ya fa’anem e
    ke gagyel nib ta’ay.
  hlt-MCSB: Te vaengah khosoih. loh so saeh lamtah a vin dongkah a thak te a rhoeng
    atah a mul aka ae te khaw khosoih loh rhae hnukdawn boel saeh. Anih te rhalawt
    coeng ni.
