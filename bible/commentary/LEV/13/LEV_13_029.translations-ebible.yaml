verse: LEV.013.029
translations:
  mal-C: “ഒരു പുരുഷനോ സ്ത്രീക്കോ തലയിലോ താടിയിലോ ഒരു വടു ഉണ്ടെങ്കിൽ
  deu-TKW: Wenn bei einem Mann oder Weib am Kopf oder am Bart ein Mal entsteht,
  lin-lin: Soki mobali to mwasi abeli bokono ya poso ya nzoto, ezala na moto to na
    mbanga,
  eng-LSV: And when a man (or a woman) has a plague in him, in the head or in the
    beard,
  eng-GNV: If also a man or woman hath a sore on the head or in the beard,
  eng-WEBSTER: If a man or woman shall have a plague upon the head or the beard;
  nhw-BL: “Sintla se tlacatl o se sihuatl quipiya se cocotl ipan itzonteco o ipan
    itentzo,
  swh-ONEN: “Ikiwa mwanaume au mwanamke ana kidonda juu ya kichwa au juu ya kidevu,
  bba-bba: Tɔn durɔ ǹ kun mɛ tɔn kurɔ ù n bɑu ɡɑɡu mɔ win wirɔ, ǹ kun mɛ win tonkurorɔ,
  eng-KJVCPB: If a man or woman hath a plague upon the head or the beard;
  luo-luo: Ka dichwo kata dhako nigi adhola e wiye kata e tike,
  meu-meu: Tau ta kwarana eiava auki-huina baine pouka, eiava hahine ta kwarana baine
    pouka,
  npi-ULB: यदि कुनै पुरुष वा स्‍त्रीको टाउको वा चिउँडोमा सरुवा रोग लागेको छ भने,
  yor-yor: “Bí ọkùnrin tàbí obìnrin kan bá ní egbò lórí tàbí ní àgbọ̀n.
  pes-OPCB: «اگر مردی یا زنی روی سر یا چانه‌اش زخمی داشته باشد،
  tgl-ULB: Kung ang isang lalaki o babae ay may nakakahawang sakit sa ulo o baba,
  hui-hui: Wali agali mbiralinaga embonenibi yanga andanehabi duru dere biyagua
  mya-mya: အ​မျိုး​သား​သို့​မ​ဟုတ်​အ​မျိုး​သ​မီး​တစ် ယောက်​၏​ခေါင်း​ပေါ်​တွင်​ဖြစ်​စေ၊
    မေး​ပေါ်​တွင် ဖြစ်​စေ​အ​နာ​ပေါက်​လျှင်၊-
  bod-N: གལ་སྲིད་སྐྱེས་པའམ་བུད་མེད་སུ་ཞིག་གི་མགོ་ལ་ནད་བྱུང་བའམ། ཡང་ན་སྐྱེས་པའི་ཁ་སྤུའི་ནང་ནད་ཡམས་བྱུང་ན།
  sna-sna: “Kana munhurume kana munhukadzi akava nechironda mumusoro kana pachirebvu,
  spa-BLM: “Cuando un hombre o una mujer tenga una plaga en la cabeza o en la barba,
  cac-cac: Tato a d'a junoc vinac ma d'a junoc ix ix sq'ue yab'il yaxc'a d'a sjolom,
    ma d'a yuc'ti',
  swh-ULB: Iwapo mwanaume au mwanamke ana ugonjwa wa kuambukiza kichwani au kidevuni
    pake,
  bel-bel: Калі ў мужчыны, альбо ў жанчыны будзе струпля на галаве, альбо на барадзе,
  deu-ELBBK: Und wenn ein Mann oder eine Frau ein Übel am Haupt oder am Bart bekommt,
  mbb-OT: Emun duen keriskis diyà te ulu etawa vakà te sevaha he etew,
  mal-2015: ഒരു പുരുഷന്നു എങ്കിലും ഒരു സ്ത്രീക്കു എങ്കിലും തലയിലോ താടിയിലോ ഒരു വടു
    ഉണ്ടായാൽ പുരോഹിതൻ വടു നോക്കേണം.
  rmc-rmc: Te pes le muršeske abo la džuvľake čhivela avri vareso andro šero abo andre
    brada,
  pes-OPV: «و چون مرد یا زن، بلایی در سر یا در زنخ داشته باشد،
  ron-1924: Кынд ун бэрбат сау о фемее ва авя о ранэ пе кап сау ла барбэ,
  ben-OBCV: “যদি কোনো নর বা নারীর মাথায় কিংবা থুতনিতে ক্ষত থাকে,
  som-som: Haddii nin ama naagu ay cudur ku yeeshaan madaxa amase gadhka,
  lat-VUC: Vir, sive mulier, in cujus capite vel barba germinaverit lepra, videbit
    eos sacerdos.
  eng-ASVBT: And when a man or woman hath a plague upon the head or upon the beard,
  ita-1885: E se un uomo, o una donna, ha alcuna piaga, nel capo, o nella barba;
  eng-LXXUP: And if a man or a woman have in them a plague of leprosy in the head
    or the beard;
  eng-ULB: If a man or woman has an infectious disease on the head or chin,
  spa-VBL: “Si alguien, hombre o mujer, tiene una llaga en la cabeza o en el mentón,
  fra-_FOB: Lorsqu'un homme ou une femme aura une plaie à la tête, ou à la barbe,
  mal-mal: “ഒരു പുരുഷനെങ്കിലും ഒരു സ്ത്രീക്കെങ്കിലും തലയിലോ താടിയിലോ ഒരു വടു ഉണ്ടായാൽ
    പുരോഹിതൻ വടു പരിശോധിക്കണം.
  urd-GVR: Agar kisī ke sar yā dāṛhī kī jild meṅ nishān nazar āe
  suz-BL: सुइ मीश मुर, वोंइश मुर आन पियाम, गाल शोक्रेम मारेइ गार का बाक्‍त हना,
  ita-1927: Quand’un uomo o una donna avrà una piaga sul capo o nella barba,
  ckb-ckb: «هەروەها ئەگەر ئافرەتێک یان پیاوێک زامێک لە سەری یان لە چەناگەی هەبێت،
  eng-BBE: And when a man or a woman has a disease on the head, or in the hair of
    the chin,
  kan-OKCV: “ಒಬ್ಬ ಪುರುಷನಿಗಾಗಲಿ ಇಲ್ಲವೆ ಸ್ತ್ರೀಗಾಗಲಿ ವ್ಯಾಧಿಯು ತಲೆಯ ಮೇಲಾಗಲಿ, ಗಡ್ಡದ ಮೇಲಾಗಲಿ
    ಕಲೆ ಇದ್ದರೆ,
  tam-2017: “ஆணுக்காகிலும் பெண்ணுக்காகிலும் தலையிலாவது தாடியிலாவது ஒரு சொறி உண்டானால்,
  spa-RV-1909: Y al hombre ó mujer que le saliere llaga en la cabeza, ó en la barba,
  ron-BTF: Dacă un bărbat sau o femeie are o rană pe cap sau pe barbă;
  eng-WEBP: “When a man or woman has a plague on the head or on the beard,
  eng-FBV: If someone, man or woman, has a sore on the head or chin,
  nld-1939: Wanneer een man of een vrouw een plek heeft op het hoofd of in de baard,
  nch-BL: “Sinta se tacat o se sihuat quipiya se cocot ipan itzonteco o ipan itentzo,
  vie-1934: Khi nào một người nam hay nữ có vít trên đầu, hoặc nơi râu,
  hin-CV: “यदि किसी पुरुष अथवा महिला के सिर या दाढ़ी पर रोग का संक्रमण हो,
  eng-OURB: “When a man or woman has a plague on the head or on the beard,
  spa-BES: Y cuando un hombre o una mujer tiene una ampolla en la cabeza o en el cabello
    de la barbilla,
  tdx-tdx: Naho eo ty lahilahy ndra ampela aman-kandra añambone’e ndra an-tanteahe’e,
  vid-vid: “Wone munhu yoneche mlume ama mdala, kana utamwa wa ngozi kumutwi ama mchilevu,
  eng-OKE: And if a man or a woman have a plague on the head, or in the beard,
  tha-KJV: ถ้าชายหรือหญิงคนใดมีโรคที่ศีรษะหรือที่​เครา
  por-BR-2018: E ao homem ou mulher que lhe sair chaga na cabeça, ou no queixo,
  deu-ELO: Und wenn ein Mann oder ein Weib ein Übel am Haupte oder am Barte bekommt,
  eng-WYC-2018: A man or a woman, in whose head or beard leprosy burgeoneth, (A man
    or a woman, on whose head, or chin, groweth leprosy,)
  epo-epo: Se ĉe viro aŭ ĉe virino estos infektaĵo sur la kapo aŭ sur la barbo,
  uig-PIN: Əgǝr bir ǝr yaki ayal kixining bexida yaki saⱪilida jaraⱨǝt pǝyda bolsa,
  beo-beo: Dunu o uda da ea dialuma o magado amoga aiya ba:sea,
  tpi-OTNT: “Sapos wanpela man i gat kaskas i kamap long het o long wasket bilong
    en,
  hau-SA: “In namiji ko ta mace tana da miki a kai ko kuwa a gemu,
  uig-LAT: Eger bir er yaki ayal kishining béshida yaki saqilida jarahet peyda bolsa,
  nde-nde: Nxa owesilisa loba owesifazane elesilonda ekhanda loba esilevini,
  ton-ton: ¶ Kapau ʻoku tupu ʻi ha tangata pe ʻi ha fefine ʻae mahaki ʻi he ʻulu pe
    ʻi he kava;
  ces-1613: Byla-li by pak rána na hlavě aneb na bradě muže neb ženy,
  eng-WMB: “When a man or woman has a plague on the head or on the beard,
  tam-TCV: “ஒரு ஆணுக்கோ அல்லது பெண்ணுக்கோ தலையில் அல்லது நாடியில் புண் ஏற்பட்டால்,
  ceb-ULB: Kung adunay makatakod nga sakit sa ulo o sa suwang ang usa ka lalaki ug
    babaye,
  pol-UBG: Jeśli na głowie lub brodzie mężczyzny albo kobiety pojawi się chore miejsce;
  urd-GVU: اگر کسی کے سر یا داڑھی کی جِلد میں نشان نظر آئے
  deu-1912: Wenn ein Mann oder Weib auf dem Haupt oder am Bart ein Mal hat
  kan-2017: “ಹೆಂಗಸಿನ ತಲೆಯಲ್ಲಿ ಆಗಲಿ, ಗಂಡಸಿನ ತಲೆಯಲ್ಲಿ ಆಗಲಿ ಅಥವಾ ಗಡ್ಡದ ಮೇಲೆ ಆಗಲಿ ಕಲೆಯುಂಟಾದರೆ
    ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು.
  yap-yap: Nap’an e ra yib ba malad nga lolgen fa wachar’en be’ ni pumo’on fa be’
    ni bpin,
  hlt-MCSB: tongpa khaw huta mai khaw, a lu neh a baengpae dongah tloh om mai ni.
  mdy-ETH: «ፔቴ ዓቲንቄኮ ማዔቴያ ላኣሊኮ ቶኦካ ማዖም ጋጋጫ ኪሢ ኬስኬቴ፥
  twi-ASANTE: “Sɛ ekuro da ɔbarima anaa ɔbaa bi tirim anaa nʼafono ho a,
  eng-WEBU: “When a man or woman has a plague on the head or on the beard,
  bnp-bnp: “Na tahuna a bakovi, a ngatavine i vona a vuruputuka a gina, o i pero a
    sivana,
  wal-wal: “Issi attuma asassi woikko macca asassi huuphiyaa woikko gacuwaa bollan
    masuntti kiyikko,
  spa-PDDPT: Cuando un hombre o una mujer tenga una infección en la cabeza o en la
    barbilla,
  gun-gun: — Xapy'a rei ava e'ỹ vy kunha inhakã re e'ỹ vy hembeta re ijai ramo
  agu-BL: ”Ma jalu', kol jal jun tx'a'c te wi' jun yaj, nka te wi' jun xna'n, nka
    te chipetx',
  ilo-ULB: No ti maysa a lalaki wenno babai ket addaan iti makaakar a sakit iti ulo
    wenno timid,
  kpg-kpg: Maa di magi gaa tomo i di libogo be di mudamuda o taane be di ahina,
  uig-ARA: ئەگەر بىر ئەر ياكى ئايال كىشىنىڭ بېشىدا ياكى ساقىلىدا جاراھەت پەيدا بولسا،
  sus-sus: «Xa fure lu xɛmɛ, xa na mu a ra ginɛ xunyi ma, xa na mu a ra a kenkenyi
    ma,
  pon-2006: Ma kens ehu pahn pwarada ni moangen de ni kaikaihn ohl emen de lih emen,
  ksd-ksd: Ba ta tutana ba ta vavina i manua ra uluna ba ra kabene,
  tur-YTC: “Bir erkeğin ya da kadının başında ya da sakalında veba varsa,
  grc-BRENT: Καὶ ἀνδρὶ ἢ γυναικὶ ἐὰν γένηται ἐν αὐτοῖς ἁφὴ λέπρας ἐν τῇ κεφαλῇ ἢ ἐν
    τῷ πώγωνι·
  ind-AYT: Jika laki-laki atau perempuan terinfeksi pada kulit kepala atau pada dagunya,
  nya-nya: “Mwamuna kapena mkazi akakhala ndi nthenda kumutu kapena ku chibwano,
  hrv-hrv: “Ako se na glavi ili na bradi kojega čovjeka ili žene pokaže bolest,
  mps-mps: “Te bidi me deli ma we buluba keni keni te tobolude pedalubaso, ma penanede
    keni ebaso da,
  tpi-tpi: “Sapos wanpela man i gat kaskas i kamap long het o long wasket bilong en,
  dan-1931: Når en Mand eller Kvinde angribes i Hoved eller Skæg,
  vie-OVCB: Nếu một người đàn ông hay đàn bà có ung nhọt trên đầu hoặc trên cằm,
  guj-2017: જો કોઈ પુરુષ કે સ્ત્રીના માથા પર કે દાઢી પર એ રોગ હોય,
  pon-2006A: Ma kens ehu pahn pwarada ni moangen de ni kaikaihn ohl emen de lih emen,
  por-BRBSL: “Quando um homem ou mulher tiver uma praga na cabeça ou na barba,
  cth-cth: Napui hoehpawiteh tongpa ni lû dawk thoseh, pâkha dawk thoseh, patawnae
    tawn pawiteh,
  twi-twi: “Sɛ kuru da ɔbarima anaa ɔbea bi tirim anaa nʼafono ho a,
  hlt-hlt: tongpa khaw huta mai khaw, a lu neh a baengpae dongah tloh om mai ni.
  tbz-SIM: 'Kɛ̀ yɛmuɔ nhɑ̃nnɛ́ onitidɔ̀ù yoo onitipòkù yuu yoo o kúóǹnì:'
  msy-2020: “Eghtɨ gumazitam o amizitam, duar muziariba an dapanim o an aghozim batoghtɨ,
  dop-dop: Ye ɩsɩɩ kɑɑʋ yɑɑ lɩɩtʋ kpɑwɑ ɑpɑlʋ yɑɑ ɑlʋ nyʋɣʋ yɑɑ ɩ tɑmɑɣɑ,
  azb-azb: Bir kişinin ya qadının başında ya çənəsində əlamət olanda
  eng-DBY: And if a man or a woman have a sore on the head or on the beard,
  hin-2017: “फिर यदि किसी पुरुष या स्त्री के सिर पर, या पुरुष की दाढ़ी में व्याधि
    हो,
  wol-KYG: «Su fekkee ne góor mbaa jigéen dafa ame jàngoro ci bopp mbaa ci sikkim,
  eng-YLT: '''And when a man (or a woman) hath in him a plague in the head or in the
    beard,'
  eng-WYC-2017: A man or a woman, in whose head or beard leprosy burgeoneth,
  eng-WMBB: “When a man or woman has a plague on the head or on the beard,
  urd-GVH: अगर किसी के सर या दाढ़ी की जिल्द में निशान नज़र आए
  rug-rug: Pana tubu batuna ba be asena si keke tie, ba be keke barikaleqe,
  gaz-gaz: “Yoo dhiirri yookaan dubartiin mataa irraa yookaan areeda irraa madaa qabaatan,
  fra-LSG: Lorsqu’un homme ou une femme aura une plaie à la tête ou à la barbe,
  yal-yal: “Xa furen lu xɛmɛna nde hanma ɲaxanla nde xunna ma hanma a kenkenna ma,
  haw-1868: 'Ina he mai ko ke kanaka paha, ko ka wahine paha ma ke poo paha, ma ka
    umiumi paha:'
  arb-NAV: إِذَا أُصِيبَ رَجُلٌ أَوِ امْرَأَةٌ بِقُرْحَةٍ فِي الرَّأْسِ أَوْ فِي الذَّقَنِ،
  ewe-ewe: “Ne ŋutsu alo nyɔnu aɖe dze abi ɖe ta alo glã la,
  eng-LEE: And if there be a man or woman on whom there arise a plague, on the head
    or on the beard;
  asm-FB: কোনো পুৰুষ বা স্ত্ৰীৰ মূৰত বা থুঁতৰিৰ তলত ঘা হ’লে,
  sus-A: «شَ قُرٍ لُ شّمّ، شَ نَ مُ عَ رَ فِنّ شُنيِ مَ، شَ نَ مُ عَ رَ عَ كٍنكٍنيِ
    مَ،
  fra-SBL: « Lorsqu'un homme ou une femme aura une plaie sur la tête ou sur la barbe,
  hbo-hbo: וְאִישׁ֙ אֹ֣ו אִשָּׁ֔ה כִּֽי־יִהְיֶ֥ה בֹ֖ו נָ֑גַע בְּרֹ֖אשׁ אֹ֥ו בְזָקָֽן׃
  eng-WYCLIFFE: A man ethir womman, in whos heed ether beerd lepre buriounneth, the
    preest schal se hem;
  cwe-cwe: “Mbali munhu yoyose mulume hebu muke, yahawa na utamu wa mbende muna iditwi
    hebu muna ichidevu,
  kik-kik: “Mũndũ mũrũme kana mũndũ-wa-nja angĩkorwo na kĩronda mũtwe kana kĩreru-rĩ,
  fra-NCL: Lorsqu’un homme ou une femme aura une plaie à la tête ou au menton, le
    prêtre examinera la plaie.
  cek-AK: Nongpa, to tih ai boeh loe nongpata mah lu ah maw, to tih ai boeh loe toektaboe
    ah maw ahmaa om nahaeloe,
  cuk-cuk: 'Bab-Jehová, Moisésʼga, degi, Aarónʼga sogdebalid: “Machered-wargwengi,
    igi, omegindibe, e-nonogi yaa sigialile, igi, e-akugi yaa sigialile,'
  uig-CYR: Әгәр бир әр яки аял кишиниң бешида яки сақилида җараһәт пәйда болса,
  tel-2017: మగవాళ్ళకైనా, ఆడవాళ్లకైనా తలలో గానీ, గడ్డంలో గానీ ఏదన్నా అంటువ్యాధి వస్తే
    యాజకుడు దాన్ని పరీక్షించాలి.
  hat-BSA: “Alò, si yon nonm oswa yon fanm gen yon enfeksyon nan tèt oswa nan bab,
  kos-kos: Fin mukul se ku mutan se oasr palang se ke sifal ku kapin oalul,
  hbo-WLC: וְאִישׁ֙ א֣וֹ אִשָּׁ֔ה כִּֽי־יִהְיֶ֥ה ב֖וֹ נָ֑גַע בְּרֹ֖אשׁ א֥וֹ בְזָקָֽן׃
  ibo-ibo: “Ọ bụrụ na nwoke maọbụ nwanyị ọbụla enwee ọnya nʼisi, maọbụ na nti ya,
  ory-ory: ଆଉ, ପୁରୁଷ ଅବା ସ୍ତ୍ରୀର ମସ୍ତକରେ ଅବା ଦାଢ଼ିରେ ଘାʼ ହେଲେ ଯାଜକ ସେହି ଘାʼ ଦେଖିବ;
  chk-chk: Are eman mwän ika eman fefin a kilingau won möküran ika won ngächin,
  rop-rop: “Wal wen men o gel abum sowa langa hed o langa feis,
  ukr-1871: І коли в чоловіка чи в жінки яка болячка на голові чи на бородї,
  deu-1951: Wenn ein Mann oder ein Weib auf dem Haupt oder am Bart ein Mal hat,
