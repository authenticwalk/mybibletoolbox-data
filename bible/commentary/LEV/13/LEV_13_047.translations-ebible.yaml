verse: LEV.013.047
translations:
  mal-C: “ഏതെങ്കിലും കമ്പിളിവസ്ത്രമോ ചണവസ്ത്രമോ ചണം അഥവാ, കമ്പിളികൊണ്ടു നെയ്തതും
  deu-TKW: Wenn sich aber an einem Kleid eine aussätzige Stelle zeigt - sei es nun
    an einem wollenen oder linnenen Kleid -,
  lin-lin: Soki elamba ya kolata ezwi mbungi, ebebi mpe ekomi lokola nzoto ya moto
    oyo abeli bokono ya maba, ezala elamba basala na lino to na bapwale ya meme
  eng-LSV: And when there is a plague of leprosy in any garment—in a garment of wool,
    or in a garment of linen,
  eng-GNV: Also the garment that the plague of leprosie is in, whether it be a wollen
    garment or a linen garment,
  eng-WEBSTER: The garment also that the plague of leprosy is in, whether a woolen
    garment, or a linen garment;
  nhw-BL: “Huan sintla se iyoyo o itlaque se masehuali pojyajtoc, o quipiya se mancha
    monequi quitlachilis nopa totajtzi, masque eltoc catli tlachijchihuali ica lino
    o ica borregojme iniijhuiyo.
  swh-ONEN: '“Kama vazi lolote lina maambukizo ya upele: likiwa ni vazi la sufu au
    kitani,'
  bba-bba: Bɑ̀ n disi ɡɔmi ɡɛɛ wɑ yi sɔ̃ri ǹ kun mɛ yi sɑ̃ɑ nɡe wuru biresu yɑ̃nu
    ɡɑnu sɔɔ, ni bɑ kuɑ kɑ yɑ̃ɑ sɑnsu ǹ kun mɛ kĩɑ si bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii ǹ kun
    mɛ yɑɑ ɡɔnɑ, bɑu ɡe, yɑ̃ku kowo u koo ɡu mɛɛriwɑ.
  eng-KJVCPB: The garment also that the plague of leprosy is in, whether it be a woollen
    garment, or a linen garment;
  luo-luo: “Ka law moro amora opur; bed ni en mar pamba kata mar usi,
  meu-meu: Dabua manokana ai eiava dabua aukana ai lepra mirona bema mia,
  npi-ULB: यदि कुनै लुगामा ढुसी परेको छ भने, चाहे त्यो ऊनी होस् वा सुती,
  yor-yor: “Bí ààrùn ẹ̀tẹ̀ bá ba aṣọ kan jẹ́ yálà aṣọ onírun àgùntàn tàbí aṣọ funfun.
  pes-OPCB: «اگر لباسی، چه پشمی چه کتانی، کپک بزند،
  tgl-ULB: Ang isang kasuotang narumihan ng amag, maging ito ay lana o linong kasuotan,
  hui-hui: Anduane Homogohanda Mosese Aronolahondo laabo halu lalu, Aga labolabo mbirale
    ngamirubi nogo sibi irinime wabini ngarubi pu payini baya tara mbirame wabini
    ngarubi nogo bulumaga dongoneme wabini ngarubi nogo maru maru dongoneme wabini
    ngarubi uruni ale ngamiruha hagama ho ngane handarimiyagua
  mya-mya: သိုး​မွေး​အ​ဝတ်​အ​ထည်​သို့​မ​ဟုတ်​ပိတ်​ချော အ​ဝတ်​အ​ထည်​တွင်​ဖြစ်​စေ၊-
  bod-N: ཡང་གོས་ཤིག་ལ་མཛེ་ནད་འགོས་ཡོད་ན། བལ་ལྭའམ་སོ་རས་ཀྱི་གོས་སམ།
  sna-sna: “Kana nguo ipi neipi yazadzwa maperembudzi, ingava nguo yeshinda, kana
    yewuru kana yomucheka,
  spa-BLM: “También el vestido en el que esté la plaga de la lepra, sea de lana o
    de lino;
  cac-cac: Ayic c'ustumtac yilji junoc pichul lana, ma lino,
  swh-ULB: Kuna wakati fulani vazi la mtu hupata ukungu juu yake. Laweza kuwa vazi,
    ama la sufu au kitani,
  bel-bel: Калі струпля праказы будзе на вопратцы, на вопратцы ваўнянай, альбо на
    вопратцы ільнянай,
  deu-ELBBK: Und wenn an einem Kleid ein Aussatz-Übel entsteht, an einem Kleid aus
    Wolle oder an einem Kleid aus Linnen
  mbb-OT: Emun midhab-ung is manggad he welin etawa linu etawa minsan hengkey he azen
    he lundis is mibeelan, kinahanglan he ibpesusi heini te memumuhat. Ne emun egkesusi
    en te memumuhat, isivey zin heini seled te pitu he andew.
  mal-2015: ആട്ടുരോമവസ്ത്രമോ ചണവസ്ത്രമോ ആയ ഏതു വസ്ത്രത്തിലെങ്കിലും
  rmc-rmc: „Te pes kerela e plešňa pro gada la vlnatar abo le ľanostar,
  pes-OPV: «و رختی که بلای برص داشته باشد، خواه رخت پشمین خواه رخت پنبه‌ای،
  ron-1924: Кынд се ва арэта о ранэ де лепрэ пе о хайнэ, фие хайнэ де лынэ, фие хайнэ
    де ин,
  ben-OBCV: “ছাতারোগ দ্বারা যদি কোনো কাপড় কলঙ্কিত হয়, হতে পারে তা পশমি বা মসিনা
    কাপড়,
  som-som: Oo dharkii uu cudurka barasku ku yaal, hadduu yahay dhar dhogor idaad ah
    amase dhar wanaagsan oo linen ah,
  lat-VUC: Vestis lanea sive linea, quæ lepram habuerit,
  eng-ASVBT: The garment also that the plague of leprosy is in, whether it be a woolen
    garment, or a linen garment;
  ita-1885: E se vi è piaga di lebbra in alcun vestimento di lana o di lino;
  eng-LXXUP: And if a garment have in it the plague of leprosy, a garment of wool,
    or a garment of flax,
  eng-ULB: A garment that is contaminated with mildew, whether it is a wool or linen
    garment,
  spa-VBL: “Las siguientes reglamentaciones se refieren a cualquier material que se
    vea afectado por el moho, como la ropa de lana o lino,
  fra-_FOB: Quand il y aura une plaie de lèpre sur un vêtement, sur un vêtement de
    laine, ou sur un vêtement de lin,
  mal-mal: “ആട്ടുരോമവസ്ത്രമോ ചണവസ്ത്രമോ ആയ ഏതു വസ്ത്രത്തിലെങ്കിലും
  urd-GVR: Ho saktā hai ki ūn yā katān ke kisī libās par phaphūṅdī lag gaī hai,
  suz-BL: मिनु वाम बुंखी ङाइक्‍ताक्‍व हना, ऊन के वासी बाक्‍त हना यो, सुती के वासी
    बाक्‍त हना यो,
  ita-1927: Quando apparirà una piaga di lebbra sopra una veste, sia veste di lana
    o veste di lino,
  ckb-ckb: «بەڵام ئەگەر جلوبەرگێک کەڕوو لێی دابوو، جلوبەرگی خوری یان کەتان،
  eng-BBE: And any clothing of wool or of linen in which is the mark of the disease;
  kan-OKCV: “ಬೂಜು ಚರ್ಮರೋಗದ ಗುರುತು ಅವನ ಉಡುಪಿನಲ್ಲೂ ಇದ್ದು, ಅದು ಉಣ್ಣೆಯ ಉಡುಪಾಗಲಿ ಇಲ್ಲವೆ
    ನಾರಿನ ಉಡುಪಾಗಲಿ,
  tam-2017: “ஆட்டுரோம உடையிலாவது, பஞ்சுநூல் உடையிலாவது,
  spa-RV-1909: Y cuando en el vestido hubiere plaga de lepra, en vestido de lana,
    ó en vestido de lino;
  ron-BTF: De asemenea haina în care se află rana leprei, fie ea haină de lână, sau
    haină de in,
  eng-WEBP: “The garment also that the plague of leprosy is in, whether it is a woolen
    garment, or a linen garment;
  eng-FBV: The following regulations relate to any material that becomes affected
    by mold, such as wool or linen clothing,
  nld-1939: Wanneer de melaatsheid zich op een wollen of linnen kledingstuk vertoont,
  nch-BL: “Huan sinta se iyoyo o itaque se masehuali pojyajtoc, o quipiya se mancha
    monequi quitachilis nopa totajtzi, masque eltoc cati tachijchihuali ica lino o
    ica borregojme iniijhuiyo.
  vie-1934: Khi nào lên mốc trên quần áo, như vít phung, bất luận trên quần áo bằng
    lông chiên hay quần áo bằng vải gai,
  hin-CV: “यदि किसी वस्त्र में कोढ़ की फफूंदी पाई जाती है, चाहे वह वस्त्र ऊनी हो अथवा
    मलमल का,
  eng-OURB: “The garment also that the plague of tzara'at is in, whether it is a woolen
    garment, or a linen garment;
  spa-BES: Y toda vestimenta de lana o de lino en la cual sea la marca de la enfermedad;
  tdx-tdx: 'Ty amo sikiñeo: naho ama’e ty handran’ angamae ke an-damba volon’ añ´ondry
    he an-tsiky leny;'
  vid-vid: “Wone kuna mbuli ya lungwi kuli ivalo, liwe lya sufu ama kitani,
  eng-OKE: The garment which hath the plague of leprosy in it, whether it be in a
    garment of woollen or of linen,
  tha-KJV: เมื่อในเครื่องแต่งกายมี​โรคเรื้อน ไม่​ว่าจะเป็นเครื่องแต่งกายขนสัตว์หรือผ้าป่าน
  por-BR-2018: E quando na roupa houver praga de lepra, em vestido de lã, ou em vestido
    de linho;
  deu-ELO: Und wenn an einem Kleide ein Aussatzübel entsteht, an einem Kleide von
    Wolle oder an einem Kleide von Linnen;
  eng-WYC-2018: A woollen cloth, either linen, (A woollen cloak, or a linen one,)
  epo-epo: Kaj se estos infektaĵo de lepro sur vesto lana aŭ sur vesto lina,
  uig-PIN: Əgǝr bir kiyimdǝ, mǝyli yungdin yaki kanaptin tikilgǝn bolsun uningda pesǝ-mahaw
    iz-deƣi pǝyda bolsa,
  beo-beo: 'Dunu o uda ilia salasu abula (wulo o godeni) amoga gagoba: iga giagala:i
    ba:sea,'
  tpi-OTNT: Bikpela i tok moa long Moses na Aron olsem, “Sampela taim samting bilong
    mekim laplap samting i bagarap i save kamap long ol klos na hap laplap ol i bin
    wokim long gras bilong sipsip o long ol gutpela tret, na i kamap long hap skin
    bilong bulmakau samting na long ol samting ol i bin wokim long dispela kain skin.
  hau-SA: “In akwai cutar fatar jiki a riguna, duk wani rigar ulu ko na lilin,
  uig-LAT: Eger bir kiyimde, meyli yungdin yaki kanaptin tikilgen bolsun uningda pése-maxaw
    iz-déghi peyda bolsa,
  nde-nde: “Nxa isigqoko sagqokwa ngumuntu olobulephero, isembatho sewulu loba eselembu,
  ton-ton: ¶ Ko e kofu foki ʻoku ʻi ai ʻae mahaki ko e kilia, pe ko ha kofu sipi ia,
    pe ko e kofu tupenu tuʻovalevale;
  ces-1613: Když by pak na rouchu byla rána malomocenství, buď na rouchu soukenném
    aneb na rouchu lněném,
  eng-WMB: “The garment also that the plague of leprosy is in, whether it is a woolen
    garment, or a linen garment;
  tam-TCV: “ஏதாவது பூஞ்சணத்தினால் உடை கறைப்பட்டால், அதாவது கம்பளியாவது, மென்பட்டு
    உடையாவது,
  ceb-ULB: Ang panapton nga nataptan ug agup-op, hinimo man kini sa balahibo sa mananap
    o sa lino nga panapton,
  pol-UBG: Jeśli też na szacie będzie plaga trądu, na szacie wełnianej lub lnianej;
  urd-GVU: ہو سکتا ہے کہ اُون یا کتان کے کسی لباس پر پھپھوندی لگ گئی ہے،
  deu-1912: Wenn an einem Kleid ein Aussatzmal sein wird, es sei wollen oder leinen,
  kan-2017: “ಕುಷ್ಠರೋಗದ ಗುರುತು ಬಟ್ಟೆಯಲ್ಲಿ ಕಂಡು ಬಂದಾಗ ಅದು ಉಣ್ಣೆಯ ಬಟ್ಟೆಯಾಗಲಿ ಅಥವಾ ನಾರಿನ
    ಬಟ್ಟೆಯಾಗಲಿ,
  yap-yap: Nap’an ra tugil e pthethaw ko mad, ni demtrug ko mad ni bunuen e gamanman
    ara mad ni wech,
  hlt-MCSB: Hmaibae tloh te a pum dongkah himbai, tumul himbai dongah khaw, hlamik
    himbai dongah khaw,
  mdy-ETH: «ቡኡዔ ባኣዚ ማራይ ጋፓኔና ማዔቴያ ሱኡፔና ኮሺንቴ ዓፒላይዳ ጴዼቴ፥
  twi-ASANTE: “Sɛ kwata ho nsɛnkyerɛnneɛ bi ka atadeɛ mu
  eng-WEBU: “The garment also that the plague of leprosy is in, whether it is a woolen
    garment, or a linen garment;
  bnp-bnp: “Na parava ranga a limuta i tuvu na maka varakia ni rata na vuna sipsip,
    na kala, na kulina bulmakau.
  wal-wal: “Ai maayuwaa bollinne boroqida sohoi beettikko, he maayoi suufe gidin woi
    liino gidin,
  spa-PDDPT: Cuando haya infección de lepra en la ropa, sea ropa de lana o lino,
  gun-gun: — Xapy'a rei amongue ao re ojekuaa 'rã hove rei va'e, ao vexa'i rague guigua,
    e'ỹ vy ajukue iporãve va'e guigua re.
  agu-BL: ”Ma yi kol jal jun jilwutz tx'a'c te alchok be'chok, qui'c na ban ko i'tz
    nok', nka lino cu'n yi xbu'k,
  ilo-ULB: Ti lupot a nagbuot, naaramid man daytoy iti dutdut ti ayup wenno lino a
    lupot,
  kpg-kpg: Di madagoaa di bodoina ma ga i di gili nia gahu ala ne hai gi nia ngaahulu
    siibi, be nia gahu ‘linen’,
  uig-ARA: ئەگەر بىر كىيىمدە، مەيلى يۇڭدىن ياكى كاناپتىن تىكىلگەن بولسۇن ئۇنىڭدا پېسە-ماخاۋ
    ئىز-دېغى پەيدا بولسا،
  sus-sus: «Na fure ɲaaxi nɔma lude dugi ma naxan yailanxi xuruse xabe ra, xa na mu
    a ra gɛsɛ fute ra.
  pon-2006: Ma mie eniep ni likou me wiawihda sang ni wunen sihpw de linen
  ksd-ksd: Ra mal nina ra minait i ki tana, ta mal na ivuna sip ba ta mal kumau,
  tur-YTC: “Cüzzam vebasının bulunduğu giysi, ister yünlü, ister keten giysi olsun;
  grc-BRENT: Καὶ ἱματίῳ ἐὰν γένηται ἁφὴ ἐν αὐτῷ λέπρας, ἐν ἱματίῳ ἐρέῳ, ἢ ἐν ἱματίῳ
    στυππυίνῳ,
  ind-AYT: Jika terdapat tanda-tanda kusta pada pakaian, baik itu pakaian yang terbuat
    dari bulu domba atau linen,
  nya-nya: “Nsalu iliyonse ikakhala ndi nguwi,
  hrv-hrv: “Kad se zaraza gube pokaže na odijelu, bilo vunenu bilo lanenu,
  mps-mps: Genuai Bidigo po ma weyu, te Moses de Aron sibolo te tama po walio, “Me
    sogo te nai mebago te ugwa dolobo sę eyu, te gudubo ugwa dabede, me name ugwade,
    me augwa te sipsip nisigo nigali, ma te wiegi yai hobigo nigali, te bulmakau tigi
    walide pedaliyu, te tobage naigo nigali naide pedaliyu yaibao,” wali.
  tpi-tpi: Bikpela i tok moa long Moses na Aron olsem, “Sampela taim samting bilong
    mekim laplap samting i bagarap i save kamap long ol klos na hap laplap ol i bin
    wokim long gras bilong sipsip o long ol gutpela tret, na i kamap long hap skin
    bilong bulmakau samting na long ol samting ol i bin wokim long dispela kain skin.
  dan-1931: Når der kommer Spedalskhed på en Klædning enten af Uld eller Lærred
  vie-OVCB: “Nếu có mốc xanh hay mốc đỏ xuất hiện trên quần áo bằng len hay bằng vải,
  guj-2017: જો તે વસ્ત્ર કુષ્ટરોગના રોગના ચેપવાળું હોય, પછી તે ઊનના કે શણના વસ્ત્રનું
    હોય,
  pon-2006A: Ma mie eniep ni likou me wiawihda sang ni wunen sihpw de linen
  por-BRBSL: “A peça de vestuário em que se encontra a praga da lepra, seja ela de
    lã ou de linho;
  cth-cth: Ka hrikbei ni khohna e lukkarei thoseh, tu muen e thoseh,
  twi-twi: “Sɛ kwata ho nsɛnkyerɛnne bi ka atade,
  hlt-hlt: Hmaibae tloh te a pum dongkah himbai, tumul himbai dongah khaw, hlamik
    himbai dongah khaw,
  tbz-SIM: Kɛ̀ tiyɑ̀ɑ̀tì bɛ̀ dùɔ̀kɛnɛ̀ tì tipecìtì yoo mupɑɑ̀konkperímù kɛ̀ tì pũ̀ũti.
  msy-2020: Ikiavɨra Itir God kamaghɨn Moses ko Aron mɨgei, “Dughiar mabar, bizir
    inibagh amima da ikuviba, kar lepan arɨmariamɨn mɨn inir kabar aven itiba. Da,
    korotiaba ko, nir avɨzir me sipsipɨn arɨzibar ingariziba ko, nir tretɨn aghuibar
    ingariziba ko, bulmakaun iniba ko, korotiar me asɨzibar inimɨn ingariziba, da
    dar otifi.
  dop-dop: Ye hʋŋkpʋsʋlɑɣɑ yɑɣɑ tʋlʋŋɑsɩ kɛ heeŋ hʋntʋ wontu kʋsusuutu yɑɑ kpoŋkpontu
    toŋ nyǝntʋ tɔɔ,
  azb-azb: 'Üstündə iyrənc kif əlaməti olan hər cür parça: yun ya da kətan geyim'
  eng-DBY: And if a sore of leprosy is in a garment, in a woollen garment, or a linen
    garment,
  hin-2017: “फिर जिस वस्त्र में कोढ़ की व्याधि हो, चाहे वह वस्त्र ऊन का हो चाहे सनी
    का,
  wol-KYG: «Su ndimo xuuree, teg aw liir, muy ndimol kawaru gàtt gu ñu ëcc mbaa yu
    wëñ gu ëccu,
  eng-YLT: '''And when there is in any garment a plague of leprosy, — in a garment
    of wool, or in a garment of linen,'
  eng-WYC-2017: A woollen cloth, either linen,
  eng-WMBB: “The garment also that the plague of leprosy is in, whether it is a woollen
    garment, or a linen garment;
  urd-GVH: हो सकता है कि ऊन या कतान के किसी लिबास पर फफूँदी लग गई है,
  rug-rug: Pana karovia sa nokonoko kaleana hola meke toa koasa poko, be na vulu sia,
    ba be na poko lineni sia,
  gaz-gaz: “Yoo uffanni suufii irraa yookaan quncee talbaa irraa hojjetame kam iyyuu,
  fra-LSG: Lorsqu’il y aura sur un vêtement une plaie de lèpre, sur un vêtement de
    laine ou sur un vêtement de lin,
  yal-yal: “Xa dugina nde bata fundu, xuruse xabe dugina hanma taa dugina,
  haw-1868: O ke kapa hoi koloko ona ka mai lepera, ina he kapa hula hipa, ina he
    kapa olona;
  arb-NAV: وَإذَا بَدَا دَاءُ الْبَرَصِ الْمُعْدِي، فِي ثَوْبِ صُوفٍ أَوْ كَتَّانٍ
  ewe-ewe: “Ne nane dze le nudodo alo nutata aɖe me, eɖanye lãfu tɔ alo ɖeti tɔ,
  eng-LEE: And if there be a garment on which there arise a plague of leprosy, whether
    it be on a woollen garment, or on a linen garment;
  asm-FB: আৰু নোমৰ কি শণ সুতাৰ এটা বস্ত্ৰত, কুষ্ঠৰোগৰ কোনো দাগ থাকিলে
  sus-A: «نَ قُرٍ حَاشِ نْمَ لُدٍ دُفِ مَ نَشَن يَءِلَنشِ شُرُ سٍ شَبٍ رَ، شَ نَ مُ
    عَ رَ فّسّ قُتٍ رَ.
