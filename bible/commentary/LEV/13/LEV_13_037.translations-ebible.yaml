  kan-2017: ಆ ಗಾಯ ಮೊದಲು ಇದ್ದಂತೆಯೇ ಇದ್ದು ಅದರಲ್ಲಿ ಕಪ್ಪು ಕೂದಲು ಹುಟ್ಟಿದ್ದರೆ ಅದು ವಾಸಿಯಾಯಿತು.
