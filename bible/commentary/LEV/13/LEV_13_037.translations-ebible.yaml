verse: LEV.013.037
translations:
  mal-C: എങ്കിലും അദ്ദേഹത്തിന്റെ നിർണയത്തിൽ അതു മാറ്റമില്ലാതിരിക്കുകയും അതിൽ കറുത്തരോമം
    വളർന്നിരിക്കയുമാണെങ്കിൽ ചിരങ്ങു സൗഖ്യമായി. അയാൾ ശുദ്ധമാണ്. പുരോഹിതൻ അയാൾ ശുദ്ധമെന്നു
    പ്രഖ്യാപിക്കണം.
  deu-TKW: 'Wenn sich aber der böse Grind in seinem Aussehen gleich geblieben ist,
    und schwarze Haare auf ihm gewachsen sind, so ist der böse Grind geheilt: er ist
    rein, und der Priester soll ihn für rein erklären.'
  lin-lin: 'Nzokande, soki bokono epanzani na yango te mpe bapwale ya mwindo ebimi
    na bisika oyo bokono ezali, wana elakisi ete mobeli abiki na bokono na ye mpe
    azali peto : Nganga-Nzambe akoloba ete azali peto.'
  eng-LSV: and if in his eyes the scale has stayed, and black hair has sprung up in
    it, the scale has been healed—he [is] clean—and the priest has pronounced him
    clean.
  eng-GNV: But if ye blacke spot seeme to him to abide, and that blacke heare growe
    therein, the blacke spot is healed, he is cleane, and the Priest shall declare
    him to be cleane.
  eng-WEBSTER: 'But if the scall shall be in his sight at a stay, and there is black
    hair grown in it; the scall is healed, he is clean: and the priest shall pronounce
    him clean.'
  nhw-BL: Pero sintla quiitas para nopa cocotl amo mohueyilía huan ya pejtoc para
    monextía itzoyo catli yayahuic, huajca quiijtosnequi ya pachijtoc nopa cocotl,
    huan tlapajpactli nopa masehuali. Huajca nopa totajtzi quiijtos para tlapajpactli.
  swh-ONEN: Hata hivyo, katika uchunguzi wake akiona hapajabadilika, na nywele nyeusi
    zimeota juu yake, upele umepona. Yeye si najisi, kuhani atamtangaza kuwa safi.
  bba-bba: Wii kpɑkɑ ye, yɑ̀ kun yɑbi, mɑ yen sɑnsu tĩrɑ, yɛ̃ro u bɛkurɑwɑ mi. U ǹ
    mɑɑ disi mɔ. Yɑ̃ku kowowɑ u koo ɡere mɑ u dɛɛre.
  eng-KJVCPB: 'But if the scall be in his sight at a stay, and that there is black
    hair grown up therein; the scall is healed, he is clean: and the priest shall
    pronounce him clean.'
  luo-luo: Ka dipo ni e ngʼado bura mar jadolo oneno ni kanyo olokore kendo yier maratengʼ
    oseti kanyo, to mano nyiso ni osechango. Ngʼatno osedoko maler kendo jadolo nolande
    ni oler.
  meu-meu: A baine itaia, totototo na dia bada herea bona huina na korema, ia na baine
    diba gorere vada be namomu, bona una tau eiava una hahine vada e ḡoeva; bena baine
    gwauraia, vada e ḡoeva.
  npi-ULB: तर यदि त्यो चिलाउने रोग फैलिन रोकिएको र त्यस ठाउँमा कालो रौँ पलाएको पुजारीले
    देख्‍यो भने, त्यो रोग निको भएको हो । त्यो मानिस शुद्ध हुन्छ, र पुजारीले त्यसलाई
    शुद्ध घोषणा गरोस् ।
  yor-yor: Ṣùgbọ́n pẹ̀lú ìdájọ́ àlùfáà pé ẹni náà kò mọ́, tí ojú làpálàpá náà kò bá
    yípadà, tí irun dúdú si ti hù jáde lójú rẹ̀. Làpálàpá náà ti san. Òun sì ti di
    mímọ́. Kí àlùfáà fi í hàn gẹ́gẹ́ bí ẹni tí ó ti di mímọ́.
  pes-OPCB: ولی اگر معلوم شود که زخم تغییری نکرده و موهای سیاهی نیز در آن دیده می‌شود،
    پس او شفا یافته و جذامی نیست و کاهن باید او را طاهر اعلام کند.
  tgl-ULB: Ngunit kung sa tingin ng pari ang pangangating sakit ay huminto sa pagkalat
    at maitim na buhok ay tumubo sa bahagi, kung gayon ang sakit ay gumaling. Siya
    ay malinis, at kailangan siyang ipahayag ng pari na malinis.
  hui-hui: Ai loma binigo mo miaga ibugua hondowa walibi agalibi ibunaga dere emene
    biyagobi dege biaabo halu timbu nahebi dere bidagoria irini bayale ibiyagua nde
    dere ogoni dabi hayada lo manda bulebira. Ani manda buwa ibugua o biagohondo lamialu
    lalu, Ai í̠ Anduane Homogonaga deni dodo nahe bayale kegoni, lalu lamulebira.
  mya-mya: သို့​ရာ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​နာ​မ​ပြန့် မ​ပွား၊ အ​နာ​ပေါ်​ရှိ​အ​မွေး​နက်​များ​သည်
    ပ​က​တိ​အ​သွေး​အ​ရောင်​ရှိ​၍ ပျောက်​ကင်း သွား​ပြီ​ဟု​ထင်​မြင်​ယူ​ဆ​လျှင် ထို​သူ​အား
    ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​ရှင်း​သည် ဟူ​၍​ဆုံး​ဖြတ်​ရ​မည်။
  bod-N: གལ་སྲིད་གཡན་ནད་མཆོད་དཔོན་གྱི་མཐོང་ངོར་འཇགས་ནས་དེའི་སྟེང་དུ་བ་སྤུ་ནག་པོ་སྐྱེས་ཡོད་ན།
    གཡན་ནད་སོས་པ་དང་མི་དེ་ནི་གཙང་མ་ཡིན་པས། མཆོད་དཔོན་གྱིས་མི་དེ་གཙང་མ་ཡིན་པར་བསྒྲག་དགོས་སོ།
    །
  sna-sna: Zvisinei hazvo, kana zvikaitika kuti sokuona kwake hazvina kupinduka, uye
    bvudzi dema ramera mazviri, kuvava kwaporeswa, achena uye muprista achazivisa
    kuti akachena.
  spa-BLM: Pero si en sus ojos se ha detenido la picazón y le ha crecido pelo negro,
    entonces la picazón está curada. Está limpio. El sacerdote lo declarará limpio.
  cac-cac: Palta tato vanxo stacji, q'uic' scotxi xiil, a vin̈ sacerdote chi' tz'alani
    to vach'xo sc'ol jun anima chi'.
  swh-ULB: Lakini iwapo katika mtazamo wa kuhani inaonekana kuwa huo ugonjwa wa mwasho
    umekoma kusambaa, basi huo ugonjwa umekwisha pona. Yeye ni safi, naye kuhani atamtangaza
    kuwa safi.
  bel-bel: 'а калі пархатасьць застаецца ў сваім выглядзе, і паказваецца на ёй чорны
    волас, дык пархатасьць прайшла, ён чысты: сьвятар абвесьціць яго чыстым.'
  deu-ELBBK: 'Und wenn in seinen Augen der Schorf stehen geblieben ist, und es ist
    schwarzes Haar darin gewachsen, so ist der Schorf geheilt: Er ist rein, und der
    Priester soll ihn für rein erklären.'
  mbb-OT: Iyan, emun egkesusi zuen te memumuhat he wazà heini medelandap ne zuen en
    meitem he vulvul etawa sumpà he midtuvù, neulian en heini. Ne ebpesayud haazà
    is memumuhat he lumpiyu haazà is etew.
  mal-2015: എന്നാൽ പുറ്റു കണ്ട നിലയിൽ തന്നേ നില്ക്കുന്നതായും അതിൽ കറുത്ത രോമം മുളെച്ചതായും
    കണ്ടാൽ പുറ്റു സൗഖ്യമായി; അവൻ ശുദ്ധിയുള്ളവൻ; പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം.
  rmc-rmc: Ale te dikhela, hoj o phukňa ačhen furt jekh a barile upre kale bala, akor
    o phukňa sasťile avri. Hino žužo a o rašaj pre oda manuš phenela, hoj hino žužo.
  pes-OPV: اما اگر در نظرش سعفه ایستاده باشد، و موی سیاه از آن در‌آمده، پس سعفه شفا
    یافته است. اوطاهر است و کاهن حکم به طهارت وی بدهد.
  ron-1924: 'Дакэ и се паре кэ рыя а стат пе лок ши кэ дин еа а крескут пэр негру,
    рыя есте виндекатэ: есте курат ши преотул сэ-л декларе курат.'
  ben-OBCV: অন্যদিকে, তার বিচারে যদি দাগ অপরিবর্তিত থাকে এবং সেখানে কালো রংয়ের লোম
    উৎপন্ন হয়, তাহলে ক্ষত নিরাময় হয়েছে। সে শুচিশুদ্ধ এবং যাজক তাকে শুদ্ধ ঘোষণা
    করবে।
  som-som: Laakiinse cambaartu hadday indhihiisa la ahaato inay joogsatay oo timo
    madoobuna ay ka bexeen, markaas cambaartu waa bogsatay, oo ninkaasuna waa daahir,
    oo wadaadkuna waa inuu yidhaahdaa, Ninkanu waa daahir.
  lat-VUC: Porro si steterit macula, et capilli nigri fuerint, noverit hominem sanatum
    esse, et confidenter eum pronuntiet mundum.
  eng-ASVBT: 'But if in his eyes the scall be at a stay, and black hair be grown up
    therein; the scall is healed, he is clean: and the priest shall pronounce him
    clean.'
  ita-1885: Ma, se gli pare che la tigna si sia arrestata, e il pelo bruno vi è nato,
    la tigna è guarita; colui è netto; dichiarilo adunque il sacerdote netto.
  eng-LXXUP: 'But if the scurf remain before him in its place, and a dark hair should
    have arisen in it, the scurf is healed: he is clean, and the priest shall pronounce
    him clean.'
  eng-ULB: But if in the priest's view the itching disease has stopped spreading and
    black hair has grown in the area, then the disease has healed. He is clean, and
    the priest must pronounce him clean.
  spa-VBL: Pero si el sacerdote ve que la infección de la costra no ha cambiado, y
    le ha crecido pelo negro, entonces se ha curado. La persona está limpia, y el
    sacerdote debe declararlo.
  fra-_FOB: 'Mais si la teigne lui paraît s''être arrêtée, et qu''il y ait poussé
    du poil noir, la teigne est guérie: il est pur, et le sacrificateur le déclarera
    pur.'
  mal-mal: എന്നാൽ പുറ്റു കണ്ട നിലയിൽ തന്നെ നില്‍ക്കുന്നതായും അതിൽ കറുത്ത രോമം മുളച്ചതായും
    കണ്ടാൽ പുറ്റു സൗഖ്യമായി; അവൻ ശുദ്ധിയുള്ളവൻ; പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കണം.
  urd-GVR: Lekin agar us ke ḳhayāl meṅ muta'assirā jagah phailī huī nazar nahīṅ ātī
    balki us meṅ se kāle rang ke bāl nikal rahe haiṅ to is kā matlab hai ki marīz
    kī sehhat bahāl ho gaī hai. Imām use pāk qarār de.
  suz-BL: तन्‍न चढ़ेबमी मेको रक सुइब रोइ रिम्‍शो पा कोव़ङानु मेकेर क्‍येर चां वाशो
    बाक्‍त हना, मेको साशो बाक्‍ब। मेको ग्रांग्रा मदिशो बाक्‍ब। मिनु चढ़ेबम मेको कली
    ‘ग्रांग्रा मदिशो बाक्‍ब’ देंचा माल्‍ब।
  ita-1927: Ma se vedrà che la tigna s’è fermata e che v’è cresciuto del pelo nero,
    la tigna è guarita; quel tale è puro, e il sacerdote lo dichiarerà puro.
  ckb-ckb: بەڵام ئەگەر وەک خۆی مایەوە و مووی ڕەشی تێدا ڕوا، ئەوا کەچەڵییەکە چاک بووەتەوە،
    ئەوە پاکە و کاهینەکە ڕایدەگەیەنێت کە پاکە.
  eng-BBE: But if, in his opinion, the growth is stopped, and black hair has come
    up on it, the disease has gone; he is clean and the priest will say that he is
    clean.
  kan-OKCV: ಆದರೆ ಆ ಇಸಬು ಅವನಿಗೆ ನಿಂತ ಹಾಗೆ ಕಂಡರೆ ಮತ್ತು ಅದರಲ್ಲಿ ಕಪ್ಪುಕೂದಲು ಬೆಳೆದರೆ, ಇಸಬು
    ವಾಸಿಯಾಗಿ ಅವನು ಶುದ್ಧನಾಗುವನು, ಯಾಜಕನು ಅವನನ್ನು ಶುದ್ಧನೆಂದು ನುಡಿಯಬೇಕು.
  tam-2017: அவன் பார்வைக்கு அந்தச் சொறி நீங்கி, அதில் கறுத்தமுடி முளைத்ததேயாகில்,
    சொறி குணமாகிவிட்டது; அவன் சுத்தமுள்ளவன்; ஆசாரியன் அவனைச் சுத்தமுள்ளவன் என்று தீர்மானிக்கக்கடவன்.
  spa-RV-1909: Mas si le pareciere que la tiña está detenida, y que ha salido en ella
    el pelo negro, la tiña está sanada; él está limpio, y por limpio lo dará el sacerdote.
  ron-BTF: Dar dacă eczema este înaintea ochilor săi neschimbată și acolo este păr
    negru crescut în ea, eczema este vindecată, el este curat, și preotul să îl declare
    curat.
  eng-WEBP: But if in his eyes the itch is arrested and black hair has grown in it,
    then the itch is healed. He is clean. The priest shall pronounce him clean.
  eng-FBV: But if the priest sees that the scabby infection hasn't changed, and black
    hair has grown in it, then it has healed. The person is clean, and the priest
    must declare it.
  nld-1939: Wanneer echter de uitslag onveranderd is gebleven en er zwart haar op
    groeit, dan is de uitslag genezen; hij is rein, en de priester moet hem rein verklaren.
  nch-BL: Pero sinta quiitas para nopa cocot amo mohueyilía huan ya pejtoc para monextía
    itzoyo cati yayahuic, huajca quiijtosnequi ya caxantoc nopa cocot, huan tapajpactic
    nopa masehuali. Huajca nopa totajtzi quiijtos para tapajpactic.
  vie-1934: 'Nhưng nếu đòng đanh xem bộ ngừng lại, và đã lố mọc lông đen, đòng đanh
    đã lành: người đã được tinh sạch, và thầy tế lễ phải định người là tinh sạch.'
  hin-CV: किंतु यदि उसकी जांच के अनुसार सेहुंए में कोई बदलाव नहीं है, किंतु उसमें
    काले रोएं उग आए हैं, तो वह सेहुंआ स्वस्थ हो गया है, वह व्यक्ति शुद्ध है और पुरोहित
    उसे शुद्ध घोषित कर दे.
  eng-OURB: But if in his eyes the itch is arrested, and black hair has grown in it;
    the itch is healed, he is clean. The priest shall pronounce him clean. (RY:3,
    LY:6)
  spa-BES: Pero si, en su opinión, el crecimiento se detiene y el cabello negro se
    levanta, la enfermedad se ha ido; está limpio y el sacerdote dirá que está limpio.
  tdx-tdx: Fe naho isake te mizitse eo avao o heza’eo naho mitiry ama’e ty maròy mainte,
    le fa melañe o hezao. Malio le ho tseize’ i mpisoroñey t’ie malio.
  vid-vid: Ila wone mtambika yawone kota wula utamwa wa kizada na mnvili nhitu zota
    honhu aho, lelo utamwa awo wa kizada upona, lelo munhu ayo ndo kela. Mtambika
    kodamla kota munhu ayo kela.
  eng-OKE: But if the scurf abide as it was, and black hair have sprung up in it,
    the scurf hath healed, he is clean, and the priest shall make him to be clean.
  tha-KJV: แต่​ถ้าตามสายตาของเขาโรคคันนั้นระงับแล้ว และมีผมดำงอกอยู่ในบริเวณนั้น โรคคันนั้นหายแล้ว
    เขาก็​สะอาด และให้​ปุ​โรหิตประกาศว่า เขาสะอาด
  por-BR-2018: Mas se lhe parecer que a tinha está detida, e que saiu nela o pelo
    negro, a tinha está sarada; ele está limpo, e por limpo o dará o sacerdote.
  deu-ELO: Und wenn in seinen Augen der Schorf stehen geblieben ist, und es ist schwarzes
    Haar darin gewachsen, so ist der Schorf geheilt; er ist rein, und der Priester
    soll ihn für rein erklären.
  eng-WYC-2018: Soothly if the spot standeth still, and the hairs be black, know then
    the priest that the man is healed, and trustily pronounce he the man clean. (But
    if the spot standeth still, and the hairs be black, then let the priest know that
    they be healed, and trustily pronounce he that they be clean.)
  epo-epo: Sed se la favo haltis en sia stato kaj nigraj haroj elkreskis sur ĝi, tiam
    la favo saniĝis; li estas pura, kaj la pastro deklaros lin pura.
  uig-PIN: Əgǝr ⱪaⱪaq jayida xu peti ⱪelip, üstidin ⱪara tük ünüp qiⱪⱪan bolsa, ⱪaⱪaq
    saⱪayƣan bolidu; xu kixi pak bolƣaqⱪa, kaⱨin uni «pak» dǝp jakarlixi kerǝk.
  beo-beo: Be gobele salasu da amo aiya da bu bagai hame hamoi hi dawa:sea amola aiya
    ganodini oloi hame hinabo heda:lebe ba:sea, aiya da bahoi dagoi dawa:ma. Amola
    gobele salasu dunu da amo dunu da sema ganodini ledo hamedei hamoi dagoi sia:mu.
  tpi-OTNT: Tasol sapos pris i lukim em, na i ting kaskas i stap olsem tasol, na i
    no kamap bikpela, na gutpela gras i kamap namel long ples bilong sua, orait kaskas
    i drai pinis. Olsem na pris i mas tokim em olsem, ‘Yu klin pinis long ai bilong
    God.’
  hau-SA: In fa a ganinsa bai canja ba kuma baƙin gashi ya fito a cikinsa, ƙaiƙayin
    ya warke ke nan. Mutumin tsarkakakke ne, firist ɗin kuwa zai furta shi tsarkakakke.
  uig-LAT: Eger qaqach jayida shu péti qélip, üstidin qara tük ünüp chiqqan bolsa,
    qaqach saqayghan bolidu; shu kishi pak bolghachqa, kahin uni «pak» dep jakarlishi
    kérek.
  nde-nde: Kodwa nxa ngokubona kwakhe isilonda leso silokhu singaguqukanga sekulenwele
    ezimnyama kuso, siyabe sesipholile. Uyabe esehlambulukile, umphristi uzakuthi
    uhlambulukile.
  ton-ton: 'Pea kapau ʻoku hā mai ʻae kamaa ʻoku pehē ai pe, pea kuo tupu ʻi ai ʻae
