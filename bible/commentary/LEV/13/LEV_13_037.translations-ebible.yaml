  hat-BSA: Si nan zye li, kal la rete, malgre sa, plim nwa yo vin grandi ladann, kal
    la vin geri, li pwòp. Konsa, prèt la va pwoklame li pwòp.
  kos-kos: Tusruktu fin mwet tol el liye mu palang sac tiana yokelik, ac unac na fokoko
    kapak kac, na kalem lah palang sac mahla, ac mwet tol el fah fahkak lah mwet sac
    nasnas.
  hbo-WLC: וְאִם־בְּעֵינָיו֩ עָמַ֨ד הַנֶּ֜תֶק וְשֵׂעָ֨ר שָׁחֹ֧ר צָֽמַח־בּ֛וֹ נִרְפָּ֥א
    הַנֶּ֖תֶק טָה֣וֹר ה֑וּא וְטִהֲר֖וֹ הַכֹּהֵֽן׃ ס
  ibo-ibo: Ma ọ bụrụ nʼuche onye nchụaja na ọnya ahụ adịghị abasa abasa, ọ bụrụkwa
    na ajị ojii epupụtala nʼebe ahụ, ọnya ahụ alaala. Onye dị ọcha ka mmadụ ahụ bụ.
    Onye nchụaja ga-ekwupụta na ọ dị ọcha.
  ory-ory: ମାତ୍ର ତାହାର ଦୃଷ୍ଟିରେ ଯଦି ସେହି ଛଉ ବଢ଼ି ନ ଥାଏ ଓ ତହିଁରେ କୃଷ୍ଣବର୍ଣ୍ଣ ଲୋମ ଉଠିଥାଏ,
    ତେବେ ସେହି ଛଉର ଆରୋଗ୍ୟ ହୋଇଅଛି; ସେ ଶୁଚି ହୋଇଅଛି; ଆଉ, ଯାଜକ ତାହାକୁ ଶୁଚି ବୋଲି ପ୍ରକାଶ
    କରିବ।
  chk-chk: Nge are ewe souasor a küna pwe ewe kil mi pwerik esap lapala, pwe ra pwükütä
    ülöülan mi chol won o ewe kil mi pwerik a mo, ewe aramas a limöch. Iwe, ewe souasor
    epwe anomu i lon tettelin chon limöch.
  rop-rop: Bat if det serramonimen sabi det sowa nomo bin spredat, en det heya langa
    det sowa bin gro brabli gudwan, wal det sowa bin binij, en det serramonimen garra
    dalim im, ‘Yu klinbala blanga serramoni’.
  ukr-1871: А коли, на його погляд, пархи остались на місцї, і волос чорний поріс
    по них, то вигоїлась людина з пархів; чиста вона, і чистою обявить її сьвященник.
  deu-1951: Ist aber das Aussehen des Grindes gleich geblieben und schwarzes Haar
    darin gewachsen, so ist der Grind geheilt, und er ist rein; darum soll ihn der
    Priester für rein erklären.
  eng-JPS: But if the scall stay in its appearance, and black hair be grown up therein;
    the scall is healed, he is clean; and the priest shall pronounce him clean.
  srp-1865: Ako li opazi da je ospa ostala gdje je bila i da je crna dlaka izrasla
    po njoj, zalijeèila se ospa, èist je, i sveštenik æe proglasiti da je èist.
  lug-lug: Naye mu kulaba kwa kabona, okusiiwa bwe kunaabanga tekweyongedde, nga n’obwoya
    obwa kyenvu bukuze mu bbwa, olwo ng’okusiiwa kuwonye, era omuntu oyo nga mulongoofu
    era kabona naye anaamulangiriranga nti mulongoofu.
  heb-heb: ואם בעיניו עמד הנתק ושער שחר צמח בו נרפא הנתק טהור הוא וטהרו הכהן׃
  ben-IRV: কিন্তু তার দৃষ্টিতে যদি ছুলি না বেড়ে থাকে ও তাতে কালো লোম উঠে থাকে, তবে
    সেই ছুলির উপশম হয়েছে, সে শুচী; যাজক তাকে শুচি বলবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਸ ਦੇ ਵੇਖਣ ਵਿੱਚ ਉਹ ਦਾਦ ਉੱਥੇ ਹੀ ਰਹੇ ਅਤੇ ਉਸ ਦੇ ਵਿੱਚ ਕਾਲੇ ਵਾਲ਼ ਆ ਗਏ
    ਹੋਣ ਤਾਂ ਉਹ ਦਾਦ ਚੰਗਾ ਹੋ ਗਿਆ। ਉਹ ਮਨੁੱਖ ਸ਼ੁੱਧ ਹੈ ਅਤੇ ਜਾਜਕ ਉਸ ਨੂੰ ਸ਼ੁੱਧ ਠਹਿਰਾਵੇ।
  mya-JVB: သို့မဟုတ် ဗောက်နူနာ သည် ရပ် နေဟန်ရှိ၍ နက် သော အမွေး ပေါက် လျှင် ၊ အနာ ပျောက်
    ၍ ထိုသူ သည် စင်ကြယ် သောကြောင့် ၊ ယဇ် ပုရောဟိတ်က ထိုသူ သည် စင်ကြယ် ၏ဟု စီရင်ရမည်။
  hmo-hmo: “To bema hahelagaia tauna ia laloa toto ia bada lao lasi, bona hui namodia
    be toto lalonai idia tubu noho, unai anina be toto ia namo vadaeni. Unai neganai
    hahelagaia tauna ese unai tau do ia gwauraia goeva.
  urd-urd: लेकिन अगर उस को सा'फ़ा अपनी जगह पर वहीं का वहीं दिखाई दे और उस पर स्याह
    बाल निकले हुए हों, तो सा'फ़ा अच्छा हो गया; वह शख़्स पाक है और काहिन उसे पाक क़रार
    दे।
  rus-SYN: Если же паршивость остается в своем виде, и показывается на ней волос черный,
    то паршивость прошла, он чист; священник объявит его чистым.
  bqc-SIM: Tó ṹapi kɛ̀ɛ̀ doũ, mɛ́ à kã́ sia bↄ̀lɛ, ṹapi làa, ade gbãlɛao,
    sa'ona i aà dilɛ gbãlɛsai.
  tcz-CHONGTHU: Hinlah thempupa mitmua atithah natna chu akinga dana auma atithah
    beh jong, atahsa mulvom ahung kedoh a, atithah natna jong adam ding tah a ahileh,
    amapa chu atheng ahitan, hiche jeh’a chu thempu pan jong amapa chu athenga ahitai,
    ti aphondohna anei ding ahi.
  mar-mar: परंतु ती चाई होती तेवढीच असेल व तिच्यावर काळे केस येत आहेत असे त्यास दिसून
    आले तर ती चाई बरी झाली आहे व तो मनुष्य शुद्ध झाला आहे; याजकाने त्यास शुद्ध ठरवावे.
  qub-qub: Gueri jinallancho garapaptin, yana ajchana wiñaptenga musyanga gueri allchacaycashantanami.
    Chayno captenga gueriwan gueshyaycaj limyuna cashantami cüra nenga.
  bqp-bqp: Wii kpɑkɑ ye, yɑ̀ kun yɑbi, mɑ yen sɑnsu tĩrɑ, yɛ̃ro u bɛkurɑwɑ mi. U ǹ
    mɑɑ disi mɔ. Yɑ̃ku kowowɑ u koo gere mɑ u dɛɛre.
  hat-hat: Men si li wè pyas la rete jan l' te ye a, epi cheve nwa ap pouse sou li,
    l'a tou konnen pyas la geri, epi prèt la va fè konnen moun lan nan kondisyon pou
    fè sèvis Bondye.
  eng-BSB: If, however, in his sight the scaly outbreak is unchanged and black hair
    has grown in it, then it has healed. He is clean, and the priest is to pronounce
    him clean.
  tod-tod: Ni seeɓɛi la liini luɠɔma gaazu, ma leɠa ʋagɔiti ti ʋɔnɔga, seeɓɛi ɠɛdɛga,
    é ɲadega. Zalaɠa ɠula nui ɠa dɛɛ ga ɲadegɛ.
  eng-WEBPB: But if in his eyes the itch is arrested and black hair has grown in it,
    then the itch is healed. He is clean. The priest shall pronounce him clean.
  kbq-kbq: Hianagi pristi vahe'mo'ma kesigeno ana zuke namumo'ma tera osanigeno, haninke
    azokama anampima me'nena pristi vahe'mo'a agru hu'ne huno hugahie.
  nhe-BL: Pero intla quiitas para nopa cocotl ax mohueyilía huan ya pejtoc para monextía
    itzoyo tlen yayahuic, huajca quiijtosnequi ya pachijtoc nopa cocotl, huan tlapajpactic
    nopa tlacatl. Huajca nopa totajtzi quiijtos para tlapajpactic.
  gub-BL: — Nuhàz kwaw, aze i'i xaxeto nehe, aze i'aw ipihun a'e pe nehe, a'e mehe
    uke'e iperew a'e. — Ikatu kury, i'i putar xaxeto izupe nehe.
  eng-DRA: But if the spot be stayed, and the hair be black, let him know that the
    man is healed, and let him confidently pronounce him clean.
