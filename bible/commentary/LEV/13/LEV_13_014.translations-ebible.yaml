verse: LEV.013.014
translations:
  mal-C: എന്നാൽ അയാളിൽ പച്ചമാംസം കണ്ടാൽ, അയാൾ അശുദ്ധനാകും.
  deu-TKW: Sobald sich aber wildes Fleisch an ihm zeigt, wird er unrein,
  lin-lin: Kasi akokoma mbindo na mokolo kaka poso ya nzoto na ye ekofungwama mpe
    ekobimisa bapota.
  eng-LSV: And in the day of raw flesh being seen in him, he is unclean;
  eng-GNV: But if there be raw flesh on him when he is seene, he shalbe vncleane.
  eng-WEBSTER: But when raw flesh appeareth in him, he shall be unclean.
  nhw-BL: Pero sintla ipan icuetlaxo quinpiya cocome tlapojtoc catli nesi inelnacayo,
    huajca amo tlapajpactli,
  swh-ONEN: Lakini itokeapo nyama mbichi kwenye ngozi yake, atakuwa najisi.
  bba-bba: Adɑmɑ dɔmɑ te bɑ boo swɑ̃ɔ wɑ win wɑsi sɔɔ, bɑ koo nùn ɡɑrisiwɑ disiɡii.
  eng-KJVCPB: But when raw flesh appeareth in him, he shall be unclean.
  luo-luo: To ka dende ochako dholore, to enobed mogak.
  meu-meu: A hidio berona ienai bema hedinarai, ia na baine miro;
  npi-ULB: तर यदि त्यसमा आलो मासु देखा पर्‍यो भने, त्यो अशुद्ध हुने छ ।
  yor-yor: Ṣùgbọ́n bí ẹran-ara rẹ̀ bá tún hàn jáde, òun yóò di àìmọ́.
  pes-OPCB: ولی اگر در جایی از بدنش گوشت تازه نمایان شود، او نجس است.
  tgl-ULB: Ngunit kung hilaw na laman ang makita sa kanya, siya ay magiging marumi.
  hui-hui: Ani lo karia mani howa agali biagonaga tinginiha howa dere timbuni tugudatagi
    hayagua nde agali ogoni ibu lone dodoheore holebira.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​၏​ကိုယ်​ပေါ်​၌ အ​နာ​ပေါက်​လာ သည်​နှင့်​တစ်​ပြိုင်​နက်​သူ​သည်​မ​သန့်​ရှင်း​ချေ။-
  bod-N: འོན་ཀྱང་ཁོའི་ལུས་སྟེང་དུ་ཤ་གསར་པ་སྐྱེས་ན། མི་དེ་ནི་མི་གཙང་བ་ཡིན།
  sna-sna: Asi pose panoonekwa ronda paari, achava asina kuchena.
  spa-BLM: Pero cuando la carne viva aparezca en él, será impuro.
  cac-cac: Tato ay junoc c'ual scheclajq'ue sb'ac'chil d'a scal jun yab'il chi', maxtzac
    yal-laj yajec' jun anima chi' d'a scal eb' yetanimail.
  swh-ULB: Lakini ikiwa nyama mbichi imeonekana juu yake, atakuwa najisi.
  bel-bel: А калі выявіцца на ім жывое мяса, дык ён нячысты;
  deu-ELBBK: An dem Tag aber, da rohes Fleisch an ihm gesehen wird, wird er unrein
    sein.
  mbb-OT: Iyan, emun egkesusi zuen te memumuhat he nenggawas en is sapù, ebpesayud
    sikandin he meremerik haazà is etew su zuen din daru ziyà te lundis. Heini is
    migawas he sapù ed-isipen he meremerik.
  mal-2015: എന്നാൽ പച്ചമാംസം അവനിൽ കണ്ടാൽ അവൻ അശുദ്ധൻ.
  rmc-rmc: Ale te ole manušes ela otkerde rani, phenela pre leste, hoj hino nažužo.
  pes-OPV: لیکن هر وقتی که گوشت زنده در او ظاهر شود، نجس خواهد بود.
  ron-1924: Дар, ын зиуа кынд се ва ведя ын ел карне вие, ва фи некурат;
  ben-OBCV: কিন্তু যখনই তার দেহে কাঁচা মাংস দেখা যায়, সে অশুচি হবে।
  som-som: Laakiinse mar alla markii boog xumu isaga ka muuqdo, waa inuu nijaas ahaadaa.
  lat-VUC: Quando vero caro vivens in eo apparuerit,
  eng-ASVBT: But whensoever raw flesh appeareth in him, he shall be unclean.
  ita-1885: Ma, al giorno che apparirà in lui alcuna carne viva, sia immondo.
  eng-LXXUP: But on whatsoever day the quick flesh shall appear on him, he shall be
    pronounced unclean.
  eng-ULB: But if raw flesh appears on him, he will be unclean.
  spa-VBL: Pero si al inspeccionar a alguien se encuentra una herida abierta, serán
    inmundos.
  fra-_FOB: Mais le jour où il y paraîtra de la chair vive, il sera souillé.
  mal-mal: എന്നാൽ പച്ചമാംസം അവനിൽ കണ്ടാൽ അവൻ അശുദ്ധൻ.
  urd-GVR: Lekin jab bhī kahīṅ kachchā gosht nazar āe us waqt wuh nāpāk ho jātā hai.
  suz-BL: तन्‍न मेको मुर आ रांम श्‍ये तांइसाक्‍व हना, मेको ग्रांग्रा दिशो बाक्‍ब।
  ita-1927: Ma dal momento che apparirà in lui della carne viva, sarà dichiarato impuro.
  ckb-ckb: بەڵام هەر کاتێک گۆشتی ڕووتی تێدا بینی، ئەوا گڵاو دەبێت.
  eng-BBE: But whenever diseased flesh is seen on him, he will be unclean.
  kan-OKCV: ಆದರೆ ಹಸಿ ಮಾಂಸವು ಅವನಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡರೆ ಅವನು ಅಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: ஆனாலும், புண் அவனில் காணப்பட்டால், அவன் தீட்டுள்ளவன்.
  spa-RV-1909: Mas el día que apareciere en él la carne viva, será inmundo.
  ron-BTF: Dar când apare pe el carne vie să fie necurat.
  eng-WEBP: But whenever raw flesh appears in him, he shall be unclean.
  eng-FBV: But if when someone's inspected an open wound is found, they will be unclean.
  nld-1939: Maar als zich wild vlees bij hem vertoont, is hij onrein.
  nch-BL: Pero sinta ipan icuetaxo quinpiya cocome tapojtoc cati nesi inelnacayo,
    huajca amo tapajpactic,
  vie-1934: Nhưng ngày nào phát ra thịt chín đỏ, thì người bị ô uế.
  hin-CV: किंतु यदि उसे त्वचा पर घाव दिखाई दें, तो वह व्यक्ति अशुद्ध होगा.
  eng-OURB: But whenever raw flesh appears in him, he shall be unclean.
  spa-BES: Pero cada vez que se le vea carne enferma, será inmundo.
  tdx-tdx: Fe ndra mbia’mbia te miboak’ ama’e ty nofotse veloñe, le haleotse re.
  vid-vid: Ila wone lukuli lwa munhu ayo naloneka luna chilonda chidodi, lelo munhu
    ayo kowa yakokomoche.
  eng-OKE: But in the day that quick flesh appeareth in him he shall be unclean;
  tha-KJV: ถ้ามีเนื้อแผลสดปรากฏขึ้นมาเมื่อไร เขาก็เป็นมลทิน
  por-BR-2018: Mas o dia que parecer nele a carne viva, será impuro.
  deu-ELO: An dem Tage aber, da rohes Fleisch an ihm gesehen wird, wird er unrein
    sein.
  eng-WYC-2018: Soothly when quick flesh appeareth in him, he shall be defouled (But
    when raw flesh appeareth on him, he shall be pronounced defiled, or unclean,)
  epo-epo: Sed en la tago, en kiu montriĝos sur li kruda karno, li estos malpura.
  uig-PIN: Lekin ⱪaqaniki uningda ǝt-gɵxi kɵrünüp ⱪalsa, u kixi napak sanalsun.
  beo-beo: Be aiyadafa ea da:i amoga ba:sea, e da hedolodafa ledo hamoi dagoi ba:mu.
  tpi-OTNT: Tasol bihain, sapos sua i bruk na mit insait i kamap ples klia, orait
    dispela man i no klin moa.
  hau-SA: Amma sa’ad da sabon miki ya bayyana a jikinsa, zai furta shi marar tsarki.
  uig-LAT: Lékin qachaniki uningda et-göshi körünüp qalsa, u kishi napak sanalsun.
  nde-nde: Kodwa nxa kubonakala sekupetuka inyama esilondeni uzabe engongcolileyo.
  ton-ton: Ka ʻoka hā ʻae kanomate kalakalaʻia ʻiate ia ʻe taʻemaʻa ia.
  ces-1613: Ale kdykoli ukáže se na ní živé maso, nečistý bude.
  eng-WMB: But whenever raw flesh appears in him, he shall be unclean.
  tam-TCV: எப்பொழுதாவது அவனுடைய தோல் வெடித்துச் சதை காணப்பட்டால் அவன் அசுத்தமானவனாய்
    இருப்பான்.
  ceb-ULB: Apan kung nanggawas ang iyang unod, ilhon siya nga hugaw.
  pol-UBG: Jednak w dniu, gdy ukaże się na nim żywe mięso, będzie nieczysty.
  urd-GVU: لیکن جب بھی کہیں کچا گوشت نظر آئے اُس وقت وہ ناپاک ہو جاتا ہے۔
  deu-1912: Ist aber rohes Fleisch da des Tages, wenn er besehen wird, so ist er unrein.
  kan-2017: ಆದರೆ ಅಂಥವನ ದೇಹದಲ್ಲಿ ಎಲ್ಲಿಯಾದರೂ ಮಾಂಸ ಕಂಡುಬಂದರೆ ಅವನು ಅಶುದ್ಧನಾಗುವನು.
  yap-yap: Machane yug nap’an e ra malad bang u dow, ma ke ta’ay facha’.
  hlt-MCSB: Tedae a pum dongah a saa thing a phoe tue vaengah tah aka poeih uh la
    om ni.
  mdy-ETH: ጋዓንቴ ላሚ ሃሣ ኔጉዋዖ ኪፃ ጊኢሺጉዲ ዴይ ጴዼያ ማዔቴ ዳምቦ ጎይፆና ዒ ዒኢቴያ ማዓኔ።
  twi-ASANTE: Na sɛ akuro no bi pue ne honam no baabi foforɔ a, wɔbɛpae mu ka sɛ onipa
    no yɛ ɔkwatani.
  eng-WEBU: But whenever raw flesh appears in him, he shall be unclean.
  bnp-bnp: Pali na tahuna a patala i mapoka, i tabuli kavakava a bobona, ra bakovi
    iea i muto.
  wal-wal: SHin he masunttaa giddoora munnida ashoi beettikko i tuna.
  spa-PDDPT: Pero el día cuando aparezca carne viva en él, entonces será impuro.
  gun-gun: Ha'e rami teĩ ho'okue ojekuaa jevya ára py ma ha'eve'ỹ va'e ju 'rã oiko.
  agu-BL: Poro kol tz'opon jun k'ej yil jal tx'a'c te'j yi wankil yi juna'tz ja tzun
    oc il c'ol te'j tane'n.
  ilo-ULB: Ngem no adda ti agparparang a saan pay a naimbag a lasag kenkuana, narugit
    isuna.
  kpg-kpg: Gei di madagoaa hua di magibala ga gila aga labelaa i dono gili, gei mee
    gu milimilia.
  uig-ARA: لېكىن قاچانىكى ئۇنىڭدا ئەت-گۆشى كۆرۈنۈپ قالسا، ئۇ كىشى ناپاك سانالسۇن.
  sus-sus: Kɔnɔ xa, fure sa bula, sube mini kɛnɛ ma, na kanyi bara findi mixi sɛniyɛntare
    ra.
  pon-2006: Ahpw sang ni ahnsowohte me kens pahn pwarada ni kili, e saminlahr.
  ksd-ksd: Ma ona ra manua i. arikai tana, pa na gomgom.
  tur-YTC: Ama ne zaman onda kızıl et görünürse kirli olacaktır.
  grc-BRENT: Καὶ ᾗ ἂν ἡμέρᾳ ὀφθῇ ἐν αὐτῷ χρὼς ζῶν, μιανθήσεται.
  ind-AYT: Namun, jika terlihat ada daging tumbuh, dia pun menjadi najis.
  nya-nya: Koma pa tsiku limene zilonda zidzaoneka pa iye, munthuyo adzakhala wodetsedwa.
  hrv-hrv: Ali onog dana kad se na njemu pokaže čir, bit će nečist.
  mps-mps: Tiali goli, nosali te keni ulu podilama, te tomode elalubo mi hanilibaso
    da, teda te bidi wiegi yai mu me ebe dao.
  tpi-tpi: Tasol bihain, sapos sua i bruk na mit insait i kamap ples klia, orait dispela
    man i no klin moa.
  dan-1931: Men så snart der viser sig vildt Kød på ham, er han uren;
  vie-OVCB: Nhưng bất cứ khi nào thịt rữa xuất hiện trên thân thể, thì người ấy không
    sạch.
  guj-2017: પણ જ્યારે તેમાં દુખાતું માંસ દેખાય તો તે અશુદ્ધ ગણાય.
  pon-2006A: Ahpw sang ni ahnsowohte me kens pahn pwarada ni kili, e saminlahr.
  por-BRBSL: Mas sempre que a carne crua aparecer nele, ele será imundo.
  cth-cth: Hateiteh, atak dawk cawcawyu pawiteh thoung hoeh.
  twi-twi: Na sɛ akuru no bi pue ne honam no baabi foforo a, wɔbɛpae mu aka sɛ onipa
    no yɛ ɔkwatani.
  hlt-hlt: Tedae a pum dongah a saa thing a phoe tue vaengah tah aka poeih uh la om
    ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ mboní kɛ̀ dɛ̀mɑrɛ̀ tɔ̀tɛ́ kɛ nɑɑ́ ndɛmɔnnɛ ò sĩ̀ntɛmu.
  msy-2020: Eghtɨ gɨn, duaba bigh tuzir aven itiba azenan otivightɨ, gumazir kam zueghan
    kogham.
  dop-dop: Amɑ kʋyɑkʋ ŋku pɑ́ nɑwɑ ɩ tɔɔ kɛ́ hiŋ ɩlɛ ɩ pǝsɑ ɑsilimɑ tʋ ntɛ́.
  azb-azb: Lakin o adamda xoralanma görünsə o, murdar sayılsın.
  eng-DBY: And on the day when raw flesh appeareth in him, he shall be unclean.
  hin-2017: पर जब उसमें चर्महीन माँस देख पड़े, तब तो वह अशुद्ध ठहरे।
  wol-KYG: Ba tey bés bu ay góom génnaatee ci yaram wi, nit ki sobewu na.
  eng-YLT: '''And in the day of raw flesh being seen in him he is unclean;'
  eng-WYC-2017: Soothly when quick flesh appeareth in him, he shall be defouled
  eng-WMBB: But whenever raw flesh appears in him, he shall be unclean.
  urd-GVH: लेकिन जब भी कहीं कच्चा गोश्त नज़र आए उस वक़्त वह नापाक हो जाता है।
  rug-rug: Ba be koasa totoso tugo asa si lera vura mae sa tubu, si boni si asa.
  gaz-gaz: Inni garuu yeroo iita foon isaa keessaan diimatee mulʼatu qabaatu xuraaʼaa
    dha.
  fra-LSG: Mais le jour où l’on apercevra en lui de la chair vive, il sera impur;
  yal-yal: Koni furen dɛɛn na mini a ma lɔxɔn naxan yi, a mi sariɲanxi.
  haw-1868: Aka i na la i ikeia ka io kupu iloko ona, e haumia no ia.
  arb-NAV: لَكِنْ حِينَ يَرَى فِيهِ قُرْحَةً، يَحْكُمُ بِنَجَاسَةِ الْمَرِيضِ،
  ewe-ewe: Ke ne eƒe ŋutilã ƒe teƒe aɖe ƒlɔ la, ekema efia be edze kpodɔ.
  eng-LEE: But on the day that healthy flesh appeareth therein, he shall be unclean.
  asm-FB: কিন্তু যেতিয়া সেই ঘাত কেঁচা মঙহ দেখা যায়, তেতিয়া তেওঁ অশুচি হ’ব।
  sus-A: كْنْ شَ، قُرٍ سَ بُلَ، سُبٍ مِنِ كّنّ مَ، نَ كَنيِ بَرَ قِندِ مِشِ سّنِيّنتَرٍ
    رَ.
  fra-SBL: Mais si de la chair crue apparaît en lui, il sera impur.
  hbo-hbo: וּבְיֹ֨ום הֵרָאֹ֥ות בֹּ֛ו בָּשָׂ֥ר חַ֖י יִטְמָֽא׃
  eng-WYCLIFFE: Sotheli whanne quyk fleisch apperith in hym,
  cwe-cwe: Mbali one lukuli lwa munhu iyo luhawoneka luna chilonda chibisi, munhu
    iyo kezakwambula mwiko.
  kik-kik: No hĩndĩ ĩrĩa yothe mũndũ ũcio angĩonwo arĩ na ironda-rĩ, nĩagatuĩka arĩ
    na thaahu.
  fra-NCL: Mais le jour où l’on apercevra en lui de la chair vive, il sera impur ;
  cek-AK: Toe a ngan nui ih ahmaa to sui hnup nahaeloe, anih to ciim mak ai.
  cuk-cuk: Ar e-ukagi e-san-gisigwad daklealirdi, adi, soglegoed, we-dule, swilidiksurye.
  uig-CYR: Лекин қачаники униңда әт-гөши көрүнүп қалса, у киши напак саналсун.
  tel-2017: ఒకవేళ అతని ఒంటిపై చర్మం రేగి పుండు అయితే అతడు అశుద్ధుడు.
  hat-BSA: Men nenpòt maleng ki vin parèt sou li, li va vin pa pwòp.
  kos-kos: Tusruktu ke pacl se na sie palang ke manol uh aryurla, na el tia nasnas.
  hbo-WLC: וּבְי֨וֹם הֵרָא֥וֹת בּ֛וֹ בָּשָׂ֥ר חַ֖י יִטְמָֽא׃
  ibo-ibo: Ma ọ bụrụ na e nwere akụkụ ahụ ya ọnya ọ hụrụ pụtara, ọ ga-agụ ya dịka
    onye na-adịghị ọcha.
  ory-ory: ମାତ୍ର ଯେତେବେଳେ କଞ୍ଚା ମାଂସ ତାହା ଦେହରେ ପ୍ରକାଶ ପାଏ, ସେତେବେଳେ ସେ ଅଶୁଚି ହେବ।
  chk-chk: Nge are a pwä fituk mi parapar won inisin ewe aramas, epwe limengau.
  rop-rop: Bat if eni sowa im breikbreik opinwan im nomo klinbala blanga serramoni.
  ukr-1871: Коли ж показується на їй дике мясиво, людина нечиста.
  deu-1951: Sobald sich aber rohes Fleisch an ihm zeigt, so ist er unrein.
  eng-JPS: But whensoever raw flesh appeareth in him, he shall be unclean.
  srp-1865: Ali ako se pokaže na njemu divlje meso, biæe neèist.
  lug-lug: Naye ku lususu lw’omuntu oyo bwe kunaalabikangako ennyama erungudde taabenga
    mulongoofu.
  heb-heb: וביום הראות בו בשר חי יטמא׃
  ben-IRV: কিন্তু যখন তার শরীরে কাঁচা মাংস প্রকাশ পায়, তখন সে অশুচি হবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਸ ਦੇ ਵਿੱਚ ਕੱਚਾ ਮਾਸ ਵਿਖਾਈ ਦੇਵੇ ਤਾਂ ਉਹ ਅਸ਼ੁੱਧ ਠਹਿਰੇ।
  mya-JVB: သို့မဟုတ် အသား စို ပေါ် လျှင် မ စင်ကြယ်။
  hmo-hmo: “To bema hidio ena bero be tau ta dekenai ia hedinarai, ia be miro.
  urd-urd: लेकिन जिस दिन जीता और कच्चा गोश्त उस पर दिखाई दे, वह नापाक होगा।
  rus-SYN: Когда же окажется на нем живое мясо, то он нечист;
