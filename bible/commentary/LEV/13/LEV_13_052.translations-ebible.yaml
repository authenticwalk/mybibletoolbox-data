    kiri.
  pon-2006: Samworo pahn isikala pwehki eniep me kin lalaudla uhdahn pahn isihsla.
  ksd-ksd: 'Na tun ra magit ra vakilang i tur tana, a mal di ga vir ia ba di ga ingit
