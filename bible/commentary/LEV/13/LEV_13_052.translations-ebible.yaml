    det skal opbrændes.
  vie-OVCB: Dù mốc trên sợi ngang hay sợi dọc của đồ len hay vải, hay mốc trên đồ
    bằng da, thầy tế lễ sẽ đem đồ ấy đốt đi.
  guj-2017: તે રોગવાળા વસ્ત્રને બાળી નાખે અથવા તે ચેપ તાણાને કે વાણાને, શણના વસ્ત્રને,
    ઊનના, ચામડાની કોઈપણ વસ્તુને લાગેલો હોય તોપણ, કેમ કે તે કોહવાડતો રોગ છે. તેને સંપૂર્ણપણે
    આગમાં બાળી નાખવો.
  pon-2006A: Samworo pahn isikala pwehki eniep me kin lalaudla uhdahn pahn isihsla.
  por-BRBSL: Ele deve queimar a peça de vestuário, seja na urdidura ou na trama, na
