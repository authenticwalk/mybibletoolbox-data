  tpi-tpi: Olsem na pris i mas kukim dispela laplap samting long paia. Dispela samting
    olsem lepra i kamap long en, olsem na paia i mas kukim bai i pinis olgeta.
  dan-1931: Da skal han brænde Klædningen eller det af Uld eller Lærred vævede eller
