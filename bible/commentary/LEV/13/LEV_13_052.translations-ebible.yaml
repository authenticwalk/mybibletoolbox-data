    il sera brûlé au feu.'
  yal-yal: Nayi, saraxaraliin xa na dugin gan, hanma dugi sɔxɔnxina hanma xuruse xabe
    dugina hanma se kidina, funɛ funfun naxan ma. Amasɔtɔ funɛ ɲaxin na a ra naxan
    seen kalama. Na seen xa gan.
  haw-1868: E puhi hoi oia ia kapa, ina he maaweloloa, ina he maawepokopoko, a ina
    ma ka huluhipa, ina ma ke olona, a ina ma ko ka ili, kahi e noho ai ka lepera;
    no ka mea he lepera aai ia, a hoopauia ia i ke ahi.
  arb-NAV: فَيُحْرِقُ الْكَاهِنُ بِالنَّارِ الثَّوْبَ أَوْ قِطْعَةَ قُمَاشِ الصُّوفِ
    أَوِ الْكَتَّانِ أَوْ مَتَاعَ الْجِلْدِ الْمُصَابِ، لأَنَّهُ دَاءٌ مُعْدٍ.
  ewe-ewe: Ekema ele be nunɔla la natɔ dzo awu la, avɔ la alo nu si wolɔ̃ kple lãfu,
    ɖeti alo lãgbalẽ la, elabena woate ŋu axɔ kpodɔ la, eya ta ele be woatɔ dzoe.
  eng-LEE: And he shall then burn that garment, whether warp or woof, in woollen or
    in linen, or any article of skin, whereon the plague is; for it is a corroding
    leprosy, in fire shall it be burnt.
  asm-FB: এই কাৰণে যি বস্ত্ৰত, বা নোমৰ যি শণ বা যি দীঘ সুতাত বা বাণী সুতাত, বা ছালেৰে
    সজা যি বস্ত্ৰত সেই দাগ হয়, তাক পুৰি ভস্ম কৰিব; কিয়নো সেয়ে সংহাৰক কুষ্ঠ; তাক
    সম্পূৰ্ণৰূপে জুইত পুৰি ভস্ম কৰা হ’ব।
  sus-A: سّرّشّدُبّ شَ سٍ بِرِن فَن نَ قُرٍ نَ سٍ نَشَن مَ، دُفِ نَشَن يَءِلَنشِ شُرُ سٍ
    شَبٍ رَ، دُفِ نَشَن يَءِلَنشِ فّسّ قُتٍ رَ، دُفِ دّنبّشِ، شَ نَ مُ عَ رَ كِرِ.
  fra-SBL: Il brûlera le vêtement, qu'il s'agisse de la chaîne ou de la trame, de
    laine ou de lin, ou de tout ce qui est en cuir, dans lequel se trouve la plaie,
    car c'est une moisissure destructrice. Il le brûlera au feu.
  hbo-hbo: וְשָׂרַ֨ף אֶת־הַבֶּ֜גֶד אֹ֥ו אֶֽת־הַשְּׁתִ֣י ׀ אֹ֣ו אֶת־הָעֵ֗רֶב בַּצֶּ֙מֶר֙
    אֹ֣ו בַפִּשְׁתִּ֔ים אֹ֚ו אֶת־כָּל־כְּלִ֣י הָעֹ֔ור אֲשֶׁר־יִהְיֶ֥ה בֹ֖ו הַנָּ֑גַע
    כִּֽי־צָרַ֤עַת מַמְאֶ֙רֶת֙ הִ֔וא בָּאֵ֖שׁ תִּשָּׂרֵֽף׃
  eng-WYCLIFFE: and therfor the cloth schal be brent in flawmes.
  cwe-cwe: Maabaho mkulu wa nhambiko kezadilunguza walo ijo kwaviya dina chimvuguya
    chochenela.
  kik-kik: No nginya acine nguo ĩyo, kana ndigi icio njogothe, kana taama ũcio mũtume
