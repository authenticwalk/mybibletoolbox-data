    ũgumu ũcio, nĩ ũndũ ũgumu ũcio nĩ wa kwananga; kĩndũ kĩu no nginya gĩcinwo.
  fra-NCL: 'Il brûlera le vêtement, le fil de lin ou de laine destiné à la chaîne
    ou à la trame, l’objet quelconque de peau sur lequel se trouve la plaie, car c’est
    une lèpre maligne : l’objet sera brûlé au feu.'
  cek-AK: To pongah sak ih khukbuen, to tih ai boeh loe tuumui hoiah thunh ih khukbuen,
    to tih ai boeh loe tuumui hoiah sak ih khukbuen, to tih ai boeh loe puu ngan khukbuen,
    to tih ai boeh loe moihin hoiah sak ih khukbuen boih ah nathaih to oh boeh pongah,
    hmai hoi qoeng ah; angcen thaih ngansae ah oh pongah, khukbuen to hmai hoiah qoeng
    han oh.
  cuk-cuk: Degisoggu, mor, mor-sobaled, ibmar-uka, degi, ibmar-ukagi-ibmar-sobaled,
    deyob-gutu-nikamalad, bela ogumaklegoed. Ar ade, boni-dummad gued. Ibmarmar bela
    ogumaklegoed.
  uig-CYR: Шуниңдәк каһин өрүш жип яки арқақ жипида из-дағ болса кийим-кечәк яки терә-хурумдин
    етилгән нәрсидә шундақ из-дағ болса уларниму көйдүрүвәтсун; чүнки бу чириткүч
    песә-мохо кесилидур. Мундақ нәрсиләрниң һәммисини отта көйдүрүш керәктур.
  tel-2017: కాబట్టి అతడు నారతోనో వెంట్రుకలతోనో, తోలుతోనో చేసిన పడుగైనా, పేక అయినా,
    వస్తువైనా హానికరమైన తెగులు కన్పించిన దాన్ని మంట పెట్టి కాల్చేయాలి. ఎందుకంటే అది
    వ్యాధికి దారితీస్తుంది. దాన్ని సంపూర్ణంగా తగలబెట్టాలి.
  hat-BSA: Pou sa, li va brile rad la, kit an tise, oswa an trikote, oswa an len nèt,
    an len fen, oubyen nenpòt bagay an kwi kote mak la parèt, paske li se lalèp kanni
    maleng. Li va brile nan dife.
  kos-kos: Mwet tol el fah esukak, mweyen tuhnyohu orak se pa inge, ac enenu na in
    isisyak.
  hbo-WLC: וְשָׂרַ֨ף אֶת־הַבֶּ֜גֶד א֥וֹ אֶֽת־הַשְּׁתִ֣י ׀ א֣וֹ אֶת־הָעֵ֗רֶב בַּצֶּ֙מֶר֙
    א֣וֹ בַפִּשְׁתִּ֔ים א֚וֹ אֶת־כָּל־כְּלִ֣י הָע֔וֹר אֲשֶׁר־יִהְיֶ֥ה ב֖וֹ הַנָּ֑גַע
    כִּֽי־צָרַ֤עַת מַמְאֶ֙רֶת֙ הִ֔וא בָּאֵ֖שׁ תִּשָּׂרֵֽף׃
  ibo-ibo: A ga-akpọ uwe ahụ, maọbụ akwa ajị anụ ahụ, maọbụ akwa ajị anụ a kpara akpa,
    maọbụ akwa ogho ọcha ahụ, maọbụ ihe akpụkpọ anụ ọbụla ọkụ, nʼihi na ọrịa na-efe
    efe dị nʼime ya, nʼihi na ọrịa na-eweta mbibi ka ọ bụ. A ghakwaghị iji ọkụ rechapụ
    ya.
  ory-ory: ଏଣୁ ବସ୍ତ୍ରରେ ଅବା ଲୋମନିର୍ମିତ କି ମସିନା ନିର୍ମିତ ଟାଣୀରେ କି ପଡୀୟାଣରେ କି ଚର୍ମ
    ନିର୍ମିତ କୌଣସି ଦ୍ରବ୍ୟରେ ସେହି ଦାଗ ଥାଏ, ତାହା ସେ ଦଗ୍ଧ କରିବ; କାରଣ ତାହା କ୍ଷୟ କୁଷ୍ଠରୋଗ;
    ତାହା ଅଗ୍ନିରେ ଦଗ୍ଧ ହେବ।
  chk-chk: Iwe, ewe souasor epwe kenala ewe pisek. Pokiten ewe niwangir a fokun ngau,
    epwe chök kekila.
  rop-rop: Wal det serramonimen garra lafta barnimap det ting holot, dumaji det moldiwan
    bin spredat oloba, en im lafta barnimap garram faiya.
  ukr-1871: 'І мусить спалити одежину, чи основину, чи переплїтку, чи вовняне, чи
    льняне, чи яка б нї була робота шкіряна, що зараза на нїй: бо се проказа пожираюча:
    на вогнї мусять спалити.'
  deu-1951: und er soll das Kleid verbrennen, oder den Zettel oder Eintrag, es sei
    wollen oder leinen, oder allerlei Fellwerk, darin ein solches Mal ist; denn es
    ist ein fressender Aussatz, und man soll es mit Feuer verbrennen.
  eng-JPS: And he shall burn the garment, or the warp, or the woof, whether it be
    of wool or of linen, or any thing of skin, wherein the plague is; for it is a
    malignant leprosy; it shall be burnt in the fire.
  srp-1865: Zato neka spali onu haljinu ili osnovu ili pouèicu od vune ili od lana,
    ili što god bude od kože, na èem bude bolest; jer je ljuta guba, ognjem neka se
    spali.
  lug-lug: Kabona anaayokyanga ebyambalo ebyo, obanga obulwadde buli mu nfunyiro oba
    mu ntabiro ez’ebyambalo ebya bafuta oba eby’ebyoya by’endiga, oba ebirala byonna
    ebitungiddwa mu maliba, kubanga obwo bwe bulwadde bw’ebigenge ebittira ddala.
    Ebyambalo ebyo binaayokebwanga mu muliro.
  heb-heb: ושרף את הבגד או את השתי או את הערב בצמר או בפשתים או את כל כלי העור אשר
    יהיה בו הנגע כי צרעת ממארת הוא באש תשרף׃
  ben-IRV: অতএব পোশাক কিংবা লোমকৃত কি মসীনাকৃত বোনা বা সংযুক্ত করা কিংবা চামড়ার তৈরী
    জিনিস, যে কিছুতে সেই কলঙ্ক হয়, তা সে পুড়িয়ে দেবে; কারণ তা ক্ষতিকর কুষ্ঠ, তা
    আগুনে পুড়িয়ে দিতে হবে।
  pan-pan: ਉਹ ਉਸ ਕੱਪੜੇ ਨੂੰ, ਭਾਵੇਂ ਤਾਣੀ, ਭਾਵੇਂ ਉੱਣਨੀ, ਭਾਵੇਂ ਉੱਨ ਦਾ ਜਾਂ ਕਤਾਨ ਦਾ, ਜਾਂ
    ਚਮੜੇ ਦੀ ਕੋਈ ਵਸਤੂ ਹੋਵੇ ਜਿਸ ਦੇ ਵਿੱਚ ਰੋਗ ਹੈ, ਸਾੜ ਦੇਵੇ ਕਿਉਂ ਜੋ ਉਹ ਫੈਲਣ ਵਾਲਾ ਕੋੜ੍ਹ
    ਹੈ, ਉਹ ਅੱਗ ਵਿੱਚ ਸਾੜਿਆ ਜਾਵੇ।
  mya-JVB: ထိုအဝတ် ကို မီး ရှို့ရမည်။ စားတတ်သော နူနာ စွဲသော ရက်ကန်း ပင်၊ ရက်ကန်း သား၊
    ပိတ် အဝတ်၊ သိုးမွေး အဝတ်၊ သားရေ အသုံး အဆောင်ကို မီး ရှို့ ရမည်။
  hmo-hmo: Hahelagaia tauna ese unai dabua o kopina do ia gabua ore, badina unai be
    lepera korikori, unai dainai lahi dekenai do idia gabua ore.
  urd-urd: और उस ऊन या कतान के कपड़े को जिसके ताने में या बाने में वह बला है, या चमड़े
    की उस चीज़ को जिस में वह है जला दे; क्यूँकि यह खा जाने वाला कोढ़ है। वह आग में
    जलाया जाए।
  rus-SYN: 'он должен сжечь одежду, или основу, или уток шерстяной или льняной, или
    какую бы то ни было кожаную вещь, на которой будет язва, ибо это проказа едкая:
    должно сжечь на огне.'
  bqc-SIM: Aàli pↄ́ pↄ́ fù kpàpi kátɛu à tɛ́kũ, asa fù pãsĩɛ.
  tcz-CHONGTHU: Hiche mipa chun aponsil chu meiya agovam ding, adung avaiya kipheh
    chalchep pon hihen, sa vun hihen, tupat ponnem hileh, ipi sa vuna kisem von hijong
    leh, natna chunga akona titphah natna ahin, hichu meiya govam ding ahi.
  mar-mar: ते वस्त्र लोकरीचे असो किंवा सणाचे असो त्याच्या ताण्यावर किंवा बाण्यावर,
    तसेच चामड्यावर किंवा चामड्याच्या एखाद्या वस्तूवर तो चट्टा असला तर याजकाने ते वस्त्र
    किंवा चामडे जाळून टाकावे.
  qub-qub: Chaymi mupallisha cäga ushajpaj rupachicanga fiyu leprayoj captin.
  bqp-bqp: Sɑɑ ye sɔɔrɑ yɑ̃ku kowo u koo yɑ̃ɑ ni dɔ̃ɔ mɛni. Bɑɑ bɑ̀ n nu kuɑ kɑ wɛ̃su
    ǹ kun mɛ kɑ wɛ̃ɛ dɑmgii ǹ kun mɛ kɑ yɑ̃ɑ sɑnsun wɛ̃ɛ ǹ kun mɛ kɑ mɑm gɔnɑ,
    kɑ mɛ, bɑ koo ye kpuro dɔ̃ɔ mɛniwɑ. Domi bɑ ǹ kpɛ̃ bu disi gɔmi yi wĩɑ. Dɔ̃ɔwɑ
    u koo ye go.
  hat-hat: Prèt la va boule bagay ki kanni an, paske se yon move maladi k'ap manje
    tout rad la. Se pou yo boule l' nan dife.
  eng-BSB: He is to burn the fabric, weave, or knit, whether the contaminated item
    is wool or linen or leather. Since the mildew is harmful, the article must be
    burned up.
  tod-tod: Toɠa seɠei ɠala, ɓaa kɔlɔi, niigi fuinfuingi ʋogi ba, mazɔlɔɔ fuinfuingi
    ʋe, é sumiizu. Toɠa ɠala.
  eng-WEBPB: He shall burn the garment, whether the warp or the woof, in wool or in
    linen, or anything of leather, in which the plague is, for it is a destructive
    mildew. It shall be burnt in the fire.
  kbq-kbq: Hianagi sipisipi azokate tro hu'nesia kukeno, bulimakao akrute tro hu'nesia
    kukeno, kukenare'ma ana avame'zama fore'ma hanigeno'a, tevefi krenkeno tevareno.
  nhe-BL: Huajca nopa yoyomitl tlen tlachijchihuali ica lino, o ica borregojme iniijhuiyo,
    o nopa tlamantli tlen cuetlaxtli tlen quipiya nopa mancha monequi quitlatise pampa
    quipiya nopa tlacayo palanca cocolistli tlen nelía fiero.
  gub-BL: Xaxeto wapy putar a'e ma'e nehe, ta'e heta hàwe haw purupe uhàz ma'e ràm
    hehe xe. A'e rupi, tuwe umumaw tata pupe nehe.
  eng-DRA: And therefore it shall be burnt with fire.
