    api.
  nya-nya: Wansembe atenthe chovala chathonje kapena chaubweya chija, ngakhalenso
    chinthu chachikopa chija popeza nguwiyo yachidetsa. Nguwiyo ndi yoopsa choncho
    chinthucho achitenthe.
  hrv-hrv: To odijelo - bilo osnova bilo potka, od vune ili lana - ili kakav kožni
