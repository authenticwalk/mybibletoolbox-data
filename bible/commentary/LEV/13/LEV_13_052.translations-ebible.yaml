  tbz-SIM: Ikuɔ́ nìùtìi tuɔ ndɛ kó kuyɑ̀ɑ̀kù, yoo kuyɑɑ̀dɑ́ndɑ́tínkù kùù dùɔ̀kɛnɛ̀
    tipecìtì, yoo mupɑɑ̀konkperímù, kɛ̀ dɛ̀ mɛ ntu kukɔ̃̀nkù kó kunɛnkù mɑkù nku,
