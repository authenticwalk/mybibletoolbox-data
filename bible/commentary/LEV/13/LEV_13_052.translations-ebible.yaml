verse: LEV.013.052
translations:
  mal-C: അദ്ദേഹം—മാലിന്യമുള്ള ആ വസ്ത്രമോ നെയ്തതോ മെടഞ്ഞതോ ആയ കമ്പിളിയോ ചണമോ ഏതെങ്കിലും
    തുകലുൽപ്പന്നമോ—ആ വടു ഗുരുതരമായതുകൊണ്ട് ആ വസ്തു കത്തിച്ചുകളയണം.
  deu-TKW: und man soll das Kleid oder das in Wolle oder Linnen Gewebte oder Gewirkte
    oder jederlei ledernen Gegenstand, an dem sich der Ausschlag zeigt, verbrennen;
    denn es ist ein bösartiger Aussatz, verbrannt muß es werden.
  lin-lin: 'Boye basengeli kotumba elamba yango, atako ezali ndenge nini, pamba te
    ezali na litono oyo bakoki kolongola te : basengeli kotumba yango.'
  eng-LSV: And he has burned the garment, or the warp, or the woof, in wool or in
    linen, or any vessel of skin in which the plague is; for it [is] a fretting leprosy;
    it is burned with fire.
  eng-GNV: 'And hee shall burne the garment, or the warpe, or the woofe, whether it
    bee wollen or linen, or any thing that is made of skin, wherein the plague is:
    for it is a freating leprosie, therefore it shalbe burnt in the fire.'
  eng-WEBSTER: 'He shall therefore burn that garment, whether warp or woof, in woolen
    or in linen, or any thing of skin, in which the plague is: for it is a fretting
    leprosy; it shall be burnt in the fire.'
  nhw-BL: Huajca nopa yoyomitl catli tlachijchihuali ica lino, o ica borregojme iniijhuiyo,
    o nopa tlamantli tlen cuetlaxtli catli quipiya nopa mancha monequi quitlatise
    pampa quipiya nopa tlacayo palanca cocolistli catli nelía fiero.
  swh-ONEN: Ni lazima aichome hiyo nguo, ikiwa ni ya sufu ama kitani iliyofumwa ama
    kusokotwa, ama chombo chochote cha ngozi chenye maambukizo, kwa kuwa ni upele
    unaoangamiza; chombo chote ni lazima kichomwe moto.
  bba-bba: Sɑɑ ye sɔɔrɑ yɑ̃ku kowo u koo yɑ̃ɑ ni dɔ̃ɔ mɛni. Bɑɑ bɑ̀ n nu kuɑ kɑ wɛ̃su
    ǹ kun mɛ kɑ wɛ̃ɛ dɑmɡii ǹ kun mɛ kɑ yɑ̃ɑ sɑnsun wɛ̃ɛ ǹ kun mɛ kɑ mɑm ɡɔnɑ,
    kɑ mɛ, bɑ koo ye kpuro dɔ̃ɔ mɛniwɑ. Domi bɑ ǹ kpɛ̃ bu disi ɡɔmi yi wĩɑ. Dɔ̃ɔwɑ
    u koo ye ɡo.
  eng-KJVCPB: 'He shall therefore burn that garment, whether warp or woof, in woollen
    or in linen, or any thing of skin, wherein the plague is: for it is a fretting
    leprosy; it shall be burnt in the fire.'
  luo-luo: Jadolo nyaka wangʼ lawno, kata mano mochwe kata motwangʼ kata gir pien
    moro amora mane osepur, nikech pur osekethe; gino nyaka wangʼ.
  meu-meu: taunabunai una dabua manokana eiava dabua aukana eiava dabua varona eiava
    boromakau kopina ḡauna na bae gabua, badina be una na lepra korikori una dainai
    lahi ai bae gabua.
  npi-ULB: त्यसले त्यो लुगा, ऊनी वा सुतीबाट बुनिएको वा सिलाइएको, वा छाला वा छालाबाट
    बनाइएको कुनै वस्तु, वा हानि गर्ने ढुसी भेटिएको जुनसुकै वस्‍तुलाई जलाओस्, किनभने
    त्यसले रोग लाग्‍न सक्छ । त्यो वस्‍तु पूर्ण रूपमा जलाइनुपर्छ ।
  yor-yor: Ó gbọdọ̀ sun aṣọ náà tàbí irun àgùntàn náà, aṣọ híhun náà tàbí awọ náà
    ti ó ni ààrùn kan lára rẹ̀ ni iná torí pé ààrùn ẹ̀tẹ̀ tí í pa ni run ni. Gbogbo
    nǹkan náà ni ẹ gbọdọ̀ sun ní iná.
  pes-OPCB: و کاهن باید آن را بسوزاند، چون جذام مسری در آن است و باید در آتش سوخته
    شود.
  tgl-ULB: Dapat niyang sunugin ang kasuotan, o anumang bagay na hinabi o sinulsi
    mula sa lana o linong bagay, o balat o alinmang bagay na gawa sa balat, anuman
    na kung saan ang mapanganib na amag ay makita, dahil ito ay magdadala ng sakit.
    Ang bagay ay dapat lubusang sunugin.
  hui-hui: Ani manda buwa loma binigo mo miaga ibugua mbirale uruni hagama hayadago
    hondowa ge hamua wai hole biagadagua biyadane hondowa wahalu irani dai helo delolebira.
  mya-mya: ထို​ဖား​ဥ​ကွက်​သည်​ကူး​စက်​တတ်​သော​ဖား​ဥ မျိုး​ဖြစ်​သ​ဖြင့် ယဇ်​ပု​ရော​ဟိတ်​သည်​ပစ္စည်း
    ကို​မီး​ရှို့​ဖျက်​ဆီး​ရ​မည်။
  bod-N: གཡན་སྤུ་སྐྱེས་པའི་གོས་ནི་གཞུང་ངམ་འཕྲེད་ཐིག་གམ། བལ་ལམ་སོ་རས་གང་ནས་ཡིན་པ་དང་།
    ཡང་ན་ཀོ་བཟོས་དངོས་པོ་གང་ཡིན་རུང་ཐམས་ཅད་མེ་ལ་བསྲེག་དགོས་ཏེ། དེ་ནི་མཛེ་ནད་ཁྱབ་པའི་རྟགས་ཅན་ཡིན་པས་མེ་ལ་བསྲེག་དགོས་སོ།
    །
  sna-sna: Anofanira kupisa nguo yacho, kana mucheka wakarukwa wewuru kana mucheka
    weshinda, kana wedehwe une utachiona mauri, nokuti maperembudzi anoparadza, chinhu
    ichocho chinofanira kupiswa.
  spa-BLM: Se quemará el vestido, ya sea en la urdimbre o en la trama, en la lana
    o en el lino, o en cualquier cosa de cuero, en el que esté la plaga, porque es
    un moho destructor. Se quemará en el fuego.
  cac-cac: Yaln̈ej tas yamc'ab'il to ayxo jun chi' d'ay, yovalil sn̈usjitz'a smasanil,
    yujto a jun chi' tzijtum tas syixtejb'ati.
  swh-ULB: Na mwenye kukimiliki atalazimika kukichoma na kukiteketeza kabisa hicho
    kifaa kilichoonekana na ukungu ndani yake, haijalishi kiwe ni kifaa cha aina gani,
    kwani huo ukungu unaweza kusababisha ugonjwa.
  bel-bel: 'ён павінен спаліць вопратку, альбо аснову, альбо ўток ваўняны ці ільняны,
    альбо якую б то ні было скураную рэч, на якой будзе струпля, бо гэта праказа ўедлівая:
    трэба спаліць на агні.'
  deu-ELBBK: 'Und man soll das Kleid, oder die Kette oder den Einschlag aus Wolle
    oder aus Linnen, oder jedes Gerät aus Fell, woran das Übel ist, verbrennen; denn
    es ist ein fressender Aussatz: Es soll mit Feuer verbrannt werden.'
  mbb-OT: '@see-verse:LEV.013.051'
  mal-2015: വടുവുള്ള സാധനം ആട്ടിൻരോമംകൊണ്ടോ ചണംകൊണ്ടോ ഉള്ള വസ്ത്രമോ പാവോ ഊടയോ തോൽകൊണ്ടുള്ള
    എന്തെങ്കിലുമോ ആയിരുന്നാലും അതു ചുട്ടുകളയേണം; അതു കഠിന കുഷ്ഠം; അതു തീയിൽ ഇട്ടു
    ചുട്ടുകളയേണം.
  rmc-rmc: O rašaj mušinel te labarel ola veci, pre save pes kerďa e plešňa. Hin oda
    e nažuži plešňa. Kampel oda te labarel.
  pes-OPV: پس آن رخت را بسوزاند، چه تار و چه پود، خواه در پشم خواه در پنبه، یا در
    هر ظرف چرمی که بلا در آن باشد، زیرا برص مفسد است. به آتش سوخته شود.
  ron-1924: 'Сэ ардэ хайна, урзяла сау бэтэтура де лынэ сау де ин сау лукрул де пеле
    пе каре се гэсеште рана, кэч есте о лепрэ ынвекитэ: сэ фие арс ын фок.'
  ben-OBCV: সে ওই কাপড়, অথবা তাঁতের কাপড়, কিংবা পশম বা মসিনার কাপড় অথবা কলঙ্কিত
    যে কোনো চর্মজাত জিনিস পোড়াবে, কেননা ছাতারোগ ধ্বংসাত্মক। ওই জিনিস অবশ্যই পুড়িয়ে
    দিতে হবে।
  som-som: Oo isna waa inuu gubaa dharkaas cudurku ku jiro, hadduu yahay dunta fidsan
    ama tan gudubsan oo ku jirta dharka dhogorta idaad ah ama kan wanaagsan oo linenka
    ah, ama wax kasta oo harag laga sameeyey, waayo, kaasu waa baras wax xaganaya,
    ee waa in dab lagu gubaa.
  lat-VUC: et idcirco comburetur flammis.
  eng-ASVBT: 'And he shall burn the garment, whether the warp or the woof, in woolen
    or in linen, or anything of skin, wherein the plague is: for it is a fretting
    leprosy; it shall be burnt in the fire.'
  ita-1885: Perciò, faccia bruciar quel vestimento, o quello stame, o quella trama,
    di lana, o di lino, ovvero qualunque cosa fatta di pelle nella quale sia quella
    piaga; conciossiachè sia lebbra rodente; brucisi col fuoco.
  eng-LXXUP: He shall burn the garment, either the warp or woof in woolen garments
    or in flaxen, or in any utensil of skin, in which there may be the plague; because
    it is a confirmed leprosy; it shall be burned with fire.
  eng-ULB: He must burn the garment, or anything woven or knitted from wool or linen
    material, or leather or anything made with leather, anything in which the harmful
    mildew is found, for it can lead to disease. The item must be completely burned
    up.
  spa-VBL: El sacerdote debe quemarlo, ya sea que el artículo afectado sea de lana,
    lino o cuero. Debido a que el moho es dañino, el artículo debe ser quemado.
  fra-_FOB: 'Il brûlera donc le vêtement, le feutre ou le tissu de laine ou de lin,
    ou tout objet fait de peau, sur lequel sera la plaie, car c''est une lèpre rongeante:
    il sera brûlé au feu.'
  mal-mal: വടുവുള്ള സാധനം ആട്ടിൻരോമംകൊണ്ടോ ചണംകൊണ്ടോ ഉള്ള വസ്ത്രമോ പാവോ ഊടയോ തോൽകൊണ്ടുള്ള
    യാതൊന്നെങ്കിലുമോ ആയിരുന്നാലും അത് ചുട്ടുകളയണം; അത് കഠിന കുഷ്ഠം; അത് തീയിൽ ഇട്ടു
    ചുട്ടുകളയണം.
  urd-GVR: Imām use jalā de, kyoṅki yih phaphūṅdī nuqsāndeh hai. Lāzim hai ki use
    jalā diyā jāe.
  suz-BL: मिनु मेकोमी बुंखी ङाइश्‍शो वासी कि कुशुल के सेल्‍शो मारेइ थोव़क चोचा माल्‍ब।
    मारदे हना मेको राक्‍ब बुंखी बाक्‍ब। मेको मीम चोचा माल्‍ब।
  ita-1927: Egli brucerà quella veste o il tessuto o la maglia di lana o di lino o
    qualunque oggetto fatto di pelle, sul quale è la piaga; perché è lebbra maligna;
    saran bruciati col fuoco.
  ckb-ckb: جا جلەکە یان ڕستراوەکە یان چنراوەکە لە خوری بێت یان کەتان یان لە هەر شتێکی
    چەرم دەیسووتێنێت، ئەوەی لێدانەکەی تێدایە، چونکە کەڕووی زیان بەخشە بە ئاگر دەسووتێنرێ.
  eng-BBE: 'And the clothing, or the wool or linen material, or anything of leather
    in which is the disease, is to be burned: for the disease is biting into it; let
    it be burned in the fire.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ಆ ಉಡುಪುಗಳನ್ನು ಅಂದರೆ ಅದು ಉಣ್ಣೆ ಬಟ್ಟೆಯಲ್ಲಾಗಲಿ, ನಾರಿನ ಬಟ್ಟೆಯಲ್ಲಾಗಲಿ,
    ನೇಯ್ಗೆಯಲ್ಲಾಗಲಿ, ಹಣಿಗೆಯಲ್ಲಾಗಲಿ, ತೊಗಲಿನ ವಸ್ತುವಿನ್ನಾಗಲಿ ಎಲ್ಲಿ ಬೂಜಿದೆಯೋ ಅದನ್ನು ಸುಡಬೇಕು.
    ಏಕೆಂದರೆ ಅದು ನಾಶಕರವಾದ ಬೂಜುರೋಗವಾಗಿದೆ. ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು.
  tam-2017: அந்த பூசணம் இருக்கிற ஆட்டுரோமத்தினாலும் பஞ்சுநூலினாலும் செய்யப்பட்ட உடையையும்,
    நெய்யப்பட்ட மற்றும் பின்னப்பட்டவைகளையும், தோலினால் செய்யப்பட்ட எந்தவித பொருளையும்
    சுட்டெரிக்கக்கடவன்; அது அரிக்கிற தொழுநோய்; ஆகையால் நெருப்பில் சுட்டெரிக்கப்படவேண்டும்.
  spa-RV-1909: 'Será quemado el vestido, ó estambre ó trama, de lana ó de lino, ó
    cualquiera obra de pieles en que hubiere tal plaga; porque lepra roedora es: al
    fuego será quemada.'
  ron-BTF: De aceea să ardă haina aceea, fie urzeală, fie băteală, în lână sau in,
    sau orice lucru din piele în care este rana, pentru că este lepră care roade;
    să fie ars în foc.
  eng-WEBP: He shall burn the garment, whether the warp or the woof, in wool or in
    linen, or anything of leather, in which the plague is, for it is a destructive
    mildew. It shall be burned in the fire.
  eng-FBV: The priest is to burn it, whether the affected item is wool or linen or
    leather. Because the mold is harmful, the article must be burned.
  nld-1939: Hij moet het kleed, de geweven of geknoopte stof van wol of linnen, of
    het een of ander ding van leer, waarop de plek zit, verbranden. Want het is kwaadaardige
    melaatsheid; het ding moet in het vuur worden verbrand.
  nch-BL: Huajca nopa yoyomit cati tachijchihuali ica lino, o ica borregojme iniijhuiyo,
    o nopa tamanti ten cuetaxti cati quipiya nopa mancha monequi quitatise pampa quipiya
    nopa tacayo palanca cocolisti cati nelía fiero.
  vie-1934: 'Vậy, người phải đốt quần áo, canh hay chỉ bằng lông chiên hoặc bằng gai,
    hoặc các món chi làm bằng da, ở trên nó mà đã bị vít, vì là một bịnh phung ăn
    ruồng: phải thiêu đi.'
  hin-CV: जिस वस्त्र, ताने-बाने, ऊन, मलमल अथवा चमड़े की किसी वस्तु में यह संक्रमण
    पाया जाए, तो आवश्यक है कि उसको जला दिया जाए, क्योंकि यह असाध्य कोढ़ है; आवश्यक
    है कि इसको अग्नि में जला दिया जाए.
  eng-OURB: 'He shall burn the garment, whether the linnen or the woof, in wool or
    in linen, or anything of skin, in which the plague is: for it is a destructive
    tzara''at mildew. It shall be burned in the fire.'
  spa-BES: Y la ropa, o la lana o el material de lino, o cualquier cosa de cuero en
    la que se encuentre la enfermedad, debe ser quemada; porque la enfermedad la está
    picando; Que se queme en el fuego.
  tdx-tdx: Ho forototoe’e i sikiñey ; aa ke te an-tenoñe, he añ’isañe, ke am-bolon’
    añondry he an-deny, hera an-kolitsena inoñe ty angamae mifindra, le ho hotomomoheñe
    añ’afo.
  vid-vid: Mtambika kolilakaza kwa chiluli ivalo alyo kwa vila lina lungwi.
  eng-OKE: And he shall burn the garment, whether it be in warp or woof, of wool,
    or of linen, or anything (made) of skin, which hath the plague in it; for it is
    a consuming leprosy; he shall burn it in fire.
  tha-KJV: ให้​ปุ​โรหิตเผาเครื่องแต่งกายนั้นเสีย ไม่​ว่าเป็นโรคที่ด้ายเส้นยืนหรือเส้นพุ่ง
    เป็​นที​่​ผ้าขนสัตว์​หรือผ้าป่าน หรือสิ่งใดๆที่ทำด้วยหนังสัตว์ เพราะเป็นโรคเรื้อนที่​ร้าย
    จึงให้เผาเสียในไฟ
  por-BR-2018: Será queimada a roupa, ou urdidura ou trama, de lã ou de linho, ou
    qualquer obra de peles em que houver tal praga; porque lepra roedora é; ao fogo
    será queimada.
  deu-ELO: 'Und man soll das Kleid, oder die Kette oder den Einschlag von Wolle oder
    von Linnen, oder jedes Gerät von Fell, woran das Übel ist, verbrennen; denn es
    ist ein fressender Aussatz: es soll mit Feuer verbrannt werden.'
  eng-WYC-2018: and therefore the cloth shall be burnt with flames of fire. (and so
    the cloak shall be burned in the fire.)
  epo-epo: Kaj oni forbruligu la veston aŭ la fundamentaĵon aŭ la enteksitaĵon el
    lano aŭ el lino aŭ ĉian felaĵon, sur kiu estos la infektaĵo; ĉar ĝi estas lepro
    pereiga, per fajro oni devas ĝin forbruligi.
  uig-PIN: Xuningdǝk kaⱨin ɵrüx yip yaki arⱪaⱪ yipida iz-daƣ bolsa kiyim-keqǝk yaki
    terǝ-hurumdin etilgǝn nǝrsidǝ xundaⱪ iz-daƣ bolsa ularnimu kɵydürüwǝtsun; qünki
    bu qiritküq pesǝ-mahaw kesilidur. Mundaⱪ nǝrsilǝrning ⱨǝmmisini otta kɵydürüx
    kerǝktur.
  beo-beo: 'Gobele salasu da amo liligi laluga ulagimu. Bai amo da ai ahoabe gagoba:
    iga giagala:i amola sema da agoai liligi laluga ulagima.'
  tpi-OTNT: Olsem na pris i mas kukim dispela laplap samting long paia. Dispela samting
    olsem lepra i kamap long en, olsem na paia i mas kukim bai i pinis olgeta.
  hau-SA: Dole yă ƙone rigar, ko tariyar zaren, ko kayan da aka saƙa na ulu ko lilin,
    ko kuwa na kaya da aka yi da fatar, wanda cutar ta fāɗa wa, domin cutar rigar
    muguwa ce, dole a ƙone kayan.
  uig-LAT: Shuningdek kahin örüsh yip yaki arqaq yipida iz-dagh bolsa kiyim-kéchek
