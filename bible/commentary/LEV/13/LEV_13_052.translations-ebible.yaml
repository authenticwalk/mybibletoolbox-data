    złośliwy, będzie spalony w ogniu.
  urd-GVU: امام اُسے جلا دے، کیونکہ یہ پھپھوندی نقصان دہ ہے۔ لازم ہے کہ اُسے جلا دیا
    جائے۔
  deu-1912: Und man soll das Kleid verbrennen oder den Aufzug oder den Eintrag, es
    sei wollen oder leinen oder allerlei Fellwerk, darin solch ein Mal ist; denn es
    ist fressender Aussatz, und man soll es mit Feuer verbrennen.
  kan-2017: ಆ ವಸ್ತುವು ಬಟ್ಟೆಯಾದರೂ, ಹಾಸಾದರೂ, ಹೊಕ್ಕಾದರೂ, ಉಣ್ಣೆಯದಾದರೂ, ನಾರಿನದಾದರೂ ಅಥವಾ
    ತೊಗಲಿನದಾದರೂ ಅದರಲ್ಲಿ ಪ್ರಾಣಕ್ಕೆ ಅಪಾಯಕರವಾದ ಕುಷ್ಠವಿರುವುದರಿಂದ ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡಿಸಿಬಿಡಬೇಕು.
  yap-yap: Ma fare prist e thangri urfiy fare n’en, ni bochan e ke garar e pthethaw
    riy ni dabisiy ni thingar ni kirebnag ko nifiy.
  hlt-MCSB: Te dongah tloh aka om himbai neh hnitah khaw, tumul hnithun khaw, hlamik
    khaw, maehpho neh a saii hnopai khaw boeih hoeh saeh. Hmaibae loh a dom coeng
    dongah hmai neh hoeh saeh.
  mdy-ETH: ዬያጉዴ ማኣዓሢ ታሚና ሚቺንቶንጎ፤ ዬይ ቡኡዒፃ ዳልጊ ዳልጊ ዴንዳ ቡኡዒሢ ማዔሢሮ ቄኤሳሢ ሚቾንጎ።
  twi-ASANTE: enti ɛsɛ sɛ ɔde ogya hye ntoma, kuntu ne ntadetam ne aboa nhoma no nyinaa,
