  uig-ARA: شۇنىڭدەك كاھىن ئۆرۈش يىپ ياكى ئارقاق يىپىدا ئىز-داغ بولسا كىيىم-كېچەك ياكى
    تېرە-خۇرۇمدىن ئېتىلگەن نەرسىدە شۇنداق ئىز-داغ بولسا ئۇلارنىمۇ كۆيدۈرۈۋەتسۇن؛ چۈنكى
    بۇ چىرىتكۈچ پېسە-ماخاۋ كېسىلىدۇر. مۇنداق نەرسىلەرنىڭ ھەممىسىنى ئوتتا كۆيدۈرۈش
    كېرەكتۇر.
  sus-sus: Sɛrɛxɛdubɛ xa se birin gan na fure na se naxan ma, dugi naxan yailanxi
