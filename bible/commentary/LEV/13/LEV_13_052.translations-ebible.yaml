    chünki bu chiritküch pése-maxaw késilidur. Mundaq nersilerning hemmisini otta
    köydürüsh kérektur.
  nde-nde: Kumele asitshise isembatho leso, loba eselukiweyo lesithungiweyo, kuyiwulu
    loba ilembu, loba kuyinto yesikhumba elesifo sokungcola, njengoba kuyibulephero;
    leyonto kumele itshiswe.
  ton-ton: ‌ʻE tutu ʻe ia ʻae kofu ko ia ʻaia ʻoku ʻi ai ʻae kilia, ʻi hono māukupu
    pe ʻi hono lōloa, ʻi he kofu sipi, pe ʻi he tupenu, pe ʻi ha kiliʻi manu, he ko
    e kilia fakamamahi ia; ʻe tutu ia ʻi he afi.
  ces-1613: I spálí to roucho aneb osnovu, aneb outek z vlny neb ze lnu, aneb jakoukoli
    nádobu koženou, na níž by byla rána ta; nebo malomocenství škodlivé jest, protož
    ohněm spáleno bude.
  eng-WMB: He shall burn the garment, whether the warp or the woof, in wool or in
    linen, or anything of leather, in which the plague is, for it is a destructive
    mildew. It shall be burned in the fire.
  tam-TCV: எனவே ஆசாரியன் கறைப்பட்ட உடையையோ, கம்பளியினால் அல்லது மென்பட்டினால் நெய்யப்பட்டதையோ
    அல்லது பின்னப்பட்ட உடையையோ, தோல் பொருட்களோ அவைகளை எரிக்கவேண்டும். ஏனெனில், அந்த
    பூஞ்சணம் அழிவை ஏற்படுத்தக் கூடியது. எனவே அப்பொருள்கள் எரிக்கப்படவேண்டும்.
  ceb-ULB: Kinahanglan nga sunogon niya ang maong panapton, o ang bisan unsa nga tinahi
    o ginansilyo gikan sa balahibo sa mananap o sa lino nga panapton, o ang panit
    sa mananap o ang bisan unsang hinimo sa panit sa mananap, o bisan unsang butang
