    vavaguai: ia ra minait i dekdek, da tun ia ta ra iap.'
  tur-YTC: Vebanın bulunduğu yünden, ketenden ya da deriden yapılmış çözgü ya da atkı
    olsun, giysiyi yakacak; çünkü bu yıkıcı bir küftür. Ateşte yakılacaktır.”
  grc-BRENT: Κατακαύσει τὸ ἱμάτιον, ἢ τὸν στήμονα, ἢ τὴν κρόκην ἐν τοῖς ἐρέοις, ἢ
    ἐν τοῖς λινοῖς, ἢ ἐν παντὶ σκεύει δερματίνῳ, ἐν ᾧ ἂν ᾖ ἐν αὐτῷ ἡ ἁφὴ, ὅτι λέπρα
    ἔμμονός ἐστιν, ἐν πυρὶ κατακαυθήσεται.
  ind-AYT: Karena itu, imam harus membakar pakaian tersebut, atau benang, atau kain
