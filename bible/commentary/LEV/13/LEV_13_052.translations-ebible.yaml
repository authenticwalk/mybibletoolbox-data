  dop-dop: Pǝ wɛɛ sɩ kɔtʋlʋ ɩ́ nyɑɣɑsɩ kɔkɔ kɛ wontuɣu ŋku ɩnɩ kʋ tɔɔ wɛ hʋŋkpʋsʋlɑɣɑ
    tɔɣɔ. Mpi tɔ, pɑ kɑɑ pǝsɩ nɑ pɑ́ lɑ nɑ kɑ́ tɛ́. Pǝ tɔɔ tɔ pǝ wɛɛ sɩ pɑ́ nyɑɣɑsɩ-kʋɣʋ
