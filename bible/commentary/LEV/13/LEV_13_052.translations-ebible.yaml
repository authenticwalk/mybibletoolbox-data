  hin-2017: वह उस वस्त्र को जिसके ताने या बाने में वह व्याधि हो, चाहे वह ऊन का हो
    चाहे सनी का, या चमड़े की वस्तु हो, उसको जला दे, वह व्याधि गलित कोढ़ की है; वह
