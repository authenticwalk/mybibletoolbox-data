verse: LEV.013.005
translations:
  mal-C: ഏഴാംദിവസം പുരോഹിതൻ അയാളെ പരിശോധിക്കണം. വടു ത്വക്കിൽ പടരാതെയും മാറ്റമില്ലാതെയുമിരിക്കുന്നെങ്കിൽ
    അദ്ദേഹം അയാളെ ഏഴുദിവസത്തേക്കുകൂടെ തനിച്ചു പാർപ്പിക്കണം.
  deu-TKW: Wenn ihn dann der Priester am siebenten Tage besieht und findet, daß sich
    die betroffene Stelle in ihrem Aussehen gleich geblieben ist, indem das Übel nicht
    weiter auf der Haut um sich gegriffen hat, so soll ihn der Priester abermals sieben
    Tage absperren.
  lin-lin: 'Sima na mikolo yango sambo, Nganga-Nzambe akotala ye lisusu malamu : soki
    amoni ete lipalata oyo ebimaki na poso ya nzoto efungwami te mpe epanzani te na
    nzoto mobimba, akotika moto oyo abeli na esika oyo atiaki ye mpo ete asala lisusu
    mikolo sambo.'
  eng-LSV: And the priest has seen him on the seventh day, and behold, the plague
    has stood in his eyes, the plague has not spread in the skin, and the priest has
    shut him up [for] a second seven days.
  eng-GNV: 'After, the Priest shall looke vpon him the seuenth day: and if the plague
    seeme to him to abide still, and the plague growe not in the skin, the Priest
    shall shut him vp yet seuen dayes more.'
  eng-WEBSTER: 'And the priest shall look on him the seventh day: and behold, if the
    plague in his sight is at a stay, and the plague spreadeth not in the skin; then
    the priest shall shut him up seven days more:'
  nhw-BL: Huan quema quiaxitis chicome tonali, nopa totajtzi sempa quitlachilis. Huan
    sintla nesis para nopa cocotl amo más mohueyilijtoc ipan icuetlaxo, huajca quitzacuas
    para seyoc chicome tonali.
  swh-ONEN: Siku ya saba, kuhani atamchunguza, na kama hakuona badiliko kwenye kile
    kidonda na hakijaenea juu ya ngozi, atamtenga kwa siku nyingine saba.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiruse, yɑ̃ku kowo ù n wɑ bɑu ɡe, ɡɑ ǹ yɑbi, u koo mɑɑ nùn
    kɛnusiwɑ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'and the priest shall look on him the seventh day: and behold, if the
    plague in his sight be at a stay, and the plague spread not in the skin; then
    the priest shall shut him up seven days more:'
  luo-luo: E odiechiengʼ mar abiriyo jadolo nyaka none, bende ka oneno ni pod onge
    pogruok kendo pok olandore e del, to nyaka okete kar kende kuom ndalo abiriyo
    mamoko.
  meu-meu: 'Bena dina ihahituna ai hahelaḡa tauna ese baine itaia lou: toutou bema
    gabuna ai mo, se dika bona se bada, hahelaḡa tauna ese ma baine koua lou, ela
    bona dina hitu ma bae ore.'
  npi-ULB: सातौँ दिनमा पुजारीले त्यो रोग खराब भएको छ वा छैन र छालामा फैलिएको छ वा
    छैन भनेर जाँच्‍ने छ । यदि फैलिएको छैन भने पुजारीले त्यसलाई अझै सात दिनसम्‍म अलग्‍गै
    राखोस् ।
  yor-yor: Ní ọjọ́ keje ni kí àlùfáà yẹ̀ ẹ́ wò, bí ó bá rí i pé egbò náà wà síbẹ̀
    tí kò sì ràn ká àwọ̀ ara, kí ó tún fi pamọ́ fún ọjọ́ méje mìíràn.
  pes-OPCB: در روز هفتم، کاهن دوباره او را معاینه کند. اگر آن لکه تغییر نکرده باشد
    و بزرگ نیز نشده باشد، آنگاه کاهن باید هفت روز دیگر هم او را از مردم جدا نگه دارد.
  tgl-ULB: Sa ikapitong araw, kailangan siyang suriin ng pari upang makita kung sa
    palagay niya ay hindi malala ang sakit, at kung ito ay hindi kumalat sa balat.
    Kapag wala siya nito, kung gayon kailangan siyang ilayo ng pari ng karagdagang
    pitong araw.
  hui-hui: Ani helowa loma binigo mo miaga agali biago ibugua horo kaneni lone handalu
    karia dere bia timbu nahe abale biyagobi dege bidaria handayagua nde horo karu
    mende hadai bilolebira.
  mya-mya: သတ္တ​မ​နေ့​၌​ယဇ်​ပု​ရော​ဟိတ်​သည် ထို​သူ​အား ထပ်​မံ​စစ်​ဆေး​ပြီး​အ​နာ​သည်
    ပ​က​တိ​အ​တိုင်း ပြန့်​ပွား​မှု​မ​ရှိ​ဟု​ထင်​မြင်​လျှင် ထို​သူ​အား ခု​နစ်​ရက်​ထပ်​မံ​သီး​ခြား​နေ​ထိုင်​စေ​ရ​မည်။-
  bod-N: ཉིན་བདུན་པར་མཆོད་དཔོན་གྱིས་དེར་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། གལ་སྲིད་མཆོད་དཔོན་གྱིས་ནད་ཡམས་གཟུགས་མ་འགྱུར་བར་གནས་པ་དང་སྐྱི་མོའི་སྟེང་མ་ཁྱབ་པ་མཐོང་ན།
    མི་དེ་ཡང་ཉིན་བདུན་ལ་ལོགས་སུ་འགེར་དགོས།
  sna-sna: Pazuva rechinomwe muprista anofanira kumuongorora uye akaona kuti chironda
    hachina kupinduka uye hachina kupararira muganda anofanira kumuchengeta pake oga
    kwamamwe mazuva manomwe.
  spa-BLM: El sacerdote lo examinará al séptimo día. Si en sus ojos la plaga está
    detenida y la plaga no se ha extendido en la piel, entonces el sacerdote lo aislará
    por siete días más.
  cac-cac: Axo slajvi uque' c'ual chi', sayjixi iljoc jun anima chi'. Tato a jun yab'il
    chi' an̈eja' max b'eyb'ati, smacchajxi uqueocxo c'ual.
  swh-ULB: Katika siku ya saba, huyo kuhani itambidi kumchunguza tena ili kuona kama
    katika maamzi yake huo ugonjwa siyo mbaya, na kama haujaenea kwenye ngozi. Iwapo
    haujaenea, basi, kuhani atamtenga kwa siku saba zaidi.
  bel-bel: на сёмы дзень сьвятар агледзіць яго, і калі струпля застаецца ў сваім выглядзе
    і не пашыраецца струпля па скуры, дык сьвятар павінен затачыць яго яшчэ на сем
    дзён;
  deu-ELBBK: Und besieht es der Priester am siebten Tag, und siehe, das Übel ist in
    seinen Augen stehen geblieben, das Übel hat nicht um sich gegriffen in der Haut,
    so soll der Priester ihn zum zweiten Mal sieben Tage einschließen.
  mbb-OT: Ne zutun te ikepitu he andew ed-umanan edsusiya zuen te memumuhat is lundis
    duen te etew. Ne emun is egkeehè din iyan ded gihapun su wazà heini medelandap,
    id-uman sikandin idsivey zutun te memumuhat puun te menge etew seled te selakew
    en he pitu he andew.
  mal-2015: ഏഴാം ദിവസം പുരോഹിതൻ അവനെ നോക്കേണം. വടു ത്വക്കിന്മേൽ പരക്കാതെ, കണ്ട സ്ഥിതിയിൽ
    നില്ക്കുന്നു എങ്കിൽ പുരോഹിതൻ രണ്ടാം പ്രാവശ്യം അവനെ ഏഴു ദിവസത്തേക്കു അകത്താക്കി
    അടെക്കേണം.
  rmc-rmc: Sar les o rašaj pro eftato džives obdikhela a dodžanela pes, hoj odi šuvľi
    cipa ačhel furt avke, sar sas, a hoj na džal dureder, akor o rašaj lela le nasvales
    pale avri pašal o manuša pro efta dživesa.
  pes-OPV: و روزهفتم کاهن او را ملاحظه نماید، و اگر آن بلا درنظرش ایستاده باشد، و
    بلا در پوست پهن نشده، پس کاهن او را هفت روز دیگر نگاه دارد.
  ron-1924: А шаптя зи, преотул сэ-л черчетезе ярэшь. Дакэ и се паре кэ рана а стат
    пе лок ши ну с-а ынтинс пе пеле, преотул сэ-л ынкидэ а доуа оарэ ынкэ шапте зиле.
  ben-OBCV: সপ্তম দিনে যাজক তাকে পরীক্ষা করবে এবং যদি তার নজরে ক্ষত অপরিবর্তিত থাকে
    ও চামড়ায় তা প্রসারিত না হয়, তাহলে আরও সাত দিন যাজক তাকে পৃথক জায়গায় রাখবে।
  som-som: Oo haddana wadaadku maalinta toddobaad waa inuu isaga fiiriyaa, oo bal
    eeg, hadduu indhihiisa ku arko in cudurku joogsaday oo uusan dubka sare ku sii
    faafin, markaas waa in wadaadku qofkaas sii karantiilaa toddoba maalmood oo kale.
  lat-VUC: 'et considerabit die septimo: et si quidem lepra ultra non creverit, nec
    transierit in cute priores terminos, rursum recludet eum septem diebus aliis.'
  eng-ASVBT: 'and the priest shall look on him the seventh day: and, behold, if in
    his eyes the plague be at a stay, and the plague be not spread in the skin, then
    the priest shall shut him up seven days more:'
  ita-1885: E se, al settimo giorno, al sacerdote, riguardandolo, parrà che la piaga
    si sia arrestata, e non si sia allargata nella pelle, rinchiudalo di nuovo per
    sette giorni.
  eng-LXXUP: and the priest shall look on the spot the seventh day; and, behold, if
    the spot remains before him, if the spot has not spread in the skin, then the
    priest shall separate him the second time seven days.
  eng-ULB: On the seventh day, the priest must examine him to see if in his opinion
    the disease is not any worse, and if it has not spread in the skin. If it has
    not, then the priest must isolate him seven days more.
  spa-VBL: Al séptimo día el sacerdote realizará otra inspección, y si descubre que
    la mancha no ha cambiado y no se ha extendido sobre la piel, el sacerdote debe
    poner a la persona en aislamiento durante otros siete días.
  fra-_FOB: Le sacrificateur l'examinera au septième jour; et si la plaie lui paraît
    s'être arrêtée, si la plaie ne s'est pas étendue sur la peau, le sacrificateur
    l'enfermera une seconde fois pendant sept jours.
  mal-mal: ഏഴാം ദിവസം പുരോഹിതൻ അവനെ പരിശോധിക്കണം. വടു ത്വക്കിന്മേൽ പരക്കാതെ, കണ്ട
    സ്ഥിതിയിൽ നില്ക്കുന്നു എങ്കിൽ പുരോഹിതൻ രണ്ടാം പ്രാവശ്യം അവനെ ഏഴു ദിവസത്തേക്ക്
    അകത്താക്കി അടയ്ക്കേണം.
  urd-GVR: Sātweṅ din imām dubārā us kā muāynā kare. Agar wuh dekhe ki muta'assirā
    jagah waisī hī hai aur phailī nahīṅ to wuh use mazīd sāt din alahdagī meṅ rakhe.
  suz-BL: मिनु चढ़ेबमी ७ नाक्‍त नोले मेको गार लेंशा कोव़चा माल्‍ब। मिनु मेको कुशुल
    ङा गार एर ओंथ मबारशो बाक्‍त हना, चढ़ेबम मेको कली अर्को ७ नाक्‍त सम्‍म तिल्‍शा
    वोइक्‍चा माल्‍ब।
  ita-1927: Il sacerdote, il settimo giorno, l’esaminerà; e se gli parrà che la piaga
    si sia fermata e non si sia allargata sulla pelle, il sacerdote lo rinchiuderà
    altri sette giorni.
  ckb-ckb: ئەگەر کاهینەکە لە ڕۆژی حەوتەم پشکنینی بۆ ئەنجام دا و بینی زامەکە وەک خۆیەتی
    و لە پێستی تەشەنەی نەکردووە، ئەوا کاهینەکە حەوت ڕۆژی دیکەش جیای دەکاتەوە.
  eng-BBE: 'And the priest is to see him on the seventh day; and if, in his opinion,
    the place on his skin has not become worse and is not increased in size, then
    the priest will keep him shut up for seven days more:'
  kan-OKCV: ಯಾಜಕನು ಏಳನೆಯ ದಿನದಲ್ಲಿ ಅವನನ್ನು ಪರೀಕ್ಷಿಸಿದಾಗ, ಆ ವ್ಯಾಧಿ ನಿಂತ ಹಾಗೆ ಕಾಣಿಸಿದರೆ,
    ಆ ವ್ಯಾಧಿ ಚರ್ಮದಲ್ಲಿ ಹರಡಿರದಿದ್ದರೆ, ಯಾಜಕನು ಅವನನ್ನು ಇನ್ನೂ ಏಳು ದಿನಗಳು ಪ್ರತ್ಯೇಕವಾಗಿ
    ಇರಿಸಬೇಕು.
  tam-2017: ஏழாம் நாளில் அவனைப் பார்க்கக்கடவன்; தோலில் வியாதி அதிகமாகாமல், அவன் பார்வைக்கு
    வியாதி நின்றிருந்தால், ஆசாரியன் இரண்டாவதுமுறை அவனை ஏழுநாட்கள் அடைத்துவைத்து,
  spa-RV-1909: Y al séptimo día el sacerdote lo mirará; y si la llaga á su parecer
    se hubiere estancado, no habiéndose extendido en la piel, entonces el sacerdote
    le volverá á encerrar por otros siete días.
  ron-BTF: Și preotul să se uite la el în ziua a șaptea; și, iată, dacă rana înaintea
    ochilor săi este neschimbată și rana nu se întinde pe piele, atunci preotul să
    îl mai închidă șapte zile;
  eng-WEBP: The priest shall examine him on the seventh day. Behold, if in his eyes
    the plague is arrested and the plague hasn’t spread in the skin, then the priest
    shall isolate him for seven more days.
  eng-FBV: On the seventh day the priest will conduct another inspection, and if he
    discovers that the spot hasn't changed and hasn't spread on the skin, the priest
    must place the person in isolation for another seven days.
  nld-1939: Wanneer de priester hem op de zevende dag weer onderzoekt en bemerkt,
    dat de plek onveranderd is gebleven en zich niet verder over de huid heeft verspreid,
    dan moet de priester hem opnieuw zeven dagen lang opsluiten.
  nch-BL: Huan quema quiaxitis chicome tonati, nopa totajtzi sempa quitachilis. Huan
    sinta nesis para nopa cocot amo más mohueyilijtoc ipan icuetaxo, huajca quitzacuas
    para seyoc chicome tonati.
  vie-1934: Qua ngày thứ bảy, thầy tế lễ sẽ khám người, nếu vít đó ngừng lại, không
    ăn lan trên da, thì phải giam người một lần thứ nhì bảy ngày nữa.
  hin-CV: सातवें दिन पुरोहित उस व्यक्ति का निरीक्षण करे और यदि उसे प्रतीत हो कि संक्रमण
    तो ज्यों का त्यों है, किंतु वह त्वचा में फैला नहीं है, तो पुरोहित उस व्यक्ति को
    और सात दिन के लिए अलग रखे.
  eng-OURB: The priest shall examine him on the seventh day, and, behold, if in his
    eyes the plague is arrested, and the plague has not spread in the skin, then the
    priest shall isolate him for seven more days. (LY:2)
  spa-BES: 'Y el sacerdote lo verá en el séptimo día; y si, en su opinión, el lugar
    de su piel no ha empeorado y no ha aumentado de tamaño, entonces el sacerdote
    lo mantendrá callado durante siete días más:'
  tdx-tdx: Ho savae’ i mpisoroñey re amy andro fahafitoy, aa ie tsy niova am­paha­isaha’e
    aze i handray naho tsy nandakak’ amy holi’ey i handray, le havi’ i mpisoroñey
    fito andro in­draike.
  vid-vid: Zuwa lya saba, mtambika komkagula kahi munhu ayo vyonayali, kota mtambika
    vyoyamkagule na wone utamwa awo hawenele mli ngozi ya heye, lelo mtambika komhindila
    mchihengo munhu ayo kwa mazuwa gayage saba.
  eng-OKE: And on the seventh day the priest shall inspect him, and if the plague
    stands as it did, if the plague hath not increases in the skin, let the priest
    shut him up a second seven days.
  tha-KJV: และให้​ปุ​โรหิตตรวจเขาอีกในวั​นที​่​เจ็ด ดู​เถิด ถ้าตามสายตาของเขาเห็​นว​่าโรคนั้นทรงอยู่​ไม่​ลามออกไปในผิวหนัง
    ก็​ให้​ปุ​โรหิ​ตก​ักตัวเขาต่อไปอีกเจ็ดวัน
  por-BR-2018: E ao sétimo dia o sacerdote o olhará; e se a chaga a seu parecer se
    houver parado, não havendo-se estendido na pele, então o sacerdote lhe voltará
    a encerrar por outros sete dias.
  deu-ELO: Und besieht es der Priester am siebten Tage, und siehe, das Übel ist in
    seinen Augen stehen geblieben, das Übel hat nicht um sich gegriffen in der Haut,
    so soll der Priester ihn zum zweiten Male sieben Tage einschließen.
  eng-WYC-2018: and the priest shall behold him in the seventh day, and soothly if
    the leprosy wax not further, neither passeth the former terms in the flesh, again
    the priest shall close him again seven other days; (and the priest shall examine
    him on the seventh day, and if the leprosy hath not grown, or not spread, nor
    it hath passed the original borders in the flesh, the priest shall enclose him
    again for seven more days;)
  epo-epo: Kaj la pastro rigardos lin en la sepa tago, kaj se li vidos, ke la infektaĵo
    restis en la antaŭa stato, kaj ke la infektaĵo ne disvastiĝis sur la haŭto, tiam
    la pastro enŝlosu lin por pluaj sep tagoj.
  uig-PIN: Yǝttinqi küni kaⱨin uningƣa ⱪarisun wǝ ǝgǝr jaraⱨǝt ohxax turup, terisidǝ
    kengiyip kǝtmigǝn bolsa, kaⱨin uni yǝnǝ yǝttǝ küngiqǝ ayrim solap ⱪoysun.
  beo-beo: 'Amasea, eso fesuga, gobele salasu dunu da amo dunu ea hou bu ba:mu. E
    da amo aiya da ea musa: hou defele dialebe ba:sea, e da amo dunu eso fesuale eno
    hisu esaloma:ne sia:mu.'
  tpi-OTNT: Long de namba 7, pris i mas glasim dispela mak gen, na sapos em i ting
    mak i stap olsem tasol, na i no kamap bikpela, orait em i mas putim man i stap
    wanpis inap 7-pela de moa.
  hau-SA: A rana ta bakwai firist zai bincike shi, in kuwa ya ga cewa mikin bai canja
    ba, bai kuwa yaɗu a fatar jikin ba, zai kaɗaice shi na waɗansu ƙarin kwana bakwai.
  uig-LAT: Yettinchi küni kahin uninggha qarisun we eger jarahet oxshash turup, tériside
    kéngiyip ketmigen bolsa, kahin uni yene yette kün’giche ayrim solap qoysun.
