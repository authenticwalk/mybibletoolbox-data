  uig-CYR: Йәттинчи күни каһин униңға қарисун вә әгәр җараһәт охшаш туруп, терисидә
    кеңийип кәтмигән болса, каһин уни йәнә йәттә күнгичә айрим солап қойсун.
  tel-2017: ఏడో రోజు యాజకుడు అతణ్ణి తిరిగి పరీక్షించాలి. తన దృష్టిలో వ్యాధి ముదరకుండా,
    ఆ మచ్చ వ్యాపించకుండా ఉందేమో చూడాలి. ఆ మచ్చ చర్మంపై వ్యాపించకుండా ఉంటే యాజకుడు
    మరో ఏడు రోజులు అతణ్ణి వేరుగా ఉంచాలి.
  hat-BSA: Prèt la va gade li nan setyèm jou a. Epi selon sa li wè, si enfeksyon an
    pa chanje, enfeksyon an pa gaye sou po a, alò, prèt la va fè l izole pandan sèt
    jou ankò.
  bxh-bxh: Lahai faligigi luwaga sa ofi, ai mulina tau antalasam haba dogana ni ya
    ita fuyoi, na ibe bonuna ni hige i fafalaꞌi be tauna i faheyaya haba ya liba mate,
    dogana iyabona ya miya fuyo lahai faligigi luwaga.
  kos-kos: Mwet tol fah sifilpa liyal ke len se akitkosr, ac el fin liye mu sring
    se ke manol uh nuna oaya ah na, ac tiana yokelik, na el fah srella ke itkosr pac
    len uh.
  hbo-WLC: וְרָאָ֣הוּ הַכֹּהֵן֮ בַּיּ֣וֹם הַשְּׁבִיעִי֒ וְהִנֵּ֤ה הַנֶּ֙גַע֙ עָמַ֣ד
    בְּעֵינָ֔יו לֹֽא־פָשָׂ֥ה הַנֶּ֖גַע בָּע֑וֹר וְהִסְגִּיר֧וֹ הַכֹּהֵ֛ן שִׁבְעַ֥ת
    יָמִ֖ים שֵׁנִֽית׃
  ibo-ibo: Mgbe ụbọchị asaa gasịrị, onye nchụaja ga-ele ya ahụ ọzọ. Ọ bụrụ na ọnya
    ahụ alabeghị, na ọ nwekwaghị mgbanwe ọbụla, a ga-edebekwa ya abalị asaa ọzọ.
  ory-ory: ତହୁଁ ସପ୍ତମ ଦିନରେ ଯାଜକ ତାହାକୁ ଦେଖିବ; ପୁଣି, ଯଦି ତାହାର ଦୃଷ୍ଟିରେ ସେହି ଘାʼ ସେହି
    ପ୍ରକାର ଥାଏ ଓ ଚର୍ମରେ ବ୍ୟାପି ନ ଥାଏ, ତେବେ ଯାଜକ ତାହାକୁ ଆହୁରି ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ବନ୍ଦ
    କରି ରଖିବ।
  chk-chk: Iwe, lon ewe afisuen rän ewe souasor epwe nenengenöchüsefäli ewe aramas.
    Nge are a küna pwe ewe kil esap lapala, esap pwal töfetal won silin, ewe souasor
    epwe aimwüela ewe aramas pwal lon ükükün fisu rän.
  rop-rop: Wal det serramonimen garra luk langa im igin langa det namba 7 dei, en
    if det sowa im seimwei en im nomo bin spredat ebriweya, wal im garra deigidawei
    im fo naja 7 dei.
  ukr-1871: Та й огляне його сьвященник семого дня, і побачить, що болячка не змінилась,
    не роскинулась по шкірі, так зачинить його сьвященник на сїм день удруге.
  deu-1951: und am siebenten Tag soll er es besichtigen. Ist das Mal gleich geblieben
    wie zuvor und hat nicht weitergefressen an der Haut, so soll es der Priester abermal
    sieben Tage lang einschließen.
  eng-JPS: And the priest shall look on him the seventh day; and, behold, if the plague
    stay in its appearance, and the plague be not spread in the skin, then the priest
    shall shut him up seven days more.
  srp-1865: A sedmoga dana neka vidi sveštenik; ako opazi da je boljetica ostala kako
    je bila i nije se dalje razišla po koži, neka ga zatvori sveštenik opet za sedam
    dana.
  lug-lug: Ku lunaku olw’omusanvu kabona anaakeberanga omuntu oyo; bw’anaasanganga
    ng’awazimbye teweeyongedde, era nga n’obulwadde obwo tebusaasaanye ku lususu,
    anaayongeranga okumusibira mu kalantiini ennaku endala musanvu.
  heb-heb: וראהו הכהן ביום השביעי והנה הנגע עמד בעיניו לא פשה הנגע בעור והסגירו הכהן
    שבעת ימים שנית׃
  ben-IRV: পরে সপ্তম দিনের যাজক তাকে দেখবে; আর দেখ, যদি তার দৃষ্টিতে ঘা সেরকম থাকে,
    চামড়ায় ঘা ছড়িয়ে না থাকে, তবে যাজক তাকে আরও সাত দিন আলাদা করে রাখবে।
  pan-pan: ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਜਾਜਕ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਰੋਗ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰਹੇ
    ਅਤੇ ਉਸ ਦੀ ਚਮੜੀ ਵਿੱਚ ਫੈਲਿਆ ਨਾ ਹੋਵੇ ਤਾਂ ਜਾਜਕ ਉਸ ਨੂੰ ਹੋਰ ਸੱਤ ਦਿਨ ਤੱਕ ਅਲੱਗ ਰੱਖੇ।
  mya-JVB: သတ္တမ နေ့ ၌ ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍ ၊ အနာ သည် အရေ ၌ မ တိုးမလျော့နေလျှင်
    ၊ တဖန် ခုနစ် ရက် ပတ်လုံးချုပ် ထားရမည်။
  hmo-hmo: Vadaeni dina namba 7 dekenai, hahelagaia tauna ese unai tau do ia itaia
    lou. Bema toutou be gabuna dekenai sibona ia noho, ia dika lasi, bona ia bada
    lasi, hahelagaia tauna ese unai tau do ia koua lou, ela bona dina 7 ma do idia
    ore.
  urd-urd: और सातवें दिन काहिन उसे मुलाहिज़ा करे, और अगर वह बला उसे वहीं के वहीं दिखाई
    दे और जिल्द पर फैल न गई हो, तो काहिन उसे सात दिन और बन्द रख्खे;
  rus-SYN: в седьмой день священник осмотрит его, и если язва остается в своем виде
    и не распространяется язва по коже, то священник должен заключить его на другие
    семь дней;
  bqc-SIM: a gↄↄ sopladepi zĩ́ i wɛ́tɛi. Tó a è gyãpi ku a gbɛu, í zↄ̃ↄkũo,
    sa'ona lí ɛa zɛ́kaka adelɛ e gↄↄ sopla lↄ,
  tcz-CHONGTHU: Chule nisagi lhinni leh thempu pan avela avet lhah kit ding, chuteng
    thempupa mitmu changa anat chu a oldoma, ati pat jeng jong avun beh dang hoa achalbe
    tahlouva ahileh, hiche natna neipa chu thempu pan ni sagi sung vet a akoi ding
    ahi.
  mar-mar: सातव्या दिवशी याजकाने परत त्याची तपासणी करावी आणि तो चट्टा जसाच्या तसाच
    असून कातडीत पसरला नाही असे त्यास दिसून आले तर याजकाने त्यास आणखी सात दिवस इतरापासून
    वेगळे ठेवावे.
  qub-qub: Ganchis junajta yapay ricanga. Gueri mana miraptenga yapay ganchis junajcama
    shuyni goyächenga.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiruse, yɑ̃ku kowo ù n wɑ bɑu ge, gɑ ǹ yɑbi, u koo mɑɑ nùn
    kɛnusiwɑ sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Sou setyèm jou a, prèt la va egzaminen l' ankò. Si li wè bouton an rete
    menm jan an, li pa laji sou po a, prèt la va fèmen moun lan pou kont li pou sèt
    jou ankò.
  eng-BSB: On the seventh day the priest is to reexamine him, and if he sees that
    the infection is unchanged and has not spread on the skin, the priest must isolate
    him for another seven days.
  tod-tod: Zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ foloi lɔfelasiɛi ma. Ni seeɓɛi la ɠɛ liini
    luɠɔma, ta é la vazani kɔlɔgi ma, zalaɠa ɠula nui ɠa tɛ pɛlɛi wu mɔnɔ ná zeizu
    velesiɛi, é daaɠulu ma folo lɔfela laawu.
  eng-WEBPB: The priest shall examine him on the seventh day. Behold, if in his eyes
    the plague is arrested and the plague hasn’t spread in the skin, then the priest
    shall isolate him for seven more days.
  kbq-kbq: Hagi 7ni zupama pristi vahe'mo'ma kesigeno ana namumo tera osuge, te osi
    osugema hu'nenkeno'a, ete mago'ane 7ni'a zagegna azeri frakigahie.
  nhe-BL: Huan quema quiaxitis chicome tonali, nopa totajtzi sampa quitlachilis. Huan
    intla nesis para nopa cocotl ax más mohueyilijtoc ipan icuetlaxo, huajca quitzacuas
    para seyoc chicome tonali.
  gub-BL: 7 haw 'ar mehe xaxeto ume'e wi putar hehe nehe. Aze iperew nuhàz kwaw nehe,
    aze uzezuwàgatu nehe, a'e mehe umumaw kar putar amo 7 'ar izupe a'e zutyka'i imuigo
    kar pà nehe.
  eng-DRA: 'And the seventh day he shall look on him: and if the leprosy be grown
    no farther, and hath not spread itself in the skin, he shall shut him up again
    other seven days.'
