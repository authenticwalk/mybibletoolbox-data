verse: LEV.013.042
translations:
  mal-C: എന്നാൽ അയാളുടെ കഷണ്ടിയിൽ മുന്നിലോ പിന്നിലോ ചെമപ്പുകലർന്ന വെളുത്തപുള്ളി ഉണ്ടെങ്കിൽ
    അത് അയാളുടെ തലയിലോ നെറ്റിയിലോ ഉണ്ടായ ഗുരുതരമായ കുഷ്ഠം.
  deu-TKW: Wenn sich aber an der Hinterglatze oder an der Vorderglatze ein weiß-rötlicher
    Ausschlag zeigt, so ist es Aussatz, der an seiner Hinter- oder Vorderglatze ausbricht.
  lin-lin: Kasi soki lipalata moko ya mwa pembe mpe ya mwa motane ebimi ye na libandi,
    ezala na dikosi to na mbunzu, wana elakisi ete bokono ya maba ebandi kobima ye
    na libandi.
  eng-LSV: And when there is in the bald back of the head, or in the bald forehead,
    a reddish-white plague, it [is] a leprosy breaking out in the bald back of the
    head, or in the bald forehead;
  eng-GNV: But if there be in the balde head, or in the balde forehead a white reddish
    sore, it is a leprosie springing in his balde head, or in his balde forehead.
  eng-WEBSTER: And if there is in the bald head, or bald forehead, a white reddish
    sore; it is a leprosy sprung up on his bald head, or his bald forehead.
  nhw-BL: Pero sintla campa tepehui itzoncal eltos se cocotl catli nesis chipahuac
    huan chichiltic, huajca quiijtosnequi pejtoc tlacayo palanca cocolistli campa
    tepejtoc itzoncal.
  swh-ONEN: Lakini kama ana kidonda chenye wekundu na weupe kwenye kichwa chake chenye
    upaa, au kwenye paji la uso, ni ugonjwa wa ngozi wa kuambukiza unaojitokeza kichwani
    au kwenye paji lake la uso.
  bba-bba: Adɑmɑ wii kpɑrɑ te sɔɔ, bɑu ɡɑɡu ɡɑ̀ n sɔ̃ɔsirɑ ɡɑ sɔ̃ri, bɑrɑ disiɡirɑ
    tɑ torumɔ mi.
  eng-KJVCPB: And if there be in the bald head, or bald forehead, a white reddish
    sore; it is a leprosy sprung up in his bald head, or his bald forehead.
  luo-luo: To ka en-gi kama lit molokore mamarmar e bondone kata e thur wiye, to en
    tuo malandore moa e wiye kata e thur wiye.
  meu-meu: A bema kwarana tubuana ai eiava ramana ai, huina vada e hehuhu gabuna ai,
    toutou mia-kakana ta baine hedinarai, una na lepra, boha tauna kwarana ai eiava
    ramana ai vada e vara.
  npi-ULB: तर यदि त्यसको खुइलेको शिर वा निधारमा रातो-सेतो खटिरा आएको छ भने, त्यो फुटेर
    निस्‍केको सरुवा रोग हो ।
  yor-yor: Ṣùgbọ́n bí ó bá ní egbò pupa fẹ́ẹ́rẹ́ ní ibi orí rẹ̀ tí ó pá, tàbí níwájú
    orí rẹ̀, ààrùn tí ń ràn ká iwájú orí tàbí ibi orí ni èyí.
  pes-OPCB: اما چنانچه در سر طاس یا پیشانی او لکهٔ سفید مایل به سرخی وجود داشته باشد،
    ممکن است جذام باشد که در سر یا پیشانی او بروز کرده است.
  tgl-ULB: Ngunit kung mayroon isang namumulang-puting sugat sa kanyang kalbong ulo
    o noo, ito ay isang nakakahawang sakit na lumitaw.
  hui-hui: Anigo agali ogoninaga haguaneni mandari nahe ngagoria dere biyago darama
    bialu pelayagua nde dere ogoni koore biyada manda bulebira.
  mya-mya: သို့​ရာ​တွင်​ဆံ​ပင်​ပြောင်​သော​နေ​ရာ​၌​နီ ဖျော့​ဖျော့​အ​နာ​ပေါက်​လျှင်
    ထို​အ​နာ​သည် ဆိုး​ရွား​သော​အ​ရေ​ပြား​ရော​ဂါ​ဖြစ်​သည်။-
  bod-N: འོན་ཀྱང་སྤྱི་གཙུག་སྤྱི་ཐེར་ཡིན་སའམ་ཐོད་སྐྲ་སྤྱི་ཐེར་ཡིན་སར་ནད་རྟགས་དམར་སྐྱ་ཡིན་ན།
    དེ་ནི་མཛེ་ནད་ཁོའི་སྤྱི་གཙུག་དང་ཐོད་སྐྲ་ལྷུང་སར་ཁྱབ་པ་ཡིན།
  sna-sna: Asi kana ane chironda chichena chakatsvukuruka pamhanza yake kana pahuma,
    chirwere chinotapukira chabuda pamusoro pake kana pahuma.
  spa-BLM: Pero si en la cabeza calva o en la frente calva hay una plaga de color
    blanco rojizo, es lepra que brota en su cabeza calva o en su frente calva.
  cac-cac: Palta tato sq'ue junoc yab'il yaxc'a b'aj man̈xalaj xiil chi', yovalil
    syil vin̈ sacerdote. Tato chac sulinac yilji jun yaxc'a chi' icha yab'il lepra,
    aton lepra ayoch d'ay. Syalan vin̈ sacerdote chi' to a jun anima chi', maxtzac
    yal-laj yajec' d'a scal yetanimail yuj jun yab'il chi'.
  swh-ULB: Lakini endapo kuna kidonda chenye wekundu uliochanganyika na weupe, juu
    ya kipara chake au paji lake la uso, huo ni ugonjwa wa kuambukiza uliojitokeza.
  bel-bel: Калі ж на плешыне альбо на лысіне будзе белая альбо чырванаватая пляма,
    дык на плешыне ягонай альбо на лысіне ягонай распусьцілася праказа;
  deu-ELBBK: Und wenn an der Hinter- oder an der Vorderglatze ein weiß-rötliches Übel
    ist, so ist es der Aussatz, der an seiner Hinter- oder an seiner Vorderglatze
    ausgebrochen ist.
  mbb-OT: Iyan, emun duen ebmeriǥàriǥà he levag dutun te upew zin, kinahanglan he
    ibpesusi zin heini te memumuhat. Ne emun haazà is meriǥàriǥà he levag henduen
    te zaru te lundis he egkaahà diyà te lawa, ebpesayud is memumuhat he meremerik
    haazà he etew.
  mal-2015: പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ചുവപ്പോടുകൂടിയ വെള്ളപ്പുള്ളിയുണ്ടായാൽ അതു
    അവന്റെ പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ഉത്ഭവിക്കുന്ന കുഷ്ഠം.
  rmc-rmc: Ale te pro lango šero abo pro čekat avela avri o flekos, lolo parneha,
    akor oda hin o nasvaľiben pre cipa, so leske barol pro šero abo pro čekat.
  pes-OPV: و اگر در سر کل او یا پیشانی کل اوسفید مایل به‌سرخی باشد، آن برص است که
    ازسر کل او یا پیشانی کل او در‌آمده است.
  ron-1924: Дар, дакэ ын партя плешувэ динаинте сау динапой есте о ранэ де ун алб
    рошиатик, есте лепрэ, каре а фэкут спузялэ ын партя плешувэ динаинте сау динапой.
  ben-OBCV: কিন্তু যদি তার টাক মাথায় বা কপালে হালকা রক্তিম সাদাটে ক্ষত থাকে, তাহলে
    তা মাথায় বা কপালে অঙ্কুরিত এক সংক্রামক রোগ।
  som-som: Laakiinse madaxa bidaarta leh ama foodda bidaarta leh haddii lagu arko
    cudur guduudan oo caddaan ku jiro, markaas waa baras ka soo baxay madaxiisii bidaarta
    lahaa ama fooddiisii bidaarta lahayd.
  lat-VUC: Sin autem in calvitio sive in recalvatione albus vel rufus color fuerit
    exortus,
  eng-ASVBT: But if there be in the bald head, or the bald forehead, a reddish-white
    plague; it is leprosy breaking out in his bald head, or his bald forehead.
  ita-1885: Ma, se nel capo tutto senza peli, o calvo dalla fronte, v'è piaga bianca
    rosseggiante, è lebbra, che germoglia nel capo tutto senza peli, o calvo dalla
    fronte.
  eng-LXXUP: And if there should be in his baldness of head, or his baldness of forehead,
    a white or fiery plague, it is leprosy in his baldness of head, or baldness of
    forehead.
  eng-ULB: But if there is a reddish-white sore on his bald head or forehead, it is
    an infectious disease that has broken out.
  spa-VBL: Pero si aparece una llaga rojiblanca en su cabeza o frente calva, es una
    enfermedad infecciosa que se está desarrollando.
  fra-_FOB: Mais s'il y a dans la partie chauve de derrière ou de devant, une plaie
    d'un blanc rougeâtre, c'est une lèpre qui a fait éruption dans la partie chauve
    de derrière ou de devant.
  mal-mal: പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ചുവപ്പോടുകൂടിയ വെള്ളപ്പുള്ളിയുണ്ടായാൽ അത് അവന്റെ
    പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ഉത്ഭവിക്കുന്ന കുഷ്ഠം.
  urd-GVR: Lekin agar us jagah jahāṅ wuh ganjā hai surḳhī-māyl safed dāġh ho to is
    kā matlab hai ki wahāṅ wabāī jildī bīmārī lag gaī hai.
  suz-BL: तन्‍न मेको आन कुप्‍फीमी लल बुश गार ग्रूत हना, मेको कुप्‍फीम ग्रूशो याक्‍सीब
    रोइ बाक्‍ब
  ita-1927: Ma se sulla parte calva del di dietro o del davanti del capo appare una
    piaga bianca tendente al rosso, è lebbra, scoppiata nella parte calva del di dietro
    o del davanti del capo.
  ckb-ckb: بەڵام ئەگەر لە کەچەڵییەکە یان ڕووتاوییەکە لەکەی سپی سوورباو هەبوو، ئەوا
    نەخۆشی گواستراوەیە و لە کەچەڵییەکەی یان ڕووتاوییەکەی تەشەنەی کردووە.
  eng-BBE: But if, on his head or on his brow, where he has no hair, there is a red
    and white place, it is the disease of the leper coming out on his head or on his
    brow.
  kan-OKCV: ಆದರೆ ಆ ಬೋಳು ತಲೆಯಲ್ಲಿ ಇಲ್ಲವೆ ಪಟ್ಟೆ ತಲೆಯಲ್ಲಿ ಕೆಂಪಗಿರುವ ಬಿಳುಪಾದ ಮಚ್ಚೆಯಿದ್ದರೆ,
    ಅದು ಅವನ ಬೋಳು ತಲೆಯಲ್ಲಾಗಲಿ ಇಲ್ಲವೆ ಪಟ್ಟೆ ತಲೆಯಲ್ಲಾಗಲಿ ಹುಟ್ಟುತ್ತಿರುವ ಚರ್ಮರೋಗವೇ.
  tam-2017: மொட்டைத்தலையிலாவது அரைமொட்டைத்தலையிலாவது சிவப்புக்கலந்த வெண்மையான படர்
    உண்டானால், அது அதில் ஏற்படுகிற தொழுநோய்.
  spa-RV-1909: Mas cuando en la calva ó en la antecalva hubiere llaga blanca rojiza,
    lepra es que brota en su calva ó en su antecalva.
  ron-BTF: Și dacă este pe capul chel, sau pe fruntea cheală, o rană roșiatică, aceasta
    este o lepră ce a izbucnit pe capul lui chel, sau pe fruntea lui cheală.
  eng-WEBP: But if a reddish-white plague is in the bald head or the bald forehead,
    it is leprosy breaking out in his bald head or his bald forehead.
  eng-FBV: But if a reddish-white sore appears on his bald head or forehead, it is
    an infectious disease developing.
  nld-1939: Maar zo hij op zijn kaal voor(-) of achterhoofd een vaalrode plek heeft,
    dan is dat melaatsheid, die op zijn kaal voor(-) of achterhoofd is uitgebroken.
  nch-BL: Pero sinta campa tepehui itzoncal eltos se cocot cati nesis chipahuac huan
    chichiltic, huajca quiijtosnequi pejtoc tacayo palanca cocolisti campa tepejtoc
    itzoncal.
  vie-1934: Còn nếu trong chỗ sói phía trước hay là phía sau có một vít trắng hồng,
    ấy là bịnh phung lở ra ở chỗ sói phía trước hay là phía sau.
  hin-CV: परंतु यदि उसका सिर अथवा माथा चंदला हो गया है और उस पर लालिमा युक्त सफेद
    रंग का संक्रमण हो गया है, तो यह कोढ़ है, जो उसके चंदूले माथे और सिर से फूट निकला
    है.
  eng-OURB: But if there is in the bald head, or the bald forehead, a reddish-white
    plague; it is tzara'at breaking out in his bald head, or his bald forehead.
  spa-BES: Pero si, en su cabeza o en su frente, donde no tiene pelo, hay un lugar
    rojo y blanco, es la enfermedad del leproso que sale sobre su cabeza o sobre su
    frente.
  tdx-tdx: Aa naho miboak’ añambone ndra an-daharañe tsiamaròy ty handra foty minday
    mena, le angamae ty mirofotse amy añambone’e bodoy ndra amy lahara’e solay.
  vid-vid: Ila wone kuli mutwi hali chibuje ama hali chihanga hali chibuje hana mabaka
    gadung'huwale na uzelu, awo ndo utamwa wa ngozi ya lukuli ulingulawila kuli chibuje
    cha heye kumutwi ama kuli chihanga cha heye.
  eng-OKE: But if in the baldness or partial baldness there be a whitish-red scar,
    it is leprosy growing in the baldness or partial baldness.
  tha-KJV: แต่​ถ้าตรงบริเวณศีรษะล้านหรือหน้าผากล้าน มี​บริเวณเป็นโรคสีแดงเรื่อๆ เขาเป็นเรื้อนพุขึ้​นที​่ศีรษะล้านหรือที่​หน​้าผากล้านนั้น
  por-BR-2018: Mas quando na calva ou na calva da frente houver chaga branca avermelhada,
    lepra é que brota em sua calva ou em sua calva da frente.
  deu-ELO: Und wenn an der Hinter-oder an der Vorderglatze ein weiß-rötliches Übel
    ist, so ist es der Aussatz, der an seiner Hinter-oder an seiner Vorderglatze ausgebrochen
    ist.
  eng-WYC-2018: else if in the baldness before, either in the baldness behind, (or
    but if in the baldness at the front, or in the baldness at the back), white either
    red colour is bred, or is sprung up,
  epo-epo: Sed se sur la senharaĵo aŭ sur la kalvaĵo estos infektaĵo blanke-ruĝeta,
    tiam ĝi estas lepro, kiu ekfloris sur lia senharaĵo aŭ sur lia kalvaĵo.
  uig-PIN: Lekin ǝgǝr uning taⱪir bexi yaki paynǝk bexida ⱪizƣuq aⱪ daƣ kɵrünsǝ, undaⱪta
    xu jaraⱨǝt uning taⱪir bexi yaki paynǝk bexidiki pesǝ-mahaw kesilining bir alamitidur.
  beo-beo: Be yoi ahea:iai aiya da ea dialuma gianai amoga madelasea, amo da gadofo
    olo bagade dawa:ma.
  tpi-OTNT: Tasol sapos wanpela sua i kamap long het kela, na kala bilong sua i ret
    na wait wantaim, orait dispela sua em i samting nogut tru.
  hau-SA: Amma in yana da miki ja-ja da ya yi fari a sanƙonsa ko a goshinsa, cuta
    mai yaɗuwa ce take fasuwa a kai ko a goshin.
  uig-LAT: Lékin eger uning taqir béshi yaki paynek béshida qizghuch aq dagh körünse,
    undaqta shu jarahet uning taqir béshi yaki paynek béshidiki pése-maxaw késilining
    bir alamitidur.
  nde-nde: Kodwa nxa ilesilonda esibomvana-okumhlotshana ekhanda elilempabanga loba
    ebunzini, yibulephero obuyabe buqalisa ekhanda loba ebunzini.
  ton-ton: Pea kapau ʻoku ʻi he ʻulu tula pe ʻi he muʻa laʻē tula ha meʻa pupula ʻoku
    hinehina kulokula; ko e kilia ia kuo tupu ʻi hono ʻulu tula pe ʻi hono muʻa laʻē
    tula.
  ces-1613: Pakli na té lysině, aneb na tom oblysení byla by rána bílá a ryšavá, tedy
    malomocenství zrostlo na lysině jeho, aneb na oblysení jeho.
  eng-WMB: But if a reddish-white plague is in the bald head or the bald forehead,
    it is leprosy breaking out in his bald head or his bald forehead.
  tam-TCV: ஆனால் அவனுடைய மொட்டைத்தலையில் அல்லது நெற்றியில் வெண்சிவப்பான புண் இருந்தால்,
    அது அவனுடைய தலையில் அல்லது நெற்றியில் உண்டான தொற்று வியாதியாகும்.
  ceb-ULB: Apan kung adunay pulapula ug putiputi nga hubag sa iyang upaw nga ulo o
    sa ibabaw sa agtang, makatakod kini nga sakit nga mikatag.
  pol-UBG: Jeśli jednak na łysinie albo na łysym czole pojawi się białoczerwonawa
    rana, jest to trąd, który się rozwinął na jego łysinie albo na łysym czole.
  urd-GVU: لیکن اگر اُس جگہ جہاں وہ گنجا ہے سرخی مائل سفید داغ ہو تو اِس کا مطلب ہے
    کہ وہاں وبائی جِلدی بیماری لگ گئی ہے۔
  deu-1912: Wird aber an der Glatze, oder wo er kahl ist, ein weißes oder rötliches
    Mal, so ist ihm Aussatz an der Glatze oder am Kahlkopf aufgegangen.
  kan-2017: ಆದರೆ ಬೋಳುತಲೆಯಲ್ಲಾಗಲಿ ಅಥವಾ ಪಟ್ಟೆತಲೆಯಲ್ಲಾಗಲಿ ಕೆಂಪು ಬಿಳುಪು ಮಿಶ್ರವಾದ ಮಚ್ಚೆ
    ಹುಟ್ಟಿದರೆ ಅದು ಕುಷ್ಠವೇ.
  yap-yap: Machane fa’anra keyibi gagyel ba malad nib dake row i wech u daken e madro’
    rok, ma aram e m’ar ko dowef ni ubchiya’.
  hlt-MCSB: Tedae lukoelh dongah khaw, talkoelh dongah khaw a tloh a bok a ling la
    om tih a lukoelh neh a talkoelh dongla hmaibae loh a phoei mai ni.
  mdy-ETH: ጋዓንቴ ባሎይዳ ዑርታንዳጉዴ ጊኢሺ ዓኣ ኪሢ ጴዼቶ ዬይ ዑፃ ኬስካ ዶርዓሢኬ።
  twi-ASANTE: Na mmom, sɛ nsisiiɛ nkɔkɔɔ a fitaa frafra mu wɔ atipa no so a, na ɛkyerɛ
    sɛ, ebia, kwata pɛ sɛ ɛyɛ saa onipa no.
  eng-WEBU: But if a reddish-white plague is in the bald head or the bald forehead,
    it is leprosy breaking out in his bald head or his bald forehead.
  bnp-bnp: Pali bara a ngarava tara ge bele na lete vona i vururu i kea, ra gilanga
    iea a patala.
