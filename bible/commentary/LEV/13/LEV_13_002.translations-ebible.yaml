  hin-2017: “जब किसी मनुष्य के शरीर के चर्म में सूजन या पपड़ी या दाग हो, और इससे उसके
    चर्म में कोढ़ की व्याधि के समान कुछ दिखाई पड़े, तो उसे हारून याजक के पास या उसके
    पुत्र जो याजक हैं, उनमें से किसी के पास ले जाएँ।
  wol-KYG: «Su nit amee ab tërgën ci yaramam mbaa ab ër, mbaa ab gàkk bu weex bu mana
    doon jàngoroy der juy law ci yaramam, nañu ko yóbbu ci Aaróona sarxalkat bi mbaa
    kenn ciy doomam yu góor yiy sarxalkat yi.
  eng-YLT: '''When a man hath in the skin of his flesh a rising, or scab, or bright
    spot, and it hath become in the skin of his flesh a leprous plague, then he hath
    been brought in unto Aaron the priest, or unto one of his sons the priests;'
  kne-kne: “Mo waday maila sin kodil di esay ipogaw ay lomat-ed ono bomalanga ono
    bayang yan manbalin si sakit di kodil ay makaalis, masapol ay manpaila en Aaron
    ono esa sin papadi ay an-ak na.
  eng-WYC-2017: A man in whose skin and flesh riseth diverse colour, either whelk,
    either as some shining thing, that is, a wound [or a plague] of leprosy, he shall
    be brought to Aaron the priest, either to one of any of his sons;
  eng-WMBB: “When a man shall have a swelling in his body’s skin, or a scab, or a
    bright spot, and it becomes in the skin of his body the plague of leprosy, then
    he shall be brought to Aaron the priest or to one of his sons, the priests.
  urd-GVH: “अगर किसी की जिल्द में सूजन या पपड़ी या सफ़ेद दाग़ हो और ख़तरा है कि वबाई
    जिल्दी बीमारी हो तो उसे इमामों यानी हारून या उसके बेटों के पास ले आना है।
  rug-rug: “Be tubu kapuna sa tie, ba be moqo ba be kina sapu boka ta evaṉae minoho
    kaleana hola pa kapu, si kaqu ta turaṉa la koasa hiama sapu se Eroni babe tuna
    pa tutina sa.
  gaz-gaz: “Namni yoo gogaa dhagna isaa irraa iitoo yookaan finniisa yookaan baarolee
    qabaatee wanni sun gogaa dhagna isaa irratti gara lamxiitti geeddarame, namichi
    sun gara Aroon lubichaatti yookaan ilmaan isaa luboota keessaa gara isa tokkootti
    haa geeffamu.
  fra-LSG: Lorsqu’un homme aura sur la peau de son corps une tumeur, une dartre, ou
    une tache blanche, qui ressemblera à une plaie de lèpre sur la peau de son corps,
    on l’amènera au sacrificateur Aaron, ou à l’un de ses fils qui sont sacrificateurs.
  yal-yal: “Xa muxun fatin yirena nde kusinxi, hanma kafanla a ma hanma fure dɛna
    nde a fatin ma naxan nɔɛ findɛ fure ɲaxin na dangu muxu gbɛtɛ ma, na xa xali saraxarali
    Haruna fɛma hanma a diina nde.
  haw-1868: A loaa i ke kanaka ka pehu ana ma ka ili o kona io, a o ka pehupala paha,
    a o kahi lilelile paha, a iloko no o ka ili o kona io e like me ka mai lepera;
    alaila e laweia mai oia io Aarona la ke kahuna, a i kekahi paha o na keiki ana,
    na kahuna pule;
  arb-NAV: «إِذَا أُصِيبَ جِلْدُ إِنْسَانٍ بِوَرَمٍ أَوْ قُوبَاءَ أَوْ لُمْعَةٍ، يُمْكِنُ
    أَنْ تَتَحَوَّلَ فِي جِلْدِهِ إِلَى دَاءِ الْبَرَصِ، فَلْيُؤْخَذْ إِلَى هَرُونَ
    أَوْ إِلَى أَحَدِ أَبْنَائِهِ الْكَهَنَةِ لِيُعَايِنَهُ.
  ewe-ewe: “Ne ame aɖe kpɔ nutete alo dzi alo teƒe aɖe si fu le eƒe ŋutilã ŋu si ate
    ŋu azu ŋutilã ƒe dɔxɔleameŋu la, woakplɔe ayi nunɔla Aron alo Via ŋutsu siwo nye
    nunɔlawo la dometɔ ɖeka gbɔ.
  eng-LEE: 'If a man shall have in the skin of his flesh a swelling, a rising, or
    a bright spot, and it might become in the skin of his flesh the plague of leprosy:
    then shall he be brought unto Aaron the priest, or unto one of his sons the priests.'
  asm-FB: “যদি কোনো এজন লোকৰ গাৰ ছাল উখহি উঠে, বা চোকোৰা বান্ধি উঠে, বা জিলিকা দাগ
    হয়, আৰু সেয়ে যদি গাৰ ছালত কুষ্ঠৰোগৰ ঘা হৈ যায়, তেতিয়া তেওঁক হাৰোণ পুৰোহিত
    বা তেওঁৰ পুত্ৰ পুৰোহিতসকলৰ মাজৰ এজনৰ ওচৰলৈ অনা হ’ব।
  sus-A: «شَ مِشِ قَتٍ كِرِ يِرٍ ندٍ قُنتُ، شَ نَ مُ عَ رَ عَ قِيشّ، شَ نَ مُ عَ رَ
    عَ قِندِ قِ رَ، وٌ شَ نَ كَنيِ شَنِن سّرّشّدُبّ هَرُنَ يِرٍ، شَ نَ مُ عَ رَ عَ
    شَ دِ ندٍ يِرٍ.
  fra-SBL: « Lorsqu'un homme aura une tuméfaction sur la peau de son corps, ou une
    croûte, ou une tache brillante, et que cela deviendra dans la peau de son corps
