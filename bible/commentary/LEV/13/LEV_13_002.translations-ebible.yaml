    prêtres.
  hbo-hbo: אָדָ֗ם כִּֽי־יִהְיֶ֤ה בְעֹור־בְּשָׂרֹו֙ שְׂאֵ֤ת אֹֽו־סַפַּ֙חַת֙ אֹ֣ו בַהֶ֔רֶת
    וְהָיָ֥ה בְעֹור־בְּשָׂרֹ֖ו לְנֶ֣גַע צָרָ֑עַת וְהוּבָא֙ אֶל־אַהֲרֹ֣ן הַכֹּהֵ֔ן
    אֹ֛ו אֶל־אַחַ֥ד מִבָּנָ֖יו הַכֹּהֲנִֽים׃
  eng-WYCLIFFE: A man in whos skyn and fleisch rysith dyuerse colour, ether whelke,
    ethir as `sum schynynge thing, that is, a wounde of lepre, he schal be brouyt
    to Aaron preest, ether to oon `who euer of hise sones;
  cwe-cwe: “One munhu yoyose yahawa na lulumu hebu ihu hebu baka muna ulukuli lwake,
    ihawoneka kuwa ni utamu wa mbende, basi kezagaligwa kwa mkulu wa nhambiko Haluni
    hebu imwe wa wanage, yeli mkulu wa nhambiko.
  kik-kik: “Hĩndĩ ĩrĩa mũndũ o wothe angĩgĩa na handũ haimbu, kana mũtũnda, kana handũ
    hakaragacũku ngoothi-inĩ yake, harĩa hangĩtuĩka mũrimũ wa ngoothi ũngĩgwatanio-rĩ,
    no nginya atwarwo kũrĩ Harũni, ũrĩa mũthĩnjĩri-Ngai, kana kũrĩ ũmwe wa ariũ ake
    ũrĩa mũthĩnjĩri-Ngai.
  fra-NCL: « Quand un homme aura sur la peau de sa chair une tumeur, une dartre ou
    une tache blanche, et qu’il viendra ainsi sur la peau de sa chair une plaie de
    lèpre, on l’amènera à Aaron, le prêtre, ou à l’un de ses fils qui sont prêtres.
  cek-AK: kami maeto mah a ngan nuiah kapaw maw, phra maw, to tih ai boeh loe ngan
    kanglung maw, ngansae maw om nahaeloe, anih to qaima Aaron khaeah maw, to tih
    ai boeh loe anih capanawk thungah qaima toksah kami maeto khaeah maw caeh haih
    han oh.
  cuk-cuk: “Dule-gwensak e-ukagi ukamar-mullu-mullu-bukwale, duuled-siidibe, e-ukagi
    ibmar-sipuu naidibe, yaa-siid naibe-bunayob-dakledibe, we-dule, dule-irwa-anse-goledse
    seledoed, Aarónʼsedibe, e-masmalasedibe.
  uig-CYR: Бирисиниң бәдининиң терисидә бир чиқан, яки тәмрәткә яки пақирақ ташма
    чиқип, униңдин бәдининиң терисидә песә-мохо кесилиниң җараһити пәйда болған болса,
    у киши Һарун каһинниң яки униң каһин оғуллиридин бириниң қешиға кәлтүрүлсун.
  tel-2017: “ఒక వ్యక్తి చర్మం పైన వాపు గానీ, ఎండిన పొక్కు గానీ, నిగనిగలాడే మచ్చ గానీ
    ఉండి అది చర్మ వ్యాధిగా మారితే అతణ్ణి ప్రధాన యాజకుడైన అహరోను దగ్గరికి గానీ, యాజకులైన
    అతని కొడుకుల దగ్గరికి గానీ తీసుకు రావాలి.
  hat-BSA: “Lè yon nonm vin gen sou po kò li yon enflamasyon, yon gal, oswa yon tach
    blanch, e li vin gen yon enfeksyon lalèp sou po kò li, alò, li va pote bay Aaron,
    prèt la, oswa yon prèt nan fis li yo.
  bxh-bxh: Yena sai hesa tauna pouna, lepela e balalatina e bonu kamokamoꞌuꞌuna tauna
    yai, na yena ya nuwatuhui ꞌwapi iwalana heyaheyayana ya abi, mate i lau tau antalasam
    Elon e natuna hesa lebena.
  kos-kos: Mwet se fin oasr palang se ku faf se ku ruf se ke manol, su ma ac ku in
    ekla nu ke sie mas yohk, ma ac sensenkinyuk, na ac fah utukla el nu yurin mwet
    tol in sou lal Aaron.
  hbo-WLC: אָדָ֗ם כִּֽי־יִהְיֶ֤ה בְעוֹר־בְּשָׂרוֹ֙ שְׂאֵ֤ת אֽוֹ־סַפַּ֙חַת֙ א֣וֹ בַהֶ֔רֶת
    וְהָיָ֥ה בְעוֹר־בְּשָׂר֖וֹ לְנֶ֣גַע צָרָ֑עַת וְהוּבָא֙ אֶל־אַהֲרֹ֣ן הַכֹּהֵ֔ן
    א֛וֹ אֶל־אַחַ֥ד מִבָּנָ֖יו הַכֹּהֲנִֽים׃
  ibo-ibo: “Mgbe mmadụ hụrụ etuto, maọbụ ọnya, maọbụ ntụpọ na-eko eko nʼakpụkpọ anụ
    ahụ ya nke dị ka ihe ọrịa ekpenta na-eweta, a ga-eduru onye ahụ bịa nʼihu Erọn
    onye nchụaja maọbụ ụmụ ya ndị ikom, bụ ndị nchụaja.
  ory-ory: “ଯଦି କୌଣସି ମନୁଷ୍ୟର ଶରୀରର ଚର୍ମରେ ଫୁଲା କି କାଛୁକୁଣ୍ଡିଆ କି ଚିକ୍କଣ ଚିହ୍ନ ହୁଏ
    ଓ ତାହା ଶରୀରର ଚର୍ମରେ କୁଷ୍ଠରୋଗର ଘାʼ ହୁଏ, ତେବେ ସେ ହାରୋଣ ଯାଜକ ନିକଟକୁ କିଅବା ତାହାର ପୁତ୍ରଗଣଙ୍କ
    ମଧ୍ୟରେ କୌଣସି ଯାଜକ ନିକଟକୁ ଅଣାଯିବ।
  chk-chk: “Are eman aramas a wor och pwo won inisin, ika och tir ika och tikepwechepwech,
    a tongeni wiliti eu kilingau mi afeiengau won inisin, repwe emwenala ren ewe souasor
    Aaron ika ren eman lein mwirimwirin kewe.
  rop-rop: “If enibodi garram sowa langa im skin o boil o loda pein weya swelap langa
    im bodi, maitbi tharran garra kamat langa wan brabli nogudwan skin siknis langa
    im bodi. Dei garra bringimap im deya langa det serramonimen brom Eran femili.
  ukr-1871: Коли буде під шкірою на тїлї чоловіка напухлина, чи струп чи пляма, і
    буде на шкірі тїла його болячка, так мусять привести його до Арона, сьвященника,
    або до которого з синів його, сьвященників.
  deu-1951: Wenn sich bei einem Menschen an der Haut seines Fleisches eine Geschwulst
    oder ein Schorf oder ein weißer Fleck zeigt, als wollte sich ein Aussatz bilden
    an der Haut des Fleisches, so soll man ihn zum Priester Aaron oder zu einem seiner
    Söhne unter den Priestern führen.
  eng-JPS: When a man shall have in the skin of his flesh a rising, or a scab, or
    a bright spot, and it become in the skin of his flesh the plague of leprosy, then
    he shall be brought unto Aaron the priest, or unto one of his sons the priests.
  srp-1865: Èovjek u koga bi na koži tijela njegova bio otok ili krasta ili bubuljica,
    i bilo bi na koži tijela njegova nalik na gubu, neka se dovede k Aronu svešteniku
    ili ka kojemu sinu njegovu svešteniku.
  lug-lug: “Omuntu yenna bw’anaabanga n’akazimbye ku lususu lw’omubiri gwe, oba awabutuse,
    oba awali akatulututtu, ne wafaanana ng’awali endwadde ey’ebigenge, aleetebwenga
    eri Alooni kabona, oba eri omu ku batabani be bakabona.
  heb-heb: אדם כי יהיה בעור בשרו שאת או ספחת או בהרת והיה בעור בשרו לנגע צרעת והובא
    אל אהרן הכהן או אל אחד מבניו הכהנים׃
  ben-IRV: যদি কোনো মানুষের শরীরের চামড়ায় শোথ কিংবা খোস কিংবা উজ্জ্বল দাগ হয়, আর
    তা শরীরের গুরুতর চরম রোগের ঘায়ের মতো হয়, তবে সে হারোণ যাজকের কাছে কিংবা তার
    ছেলে যাজকদের মধ্যে কারো কাছে আনা হবে।
  pan-pan: ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਦੀ ਚਮੜੀ ਵਿੱਚ ਸੋਜ, ਜਾਂ ਪਪੜੀ, ਜਾਂ ਦਾਗ ਹੋਵੇ ਅਤੇ ਇਹ ਉਸ
    ਦੇ ਸਰੀਰ ਦੇ ਚਮੜੀ ਵਿੱਚ ਕੋੜ੍ਹ ਵਰਗਾ ਵਿਖਾਈ ਦੇਵੇ, ਤਾਂ ਉਹ ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਕੋਲ ਜਾਂ ਉਸ ਦੇ
    ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜੋ ਜਾਜਕ ਹੋਵੇ, ਉਸ ਦੇ ਕੋਲ ਲਿਆਇਆ ਜਾਵੇ।
  mya-JVB: လူ သည် ကိုယ် အရေ ၌ အဖူး ဖြစ်စေ ၊ ယားနာ ဖြစ်စေ ၊ နူကွက် ဖြစ်စေ၊ နူ သောလက္ခဏာပေါ်
    လျှင် ၊ ထိုသူကို ယဇ်ပုရောဟိတ် အာရုန် ထံ သို့ဖြစ်စေ ၊ သူ ၏သား ယဇ်ပုရောဟိတ် တစုံ
    တယောက်ထံ သို့ဖြစ်စေခေါ် ခဲ့ရမည်။
  hmo-hmo: “Bema tau ta ena kopina do ia gudu, o iohururu, mai toutou kurokuro, lepera
    ena toana bamona ia abia, unai tau be hahelagaia tauna Arona, o Arona ena natuna
    tau ta dekenai do idia hakaua vareai.
  urd-urd: “अगर किसी के जिस्म की जिल्द में वर्म, या पपड़ी, या सफ़ेद चमकता हुआ दाग़
    हो, और उसके जिस्म की जिल्द में कोढ़ जैसी बला हो, तो उसे हारून काहिन के पास या
    उसके बेटों में से जो काहिन हैं किसी के पास ले जाएँ।
  rus-SYN: когда у кого появится на коже тела его опухоль, или лишаи, или пятно, и
    на коже тела его сделается как бы язва проказы, то должно привести его к Аарону
    священнику, или к одному из сынов его, священников;
  bqc-SIM: Tó gbɛ̃́ gue lɛ́ ká ge àlɛ bↄkɛ ge àlɛ puakũ, mɛ́ a dɛ gyã pↄ́ ì
    lińzi ũ, wàli gɛaànↄ sa'ona Aalona ge aà nɛ́ↄ do kĩ́i.
  tcz-CHONGTHU: Koitobang khat chu atahsa vun pomdoh aboldoh ham, ahilouleh adul doh
