verse: LEV.013.002
translations:
  mal-C: “ആരുടെയെങ്കിലും ത്വക്കിൽ ഗുരുതരമായ കുഷ്ഠമാകാവുന്ന വീക്കമോ ചുണങ്ങോ തെളിഞ്ഞപുള്ളിയോ
    ഉണ്ടെങ്കിൽ അയാളെ പുരോഹിതനായ അഹരോന്റെയോ അദ്ദേഹത്തിന്റെ പുത്രന്മാരിൽ ഒരു പുരോഹിതന്റെയോ
    അടുക്കൽ കൊണ്ടുപോകണം.
  deu-TKW: Wenn sich auf der Haut jemandes ein Grind oder Ausschlag oder heller Fleck
    zeigt, und sich so eine aussätzige Stelle bildet, so ist er zu Aaron, dem Priester,
    oder zu einem seiner Söhne, der Priester, zu bringen.
  lin-lin: « Soki poso ya nzoto ya moto ebimisi bambuma ya mike-mike to esali kolokoto
    to lipalata, bongo ezwi lolenge ya bokono ya maba, bakomema moto yango epai ya
    Nganga-Nzambe Aron to epai ya moko kati na bana na ye, Banganga-Nzambe.
  eng-LSV: “When a man has a rising, or scab, or bright spot in the skin of his flesh,
    and it has become a leprous plague in the skin of his flesh, then he has been
    brought to Aaron the priest, or to one of his sons the priests;
  eng-GNV: The man that shall haue in the skin of his flesh a swelling or a skab,
    or a white spot, so that in the skinne of his flesh it be like the plague of leprosie,
    then he shalbe brought vnto Aaron the Priest, or vnto one of his sonnes the Priestes,
  eng-WEBSTER: 'When a man shall have in the skin of his flesh a rising, a scab, or
    bright spot, and it be in the skin of his flesh like the plague of leprosy; then
    he shall be brought to Aaron the priest, or to one of his sons the priests:'
  nhw-BL: “Quema anquiitase pehua temi icuetlaxo se masehuali, o nesi para pehuas
    cocome, o nesi para pehuas mochihuas chipahuac icuetlaxo, huelis quinequi pehuas
    nopa tlacayo palanca cocolistli catli tlamahua. Huajca monequi anquihuicase nopa
    masehuali iixpa nopa totajtzi Aarón o iixpa se tlen itelpocahua.
  swh-ONEN: “Iwapo mtu yeyote atakuwa na uvimbe au upele au alama nyeupe juu ya ngozi
    yake ambayo yaweza kuwa ugonjwa wa ngozi wa kuambukiza, ni lazima aletwe kwa Aroni
    kuhani ama kwa wanawe, kuhani mmojawapo.
  bba-bba: ɡoo ù n mɔsiru mɔ wɑsi sɔɔ, ǹ kun mɛ debu, ǹ kun mɛ bɑu kpiku ɡe ɡɑ kɑ
    bɑrɑ disiɡiru weenɛ, bɑ koo kɑ yɛ̃ro dɑwɑ yɑ̃ku kowo Aronin mi ǹ kun mɛ win bibun
    turon mi.
  eng-KJVCPB: 'When a man shall have in the skin of his flesh a rising, a scab, or
    bright spot, and it be in the skin of his flesh like the plague of leprosy; then
    he shall be brought unto Aaron the priest, or unto one of his sons the priests:'
  luo-luo: Ka ngʼato dende okuot kata oluro kata en-gi mbala marieny e dende manyalo
    bedo tuo malandore mar del, nyaka kele ir Harun jadolo kata ir achiel kuom yawuote
    ma en jadolo.
  meu-meu: Tau ta kopina baine gudu, eiava baine taoha, eiava mai toutouna kurokurona,
    lepra na heto, una tau bae hakaua vareai hahelaḡa tauna Aaron vairanai, eiava
    hahelaḡa tauna Aaron natuna ta vairanai.
  npi-ULB: “यदि कसैको शरीरको छाला सुनिएर फुल्‍यो वा त्यसमा खटिरा वा उज्‍ज्‍वल दाग
    आयो, र त्यो सङ्क्रमित भएर त्यसको शरीरमा छालाको रोग आयो भने, त्यसलाई प्रधान पुजारी
    अर्थात् हारून वा त्यसका पुजारी छोराहरूकहाँ ल्याइनुपर्छ ।
  yor-yor: “Bí ẹnikẹ́ni bá ní ìwú, èélá tàbí àmì dídán kan ní ara rẹ̀, èyí tí ó le
    di ààrùn awọ ara tí ó le ràn ká. Ẹ gbọdọ̀ mú un tọ́ Aaroni àlùfáà lọ tàbí sí ọ̀dọ̀
    ọ̀kan nínú àwọn ọmọ rẹ̀ tí ó jẹ́ àlùfáà.
  pes-OPCB: «اگر روی پوست بدن شخصی دمل، جوش یا لکهٔ براقی مشاهده شود، باید وی را نزد
    هارون یا یکی از کاهنان نسل او بیاورند، چون احتمال دارد آن شخص مبتلا به جذام باشد.
  tgl-ULB: “Kung sinuman ang may pamamaga o galis o maputing batik sa balat ng kanyang
    katawan, at naging nakakahawa at may isang sakit sa balat ang kanyang katawan,
    sa ganun kailangan siyang dalhin kay Aaron ang punong pari, o sa isa sa kaniyang
    mga anak na lalaking mga pari.
  hui-hui: Wali agali mbirago ibu dere biyaguabi tinginini to halu moge biyaguabi
    tinginini ge hamua bulenaga pagaya tagira ibiyaguabi urunidagua birago ibu Arono
    kariayaguabi loma binigo mo miaga agali mbirago kariayaguabi abale haru polene
    nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​တွင်​အ​ရေ​ပြား​၌​အ​နာ​စိမ်း ဖြစ်​စေ၊ ဖူး​ယောင်​နာ​ဖြစ်​စေ၊
    အ​နာ​ကွက်​ဖြစ်​စေ၊ ပေါ်​လာ​သ​ဖြင့် ဆိုး​ရွား​သော​ကိုယ်​ရေ​ပြား​ရော​ဂါ စွဲ​မည့်​လက္ခ​ဏာ​ရှိ​လာ​လျှင်
    ထို​သူ​ကို​အာ​ရုန်​မှ ဆင်း​သက်​သော​ယဇ်​ပု​ရော​ဟိတ်​ထံ​သို့​ခေါ် ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: གལ་སྲིད་སུ་ཞིག་གི་ལུས་ཀྱི་སྐྱི་མོ་ལ་སྐྲངས་འབུར་རམ་སིབ་རྒྱས་པ། ཡང་ན་ཁྲ་ཐིག་ལྷུང་བ་བཅས་མཛེ་ནད་དུ་འགྱུར་སྲིད་པའི་ནད་ཡམས་བྱུང་ཚེ།
    མི་དེ་མཆོད་དཔོན་ཨ་རོན་ནམ། ཡང་ན་དེའི་བུ་མཆོད་དཔོན་ཡིན་པ་རྣམས་ལས་གཅིག་གི་དྲུང་དུ་འཁྲིད་དགོས་པ་དང་།
  sna-sna: “Kana ani naani ane pakazvimba kana kuti ane tumapundu kana chivara chichena
    paganda rake chinogona kunge chiri chirwere chinotapukira anofanira kuuyiswa kuna
    Aroni muprista kana kuno mumwe wavanakomana vake muprista.
  spa-BLM: “Cuando un hombre tenga una hinchazón en la piel de su cuerpo, o una costra,
    o una mancha brillante, y se convierta en la piel de su cuerpo en la plaga de
    la lepra, entonces será llevado al sacerdote Aarón o a uno de sus hijos, los sacerdotes.
  cac-cac: Tato ay junoc anima smalq'ue snivanil, ma sq'ue vochjab', ma chac sulinac
    tz'aj yilji snivanil, talaj lepra jun yab'il chi', yovalil tz'ic'jicot d'a vin̈aj
    Aarón, ma d'a juntzan̈ocxo eb' sacerdote yin̈tilal vin̈.
  swh-ULB: Mtu yeyote anayeonekana na uvimbe au pele au doa ling'aalo juu ya ngozi
    ya mwili wake, na likawa limeambukizwa ugonjwa wa ngozi mwilini mwake, ni lazima
    aletwe kwa Aroni kuhani mkuu au kwa mmoja wa wanawe makuhani.
  bel-bel: калі ў каго выхапіцца на скуры цела ягонага пухліна, альбо лішаі, альбо
    пляма, і на скуры цела ягонага зробіцца як бы струпля праказы, дык трэба прывесьці
    яго да Аарона сьвятара, альбо да аднаго з сыноў ягоных, сьвятароў;
  wed-wed: “Mepa da aiai kero bo paramaitua i vaia bo opina i lebara ma e notanotai
    da wei kerona e viviopidoriana, lamna ana rava tauna ina naiei pirisi Aaron bo
    natuna tagogi awarina.
  deu-ELBBK: Wenn ein Mensch in der Haut seines Fleisches eine Erhöhung oder einen
    Ausschlag oder einen Flecken bekommt, und es wird in der Haut seines Fleisches
    zu einem Aussatz-Übel, so soll er zu Aaron, dem Priester, gebracht werden, oder
    zu einem von seinen Söhnen, den Priestern.
  mbb-OT: Emun is lundis te sevaha he etew edlevag etawa ebuketur etawa ebmeputìputì,
    he egkehimu ke edekelà he zaru te lundis, edumahan heini he etew ziyà te ki Aaron
    he memumuhat etawa sevaha zuen te menge memumuhat he kevuwazan ni Aaron.
  mal-2015: ഒരു മനുഷ്യന്റെ ത്വക്കിന്മേൽ തിണർപ്പോ ചുണങ്ങോ വെളുത്ത പുള്ളിയോ ഇങ്ങനെ കുഷ്ഠത്തിന്റെ
    വടു കണ്ടാൽ അവനെ പുരോഹിതനായ അഹരോന്റെ അടുക്കലോ പുരോഹിതന്മാരായ അവന്റെ പുത്രന്മാരിൽ
    ഒരുത്തന്റെ അടുക്കലോ കൊണ്ടുവരേണം.
  rmc-rmc: „Te varekaske šuvľola upre e cipa abo avela avri varesavo baro prišťos
    abo parno flekos, savestar pes šaj kerela o nasvaľiben pre cipa, akor les mi anen
    ko Aron ko rašaj abo ke jekh leskre čhavendar, le rašajendar.
  pes-OPV: «چون شخصی را درپوست بدنش آماس یا قوبا یا لکه‌ای براق بشود، وآن در پوست
    بدنش مانند بلای برص باشد، پس او را نزد هارون کاهن یا نزد یکی از پسرانش که کهنه
    باشند بیاورند.
  ron-1924: „Кынд ун ом ва авя пе пеля трупулуй о умфлэтурэ, о печинӂине сау о патэ
    албэ, каре ва семэна ку о ранэ де лепрэ пе пеля трупулуй луй, требуе адус ла преотул
    Аарон сау ла унул дин фиий луй, каре сунт преоць.
  aui-aui: “Meboda iiyabo gubaga ghamana, nota bo sinina inaruyano bi yaberabera da
    beka gubagina ghamana, na yana wawaya sinapiikeni prist biiyadi, Eron, bo natunatuna
    tana.
  ben-OBCV: “যদি কারোর চামড়ায় ফোঁড়া অথবা ফুসকুড়ি কিংবা উজ্জ্বল দাগ দেখা যায়,
    তা সংক্রামক চর্মরোগ হতে পারে, তাহলে তাকে অবশ্যই যাজক হারোণের কাছে অথবা তার কোনো
    ছেলের সামনে আনতে হবে এবং সেই ছেলে যেন যাজক হয়।
  som-som: Haddii qof jidhkiisa lagu arko barar, ama qolof, ama bar dhalaalaysa, oo
    ay jidhkiisa ku noqoto cudurkii baraska, markaas waa in loo keenaa wadaadka Haaruun
    ah, amase wiilashiisa wadaaddada ah midkood,
  lat-VUC: Homo, in cujus cute et carne ortus fuerit diversus color, sive pustula,
    aut quasi lucens quippiam, id est, plaga lepræ, adducetur ad Aaron sacerdotem,
    vel ad unum quemlibet filiorum ejus.
  eng-ASVBT: 'When a man shall have in the skin of his flesh a rising, or a scab,
    or a bright spot, and it become in the skin of his flesh the plague of leprosy,
    then he shall be brought unto Aaron the priest, or unto one of his sons the priests:'
  ita-1885: Quando nella pelle della carne di alcuno vi sarà tumore, o rogna, o bolla,
    o tacca tralucente; e ciò diventerà nella pelle della sua carne come piaga di
    lebbra; sia colui condotto al Sacerdote Aaronne, ovvero ad uno de' suoi figliuoli
    sacerdoti.
  eng-LXXUP: If any man should have in the skin of his flesh a bright clear spot,
    and there should be in the skin of his flesh a plague of leprosy, he shall be
    brought to Aaron the priest, or to one of his sons the priests.
  eng-ULB: “When anyone has on the skin of his body a swelling or scab or a bright
    spot, and it becomes infected and there is a skin disease in his body, then he
    must be brought to Aaron the high priest, or to one of his sons the priests.
  spa-VBL: “Cualquiera que tenga una hinchazón, un sarpullido o una mancha en la piel
    que pueda ser una enfermedad infecciosa de la piel debe ser llevado a Aarón el
    sacerdote o a uno de sus descendientes.
  fra-_FOB: Quand un homme aura sur la peau de son corps une tumeur, une éruption,
    ou une tache blanche, qui sera devenue sur la peau de son corps une plaie de lèpre,
    on l'amènera à Aaron, le sacrificateur, ou à l'un de ses fils, les sacrificateurs.
  mal-mal: “ഒരു മനുഷ്യന്റെ ത്വക്കിന്മേൽ തിണർപ്പോ ചുണങ്ങോ വെളുത്ത പുള്ളിയോ ഇങ്ങനെ കുഷ്ഠത്തിന്റെ
    വടു കണ്ടാൽ അവനെ പുരോഹിതനായ അഹരോന്റെ അടുക്കലോ പുരോഹിതന്മാരായ അവന്റെ പുത്രന്മാരിൽ
    ഒരുവന്റെ അടുക്കലോ കൊണ്ടുവരണം.
  urd-GVR: “Agar kisī kī jild meṅ sūjan yā papaṛī yā safed dāġh ho aur ḳhatrā hai
    ki wabāī jildī bīmārī ho to use imāmoṅ yānī Hārūn yā us ke beṭoṅ ke pās le ānā
    hai.
  suz-BL: “सुइ मुर आन रां ङा कुशुल बोरत हना, गार दुम्‍त हना, बुश दुम्‍त हना, मेको
    कोव़र खोदेंशो दुम्‍त हना, मेको कली चढ़ेब हारून कि आ तौ का आ बाक्‍तीके चाक्‍चा
    माल्‍ब।
  ita-1927: “Quand’uno avrà sulla pelle del suo corpo un tumore o una pustola o una
    macchia lucida che sia sintomo di piaga di lebbra sulla pelle del suo corpo, quel
    tale sarà menato al sacerdote Aaronne o ad uno de’ suoi figliuoli sacerdoti.
  ckb-ckb: «ئەگەر کەسێک ئاوسانێک، یان لیرێک یان لەکەیەکی بریقەدار لەسەر پێستی لەشی
    هەبوو، کە گومانی نەخۆشی گواستراوەی پێستی لێ بکرێت، ئەوا ئەو کەسە دەهێنرێتە لای
    هارونی کاهین، یان یەکێک لە کوڕە کاهینەکانی.
  eng-BBE: If a man has on his skin a growth or a mark or a white place, and it becomes
    the disease of a leper, let him be taken to Aaron the priest, or to one of the
    priests, his sons;
  kan-OKCV: “ಒಬ್ಬ ಮನುಷ್ಯನು ತನ್ನ ಚರ್ಮದ ಮೇಲೆ ಬಾವಾಗಲಿ, ಕಜ್ಜಿಯಾಗಲಿ, ಹೊಳಪಿನ ಮಚ್ಚೆಯಾಗಲಿ
    ಮತ್ತು ಅವನ ಚರ್ಮದಲ್ಲಿ ಕುಷ್ಠದ ವ್ಯಾಧಿಯಂತಿದ್ದರೆ, ಅವನು ಯಾಜಕನಾದ ಆರೋನನ ಬಳಿಗಾದರೂ ಇಲ್ಲವೆ
    ಯಾಜಕರಾದ ಅವನ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನ ಬಳಿಗಾದರೂ ಕರೆದುಕೊಂಡು ಬರಬೇಕು.
  tam-2017: “ஒரு மனிதனுடைய உடலின்மேல் தொழுநோயைப்போலிருக்கிற ஒரு தடிப்பாவது, புண்ணின்
    தோலாவது, வெள்ளைப்படராவது உண்டானால், அவன் ஆசாரியனாகிய ஆரோனிடத்திலாகிலும், ஆசாரியர்களாகிய
    அவனுடைய மகன்களில் ஒருவனிடத்திலாகிலும் கொண்டுவரப்படக்கடவன்.
  spa-RV-1909: 'Cuando el hombre tuviere en la piel de su carne hinchazón, ó postilla,
    ó mancha blanca, y hubiere en la piel de su carne como llaga de lepra, será traído
    á Aarón el sacerdote, ó á uno de los sacerdotes sus hijos:'
  ron-BTF: Când un bărbat va avea pe pielea cărnii sale o umflătură, o crustă sau
    o pată albă și aceasta este în pielea cărnii lui asemănătoare rănii de lepră,
    atunci el să fie adus la preotul Aaron, sau la unul dintre fiii săi, preoții;
  eng-WEBP: “When a man shall have a swelling in his body’s skin, or a scab, or a
    bright spot, and it becomes in the skin of his body the plague of leprosy, then
    he shall be brought to Aaron the priest or to one of his sons, the priests.
  eng-FBV: “Anyone who has a swelling, a rash, or a spot on the skin that may be an
    infectious skin disease must be taken to Aaron the priest or to one of his descendants.
  nld-1939: Wanneer iemand op zijn huid een roof, uitslag of witte vlek krijgt, die
    zich op zijn huid tot een melaatse plek ontwikkelt, dan moet hij naar den priester
    Aäron of naar een van de priesters, zijn zonen, worden gebracht.
  nch-BL: “Quema anquiitase pehua temi icuetaxo se masehuali, o nesi para pehua cocome,
    o nesi para pehua mochihuas chipahuac icuetaxo, huelis quinequi pehuas nopa tacayo
    palanca cocolisti cati momahua. Huajca monequi anquihuicase nopa masehuali iixpa
    nopa totajtzi Aarón o iixpa se ten itelpocahua.
  vie-1934: Khi một người nào da trên mình nổi sưng, mụt lở, hoặc một đốm trắng, dường
    sẽ trở thành trên da mình một vít phung, thì người ta phải dẫn người đó đến thầy
    tế lễ A-rôn, hay là đến một trong các con trai người là những thầy tế lễ.
  hin-CV: “यदि किसी व्यक्ति की त्वचा पर सूजन, चकत्ते अथवा कोई चमकीला धब्बा हो, और
