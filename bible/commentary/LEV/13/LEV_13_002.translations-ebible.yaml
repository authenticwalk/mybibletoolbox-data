    dia ginmo ahileh, amapa chu thempupa Aaron kom ham ahilouleh achapate thempu ho
    heng lama puiding ahi.
  mar-mar: एखाद्या मनुष्याच्या अंगावरील कातडीला सूज, खवंद किंवा तकतकीत डाग असेल व
    तो महारोगाच्या चट्ट्यासारखा दिसत असेल तर त्यास अहरोन याजकाकडे किंवा त्याच्या याजक
    मुलांपैकी एकाकडे न्यावे.
  soq-soq: “Naita apana etepe bene debama enepia ba bentugu enepie sasanalepia ita
    apana etepa osinakadilepia, bene sa debamalepie apana sa etepa kadisampo ewapua
    mo apana sa banlepue Aron mampe ba me obampa pirisilala mampo antopu.
  qub-qub: «Pipapis janan jacaptin, pashtapäcuptin, janancho gueri-niraj yuraj-yuraj
    yuriptin cüra Aaronman apanga. Man'chäga Aaronpita mirar aywaj cüracunamanpis
    apanga.
  bqp-bqp: goo ù n mɔsiru mɔ wɑsi sɔɔ, ǹ kun mɛ debu, ǹ kun mɛ bɑu kpiku ge gɑ kɑ
    bɑrɑ disigiru weenɛ, bɑ koo kɑ yɛ̃ro dɑwɑ yɑ̃ku kowo Aronin mi ǹ kun mɛ win bibun
    turon mi.
  hat-hat: -Si yon moun wè yon kote sou po kò l' anfle, ou ankò si li wè yon bouton
    osinon yon tach parèt sou po l' ki ta vle sanble konmansman yon move maladi po
    ki ka kontaminen lòt moun, y'a mennen l' bay Arawon, prèt la, ou ankò bay yonn
    nan pitit li yo ki prèt tou.
  eng-BSB: “When someone has a swelling or rash or bright spot on his skin that could
    become an infectious skin disease, he must be brought to Aaron the priest or to
    one of his sons who is a priest.
  tod-tod: «Siɛgi zu nui ta ɠɔlɔgi maaɓokolosu da, ɓaa poʋoɠulɔi ɠɛ ma, ɓaa gɛlɛɠɛlɛgi,
    nii é ɠɛɛzu ga kulama zeeɓɛi kɔlɔgi ma, ta lii la zalaɠa ɠula nui Aalɔn ʋɔ, ɓaa
    ná-doun zunui taɠila pɔ.
  eng-WEBPB: “When a man shall have a swelling in his body’s skin, or a scab, or a
    bright spot, and it becomes in the skin of his body the plague of leprosy, then
    he shall be brought to Aaron the priest or to one of his sons, the priests.
  kbq-kbq: Mago'mofo avufare'ma zorege, zuke namurege, ahehema fore'ma hanigeno, anazamo'ma
    fugo namuma rege'ma hanige'za avre'za pristi ne' Aroninte vuge, mofavre zaga'are
    avre'za viho.
  nhe-BL: “Quema inquiitase pehua temi icuetlaxo se tlacatl, o nesi para pehuas cocome,
    o nesi para pehuas mochihuas chipahuac icuetlaxo, huelis quinequi pehuas nopa
    tlacayo palanca cocolistli tlen tlamahua. Huajca monequi inquihuicase nopa tlacatl
    iixtla nopa totajtzi Aarón o iixtla se tlen itelpocahua.
  gub-BL: 'Aze amo teko heta ima''eahy haw ipir rehe nehe: hezunaw, aze ru''u tezunaw,
    aze ru''u pinimaw amo wanupe imono pyràm, tuwe amo weraha a''e ima''eahy ma''e
    xaxeto Àràw pe nehe, aze ru''u amo xaxeto Àràw ta''yr pe nehe.'
  eng-DRA: The man in whose skin or flesh shalt arise a different colour or a blister,
    or as it were something shining, that is, the stroke of the leprosy, shall be
    brought to Aaron the priest, or any one of his sons.
