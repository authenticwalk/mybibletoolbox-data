  hlt-hlt: A hnin rhih dongah a thak te khosoih loh koep so saeh. Te vaengah a vin
    dongkah a thak te rhoeng pawt tih a hmuethma khaw a vin khuila a dung pawt atah
    khosoih loh anih caihcil coeng ti saeh. Te phoeiah a himbai suk saeh lamtah caihcil
    saeh.
  tbz-SIM: Diyiè yiénnì yiè kòò ò wèńtɛ́ kɛ sɔ̃́ mmù í pɛ̃̀kɛ̀, dɛ̀ mɛ nyí nɑɑ́ ntɛfɔ̃̀tɛ̀
    dɛborɛ̀, wèe ò nɑ̀kɛ́ kɛ dɔ̀ ò wenkɛmu, kòo ɔ́ú o yɑ̀ɑ̀tì kɛ́wenkɛ.
  msy-2020: Dughiar namba 7ɨn, ofa gamir gumazim, deraghvɨra gumazim o amizir kamɨn
    duar muziaribar ganigh, da kamaghɨra iti, o da ekefe. Egh ofa gamir gumazim kamaghɨn
    fogh suam, duar muziariba mɨkarzir inim okoregha aven ghuezir puvatɨ, a kamaghɨn
    gumazim o amizimɨn mɨkɨm suam, ‘Nɨ Godɨn damazimɨn zue.’ Eghtɨ gumazim o amizir
    kam uan korotiaba ruegh, egh a zuegham.
  dop-dop: Kʋyɛɛŋ ɩnɩ ɩ tɛŋ ɩlɛnɑ ɩ́ tɑsɑ-ɩ wiiluɣu tɔtɔ. Ye pǝ tɑ sɔɔsɩ ɩlɛ ɩ hʋlɩ
    sɩ kʋtɔntʋ fɛɩ ɑsilimɑ. Ɩ wontu tike kɛ ɩ kɑ́ cɔtɔ ɩlɛnɑ ɩ pǝsɩ ɑsilimɑ fɛɩ tʋ.
  azb-azb: Yeddinci gün kahin yenə də əlamətə baxsın. Əgər qotur dəriyə yayılmayıbsa
    və dəridən dərin görünməsə, kahin o adamı pak elan etsin. Qoy o adam geyimlərini
    yusun, sonra da pak sayılsın.
  eng-DBY: And the priest shall look on the scall on the seventh day, and behold,
    the scall hath not spread in the skin, nor is in sight deeper than the skin, then
    the priest shall pronounce him clean; and he shall wash his garments, and be clean.
  hin-2017: और सातवें दिन याजक सेंहुएँ को देखे, और यदि वह सेंहुआ चर्म में फैला न हो
    और चर्म से गहरा न देख पड़े, तो याजक उस मनुष्य को शुद्ध ठहराए; और वह अपने वस्त्र
    धोकर शुद्ध ठहरे।
  wol-KYG: Na sarxalkat bi seetaat wat-wataan ji ca bésub juróom ñaareel ba. Su wat-wataan
    ji lawul ci yaram wi te niruwul lu def pax, sarxalkat bi day biral ne nit ki sobewuwul.
    Nit ki day fóot ay yéreem daldi set.
  eng-YLT: And the priest hath seen the scall on the seventh day, and lo, the scall
    hath not spread in the skin, and its appearance is not deeper than the skin, and
    the priest hath pronounced him clean, and he hath washed his garments, and hath
    been clean.
  eng-WYC-2017: If in the seventh day the wound, or soreness, is seen to have stand
    in his place, neither is lower than the tother flesh, the priest shall cleanse
    the man; and when his clothes be washed, he shall be clean.
  eng-WMBB: On the seventh day, the priest shall examine the itch; and behold, if
    the itch hasn’t spread in the skin, and its appearance isn’t deeper than the skin,
    then the priest shall pronounce him clean. He shall wash his clothes and be clean.
  urd-GVH: सातवें दिन वह उसका मुआयना करे। अगर मुतअस्सिरा जगह नहीं फैली और वह जिल्द
    में धँसी हुई नज़र नहीं आती तो इमाम उसे पाक क़रार दे। वह अपने कपड़े धो ले तो वह
    पाक हो जाएगा।
  rug-rug: Koasa rane vina zuapa si kaqu viliti pulea sa hiama sa tubuna, meke be
    lopu toa si asa, meke lopu doṉo guana lohi hola nia sa kapu pa vari likohaena,
    si kaqu tozi vura nia sa sapu via si asa. Kaqu ṉuzapi sa tie sari nana poko meke
    kaqu via si asa.
  gaz-gaz: Guyyaa torbaffaattis lubni sun hooqxoo sana haa qoru; kunoo yoo hooqxoon
    sun gogaa irra hin faffacaʼinii fi waan gogaa keessa darbee foon seene hin fakkaatin
    lubichi akka namichi sun qulqulluu taʼe haa labsu; namichi wayyaa isaa haa miiccatu;
    innis ni qulqullaaʼa.
  fra-LSG: Le sacrificateur examinera la teigne le septième jour. Si la teigne ne
    s’est pas étendue sur la peau, et si elle ne paraît pas plus profonde que la peau,
    le sacrificateur le déclarera pur; il lavera ses vêtements, et il sera pur.
  yal-yal: Saraxaraliin xa daxaan mato xii soloferede lɔxɔni. Xa a mi gboxi ayi, a
    mi tilin, saraxaraliin xa a fala na kanna ma, a a sariɲanxi. A xa a dugine xa,
    a sariɲanma nɛn.
  haw-1868: A i ka hiku o ka la, e nana hou ke kahuna i ka mai lepera; aia hoi, ina
    aole palahalaha ae ka mai lepera ma ka ili, aole hoi ia malalo o ka ili i ka ikeia;
    alaila e olelo ke kahuna he maemae ia, a e holoi oia i kona kapa, a e maemae no
    hoi.
  arb-NAV: فَإِنْ وَجَدَ الْكَاهِنُ فِي الْيَوْمِ السَّابِعِ أَنَّ الإِصَابَةَ لَمْ
    تَمْتَدَّ فِي جِلْدِ الْمَرِيضِ، وَأَنَّهَا تَسْتَوِي مَعَ سَطْحِ بَاقِي الْجِلْدِ،
    يَحْكُمُ بِطَهَارَتِهِ. وَعَلَيْهِ فَقَطْ أَنْ يَغْسِلَ ثِيَابَهُ فَيَكُونُ طَاهِراً.
  ewe-ewe: eye wòagadoe kpɔ le ŋkeke adrea gbe. Ne teƒe la mekeke ɖe edzi o, eye medze
    abe dɔléle la tso ŋutigbalẽ la te o ene la, ekema nunɔla la atso nya me be medze
    kpodɔ o. Ekema ne enya eƒe awuwo ko la, eŋuti kɔ.
  eng-LEE: 'And the priest shall see the scall on the seventh day; and, behold, if
    the scall have not spread in the skin, and its appearance be not deeper than the
    skin: then shall the priest pronounce him clean, and he shall wash his clothes,
    and be clean.'
  asm-FB: পাছত সপ্তমদিনা পুৰোহিতে সেই ঘা চাব; তাতে, যদি সেই ঘা ছালত ব্যাপি যোৱা নাই,
    আৰু ছালতকৈ দ যেন বোধ নহয়, তেন্তে পুৰোহিতে তেওঁক শুচি বুলি ক’ব; পাছত সেই লোকজনে
    নিজ বস্ত্ৰ ধুই শুচি হ’ব।
  sus-A: سّرّشّدُبّ شَ نَ قُرٍ مَن مَتٌ شِ سٌلٌقٍرٍ ندٍ لْشْي. شَ عَ مُ لَنتَنشِ عَ
    عِ، عَ يَ مُ عِتِلِنشِ، عَ مُ سُبٍ لِشِ، سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ مِشِ
    سّنِيّنشِ نَ عَ رَ. عَ شَ عَ شَ دُفِيٍ شَ، عَ سّنِيّن.
  fra-SBL: Le septième jour, le prêtre examinera la démangeaison ; et voici, si la
    démangeaison ne s'est pas étendue dans la peau, et si son aspect n'est pas plus
    profond que la peau, alors le prêtre le déclarera pur. Il lavera ses vêtements
    et sera pur.
  hbo-hbo: וְרָאָה֩ הַכֹּהֵ֨ן אֶת־הַנֶּ֜תֶק בַּיֹּ֣ום הַשְּׁבִיעִ֗י וְ֠הִנֵּה לֹא־פָשָׂ֤ה
    הַנֶּ֙תֶק֙ בָּעֹ֔ור וּמַרְאֵ֕הוּ אֵינֶ֥נּוּ עָמֹ֖ק מִן־הָעֹ֑ור וְטִהַ֤ר אֹתֹו֙
    הַכֹּהֵ֔ן וְכִבֶּ֥ס בְּגָדָ֖יו וְטָהֵֽר׃
  eng-WYCLIFFE: If in the seuenthe day the wounde is seyn to haue stonde in his place,
    nether is lowere than the tother fleisch, the preest schal clense the man; and
    whanne his clothis ben waischun, he schal be cleene.
  cwe-cwe: Muna isiku yesaba mkulu wa nhambiko kezalola hanhu heli na uhele muna imbende
    hebu havingile mgati ya mbende, basi kezagong'onda kuwa munhu iyo kela. Munhu
    iyo kezafuwa viwalo vake, nayo kezakwela.
  kik-kik: Mũthenya wa mũgwanja, mũthĩnjĩri-Ngai ũcio nĩakarora ũhere ũcio o rĩngĩ,
    na angĩkorwo ndũthegeete ngoothi-inĩ na ndũkuoneka ũrikĩire gũkĩra ngoothi-rĩ,
    mũthĩnjĩri-Ngai ũcio nĩagatua atĩ mũndũ ũcio ndarĩ na thaahu. No no nginya athambie
    nguo ciake, na nĩagatuĩka ndarĩ na thaahu.
  fra-NCL: 'Le septième jour, le prêtre examinera le nétheq : si le nétheq ne s’est
    pas étendu sur la peau et qu’il ne paraisse pas plus profond que la peau, le prêtre
    déclarera cet homme pur : il lavera ses vêtements, et il sera pur.'
  cek-AK: Ni sarihto thung qaima mah ngan kamthak ahmaa to khen tih; toe ahmaa loe
    pung ai, ahmaa doeh thuk ai nahaeloe, qaima mah anih to kaciim kami ah taphong
    tih; anih loe a khukbuen to pasuk pacoengah ni ciim vop tih.
  cuk-cuk: 'Ibagugledgine (7), dule-irwa-anse-goled gannar nue-argabaloed. We boni-nikad
    e-ukagi nasgussulile, degine, yaa asginegwale, dule-irwa-anse-goled sogoed: ‘We-dule,
    swilidikye, boni nikasurye.’ We-dulede na e-mor enukoed, degi, soglegoed, we swilidikye.'
  uig-CYR: Йәттинчи күни каһин қақачқа сәпселип қарисун; әгәр қақач теридә кеңийип
    кәтмигән болса, шундақла әтрапидики теридин қениқ көрүнмисә, каһин уни «пак» дәп
    җакалисун. Андин у кийимлирини жуйсун; шуниң билән у пак санилиду.
  tel-2017: ఏడో రోజు యాజకుడు ఆ మచ్చ వ్యాపించిందేమో చూడాలి. ఆ మచ్చ కేవలం చర్మం పైన
    మాత్రమే కనిపిస్తూ ఉంటే యాజకుడు అతణ్ణి శుద్ధుడిగా నిర్థారించాలి. ఆ వ్యక్తి తన బట్టలు
    ఉతుక్కోవాలి. తరువాత అతడు శుద్ధుడు అవుతాడు.
  hat-BSA: Answit, nan setyèm jou a, prèt la va gade kal la, si kal la pa gaye nan
    po a, e li pa parèt pi fonse ke po a, prèt la va pwoklame li pwòp. Li va lave
    rad li, e li va vin pwòp.
  kos-kos: Ke len se akitkosr, mwet tol el fah sifilpa liye palang se kacl uh. Fin
    tuh tiana yokelik ac tia pac luman aryurla loal liki kolo siska uh, na el fah
    fahkak lah mwet sac nasnas. Mwet sac ac fah ohlla nuknuk lal uh, na el fah nasnasla.
  hbo-WLC: וְרָאָה֩ הַכֹּהֵ֨ן אֶת־הַנֶּ֜תֶק בַּיּ֣וֹם הַשְּׁבִיעִ֗י וְ֠הִנֵּה לֹא־פָשָׂ֤ה
    הַנֶּ֙תֶק֙ בָּע֔וֹר וּמַרְאֵ֕הוּ אֵינֶ֥נּוּ עָמֹ֖ק מִן־הָע֑וֹר וְטִהַ֤ר אֹתוֹ֙
    הַכֹּהֵ֔ן וְכִבֶּ֥ס בְּגָדָ֖יו וְטָהֵֽר׃
  ibo-ibo: Nʼụbọchị nke asaa, onye nchụaja ga-elezi ọnya ahụ anya. Ọ bụrụ na ọ basaghị
    karịa, maọbụ mibanye nʼime karịa anụ ahụ, a ga-agụ mmadụ ahụ dịka onye dị ọcha.
    Ọ ga-apụ sachaa uwe ya, bụrụ onye dị ọcha.
  ory-ory: ପୁଣି, ସପ୍ତମ ଦିନରେ ଯାଜକ ସେହି ଛଉ ଦେଖିବ; ଆଉ, ଯଦି ସେହି ଛଉ ଚର୍ମରେ ବଢ଼ି ନ ଥାଏ
    ଓ ତାହା ଚର୍ମର ନୀଚସ୍ଥ ଦେଖା ନ ଯାଏ, ତେବେ ଯାଜକ ତାହାକୁ ଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ପୁଣି ସେ
    ଆପଣା ବସ୍ତ୍ର ଧୋଇ ଶୁଚି ହେବ।
  chk-chk: Iwe, lon afisuen rän ewe souasor epwe nenengenöchüsefäli kilingauen ewe
    aramas. Nge are ewe kil mi pwerik esap lapala, esap pwal enalong silin, ewe souasor
    epwe anomu ewe aramas lon tettelin chon limöch. Iwe, epwe sopuni üfan, mürin epwe
    limöch.
  rop-rop: Wal langa det namba 7 dei det serramonimen garra luk det sowa igin. If
    im nomo bin spredat ebriweya en im gudwan insaid langa im skin, wal det serramonimen
    garra dalim im, ‘Yu klinbala blanga serramoni’, en im garra washim im klos, en
    im garra jidan klinbala blanga serramoni.
  ukr-1871: І огляне сьвященник пархи на семий день, та й побачить, що не розкинулись
    пархи по кожі, і на погляд не глибше вони кожі, так обявить людину чистою сьвященник;
    і випере вона одїж свою, та й буде чиста.
  deu-1951: Und wenn er ihn am siebenten Tage besieht und findet, daß der Grind in
    der Haut nicht weitergefressen hat und nicht tieferliegend erscheint als die übrige
    Haut, so soll ihn der Priester für rein erklären, und er soll seine Kleider waschen;
    denn er ist rein.
  eng-JPS: And in the seventh day the priest shall look on the scall; and, behold,
    if the scall be not spread in the skin, and the appearance thereof be not deeper
    than the skin, then the priest shall pronounce him clean; and he shall wash his
    clothes, and be clean.
  srp-1865: I sedmoga dana neka sveštenik opet vidi ospu; ako opazi da se ospa nije
    dalje razišla po koži niti je na oèi niža od ostale kože, tada æe ga proglasiti
    sveštenik da je èist, pa neka opere haljine svoje, i biæe èist.
  lug-lug: Ku lunaku olw’omusanvu kabona anaakeberanga awo awasiiwa, okusiiwa bwe
    kunaabanga tekusaasaanye ku lususu, ate nga tewennyise kusinga lususu, kale, kabona
    anaalangiriranga omuntu oyo nga bw’ali omulongoofu; era omuntu oyo anaayozanga
    engoye ze n’abeera mulongoofu.
  heb-heb: וראה הכהן את הנתק ביום השביעי והנה לא פשה הנתק בעור ומראהו איננו עמק מן
    העור וטהר אתו הכהן וכבס בגדיו וטהר׃
  ben-IRV: আর সাত দিনের যাজক সেই ছুলি দেখবে; আর দেখ, যদি সেই ছুলি চামড়ায় বেড়ে না
    থাকে ও দেখতে চামড়ার থেকে নিম্ন না হয়ে থাকে, তবে যাজক তাকে শুচি বলবে; পরে সে
    নিজের পোশাক ধুয়ে শুচি হবে।
  pan-pan: ਸੱਤਵੇਂ ਦਿਨ ਜਾਜਕ ਉਸ ਦਾਦ ਨੂੰ ਫੇਰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਦਾਦ ਚਮੜੀ ਵਿੱਚ ਫੈਲਿਆ
    ਨਾ ਹੋਵੇ ਅਤੇ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ ਨਾ ਦਿਸੇ ਤਾਂ ਜਾਜਕ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸ਼ੁੱਧ ਠਹਿਰਾਵੇ ਅਤੇ ਉਹ
    ਆਪਣੇ ਕੱਪੜੇ ਧੋ ਕੇ ਸ਼ੁੱਧ ਹੋ ਜਾਵੇ।
  mya-JVB: သတ္တမ နေ့ ၌ ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍ အရေ ၌ အနာ မ တိုးပွါး ၊ အရေ အောက်၌
    မ စွဲလျှင် ၊ ထိုသူ သည် စင်ကြယ် ၏ဟု ယဇ်ပုရောဟိတ် စီရင်ရမည်။ မိမိ အဝတ် ကို လျှော်
    ၍ စင်ကြယ် ရ၏။
  hmo-hmo: “Dina namba 7 dekenai, hahelagaia tauna ese toto do ia itaia lou. Bema
    ia davaria toto be ia bada lao lasi, bona ia dobu lasi, to kopina dekenai sibona,
    ia ese unai tau do ia gwauraia goeva. Unai tau ese iena dabua do ia huria, vadaeni
    ia goeva.
  urd-urd: फिर सातवें रोज़ काहिन सा'फ़े का मुलाहिज़ा करे, और अगर देखें कि सा'फ़ा जिल्द
    में फैला नहीं और न वह खाल से गहरा दिखाई देता है तो काहिन उस शख़्स को पाक करार
    दे; और वह अपने कपड़े धोए और साफ़ हो जाए।
  rus-SYN: в седьмой день священник осмотрит паршивость, и если паршивость не распространяется
    по коже и не окажется углубленною в коже, то священник объявит его чистым; пусть
    он омоет одежды свои, и будет чист.
  bqc-SIM: a gↄↄ sopladepi zĩ́ i wɛ́tɛ ṹapizi. Tó a è ṹapi i kã́fĩo, mɛ́
    a zuuuao, sa'onapi lí ade dilɛ gbãlɛsai. Ade lí a pↄkasaↄ pí, iↄ ku gbãlɛsai.
  tcz-CHONGTHU: Nisagi lhin nikho le thempu pan atithah natna chu avet lhah peh kit
    ding, atithah natna chu avunbeh hoa chalbe talouva, avuntho sung nunga jong sunglut
    louva auma ahileh, thempu pan tithah veipa chu atheng ahitai, ti aphondohna anei
    ding ahi. Chuteng amapa chun aponsil jouse akisop lhah ding, athenga um ding ahi.
  mar-mar: सातव्या दिवशी याजकाने ती चाई पुन्हा तपासून पाहावी आणि चाई कातडीवर पसरलेली
    नसली व कातडीपेक्षा ती खोल गेलेली नसली तर याजकाने त्यास शुद्ध ठरवावे; त्या मनुष्याने
    आपले कपडे धुवावे व शुद्ध व्हावे.
  qub-qub: Ganchis junajpitaga guerita yapay cüra ricanga. Gueri mana jatunyaptin,
    mana uchcucaptenga gueriwan gueshyaycaj runata ‹limyu› nenganami. Runapis röpancunata
    tagshacurir limyuna canga.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo ye mɛɛriwɑ. Wii kpɑkɑ ye, yɑ̀ kun yɑbi, mɑ
    yɑ ǹ tĩre yɑ gɔnɑ kere, yɑ̃ku kowo u koo nùn gɑrisiwɑ u dɛɛre. U koo win yɑ̃nu
    teɑ. Sɑɑ ye sɔɔ, u dɛɛrɑwɑ mi.
  hat-hat: Sou setyèm jou a, prèt la va egzaminen l' ankò. Si pyas la pa laji sou
    po a, si li pa fouye po a, prèt la va fè konnen moun lan nan kondisyon pou fè
    sèvis Bondye. Moun lan menm va lave rad sou li, epi l'a nan kondisyon pou fè sèvis
    Bondye ankò.
  eng-BSB: On the seventh day the priest shall examine the scaly outbreak, and if
    it has not spread on the skin and does not appear to be deeper than the skin,
    the priest is to pronounce him clean. He must wash his clothes, and he will be
    clean.
  tod-tod: Zalaɠa ɠula nui ɠa seeɓɛi ɠɛʋele ʋɛtɛ foloi lɔfelasiɛi ma. Ni seeɓɛi la
    vazani ma, é ʋa yei, su ʋa ɠooza kɔlɔgi ʋa, zalaɠa ɠula nui ɠa dɛɛ ga ɲadegɛ.
    Toɠa ná-seɠeiti gba, toɠa ɲade.
  eng-WEBPB: On the seventh day, the priest shall examine the itch; and behold, if
    the itch hasn’t spread in the skin, and its appearance isn’t deeper than the skin,
    then the priest shall pronounce him clean. He shall wash his clothes and be clean.
  kbq-kbq: Hagi 7ni kna zupa pristi vahe'mo'a keteno, namumo'ma terama huno hanagatino'ma
    uofre'nenkeno'a, agru hu'ne huno ana vahera huntenkeno, kukena'a sese nehuno agru
    hugahie.
  nhe-BL: Huan ipan nopa chicome tonal nopa totajtzi sampa quitlachilis. Huan intla
    quiitas para nopa cocotl ax mohueyilijtoc, huan nesi para ax ajsitoc huejcatla
    ipan icuetlaxo, huajca nopa totajtzi quiijtos para nopa tlacatl eltoc tlapajpactic.
    Huan teipa quema ya quichicuenijtos iyoyo, nopa tlacatl mocahuas tlapajpactic
    noixtla.
  gub-BL: 7 haw 'ar mehe ume'e wi putar ipir rehe nehe. Aze ima'eahy haw nuhàz kwaw
    nehe, aze noho ete wera'u kwaw ipir wi nehe, a'e mehe — Ikatu ma'e, i'i putar
    xaxeto izupe nehe. Uhez putar uma'e wemimunehew nehe. Ikatu ma'e romo wiko putar
    nehe.
  eng-DRA: If on the seventh day the evil seem to have stayed in its place, and not
    lower than the other flesh, he shall cleanse him, and his clothes being washed
    he shall be clean.
