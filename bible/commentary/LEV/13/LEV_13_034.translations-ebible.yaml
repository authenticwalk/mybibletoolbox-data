  tha-KJV: พอถึงวั​นที​่​เจ​็​ดก​็​ให้​ปุ​โรหิตตรวจดูตรงที่​คัน ดู​เถิด ถ้าที่คันนั้นไม่ลามออกไปในผิวหนัง
