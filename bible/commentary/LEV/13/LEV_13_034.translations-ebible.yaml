  mdy-ETH: ላንካሳ ኬሎና ላሚ ሃሣ ቄኤሳሢ ዬያ ኪፆ ዛጎንጎ፤ ዒ ዛጋንቴ ኪፃ ዳልጉዋያ ማዔቴ፥ ሃሣ ኪፃ ዓኣ ቤዛ ሜሌ ቤዛፓ
