  kan-2017: ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯಾಜಕನು ಪುನಃ ಆ ಗಾಯವನ್ನು ನೋಡುವಾಗ ಅದು ಚರ್ಮದಲ್ಲಿ ಹರಡಿಕೊಳ್ಳದೆ
