verse: LEV.013.034
translations:
  mal-C: ഏഴാംദിവസം പുരോഹിതൻ ചിരങ്ങു പരിശോധിക്കണം. അതു ത്വക്കിൽ പടരാതിരിക്കുകയും ത്വക്കിനെക്കാൾ
    കുഴിഞ്ഞു കാണാതിരിക്കുകയും ചെയ്താൽ പുരോഹിതൻ ആ വ്യക്തി ശുദ്ധമായി എന്നു പ്രഖ്യാപിക്കണം.
    അയാൾ തന്റെ വസ്ത്രം കഴുകണം; അങ്ങനെ ആ വ്യക്തി ആചാരപരമായി ശുദ്ധമായിത്തീരും.
  deu-TKW: Wenn nun der Priester den bösen Grind am siebenten Tage besieht und findet,
    daß der böse Grind nicht weiter auf der Haut um sich gegriffen hat und daß er
    nicht tiefer liegend erscheint, als die Haut, so soll ihn der Priester für rein
    erklären; und er wasche seine Kleider, so wird er rein sein.
  lin-lin: 'Na mokolo ya sambo, Nganga-Nzambe akotala malamu bokono yango ya poso
    ya nzoto : soki epanzani te mpe ebimisi bapota te, Nganga-Nzambe akoloba ete mobali
    to mwasi yango azali mbindo te. Boye mobali to mwasi yango akosukola kaka bilamba
    na ye mpe akokoma peto.'
  eng-LSV: And the priest has seen the scale on the seventh day, and behold, the scale
    has not spread in the skin, and its appearance is not deeper than the skin, and
    the priest has pronounced him clean, and he has washed his garments, and has been
    clean.
  eng-GNV: 'And the seuenth day the Priest shall looke on the blacke spot: and if
    the blacke spot growe not in the skinne, nor seeme lower then the other skinne,
    then the Priest shall clense him, and hee shall wash his clothes, and be cleane.'
  eng-WEBSTER: 'And in the seventh day the priest shall look on the scall: and behold,
    if the scall is not spread in the skin, nor is in sight deeper than the skin;
    then the priest shall pronounce him clean: and he shall wash his clothes, and
    be clean.'
  nhw-BL: Huan ipan nopa chicome tonal nopa totajtzi sempa quitlachilis. Huan sintla
    quiitas para nopa cocotl amo mohueyilijtoc, huan nesi para amo ajsitoc huejcatla
    ipan icuetlaxo, huajca nopa totajtzi quiijtos para nopa masehuali eltoc tlapajpactli.
    Huan teipa quema ya quichicuenijtos iyoyo, nopa masehuali mocahuas tlapajpactli
    noixpa.
  swh-ONEN: Siku ya saba kuhani atachunguza tena ule upele; ikiwa haujaenea kwenye
    ngozi na hakuna shimo mahali pale, kuhani atamtangaza kuwa safi. Lazima afue nguo
    zake, naye atakuwa safi.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo ye mɛɛriwɑ. Wii kpɑkɑ ye, yɑ̀ kun yɑbi, mɑ
    yɑ ǹ tĩre yɑ ɡɔnɑ kere, yɑ̃ku kowo u koo nùn ɡɑrisiwɑ u dɛɛre. U koo win yɑ̃nu
    teɑ. Sɑɑ ye sɔɔ, u dɛɛrɑwɑ mi.
  eng-KJVCPB: 'and in the seventh day the priest shall look on the scall: and behold,
    if the scall be not spread in the skin, nor be in sight deeper than the skin;
    then the priest shall pronounce him clean: and he shall wash his clothes, and
    be clean.'
  luo-luo: E odiechiengʼ mar abiriyo jadolo nyaka non kama ilnino, kendo ka pod ok
    omedore kendo odholore, to jadolo nowach ni ngʼatno ler. Ngʼatno nyaka luok lepe
    eka nobed maler.
  meu-meu: 'Bena dina ihahituna ai hahelaḡa tauna ese ma baine itaia lou: bema se
    bada bona kopina ai mo, ia ese una tau eiava una hahine baine gwauraia, vada e
    ḡoeva. Ena dabua baine huridia, bena baine ḡoeva.'
  npi-ULB: सातौँ दिनमा पुजारीले त्यो रोग छालामा फैलिन रोकिएको छ वा छैन भनेर जाँच गर्ने
    छ । यदि त्यो छालाभन्दा गहिरो भएको छैन भने पुजारीले त्यसलाई शुद्ध घोषणा गरोस् ।
    त्यो मानिसले आफ्ना लुगाहरू धुने छ, अनि त्यो शुद्ध हुने छ ।
  yor-yor: Kí àlùfáà yẹ làpálàpá náà wò, ní ọjọ́ keje bí kò bá ràn ká gbogbo àwọ̀
    ara, tí kò sì jinlẹ̀ ju inú àwọ̀ ara lọ. Kí àlùfáà pè é ní mímọ́, kí ó fọ aṣọ
    rẹ̀, òun yóò sì mọ́.
  pes-OPCB: روز هفتم باز معاینه شود و اگر زخم بزرگ نشده باشد و از پوست گودتر به نظر
    نیاید، کاهن او را طاهر اعلام نماید. او بعد از شستن لباسهایش طاهر خواهد بود.
  tgl-ULB: Susuriin ng pari ang sakit sa ikapitong araw para makita kung ito ay huminto
    na sa pagkalat sa balat. Kung ito ay lumilitaw na hindi mas malalim kaysa balat,
    kung gayonn kailangan siyang ipahayag ng pari na malinis. Kailangang labhan ng
    tao ang kanyang mga damit, at sa gayon siya ay magiging malinis.
  hui-hui: Ani bialu horo waragaru howa kanengi loma binigo mo miaga ibugua dere biyago
    lone handalu karia emene halu timbu bima anda napeyaguabi nde ibugua o biagohondo
    lamialu, Ai í̠ Anduane Homogonaga deni dodo nahe bayale kegoni, lalu lamulebira.
    Ani laragola ibugua ibunaga aga bu hayago wayawaya bialu ibu bayale holebira.
  mya-mya: သတ္တ​မ​နေ့​၌​ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​နာ​ကို တစ်​ဖန်​စစ်​ဆေး​၍ အ​နာ​သည်​မ​ပြန့်​မ​ပွား၊
    အ​နာ​တွင်း​သည်​လည်း​မ​နက်​ကြောင်း​တွေ့​ရှိ ရ​လျှင် ထို​သူ​အား​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ
    သန့်​ရှင်း​သည်​ဟု​ဆုံး​ဖြတ်​ရ​မည်။ ထို​သူ​သည် မိ​မိ​အ​ဝတ်​များ​ကို​ဖွပ်​လျှော်​ရ​မည်။
    ထို့ နောက်​သူ​သည်​သန့်​ရှင်း​လိမ့်​မည်။-
  bod-N: ཉིན་བདུན་པར་མཆོད་དཔོན་གྱིས་གཡན་ནད་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། གཡན་ནི་སྐྱི་མོའི་སྟེང་ཁྱབ་མེད་པ་དང་ནད་རྟགས་ཀྱང་སྐྱི་མོའི་ནང་དུ་འཐིམ་མེད་པ་མཐོང་ན།
    མཆོད་དཔོན་གྱིས་མི་དེ་གཙང་མ་ཡིན་པར་བསྒྲག་དགོས་པ་དང་། མི་དེས་རང་གི་གོས་བཀྲུ་དགོས་ལ་དེ་ནས་གཙང་མར་འགྱུར་རོ།
    །
  sna-sna: Pazuva rechinomwe muprista anofanira kuongorora panovava, uye kana pasina
    kupararira neganda zvichiratidza kuti hazvina kudzika kudarika ganda, muprista
    achazivisa kuti akachena. Anofanira kusuka nguo dzake agova akachena.
  spa-BLM: Al séptimo día, el sacerdote examinará el prurito; y si el prurito no se
    ha extendido en la piel, y su apariencia no es más profunda que la piel, entonces
    el sacerdote lo declarará limpio. Se lavará la ropa y quedará limpio.
  cac-cac: Axo yic toxo ix ec'b'at uquexo c'ual chi', sayanxi yil vin̈ sacerdote chi'.
    Tato max b'at leb'eb'oc, max b'at yich yuuj, syalan vin̈ to malaj smay jun yab'il
    chi', an̈ej to sjuq'uel spichul jun anima chi', vach' tz'ajxicani.
  swh-ULB: Katika siku ya saba kuhani atauchunguza tena ugonjwa ili kuona kama umacha
    kusambaa ndani ya ngozi. Iwapo unaonekana kuwa hukwenda chini zaidi ya ngozi,
    kisha kuhani atamtangaza kuwa safi. Mtu huyo yapasa kufua nguo zake, na kisha
    atakuwa safi.
  bel-bel: 'на сёмы дзень сьвятар агледзіць пархатасьць, і калі пархатасьць не пашыраецца
    па скуры і ня будзе заглыбленая ў скуры, дык сьвятар абвесьціць яго чыстым: няхай
    ён абмые вопратку сваю, і будзе чысты.'
  deu-ELBBK: Und besieht der Priester den Schorf am siebten Tag, und siehe, der Schorf
    hat nicht um sich gegriffen in der Haut, und er erscheint nicht tiefer als die
    Haut, so soll der Priester ihn für rein erklären; und er soll seine Kleider waschen,
    und er ist rein.
  mbb-OT: Dutun te ikepitu he andew, ed-umanan edsusiya zuen te memumuhat sikan is
    mezeǥes. Ne emun wazà heini medelandap wey kenà tuus te zaru te lundis, ebpesayud
    haazà is memumuhat he lumpiyu haazà is etew. Ne ebpìpian dutun te etew is bisti
    zin, ne ed-isipen sikandin he lumpiyu.
  mal-2015: ഏഴാം ദിവസം പുരോഹിതൻ പുറ്റു നോക്കേണം; പുറ്റു ത്വക്കിന്മേൽ പരക്കാതെയും കാഴ്ചെക്കു
    ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും ഇരുന്നാൽ പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം;
    അവൻ വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവനായിരിക്കേണം.
  rmc-rmc: Pro eftato džives o rašaj obdikhela o phukňa. Te dikhela, hoj na baron
    a na džan dži tel e cipa, phenela pre oda manuš, hoj hino žužo. Rajbinela peske
    o gada a ela žužo.
  pes-OPV: و در روز هفتم کاهن سعفه را ملاحظه نماید. اگر سعفه در پوست پهن نشده، و از
    پوست گودتر ننماید، پس کاهن حکم به طهارت وی دهد و او رخت خود را بشوید وطاهر باشد.
  ron-1924: Преотул сэ черчетезе рыя а шаптя зи. Дакэ рыя ну с-а ынтинс пе пеле ши
    ну паре май адынкэ декыт пеля, преотул сэ-л декларе курат. Ел сэ-шь спеле хайнеле
    ши ва фи курат.
  ben-OBCV: সপ্তম দিনে যাজক তার ক্ষত পরীক্ষা করবে এবং যদি চামড়ায় ক্ষতের প্রসারণ
    না দেখা যায় ও চামড়ার চেয়েও গভীরে এর অবস্থান না হয়, তাহলে যাজক তাকে শুচি ঘোষণা
    করবে। সে তার পরিধান অবশ্যই ধুয়ে পরিষ্কার করবে ও নিজে শুদ্ধ হবে।
  som-som: Oo haddana maalinta toddobaad wadaadku waa inuu cambaartii fiiriyaa, oo
    bal eeg, cambaartu haddii ayan dubka sare ku sii faafin, oo muuqashadeeduna ayan
    dubka sare hoos u sii dhaafsiisnayn, markaas wadaadku waa inuu yidhaahdaa, Ninkanu
    waa daahir, oo isna waa inuu dharkiisa maydhaa oo uu daahir ahaadaa.
  lat-VUC: 'Si die septimo visa fuerit stetisse plaga in loco suo, nec humilior carne
    reliqua, mundabit eum: lotisque vestibus suis, mundus erit.'
  eng-ASVBT: 'and in the seventh day the priest shall look on the scall; and, behold,
    if the scall be not spread in the skin, and the appearance thereof be not deeper
    than the skin; then the priest shall pronounce him clean: and he shall wash his
    clothes, and be clean.'
  ita-1885: E se, riguardando il sacerdote la tigna al settimo giorno, ecco, la tigna
    non si è allargata nella pelle, e non apparisce punto più profonda della pelle;
    dichiari il sacerdote colui netto; e lavi egli i suoi vestimenti, e sarà netto.
  eng-LXXUP: And the priest shall see the scurf on the seventh day; and, behold, if
    the scurf is not spread in the skin after the man’s being shaved, and the appearance
    of the scurf is not hollow beneath the skin, then the priest shall pronounce him
    clean; and he shall wash his garments, and be clean.
  eng-ULB: On the seventh day the priest will examine the disease to see if it has
    stopped spreading in the skin. If it appears to be no deeper than the skin, then
    the priest must pronounce him clean. The person must wash his clothes, and then
    he will be clean.
  spa-VBL: Al séptimo día el sacerdote inspeccionará la infección de la costra, y
    si no se ha extendido en la piel y no parece ser más que superficial, el sacerdote
    debe declarar a la persona limpia. Deben lavar su ropa y estarán limpios.
  fra-_FOB: Puis, le sacrificateur examinera la teigne au septième jour. Si la teigne
    ne s'est pas étendue sur la peau, et que son apparence ne soit pas plus profonde
    que la peau, le sacrificateur le déclarera pur; il lavera ses vêtements et il
    sera pur.
  mal-mal: ഏഴാം ദിവസം പുരോഹിതൻ പുറ്റു പരിശോധിക്കണം; പുറ്റു ത്വക്കിന്മേൽ പരക്കാതെയും
    കാഴ്ചക്ക് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കാതെയും ഇരുന്നാൽ പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു
    വിധിക്കണം; അവൻ വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവനായിരിക്കണം.
  urd-GVR: Sātweṅ din wuh us kā muāynā kare. Agar muta'assirā jagah nahīṅ phailī aur
    wuh jild meṅ dhaṅsī huī nazar nahīṅ ātī to imām use pāk qarār de. Wuh apne kapṛe
    dho le to wuh pāk ho jāegā.
  suz-BL: मिनु ७ नाक्‍त नोले चढ़ेबमी मेको रक सुइब गार रिम्‍शो पा कोव़चा माल्‍ब। मिनु
    मेको मबारथु, कुशुल क्‍येङा लुक्‍च मलशो बाक्‍त हना, चढ़ेबमी मेको कली ‘ग्रांग्रा
    मदिशो बाक्‍ब’ देंचा माल्‍ब। मिनु मेको मुर आ वा मुरशा, चोव़खो दुम्‍ल।
  ita-1927: Il sacerdote, il settimo giorno, esaminerà la tigna; e se vedrà che la
    tigna non s’è allargata sulla pelle e non appare più profonda della pelle, il
    sacerdote dichiarerà quel tale puro; colui si laverà le vesti, e sarà puro.
  ckb-ckb: ئەگەر کاهینەکە لە ڕۆژی حەوتەم کەچەڵییەکەی پشکنی، وا کەچەڵییەکە لە پێستدا
    تەشەنەی نەکردووە و لە پێست قووڵتر نییە، ئەوا کاهینەکە ڕایدەگەیەنێت کە کەسی تووشبوو
    پاکە، جا جلەکانی دەشوات و پاک دەبێت.
  eng-BBE: 'And on the seventh day the priest will see the place: and if it is not
    increased, and does not seem to go deeper than the skin, the priest will say that
    he is clean: and after his clothing has been washed he will be clean.'
  kan-OKCV: ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯಾಜಕನು ಆ ಇಸಬನ್ನು ನೋಡಬೇಕು. ಆ ಇಸಬು ಚರ್ಮದಲ್ಲಿ ಹರಡಿರದಿದ್ದರೆ
    ಇಲ್ಲವೆ ನೋಡಲು ಅದು ಮಿಕ್ಕ ಚರ್ಮಕ್ಕಿಂತಲೂ ತಗ್ಗಾಗಿರದಿದ್ದರೆ, ಯಾಜಕನು ಆಗ ಅವನನ್ನು ಶುದ್ಧನೆಂದು
    ನುಡಿಯಬೇಕು, ಅವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಶುದ್ಧನಾಗಿರಬೇಕು.
  tam-2017: ஏழாம்நாளில் அதைப் பார்க்கக்கடவன்; சொறி, தோலில் பரவாமலும், அந்த இடம் மற்றத்
    தோலைவிட பள்ளமில்லாமலும் இருந்தால், ஆசாரியன் அவனைச் சுத்தமுள்ளவன் என்று தீர்மானிக்கக்கடவன்;
    அவன் தன் உடைகளைத் துவைத்தபின் சுத்தமாக இருப்பான்.
  spa-RV-1909: Y al séptimo día mirará el sacerdote la tiña; y si la tiña no hubiere
    cundido en la piel, ni pareciere estar más profunda que la tez, el sacerdote lo
    dará por limpio; y lavará sus vestidos, y será limpio.
  ron-BTF: Și în ziua a șaptea preotul să se uite la eczemă; și, iată, dacă, eczema
    nu s-a întins pe piele, nici nu este la vedere mai adâncă decât pielea, atunci
    preotul să îl declare curat, și să își spele hainele și să fie curat.
  eng-WEBP: On the seventh day, the priest shall examine the itch; and behold, if
    the itch hasn’t spread in the skin, and its appearance isn’t deeper than the skin,
    then the priest shall pronounce him clean. He shall wash his clothes and be clean.
  eng-FBV: On the seventh day the priest will inspect the scabby infection, and if
    it has not spread on the skin and doesn't seem to be more than superficial, the
    priest is to pronounce the person clean. They must wash their clothes and will
    be clean.
  nld-1939: Op de zevende dag moet de priester de uitslag opnieuw onderzoeken. Heeft
    de uitslag zich niet verder over de huid verspreid en ligt hij niet opvallend
    dieper dan de huid, dan moet de priester hem rein verklaren. Hij moet zijn kleren
