verse: LEV.013.035
translations:
  mal-C: അയാളെ ശുദ്ധിയുള്ള വ്യക്തിയെന്നു പ്രഖ്യാപിച്ചശേഷം ചിരങ്ങു പടരുകയാണെങ്കിൽ,
  deu-TKW: Wenn jedoch der böse Grind, nachdem der betreffende für rein erklärt war,
    immer weiter auf der Haut um sich greift,
  lin-lin: Nzokande, atako Nganga-Nzambe asili koloba ete mobali to mwasi wana azali
    peto kasi soki bokono yango epanzani ye kaka na poso ya nzoto,
  eng-LSV: And if the scale spreads greatly in the skin after his cleansing,
  eng-GNV: But if the blacke spot growe abroad in the flesh after his clensing,
  eng-WEBSTER: But if the scall shall spread much in the skin after his cleansing;
  nhw-BL: Pero sintla nopa cocotl mohueyilis quema ya quiijto para tlapajpactli,
  swh-ONEN: Lakini ikiwa upele utaenea juu ya ngozi baada ya kutangazwa kuwa safi,
  bba-bba: Adɑmɑ wii kpɑkɑ ye, yɑ̀ n dɑ̃kuru yɑbi, yɑ̃ku kowo u koo mɑɑ nùn mɛɛriwɑ.
  eng-KJVCPB: But if the scall spread much in the skin after his cleansing;
  luo-luo: To ka kama ilnino omedore e del bangʼ ka oseland ni oler,
  meu-meu: A baine ḡoeva murinai una pouka ma baine hekara lou,
  npi-ULB: तर पुजारीले त्यसलाई शुद्ध घोषणा गरिसकेपछि त्यो चिलाउने रोग छालामा पर-परसम्‍म
    फैलियो भने,
  yor-yor: Ṣùgbọ́n bí làpálàpá náà bá ràn ká àwọ̀ ara rẹ̀ lẹ́yìn tí a ti fihàn pé
    ó ti mọ́.
  pes-OPCB: ولی اگر پس از آنکه طاهر اعلام شد، زخم در پوست پخش شود،
  tgl-ULB: Ngunit kung ang pangangating sakit ay kumalat ng malawak sa balat pagkatapos
    na ang pari ay sabihin na siya ay malinis,
  hui-hui: Mani dere biago lone bia timbu hayiyagua
  mya-mya: သို့​ရာ​တွင်​သူ့​အား​သန့်​ရှင်း​သည်​ဟု​ဆုံး ဖြတ်​ပြီး​နောက် အ​နာ​သည်​ပြန့်​ပွား​လာ​လျှင်၊-
  bod-N: འོན་ཀྱང་ཁོ་རང་གཙང་མ་ཡིན་པར་བསྒྲགས་རྗེས། གཡན་ནད་སྐྱི་མོའི་སྟེང་རྒྱ་ཆེར་ཁྱབ་ན།
  sna-sna: Asi kana kuvava kukaparira neganda iye aziviswa kuti akachena,
  spa-BLM: Pero si la picazón se extiende en la piel después de su limpieza,
  cac-cac: Palta tato ayic toxo ix alchaji to vach' sc'ol jun anima chi', sb'atxi
    leb'eb'oc jun yab'il chi',
  swh-ULB: Lakini ikiwa ugonjwa wa mwasho umeenea kwa sehemu kubwa kwenye ngozi baada
    ya kuhani kutangaza kuwa alikuwa safi,
  bel-bel: А калі пасьля ачышчэньня ягонага будзе вельмі пашырацца пархатасьць па
    скуры,
  deu-ELBBK: Wenn aber, nach seiner Reinigung, der Schorf in der Haut um sich greift,
  mbb-OT: Iyan, emun midelandap haazà is mezeǥes diyà te lundis din dutun te ingkepetuenan
    en duen te memumuhat he lumpiyu haazà he etew,
  mal-2015: എന്നാൽ അവന്റെ ശുദ്ധീകരണത്തിന്റെ ശേഷം പുറ്റു ത്വക്കിന്മേൽ പരന്നാൽ
  rmc-rmc: Te o phukňa pre cipa barona pal oda, sar sas phendo pre leste, hoj hino
    žužo,
  pes-OPV: لیکن اگر بعد از حکم به طهارتش سعفه در پوست پهن شود،
  ron-1924: Дар, дакэ рыя с-а ынтинс пе пеле дупэ че а фост декларат курат,
  ben-OBCV: কিন্তু যদি যাজক দ্বারা তাকে শুচি ঘোষণা করার পর তার চামড়ায় ক্ষত প্রসারিত
    হয়,
  som-som: Laakiinse cambaartii haddii ay dubka sare ku sii faafto daahirintiisa dabadeed,
  lat-VUC: Sin autem post emundationem rursus creverit macula in cute,
  eng-ASVBT: But if the scall spread abroad in the skin after his cleansing,
  ita-1885: Ma se pure, dopo che sarà stato dichiarato netto, la tigna si allarga
    nella sua pelle;
  eng-LXXUP: But if the scurf be indeed spread in the skin after he has been purified,
  eng-ULB: But if the itching disease has spread widely in the skin after the priest
    said he was clean,
  spa-VBL: Sin embargo, si la infección de la costra se ha propagado en la piel después
    de haber sido declarada limpia,
  fra-_FOB: Mais si la teigne s'est étendue sur la peau, après qu'il aura été déclaré
    pur,
  mal-mal: എന്നാൽ അവന്റെ ശുദ്ധീകരണത്തിന്റെ ശേഷം പുറ്റു ത്വക്കിന്മേൽ പരന്നാൽ
  urd-GVR: Lekin agar is ke bād jild kī muta'assirā jagah phailnā shurū ho jāe
  suz-BL: तन्‍न मेको चोव़खो दुम नोले यो मेको रक सुइब रोइ बारशा लत हना,
  ita-1927: Ma se, dopo ch’egli e stato dichiarato puro, la tigna s’è allargata sulla
    pelle,
  ckb-ckb: بەڵام ئەگەر کەچەڵییەکە لە پێستدا تەشەنەی کردبێت لەدوای ئەوەی ڕاگەیەنرا
    کە پاکە،
  eng-BBE: But if the disease in his skin becomes worse after he has been made clean,
  kan-OKCV: ಆದರೆ ಅವನು ಶುದ್ಧನಾದ ಮೇಲೆ ಆ ಇಸಬು ಚರ್ಮದಲ್ಲಿ ಹೆಚ್ಚಾಗಿ ಹರಡಿರದಿದ್ದರೆ,
  tam-2017: அவன் சுத்தமுள்ளவன் என்று தீர்க்கப்பட்டபின்பு, அந்தச் சொறி, தோலில் இடங்கொண்டதானால்,
  spa-RV-1909: Empero si la tiña se hubiere ido extendiendo en la piel después de
    su purificación,
  ron-BTF: Dar dacă eczema se întinde mult pe piele după curățirea sa;
  eng-WEBP: But if the itch spreads in the skin after his cleansing,
  eng-FBV: However, if the scabby infection has spread on the skin after been declared
    clean,
  nld-1939: Maar zo de uitslag zich verder over de huid heeft verspreid, nadat hij
    zich reeds aan den priester heeft vertoond, om rein te worden verklaard,
  nch-BL: Pero sinta nopa cocot mohueyilis quema ya quiijto para tapajpactic,
  vie-1934: Nhưng nếu sau khi người đã được định là tinh sạch, đòng đanh lại còn ăn
    lan trên da, thì thầy tế lễ phải khám cho.
  hin-CV: किंतु यदि उसके शुद्ध होने के बाद वह सेहुंआ उसकी त्वचा में और अधिक फैलता
    जाता है,
  eng-OURB: But if the itch spreads in the skin after his cleansing,
  spa-BES: Pero si la enfermedad en su piel empeora después de haber sido limpiado,
  tdx-tdx: Fa naho toe mandakak’ amy holitsey o hezao ie fa nalio,
  vid-vid: Ila hala du vyonayelizwe, utamwa awo wa kizada nawonjezeka,
  eng-OKE: But if the scurf increase in the skin after that he hath been (pronounced)
    clean,
  tha-KJV: แต่​ถ้าเขาชำระตัวแล้ว ยังปรากฏว่าโรคคันนั้นลามออกไปในผิวหนัง
  por-BR-2018: Porém se a tinha se houver ido estendendo na pele depois de sua purificação,
  deu-ELO: Wenn aber, nach seiner Reinigung, der Schorf in der Haut um sich greift,
  eng-WYC-2018: Else if after the cleansing, a spot waxeth again in the skin, (But
    if, after they be pronounced clean, a spot groweth again, or spreadeth, in the
    skin,)
  epo-epo: Sed se la favo disvastiĝos sur la haŭto, post kiam li estis deklarita pura,
  uig-PIN: Lekin ǝgǝr u «pak» dǝp jakarlanƣandin keyin ⱪaⱪaq teridǝ kengiyip kǝtsǝ,
  beo-beo: Be gobele salasu da amo dunu ledo hamedei hamoi sia:nanu, fa:no aiya da
    bu bagade hamosea,
  tpi-OTNT: Sapos kaskas i kamap bikpela bihain long pris i tokim man, ‘Yu klin,’
  hau-SA: Amma in ƙaiƙayin ya yaɗu a cikin fatar jikin bayan aka furta shi tsarkakakke,
  uig-LAT: Lékin eger u «pak» dep jakarlan’ghandin kéyin qaqach téride kéngiyip ketse,
  nde-nde: Kodwa nxa isilonda siqhela ejwabini emva kokuba sekuthiwe usehlambulukile,
  ton-ton: 'Pea kapau ʻoku totolo lahi ʻae kamaa ʻi he kili ʻoka hili hono fakamaʻa:'
  ces-1613: Pakli by se dále rozmohla poškvrna ta černá po kůži, již po očištění jeho,
  eng-WMB: But if the itch spreads in the skin after his cleansing,
  tam-TCV: ஆனாலும் அவன் சுத்தமானவன் என அறிவிக்கப்பட்ட பின்னும் சொறி தோலில் பரவினால்,
  ceb-ULB: Apan kung mikatag ang nukanuka sa tibuok panit human giingon sa pari nga
    hinlo na siya,
  pol-UBG: A jeśli liszaj mocno się rozszerzył na skórze po jego oczyszczeniu;
  urd-GVU: لیکن اگر اِس کے بعد جِلد کی متاثرہ جگہ پھیلنا شروع ہو جائے
  deu-1912: Frißt aber der Grind weiter an der Haut, nachdem er rein gesprochen ist,
  kan-2017: ಆದರೆ ಅವನು ಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಲ್ಪಟ್ಟ ಮೇಲೆ ಆ ಗಾಯ ಚರ್ಮದಲ್ಲಿ ಹರಡಿಕೊಂಡರೆ,
  yap-yap: Ma fa’anra ga’ fare malad i yan u tomuren ni kanog ni daki ta’ay,
  hlt-MCSB: Tedae a ciimnah hnukah a thak te a vin dongah a rhoeng la rhoeng mai ni.
  mdy-ETH: ጋዓንቴ ጌኤሺ ማዒፃ ኬኤዚንቴስካፓ ኪፃ ዳልጊ ዳልጊ ዓኣዻያ ማዔቴ፥
  twi-ASANTE: Na sɛ akyire no saa yadeɛ no trɛtrɛ a,
  eng-WEBU: But if the itch spreads in the skin after his cleansing,
  bnp-bnp: Pali a vuruputuka a pero ge rako lae muri na tahuna a prister i takia i
    matapado,
  wal-wal: SHin i geeyidoogaappe guyyiyan, qaachchiyaagee he bitaniyaa gogaa bollan
    aakki aakki biikko,
  spa-PDDPT: Pero si, después de su purificación, la tiña se extendió en la piel,
  gun-gun: Ha'e rami avi xapy'a rei ojeky'a'o uka rire ipire rupi ai tinha ipyve pyve
    ri ramo
  agu-BL: Poro ko nsken wi't xansaj tib, ej nin kol jal junt tir yi jun tx'a'ca'tz
    te'j, nin lben lo'on te wankil,
  ilo-ULB: Ngem no nagwaras ti sakit a gagatel iti kudil kalpasan nga imbaga ti padi
    a nadalus isuna,
  kpg-kpg: Gei di magibala ma ga damana mai i muli di hagamodongoohia aga bolo mee
    gu madammaa,
  uig-ARA: لېكىن ئەگەر ئۇ «پاك» دەپ جاكارلانغاندىن كېيىن قاقاچ تېرىدە كېڭىيىپ كەتسە،
  sus-sus: Kɔnɔ sɛrɛxɛdubɛ xa masenyi dangi xanbi, xa fure bara lantan yɛ furema fate
    ma,
  pon-2006: Ahpw ma kenso laudla, mwurin kadehdepen eh mwakelekellahr,
  ksd-ksd: Ma ona ra kaka i kakao ta ra pal i ra pakana namur ba di ga vatang ia ba
    i gomgom,
  tur-YTC: Ama temizlendikten sonra deride kaşıntı yayılırsa,
  grc-BRENT: Ἐὰν δὲ διαχύσει διαχέηται τὸ θραῦσμα ἐν τῷ δέρματι μετὰ τὸ καθαρισθῆναι
    αὐτόν·
  ind-AYT: Namun, jika kudis itu menyebar pada kulitnya sesudah penahirannya,
  nya-nya: Koma mfundu zonyerenyetsazo zikafalikira pa khungu, wansembe atalengeza
    kuti ndi woyera,
  hrv-hrv: Proširi li se šuga po koži pošto je bio čistim proglašen,
  mps-mps: ‘Nage wiegi yai yalio,’ te prisgo te po wali sogo tudi badu nosali te habo
    keni genuai pedelai baso da,
  tpi-tpi: Sapos kaskas i kamap bikpela bihain long pris i tokim man, ‘Yu klin,’
  dan-1931: Men hvis Skurven breder sig på Huden, efter at han er erklæret for ren,
  vie-OVCB: Nhưng sau đó, nếu ung nhọt lại lan ra trên da,
  guj-2017: પણ તે વ્યક્તિને યાજકે શુદ્ધ જાહેર કર્યા પછી જો ઉંદરી ચામડીમાં ફેલાય,
  pon-2006A: Ahpw ma kenso laudla, mwurin kadehdepen eh mwakelekellahr,
  por-BRBSL: Mas se a coceira se espalhar na pele após sua limpeza,
  cth-cth: a thoung toe telah a pathang hnukkhu, raipha patawnae bout kampai pawiteh,
  twi-twi: Na sɛ akyiri no saa ɔyare no trɛtrɛw a,
  hlt-hlt: Tedae a ciimnah hnukah a thak te a vin dongah a rhoeng la rhoeng mai ni.
  tbz-SIM: Kòò mɛ nhɔ́ú o yɑ̀ɑ̀tì kɛ dèè kɛ̀ dɛ kó mumɔmmú pɛ̃̀kɛ̀.
  msy-2020: Gumazim o amizim zueghamin dughiamɨn gɨn duar muziariba otivigh ekɨvtɨ,
  dop-dop: Amɑ ye pǝlɛ pǝ wɑɑlɩ kɛ kɑɑʋ sʋʋ wɑlʋɣʋ
  azb-azb: Lakin əgər kahin xəstəni pak saydıqdan sonra qoturluq dəriyə yayılırsa,
  eng-DBY: But if the scall have spread much in the skin after his cleansing,
  hin-2017: पर यदि उसके शुद्ध ठहरने के पश्चात् सेंहुआ चर्म में कुछ भी फैले,
  wol-KYG: Waaye su wéree ne wat-wataan ji law na ci yaram wi gannaaw ba ñu biralee
    ne set na,
  eng-YLT: '''And if the scall spread greatly in the skin after his cleansing,'
  eng-WYC-2017: Else if after the cleansing, a spot waxeth again in the skin,
  eng-WMBB: But if the itch spreads in the skin after his cleansing,
  urd-GVH: लेकिन अगर इसके बाद जिल्द की मुतअस्सिरा जगह फैलना शुरू हो जाए
  rug-rug: Ba be toa pa mudina sipu ele ta tozi vurae sapu via si asa gua,
  gaz-gaz: Garuu erga akka namichi qulqulluu taʼe labsamee booddee yoo hooqxoon sun
    gogaa irra faffacaʼe,
  fra-LSG: Mais si la teigne s’est étendue sur la peau, après qu’il a été déclaré
    pur, le sacrificateur l’examinera.
  yal-yal: Koni xa daxaan gbo ayi fatin ma, saraxaraliin yelin xanbini a falɛ a a
    sariɲanxi,
  haw-1868: Aka ina i palahalaha nui ae ka mai lepera ma ka ili mahope o kona maemae
    ana,
  arb-NAV: لَكِنْ إِنِ امْتَدَّ الْقَرَعُ فِي الْجِلْدِ بَعْدَ عَرْضِهِ عَلَى الْكَاهِنِ
    وَالْحُكْمِ بِطَهَارَتِهِ،
  ewe-ewe: Ke ne teƒe la de asi keke me ɖe edzi emegbe la,
  eng-LEE: 'But if the scall should spread abroad in the skin after his being pronounced
    clean:'
  asm-FB: কিন্তু পুৰোহিতে শুচি কৰোঁৱাৰ পাছত, যদি তেওঁৰ ছালত সেই ঘা ব্যাপি যায়,
  sus-A: كْنْ سّرّشّدُبّ شَ مَسٍنيِ دَنفِ شَنبِ، شَ قُرٍ بَرَ لَنتَن يّ قُرٍ مَ قَتٍ
    مَ،
  fra-SBL: Mais si la démangeaison s'étend sur la peau après sa purification,
  hbo-hbo: וְאִם־פָּשֹׂ֥ה יִפְשֶׂ֛ה הַנֶּ֖תֶק בָּעֹ֑ור אַחֲרֵ֖י טָהֳרָתֹֽו׃
  eng-WYCLIFFE: Ellis if aftir the clensyng a spotte wexith eft in the skyn,
  cwe-cwe: Mbali yahamala kusafyigwa uhele uwo uhenela,
  kik-kik: No, ũhere ũcio, ũngĩthegea ngoothi-inĩ thuutha wa mũndũ ũcio gũtuuo atĩ
    ndarĩ na thaahu-rĩ,
  fra-NCL: Si, cependant, après qu’il a été déclaré pur, le nétheq s’étend sur la
    peau,
  cek-AK: Toe ciim boeh tiah taphong pacoengah, ngan kamthak ahmaa to pung let nahaeloe,
  cuk-cuk: ”San uruksad-sorba boni-nikad ega nasgudele,
  uig-CYR: Лекин әгәр у «пак» дәп җакаланғандин кейин қақач теридә кеңийип кәтсә,
  tel-2017: ఒకవేళ అతడు శుద్ధుడని నిర్ధారించిన తరువాత ఆ వ్యాధి మచ్చ ఎక్కువగా వ్యాపిస్తే
    యాజకుడు తిరిగి అతణ్ణి పరీక్షించాలి.
  hat-BSA: Men si kal la vin gaye plis sou po a apre pirifikasyon li,
  kos-kos: Tusruktu palang sac fin sifilpa yokelik tukun akkalemyeyuk mu mwet sac
    nasnas,
  hbo-WLC: וְאִם־פָּשֹׂ֥ה יִפְשֶׂ֛ה הַנֶּ֖תֶק בָּע֑וֹר אַחֲרֵ֖י טָהֳרָתֽוֹ׃
  ibo-ibo: Ma ọ bụrụ na mgbe a gụchara ya nʼonye dị ọcha ọnya ahụ emesịa basaa nʼahụ
    ya.
  ory-ory: ମାତ୍ର ତାହାର ଶୁଚି ହେଲା ଉତ୍ତାରେ ଯଦି ଚର୍ମରେ ସେହି ଛଉ ବ୍ୟାପିଯାଏ,
  chk-chk: Nge are ewe kil mi pwerik a töfetal won inisin mürin an nom lon tettelin
    chon limöch,
  rop-rop: Bat if det sowa spredat afta det serramonimen bin tok im klinbala blanga
    serramoni,
  ukr-1871: А коли після того, як очиститься, стане розкидати пархи по кожі,
  deu-1951: Frißt aber der Grind weiter an der Haut, nach seiner Reinigung,
  eng-JPS: But if the scall spread abroad in the skin after his cleansing,
  srp-1865: Ako li se raširi ospa po koži, pošto bude proglašen da je èist,
