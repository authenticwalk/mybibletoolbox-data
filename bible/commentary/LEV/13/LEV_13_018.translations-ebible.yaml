  twi-twi: “Sɛ pɔmpɔ si obi na agyae
  hlt-hlt: A pumsa kah a vin dongkah buhlut om tih hoeih mai ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ndinútírì diì yɛ̀ òmɔù kɛ miɛtɛ́.
  msy-2020: “Eghtɨ gumazitam okam an mɨkarzimɨn ikɨ, egh mɨsightɨ,
