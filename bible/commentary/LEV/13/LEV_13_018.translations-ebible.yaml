  kan-2017: “ಒಬ್ಬನ ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಹುಣ್ಣು ಆಗಿದ್ದು ಅದು ವಾಸಿಯಾದ ಮೇಲೆ,
  yap-yap: Ma fa’anra be’ nike fos e lot rok
