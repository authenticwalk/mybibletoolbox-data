  vie-1934: Khi một người nào trên da thân mình có mụt chốc đã chữa lành,
  hin-CV: “जब किसी व्यक्ति की त्वचा पर फोड़ा हो गया है और वह फोड़ा स्वस्थ हो जाए,
  eng-OURB: “When the body has a boil on its skin, and it has healed,
  spa-BES: Cuando alguien tenga una llaga y llega a sanar,
  tdx-tdx: Ie teo ty nitovoañe an-koli’ i sandriñey, fe nimelañe
  vid-vid: “Wone munhu yawe na lipu, na alyo lipu lipona,
  eng-OKE: And if a man have in him, in his skin, an ulcer, and it hath healed,
  tha-KJV: ถ้าที่ร่างกายคือผิวหนังของคนใดมีแผลฝีซึ่งหายแล้ว
  por-BR-2018: E quando na carne, em sua pele, houver úlcera, e se sarar,
  deu-ELO: Und wenn im Fleische, in dessen Haut, eine Beule entsteht und wieder heilt,
  eng-WYC-2018: The flesh and the skin, in which a botch is bred, and is healed, (The
