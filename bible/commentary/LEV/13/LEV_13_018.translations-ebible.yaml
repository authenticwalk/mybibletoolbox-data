  ilo-ULB: No ti maysa a tao ket adda ti litteg iti kudilna ken naimbaganen,
  kpg-kpg: Maa tangada i goodou gaa hai dono magibuu gaa hili,
  uig-ARA: ئەگەر بىركىمنىڭ بەدىنىنىڭ تېرىسىگە ھۈررەك چىقىپ ساقىيىپ،
  sus-sus: Xa suuri mini mixi ma, a fa yalan,
  pon-2006: Mehmen me ahneki mpwos ehu me mwahulahr,
  ksd-ksd: Ba ta buk ta ra pal i ra pakana i map,
  tur-YTC: “Bedenin derisinde bir çıban olup iyileştiğinde,
  grc-BRENT: Καὶ σὰρξ ἐὰν γένηται ἐν τῷ δέρματι αὐτοῦ ἕλκος, καὶ ὑγιασθῇ,
