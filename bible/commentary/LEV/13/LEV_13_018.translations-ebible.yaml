  ces-1613: Když by pak byl na kůži těla vřed, a byl by zhojen,
  eng-WMB: “When the body has a boil on its skin, and it has healed,
  tam-TCV: “ஒரு மனிதனின் தோலில் கட்டி உண்டாகி, அது குணமடையும்போது,
  ceb-ULB: Kung gihubagan ang usa ka tawo diha sa panit ug naayo na kini,
  pol-UBG: Jeśli zaś na skórze pojawił się wrzód, a potem się zagoił;
