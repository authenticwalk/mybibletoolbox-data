  spa-RV-1909: Y cuando en la carne, en su piel, hubiere apostema, y se sanare,
  ron-BTF: Și carnea, în care era o ulcerație în pielea ei, dacă s-a vindecat,
  eng-WEBP: “When the body has a boil on its skin, and it has healed,
  eng-FBV: When a boil comes up on someone's skin and then it heals,
  nld-1939: Wanneer iemand een zweer op zijn huid heeft, die wel is genezen,
  nch-BL: “Quema icuetaxo se masehuali quipiyas se cocot cati temalquisa huan teipa
