  mdy-ETH: «ፔቴ ዓሲኮ ዱንጫ ኪሢ ዓኣዖ ፓፂ ዲኢዳዼ ቤሲ ዓኣቶ፥
  twi-ASANTE: “Sɛ pɔmpɔ si obi na ɛgyae
  eng-WEBU: “When the body has a boil on its skin, and it has healed,
  bnp-bnp: “A viri tara ge tahoka a loto na kulina, a loto vona i mavu,
  wal-wal: “Issi asa bolli merkkoi wodhdhidi paxin,
  spa-PDDPT: Cuando un cuerpo tenga una infección en su piel que se sanó,
  gun-gun: — Ha'e gui xapy'a rei ho'okue ha'e ipire py ipeupa reiague onhembotypa,
  agu-BL: ”Ncha'tz alchok scyetz yil jal jun tx'a'c te wankil, nin yil tz'icy' tetz
