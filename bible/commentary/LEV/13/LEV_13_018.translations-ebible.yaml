  vie-OVCB: Nếu một người bị mụt nhọt và khỏi rồi,
  guj-2017: જો કોઈ વ્યક્તિના શરીર પર ગૂમડું થઈને રુઝાઈ ગયું હોય,
  pon-2006A: Mehmen me ahneki mpwos ehu me mwahulahr,
  por-BRBSL: “Quando o corpo tiver uma fervura na pele, e estiver curado,
