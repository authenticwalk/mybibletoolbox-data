  epo-epo: Kaj se sur ies korpo estos absceso kaj resaniĝos,
  uig-PIN: Əgǝr birkimning bǝdinining terisigǝ ⱨürrǝk qiⱪip saⱪiyip,
  beo-beo: Nowa dunu da dului galea, amola amo da bu uhisia,
  tpi-OTNT: “Sapos wanpela man i gat buk long skin na dispela buk i drai pinis,
