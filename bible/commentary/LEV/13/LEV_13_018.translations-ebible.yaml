verse: LEV.013.018
translations:
  mal-C: “ഒരാൾക്കു തന്റെ ത്വക്കിൽ ഒരു പരു ഉണ്ടായിട്ട് അതു സുഖമാവുമ്പോൾ,
  deu-TKW: Wenn sich an der Haut jemandes ein Geschwür bildet und wieder heilt,
  lin-lin: Soki moto moko abelaki bibon mpe yango ekawuki ;
  eng-LSV: And when flesh has in it, in its skin, an ulcer, and it has been healed,
  eng-GNV: The flesh also in whose skin there is a bile and is healed,
  eng-WEBSTER: The flesh also, in which, even in the skin of it, was a boil, and is
    healed,
  nhw-BL: “Quema icuetlaxo se masehuali quipiyas se cocotl campa temalquisayaya huan
    teipa mochicahuas,
  swh-ONEN: “Wakati mtu ana jipu juu ya ngozi yake nalo likapona,
  bba-bba: Goo ù n win bwisi kpɑkɑ sɔɔ
  eng-KJVCPB: The flesh also, in which, even in the skin thereof, was a boil, and
    is healed,
  luo-luo: Ka bur omako ngʼato mi ochango,
  meu-meu: Tau ta kopina ai iohururu ta vada e namo
  npi-ULB: यदि कसैको छालामा कुनै फोका आयो र त्यो निको भयो,
  yor-yor: “Bí oówo bá mú ẹnikẹ́ni nínú ara rẹ̀ tí ó sì san.
  pes-OPCB: «اگر در پوست بدن کسی دملی به وجود بیاید و پس از مدتی خوب بشود،
  tgl-ULB: Kung ang tao ay may pigsa sa balat at gumaling ito,
  hui-hui: Agali mbiranaga tingini moge ala binigo dabi ho kayagua
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​၏​ကိုယ်​ရေ​ပြား​ပေါ် တွင် ပျောက်​ကင်း​သွား​သော​အ​နာ​စိမ်း​နေ​ရာ​၌၊-
  bod-N: གལ་སྲིད་སུ་ཞིག་གི་ལུས་ཀྱི་སྐྱི་མོར་རྨ་བུད་ཀྱང་སོས་པ་དང་།
  sna-sna: “Kana munhu akava nemota paganda rake rikapora,
  spa-BLM: “Cuando el cuerpo tenga un forúnculo en la piel, y se haya curado,
  cac-cac: Tato ay mach ayq'ue junoc yab'il mal d'ay, stacjixiemi,
  swh-ULB: Mtu anapokuwa na jipu juu yangozi yake na limishapona,
  bel-bel: Калі ў каго на скуры цела быў пухір і загоіўся,
  deu-ELBBK: Und wenn im Fleisch, in dessen Haut, eine Beule entsteht und wieder heilt,
  mbb-OT: Emun duen etew he zuen din levag he neulian,
  mal-2015: ദേഹത്തിന്റെ ത്വക്കിൽ പരുവുണ്ടായിരുന്നിട്ടു
  rmc-rmc: Te varekas sas pre cipa vredos, savo sasťiľa avri,
  pes-OPV: «و گوشتی که در پوست آن دمل باشد وشفا یابد،
  ron-1924: Кынд ун ом ва авя пе пеля трупулуй сэу о бубэ каре а фост тэмэдуитэ,
  ben-OBCV: “যখন কারোর চামড়ায় একটি ফোঁড়া থাকে এবং তা সেরে যায়,
  som-som: Oo haddii jidhku kasoobax ku leeyahay dubka sare oo uu bogsaday,
  lat-VUC: Caro autem et cutis in qua ulcus natum est, et sanatum,
  eng-ASVBT: And when the flesh hath in the skin thereof a boil, and it is healed,
  ita-1885: Quando vi sarà stato nella pelle della carne di alcuno ulcera, la qual
    sia guarita;
  eng-LXXUP: And if the flesh should have become an ulcer in his skin, and should
    be healed,
  eng-ULB: When a person has a boil on the skin and it has healed,
  spa-VBL: “Cuando un forúnculo aparece en la piel de una persona y luego se cura,
  fra-_FOB: Quand quelqu'un aura eu sur la peau de son corps un ulcère qui aura été
    guéri,
  mal-mal: “ദേഹത്തിന്റെ ത്വക്കിൽ പരുവുണ്ടായിരുന്നിട്ട്
  urd-GVR: Agar kisī kī jild par phoṛā ho lekin wuh ṭhīk ho jāe
  suz-BL: सुइ मुर आ रांमी कान ग्रूशा, सात हना,
  ita-1927: Quand’uno avrà avuto sulla pelle della carne un’ulcera che sia guarita,
  ckb-ckb: «ئەگەر کەسێک لە پێستەکەی دومەڵێک بووبێت و چاک بووبێتەوە،
  eng-BBE: And if a bad place has come out on the skin and is well again,
  kan-OKCV: “ಆ ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಹುಣ್ಣು ಉಂಟಾಗಿ ವಾಸಿಯಾದರೂ
