verse: LEV.013.019
translations:
  mal-C: പരു ഉണ്ടായിരുന്ന സ്ഥാനത്തു, വെളുത്ത വീക്കമോ, ചെമപ്പുകലർന്ന വെള്ളപ്പുള്ളിയോ
    ഉണ്ടായാൽ അയാൾ തന്നെത്തന്നെ പുരോഹിതനു കാണിക്കണം.
  deu-TKW: dann aber an der Stelle des Geschwürs ein weißer Grind entsteht oder ein
    weiß-rötlicher Fleck, so zeige er sich dem Priester.
  lin-lin: bongo bambuma mike-mike ya pembe to lipalata ya mwa pembe mpe mwa motane
    ebimi na esika oyo bibon ezalaki, moto yango asengeli kokende epai ya Nganga-Nzambe
    oyo akotala ye malamu.
  eng-LSV: and there has been in the place of the ulcer a white rising, or a bright
    white spot, reddish, then it has been seen by the priest,
  eng-GNV: And in ye place of the bile there be a white swelling, or a white spot
    somewhat reddish, it shall be seene of the Priest.
  eng-WEBSTER: And in the place of the boil there shall be a white rising, or a bright
    spot, white, and somewhat reddish, and it be showed to the priest;
  nhw-BL: pero mocahuas temitoc huan nesis chipahuac, o nesi chichiltic huan chipahuac,
    huajca nopa masehuali monequi yas campa nopa totajtzi para ma quitlachili.
  swh-ONEN: napo mahali palipokuwa na jipu pakatokea uvimbe mweupe, au alama yenye
    wekundu na weupe, ni lazima akajionyeshe kwa kuhani.
  bba-bba: mɔsiru ɡɑru wɑ, mɑ u deemɑ tɑ buriri, ǹ kun mɛ tɑ sɔ̃ri, yɛ̃ro u koo dɑwɑ
    u tii sɔ̃ɔsi yɑ̃ku kowon mi.
  eng-KJVCPB: and in the place of the boil there be a white rising, or a bright spot,
    white, and somewhat reddish, and it be shewed to the priest;
  luo-luo: kendo kama bur ne nitiereno, kido marachar mokuot kata mobokore mamarmar
    onenore, to nyaka odhi ir jadolo.
  meu-meu: gabuna amo gudu kurokurona eiava toutou mia-kakana baine hedinarai, hahelaḡa
    tauna bae haheitalaia.
  npi-ULB: र त्यस फोकाको ठाउँमा सुनिएर त्यो सेतो भयो वा त्यहाँ रातो-सेतो उज्‍ज्‍वल
    दाग आयो भने, त्यो पुजारीलाई देखाइनुपर्छ ।
  yor-yor: 'Tí ìwú funfun tàbí àmì funfun tí ó pọ́n díẹ̀ bá farahàn ní ojú ibi tí
    oówo náà wà: kí ẹni náà lọ sọ fún àlùfáà.'
  pes-OPCB: ولی در جای آن، آماسی سفید یا لکه‌ای سفید مایل به سرخی باقی مانده باشد،
    آن شخص باید برای معاینه نزد کاهن برود.
  tgl-ULB: at sa bahagi ng pigsa ay mayroong puting pamamaga o isang malinaw na batik,
    namumulang-puti, kung gayon ay kailangan itong ipakita sa pari.
  hui-hui: nde mani howa dere hununu biagoriani tohoyu tagira ibalu darama bialu pagabua
    biyagua agali o biago ibu nde loma binigo mo miaga mbira kagome hendelo ibu karia
    polene nga.
  mya-mya: ဖြူ​သော​အ​ဖု​ဖြစ်​စေ၊ နီ​ဖျော့​ဖျော့​အ​ကွက်​ဖြစ် စေ​ပေါ်​လာ​လျှင် သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​ထံ
    သို့​သွား​ရ​မည်။-
  bod-N: རྨ་འབུད་ས་སྐྲངས་ནས་དཀར་པོར་གྱུར་པའམ་ཁྲ་ཐིག་དམར་སྐྱ་ཞིག་བྱུང་ན་མཆོད་དཔོན་ལ་སྟོན་དགོས།
  sna-sna: uye panzvimbo panga pane mota pakazvimba pakacheneruka kana kuti pakatsvuka,
    anofanira kuzviratidza kumuprista.
  spa-BLM: y en el lugar del forúnculo haya una hinchazón blanca, o una mancha brillante,
    de color blanco rojizo, entonces se mostrará al sacerdote.
  cac-cac: axo d'a sat chi' smali, sac yilji, ma chac sulinac yilji, a jun chi' yovalil
    scot d'a yichan̈ vin̈ sacerdote.
  swh-ULB: na mahali pa jipu pamekuwa na uvimbe au doa lenye kung'aa, wekundu unaochanganyikana
    na weupe, yapasa kuonyeshwa kwa kuhani.
  bel-bel: і на месцы пухіра зьявілася белая пухліна, альбо пляма белая, альбо чырванаватая,
    дык ён павінен зьявіцца да сьвятара;
  deu-ELBBK: und es entsteht an der Stelle der Beule eine weiße Erhöhung oder ein
    weiß-rötlicher Flecken, so soll er sich dem Priester zeigen;
  mbb-OT: iyan, duen en maan mid-uman mebuketur zutun te neulian he malù meputìputì
    etawa meriǥàriǥà, kinahanglan he ibpesusi zin heini te memumuhat.
  mal-2015: സൗഖ്യമായ ശേഷം പരുവിന്റെ സ്ഥലത്തു വെളുത്ത തിണർപ്പോ ചുവപ്പോടുകൂടിയ വെളുത്ത
    പുള്ളിയോ ഉണ്ടായാൽ അതു പുരോഹിതനെ കാണിക്കേണം.
  rmc-rmc: a pre oda than, kaj sas o vredos, avela avri o parno phum abo o flekos
    lolo parneha, akor pes mušinel te džal te sikavel le rašaske.
  pes-OPV: و در جای دمل آماس سفید یا لکه براق سفید مایل به‌سرخی پدید آید، آن را به
    کاهن بنماید.
  ron-1924: ши пе локул унде ера буба се ва арэта о умфлэтурэ албэ сау о патэ де ун
    алб рошиатик, омул ачела сэ се арате преотулуй.
  ben-OBCV: আর ফোঁড়ার জায়গায় সাদা রংয়ের অথবা হালকা শ্বেতির ছোপ দেখা যায়, তাহলে
    তাকে অবশ্যই যাজকের কাছে আনতে হবে।
  som-som: oo kasoobaxa meeshuu ku yaal haddii lagu arko barar cad ama bar dhalaalaysa
    oo ah guduud caddaan ku jiro, markaas waa in wadaadka la tusaa.
  lat-VUC: et in loco ulceris cicatrix alba apparuerit, sive subrufa, adducetur homo
    ad sacerdotem.
  eng-ASVBT: and in the place of the boil there is a white rising, or a bright spot,
    reddish-white, then it shall be shown to the priest;
  ita-1885: e poi, nel luogo dell'ulcera nascerà tumor bianco, o tacca tralucente,
    bianca, rosseggiante; sia mostrato al sacerdote.
  eng-LXXUP: and there should be in the place of the ulcer a white sore, or one looking
    white and bright, or fiery, and it shall be seen by the priest;
  eng-ULB: and in place of the boil there is white swelling or a bright spot, reddish-white,
    then it must be shown to the priest.
  spa-VBL: y en su lugar aparece una hinchazón blanca o una mancha blanca-rojiza,
    debe mostrarse al sacerdote.
  fra-_FOB: Et qu'à la place où était l'ulcère, il y aura une tumeur blanche, ou une
    tache blanche rougeâtre, cet homme se montrera au sacrificateur.
  mal-mal: സൗഖ്യമായശേഷം പരുവിന്റെ സ്ഥലത്തു വെളുത്ത തിണർപ്പോ ചുവപ്പോടുകൂടിയ വെളുത്ത
    പുള്ളിയോ ഉണ്ടായാൽ അത് പുരോഹിതനെ കാണിക്കണം.
  urd-GVR: aur us kī jagah safed sūjan yā surḳhī-māyl safed dāġh nazar āe to marīz
    apne āp ko imām ko dikhāe.
  suz-BL: मिनु मेको कान ग्रूशा साशो गारम बुश दुम्‍शा, बोरत हना, कि लल दुम्‍शा बुश
    पा बोरत हना, मेको मुरुमी मेको आ गार चढ़ेब कली कोंइचा माल्‍ब।
  ita-1927: e poi, sul luogo dell’ulcera apparirà un tumor bianco o una macchia lucida,
    bianca, tendente al rosso, quel tale si mostrerà al sacerdote.
  ckb-ckb: لە شوێنی دومەڵەکەش ئاوسانێکی سپی یان لەکەیەکی بریقەداری سپی سوورباو هەبێت،
    ئەوا پیشانی کاهینەکە دەدرێت.
  eng-BBE: And on the same place there is a white growth of a bright mark, red and
    white, then let the priest see it;
  kan-OKCV: ಆ ಹುಣ್ಣಿನ ಜಾಗದಲ್ಲಿ ಬಿಳಿಯ ಊತವಾಗಲಿ ಇಲ್ಲವೆ ಬಿಳುಪಾದ ಮಚ್ಚೆಯಾಗಲಿ, ಕೆಂಪು ಮಿಶ್ರಿತ
    ಕಲೆ ಉಂಟಾದರೆ ಅದನ್ನು ಯಾಜಕನಿಗೆ ತೋರಿಸಬೇಕು.
  tam-2017: அந்த இடத்திலே ஒரு வெள்ளைத்தடிப்பாவது சிவப்புக் கலந்த ஒரு வெள்ளைப்படராவது
    உண்டானால், அதை ஆசாரியனுக்குக் காண்பிக்கவேண்டும்.
  spa-RV-1909: 'Y sucediere en el lugar de la apostema tumor blanco, ó mancha blanca
    embermejecida, será mostrado al sacerdote:'
  ron-BTF: Și dacă în locul ulcerației este o umflătură albă, sau o pată strălucitoare
    sau albă și cumva roșiatică, și aceasta să fie arătată preotului;
  eng-WEBP: and in the place of the boil there is a white swelling, or a bright spot,
    reddish-white, then it shall be shown to the priest.
  eng-FBV: and a white swelling or a reddish-white spot appears in its place, they
    must show themselves to the priest.
  nld-1939: maar op wier plaats een witte roof of lichtrode vlek is ontstaan, dan
    moet hij zich aan den priester vertonen.
  nch-BL: pero mocahuas temitoc huan nesis chipahuac, o nesis chichiltic huan chipahuac,
    huajca nopa masehuali monequi yas campa nopa totajtzi para ma quitachili.
  vie-1934: và tại chỗ mụt chốc có nổi sưng sắc trắng hay là một đốm trắng hồng, thì
    người đó phải đi tỏ mình cùng thầy tế lễ;
  hin-CV: तथा उस फोड़े के स्थान पर सफेद अथवा लालिमा युक्त सफेद रंग की सूजन हो जाए,
    तब पुरोहित को इसको दिखवाया जाए;
  eng-OURB: and in the place of the boil there is a white rising, or a bright spot,
    reddish-white, then it shall be shown to the priest;
  spa-BES: Y en el mismo lugar hay un crecimiento blanco de una marca brillante, roja
    y blanca, que el sacerdote la vea;
  tdx-tdx: naho mandimbe i baey ty fivontoañe foty ndra ty pepo maviake, mena minday
    foty, le haboak’ amy mpisoroñey;
  vid-vid: ila honhu hala honalyali lipu hagaluka hawa hatunile na hawa hazelu ama
    hadung'hu ila hazelu hado, yanguganigwa yalajilwe mtambika.
  eng-OKE: but in the place of the ulcer there come a white abscess, or a bright spot,
    reddish-white, let him show it to the priest,
  tha-KJV: ถ้าที่แผลเป็นนั้​นม​ี​สี​ขาวบวมขึ้นมาหรื​อม​ี​ที่​ด่างขึ้นสีแดงเรื่อๆปรากฏ
    ก็​ให้​ผู้​นั้นไปสำแดงตัวต่อปุโรหิต
  por-BR-2018: 'E suceder no lugar da úlcera inchaço branco, ou mancha branca avermelhada,
    será mostrado ao sacerdote:'
  deu-ELO: und es entsteht an der Stelle der Beule eine weiße Erhöhung oder ein weiß-rötlicher
    Flecken, so soll er sich dem Priester zeigen;
  eng-WYC-2018: and the place of the botch, or a fell sore, (or the sore), appeareth
    white, either red, the man shall be brought to the priest;
  epo-epo: kaj sur la loko de la absceso estos blanka ŝvelaĵo aŭ ruĝete-blanka makulo,
    tiam li devas sin montri al la pastro.
  uig-PIN: ⱨürrǝkning ornida aⱪ qiⱪan yaki ⱪizƣuq daƣ pǝyda bolƣan bolsa, kaⱨinƣa
    kɵrsitilsun.
  beo-beo: 'be fa:no ahea:iai fofai o ahea:iai amola yoi daginisi da dului ea musa:
    sogebi amogai ba:sea, e da gobele salasu dunu ema masa:ne sia:mu.'
  tpi-OTNT: na bihain skin long ples bilong buk i solap na i kamap waitpela, o sapos
    skin i kamap retpela na waitpela wantaim, orait dispela man i mas i go long pris.
  hau-SA: kuma a inda ƙurjin yake, wani farin kumburi ko tabo ja-ja, fari-fari ya
    bayyana, dole yă gabatar da kansa ga firist.
  uig-LAT: hürrekning ornida aq chiqan yaki qizghuch dagh peyda bolghan bolsa, kahin’gha
    körsitilsun.
  nde-nde: kuthi lapho obekulethumba khona kubonakale kumhlotshana kuvuvukile loba
    iqhubu elibomvana, kumele azilethe kumphristi.
  ton-ton: 'Pea ʻi he potu naʻe ʻi ai ʻae vakafoha ʻoku tupu ai ʻae meʻa hinehina,
    pe ko e ʻila ngingila, ʻoku hinehina, pea mata fakakulokula, pea ʻoku fakahā ia
    ki he taulaʻeiki:'
  ces-1613: Byla-li by na místě vředu toho oteklina bílá, aneb poškvrna pobělavá a
    náryšavá, tedy ukázána bude knězi.
  eng-WMB: and in the place of the boil there is a white swelling, or a bright spot,
    reddish-white, then it shall be shown to the priest.
  tam-TCV: அந்தக் கட்டி இருந்த இடத்தில் வெண்மையான வீக்கமோ அல்லது சிவப்பும் வெண்மையுமான
    புள்ளியோ தோன்றினால், அவன் தன்னை ஆசாரியனிடம் காண்பிக்கவேண்டும்.
  ceb-ULB: ug didto sa panit nga adunay hubag mitungha ang laing hubag o butoy, nga
    pulapula ug putiputi, nan kinahanglan nga ipakita kini sa pari.
  pol-UBG: A na miejscu tego wrzodu pojawi się białe nabrzmienie lub białoczerwonawa
    plama, wtedy zostanie pokazana kapłanowi.
  urd-GVU: اور اُس کی جگہ سفید سوجن یا سرخی مائل سفید داغ نظر آئے تو مریض اپنے آپ
    کو امام کو دکھائے۔
  deu-1912: darnach an demselben Ort etwas Weißes auffährt oder rötliches Eiterweiß
    wird, soll er vom Priester besehen werden.
  kan-2017: ಅದು ಇದ್ದ ಸ್ಥಳದಲ್ಲಿ ಬಿಳಿ ಬಾವಾಗಲಿ ಅಥವಾ ಕೆಂಪು ಬಿಳುಪು ಮಿಶ್ರವಾಗಿ ಹೊಳೆಯುವ ಕಲೆಯಾಗಲಿ
    ಉಂಟಾದರೆ ಅವನು ತನ್ನನ್ನು ಯಾಜಕನಿಗೆ ತೋರಿಸಿಕೊಳ್ಳಬೇಕು.
  yap-yap: me tomuren ma ke wech fa ba dake row i wech lanmit fa gin ni immoy e lot
    riy, ma aram e facha’ e nge yan i guy e prist.
  hlt-MCSB: Te buhlut hmuen ah a bok la aka phuem mai khaw, dikdak la a ling a bok
    te a om atah khosoih taengla tueng saeh.
  mdy-ETH: ዻካ ጌዔስካፓ ዲኢዶ ቤዞይዳ ጊኢሺጉዴ ባኣዚ ዴዒ፤ ሃሣ ዑርታኒ ጋዓ ኪሢ ኬስኪ ጴዼቴ ዬይ ዓሢ ቄኤሳሢ ኮራ ዓኣዾንጎ፤
  twi-ASANTE: na sɛ baabi a pɔmpɔ no siiɛ no biribi hyɛnn, bi anaa deɛ ɛbere kakra
    hono wɔ hɔ a, ɛsɛ sɛ ɔde ne ho kɔkyerɛ ɔsɔfoɔ.
  eng-WEBU: and in the place of the boil there is a white swelling, or a bright spot,
    reddish-white, then it shall be shown to the priest.
  bnp-bnp: muri a murina loto i keke, i vaki tala, i vururu, ra bakovi iea ge lakea
    na prister.
  wal-wal: a sohuwan bootta kixai wodhdhikko woikko zo77ida ilahai kiyikko, he urai
    bana qeesiyaa besso.
  spa-PDDPT: pero surge en el lugar de la infección una hinchazón blanca o una mancha
    blanca rojiza, será presentado al sacerdote,
  gun-gun: ha'e ipeupa reia 'rãgue py irurupa rei vy iovea xiĩmba rei, e'ỹ vy overa
    reia rupi pytãmba rei avi ramo ojexa uka 'rã sacerdote pe.
  agu-BL: nin kol ben mal yi mu'ẍa'tz kale icy'nakit yi jun tx'a'ca'tz, nin sak nin
    tu' sban, nka lbolbax yi jun piẍa'tz, tajwe'n tzun tz'oc yi pale'-tz tan tilwe'n
    ko nim il tane'n.
  ilo-ULB: ken iti ayan ti litteg ket adda iti lumlumteg a pumuraw wenno nasileng
    a kabiteg, a lumabaga a puraw, ket masapul a maipakita daytoy iti padi.
  kpg-kpg: nomuli ga baehabaeha aga labelaa nia mee kene be nia mee mmee i di gowaa
    dela nogo iei di magibuu, gei tangada deelaa e hai gii hana gi tangada hai mee dabu.
  uig-ARA: ھۈررەكنىڭ ئورنىدا ئاق چىقان ياكى قىزغۇچ داغ پەيدا بولغان بولسا، كاھىنغا
    كۆرسىتىلسۇن.
  sus-sus: kɔnɔ na kiri fa fiixɛ, xa na mu a ra a gbeeli, na kanyi xa siga sɛrɛxɛdubɛ
    yire.
  pon-2006: oh ma mwuhr mie mpwos pwetepwet ehu de mwahi weitahta pwarada wasa mpwos
    mahso, e pahn pwarala rehn samworo.
  ksd-ksd: ma ta bulbuliran i pua i ki boko, ba ta vakilang meme, ra tutana na vaarike
    pire ra tena tinabar,
  tur-YTC: çıban yerinde beyaz bir şişlik ya da kırmızımsı beyaz parlak leke olursa,
    o zaman kâhine gösterilecek.
  grc-BRENT: καὶ γένηται ἐν τῷ τόπῳ τοῦ ἕλκους οὐλὴ λευκὴ, ἢ τηλαυγὴς λευκαίνουσα,
    ἢ πυῤῥίζουσα, καὶ ὀφθήσεται τῷ ἱερεῖ·
  ind-AYT: kemudian pada bekas bisul itu timbul bengkak berwarna putih atau bercak
    putih kemerah-merahan, itu harus ditunjukkan kepada imam.
  nya-nya: ndipo pamalo pamene panali chithupsacho pakatuluka chotupa choyera kapena
    banga loyera mofiirira, munthuyo ayenera kukadzionetsa kwa wansembe.
  hrv-hrv: i ondje gdje je bio čir pojavi se bjelkasta oteklina ili mjesto izblijedi
    i postane bjelkasto, ili izbije bijelocrvenkasta pjega, neka se taj čovjek pokaže
    svećeniku.
  mps-mps: tama nosali dili keni yali madi du elama, tedela pedalubaso, ma tigi mama
    yai me tedela dali elalubaso da, teda te bidi prisba pao,” wali.
  tpi-tpi: na bihain skin long ples bilong buk i solap na i kamap waitpela, o sapos
    skin i kamap retpela na waitpela wantaim, orait dispela man i mas i go long pris.
  dan-1931: og der så på det Sted, som var betændt, kommer en hvid Hævelse eller en
    rødlighvid Plet, skal han lad sig syne af Præsten;
  vie-OVCB: nhưng tại nơi vừa có mụt nhọt lại nổi lên một đốm trắng hay một đốm đỏ
    tái, thì người này phải đem trình cho thầy tế lễ.
  guj-2017: ગૂમડાંની જગ્યાએ સફેદ ડાઘ કે રતાશ પડતો સફેદ સોજો ખબર પડે, તો તે યાજકને
    બતાવવું.
  pon-2006A: oh ma mwuhr mie mpwos pwetepwet ehu de mwahi weitahta pwarada wasa mpwos
    mahso, e pahn pwarala rehn samworo.
  por-BRBSL: e no lugar da fervura houver um inchaço branco, ou uma mancha brilhante,
    branca-avermelhada, então ela será mostrada ao padre.
  cth-cth: Âhlut a onae a hmâ pangaw dawk a phing nakunghai thoseh, pangawpanang e
    hrikbei patetlah kamnuek pawiteh, vaihma ni a khet vaiteh,
  twi-twi: na sɛ baabi a pɔmpɔ no sii no biribi hyerɛnn bi, anaa nea ɛbere kakra hon
    wɔ hɔ a, ɛsɛ sɛ ɔde ne ho kɔkyerɛ ɔsɔfo.
  hlt-hlt: Te buhlut hmuen ah a bok la aka phuem mai khaw, dikdak la a ling a bok
    te a om atah khosoih taengla tueng saeh.
  tbz-SIM: Kɛ̀ dimutiri dii mɛ nhɑ̃nnɛ́ dinútírì do borɛ̀, kɛ dɔ́ kɛ́mpɛ́ì kɛ wɛ̃̀tɛ
    kɛ wũɔ̃, dɛ yiɛ̀ mbɛnkɛ omɑ́ɑ̀ ikuɔ́ nìùtì.
  msy-2020: egh gɨn okam ikezir danganimɨn, an mɨkarzim fɨgh ghurghurigham, o an mɨkarzim
    aghevegh ghurghurightɨ, kamaghɨn gumazir kam ofa gamir gumazim bagh mangɨ uabɨ
    isɨ an akagh.
  dop-dop: nɑ pǝ́ yele tǝwɩɩlɛ nɑ tǝ́ wɛ ɩhʋlʋmɑʋ yɑɑ ɩsɛɛʋ, pǝ wɛɛ sɩ ɩ́ nɑ́ kɔtʋlʋ.
  azb-azb: və yerində ağ şiş yaxud qırmızımtıl-ağ parlaq ləkə əmələ gələn halda bu
    əlamət kahinə göstərilsin.
  eng-DBY: and there is in the place of the boil a white rising, or a white-reddish
    bright spot, it shall be shewn to the priest;
  hin-2017: और फोड़े के स्थान में उजली सी सूजन या लाली लिये हुए उजला दाग हो, तो वह
    याजक को दिखाया जाए;
  wol-KYG: ab tërgën bu weex mbaa gàkk bu weex bu rax xonq feeñ fa taab ba nekkoon,
    na dem ca sarxalkat ba.
  eng-YLT: and there hath been in the place of the ulcer a white rising, or a bright
    white spot, very red, then it hath been seen by the priest,
  eng-WYC-2017: and the place of the botch, or a fell sore, appeareth white, either
    red, the man shall be brought to the priest;
  eng-WMBB: and in the place of the boil there is a white swelling, or a bright spot,
    reddish-white, then it shall be shown to the priest.
  urd-GVH: और उस की जगह सफ़ेद सूजन या सुरख़ी-मायल सफ़ेद दाग़ नज़र आए तो मरीज़ अपने
    आपको इमाम को दिखाए।
  rug-rug: meke pa mudina asa si vura mae sapu keoro sa moqo, ba be kidakida ziṉara
    keoro sa moqo, kaqu la koasa hiama si asa.
  gaz-gaz: yoo iddoo dhullaan ture sanatti iiti adiin yookaan baaroleen diimaan adiin
    mulʼate inni lubatti of haa argisiisu.
  fra-LSG: et qu’il se manifestera, à la place où était l’ulcère, une tumeur blanche
    ou une tache d’un blanc rougeâtre, cet homme se montrera au sacrificateur.
  yal-yal: a funfun yi kusin, a fixa hanma a gbeeli, na muxun xa siga saraxaraliin
    fɛma.
  haw-1868: A ina ma kahi o ka mai hehee, he pehu keokeo, he wahi lilelile paha, he
    keokeo, he ula iki nae, a i hoikeia'e i ke kahuna pule;
  arb-NAV: ثُمَّ تَخَلَّفَ عَنْهُ وَرَمٌ أَبْيَضُ أَوْ بُقْعَةٌ لامِعَةٌ بَيْضَاءُ
    ضَارِبَةٌ إِلَى الْحُمْرَةِ، فَلْيُعْرَضْ عَلَى الْكَاهِنِ
  ewe-ewe: eye le teƒe si ƒoƒoe la ƒo nɛ nu ƒoƒoe wuliwuli aɖewo ƒo ɖi esiwo le ɣie
    alo le nu dzĩ kple nu ɣi dome la, ele nɛ be wòatsɔ eɖokui afia nunɔlaa.
  eng-LEE: And if there be on the place of the inflammation a white swelling, or a
    white and dark red bright spot, he shall be shown to the priest;
  asm-FB: যদি সেই ফোঁহোৰাৰ ঠাইত বগা বৰণৰ টেমুনা বান্ধে, বা বগা আৰু অলপ ৰঙা বৰণৰ জিলিকা
    দাগ হয়, তেতিয়া তাক পুৰোহিতক দেখুউৱা হ’ব।
  sus-A: كْنْ نَ كِرِ قَ قِيشّ، شَ نَ مُ عَ رَ عَ فبٍيلِ، نَ كَنيِ شَ سِفَ سّرّشّدُبّ
    يِرٍ.
  fra-SBL: et qu'à la place du furoncle il y a une tuméfaction blanche, ou une tache
    brillante, d'un blanc rougeâtre, on le montrera au prêtre.
  hbo-hbo: וְהָיָ֞ה בִּמְקֹ֤ום הַשְּׁחִין֙ שְׂאֵ֣ת לְבָנָ֔ה אֹ֥ו בַהֶ֖רֶת לְבָנָ֣ה
    אֲדַמְדָּ֑מֶת וְנִרְאָ֖ה אֶל־הַכֹּהֵֽן׃
  eng-WYCLIFFE: and is heelid, and `a step of wounde apperith whijt, ethir `sum deel
    reed, `in the place of the botche, the man schal be brouyt to the preest;
  cwe-cwe: mbali hanhu haja hohakalile na ihu hagaluka kuwa lulumu zelu hebu kuwa
    hadung'hu na hazelu chidogo, yolondeka kumulagusila mkulu wa nhambiko.
  kik-kik: naho hau ihũha rĩraarĩ haimbe na herũhe, kana hagĩe na kameni gatune-rĩ,
    no nginya athiĩ akeyonanie kũrĩ mũthĩnjĩri-Ngai.
  fra-NCL: il y aura, à la place de l’ulcère, une tumeur blanche ou une tache d’un
    blanc rougeâtre, cet homme se montrera au prêtre.
  cek-AK: athlut ohhaih ahmuen loe anglung maw, to tih ai boeh loe kanglung hoi kathim
    ah tangdawh phawt moe, angphong let nahaeloe, qaima khaeah patuek han oh.
  cuk-cuk: geb dusi-sigisadgi ega uka-enguardibe, gutu-gisi-sipusaar naguardibe, dule-irwa-anse-goledse
    oyonaoed,
  uig-CYR: һүррәкниң орнида ақ чиқан яки қизғуч дағ пәйда болған болса, каһинға көрситилсун.
  tel-2017: ఆ పుండు ఉన్న ప్రాంతంలో తెల్లని వాపుగానీ, నిగనిగలాడే మచ్చ గానీ, తెలుపుతో
    కూడిన ఎర్రని మచ్చ గానీ కన్పిస్తే దాన్ని యాజకుడికి చూపించాలి.
  hat-BSA: epi nan plas abse a, li vin gen yon enflamasyon tou blanch oswa yon tach
    blanch e wouj fonse, byen vif, li va montre l a prèt la.
  kos-kos: ac tok kutu, pulol fasrfasr se, ku tuhn srusra se sikyak ke inken faf se
    meet ah, na mwet sac enenu in som nu yurin mwet tol.
  hbo-WLC: וְהָיָ֞ה בִּמְק֤וֹם הַשְּׁחִין֙ שְׂאֵ֣ת לְבָנָ֔ה א֥וֹ בַהֶ֖רֶת לְבָנָ֣ה
    אֲדַמְדָּ֑מֶת וְנִרְאָ֖ה אֶל־הַכֹּהֵֽן׃
  ibo-ibo: ma akpụkpọ anụ ahụ ya anọgide na-acha ọcha, maọbụ na-acha ọbara ọbara,
    a ga-ejekwuru onye nchụaja ka o lee ya anya nʼahụ.
  ory-ory: ଯଦି ସେହି ବଥ ସ୍ଥାନରେ ଶ୍ଵେତବର୍ଣ୍ଣ ଫୁଲା ଅବା ରକ୍ତ ଶ୍ଵେତବର୍ଣ୍ଣ ଚିକ୍କଣ ଚିହ୍ନ
    ହୁଏ, ତେବେ ତାହା ଯାଜକକୁ ଦେଖାଇବ;
  chk-chk: nge mürin a pwüküwu eu pwo mi pwech lerasen ewe mach ika eu pwo mi tikeparepwech,
    ewe aramas epwe aküna ngeni ewe souasor inisin.
  rop-rop: bat bambai im kamat waitwan det sowa, o redwan spot kamat weya imbin abum
    det boil, wal im garra lafta go deya langa det serramonimen.
  ukr-1871: А на місцї боляка зробиться пухлина біла, чи біло-червонява пляма, то
    має показатись сьвященникові;
  deu-1951: es bildet sich aber an der Stelle des Geschwürs eine weiße Geschwulst
    oder ein weiß-rötlicher Fleck, so soll er sich dem Priester zeigen.
  eng-JPS: and in the place of the boil there is a white rising, or a bright spot,
    reddish-white, then it shall be shown to the priest.
  srp-1865: A poslije na mjestu gdje je bio èir izaðe otok bijel ili bubuljica bijela
    i crvenkasta, neka se pokaže svešteniku.
  lug-lug: kyokka mu kifo awaali ejjute ne wajjawo obuzimbu obweru oba akatulututtu
    akatwakaavu, wasaana walagibwe kabona.
  heb-heb: והיה במקום השחין שאת לבנה או בהרת לבנה אדמדמת ונראה אל הכהן׃
  ben-IRV: যদি সেই ঘায়ের জায়গায় সাদা শোথ কিংবা সাদা ও ঈষৎ রক্তবর্ণ চিক্কণ চিহ্ন
    হয়, তবে যাজকের কাছে তা দেখাতে হবে।
  pan-pan: ਅਤੇ ਫੋੜੇ ਦੇ ਥਾਂ ਤੇ ਕੋਈ ਚਿੱਟੀ ਸੋਜ, ਜਾਂ ਚਿੱਟਾ-ਲਾਲ ਦਾਗ ਵਿਖਾਈ ਦੇਵੇ ਤਾਂ ਉਹ ਜਾਜਕ
    ਨੂੰ ਵਿਖਾਇਆ ਜਾਵੇ।
  mya-JVB: အနာ ရွတ်၌ ဖြူ သောအဖူး ဖြစ်စေ ၊ ဖြူ နီ သော အနူ ကွက်ဖြစ်စေ၊ ပေါ် လာသည်ကို
    ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍၊
  hmo-hmo: bona bema gabeai unai gabuna dekenai gudu kurokurona toutou o sisina kakakakana
    do ia hedinarai, unai tau be hahelagaia tauna dekenai do ia hedinaraia.
  urd-urd: और फोड़े की जगह सफ़ेद वर्म या सुर्ख़ी माइल चमकता हुआ सफ़ेद दाग़ हो तो वह
    दिखाया जाए;
  rus-SYN: и на месте нарыва появилась белая опухоль, или пятно белое или красноватое,
    то он должен явиться к священнику;
  bqc-SIM: ↄ̃ a gbɛa à kɛ̀ púuu ge àlɛ tɛkɛ gɛ̃̀nɛgɛ̃nɛ, ade lí gɛ́ à azĩa ↄlↄ
    sa'onaɛ,
  tcz-CHONGTHU: Hiche tina maha akona chu anai kang ahung umdoh khah a, asan le akang
    kihal ahung pomdoh thaa ahileh, hitobang natna chu thempupa henga vetlhahna nei
    ding ahi.
  mar-mar: व फोडाच्या जागी पांढरी सूज आली किंवा पांढरा तकतकीत लाल रेषा असलेला डाग
    पडला तर त्याने तो याजकाला दाखवावा.
  qub-qub: llullu aychan cuticaypana aywaptin, man'chäga pucayaypa pucayar ricacuptin
    ricananpaj cüraman aywanga.
  bqp-bqp: mɔsiru gɑru wɑ, mɑ u deemɑ tɑ buriri, ǹ kun mɛ tɑ sɔ̃ri, yɛ̃ro u koo dɑwɑ
    u tii sɔ̃ɔsi yɑ̃ku kowon mi.
  hat-hat: men kote apse a te ye a vin anfle, ou ankò yon ti bouton wouj anba po a
    vin parèt, se pou l' al wè prèt la.
  eng-BSB: and a white swelling or a reddish-white spot develops where the boil was,
    he must present himself to the priest.
  tod-tod: ʋɛ divologi ɠɛni ná, ani ɓudɔ ɠole ga ɠulana ná, ɓaa ani ɠolegi maaɓɔikpɔigai,
    naama nui ɠa ɓɔɠɔ lɛ ga zalaɠa ɠula nui.
  eng-WEBPB: and in the place of the boil there is a white swelling, or a bright spot,
    reddish-white, then it shall be shown to the priest.
  kbq-kbq: ana namumo efeke huge koranke huge, zomaoresigeno'a, agra'a avufa pristi
    vahete eme averi hino.
  nhe-BL: pero mocahuas temitoc huan nesis chipahuac, o nesi chichiltic huan chipahuac,
    huajca nopa tlacatl monequi yas campa nopa totajtzi para ma quitlachili.
  gub-BL: aze hezun a'e pe nehe, aze ixig nehe, aze ru'u pinimaw ipiràg ma'e uzekwa
    a'e pe nehe, ima'eahy ma'e uzexak kar putar xaxeto pe nehe.
  eng-DRA: 'And in the place of the ulcer, there appeareth a white scar, or somewhat
    red, the man shall be brought to the priest:'
