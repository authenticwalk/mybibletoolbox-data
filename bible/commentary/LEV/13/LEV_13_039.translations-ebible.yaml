verse: LEV.013.039
translations:
  mal-C: പുരോഹിതൻ ആ വ്യക്തിയെ പരിശോധിക്കണം. പുള്ളികൾ മങ്ങിയ വെളുപ്പാണെങ്കിൽ, അതു ത്വക്കിലുണ്ടായ
    ഗുരുതരമല്ലാത്ത തടിപ്പാണ്. ആ വ്യക്തി ശുദ്ധമാണ്.
  deu-TKW: 'und der Priester findet bei der Besichtigung auf ihrer Haut verblaßte
    helle weiße Flecken, so ist es der gutartige Ausschlag, der auf der Haut ausgebrochen
    ist: ein solcher ist rein.'
  lin-lin: 'Nganga-Nzambe akotala ye malamu : soki pembe ya matono yango ezali na
    yango ya pete, wana elakisi ete ezali na yango penza bokono te : moto yango azali
    peto.'
  eng-LSV: and the priest has seen, and behold, white [and] faded bright spots [are]
    in the skin of their flesh—it [is] a freckled spot broken out in the skin; he
    [is] clean.
  eng-GNV: 'Then the Priest shall consider: and if the spots in the skin of their
    flesh be somewhat darke and white withall, it is but a white spot broken out in
    the skin: therefore he is cleane.'
  eng-WEBSTER: 'Then the priest shall look: and behold, if the bright spots in the
    skin of their flesh are darkish white; it is a freckled spot that groweth in the
    skin; he is clean.'
  nhw-BL: huajca nopa totajtzi quitlachilis icuetlaxo nopa masehuali ica miyac cuidado.
    Sintla quiitas nopa cocotl san se quentzi chipahuac, huajca amo ya nopa tlacayo
    palanca cocolistli. San quipiya tlen hueli cocolistli catli quiajsic ipan icuetlaxo
    huan tlapajpactli eli nopa tlacatl noixpa.
  swh-ONEN: kuhani atamchunguza, na kama alama hizo zina weupe uliofifia, ni vipele
    visivyo na madhara vilivyojitokeza kwenye ngozi; mtu huyo ni safi.
  bba-bba: yɑ̃ku kowowɑ u koo nùn mɛɛri. Ù n bɑusu ɡɑsu wɑ si su ǹ buriri sɑ̃ɑ sɑ̃ɑ,
    bɑu si, su ǹ sɛ̃. U koo yɛ̃ro ɡɑrisiwɑ u dɛɛre.
  eng-KJVCPB: 'then the priest shall look: and behold, if the bright spots in the
    skin of their flesh be darkish white; it is a freckled spot that groweth in the
    skin: he is clean.'
  luo-luo: to jadolo nyaka non-gi, kendo ka kidogo nenore marachar ma tangʼ-tangʼ,
    to en kama roch mawuok e del ma ok nyal hinyo ngʼato; kendo ngʼatno ler.
  meu-meu: 'hahelaḡa tauna ese unu toutou baine itadia. Bema toutou na dia kurokakuroka,
    una na kopi gorerena mo: ia na ḡoeva.'
  npi-ULB: पुजारीले ती दागहरू फिक्‍का सेता छन् वा छैनन् भनेर त्यस मानिसको जाँच गरोस्,
    जुन छालामा निस्‍केका डाबर मात्र हुन् । त्यो मानिस शुद्ध छ ।
  yor-yor: Kí àlùfáà yẹ̀ ẹ́ wò, bí ojú àpá náà bá funfun ààrùn ara tí kò léwu ni èyí
    tí ó farahàn lára rẹ̀, ẹni náà mọ́.
  pes-OPCB: کاهن باید او را معاینه کند. اگر این لکه‌ها سفید کمرنگ باشند، این یک لکهٔ
    معمولی است که در پوست بروز کرده است. بنابراین آن شخص طاهر است.
  tgl-ULB: kung gayon ay dapat suriin ng pari ang tao para makita kung ang mga batik
    ay kulay abo, na kung saan isa lamang itong pantal na kumalat mula sa balat. Siya
    ay malinis.
  hui-hui: loma binigo mo miaga ibugua agua biyadabe hondole baya hangu begelo hondolebira.
    Ani handalu karia pagayadago peleore ndoyagua nde bame dege binidane manda bulebira.
    Ani manda bialu karia walibi agalibi ibu dodo nahe bayaleda lolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​အား​စစ်​ဆေး ရ​မည်။ အ​ကွက်​များ​သည်​ဖြူ​မွဲ​မွဲ​ဖြစ်​လျှင်
    အ​ရေ​ပြား​ပေါ်​တွင်​ဖြစ်​ပေါ်​တတ်​သော​ညှင်း ကွက်​များ​ဖြစ်​၍​သူ​သည်​ဘာ​သာ​ရေး​ထုံး
    နည်း​အ​ရ​သန့်​ရှင်း​သည်။
  bod-N: མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། སྐྱི་མོའི་ཁྲ་ཐིག་དཀར་པོ་དེ་མོག་པོར་མཐོང་ན།
    དེ་ནི་རྔོ་ནད་ཀྱིས་སྐྱི་མོ་བརྟོལ་བ་ཡིན་པས་ཁོ་ནི་གཙང་མ་ཡིན་ནོ། །
  sna-sna: muprista anofanira kuaongorora uye kana makwapa asina kunyanyochena, tumapundu
    tusingakuvadzi twabuda paganda, munhu iyeye akachena.
  spa-BLM: entonces el sacerdote los examinará. He aquí, si las manchas brillantes
    en la piel de su cuerpo son de color blanco opaco, es una erupción inofensiva.
    Ha brotado en la piel. Está limpio.
  cac-cac: a vin̈ sacerdote tz'ilan stz'umal chi', tato sactac val yilji, palta man̈
    copopioclaj, comon yab'il tz'ic'an jun anima chi' syal chi', malaj smay.
  swh-ULB: kisha kuhani atamchunguza mtu huyo ili kuona kama hayo madoa ni meupe kwa
    kufiifia, ambalo ni kovu tu lililojitokeza kwenye ngozi. Yeye yu safi.
  bel-bel: 'і сьвятар убачыць, што на скуры цела іхняга плямы бледна-белыя, дык гэта
    лішай, які распусьціўся на скуры: ён чысты.'
  deu-ELBBK: 'und der Priester besieht sie, und siehe, in der Haut ihres Fleisches
    sind blasse, weiße Flecken, so ist es ein Ausschlag, der in der Haut ausgebrochen
    ist: Er ist rein.'
  mbb-OT: kinahanglan he ibpesusi heini te memumuhat. Iyan, emun haazà is mibmeputìputì
    ne kenà utew egketuusan is keputì din, mezeǥes dà heini he migawas diyà te lundis.
    Haazà he etew ed-isipen he lumpiyu.
  mal-2015: പുരോഹിതൻ നോക്കേണം; ദേഹത്തിന്റെ ത്വക്കിൽ മങ്ങിയ വെള്ളപ്പുള്ളി ഉണ്ടായാൽ
    അതു ത്വക്കിൽ ഉണ്ടാകുന്ന ചുണങ്ങു; അവൻ ശുദ്ധിയുള്ളവൻ.
  rmc-rmc: o rašaj len obdikhela. Te pre cipa hin fleki, so nane igen parne, hin oda
    ča prišťos, so pes kerďa pre cipa. Oda manuš hino žužo.
  pes-OPV: کاهن ملاحظه نماید. اگر لکه‌ها در پوست بدن ایشان کم رنگ و سفید باشد، این
    بهق است که از پوست درآمده. او طاهر است.
  ron-1924: 'преотул сэ-л черчетезе. Дакэ пе пеля трупулуй луй сунт пете де ун алб
    гэлбуй, ачестя ну сунт декыт ниште пете каре ау фэкут спузялэ пе пеле: есте курат.'
  ben-OBCV: তাহলে যাজক সমস্ত দাগ পরীক্ষা করবে এবং যদি দাগগুলি হালকা সাদা রং থাকে,
    তাহলে তা ক্ষতিহীন ফুসকুড়ি, যা চামড়ায় ফুটে উঠেছে; সেই ব্যক্তি শুদ্ধ।
  som-som: markaas wadaadku waa inuu fiiriyaa, oo bal eeg, haddii baraha dhaldhalaalaya
    oo dubka jidhkooda ku yaallaa ay yihiin caddaan khafiif ah, taasu waa xaajiin
    jidhka ka soo baxday, oo qofkaasu waa daahir.
  lat-VUC: intuebitur eos sacerdos. Si deprehenderit subobscurum alborem lucere in
    cute, sciat non esse lepram, sed maculam coloris candidi, et hominem mundum.
  eng-ASVBT: then the priest shall look; and, behold, if the bright spots in the skin
    of their flesh be of a dull white, it is a tetter, it hath broken out in the skin;
    he is clean.
  ita-1885: e, riguardandolo il sacerdote, ecco, nella pelle della lor carne vi sono
    delle tacche bianche, tralucenti, raggrinzate; son broffole, che son germogliate
    nella pelle; quella persona è netta.
  eng-LXXUP: then the priest shall look; and, behold, there being bright spots of
    a bright whiteness in the skin of their flesh, it is a tetter; it bursts forth
    in the skin of his flesh; he is clean.
  eng-ULB: then the priest must examine the person to see if the spots are a dull
    white, which is only a rash that has broken out in the skin. He is clean.
  spa-VBL: el sacerdote las inspeccionará, y si las manchas aparecen de un blanco
    apagado, es sólo un sarpullido que se ha desarrollado en la piel; la persona está
    limpia.
  fra-_FOB: 'Le sacrificateur l''examinera. S''il y a sur la peau de son corps des
    taches d''un blanc pâle, c''est une tache blanche qui a fait éruption sur la peau:
    il est pur.'
  mal-mal: പുരോഹിതൻ പരിശോധിക്കണം; ദേഹത്തിന്റെ ത്വക്കിൽ മങ്ങിയ വെള്ളപ്പുള്ളി ഉണ്ടായാൽ
    അത് ത്വക്കിൽ ഉണ്ടാകുന്ന ചുണങ്ങ്; അവൻ ശുദ്ധിയുള്ളവൻ.
  urd-GVR: to imām un kā muāynā kare. Agar un kā safed rang halkā-sā ho to yih sirf
    bezarar papaṛī hai. Marīz pāk hai.
  suz-BL: चढ़ेबमी मेको रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको आन रां ङा गारपुकी बुश बाक्‍तेक्‍म
    हना, मेको कुशुल ङा रोइ ला बाक्‍ब। मेको कुशुल रे ला ग्रूशो बाक्‍ब। मेको मुर ग्रांग्रा
    मदिशो बाक्‍ब।
  ita-1927: il sacerdote l’esaminerà; e se vedrà che le macchie sulla pelle del loro
    corpo sono di un bianco pallido, è una eruzione cutanea; quel tale è puro.
  ckb-ckb: کاهینەکەش پشکنی ئەوا لە پێستی لەشی لەکەی ڕەنگ ئاسایی سپی هەیە، ئەوە لیری
    بێ زیانە، لە پێستدا تەشەنەی کردووە، ئەوا کەسەکە پاکە.
  eng-BBE: 'Then the priest is to see them: and if the white marks on their skin are
    not very bright, it is a skin disease which has come out on the skin; he is clean.'
  kan-OKCV: ಅವುಗಳನ್ನು ಯಾಜಕನು ಪರೀಕ್ಷಿಸಬೇಕು, ಅವರ ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಹೊಳಪಾದ ಕಲೆಗಳು ಮಬ್ಬಾಗಿ
    ಬಿಳುಪಾಗಿದ್ದರೆ, ಅದು ಚರ್ಮದ ಮೇಲೆ ಬಿಸಿಲಿನಿಂದಾದ ಕೆಂಪು ಮಚ್ಚೆಯಾಗಿರುವುದು. ಅವನು ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: ஆசாரியன் பார்க்கக்கடவன்; அவர்களுடைய உடலிலே மங்கின வெள்ளைப் புள்ளிகள் இருந்தால்,
    அது தோலில் எழும்புகிற வெள்ளைத்தேமல்; அவர்கள் சுத்தமுள்ளவர்கள்.
  spa-RV-1909: 'El sacerdote mirará: y si en la piel de su carne parecieren manchas
    blancas algo oscurecidas, es empeine que brotó en la piel, está limpia la persona.'
  ron-BTF: Atunci preotul să se uite la ele; și, iată, dacă petele strălucitoare în
    pielea cărnii lor sunt de un alb mai întunecat, acestea sunt pete pistruiate care
    cresc în piele; el este curat.
  eng-WEBP: then the priest shall examine them. Behold, if the bright spots on the
    skin of their body are a dull white, it is a harmless rash. It has broken out
    in the skin. He is clean.
  eng-FBV: the priest shall inspect them, and if the spots appear a dull white, it's
    just a rash that has developed on the skin; the person is clean.
  nld-1939: dan moet de priester ze onderzoeken. Zijn die vlekken op hun huid dofwit,
    dan is het slechts een goedaardige uitslag, die op de huid is uitgebroken; ze
    zijn rein.
  nch-BL: huajca nopa totajtzi quitachilis icuetaxo nopa masehuali ica cuidado. Sinta
    quiitas nopa cocot san se quentzi chipahuac, huajca amo ya nopa tacayo palanca
    cocolisti. San quipiya ten hueli cocolisti cati quiajsic ipan icuetaxo huan tapajpactic
    eli nopa tacat noixpa.
  vie-1934: 'thầy tế lễ sẽ khám cho. Nếu trên da thân người có những đốm trắng xanh,
    ấy là một đốm trắng lở trên da mà thôi: người vẫn tinh sạch.'
  hin-CV: तो पुरोहित इसकी जांच करे और यदि त्वचा पर यह चमकदार धब्बे हल्के सफेद रंग
    के हों, तो यह दाद हैं, जो त्वचा में फूट निकले हैं; वह व्यक्ति शुद्ध है.
  eng-OURB: then the priest shall examine them; and behold, if the bright spots on
    the skin of their body are a dull white, it is a harmless rash, it has broken
    out in the skin; he is clean.
  spa-BES: 'Entonces el sacerdote debe verlos: y si las marcas blancas en su piel
    no son muy brillantes, es una enfermedad de la piel que se ha manifestado en la
    piel; él está limpio.'
  tdx-tdx: le ho savae’ i mpisoroñey; aa ie mavomavo ty hamendo’ o pepo amy holi’
    i sandriñeio, le akiry avao izay. Malio indatiy.
  vid-vid: mtambika komkagula munhu ayo. Ila wone mtambika yokona mabaka ago ndo mazelu
    hado hela, awo ndo utamwa wa kizada wa hihi hela, munhu ayo ndo kela.
  eng-OKE: Then the priest shall look, and, behold, if the spots in the skin of their
    flesh be dim white, it is a freckle growing in the skin; he is clean.
  tha-KJV: ให้​ปุ​โรหิตตรวจเขา ดู​เถิด ถ้าที่ด่างขึ้​นที​่ผิวกายนั้นเป็นสีขาวหม่น
    นั่นเป็นเกลื้อนที่​พุ​ขึ้นในผิวหนัง เขาสะอาด
  por-BR-2018: 'O sacerdote olhará: e se na pele de sua carne parecerem machas brancas
    algo escurecidas, é impigem que brotou na pele, está limpa a pessoa.'
  deu-ELO: 'und der Priester besieht sie, und siehe, in der Haut ihres Fleisches sind
    blasse, weiße Flecken, so ist es ein Ausschlag, der in der Haut ausgebrochen ist:
    er ist rein.'
  eng-WYC-2018: the priest shall behold them; if he perceiveth, that whiteness some-deal
    dark shineth in the skin, know he, that it is no leprosy, but a spot of white
    colour, and that the man is clean. (the priest shall examine them; if he perceiveth
    that a somewhat dark whiteness shineth in the skin, know he, that it is not leprosy,
    but a spot of white colour, and they be clean.)
  epo-epo: kaj la pastro rigardos, kaj vidos, ke sur la haŭto de ilia korpo la makuloj
    estas pale-blankaj, tiam ĝi estas likeno, kiu ekfloris sur la haŭto; li estas
    pura.
  uig-PIN: kaⱨin sǝpselip ⱪarisun; ǝgǝr bǝdǝnning terisidiki xu daƣlar suslixip boz
    rǝnggǝ yüzlǝngǝn bolsa, bu teridin qiⱪⱪan bir taxma, halas; bu kixi pak sanalsun.
  beo-beo: gobele salasu dunu da amo dunu o uda ea hou hogoi helema:ne sia:mu. Be
    daginisi da noga:le dafahame ahea:iai agoane ba:sea, amo daginisi da fonobahadi
    gadofo wadela:su liligi. Be amo dunu da sema ganodini ledo hamedei.
  tpi-OTNT: orait pris i mas lukim gut ol dispela mak. Sapos ol mak i waitpela nating
    na i no lait, orait ol dispela i mak nating tasol i kamap long skin. Olsem na
    dispela man i klin long ai bilong mi.
  hau-SA: firist ya bincika su, in kuma wuraren toka-toka ne, to, ƙurji marar lahani
    ne ya faso a fatar jikin; wannan mutum tsarkakakke.
  uig-LAT: kahin sepsélip qarisun; eger bedenning térisidiki shu daghlar susliship
    boz rengge yüzlen’gen bolsa, bu téridin chiqqan bir tashma, xalas; bu kishi pak
    sanalsun.
  nde-nde: umphristi kumele awahlole, kuthi nxa amabala lawo emhlotshana okungani
    kufiphele, kuyabe kuyikuqubuka okumveleleyo ejwabini; ngakho lowomuntu uhlambulukile.
  ton-ton: Pea ʻe mamata ai ʻae taulaʻeiki pea vakai, kapau ʻoku hinehina ʻuliʻuli
    ʻae ngaahi ʻila ʻi hona sino; ko e ʻila ia ʻoku tupu ʻi hona sino; ʻoku maʻa ia.
  ces-1613: I pohledí kněz, a jestliže budou na kůži těla jejich poškvrny bílé, pozčernalé,
    tedy poškvrna bílá jest, kteráž na kůži zrostla; čistý jest.
  eng-WMB: then the priest shall examine them. Behold, if the bright spots on the
    skin of their body are a dull white, it is a harmless rash. It has broken out
    in the skin. He is clean.
  tam-TCV: ஆசாரியன் அவர்களைப் பரிசோதிக்க வேண்டும். அப்பொழுது அப்புள்ளிகளின் நிறம்,
    மங்கிய வெள்ளையாய் இருந்தால் அது தோலில் உண்டான ஒரு தீங்கற்ற ஒரு சிரங்கு வியாதியாகும்.
    அவன் சுத்தமாய் இருக்கிறான்.
  ceb-ULB: nan kinahanglan nga susihon sa pari ang maong tawo aron tan-awon kung uga
    ba ang mga butoybutoy, ug nagpaila nga katolkatol lamang kini nga mikatag sa panit.
    Hinlo siya.
  pol-UBG: To kapłan je obejrzy. Jeśli te białe plamy na skórze ich ciała są przyciemnione,
    jest to wyrzut, który się rozwinął na skórze; jest on czysty.
  urd-GVU: تو امام اُن کا معائنہ کرے۔ اگر اُن کا سفید رنگ ہلکا سا ہو تو یہ صرف بےضرر
    پپڑی ہے۔ مریض پاک ہے۔
  deu-1912: und der Priester sieht daselbst, daß das Eiterweiß schwindet, das ist
