  rus-SYN: 'и священник увидит, что на коже тела их пятна бледно-белые, то это лишай,
    расцветший на коже: он чист.'
  bqc-SIM: sa'ona lí wɛ́tɛi. Tó pↄ́ pua fàuluuɛ, debu mɛ́ bↄ̀ aà mɛwa we, ade
    gbãlɛao.
  tcz-CHONGTHU: Ahung boldoh lai chu vet lhahna thempupan anei ding, atahsa dullai
    chu akan dup hela, ati chunga kona soh maimai ahivang leh, hichu avunthoa hung
    kimu chen ahitan, hiche pachu athenga um ding ahi.
  mar-mar: तर याजकाने ते तपासावे व त्या व्यक्तीच्या अंगावरील ते डाग करडे असतील तर
    ती कातडीवर फुटलेली दाद होय. ती व्यक्ती शुद्ध होय.
  qub-qub: cüra ricanga ima cashantapis musyananpaj. Ricaptin ogui-ogui captenga lluta
    yurej canchallami canga. Chayno captenga chay runa limyumi canga.
  bqp-bqp: yɑ̃ku kowowɑ u koo nùn mɛɛri. Ù n bɑusu gɑsu wɑ si su ǹ buriri sɑ̃ɑ sɑ̃ɑ,
    bɑu si, su ǹ sɛ̃. U koo yɛ̃ro gɑrisiwɑ u dɛɛre.
  hat-hat: prèt la va egzaminen l'. Si tach yo yon ti koulè blan sal, l'a konnen se
    yon ti gratèl ki parèt sou po a, moun lan toujou nan kondisyon pou fè sèvis Bondye.
  eng-BSB: the priest shall examine them, and if the spots are dull white, it is a
    harmless rash that has broken out on the skin; the person is clean.
  tod-tod: zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ. Ni gɛlɛɠɛlɛgi ɠaaɠolekolegɛ, seeɓɛi ʋe,
    é la ɲɔuni, nui naa ɲadegɛ.
  eng-WEBPB: then the priest shall examine them. Behold, if the bright spots on the
    skin of their body are a dull white, it is a harmless rash. It has broken out
    in the skin. He is clean.
  kbq-kbq: pristi vahe'mo'ma ana kirarema re'nea avufafima kesigeno efekema hu'nea
    zamo'ma amanema hanigeno'a, amne namunkino, agru hu'ne huno huntaghie.
  nhe-BL: huajca nopa totajtzi quitlachilis icuetlaxo nopa tlacatl ica miyac cuidado.
    Intla quiitas nopa cocotl san se quentzi chipahuac, huajca ax ya nopa tlacayo
    palanca cocolistli. San quipiya tlen hueli cocolistli tlen quiajsic ipan icuetlaxo
    huan tlapajpactic eli nopa tlacatl noixtla.
  gub-BL: xaxeto ume'e putar hehe nehe. Aze ipinimaw xig wewer nehe, nan kwaw ma'eahy
    haw tàtà ma'e romo nehe. A'e teko ikatu.
  eng-DRA: The priest shall view them. If he find that a darkish whiteness shineth
    in the skin, let him know that it is not the leprosy, but a white blemish, and
    that the man is clean.
