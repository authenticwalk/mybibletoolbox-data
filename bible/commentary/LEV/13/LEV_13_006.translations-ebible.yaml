  tpi-tpi: Dispela wik i pinis, orait pris i mas lukim man gen, na sapos dispela samting
    i laik pinis na i no kamap bikpela, orait man i gat sua nating tasol. Olsem na
    pris i mas tokim em, ‘Yu klin long ai bilong God.’ Na man i mas wasim klos bilong
    en na bai em i klin.
  dan-1931: og på den syvende Dag skal Præsten atter syne ham. Hvis det da viser sig,
    at Ondet er ved at svinde, og at det ikke har bredt sig på Huden, skal Præsten
    erklære ham for ren; da er det almindeligt Udslæt på Huden; han skal da tvætte
    sine Klæder og være ren.
  vie-OVCB: Bảy ngày sau, thầy tế lễ lại khám người ấy một lần nữa. Nếu vết thương
    tái đi, không lan ra trên da, thầy tế lễ sẽ tuyên bố người ấy sạch. Vết thương
    chỉ là một mụt nhọt thường, người ấy chỉ cần giặt quần áo là được sạch.
  guj-2017: યાજક ફરીથી સાતમાં દિવસે તપાસે અને તે સફેદ ડાઘ ઝાંખો થઈ ગયો હોય અને તે
    પ્રસર્યો ના હોય, તો યાજકે તેને શુદ્ધ જાહેર કરવો. તે ફક્ત ચાંદું જ છે, એમ માનવું.
    પછી તે વ્યક્તિ વસ્ત્રો ધોઈ નાખે એટલે તે શુદ્ધ થઈ જાય.
  pon-2006A: E pahn pil pwurehng kasawih ni keisuhn rahn, oh ma kenso tikitiklahr
    oh sohte laudla, e pahn nda me aramaso mwakelekellahr ong kaudok. Pwe kens mwahl
    ehu mwo. Aramaso pahn kamwakelehda eh likou kan oh wialahr aramas mwakelekel ong
    kaudok.
  por-BRBSL: O sacerdote o examinará novamente no sétimo dia. Eis que, se a praga
    tiver desaparecido e a peste não se tiver espalhado na pele, então o sacerdote
    o declarará limpo. É uma sarna. Ele lavará suas roupas, e estará limpo.
  cth-cth: Asari hnin bout a khet navah ama paroup ni teh meimei tamang pawiteh hote
    tami teh a thoung telah vaihma ni a pathang han. Ka pathak rumram e lah doeh ao.
    Amae khohna a pâsu vaiteh kathounge lah ao.
  twi-twi: Afei ne nnanson so no, ɔsɔfo no bɛhwɛ ne honam ani bio, na sɛ ohu sɛ ɔyare
    no ano abrɛ ase a ɛntrɛwee a, ɔsɔfo no bɛka ato gua sɛ, ɔyarefo no ho atɔ no;
    ɔbɛkyerɛ mu sɛ ɛyɛ ntwom bi na eguu no bere tiaa bi mu. Enti sɛ ɔyarefo no horo
    ne ntama a, wɔbɛfa no sɛ wanya ayaresa awie.
  hlt-hlt: A hnin rhih dongah anih te khosoih loh pabae la so bal saeh. Te vaengah
    a hma te maat tih a vin dongkah a hma khaw a rhoeng pawt atah khosoih loh caihcil
    coeng ti saeh. Phai la a om dongah a himbai te a suk vetih caihcil bitni.
  tbz-SIM: Kòo wɛ̃tɛ kóò wèńtɛ́ diyiè yiénnì yiè, kòò sɔ̃́ ndɛ̀ tɔ̃ũkɛ kɛ í pɛ̃̀kɛ̀,
    wèe ò nɑ̀kɛ́ kɛ tú o mɔmmú í tú musĩ̀mmù. Dɛ̀ tu tɛcɛ̀tɛ̀ ntɛ cɛ̃́nkoo, wèe ɔ́útɛ́
    o yɑ̀ɑ̀tì mɑ́ɑ̀ ndi kɛ́wenkɛ.
  msy-2020: Eghtɨ 7plan aruer kaba gɨvaghtɨ, ofa gamir gumazim uam an gantɨ, duar
    kam mɨsigh, egh ekeveghan koghtɨ, a fogh suam, gumazir kam pura duar kɨnim iti.
    Egh ofa gamir gumazim a mɨkɨm suam, ‘Nɨ Godɨn damazimɨn zue. Nɨ uan korotiaba
    ruegh, zueghɨva mangɨ.’
  dop-dop: Kʋyɛɛŋ ɩnɩ ɩ́ tɛɛwɑ ɩlɛ kɔtʋlʋ tɑsɑ-ɩ wiiluɣu kɛ tɔm nɑɑlɛ nyǝm, ye tǝwɩɩlɛ
    ńtɛ́ tǝ sɑlɑ yem tǝ tɑ sɔɔsɩ ɩlɛ ɩ hʋlɩ sɩ pǝ tɑɣɑ kʋtɔŋ, pǝ kɛ́ lɩɩtʋ kɛ́, pǝ
    tɔɔ tɔ ɩ fɛɩ ɑsilimɑ. Ɩlɛnɑ ɩ́ cɔtɔ ɩ wontu nɑ ɩ́ pǝsɩ kʋpɑŋ.
  azb-azb: Yeddinci gün kahin yenə də ona baxsın. Əlamət dərisinə yayılmayıb, solubsa,
    kahin o adamı pak elan etsin. Bu azar dəri səpməsidir. Qoy o adam geyimlərini
    yusun, sonra pak sayılsın.
  eng-DBY: And the priest shall look on him again the seventh day, and behold, the
    sore is become pale and the sore hath not spread in the skin, then the priest
    shall pronounce him clean; it is a scab; and he shall wash his garments and be
    clean.
  hin-2017: और सातवें दिन याजक उसको फिर देखे, और यदि देख पड़े कि व्याधि की चमक कम
    है और व्याधि चर्म पर फैली न हो, तो याजक उसको शुद्ध ठहराए; क्योंकि उसके तो चर्म
    में पपड़ी है; और वह अपने वस्त्र धोकर शुद्ध हो जाए।
  wol-KYG: Na ko sarxalkat bi xoolaat ca bésub juróom ñaareel ba. Su fekkee gàkk bi
    di raaf te lawul ci kaw deru yaram wi, na sarxalkat bi biral ne nit ki set na;
    ab ër doŋŋ la. Day fóot ay yéreem rekk daldi set.
  eng-YLT: '''And the priest hath seen him on the second seventh day, and lo, the
    plague is become weak, and the plague hath not spread in the skin — and the priest
    hath pronounced him clean, it [is] a scab, and he hath washed his garments, and
    hath been clean.'
  eng-WYC-2017: and he shall behold him in the seventh day; if the leprosy is then
    dark, and waxeth not in the flesh, the priest shall cleanse him, that is, shall
    deem him to be clean, for it is a scab; and the man shall wash his clothes, and
    he shall be clean.
  eng-WMBB: The priest shall examine him again on the seventh day. Behold, if the
    plague has faded and the plague hasn’t spread in the skin, then the priest shall
    pronounce him clean. It is a scab. He shall wash his clothes, and be clean.
  urd-GVH: सातवें दिन वह एक और मरतबा उसका मुआयना करे। अगर उस जगह का रंग दुबारा सेहतमंद
    जिल्द के रंग की मानिंद हो रहा हो और फैली न हो तो वह उसे पाक क़रार दे। इसका मतलब
    है कि यह मरज़ आम पपड़ी से ज़्यादा नहीं है। मरीज़ अपने कपड़े धो ले तो वह पाक हो
    जाएगा।
  rug-rug: Kaqu viliti pulea sa hiama si asa koasa rane vina zuapa, meke be ibu sa
    tubu, meke lopu toa, si kote tozi vura nia sa sapu via si asa, sapu na tubu mo
    si asa. Kaqu ṉuzapa va via i sa tie sari nana poko meke kaqu tiqe via si asa pa
    dinoṉo te Zihova.
  gaz-gaz: Amma illee lubichi bultii torbaffaatti namicha haa qoru; kunoo, yoo madaan
    sun qooree gogaa irra hin faffacaʼin, lubichi akka namichi qulqulluu taʼe haa
    labsu; wanni sun cittoo dha. Namichi wayyaa isaa haa miiccatu; inni ni qulqullaaʼa.
  fra-LSG: 'Le sacrificateur l’examinera une seconde fois le septième jour. Si la
    plaie est devenue pâle et ne s’est pas étendue sur la peau, le sacrificateur déclarera
    cet homme pur: c’est une dartre; il lavera ses vêtements, et il sera pur.'
  yal-yal: Saraxaraliin xa a mato a xunsagi firinden xii soloferede lɔxɔni. Xa furen
    bata fisa a mi gboxi ayi a fatin ma, saraxaraliin xa a fala, a na kanna bata sariɲan.
    Kafanla nan tun na a ra. A xa a dugine xa, a sariɲanma nɛn.
  haw-1868: A i ka hiku o ka la, e nana hou aku ke kahuna ia ia; aia hoi, ina i eleele
    iki mai ka mai, aole hoi i nui ae ka mai iloko o ka ili, alaila e olelo ke kahuna
    he maemae oia; he pehupala ia, e holoi oia i kona kapa, a e maemae ia.
  arb-NAV: وَيُعَايِنُهُ فِي الْيَوْمِ السَّابِعِ ثَانِيَةً. فَإِذَا وَجَدَ أَنَّ
    الضَّرْبَةَ دَاكِنَةُ اللَّوْنِ وَالْبُقْعَةَ لَمْ تَتَّسِعْ وَتَمْتَدَّ، يَحْكُمُ
    بِسَلامَتِهِ. إِنَّهَا قُوبَاءُ. وَعَلَيْهِ فَقَطْ أَنْ يَغْسِلَ ثِيَابَهُ فَيُعْتَبَرَ
    طَاهِراً.
  ewe-ewe: Nunɔla la agadoe akpɔ le ŋkeke adre evelia gbe. Ne dɔléle la dzi ka ɖe,
    eye teƒea megakeke ɖe edzi o la, ekema nunɔla la atso nya me be amea ŋuti kɔ,
    dzi koe ƒo ɖe eŋu. Nu si amea awɔ la koe nye wòanya eƒe awuwo, eye eƒe ŋuti akɔ,
  eng-LEE: 'And the priest shall see him again on the seventh day; and, behold, if
    the plague be somewhat pale, and the plague have not spread in the skin: then
    shall the priest pronounce him clean; it is a rising, and he shall wash his clothes,
    and be clean.'
  asm-FB: আৰু সপ্তমদিনা পুৰোহিত জনে তেওঁক আকৌ চাব; তেতিয়া যদি সেই ঘা শুকাবলৈ ধৰে,
    আৰু ছালত যদি বিয়পি যোৱা নেদেখে, তেতিয়া পুৰোহিতে তেওঁক শুচি বুলি জনাব; সেয়ে
    কেৱল চোকোৰা বন্ধা ঘা হে; পাছত তেওঁ নিজ বস্ত্ৰ ধুই শুচি হ’ব।
  sus-A: عَ شِ سٌلٌقٍرٍ ندٍ لْشْي، سّرّشّدُبّ مَن شَ عَ مَتٌ عَ سَنمَيَ قِرِن ندٍ.
    شَ قُرٍ حِنفِ بَرَ مَسَرَ، عَ مَن مُ لَنتَنقٍ، سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ
    بَرَ سّنِيّن. قُرٍ نَ عَ رَ نَشَن مُ حَاشُ. عَ شَ عَ شَ دُفِيٍ شَ، عَ قِندِ مِشِ
    سّنِيّنشِ رَ.
  fra-SBL: Le prêtre l'examinera de nouveau le septième jour. Voici, si la plaie a
    disparu et que la plaie ne s'est pas propagée dans la peau, alors le prêtre le
    déclarera pur. C'est une gale. Il lavera ses vêtements et sera pur.
  hbo-hbo: וְרָאָה֩ הַכֹּהֵ֨ן אֹתֹ֜ו בַּיֹּ֣ום הַשְּׁבִיעִי֮ שֵׁנִית֒ וְהִנֵּה֙ כֵּהָ֣ה
    הַנֶּ֔גַע וְלֹא־פָשָׂ֥ה הַנֶּ֖גַע בָּעֹ֑ור וְטִהֲרֹ֤ו הַכֹּהֵן֙ מִסְפַּ֣חַת הִ֔יא
    וְכִבֶּ֥ס בְּגָדָ֖יו וְטָהֵֽר׃
  eng-WYCLIFFE: and schal biholde in the seuenthe day, if the lepre is derkere, and
    wexith not in the fleisch, the preest schal clense hym, for it is a scabbe; and
    the man schal waische hise clothis, and he schal be clene.
  cwe-cwe: Mkulu wa nhambiko kezampekula kaidi munhu iyo siku yesaba. One ihawa kulingana
    na ulolaji wake, hanhu haja ihatamu hafila na utamu hawenele, mkulu wa nhambiko
    kezamgong'onda munhu iyo kuwa kela, uwo ni uhele muhala. Munhu iyo kezafuwa viwalo
    vake na kezakuwa kasafyigwa.
  kik-kik: Mũthenya wa mũgwanja mũthĩnjĩri-Ngai, nĩakamũrora o rĩngĩ, na angĩkorwo
    kĩronda kĩu nĩkĩrathira na gĩtithegeete ngoothi-inĩ-rĩ, mũthĩnjĩri-Ngai nĩagatua
    atĩ mũndũ ũcio ndarĩ na thaahu; ĩyo no mĩtũnda. Mũndũ ũcio no nginya athambie
    nguo ciake, nake nĩagathera, athirwo nĩ thaahu.
  fra-NCL: 'Le prêtre l’examinera une seconde fois le septième jour : si la plaie
    est devenue terne et ne s’est pas étendue sur la peau, le prêtre déclarera cet
    homme pur : c’est une dartre ; il lavera ses vêtements, et il sera pur.'
  cek-AK: ni sarihto naah qaima mah khen let tih; to naah ahmaa to amnum moe, ngan
    kalah bangah angcen ai nahaeloe, to ahmaa loe ngan kapaw rumram ah oh pongah,
    qaima mah anih to ciim boeh, tiah taphong tih; a khukbuen to pasuk pacoengah ni
    to kami loe ciim vop tih.
  cuk-cuk: 'Geb ibagugle-nasad-sorbali (7), dule-irwa-anse-goled, we-dule-e-uka gannar
    dakbaloed. Ar yaa bar nasgussulile, degi, aka bur bergumai daklegele, dule-irwa-anse-goled
    sogoed: ‘We-dule, swilidik guye.’ Ar ade, unnila binsa uka ainisad. Geb degine,
    dule na e-mor enukoed, geb dule swilidik gunonikoed.'
  uig-CYR: Йәттинчи күни каһин униңға йәнә қарисун вә җараһәтниң рәңги суслашқан вә
    кеңийип кәтмигән болса, ундақта каһин уни «пак» дәп җакалисун; җараһәтниң пәқәт
    бир чақа екәнлиги бекитилип, кесәл киши өз кийимлирини жуюп пак саналсун.
  tel-2017: ఏడో రోజు యాజకుడు అతణ్ణి రెండోసారి పరీక్షించాలి. వ్యాధి తగ్గి ఆ మచ్చ చర్మం
    పైన వ్యాపించకుండా ఉంటే అతణ్ణి శుద్ధుడని ప్రకటించాలి. అది పొక్కు మాత్రమే. అతడు
    తన బట్టలు ఉతుక్కోవాలి. అప్పుడు శుద్ధుడుగా ఉంటాడు.
  hat-BSA: Prèt la va gade li ankò nan setyèm jou a. Si enfeksyon an ap disparèt,
    e bouton an pa gaye sou po a, alò prèt la va pwoklame li pwòp. Se sèlman yon gal.
    Li va lave rad li; li va pwòp.
  bxh-bxh: Lahai faligigi fafaluwagana yai, tau antalasam dogana ni haba ya ita fuyoi.
    Na ibe bonuna hige tauna i faheyaya na ya mwafo, haba ya liba famahata mate ya
    aꞌa yo ya loholoho. Mate tan ya balati moho. Dogana bena in ena kaleko ya kaisudi
    haba ya aꞌa.
  kos-kos: Mwet tol el fah sifilpa liyal ke len se akitkosr, ac sring se kacl uh fin
    misa in muta uh, ac tiana yokelik, mwet tol el fah akkalemye lah mwet sac nasnas
    — sring se na pa ma sac. Mwet sac fah ohlla nuknuk lal, na el nasnas.
  hbo-WLC: וְרָאָה֩ הַכֹּהֵ֨ן אֹת֜וֹ בַּיּ֣וֹם הַשְּׁבִיעִי֮ שֵׁנִית֒ וְהִנֵּה֙ כֵּהָ֣ה
    הַנֶּ֔גַע וְלֹא־פָשָׂ֥ה הַנֶּ֖גַע בָּע֑וֹר וְטִהֲר֤וֹ הַכֹּהֵן֙ מִסְפַּ֣חַת הִ֔יא
    וְכִבֶּ֥ס בְּגָדָ֖יו וְטָהֵֽר׃
  ibo-ibo: Mgbe abalị asaa nke a gafekwara, onye nchụaja ga-elekwa ya ahụ ọzọ. Ọ bụrụ
    na ọ dịtụla ya mma, na ọnya ahụ agbasaghị nʼanụ ahụ ya, onye nchụaja ga-asị na
    ọ dị ọcha, nʼihi na ọ bụ naanị ọnya efu. Onye ahụ ga-asakwa uwe ya mmiri, mgbe
    ahụ dị ọcha.
  ory-ory: ପୁଣି, ସପ୍ତମ ଦିନରେ ଯାଜକ ତାହାକୁ ପୁନର୍ବାର ଦେଖିବ; ଆଉ, ଯଦି ଘାʼ ମଳିନ ହୋଇଥାଏ ଓ
    ଘାʼ ଚର୍ମରେ ବ୍ୟାପି ନ ଥାଏ, ତେବେ ଯାଜକ ତାହାକୁ ଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ତାହା କାଛୁକୁଣ୍ଡିଆ
    ଅଟେ; ତହୁଁ ସେ ଆପଣା ବସ୍ତ୍ର ଧୋଇ ଶୁଚି ହେବ।
  chk-chk: Iwe, lon afisuen rän ewe souasor epwe nenengenöchüsefäli ewe aramas. Nge
    are ewe kil a aromomo, esap pwal töfetal won silin, ewe souasor epwe anomu lon
    tettelin chon limöch. Ewe kil och tir echök. Ewe aramas epwe sopuni üfan, mürin
    epwe limöch.
  rop-rop: En det serramonimen garra luk im igin langa det namba 7 dei, en if det
    sowa imbin godan en im nomo bin spredat ebriweya, wal det serramonimen garra tok
    im klinbala blanga serramoni, im oni sowa. En im garra washim im klos en im garra
    jidan klinbala blanga serramoni.
  ukr-1871: 'А як огляне його сьвященник семого дня удруге, і поблїдла болячка і не
    розкинуло її по шкірі, то обявить його сьвященник чистим: се струп; і мусить випрати
    одїж свою, і буде чистий.'
  deu-1951: Und wenn ihn der Priester am siebenten Tage nochmals besieht und findet,
    daß das Mal blässer ist und nicht weitergefressen hat an der Haut, so soll ihn
    der Priester für rein erklären, denn es ist ein Ausschlag; und er soll seine Kleider
    waschen, so ist er rein.
  eng-JPS: 'And the priest shall look on him again the seventh day; and, behold, if
    the plague be dim, and the plague be not spread in the skin, then the priest shall
    pronounce him clean: it is a scab; and he shall wash his clothes, and be clean.'
  srp-1865: I neka ga sveštenik opet vidi sedmoga dana, pa ako opazi da se boljetica
    smanjala i nije se dalje razišla po koži, proglasiæe ga sveštenik da je èist;
    krasta je; i on neka opere haljine svoje i biæe èist.
  lug-lug: Ku lunaku olw’omusanvu kabona anaddangamu okumukebera, kale bw’anaasanganga
    ng’obuzimbu tebukyalabika nnyo, era obulwadde obwo nga tebusaasaanye ku lususu,
    anaamulangiriranga nti mulongoofu; kubanga kubadde kubutuka bubutusi. Omuntu oyo
    anaayozanga engoye ze, era anaabanga mulongoofu.
  heb-heb: וראה הכהן אתו ביום השביעי שנית והנה כהה הנגע ולא פשה הנגע בעור וטהרו הכהן
    מספחת היא וכבס בגדיו וטהר׃
  ben-IRV: আর সপ্তম দিনের যাজক তাকে আবার দেখবে; আর দেখ, যদি ঘা ভালো হয়ে থাকে ও চামড়ায়
    ছড়িয়ে না থাকে, তবে যাজক তাকে শুচি বলবে; এটি ফুসকুড়ি; পরে সে নিজের পোশাকে ধুয়ে
    শুচি হবে।
  pan-pan: ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਜਾਜਕ ਉਸ ਨੂੰ ਫੇਰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਰੋਗ ਫਿੱਕਾ ਪੈ ਗਿਆ
    ਹੋਵੇ ਅਤੇ ਉਸ ਦੀ ਚਮੜੀ ਵਿੱਚ ਨਾ ਫੈਲਿਆ ਹੋਵੇ ਤਾਂ ਜਾਜਕ ਉਸ ਨੂੰ ਸ਼ੁੱਧ ਠਹਿਰਾਏ, ਉਹ ਤਾਂ ਸਿਰਫ਼
    ਪਪੜੀ ਹੀ ਹੈ, ਅਤੇ ਉਹ ਆਪਣੇ ਕੱਪੜੇ ਧੋ ਕੇ ਸ਼ੁੱਧ ਹੋ ਜਾਵੇ।
  mya-JVB: တဖန် သတ္တမ နေ့ ၌ ကြည့်ရှု ၍ အနာ သည် အရေ ၌ မ တိုးပွား ၊ ခပ်မည်းမည်း ဖြစ်လျှင်
    ၊ ထိုသူ သည် စင်ကြယ် ၏ဟု ယဇ်ပုရောဟိတ် စီရင်ရမည်။ ယားနာသက်သက် ဖြစ်၏။ မိမိ အဝတ် ကို
    လျှော် ၍ စင်ကြယ် ရ၏။
  hmo-hmo: “Ma dina namba 7 dekenai, hahelagaia tauna ese do ia itaia lou. Bema toutou
    ia maragi bona dobu lasi, hahelagaia tauna ese unai tau do ia gwauraia goeva,
    badina unai be toto sibona. Unai tau ese iena dabua do ia huria, vadaeni do ia
    goeva.
  urd-urd: और सातवें दिन काहिन उसे मुलाहिज़ा करे, और अगर देखे कि उस बला की चमक कम
    है और वह जिल्द के ऊपर फैली भी नहीं है; तो काहिन उसे पाक क़रार दे क्यूँकि वह पपड़ी
    है। इसलिए वह अपने कपड़े धो डाले और साफ़ हो जाए।
  rus-SYN: 'в седьмой день опять священник осмотрит его, и если язва менее приметна
    и не распространилась язва по коже, то священник должен объявить его чистым: это
    лишаи, и пусть он омоет одежды свои, и будет чист.'
  bqc-SIM: a gↄↄ sopladepi zĩ́ i ɛa wɛ́tɛi lↄ. Tó gyãpi lào, i kã́fĩo, aàli
    ade dilɛ gbãlɛsai. Gyã bɛ̃̀ɛ no. Ade lí a pↄkasaↄ pí, i gↄ̃ gbãlɛsai.
  tcz-CHONGTHU: Ni sagi ahung lhin kit nikho tengleh thempu pan natna neipa chu avela
    avet lhah kit ding, atipat na chu avom doh a, atahsa chung dang hoa atipat chu
    achalbe tah louva ahileh, amapa chu thempu pan akisutheng ahitai, tia phondohna
    anei ding ahi. Hiche tipat chu tahsa chung boldoh tobang ahin, hiche natna neipa
    tipat neipa chun, aponsil ho akisop theng ding chuteng athenga um thei ding ahi.
  mar-mar: सातव्या दिवसानंतर याजकाने पुन्हा त्याची तपासणी करावी आणि चट्टा जर बुजत
    चालला असेल व तो कातडीत पसरला नसेल तर याजकाने त्यास शुद्ध ठरवावे; ते साधे खवंद
    होय; त्या मनुष्याने आपली वस्त्रे धुवावी आणि पुन्हा शुद्ध व्हावे.
  qub-qub: Ganchis junajta cüraga yapay ricanga. Gueri allchacaypana aywaptenga ‹limyu›
    nenganami cüraga. Lluta guerillami casha canga. Gueshyaj cajpis röpanta tagshaconga.
    Chaypitaga limyuna canga.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiruse te, yɑ̃ku kowo u koo mɑɑ nùn yɑrɑwɑ u mɛɛri. Ù n deemɑ
    gɑ ǹ yɑbi bɑɑmɑ, u koo yɛ̃ro sɔ̃wɑ mɑ u dɛɛre, yɑ sɑ̃ɑwɑ debu, kpɑ u win yɑ̃nu
    teɑ u dɛɛrɑ.
  hat-hat: Apre sa, prèt la va egzaminen l' ankò. Si bouton an cheche, si li pa laji
    kò l' sou po a, prèt la va fè konnen moun lan nan kondisyon pou l' fè sèvis Bondye.
    Se yon bouton ase li te genyen. Lè sa a, moun lan va lave rad li, epi l'ap nan
    kondisyon pou l' fè sèvis pou Bondye.
  eng-BSB: The priest will examine him again on the seventh day, and if the sore has
    faded and has not spread on the skin, the priest shall pronounce him clean; it
    is a rash. The person must wash his clothes and be clean.
  tod-tod: Zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ, ná zeizu velesiɛi foloi lɔfelasiɛi ma.
    Ni tago zuzasaga, é la vazani kɔlɔgi ma, zalaɠa ɠula nui ɠa dɛɛ ga nui naa ɲadegɛ,
    poʋoɠulɔi ʋe. Toɠa ná-seɠeiti gba, toɠa ɲade.
  eng-WEBPB: The priest shall examine him again on the seventh day. Behold, if the
    plague has faded and the plague hasn’t spread in the skin, then the priest shall
    pronounce him clean. It is a scab. He shall wash his clothes, and be clean.
  kbq-kbq: Hagi 7ni zupama kesigeno'ma ana namumo'ma tera osuno teganinkeno'a, pristi
    ne'mo'a amne namune nehuno huntenkeno, kukena'a ome sese nehuno, agra'a azeri
    agru hugahie.
  nhe-BL: Huan quema sampa ajsis nopa chicompa tonal, monequi sampa quitlachilis ica
    miyac cuidado, huan intla quiitas para nopa cocotl ax más mohueyilía ipan icuetlaxo
    huan pejtoc pachihui, huajca nopa totajtzi teyolmelahuas para nopa tlacatl eltoc
    tlapajpactic noixtla. Pampa tlen quipixtoya eliyaya san tlen hueli cocotl. Huan
    nopa tlacatl monequi quichicuenis iyoyo, huan queja nopa sampa elis tlapajpactic.
  gub-BL: 7 haw 'ar mehe xaxeto ume'e wi putar hehe nehe. Aze iperew ipixika'i wera'i
    nehe, aze nuhàz kwaw ipir rehe nehe, a'e mehe tezunaw iaiw 'ym ma'e a'e. Iperew
    ma'e uhez putar uma'e wemimunehew nehe. — Nekatu kury, i'i putar xaxeto izupe
    nehe.
  eng-DRA: 'And on the seventh day, he shall look on him: if the leprosy be somewhat
    obscure, and not spread in the skin, he shall declare him clean, because it is
    but a scab: and the man shall wash his clothes, and shall be clean.'
