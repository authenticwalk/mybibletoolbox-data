verse: LEV.013.006
translations:
  mal-C: ഏഴാംദിവസം പുരോഹിതൻ ആ മനുഷ്യനെ വീണ്ടും പരിശോധിക്കണം. വടു മങ്ങിയതായും ത്വക്കിൽ
    പടരാതിരിക്കുന്നതായും കണ്ടാൽ, പുരോഹിതൻ അയാളെ ശുദ്ധമെന്നു പ്രഖ്യാപിക്കണം. അതു വെറും
    ചുണങ്ങ് അത്രേ, ആ മനുഷ്യൻ തന്റെ വസ്ത്രം കഴുകണം, അയാൾ ശുദ്ധനാവും.
  deu-TKW: Wenn ihn dann der Priester am siebenten Tag abermals besieht und findet,
    daß die betroffene Stelle blässer geworden ist, und das Übel auf der Haut nicht
    weiter um sich gegriffen hat, so soll ihn der Priester für rein erklären - es
    ist ein Ausschlag; er aber soll seine Kleider waschen, so wird er rein sein.
  lin-lin: 'Sima na mikolo sambo yango, Nganga-Nzambe akotala ye lisusu malamu : soki
    lipalata oyo ebimaki na poso ya nzoto ekawuki mpe epanzani te na nzoto mobimba,
    Nganga-Nzambe akoloba ete moto yango azali mbindo te ; ezali kolokoto ya pamba.
    Moto yango akosukola bilamba na ye mpo ete azali mbindo te.'
  eng-LSV: And the priest has seen him on the second seventh day, and behold, the
    plague has faded, and the plague has not spread in the skin, and the priest has
    pronounced him clean; it [is] a scab, and he has washed his garments, and has
    been clean.
  eng-GNV: 'Then the Priest shall looke on him againe the seuenth day, and if the
    plague be darke, and the sore grow not in the skinne, then the Priest shall pronounce
    him cleane, for it is a skab: therefore he shall washe his clothes and be cleane.'
  eng-WEBSTER: 'And the priest shall look on him again the seventh day: and behold,
    if the plague is somewhat dark, and the plague spreadeth not in the skin, the
    priest shall pronounce him clean: it is but a scab: and he shall wash his clothes,
    and be clean.'
  nhw-BL: Huan quema sempa ajsis nopa tonali chicome, monequi sempa quitlachilis ica
    miyac cuidado, huan sintla quiitas para nopa cocotl amo más mohueyilía ipan icuetlaxo
    huan pejtoc pachihui, huajca nopa totajtzi teyolmelahuas para nopa masehuali eltoc
    tlapajpactli noixpa. Pampa catli quipixtoya eliyaya san tlen hueli cocotl. Huan
    nopa masehuali monequi quichicuenis iyoyo, huan quej nopa sempa elis tlapajpactli.
  swh-ONEN: Siku ya saba kuhani atamchunguza tena, na kama kidonda kimepungua na hakijaenea
    juu ya ngozi, kuhani atamtangaza mtu huyo kuwa ni safi, ni upele tu. Ni lazima
    mtu huyo afue mavazi yake, naye atakuwa safi.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiruse te, yɑ̃ku kowo u koo mɑɑ nùn yɑrɑwɑ u mɛɛri. Ù n deemɑ
    ɡɑ ǹ yɑbi bɑɑmɑ, u koo yɛ̃ro sɔ̃wɑ mɑ u dɛɛre, yɑ sɑ̃ɑwɑ debu, kpɑ u win yɑ̃nu
    teɑ u dɛɛrɑ.
  eng-KJVCPB: 'and the priest shall look on him again the seventh day: and behold,
    if the plague be somewhat dark, and the plague spread not in the skin, the priest
    shall pronounce him clean: it is but a scab: and he shall wash his clothes, and
    be clean.'
  luo-luo: E odiechiengʼ mar abiriyo jadolo nyaka none kendo, to ka kama litno oserumo
    kendo pod ok olandore e del, to jadolo noland ni oler; en mana kama oluro. Ngʼatno
    nyaka luok lepe, kendo enobed maler.
  meu-meu: 'Ma dina ihahituna ai hahelaḡa tauna ese baine itaia lou: toutou bema maraḡi
    bona dia dobu, hahelaḡa tauna ese baine gwauraia, vada e ḡoeva. Una na idau toto
    taohana. Ena dabua baine huri, bena baine ḡoeva.'
  npi-ULB: पुजारीले फेरि सातौँ दिनमा त्यो रोगमा केही सुधार भएको छ वा छैन र छालामा
    पर-परसम्‍म फैलिएको छ वा छैन भनेर त्यसको जाँच गर्ने छ । यदि फैलिएको छैन भने पुजारीले
    त्यसलाई शुद्ध घोषणा गर्ने छ । त्यो एउटा डाबर मात्र हो । त्यसले आफ्ना लुगाहरू धोओस्,
    अनि त्यो शुद्ध हुने छ ।
  yor-yor: Ní ọjọ́ keje ni kí àlùfáà tún padà yẹ̀ ẹ́ wò, bí egbò náà bá ti san tí
    kò sì ràn ká awọ ara rẹ̀. Kí àlùfáà pè é ní mímọ́. Kí ọkùnrin náà fọ aṣọ rẹ̀,
    yóò sì mọ́.
  pes-OPCB: روز هفتم، کاهن دوباره او را معاینه کند. اگر نشانه‌های مرض کمتر شده و لکه
    بزرگ نشده باشد، کاهن او را طاهر اعلام کند، چون یک زخم معمولی بوده است. کافی است
    آن شخص لباسهایش را بشوید تا طاهر شود.
  tgl-ULB: Susuriin ulit siya ng pari sa ikapitong araw upang makita kung ang karamdaman
    ay mas bumuti at hindi kumalat ng mas malawak sa balat. Kapag wala siya nito,
    kung gayon sasabihin ng pari na siya ay malinis. Ito ay isang pantal. Kailangan
    niyang labhan ang kanyang mga damit, at pagkatapos siya ay malinis na.
  hui-hui: Ani bilowa loma binigo mo miaga agali biago ibugua lone horo waragaru howa
    kanengi handalu karia dere biago bia timbu nahe bu emene hama dai bialu dabi habehe
    degeyagua nde bame dere damene bidagoni lo manda bulebira. Anidagua manda bialu
    ibugua mbirali derebi hayago lamialu, Í̠ Anduane Homogonaga deni dodo nahe bayale
    kegoni, lalu lamulebira. Anidagua lamiragola agali biago ibugua ibunaga aga wayawaya
    bialu ibu Anduane Homogonaga deni dodo nahe bayale holebira.
  mya-mya: တစ်​ဖန်​သတ္တ​မ​နေ့​၌​ထို​သူ​အား​ထပ်​မံ​စစ်​ဆေး ၍ အ​နာ​ညိုး​လျက်​မ​ပြန့်​ပွား​ကြောင်း​တွေ့​ရ​လျှင်
    ရိုး​ရိုး​အ​နာ​ဖြစ်​သ​ဖြင့်​ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ​သန့်​ရှင်း​သည်​ဟူ​၍​အ​ဆုံး​အ​ဖြတ်​ပေး​ရ
    မည်။ ထို​သူ​သည်​မိ​မိ​အ​ဝတ်​များ​ကို​လျှော်​ဖွပ် ပြီး​နောက် ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​ရှင်း
    စင်​ကြယ်​လာ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཉིན་བདུན་པར་མཆོད་དཔོན་གྱིས་དེ་ལ་སླར་ཡང་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། གལ་ཏེ་ནད་ཡམས་ཇེ་ཡང་དུ་སོང་བ་དང་སྐྱི་མོའི་སྟེང་མ་ཁྱབ་པ་མཐོང་ན།
    མཆོད་དཔོན་གྱིས་མི་དེ་གཙང་མ་ཡིན་པར་བསྒྲག་དགོས། ཅི་ལ་ཟེར་ན། དེ་ནི་རྨ་སྐོགས་ཙམ་ཡིན་པའི་ཕྱིར་རོ།
    །མི་དེས་རང་གི་གོས་རྣམས་བཀྲུ་དགོས་ལ་དེ་ནས་གཙང་མར་འགྱུར་བ་ཡིན་ནོ། །
  sna-sna: Pazuva rechinomwe muprista anofanira kumuongorora zvakare, uye kana chironda
    chaserera uye chisina kupararira neganda, muprista achamuzivisa somunhu akachena,
    tunongova tumapundu. Munhu anofanira kusuka nguo dzake uye achava akachena.
  spa-BLM: El sacerdote lo examinará de nuevo al séptimo día. Si la peste ha desaparecido
    y no se ha extendido por la piel, el sacerdote lo declarará limpio. Se trata de
    una costra. Se lavará la ropa y quedará limpio.
  cac-cac: Ayic slajvi uquexo c'ual chi', sayjixi iljoc jun anima chi' yuj vin̈ sacerdote
    chi'. Tato a jun yab'il chi' vanxo sateli, maxtzac b'eyb'at d'a stz'umal jun anima
    chi', ichato chi' syalan vin̈ sacerdote chi' to man̈ lepraoc tz'ic'ani, comon
    yab'iln̈ej. Slajvi chi' sjuc'anel spichul jun penaay chi', vach'xo tz'ajxicani.
  swh-ULB: Naye kuhani atamchunga tena katika siku ya saba ili kuona kama ugonjwa
    ubepona na haujasambaa zaidi kwenye ngozi. kama haujasambaa, basi, kuhani atamtangaza
    kuwa yeye ni safi. Ni upele tu. Naye atafua nguo zake, na kisha yeye yu safi.
  bel-bel: 'на сёмы дзень сьвятар зноў агледзіць яго, і калі струпля менш прыкметная
    і не пашырылася струпля па скуры, дык сьвятар павінен абвясьціць яго чыстым: гэта
    лішай, і няхай ён абмые вопратку сваю, і будзе чысты.'
  deu-ELBBK: 'Und besieht es der Priester am siebten Tag zum zweiten Mal, und siehe,
    das Übel ist blass geworden, und das Übel hat nicht um sich gegriffen in der Haut,
    so soll der Priester ihn für rein erklären: Es ist ein Ausschlag; und er soll
    seine Kleider waschen, und er ist rein.'
  mbb-OT: Ne ziyà te ikepitu en maan he andew, ed-umanan sikandin edsusiya zuen te
    memumuhat. Ne emun midtulak en haazà is diyà te lundis din ne wazà medelandap,
    ne egkeǥiyen duen te memumuhat diyà te menge etew he lumpiyu haazà is etew su
    zeisey zà he levag is diyà te lundis din. Ne kegkepasad dutun pìpii zutun te etew
    is bisti zin, ne ed-isipen en sikandin he lumpiyu.
  mal-2015: ഏഴാം ദിവസം പുരോഹിതൻ അവനെ വീണ്ടും നോക്കേണം; വടു മങ്ങിയതായും ത്വക്കിന്മേൽ
    പരക്കാതെയും കണ്ടാൽ പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവൻ എന്നു വിധിക്കേണം; അതു ചുണങ്ങത്രേ.
    അവൻ വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവനായിരിക്കേണം.
  rmc-rmc: Pro eftato džives les o rašaj pale obdikhela a sar pes dodžanela, hoj oda
    nasvalo than šučiľa avri a pre cipa imar na bariľa, akor o rašaj pre oda manuš
    phenela, hoj hino žužo. Hin oda ča prišťos. Rajbinela peske o gada a ela žužo.
  pes-OPV: و درروز هفتم کاهن او را باز ملاحظه کند، و اگر بلا کم رنگ شده، و در پوست
    پهن نگشته است، کاهن حکم به طهارتش بدهد. آن قوبا است. رخت خودرا بشوید و طاهر باشد.
  ron-1924: 'Преотул сэ-л черчетезе а доуа оарэ ын зиуа а шаптя. Дакэ рана а май скэзут
    ши ну с-а ынтинс пе пеле, преотул ва спуне кэ омул ачеста есте курат: есте о печинӂине;
    ел сэ-шь спеле хайнеле, ши ва фи курат.'
  ben-OBCV: সপ্তম দিনে যাজক আবার তাকে পরীক্ষা করবে এবং যদি ক্ষত মুছে যায় ও চামড়ায়
    প্রসারিত না হয় তাহলে যাজক তাকে শুচি ঘোষণা করবে। মানুষটির শুধু ফুসকুড়ি হয়েছে।
    সে অবশ্যই তার পরিধান ধুয়ে নেবে ও শুচি হবে।
  som-som: Oo haddana maalinta toddobaad waa in wadaadku fiiriyaa, oo bal eeg, haddii
    cudurkii yaraaday oo uusan dubka sare ku sii faafin, markaas wadaadku ha yidhaahdo,
    Ninkanu waa daahir, oo meeshu waa qolof keliya, oo isna dharkiisa ha maydho oo
    daahir ha ahaado.
  lat-VUC: 'Et die septimo contemplabitur: si obscurior fuerit lepra, et non creverit
    in cute, mundabit eum, quia scabies est: lavabitque homo vestimenta sua, et mundus
    erit.'
  eng-ASVBT: 'and the priest shall look on him again the seventh day; and, behold,
    if the plague be dim, and the plague be not spread in the skin, then the priest
    shall pronounce him clean: it is a scab: and he shall wash his clothes, and be
    clean.'
  ita-1885: Che se, al settimo giorno, il sacerdote, riguardandolo di nuovo, vede
    che la piaga si sia ristretta, e non si sia allargata nella pelle, dichiarilo
    netto; è rogna; e lavi colui i suoi vestimenti; e sarà netto.
  eng-LXXUP: And the priest shall look upon him the second time on the seventh day;
    and, behold, if the spot be dark, and the spot have not spread in the skin, then
    the priest shall pronounce him clean; for it is a mere mark, and the man shall
    wash his garments and be clean.
  eng-ULB: The priest will examine him again on the seventh day to see if the disease
    is better and has not spread farther in the skin. If it has not, then the priest
    will pronounce him clean. It is a rash. He must wash his clothes, and then he
    is clean.
  spa-VBL: Al séptimo día después de esto el sacerdote lo inspeccionará de nuevo.
    Si la mancha se ha desvanecido y no se ha extendido sobre la piel, el sacerdote
    declarará a la persona limpia ya que era un sarpullido. Deben lavar su ropa y
    estarán limpios.
  fra-_FOB: Et le sacrificateur l'examinera une seconde fois au septième jour. Si
    la plaie est devenue pâle, et ne s'est pas étendue sur la peau, le sacrificateur
    déclarera cet homme pur; c'est une éruption. Il lavera ses vêtements et sera pur.
  mal-mal: ഏഴാം ദിവസം പുരോഹിതൻ അവനെ വീണ്ടും പരിശോധിക്കണം; വടു മങ്ങിയതായും ത്വക്കിന്മേൽ
    പരക്കാതെയും കണ്ടാൽ പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവൻ എന്നു വിധിക്കണം; അത് ചുണങ്ങത്രേ.
    അവൻ വസ്ത്രം അലക്കി ശുദ്ധിയുള്ളവനായിരിക്കണം.
  urd-GVR: Sātweṅ din wuh ek aur martabā us kā muāynā kare. Agar us jagah kā rang
    dubārā sehhatmand jild ke rang kī mānind ho rahā ho aur phailī na ho to wuh use
    pāk qarār de. Is kā matlab hai ki yih marz ām papaṛī se zyādā nahīṅ hai. Marīz
    apne kapṛe dho le to wuh pāk ho jāegā.
  suz-BL: मिनु लेंशा ७ नाक्‍त नोले चढ़ेबमी कोव़ङानु, आ गार बारचा नांइसाक्‍व हना, आ
    कुशुलम मब्रशो बाक्‍त हना, चढ़ेबम मेको कली ग्रांग्रा मदिशो बाक्‍ब, मेको गार ला
    बाक्‍ब, देंचा माल्‍ब। मेको मुर आ वा मुरचा माल्‍ब। मिनु मेको चोव़खो दुम्‍ब।
  ita-1927: 'Il sacerdote, il settimo giorno, lo esaminerà di nuovo; e se vedrà che
    la piaga non è più lucida e non s’è allargata sulla pelle, il sacerdote dichiarerà
    quell’uomo puro: è una pustola. Quel tale laverà le sue vesti, e sarà puro.'
  ckb-ckb: ئەگەر کاهینەکە دووبارە لە ڕۆژی حەوتەم پشکنینی بۆ ئەنجام دا و بینییەوە زامەکە
    کاڵ بووەتەوە و لە پێستی تەشەنەی نەکردووە، ئەوا کاهینەکە ڕایدەگەیەنێت کە پاکە،
    واتە ئەوە لیرە. ئەو کەسە جلەکانی دەشوات و پاک دەبێت.
  eng-BBE: 'And the priest is to see him again on the seventh day; and if the mark
    is less bright and is not increased on his skin, then let the priest say that
    he is clean: it is only a skin-mark, and after his clothing has been washed he
    will be clean.'
  kan-OKCV: ಯಾಜಕನು ಅವನನ್ನು ಏಳನೆಯ ದಿನದಲ್ಲಿ ಪರೀಕ್ಷಿಸಬೇಕು. ಆಗ ವ್ಯಾಧಿಯು ಸ್ವಲ್ಪ ಕಪ್ಪಾಗಿದ್ದು,
    ಚರ್ಮದಲ್ಲೆಲ್ಲಾ ಹರಡಿರದಿದ್ದರೆ ಯಾಜಕನು ಅವನನ್ನು ಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಬೇಕು. ಅದು ಬರೀ ಕಜ್ಜಿಯಾದ
    ಕಾರಣ ಅವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಒಗೆದುಕೊಂಡು ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: இரண்டாவதுமுறை அவனை ஏழாம் நாளில் பார்க்கக்கடவன்; தோலில் வியாதி அதிகமாகாமல்
    சுருங்கியிருந்தால், ஆசாரியன் அவனைச் சுத்தமுள்ளவன் என்று தீர்மானிக்கக்கடவன்; அது
    தேமல்; அவன் தன் உடைகளைத் துவைத்துச் சுத்தமாக இருப்பானாக.
