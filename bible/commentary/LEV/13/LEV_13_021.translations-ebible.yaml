verse: LEV.013.021
translations:
  mal-C: എന്നാൽ, പുരോഹിതൻ പരിശോധിക്കുമ്പോൾ അതിൽ വെളുത്തരോമം ഇല്ലാതെയും അതു ത്വക്കിനെക്കാൾ
    കുഴിഞ്ഞല്ലാതെയും മങ്ങിയുമിരുന്നാൽ, പുരോഹിതൻ അയാളെ ഏഴുദിവസം തനിച്ചു പാർപ്പിക്കണം.
  deu-TKW: Wenn aber der Priester bei der Besichtigung des Flecks findet, daß sich
    keine weißen Haare an ihm befinden, daß er nicht niedriger ist, als die Haut,
    und daß er blässer geworden ist, so soll ihn der Priester sieben Tage lang absperren.
  lin-lin: Nzokande, soki na ngonga ya kotala ye, Nganga-Nzambe amoni te bapwale ya
    moto yango kobongwana pembe mpe lidusu kosalema na poso na ye, akotia ye na esika
    oyo akozala ye moko mpo na mikolo sambo.
  eng-LSV: And if the priest sees it, and behold, there is no white hair in it, and
    it is not lower than the skin, and has faded, then the priest has shut him up
    [for] seven days;
  eng-GNV: But if the Priest looke on it, and there be no white heares therein, and
    if it bee not lower then the skin, but be darker, then the Priest shall shut him
    vp seuen dayes.
  eng-WEBSTER: 'But if the priest shall look on it, and behold, there are no white
    hairs in it, and if it is not lower than the skin, but somewhat dark; then the
    priest shall shut him up seven days:'
  nhw-BL: Pero sintla nopa totajtzi quitlachilis huan amo quipantis itzoyo catli nesi
    chipahuac, huan sintla nopa cocotl amo eltoc huejcatla, huan san quentzi chipahuixtoc,
    huajca monequi quitzacuas iseltzi para chicome tonali.
  swh-ONEN: Lakini ikiwa wakati kuhani anapopachunguza pakawa hapana nywele nyeupe
    ndani yake, wala hakuna shimo bali pamepungua, basi kuhani atamtenga mtu huyo
    kwa siku saba.
  bba-bba: Adɑmɑ yɑ̃ku kowo ù n wɑ mɑ sɑn kpikisu sɑri mɔsi ten wɔllɔ, yen biru mɔsi
    te, tɑ ǹ wɔru mɔ, mɑ tɑ buriri fiiko, u koo durɔ wi kɛnusiwɑ dirɔ sɔ̃ɔ nɔɔbɑ
    yiru.
  eng-KJVCPB: 'But if the priest look on it, and behold, there be no white hairs therein,
    and if it be not lower than the skin, but be somewhat dark; then the priest shall
    shut him up seven days:'
  luo-luo: To ka dipo, ni sa ma jadolo nonene oyudo kaonge yier marachar kuome, to
    bende ok odholore kendo oselal, to jadolo nyaka kete tenge kuom ndalo abiriyo.
  meu-meu: A baine itaia, dera na se kurokuro, bona toutou na kopina ai mo bona dia
    kurokuro herea eiava dia kakakaka herea, hahelaḡa tauna ese una tau baine koua
    ahu ela bona dina hitu bae ore;
  npi-ULB: तर पुजारीले जाँच गर्दा त्यसमा कुनै सेतो रौँ छैन भने, र त्यो छालामा गहिरो
    छैन तर बिलाउँदै गएको छ भने, पुजारीले त्यस मानिसलाई सात दिनसम्‍म अलग्‍गै राखोस्
    ।
  yor-yor: Bí àlùfáà bá yẹ̀ ẹ́ wò tí kò sì sí irun funfun níbẹ̀ tí ó sì ti gbẹ, kí
    àlùfáà fi ẹni náà pamọ́ fún ọjọ́ méje.
  pes-OPCB: ولی اگر کاهن ببیند که موهای سفیدی در لکه نیست و لکه نیز گودتر از پوست
    نیست و رنگ آن هم روشنتر شده است، آنگاه کاهن او را هفت روز از مردم جدا نگه دارد.
  tgl-ULB: Ngunit kung sinuri ng pari ito at makita na walang puting buhok dito, at
    iyon ay wala sa ilalim ng balat kundi kumupas na, sa ganun kailangang ihiwalay
    siya ng pari sa loob ng pitong araw.
  hui-hui: Anigo loma binigo mo miaga kago ibugua handalu karia dere biago emene karulapeni
    irini kago pela nabi howa dere bidago gua bima anda pobe nahe mani bayale habehedane
    handayagua nde agali ogoni ibuni hangu anda mbiraha horo karu helo helolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​နာ​ကို​စစ်​ဆေး​၍ အ​နာ​နေ​ရာ​တွင်​အ​မွေး​များ​မ​ဖြူ၊
    အ​နာ တွင်း​လည်း​မ​နက်၊ အ​နာ​၏​အ​ရောင်​လည်း ဖျော့​နေ​လျှင်​ထို​သူ​အား​ခု​နစ်​ရက်​ပတ်​လုံး
    သီး​ခြား​နေ​ထိုင်​စေ​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དཔྱད་བྱས་ནས། ལྟོས་དང་། དེའི་སྟེང་དུ་བ་སྤུ་དཀར་པོ་མེད་ལ།
    སྐྱི་མོའི་ནང་དུའང་འཐིམ་མེད་པ་དང་། ནད་ཡམས་ཇེ་ཡང་དུ་སོང་ཡོད་ན། མཆོད་དཔོན་གྱིས་མི་དེ་ཉིན་བདུན་ལ་ལོགས་སུ་འགེར་དགོས།
  sna-sna: Asi kana muprista achiongorora, pasina bvudzi jena pachiri uye paserera,
    ipapo muprista anofanira kumugarisa oga kwamazuva manomwe.
  spa-BLM: Pero si el sacerdote lo examina, y he aquí que no hay pelos blancos en
    él, y no está más profundo que la piel, sino que es tenue, entonces el sacerdote
    lo aislará siete días.
  cac-cac: Tato syil vin̈ sacerdote chi', to max sacb'ilaj xiil b'aj ay sat chi' to
    d'a satn̈ej stz'umal ayochi, vanxo stacji, a jun anima chi' yovalil smacchaj uqueoc
    c'ual.
  swh-ULB: Lakini endapo kuhani atakuwa amelichunguza na haoni malaika nyeupe ndani
    yake, na kwamba iliko chini ya ngozi bali limefifia, kisha kuhani atamtenga kwa
    siku saba.
  bel-bel: а калі сьвятар убачыць, што валасы на ёй белыя, і яна ня ніжэй скуры, і
    прытым мала прыкметная, дык сьвятар заточыць яго на сем дзён;
  deu-ELBBK: Und wenn der Priester ihn besieht, und siehe, es ist kein weißes Haar
    darin, und der Flecken ist nicht niedriger als die Haut und ist blass, so soll
    der Priester ihn sieben Tage einschließen.
  mbb-OT: Iyan, emun egkesusi te memumuhat he kenà haazà tuus te zaru te lundis wey
    wazà daan mebmeputì is bulvul kayi, ne henduen te edtulak en, idsivey sikandin
    dutun te memumuhat puun te menge etew seled te pitu he andew.
  mal-2015: എന്നാൽ പുരോഹിതൻ അതു നോക്കി അതിൽ വെളുത്ത രോമം ഇല്ലാതെയും അതു ത്വക്കിനെക്കാൾ
    കുഴിഞ്ഞിരിക്കാതെയും നിറം മങ്ങിയും കണ്ടാൽ പുരോഹിതൻ അവനെ ഏഴു ദിവസത്തേക്കു അകത്താക്കി
    അടെക്കേണം.
  rmc-rmc: Ale te o rašaj dikhela, hoj nane ode ňisave parne balora a oda than pre
    cipa na džal dži tel e cipa a šučiľa avri, akor les o rašaj lela avri pašal o
    manuša pro efta dživesa.
  pes-OPV: و اگر کاهن آن راببیند و اینک موی سفید در آن نباشد و گودتر ازپوست هم نباشد
    و کم رنگ باشد، پس کاهن او راهفت روز نگاه دارد.
  ron-1924: Дакэ преотул веде кэ ну есте пэр алб ын патэ, кэ еа ну есте май адынкэ
    декыт пеля ши кэ а май скэзут, сэ ынкидэ пе омул ачела шапте зиле.
  ben-OBCV: কিন্তু যাজকের পরীক্ষায় যদি দেখা যায়, তাতে সাদা রংয়ের লোম নেই এবং চামড়ার
    গভীরতার চেয়ে তা বেশি গভীর নয়, দাগ মুছে গিয়েছে, তাহলে যাজক সাত দিনের জন্য তাকে
    পৃথক রাখবে।
  som-som: Laakiinse haddii wadaadku fiiriyo, oo meeshaas timo cad laga waayo, oo
    nabarkuna uusan dubka sare hoos u sii dhaafsiisnayn, illowse uu sii yaraaday,
    markaas waa in wadaadku karantiilaa intii toddoba maalmood ah,
  lat-VUC: 'Quod si pilus coloris est pristini, et cicatrix subobscura, et vicina
    carne non est humilior, recludet eum septem diebus:'
  eng-ASVBT: 'But if the priest look on it, and, behold, there be no white hairs therein,
    and it be not lower than the skin, but be dim; then the priest shall shut him
    up seven days:'
  ita-1885: Ma se, riguardandolo il sacerdote, ecco, non vi è alcun pelo bianco, ed
    ella non è più bassa che la pelle, ed ella s'è ristretta; rinchiudalo il sacerdote
    per sette giorni.
  eng-LXXUP: But if the priest look, and behold there is no white hair on it, and
    it be not below the skin of the flesh, and it be dark-colored; then the priest
    shall separate him seven days.
  eng-ULB: But if the priest examines it and sees that there is no white hair in it,
    and that it is not under the skin but has faded, then the priest must isolate
    him for seven days.
  spa-VBL: Sin embargo, si cuando el sacerdote lo inspeccione, no tiene pelo blanco
    en él y no parece ser más que superficial, y se ha desvanecido, el sacerdote deberá
    poner a la persona en aislamiento durante siete días.
  fra-_FOB: Mais si le sacrificateur voit qu'il n'y a point de poil blanc dans la
    tache, et qu'elle n'est pas plus enfoncée que la peau, et qu'elle est devenue
    pâle, le sacrificateur enfermera cet homme pendant sept jours.
  mal-mal: എന്നാൽ പുരോഹിതൻ അത് പരിശോധിച്ച് അതിൽ വെളുത്തരോമം ഇല്ലാതെയും അത് ത്വക്കിനെക്കാൾ
    കുഴിഞ്ഞിരിക്കാതെയും നിറം മങ്ങിയും കണ്ടാൽ പുരോഹിതൻ അവനെ ഏഴു ദിവസത്തേക്ക് അകത്താക്കി
    അടയ്ക്കണം.
  urd-GVR: Lekin agar imām dekhe ki muta'assirā jagah ke bāl safed nahīṅ haiṅ, wuh
    jild meṅ dhaṅsī huī nazar nahīṅ ātī aur us kā rang dubārā sehhatmand jild kī mānind
    ho rahā hai to wuh use sāt din ke lie alahdagī meṅ rakhe.
  suz-BL: तन्‍न चढ़ेबमी रिम्‍शो पा कोव़ङानु, मेकेर बुश चां मग्रूशो बाक्‍त नु मेको
    कुशुल क्‍येङा लुक्‍च मलशो बाक्‍त हना, तन्‍न सोव़ना सोव़न, जाम्‍ना जाम्‍न लशो बाक्‍त
    हना, चढ़ेबमी मेको कली ७ नाक्‍त सम्‍म तिल्‍शा वोइक्‍चा माल्‍ब।
  ita-1927: Ma se il sacerdote, esaminandola, vede che nella macchia non ci sono peli
    bianchi e che non è più profonda della pelle e non è più lucida, il sacerdote
    lo rinchiuderà sette giorni.
  ckb-ckb: بەڵام ئەگەر کاهینەکە پشکنی مووی سپی تێدا نییە و لە پێست قووڵتر نییە و ڕەنگی
    ئاساییە، ئەوا کاهینەکە حەوت ڕۆژ جیای دەکاتەوە،
  eng-BBE: 'But if, after looking at it, he sees that there are no white hairs on
    it, and it is not deeper than the skin, and it is not very bright, then let the
    priest keep him shut up for seven days:'
  kan-OKCV: ಆದರೆ ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಲು, ಅದರಲ್ಲಿ ಬಿಳಿಯ ಕೂದಲು ಇರದಿದ್ದರೆ ಮತ್ತು ಅದು
    ಚರ್ಮಕ್ಕಿಂತಲೂ ತಗ್ಗಾಗದಿದ್ದರೆ ಮತ್ತು ಸ್ವಲ್ಪ ಮಬ್ಬಾಗಿದ್ದರೆ, ಆಗ ಯಾಜಕನು ಅವನನ್ನು ಏಳು ದಿನಗಳು
    ಪ್ರತ್ಯೇಕವಾಗಿ ಇರಿಸಬೇಕು.
  tam-2017: ஆசாரியன் அதைப் பார்த்து, அதில் வெள்ளைமுடி இல்லை என்றும், அது மற்ற தோலைவிட
    குழிந்திராமல் சுருங்கியிருக்கிறது என்றும் கண்டானாகில், அவனை ஏழுநாட்கள் அடைத்துவைத்து,
  spa-RV-1909: 'Y si el sacerdote la considerare, y no pareciere en ella pelo blanco,
    ni estuviere más baja que la piel, sino oscura, entonces el sacerdote lo encerrará
    por siete días:'
  ron-BTF: Dar dacă preotul se uită la ea și, iată, nu sunt peri albi în ea și dacă
    nu este mai adâncă decât pielea, dar este cumva întunecată, atunci preotul să
    îl închidă șapte zile;
  eng-WEBP: But if the priest examines it, and behold, there are no white hairs in
    it, and it isn’t deeper than the skin, but is dim, then the priest shall isolate
    him seven days.
  eng-FBV: However, if when the priest inspects it, it doesn't have white hair in
    it and doesn't seem to be more than superficial, and has faded, the priest is
    to place the person in isolation for seven days.
  nld-1939: Maar wanneer de priester ziet, dat er geen witte haren op zitten, dat
    ze niet dieper ligt dan de huid en dof is, dan moet de priester hem zeven dagen
    opsluiten.
  nch-BL: Pero sinta nopa totajtzi quitachilis huan amo quipantis itzoyo cati nesi
    chipahuac, huan sinta nopa cocot amo eltoc huejcata, huan san quentzi chipahuixtoc,
    huajca monequi quitzacuas iseltitzi para chicome tonati.
  vie-1934: Còn nếu thầy tế lễ khám, không thấy lông trắng trong chỗ đốm, không hủng
    sâu hơn da, và thấy đã trở thành tái, thì hãy giam người đó trong bảy ngày.
  hin-CV: किंतु यदि पुरोहित इसको ध्यान से देखे और पाए, कि त्वचा के रोएं सफेद नहीं
    हुए हैं, और यह त्वचा में फैल नहीं रहा है तथा त्वचा का रंग हल्का हो रहा है, तो
    पुरोहित उस व्यक्ति को सात दिन अलग रखे;
  eng-OURB: But if the priest examines it, and behold, there are no white hairs in
    it, and it is not deeper than the skin, but is dim, then the priest shall isolate
    him seven days.
  spa-BES: Pero si, después de mirarlo, ve que no tiene pelos blancos, y no es más
    profundo que la piel, y no es muy brillante, entonces deje que el sacerdote lo
    encierre durante siete días.
  tdx-tdx: F’ie misava aze i mpisoroñey naho isa’e te tsy ama’e ao i maròy fotiy naho
    tsy laleke te amy holi­tsey mbore nitsiteke, le hazoizoi’ i mpisoroñey fito andro.
  vid-vid: Ila wone mtambika yamkagule ayo munhu na kona kota mnvili za honhu aho
    hawele hazelu na hadidimile hebu, ila habilabila, lelo komhindila mchihengo ayo
    munhu kwa mhela wa mazuwa saba.
  eng-OKE: But if the priest look on it, and, behold, the hair is not white, nor (the
    depth) lower than the skin, and it hath become obscure, the priest shall seclude
    him seven days;
  tha-KJV: แต่​ถ้าปุโรหิตตรวจดู​แล้ว และดู​เถิด ขนที่นั่​นก​็​ไม่​เปล​ี่ยนเป็นสี​ขาว
    และเป็นไม่ลึกกว่าผิวหนังแต่​จาง ให้​ปุ​โรหิ​ตก​ักตัวเขาไว้​เจ​็ดวัน
  por-BR-2018: 'E se o sacerdote a considerar, e não parecer nela pelo branco, nem
    estiver mais baixa que a pele, mas sim escura, então o sacerdote o encerrará por
    sete dias:'
  deu-ELO: Und wenn der Priester ihn besieht, und siehe, es ist kein weißes Haar darin,
    und der Flecken ist nicht niedriger als die Haut und ist blaß, so soll der Priester
    ihn sieben Tage einschließen.
  eng-WYC-2018: That if the hair is of the former colour, and the sign of the wound
    is some-deal dark, and is not lower than the flesh beside, the priest shall close
    the man seven days; (But if the hair is of the former colour, and the mark of
    the plague is somewhat dark, and is not lower than the flesh beside it, the priest
    shall enclose the man for seven days;)
  epo-epo: Kaj se la pastro vidos, ke ne estas sur ĝi blankaj haroj kaj ĝi ne estas
    pli profunda ol la haŭto kaj ĝi estas ne tre rimarkebla, tiam la pastro enŝlosos
    lin por sep tagoj.
  uig-PIN: Lekin kaⱨin uningƣa sǝpselip ⱪariƣanda, daƣ qiⱪⱪan jayda aⱪirip ⱪalƣan
    tüklǝr bolmisa, wǝ daƣmu ǝtrapidiki teridin ⱪeniⱪraⱪ bolmisa, rǝnggi sǝl susraⱪ
    bolƣan bolsa, undaⱪta kaⱨin uni yǝttǝ küngiqǝ ayrim solap ⱪoysun.
  beo-beo: Be gobele salasu da hinabo amo daginisi ganodini da ahea:iai hame hamoi,
    amola daginisi da gadofo haguduga hame sa:i be fonobahadi ahea:iai agoane hamoi
    amo ba:sea, e da amo dunu eno dunuma mae gilisima:ne hisu esaloma:ne sia:mu.
  tpi-OTNT: Tasol sapos pris i lukim dispela skin, na em i lukim gras i no kamap waitpela,
    na sua i no i go insait long skin, na em i luk olsem em i laik orait gen, orait
    pris i mas putim man i stap wanpis inap 7-pela de.
  hau-SA: Amma in sa’ad da firist ya bincike shi, ya tarar babu farin gashi a ciki,
    kuma bai yi zurfi fiye da fatar jikin ba, ya kuma bushe, sai firist ɗin ya kaɗaice
    shi har kwana bakwai.
  uig-LAT: Lékin kahin uninggha sepsélip qarighanda, dagh chiqqan jayda aqirip qalghan
    tükler bolmisa, we daghmu etrapidiki téridin qéniqraq bolmisa, renggi sel susraq
    bolghan bolsa, undaqta kahin uni yette kün’giche ayrim solap qoysun.
