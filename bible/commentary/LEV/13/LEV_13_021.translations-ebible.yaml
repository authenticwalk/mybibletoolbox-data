  uig-CYR: Лекин каһин униңға сәпселип қариғанда, дағ чиққан җайда ақирип қалған түкләр
    болмиса, вә дағму әтрапидики теридин қениқрақ болмиса, рәңги сәл сусрақ болған
    болса, ундақта каһин уни йәттә күнгичә айрим солап қойсун.
  tel-2017: యాజకుడు పరీక్షించినప్పుడు ఆ మచ్చపైన వెంట్రుకలు తెల్లగా మారకుండా, అది చర్మం
    పైన లోతుగా కాకుండా మానిపోతున్నట్టు కన్పిస్తే అతణ్ణి ఏడు రోజులపాటు వేరుగా, ఒంటరిగా
    ఉంచాలి.
  hat-BSA: Men si prèt la gade li, e veye byen, li pa gen plim blanch ladann, li pa
    pi fon ke po a, e l ap vin disparèt, alò, prèt la va izole li pandan sèt jou.
  kos-kos: Tusruktu mwet tol el fin liye, ac konauk lah unac kac tiana fasrfasrla,
    ac tia pac loali liki kolo siska ah a misa inmuta, mwet tol el fah srella elan
    mukena muta ke len itkosr.
  hbo-WLC: וְאִ֣ם ׀ יִרְאֶ֣נָּה הַכֹּהֵ֗ן וְהִנֵּ֤ה אֵֽין־בָּהּ֙ שֵׂעָ֣ר לָבָ֔ן וּשְׁפָלָ֥ה
    אֵינֶ֛נָּה מִן־הָע֖וֹר וְהִ֣יא כֵהָ֑ה וְהִסְגִּיר֥וֹ הַכֹּהֵ֖ן שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: Ọ bụrụ na onye nchụaja achọpụta na ajị ọcha adịghị nʼakpụkpọ ahụ ya, chọpụtakwa
    na ọnya ahụ abanyeghị nʼime, onye nchụaja ga-edebe onye ahụ ụbọchị asaa.
  ory-ory: ମାତ୍ର ଯାଜକ ତାହା ଦେଖନ୍ତେ, ଯଦି, ତହିଁରେ ଶ୍ଵେତବର୍ଣ୍ଣ ଲୋମ ନ ଥାଏ ଓ ତାହା ଚର୍ମର
    ନୀଚସ୍ଥ ନ ହୋଇ ମଳିନ ହୋଇଥାଏ, ତେବେ ଯାଜକ ତାହାକୁ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପୃଥକ କରି ରଖିବ।
  chk-chk: Are ewe souasor a nenengenöchü ewe mach o küna pwe ülöülen won resap pwechela,
    are ewe kil lon esap pwal enalong silin pwe a aromomo, mürin ewe souasor epwe
    aimwüela ewe aramas lon ükükün fisu rän.
  rop-rop: Bat if det serramonimen luk langa im igin en imbin faindat det heya im
    nomo bin tenim miselp waitwan, en im nomo bin go nogudwan insaid langa im skin,
    en im stil gudwan kala, wal det serramonimen garra gajim im en deigidawei im fo
    7 dei, en im garra jidanbat miselp en nobodi nomo lau luk im.
  ukr-1871: І огляне людину сьвященник, та й побачить, що нема на кожі волосу білого
    і пляма не нижше кожі, так зачинить людину сьвященник на сїм день.
  deu-1951: Sieht aber der Priester, daß die Haare nicht weiß sind, und daß es nicht
    tieferliegend ist als die übrige Haut, sondern blässer, so soll er ihn sieben
    Tage lang einschließen.
  eng-JPS: But if the priest look on it, and, behold, there be no white hairs therein,
    and it be not lower than the skin, but be dim, then the priest shall shut him
    up seven days.
  srp-1865: Ako li sveštenik gledajuæi vidi da nije dlaka na njoj pobijeljela niti
    je niža od kože, nego se smanjala, onda æe ga zatvoriti sveštenik za sedam dana.
  lug-lug: Naye kabona bw’anaakeberangawo, n’asanga ng’obwoya obuliwo si bweru, ate
    nga tewennyise okusinga olususu era nga tewakyalabika nnyo, kale kabona anaasibanga
    omuntu oyo mu kalantiini okumala ennaku musanvu.
  heb-heb: ואם יראנה הכהן והנה אין בה שער לבן ושפלה איננה מן העור והיא כהה והסגירו
    הכהן שבעת ימים׃
  ben-IRV: কিন্তু যদি যাজক তাতে সাদা লোম না দেখে এবং তা চামড়ার থেকে নিম্ন বোধ না
    হয় ও মলিন হয়, তবে যাজক তাকে সাত দিন আবদ্ধ করে রাখবে।
  pan-pan: ਪਰ ਜੇਕਰ ਜਾਜਕ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੇ, ਉਸ ਦੇ ਵਿੱਚ ਕੋਈ ਚਿੱਟੇ ਵਾਲ਼ ਨਹੀਂ ਹਨ ਅਤੇ
    ਉਹ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ ਨਾ ਹੋਵੇ ਪਰ ਕੁਝ ਫਿੱਕਾ ਪੈ ਗਿਆ ਹੋਵੇ, ਤਦ ਜਾਜਕ ਉਸ ਨੂੰ ਸੱਤ ਦਿਨ ਤੱਕ
    ਅਲੱਗ ਰੱਖੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု သောအခါ ၊ ဖြူ သောအမွေး မ ရှိ၊ အရေ အောက်၌ မ စွဲ၊
    ခပ်မည်းမည်း ဖြစ်လျှင် ၊ ယဇ် ပုရောဟိတ်သည် ထိုသူ ကို ခုနစ် ရက် ပတ်လုံးချုပ် ထားရမည်။
  hmo-hmo: To bema ia itaia, unai toutou ena huina be kurokuro lasi, bona toutou be
    kopina sibona dekenai, dobu lasi, bona iena kala be kurokuro lasi, bona kakakaka
    lasi, hahelagaia tauna ese unai tau do ia koua, ela bona dina 7 idia ore.
  urd-urd: लेकिन अगर काहिन देखे कि उस पर सफ़ेद बाल नहीं, और वह खाल से गहरा भी नहीं
    है और उसकी चमक कम है; तो काहिन उसे सात दिन तक बन्द रख्खे।
  rus-SYN: если же священник увидит, что волос на ней не бел, и она не ниже кожи,
    и притом мало приметна, то священник заключит его на семь дней;
  bqc-SIM: Tó sa'ona wɛtɛ̀i a è a dáamavĩ, kã́ pua ku weo, mɛ́ a ɛ zuuuao, sa'onapi
    lí zɛ́kaka adelɛ e gↄↄ sopla.
  tcz-CHONGTHU: Ahinlah thempu pan avet lhah a tina mahaa beh, atahsa mul ho kang
    doh nailou anatna jeng jong asung thoa lut nailou, tina maha nai jong avom nah
    laiya ahileh, hichepa chu thempu pan ni sagi sunga vet a aum sah ding ahi.
  mar-mar: पण तपासणी केल्यावर त्यावरचे केस पांढरे झालेले नाहीत व ती जागा कातडीपेक्षा
    खोल गेलेली नाही तसेच ती बुजून पुसट होत चाललेली आहे असे याजकाला दिसून आले तर त्याने
    त्यास सात दिवस वेगळे ठेवावे.
  qub-qub: Guericho ajchapis mana yur'gasha captin, aychanpis mana uchcucasha captin,
    allchacaycajnöna captenga ganchis junajcama shuynilla goyächenga.
  bqp-bqp: Adɑmɑ yɑ̃ku kowo ù n wɑ mɑ sɑn kpikisu sɑri mɔsi ten wɔllɔ, yen biru mɔsi
    te, tɑ ǹ wɔru mɔ, mɑ tɑ buriri fiiko, u koo durɔ wi kɛnusiwɑ dirɔ sɔ̃ɔ nɔɔbɑ
    yiru.
  hat-hat: Men, lè prèt la egzaminen l', si li wè pwal ki ladan l' yo pa blan, si
    bouton an pa pi fon pase rès po a, si li konmanse chanje koulè, prèt la va fèmen
    moun lan yon kote pou kont li pou sèt jou.
  eng-BSB: But when the priest examines it, if there is no white hair in it, and it
    is not beneath the skin and has faded, the priest shall isolate him for seven
    days.
  tod-tod: Kɛlɛ ni zalaɠa ɠula nui a kaana ga seeɓɛi zuzasagɛ, é la yeini, su ʋa
    ɠooza kɔlɔgi ʋa, ma leɠai ʋa ɠole, toɠa nui naa lɛ pɛlɛi wu, é daaɠulu ma folo
    lɔfela laawu.
  eng-WEBPB: But if the priest examines it, and behold, there are no white hairs in
    it, and it isn’t deeper than the skin, but is dim, then the priest shall isolate
    him seven days.
  kbq-kbq: Hianagi pristi vahe'mo'ma kesigeno, ana namumo efeke osuno hanagatino ofreno
    terama osanigeno'a, 7ni'a zagegna azeri frakinkeno manigahie.
  nhe-BL: Pero intla nopa totajtzi quitlachilis huan ax quipantis itzoyo tlen nesi
    chipahuac, huan intla nopa cocotl ax eltoc huejcatla, huan san quentzi chipahuixtoc,
    huajca monequi quitzacuas iselti para chicome tonali.
  gub-BL: Aze haw xigaw nehe, aze iperew noho ete wera'u kwaw ipir wi nehe, aze xig
    nehe, a'e mehe umumaw kar putar 7 'ar izupe a'e zutyka'i imuigo kar pà nehe.
  eng-DRA: But if the hair be of the former colour, and the scar somewhat obscure,
    and be not lower than the flesh that is near it, he shall shut him up seven days.
