verse: LEV.013.038
translations:
  mal-C: “ഒരു പുരുഷനോ സ്ത്രീക്കോ ത്വക്കിൽ വെളുത്തപുള്ളി ഉണ്ടായാൽ,
  deu-TKW: Wenn sich bei einem Mann oder Weib auf der Haut helle Flecken, weiße helle
    Flecken zeigen,
  lin-lin: Soki mobali to mwasi amoni matono ya pembe kobima na poso ya nzoto na ye,
  eng-LSV: And when a man or woman has bright spots in the skin of their flesh, white
    bright spots,
  eng-GNV: Furthermore if there bee many white spots in the skin of the flesh of man
    or woman,
  eng-WEBSTER: If a man also or a woman shall have in the skin of their flesh bright
    spots, even white bright spots;
  nhw-BL: “Huan quema se tlacatl o se sihuatl pehuas para quipiyas ipan icuetlaxo
    cocome catli nesi chipahuac,
  swh-ONEN: “Ikiwa mwanaume au mwanamke ana alama nyeupe juu ya ngozi yake,
  bba-bba: Tɔn durɔ ɡoo ǹ kun mɛ tɔn kurɔ ɡoo ù n win ɡɔnɑ sɔɔ bɑu kpikisu wɑ,
  eng-KJVCPB: If a man also or a woman have in the skin of their flesh bright spots,
    even white bright spots;
  luo-luo: Ka dichwo kata dhako nigi kido marachar e dende,
  meu-meu: Tau ta eiava hahine ta kopina ai toutou kurokurodia bae hedinarai,
  npi-ULB: यदि कुनै पुरुष वा स्‍त्रीको शरीरमा सेता दागहरू छन् भने,
  yor-yor: “Bí ọkùnrin tàbí obìnrin kan bá ní ojú àpá funfun lára àwọ̀ ara rẹ̀.
  pes-OPCB: «اگر مرد یا زنی لکه‌های سفیدی روی پوست بدنش داشته باشد
  tgl-ULB: Kung isang lalaki o isang babae ay mayroong puting mga batik sa balat,
  hui-hui: Wali agali maru tinaga tinginini pagaya biyagua nde
  mya-mya: အ​မျိုး​သား​သို့​မ​ဟုတ်​အ​မျိုး​သ​မီး​တစ် ယောက်​၏​အ​ရေ​ပြား​ပေါ်​တွင်​အ​ဖြူ​ကွက်
    များ​ပေါ်​လျှင်၊-
  bod-N: སྐྱེས་པའམ་བུད་མེད་སུ་ཡིན་ཡང་། གལ་སྲིད་ལུས་སྟེང་གི་སྐྱི་མོར་ཁྲ་ཐིག་དཀར་པོ་བྱུང་ཡོད་ན།
  sna-sna: “Kana munhurume kana munhukadzi ane makwapa machena paganda
  spa-BLM: “Cuando un hombre o una mujer tenga manchas brillantes en la piel del cuerpo,
    incluso manchas blancas brillantes,
  cac-cac: Tato a junoc vinac ma junoc ix ix setquixtac sacsac d'a stz'umal,
  swh-ULB: Iwapo mwanume au mwanamke ana madoa juu ya ngozi,
  bel-bel: Калі ў мужчыны, альбо ў жанчыны на скуры цела іхняга будуць плямы, плямы
    белыя,
  deu-ELBBK: Und wenn ein Mann oder eine Frau in der Haut ihres Fleisches Flecken
    bekommen, weiße Flecken,
  mbb-OT: Emun duen ebmeputìputì diyà te lundis te etew,
  mal-2015: ഒരു പുരുഷന്നോ സ്ത്രീക്കോ ദേഹത്തിന്റെ ത്വക്കിൽ വെളുത്ത പുള്ളി ഉണ്ടായാൽ
  rmc-rmc: Te le muršeske abo la džuvľake avena avri pre cipa parne fleki,
  pes-OPV: «و چون مرد یا زن در پوست بدن خودلکه های براق یعنی لکه های براق سفید داشته
    باشد،
  ron-1924: Кынд ун бэрбат сау о фемее ва авя пете пе пеля трупулуй, ши ануме пете
    албе,
  ben-OBCV: “যখন কোনো নর বা নারীর চামড়ায় সাদা রং দাগ দেখা যায়,
  som-som: Oo haddii nin ama naagu ay dubka jidhkooda ku yeeshaan baro dhaldhalaalaya,
    oo ah baro cadcad oo dhaldhalaalaya,
  lat-VUC: Vir, sive mulier, in cujus cute candor apparuerit,
  eng-ASVBT: And when a man or a woman hath in the skin of the flesh bright spots,
    even white bright spots;
  ita-1885: E se un uomo, o una donna, ha alcune tacche tralucenti, bianche, nella
    pelle della sua carne;
  eng-LXXUP: And if a man or woman should have in the skin of their flesh spots of
    a bright whiteness,
  eng-ULB: If a man or a woman has white spots on the skin,
  spa-VBL: Si alguien, hombre o mujer, tiene manchas blancas en la piel,
  fra-_FOB: Lorsqu'un homme ou une femme aura sur la peau de son corps des taches,
    des taches blanches,
  mal-mal: “ഒരു പുരുഷനോ സ്ത്രീക്കോ ദേഹത്തിന്റെ ത്വക്കിൽ വെളുത്ത പുള്ളി ഉണ്ടായാൽ
  urd-GVR: Agar kisī mard yā aurat kī jild par safed dāġh paidā ho jāeṅ
  suz-BL: सुइ मीश मुर, वोंइश मुर आन रांम बुश गारपुकी बाक्‍तेक्‍म हना,
  ita-1927: Quand’un uomo o una donna avrà sulla pelle del suo corpo delle macchie
    lucide, delle macchie bianche,
  ckb-ckb: «ئەگەر پیاوێک یان ئافرەتێک لە پێستیدا لەکەی سپی هەبوو،
  eng-BBE: And if a man or a woman has bright marks on the skin of their flesh, that
    is, bright white marks,
  kan-OKCV: “ಒಬ್ಬ ಪುರುಷನಿಗಾಗಲಿ ಇಲ್ಲವೆ ಸ್ತ್ರೀಗಾಗಲಿ ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಬಿಳಿಯ ಹೊಳಪಾದ ಮಚ್ಚೆಗಳು
    ಅಲ್ಲಲ್ಲಿ ಇದ್ದರೆ,
  tam-2017: “ஒரு ஆணுக்காகிலும் பெண்ணுக்காகிலும் அவர்கள் உடலின்மேல் வெள்ளைப் புள்ளிகள்
    உண்டாயிருந்தால்,
  spa-RV-1909: Asimismo el hombre ó mujer, cuando en la piel de su carne tuviere manchas,
    manchas blancas,
  ron-BTF: Dacă de asemenea un bărbat sau o femeie au pe pielea cărnii lor pete strălucitoare,
    adică pete albe strălucitoare;
  eng-WEBP: “When a man or a woman has bright spots in the skin of the body, even
    white bright spots,
  eng-FBV: If someone, man or woman, has white spots on the skin,
  nld-1939: Wanneer een man of een vrouw witte vlekken op hun huid hebben,
  nch-BL: “Huan quema se tacat o se sihuat pehuas para quipiyas ipan icuetaxo cocome
    cati nesi chipahuac,
  vie-1934: Khi nào người nam hay nữ trên da thân mình có những đốm trắng,
  hin-CV: “जब किसी पुरुष अथवा स्त्री की त्वचा पर सफेद चमकदार धब्बे हों,
  eng-OURB: “When a man or a woman has bright spots in the skin of the body, even
    white bright spots;
  spa-BES: Y si un hombre o una mujer tiene marcas brillantes en la piel de su carne,
    es decir, marcas blancas brillantes,
  tdx-tdx: Naho pepo maviake ty an-koli’ ondaty ndra ampela, toe pepo foty maviake,
  vid-vid: “Wone munhu yoneche, yawe mlume ama mdala, kana mabaka mazelu mlukuli lwa
    heye,
  eng-OKE: And if a man or a woman have in the skin of their flesh bright white spots,
  tha-KJV: เมื่อผู้ชายหรือผู้หญิ​งม​ี​ที่​ด่างขึ้​นที​่​ผิวหนัง คือที่ด่างขึ้นสี​ขาว
  por-BR-2018: Também o homem ou mulher, quando na pele de sua carne tiver machas,
    machas brancas,
  deu-ELO: Und wenn ein Mann oder ein Weib in der Haut ihres Fleisches Flecken bekommen,
    weiße Flecken,
  eng-WYC-2018: A man or a woman, in whose skin whiteness appeareth,
  epo-epo: Se sur la haŭto de la korpo de iu viro aŭ virino aperos makuloj, makuloj
    blankaj,
  uig-PIN: Əgǝr ǝr yaki ayal kixining bǝdinining terisidǝ daƣ pǝyda bolup, bu daƣlar
    parⱪiraⱪ ⱨǝm aⱪ bolsa
  beo-beo: Dunu o uda da ea gadofo amoga ahea:iai daginisi ba:sea,
  tpi-OTNT: “Sapos wanpela man i gat sampela waitpela mak i kamap long skin bilong
    em,
  hau-SA: “Sa’ad da namiji ko ta mace tana da farare wurare a fatar jiki,
  uig-LAT: Eger er yaki ayal kishining bedinining tériside dagh peyda bolup, bu daghlar
    parqiraq hem aq bolsa
  nde-nde: Nxa indoda loba owesifazane elamabala amhlotshana ejwabini,
  ton-ton: ¶ Kapau ʻoku ʻi ha tangata pe ko e fefine ʻae ngaahi ʻila ngingila ʻi he
    kili ʻo honau sino, ʻio, ʻae ngaahi ʻila hinehina ʻoku ngingila;
  ces-1613: Když by na kůži těla muže aneb ženy byly poškvrny, totiž poškvrny pobělavé,
  eng-WMB: “When a man or a woman has bright spots in the skin of the body, even white
    bright spots,
  tam-TCV: “ஒரு ஆணுக்கோ அல்லது பெண்ணுக்கோ அவர்களுடைய தோலில் வெண்மையான புள்ளிகள் இருக்கிறபோது,
  ceb-ULB: Kung adunay mga butoybutoy sa panit ang usa ka lalaki o babaye,
  pol-UBG: Jeśli u mężczyzny lub kobiety ukażą się na skórze ciała białe plamy;
  urd-GVU: اگر کسی مرد یا عورت کی جِلد پر سفید داغ پیدا ہو جائیں
  deu-1912: Wenn einem Mann oder Weib an der Haut ihres Fleisches etwas eiterweiß
    ist
  kan-2017: “ಪುರುಷನಿಗಾಗಲಿ ಅಥವಾ ಸ್ತ್ರೀಗಾಗಲಿ ಚರ್ಮದಲ್ಲಿ ಹೊಳೆಯುವ ಬಿಳುಪಾದ ಕಲೆಗಳು ಅಲ್ಲಲ್ಲಿ
    ಹುಟ್ಟಿದ್ದರೆ ಯಾಜಕನು ಅವುಗಳನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು.
  yap-yap: Nap’an nra aw yungi ban’en nib wech nga downgin be’ ni pumo’on fa be’ ni
    bpin,
  hlt-MCSB: Tongpa khaw, huta khaw a vin saa dongah dikdak dikdak la a bok om mai
    ni.
  mdy-ETH: «ፔቴ ዓቲንቄ ማዔቴያ ላኣሊኮ ዑፆይዳ ዒላንታ ኬስኬቴ፥
  twi-ASANTE: “Sɛ ɔbarima anaa ɔbaa bi honam ani yɛ fitaa nahanaha,
  eng-WEBU: “When a man or a woman has bright spots in the skin of the body, even
    white bright spots,
  bnp-bnp: “Na tahuna a bakovi, a ngatavine tara i tahoka a maki i keke lae na kulina,
  wal-wal: “Issi attuma asa woikko macca asa gogaa bolli bootta ilahai kiyikko,
  spa-PDDPT: Cuando un hombre o una mujer tenga en la piel de su cuerpo manchas blancas,
  gun-gun: — Ha'e gui ava e'ỹ vy kunha ipire rupi iperea overa rei va'e oĩ ramo
  agu-BL: ”Ma jalu', yi kol tz'elu'l manch sak te'j jun yaj, nka te'j jun xna'n,
  ilo-ULB: No ti maysa a lalaki wenno babai ket addaan kadagiti puraw a labang ti
    kudil,
  kpg-kpg: Maa tangada i goodou, taane be di ahina, ga iai nia mee genegene i dono
    gili,
  uig-ARA: ئەگەر ئەر ياكى ئايال كىشىنىڭ بەدىنىنىڭ تېرىسىدە داغ پەيدا بولۇپ، بۇ داغلار
    پارقىراق ھەم ئاق بولسا
  sus-sus: «Xa xɛmɛ, xa na mu a ra ginɛ fate kiri bara fiixɛ yire ndee,
  pon-2006: Ma mwahi pwetepwet pahn pwarada ni kilin ohl emen de lih emen,
  ksd-ksd: Ba ta umana vakilang dia pua dia arikai ta ra pal i ra paka i ta tutana
    ba ta vavina,
  tur-YTC: “Bir erkeğin ya da kadının bedeninde parlak lekeler, beyaz parlak lekeler
    varsa,
  grc-BRENT: Καὶ ἀνδρὶ ἢ γυναικὶ ἐὰν γένηται ἐν δέρματι τῆς σαρκὸς αὐτοῦ αὐγάματα
    αὐγάζοντα λευκανθίζοντα·
  ind-AYT: Jika laki-laki atau perempuan terdapat bercak pada tubuhnya, bahkan bercak
    putih terang,
  nya-nya: “Mwamuna kapena mkazi akakhala ndi mawanga woyera pa khungu,
  hrv-hrv: “Ako se na koži kojeg čovjeka ili žene pokažu pjege te ako su te pjege
    bijele,
  mps-mps: “Te bidi ma we me deligo tigide tedela yai nai meba pedelai elalubaso da,
  tpi-tpi: “Sapos wanpela man i gat sampela waitpela mak i kamap long skin bilong
    em,
  dan-1931: Når en Mand eller Kvinde får lyse Pletter, hvide Pletter på Huden,
  vie-OVCB: Nếu một người đàn ông hay đàn bà nổi đốm trắng trên da,
  guj-2017: જો કોઈ પુરુષ કે સ્ત્રીને ચામડીમાં સફેદ રંગના ચાઠાં પડ્યા હોય,
  pon-2006A: Ma mwahi pwetepwet pahn pwarada ni kilin ohl emen de lih emen,
  por-BRBSL: “Quando um homem ou uma mulher tem manchas brilhantes na pele do corpo,
    mesmo manchas brancas,
  cth-cth: Napui hai thoseh, tongpa hai thoseh a vuen dawk bahlaw awm pawiteh,
  twi-twi: “Sɛ ɔbarima anaa ɔbea bi honam ani yɛ fitaa hanahana,
  hlt-hlt: Tongpa khaw, huta khaw a vin saa dongah dikdak dikdak la a bok om mai ni.
  tbz-SIM: Kòo nitidɔ̀ù nwe yoo onitipòkù, kòò sɔ̃́ nho kɔ̃̀ntì ɑ̃nnɛ́ tɛpɛ́ítɛ̀.
  msy-2020: “Egh gumazitam o amizitam, ghuarir ghurghurir dafoziba an mɨkarzir inimɨn
    otoghtɨ,
  dop-dop: Ye ɑpɑlʋ yɑɑ ɑlʋ nɑwɑ ɩ tɔnʋɣʋ tɔɔ kɛ́ tʋlʋŋɑsɩ kʋhʋlʋmɑsɩ
  azb-azb: Bir kişinin yaxud qadının dərisində ağ parlaq ləkələr olarsa,
  eng-DBY: And if a man or a woman have in the skin of their flesh bright spots, white
    bright spots,
  hin-2017: “फिर यदि किसी पुरुष या स्त्री के चर्म में उजले दाग हों,
  wol-KYG: «Su góor mbaa jigéen amee ay gàkk-gàkk yu weex ci yaram wi,
  eng-YLT: '''And when a man or woman hath in the skin of their flesh bright spots,
    white bright spots,'
  eng-WYC-2017: A man or a woman, in whose skin whiteness appeareth,
  eng-WMBB: “When a man or a woman has bright spots in the skin of the body, even
    white bright spots,
  urd-GVH: अगर किसी मर्द या औरत की जिल्द पर सफ़ेद दाग़ पैदा हो जाएँ
  rug-rug: Pana kamoa na kidakida si keke tie babe keke barikaleqe pa tinina,
  gaz-gaz: “Yommuu dhiirri yookaan dubartiin gogaa dhagna isaa irraa baarolee qabaatanitti,
  fra-LSG: Lorsqu’un homme ou une femme aura sur la peau de son corps des taches,
    des taches blanches,
  yal-yal: “Xɛmɛna hanma ɲaxanla, xa fixɛ fixɛne a fatin ma,
  haw-1868: A ina he mau wahi lilelile, he lilelile keokeo ko ke kanaka paha, ko ka
    wahine paha, iloko o ko laua ili;
  arb-NAV: وَإِنْ ظَهَرَتْ فِي جِلْدِ رَجُلٍ أَوِ امْرَأَةٍ بُقَعٌ لامِعَةٌ بَيْضَاءُ،
  ewe-ewe: “Ne ŋutsu aɖe alo nyɔnu aɖe ƒe ŋutilã ƒe akpa aɖewo fu kpii,
  eng-LEE: And if there be a man or a woman having in the skin of their flesh bright
    spots, white bright spots;
  asm-FB: আৰু যদি কোনো পুৰুষ বা স্ত্ৰীৰ গাৰ ছালত ঠায়ে ঠায়ে বগা দাগ হয়,
  sus-A: «شَ شّمّ، شَ نَ مُ عَ رَ فِنّ قَتٍ كِرِ بَرَ قِيشّ يِرٍ ندٍيٍ،
  fra-SBL: « Lorsqu'un homme ou une femme aura sur la peau de son corps des taches
    brillantes, d'un blanc éclatant,
  hbo-hbo: וְאִישׁ֙ אֹֽו־אִשָּׁ֔ה כִּֽי־יִהְיֶ֥ה בְעֹור־בְּשָׂרָ֖ם בֶּהָרֹ֑ת בֶּהָרֹ֖ת
    לְבָנֹֽת׃
  eng-WYCLIFFE: A man ethir a womman, in whos skyn whijtnesse apperith, the preest
    schal biholde hem;
  cwe-cwe: “One munhu yoyose yawe mulume hebu muke kana mabaka mazelu muna imbende
    yake,
  kik-kik: “Hĩndĩ ĩrĩa mũndũ mũrũme kana mũndũ-wa-nja angĩgĩa na tũmeni twerũ ngoothi-inĩ-rĩ,
  fra-NCL: Lorsqu’un homme ou une femme aura sur la peau de sa chair des taches blanches,
  cek-AK: Nongpa maw, to tih ai boeh loe nongpata loe nganhin nuiah kanglung bok ahmaa
    to oh moe, ngansae ah om nahaeloe,
  cuk-cuk: 'Bab-Jehová, Moisésʼga, degi, Aarónʼga sogdebalid: “Amba deyobbalodo, machered-gwensak,
    igi, ome-gwensakdibe, na e-ukagi uka sipuu naguardibe,'
  uig-CYR: Әгәр әр яки аял кишиниң бәдининиң терисидә дағ пәйда болуп, бу дағлар пақирақ
    һәм ақ болса
  tel-2017: మగవాళ్ళకైనా, ఆడవాళ్లకైనా చర్మం పైన నిగనిగలాడే తెల్లని మచ్చలు ఏర్పడితే
    యాజకుడు వాళ్ళని పరీక్షించాలి.
  hat-BSA: “Lè yon nonm oswa yon fanm gen mak vif sou po kò a, menm mak tou blanch,
  kos-kos: Fin mukul se ku mutan se oasr tuhn fasrfasr sikyak ke manol,
  hbo-WLC: וְאִישׁ֙ אֽוֹ־אִשָּׁ֔ה כִּֽי־יִהְיֶ֥ה בְעוֹר־בְּשָׂרָ֖ם בֶּהָרֹ֑ת בֶּהָרֹ֖ת
