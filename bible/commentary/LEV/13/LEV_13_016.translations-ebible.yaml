verse: LEV.013.016
translations:
  mal-C: പച്ചമാംസം മാറി വെളുത്താൽ അയാൾ പുരോഹിതന്റെ അടുക്കൽ പോകണം.
  deu-TKW: Wenn jedoch das wilde Fleisch wieder verschwindet, und er wird weiß, so
    soll er sich zum Priester begeben.
  lin-lin: Mpe soki bapota oyo efungwami ekomi lisusu pembe, moto yango akozonga lisusu
    epai ya Nganga-Nzambe
  eng-LSV: Or when the raw flesh turns back, and has been turned to white, then he
    has come to the priest,
  eng-GNV: Or if the rawe flesh change and be turned into white, then he shall come
    to the Priest,
  eng-WEBSTER: Or if the raw flesh shall turn again, and be changed into white, he
    shall come to the priest;
  nhw-BL: “Pero sintla nopa masehuali catli quipixqui se cocotl tlapojtoc huan nesiyaya
    inacayo teipa quipantis para icoco mocueptoc chipahuac, huajca monequi sempa yas
    campa nopa totajtzi para ma quitlachilis.
  swh-ONEN: Hiyo nyama mbichi ikigeuka na kuwa nyeupe, ni lazima amwendee kuhani.
  bba-bba: Adɑmɑ win wɑsi yi, yì n kɔsɑ, mɑ yi bururɑ kpuro, u koo mɑɑ dɑwɑ u yɑ̃ku
    kowo wɑ.
  eng-KJVCPB: Or if the raw flesh turn again, and be changed unto white, he shall
    come unto the priest;
  luo-luo: Ka dipo ni dende modholoreno olokore rachar, to nyaka odhi ir jadolo.
  meu-meu: A hari hidio berodia ma bae namo, bona kopina baine kurokuro, ia na hahelaḡa
    tauna vairanai ma bainela.
  npi-ULB: तर आलो मासु फेरि सेतो भयो भने, त्यो मानिस पुजारीकहाँ जाओस् ।
  yor-yor: Bí ẹran-ara rẹ̀ bá yípadà sí funfun, kí o farahan àlùfáà.
  pes-OPCB: اگر گوشت تازه تغییر کند و سفید شود، او باید نزد کاهن بازگردد.
  tgl-ULB: Ngunit kung ang hilaw na laman ay maging puti muli, kung gayon ay dapat
    pumunta ang tao sa pari.
  hui-hui: Mani howa agali dere bu hayago ibunaga dere biago dabi halu hununu bidagoria
    pagabua biyagua nde agali ogoni ibu loma binigo mo miaga biago karia lone dai
    bulene nga.
  mya-mya: အ​နာ​သည်​ပျောက်​ကင်း​၍​တစ်​ဖန်​ဖြူ​လာ လျှင် သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​ထံ​သို့​သွား
    ရ​မည်။-
  bod-N: ཤ་གསར་པ་དེ་དཀར་པོར་གྱུར་ཡོད་ན། ཁོ་རང་མཆོད་དཔོན་གྱི་དྲུང་དུ་བཅར་དགོས་པ་དང་།
  sna-sna: Zvikaitika kuti ronda richeneruke, anofanira kuenda kumuprista.
  spa-BLM: O si la carne viva se vuelve y se convierte en blanca, entonces vendrá
    al sacerdote.
  cac-cac: Palta tato sacb'ixiel b'aj ix el tochnaj chi', yovalil scot jun anima chi'
    d'a vin̈ sacerdote,
  swh-ULB: Lakini endapo hiyo nyama mbichi inageuka kuwa nyeupe tena, naye huyo mtu
    hana budi kwenda kwa kuhani.
  bel-bel: А калі жывое мяса зьменіцца і ператворыцца ў белае, няхай ён прыйдзе да
    сьвятара;
  deu-ELBBK: Wenn aber das rohe Fleisch sich ändert und in weiß verwandelt wird, so
    soll er zu dem Priester kommen;
  mbb-OT: Iyan, emun egkeulian su midtulak en, mebpeuman sikandin mebpesusi te memumuhat.
  mal-2015: എന്നാൽ പച്ചമാംസം മാറി വെള്ളയായി തീർന്നാൽ അവൻ പുരോഹിതന്റെ അടുക്കൽ വരേണം.
  rmc-rmc: Te leske o otkerde rani šučona avri a o nasvale thana parňona avri, avela
    ko rašaj,
  pes-OPV: و اگر گوشت زنده به سفیدی برگردد نزد کاهن بیاید.
  ron-1924: Дакэ се скимбэ карня вие ши се фаче албэ, сэ се дукэ ла преот;
  ben-OBCV: কাঁচা মাংস অপরিবর্তিত হয়ে যদি সাদা রং হয়ে যায়, তাহলে সে অবশ্যই যাজকের
    কাছে যাবে।
  som-som: Oo boogta xumu hadday mar kale beddelanto oo caddaato, markaas isagu waa
    inuu wadaadka u yimaadaa,
  lat-VUC: Quod si rursum versa fuerit in alborem, et totum hominem operuerit,
  eng-ASVBT: Or if the raw flesh turn again, and be changed unto white, then he shall
    come unto the priest;
  ita-1885: Che se la carne viva si muta di nuovo, e diviene bianca, venga colui al
    sacerdote.
  eng-LXXUP: But if the sound flesh be restored and changed to white, then shall he
    come to the priest;
  eng-ULB: But if the raw flesh turns white again, then the person must go to the
    priest.
  spa-VBL: Pero si la herida abierta se cura y se vuelve blanca, la persona debe volver
    al sacerdote.
  fra-_FOB: Mais si la chair vive change et devient blanche, il ira vers le sacrificateur;
  mal-mal: എന്നാൽ പച്ചമാംസം മാറി വീണ്ടും വെള്ളയായി തീർന്നാൽ അവൻ പുരോഹിതന്റെ അടുക്കൽ
    വരണം.
  urd-GVR: Agar kachche gosht kā yih zaḳhm bhar jāe aur muta'assirā jagah kī jild
    safed ho jāe to marīz imām ke pās jāe.
  suz-BL: तन्‍न मेको तांइसीशो श्‍ये लेंशा बुश दुम्‍त हना, मेको मुर लेंशा चढ़ेब आ बाक्‍तीक
    लचा माल्‍ब।
  ita-1927: Ma se la carne viva ridiventa bianca, vada colui al sacerdote, e il sacerdote
    lo esaminerà;
  ckb-ckb: ئەگەر گۆشتە ڕووتەکە جارێکی دیکە سپی بووبێتەوە، ئەوا دێتەوە لای کاهینەکە.
  eng-BBE: Or if the diseased flesh is turned again and changed to white then he is
    to come to the priest,
  kan-OKCV: ಹಸಿ ಮಾಂಸವು ಮತ್ತೆ ಬದಲಾಗಿ ಬೆಳ್ಳಗಾದರೆ, ಅವನು ಯಾಜಕನ ಬಳಿಗೆ ಬರಬೇಕು.
  tam-2017: அல்லது புண் மாறி வெண்மையானால், அவன் ஆசாரியனிடத்திற்கு வரவேண்டும்.
  spa-RV-1909: Mas cuando la carne viva se mudare y volviere blanca, entonces vendrá
    al sacerdote;
  ron-BTF: Sau dacă se schimbă din nou carnea vie și este schimbată în alb, să vină
    la preot.
  eng-WEBP: Or if the raw flesh turns again, and is changed to white, then he shall
    come to the priest.
  eng-FBV: But if the open wound heals and becomes white, the person must go back
    to the priest.
  nld-1939: Wanneer echter het wilde vlees weer verdwijnt en hij wit wordt, dan moet
    hij naar den priester gaan.
  nch-BL: “Pero sinta nopa masehuali cati quipixqui se cocot tapojtoc huan nesiyaya
    inacayo teipa quiitas para icoco mocuectoc chipahuac, huajca monequi sempa yas
    campa nopa totajtzi para ma quitachilis.
  vie-1934: Nhưng nếu thịt chín đỏ thay đi, hóa ra trắng, thì người phải đi tỏ mình
    cùng thầy tế lễ;
  hin-CV: किंतु यदि त्वचा का घाव दोबारा सफेद रंग का हो जाए, तो वह व्यक्ति पुरोहित
    के सामने आए,
  eng-OURB: Or if the raw flesh turns again, and is changed to white, then he shall
    come to the priest;
  spa-BES: O si la carne enferma se vuelve de nuevo y cambia a blanca, entonces él
    debe venir al sacerdote,
  tdx-tdx: Ie mivalike in­draike i nofo-beloñey, miova ho foty, le homb’ amy mpisoroñey
    mb’eo re.
  vid-vid: Ila wone acho chilonda chipona na chigaluka kahi chiwa chizelu, munhu ayo
    kohiluka kwa mtambika.
  eng-OKE: But if the quick flesh turn to be white, he shall come to the priest;
  tha-KJV: หรือถ้าเนื้อแผลสดนั้นเปลี่ยนไปอีกกลายเป็นสี​ขาว ให้​เขามาหาปุโรหิต
  por-BR-2018: Mas quando a carne viva se mudar e tornar branca, então virá ao sacerdote;
  deu-ELO: Wenn aber das rohe Fleisch sich ändert und in weiß verwandelt wird, so
    soll er zu dem Priester kommen;
  eng-WYC-2018: That if the (raw) flesh is turned again into whiteness, and covereth
    all the man, (But when the raw flesh healeth, and turneth white, the man shall
    go to the priest,)
  epo-epo: Tamen se la kruda karno ŝanĝiĝos kaj fariĝos blanka, tiam li venu al la
    pastro.
  uig-PIN: Ⱨalbuki, ǝgǝr ǝt-gɵxi ⱪaytidin ɵzgirip, aⱪarsa u kixi yǝnǝ kaⱨinning ⱪexiƣa
    kǝlsun.
  beo-beo: Be aiya da bu bahole, ahea:iai bu ba:sea, e da bu gobele salasu dunuma
    masunu.
  tpi-OTNT: Tasol bihain, sapos sua i drai na skin i kamap waitpela, orait dispela
    man i mas i go bek long pris gen.
  hau-SA: A ce sabon mikin ya canja ya juya fari, dole yă je wurin firist.
  uig-LAT: Halbuki, eger et-göshi qaytidin özgirip, aqarsa u kishi yene kahinning
    qéshigha kelsun.
  nde-nde: Kodwa leyonyama epetukileyo ingaguquka ibemhlophe kufanele onjalo aye kumphristi.
  ton-ton: Pea kapau ʻe toe liliu ʻae kanomate kalakalaʻia pea toe liliu ia ʻo hinehina,
    ʻe toe haʻu ia ki he taulaʻeiki;
  ces-1613: Když by pak odešlo zase maso živé a změnilo by se v bělost, tedy přijde
    k knězi.
  eng-WMB: Or if the raw flesh turns again, and is changed to white, then he shall
    come to the priest.
  tam-TCV: அந்த தெரியும் சதை மாறி வெண்மையாகினால், அவன் ஆசாரியனிடம் போகவேண்டும்.
  ceb-ULB: Apan kung miputi na pagbalik ang nanggawas nga unod, nan kinahanglan nga
    moadto kadtong tawhana sa pari.
  pol-UBG: Jeśli jednak żywe mięso ustąpi i stanie się białe, wtedy przyjdzie do kapłana.
  urd-GVU: اگر کچے گوشت کا یہ زخم بھر جائے اور متاثرہ جگہ کی جِلد سفید ہو جائے تو
    مریض امام کے پاس جائے۔
  deu-1912: Verkehrt sich aber das rohe Fleisch wieder und verwandelt sich in Weiß,
    so soll er zum Priester kommen.
  kan-2017: ಆದರೆ ಆ ಮಾಂಸವು ಅದೇ ಪ್ರಕಾರವಾಗಿ ಇರದೆ ಪುನಃ ಬೆಳ್ಳಗಾದರೆ ಅವನು ಯಾಜಕನ ಬಳಿಗೆ ಬರಬೇಕು.
  yap-yap: Machane fa’anra fos fagi malad nge sul nge wech ra’en bayay, ma nge yan
    i guy fare prist,
  hlt-MCSB: Tedae a saa thing te hoilae uh tih a bok la a poeh atah khosoih taengla
    koep khuen saeh.
  mdy-ETH: ኪፃ ፖዓዖ ላሚ ጊንሣ ቦኦሪ ናኬቴ ቄኤሳሢ ኮይላ ዓኣዾንጎ፤
  twi-ASANTE: Na sɛ akuro no wu na ɛdane yɛ fitaa sɛ honam a aka no a, ɔkwatani no
    bɛkɔ ɔsɔfoɔ no hɔ bio.
  eng-WEBU: Or if the raw flesh turns again, and is changed to white, then he shall
    come to the priest.
  bnp-bnp: Pali na tahuna a gilanga i lobo, i keke a murina, ra bakovi iea ge hamule
    lakea tabu na prister.
  wal-wal: SHin he munnida ashoi qassikka laamettidi booxxikko, he bitanee qeesiyaakko
    yo.
  spa-PDDPT: Pero si la carne viva cambia y se vuelve blanca, entonces irá al sacerdote,
  gun-gun: Xapy'a rei ho'okue ojekuaa rei va'ekue xiĩmba jevy ramo ou 'rã sacerdote-a
    py.
  agu-BL: ”Ma yi kol je' tx'ixp wutz yi jun tx'a'ca'tz, nin yi ko ja wi't skej, tajwe'n
    tzun tz'opon i' tan ẍchajle'n tetz yi pale'.
  ilo-ULB: Ngem no pimmuraw manen ti saan pay a naimbag a lasag, ket masapul a mapan
    dayta a tao iti padi.
  kpg-kpg: Di magibala la guu hili guu kene labelaa, gei mee gaa hana labelaa gi tangada
    hai mee dabu.
  uig-ARA: ھالبۇكى، ئەگەر ئەت-گۆشى قايتىدىن ئۆزگىرىپ، ئاقارسا ئۇ كىشى يەنە كاھىننىڭ
    قېشىغا كەلسۇن.
  sus-sus: Xa sube bulaxi fa bari, furema xa siga sɛrɛxɛdubɛ yire.
  pon-2006: Ahpw ma kenso mwahula oh pwurehng poh pwetepwetala, aramaso pahn pwurala
    rehn samworo.
  ksd-ksd: Ma ona ra manua na pua mulai, ra tutana na vana tadav ra tena tinabar,
  tur-YTC: Ya da kızıl et tekrar ağarırsa, o zaman kâhine gelecektir.
  grc-BRENT: Ἐὰν δὲ ἀποκαταστῇ ὁ χρὼς ὁ ὑγιὴς, καὶ μεταβάλῃ λευκὴ, καὶ ἐλεύσεται πρὸς
    τὸν ἱερέα·
  ind-AYT: Jika daging tumbuh itu hilang dan berubah menjadi putih, orang itu harus
    menemui imam,
  nya-nya: Koma zilondazo zikasinthika ndi kusanduka zoyera, munthuyo ayenera kupita
    kwa wansembe.
  hrv-hrv: Ali ako se čir promijeni u bijelo, neka čovjek dođe k svećeniku.
  mps-mps: Tialima nosali, te keni pedela selama, tigi tedela pedalubaso da, teda
    te bidi te prisba ma pomainao,” wali.
  tpi-tpi: Tasol bihain, sapos sua i drai na skin i kamap waitpela, orait dispela
    man i mas i go bek long pris gen.
  dan-1931: Hvis derimod det vilde Kød forsvinder og han bliver hvid, skal han gå
    til Præsten;
  vie-OVCB: Nhưng nếu thịt rữa trở nên tái và hóa trắng, thì người này phải đến gặp
    thầy tế lễ.
  guj-2017: પરંતુ જો દુખાતું માંસ બદલાઈને ફરીથી સફેદ થઈ જાય, તો તે યાજક પાસે આવે.
  pon-2006A: Ahpw ma kenso mwahula oh pwurehng poh pwetepwetala, aramaso pahn pwurala
    rehn samworo.
  por-BRBSL: Ou se a carne crua vira novamente, e é transformada em branca, então
    ele virá ao sacerdote.
  cth-cth: Cawcaw ka yu e atak kâthung lah bout pangaw pawiteh vaihma koe bout a thokhai
    han.
  twi-twi: Na sɛ akuru no wu na ɛdan yɛ fitaa sɛ ɔhonam a aka no a, ɔkwatani no bɛkɔ
    ɔsɔfo no hɔ bio.
  hlt-hlt: Tedae a saa thing te hoilae uh tih a bok la a poeh atah khosoih taengla
    koep khuen saeh.
  tbz-SIM: Kɛ̀ dɛ kó ditɔ́tírì wɛ̃̀tɛ kɛ pɛikɛ wèe yɑ̀ ikuɔ́ nìùtì.
  msy-2020: Egh gɨn duam mɨsightɨ, nir ghurghurim otoghtɨ, gumazir kam ua ofa gamir
    gumazim bagh mangɨ.
  dop-dop: Ye hiŋ mǝlǝɣɩ hʋlʋmǝŋ ɩlɛ kʋtɔntʋ mǝlɩ kɔtʋlʋ kiŋ.
  azb-azb: Xoralanma sağalıb ağardığı halda o adam kahinin yanına getsin
  eng-DBY: But if the raw flesh change again, and be turned white, he shall come unto
    the priest;
  hin-2017: पर यदि वह चर्महीन माँस फिर उजला हो जाए, तो वह मनुष्य याजक के पास जाए,
  wol-KYG: Te it bu góom bi soppikoo weex, na dem ca sarxalkat ba.
  eng-YLT: Or when the raw flesh turneth back, and hath been turned to white, then
    he hath come in unto the priest,
  eng-WYC-2017: That if the flesh is turned again into whiteness, and covereth all
    the man,
  eng-WMBB: Or if the raw flesh turns again, and is changed to white, then he shall
    come to the priest.
  urd-GVH: अगर कच्चे गोश्त का यह ज़ख़म भर जाए और मुतअस्सिरा जगह की जिल्द सफ़ेद हो
    जाए तो मरीज़ इमाम के पास जाए।
  rug-rug: Ba sipu ibu sa tubu meke keoro pule, si kaqu la koasa hiama sa tie,
  gaz-gaz: Yookaan yoo foon diimaan geeddaramee addaate namichi lubatti of argisiisuu
    haa dhaqu.
  fra-LSG: Si la chair vive change et devient blanche, il ira vers le sacrificateur;
  yal-yal: Xa furen dɛɛn xara, na kanna xa siga saraxaraliin fɛma.
  haw-1868: A ina i ano hou ka io, a lilo ia i keokeo, e hele hou mai no ia i ke kahuna
    pule;
  arb-NAV: ثُمَّ إِنْ عَادَ لَوْنُ الْقُرْحَةِ وَابْيَضَّ يَعْرِضُ نَفْسَهُ عَلَى
    الْكَاهِنِ،
  ewe-ewe: Gake ne ŋutilã ƒe akpa si ƒlɔ la ɖɔ ɖo, eye wòle abe ŋutilãa ƒe akpa bubuawo
    ene la, ame la atrɔ ayi ɖe nunɔla la gbɔ,
  eng-LEE: Or if the healthy flesh turn again, and be changed unto white, he shall
    come unto the priest;
  asm-FB: আৰু সেই কেঁচা মঙহ যদি পুনৰায় বগা হৈ যায়, তেতিয়া তেওঁ পুৰোহিতৰ ওচৰলৈ যাব।
  sus-A: شَ سُبٍ بُلَشِ قَ بَرِ، قُرٍ مَ شَ سِفَ سّرّشّدُبّ يِرٍ.
  fra-SBL: Ou bien, si la chair crue se transforme et devient blanche, il se présentera
    au sacrificateur.
  hbo-hbo: אֹ֣ו כִ֥י יָשׁ֛וּב הַבָּשָׂ֥ר הַחַ֖י וְנֶהְפַּ֣ךְ לְלָבָ֑ן וּבָ֖א אֶל־הַכֹּהֵֽן׃
  eng-WYCLIFFE: That if the fleisch is turned eft in to whijtnesse, and hilith al
    the man,
  cwe-cwe: Mbali one chilonda icho chihona na kugaluka kaidi kuwa chizelu, munhu iyo
    kezabwela kwa mkulu wa nhambiko,
  kik-kik: No kĩronda kĩu kĩngĩgarũrũka kĩerũhe, no nginya mũndũ ũcio athiĩ harĩ mũthĩnjĩri-Ngai.
  fra-NCL: Si la chair vive change et devient blanche, il ira vers le prêtre.
  cek-AK: To ngan kaduk loe amkhraih moe, anglung nahaeloe, qaima khaeah patuek han
    oh;
  cuk-cuk: ”Ar san-gisi-dakleged sipuu daklenadele, dule-naibe-buna-yaa-nikadi dule-irwa-anse-goledse
    naoed,
  uig-CYR: Һалбуки, әгәр әт-гөши қайтидин өзгирип, ақарса у киши йәнә каһинниң қешиға
    кәлсун.
  tel-2017: అయితే ఒకవేళ ఆ పుండు ఎండిపోయి చర్మం తిరిగి తెల్లగా కన్పిస్తే ఆ వ్యక్తి
    యాజకుడి దగ్గరికి వెళ్ళాలి.
  hat-BSA: Oswa, si maleng lan chanje ankò vin tou blanch, alò, li va vini kote prèt
    la.
  kos-kos: Tusruktu ma se ke manol uh fin mahla ac sifil fasrfasrla, na mwet sac enenu
    in som nu yurin mwet tol,
  hbo-WLC: א֣וֹ כִ֥י יָשׁ֛וּב הַבָּשָׂ֥ר הַחַ֖י וְנֶהְפַּ֣ךְ לְלָבָ֑ן וּבָ֖א אֶל־הַכֹּהֵֽן׃
  ibo-ibo: Ọ bụrụ nʼọnya ahụ agbanwe na-acha ọcha, ha ga-agakwuru onye nchụaja.
  ory-ory: ଅଥବା ଯଦି ସେହି କଞ୍ଚା ମାଂସ ପୁନର୍ବାର ପାଲଟି ଶ୍ଵେତବର୍ଣ୍ଣ ହୋଇଯାଏ, ତେବେ ସେ ଯାଜକ
    ନିକଟକୁ ଯିବ,
  chk-chk: Nge are ewe fituk mi parapar won ewe aramas a siwil ngeni fituk mi pwechepwech,
    epwe feito ren ewe souasor.
  rop-rop: Bat bambai wen det sowa bin binij en det skin bin go waitwan igin, im garra
    gobek deya igin langa det serramonimen.
  ukr-1871: Коли ж зміниться мясиво дике й стане біле, так мусить людина показатися
    сьвященникові;
  deu-1951: Verwandelt sich aber das rohe Fleisch wieder und wird weiß, so soll er
    zum Priester kommen.
  eng-JPS: But if the raw flesh again be turned into white, then he shall come unto
    the priest;
  srp-1865: A kad bi se divlje meso promijenilo i pobijeljelo, neka doðe k svešteniku.
  lug-lug: Naye singa ennyama erungudde ekyuka n’efuuka enjeru, omuntu oyo anajjanga
    eri Kabona.
  heb-heb: או כי ישוב הבשר החי ונהפך ללבן ובא אל הכהן׃
  ben-IRV: আর সে কাঁচা মাংস যদি আবার সাদা হয়, তবে সে যাজকের কাছে যাবে, আর যাজক তাকে
    দেখবে;
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਕੱਚਾ ਮਾਸ ਚਿੱਟਾ ਹੋ ਜਾਵੇ ਤਾਂ ਉਹ ਮਨੁੱਖ ਜਾਜਕ ਦੇ ਕੋਲ ਫੇਰ ਆਵੇ।
  mya-JVB: အသား စို သည် ခြားနား ၍ ဖြူ ပြန်လျှင် ၊ ယဇ်ပုရောဟိတ် ထံ သို့တဖန် လာ ရမည်။
  hmo-hmo: “To inai hidio ena bero bema ia namo lou, bona ia kurokuro lou, unai tau
    be hahelagaia tauna dekenai ma do ia lao.
  urd-urd: और अगर वह कच्चा गोश्त फिर कर सफ़ेद हो जाए, तो वह काहिन के पास जाए;
  rus-SYN: Если же живое мясо изменится и обратится в белое, пусть он придет к священнику;
  bqc-SIM: Tó bↄ̀ tɛ̃api sù lìlɛ, à puakũ̀, ade lí gɛ́ sa'ona kĩ́i,
  tcz-CHONGTHU: Hinlah tichunga natna chu akhip tah a ahung kan doh khah a ahileh,
    tiphah natna veipa chu thempu heng lama hung ding,
  mar-mar: परंतु ते कोवळे मांस जर परत पांढरे झाले तर त्याने परत याजकाकडे यावे;
  qub-qub: Pashtacaramushan gueri chaquipaptin aywanga cüra
  bqp-bqp: Adɑmɑ win wɑsi yi, yì n kɔsɑ, mɑ yi bururɑ kpuro, u koo mɑɑ dɑwɑ u yɑ̃ku
