  hat-hat: Men, lè bouton an va konmanse geri, po a konmanse vin blan ankò, moun lan
    va tounen al jwenn prèt la.
  eng-BSB: But if the raw flesh changes and turns white, he must go to the priest.
  tod-tod: Ni ma zua lɛtɛgi a valibona, é ɠole, toɠa li zalaɠa ɠula nui ʋɔ bɛ.
  eng-WEBPB: Or if the raw flesh turns again, and is changed to white, then he shall
    come to the priest.
  kbq-kbq: Hianagi ana namumo'ma fananema huno efeke'ma hanigeno'a, ete pristi vahete
    vino.
  nhe-BL: “Pero intla nopa tlacatl tlen quipixqui se cocotl tlapojtoc huan nesiyaya
    inacayo teipa quipantis para icoco mocueptoc chipahuac, huajca monequi sampa yas
    campa nopa totajtzi para ma quitlachilis.
  gub-BL: Iperew ikatu mehe xig mehe nehe, ima'eahy ma'e uzexak kar wi putar xaxeto
    pe nehe.
