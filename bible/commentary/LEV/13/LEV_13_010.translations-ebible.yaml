    vin blan tou, si bouton an plen postim,
  eng-BSB: The priest will examine him, and if there is a white swelling on the skin
    that has turned the hair white, and there is raw flesh in the swelling,
  tod-tod: Naa ɠa kɛʋele ʋɛtɛ. Ni kɔlɔgi maaɓokologɛ, é ɠole, ta maaɓokolosuʋɛ ma
    leɠai ɠole, ta ma zua lɛtɛgi ɓokolo su,
  eng-WEBPB: and the priest shall examine him. Behold, if there is a white swelling
    in the skin, and it has turned the hair white, and there is raw flesh in the swelling,
  kbq-kbq: Hagi ana namuma pristi vahe'mo'za kesagenoma efeke hanigeno, azokamo'enema
    efeke'ma nehanigeno, avo timo'ma herafineramina,
  nhe-BL: Huan nopa totajtzi quitlachilis ica miyac cuidado, huan intla quiitas para
    campa temitoc icuetlaxo pehua mocuepas chipahuac, huan itzoyo mocueptoc chipahuac,
    huan intla tlanemijya nesi inacayo tlapojtoc campa temitoc,
  gub-BL: Xaxeto ume'e putar hehe nehe. Aze heta tezunaw xig ma'e ipir rehe nehe,
    aze haw hehe har xig a'e nehe no, aze iperew uzepupeka a'e pe nehe no,
  eng-DRA: 'And he shall view him. And when there shall be a white colour in the skin,
    and it shall have changed the look of the hair, and the living flesh itself shall
    appear:'
