verse: LEV.013.010
translations:
  mal-C: പുരോഹിതൻ അയാളെ പരിശോധിക്കണം. ത്വക്കിൽ വെളുത്ത തിണർപ്പും അതിൽ രോമവും തിണർപ്പിൽ
    പച്ചമാംസവുമുണ്ടെങ്കിൽ അതു പഴക്കമുള്ള കുഷ്ഠരോഗമാണ്.
  deu-TKW: Und wenn der Priester wahrnimmt, daß sich ein weißer Grind auf der Haut
    befindet, an welchem die Haare weiß geworden sind, und daß wildes Fleisch in dem
    Grinde wuchert,
  lin-lin: Nganga-Nzambe akotala ye malamu. Soki amoni ete poso ya nzoto na ye ebimisi
    bambuma ya pembe ya mike-mike, ekomisi bapwale ya nzoto na ye pembe, efungwami
    mpe ebimisi bapota,
  eng-LSV: and the priest has seen, and behold, a white rising in the skin, and it
    has turned the hair white, and a quickening of raw flesh [is] in the rising—
  eng-GNV: 'And the Priest shall see him: and if the swelling be white in ye skin,
    and haue made ye heare white, and there be rawe flesh in the swelling,'
  eng-WEBSTER: 'And the priest shall see him : and behold, if the rising is white
    in the skin, and it hath turned the hair white, and there is raw flesh in the
    rising;'
  nhw-BL: Huan nopa totajtzi quitlachilis ica miyac cuidado, huan sintla quiitas para
    campa temitoc icuetlaxo pehua mocuepas chipahuac, huan itzoyo mocueptoc chipahuac,
    huan sintla tlanemijya nesi inacayo tlapojtoc campa temitoc,
  swh-ONEN: Kuhani atamchunguza na kama kuna uvimbe mweupe juu ya ngozi ambao umefanya
    nywele kuwa nyeupe, na kama kuna nyama mbichi ndani ya uvimbe,
  bba-bba: Yɑ̃ku kowo wiyɑ u koo nùn mɛɛri. Ù n bɑu kpiku wɑ mi, mɑ bɑu ɡen sɑnsu
    buriri, mɑ ɡɔnɑ ye, yɑ boo kuɑ,
  eng-KJVCPB: 'and the priest shall see him: and behold, if the rising be white in
    the skin, and it have turned the hair white, and there be quick raw flesh in the
    rising;'
  luo-luo: Jadolo nyaka none, kendo ka nitie kido marachar kama litni mi yier man
    kanyo olokore marachar, kendo kanyo onogo otimo adhola,
  meu-meu: 'Bena hahelaḡa tauna ese ḡou kurokurona baine itaia una tau kopina ai,
    bona baine itaia danu una ḡou na mai berona bona derana e kurokuromu:'
  npi-ULB: पुजारीले छालामा कुनै भाग सेतो भएर फुलेको छ वा छैन, रौँ सेतो भएको छ वा छैन,
    वा फुलेको ठाउँमा कुनै आलो मासु पलाएको छ वा छैन भनेर त्यसको जाँच गर्ने छ ।
  yor-yor: Kí àlùfáà yẹ̀ ẹ́ wò bí ìwú funfun kan bá wà lára rẹ̀, èyí tí ó ti sọ irun
    ibẹ̀ di funfun, tí a sì rí ojú egbò níbi ìwú náà.
  pes-OPCB: و کاهن او را معاینه کند. اگر آماس چرکی سفیدی در پوست باشد و موهای روی
    آن نیز سفید شده باشد،
  tgl-ULB: Susuriin siya ng pari upang makita kung may puting pamamaga sa balat, kung
    ang buhok ay naging puti, o kung may hilaw na laman sa pamamaga.
  hui-hui: Ani haru poragola loma binigo mo miaga agali kago ibugua dere ogoni baya
    hangu hondolebira. Ani handalu karia dere bidago pele halu dere bidagoria irini
    kagobi pele dege howa dere ibuni angibu tugudatagi halu heagua
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ့​ကို​စစ်​ဆေး​၍ အ​ရေ ပြား​ပေါ်​တွင်​အ​ဖြူ​ကွက်​အ​နာ​ရှိ​ပြီး
    ထို​အ​ဖြူ ကွက်​ပေါ်​ရှိ​အ​မွေး​များ​ဖြူ​လျက်​အ​နာ​သည် လည်း​ပြည်​တည်​နေ​လျှင်၊-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། སྐྱི་མོར་སྐྲངས་འབུར་དཀར་པོ་ཆགས་ནས་བ་སྤུ་དཀར་པོར་གྱུར་པ་དང་།
    སྐྲངས་འབུར་ནང་དུ་ཤ་གསར་སྐྱེས་པ་མཐོང་ན།
  sna-sna: Muprista anofanira kumuongorora, uye kana pane kuzvimba nokucheneruka paganda,
    uye zvapindura bvudzi kuti rive jena, uye kana pane nyama yakatsvuka, pakazvimba,
  spa-BLM: y el sacerdote lo examinará. Si hay una hinchazón blanca en la piel, que
    ha vuelto blanco el cabello, y hay carne viva en la hinchazón,
  cac-cac: A vin̈ sacerdote chi' tz'ilani tato van smalq'uei, sacxo yilji sat chi',
    vanxo pax sacb'i xiil d'a sat chi', chequelxo sb'ac'chil.
  swh-ULB: Kuhani atamchunguza ili kuona kama kunauvimbe mweupe katika ngozi yake,
    endapo malaika zitakuwa zimebadilika kuwa nyeupe, au kumekuwa na nyama mbichi
    kwenye uvimbe.
  bel-bel: сьвятар агледзіць, і калі пухліна на скуры белая, і валасы зьмяніліся на
    белыя, і на пухліне жывое мяса,
  deu-ELBBK: Und besieht ihn der Priester, und siehe, es ist eine weiße Erhöhung in
    der Haut, und sie hat das Haar in weiß verwandelt, und ein Mal rohen Fleisches
    ist in der Erhöhung,
  mbb-OT: Emun egkesusi te memumuhat he ebmemeputìputì is levag he iyan hinungdan
    te kebmemeputì te menge vulvul zuen, ne egkeehè en is sapù,
  mal-2015: പുരോഹിതൻ അവനെ നോക്കേണം; ത്വക്കിന്മേൽ വെളുത്ത തിണർപ്പുണ്ടായിരിക്കയും അതിലെ
    രോമം വെളുത്തിരിക്കയും തിണർപ്പിൽ പച്ചമാംസത്തിന്റെ ലക്ഷണം ഉണ്ടായിരിക്കയും ചെയ്താൽ
  rmc-rmc: O rašaj oda obdikhela, a te ela pre cipa parno phum a o balora pre cipa
    parňona avri, a te pre late ela e rana otkerďi,
  pes-OPV: و کاهن ملاحظه نماید اگر آماس سفید در پوست باشد، و موی را سفید کرده، وگوشت
    خام زنده در آماس باشد،
  ron-1924: Преотул сэ-л черчетезе. Ши, дакэ аре пе пеле о умфлэтурэ албэ, дакэ умфлэтура
    ачаста а фэкут ка пэрул сэ албяскэ ши ын умфлэтурэ есте ши о урмэ де карне вие,
  ben-OBCV: যাজক তাকে পরীক্ষা করবে এবং যদি চামড়ায় সাদা রংয়ের ফোঁড়া হয় ও লোম সাদা
    রং হয়ে যায় এবং ফোঁড়াতে কাঁচা মাংস থাকে,
  som-som: oo wadaadku waa inuu fiiriyaa, oo bal eeg, haddii dubka sare barar cadu
    ku yaal, oo meeshaas timaheeduna ay caddaadeen, oo bararkana haddii boog xun ku
    dhex taal,
  lat-VUC: 'et videbit eum. Cumque color albus in cute fuerit, et capillorum mutaverit
    aspectum, ipsa quoque caro viva apparuerit:'
  eng-ASVBT: and the priest shall look; and, behold, if there be a white rising in
    the skin, and it have turned the hair white, and there be quick raw flesh in the
    rising,
  ita-1885: E se, riguardandolo il sacerdote, ecco vi è alcun tumore bianco nella
    pelle, e il pelo di essa ha mutato colore, ed è divenuto bianco, e vi è qualche
    rimanente di carne viva nel tumore;
  eng-LXXUP: and the priest shall look, and, behold, if it is a white spot in the
    skin, and it has changed the hair to white, and there be some of the sound part
    of the quick flesh in the sore—
  eng-ULB: The priest will examine him to see if there is a white swelling in the
    skin, if the hair has turned white, or if there is raw flesh in the swelling.
  spa-VBL: El sacerdote los inspeccionará, y si hay una hinchazón blanca en la piel
    y el pelo se ha vuelto blanco, y hay una herida abierta en la hinchazón,
  fra-_FOB: S'il y a une tumeur blanche sur la peau, et qu'elle ait rendu le poil
    blanc, et qu'il y ait trace de chair vive dans la tumeur,
  mal-mal: പുരോഹിതൻ അവനെ പരിശോധിക്കണം; ത്വക്കിന്മേൽ വെളുത്ത തിണർപ്പുണ്ടായിരിക്കുകയും
    അതിലെ രോമം വെളുത്തിരിക്കുകയും തിണർപ്പിൽ പച്ചമാംസത്തിന്റെ ലക്ഷണം ഉണ്ടായിരിക്കുകയും
    ചെയ്താൽ
  urd-GVR: Imām us kā muāynā kare. Agar muta'assirā jild meṅ safed sūjan ho, us ke
    bāl bhī safed ho gae hoṅ, aur us meṅ kachchā gosht maujūd ho
  suz-BL: मिनु चढ़ेबमी मेको कली कोव़चा माल्‍ब। मिनु आ कुशुल बुश दुम्‍शा बोरशो बाक्‍त
    हना, नु मेको आ गार ङा चां बुश दुम्‍शा, बोरशो कुशुल ङा गारम श्‍ये तांइसाक्‍व हना,
  ita-1927: Il sacerdote lo esaminerà; e se vedrà che sulla pelle c’è un tumor bianco,
    che questo tumore ha fatto imbiancare il pelo e che v’è nel tumore della carne
    viva,
  ckb-ckb: ئەگەر کاهینەکە پشکنینی بۆ ئەنجام دا و بینی ئاوسانێکی سپی لە پێست هەیە و
    مووی سپی کردووە و لە شوێنی ئاوسانەکە گۆشتی ڕووت بە دەرەوەیە،
  eng-BBE: And if the priest sees that there is a white growth on the skin, and the
    hair is turned white, and there is diseased flesh in the growth,
  kan-OKCV: ಆಗ ಯಾಜಕನು ಅವನನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು, ಆ ಬಾವು ಚರ್ಮದಲ್ಲಿ ಬೆಳ್ಳಗಿದ್ದು, ಅದರ ಕೂದಲು
    ಬೆಳ್ಳಗಾಗಿ ಹೋಗಿದ್ದರೆ ಮತ್ತು ಆ ಬಾವಿನಲ್ಲಿ ಹಸಿ ಮಾಂಸವು ಇದ್ದರೆ,
  tam-2017: அப்பொழுது ஆசாரியன் அவனைப் பார்த்து, தோலிலே வெள்ளையான தடிப்பிருந்து, அது
    முடியை வெண்மையாக மாறச்செய்தது என்றும், அந்தத் தடிப்புள்ள இடத்திலே புண் உண்டென்றும்
    கண்டால்,
  spa-RV-1909: Y el sacerdote mirará, y si pareciere tumor blanco en la piel, el cual
    haya mudado el color del pelo, y se descubre asimismo la carne viva,
  ron-BTF: Și preotul să se uite la el; și, iată, dacă umflătura este albă în piele
    și a schimbat părul în alb și este carne proaspăt vie în umflătură,
  eng-WEBP: and the priest shall examine him. Behold, if there is a white swelling
    in the skin, and it has turned the hair white, and there is raw flesh in the swelling,
  eng-FBV: The priest will inspect them, and if there is a white swelling on the skin
    and the hair there has turned white, and there is an open wound in the swelling,
  nld-1939: Ziet de priester, dat er op de huid een witte roof zit, het haar daarop
    wit is geworden, en er wild vlees in die roof groeit,
  nch-BL: Huan nopa totajtzi quitachilis ica cuidado, huan sinta quiitas para campa
    temitoc icuetaxo pehua mochihua chipahuac, huan itzoyo mocuectoc chipahuac, huan
    sinta tanemijya nesi inacayo tapojtoc campa temitoc,
  vie-1934: Thầy tế lễ khám cho; nếu có nổi sưng sắc trắng trên da làm cho lông trở
    thành trắng, và có một lằn thịt chín đỏ nơi chỗ sưng đó,
  hin-CV: पुरोहित उसका निरीक्षण करे. यदि उसकी त्वचा में सफेद रंग की सूजन है और उसके
    उस स्थान के रोएं भी सफेद हो गए हैं तथा सूजन में खुला घाव है,
  eng-OURB: and the priest shall examine him. Behold, if there is a white rising in
    the skin, and it has turned the hair white, and there is raw flesh in the rising,
  spa-BES: Y si el sacerdote ve que hay un crecimiento blanco en la piel, y el cabello
    se vuelve blanco, y hay carne enferma en el crecimiento,
  tdx-tdx: le hisava aze i mpisoroñey; aa naho isa’e te mibontam-poty i holi’ey naho
    nampifotie’e ty maròy ama’e, mbore ama’e ty nofotse veloñe miboak’ amy nienatsey,
  vid-vid: Mtambika komkagula na wone kokona kutuna kuzelu kulinguzidita mnvili za
    heye ziwe nzelu na kutuna ako nakugaluka kuwa chilonda chidodi,
  eng-OKE: And the priest shall inspect him, and, behold, if the abscess is white
    in the skin, and it hath turned the hair white, and the sign of quick flesh be
    in the abscess,
  tha-KJV: และให้​ปุ​โรหิตตรวจดูตัวเขา ดู​เถิด ถ้ามีบริเวณบวมสีขาวเกิดขึ้​นที​่​ผิวหนัง
    ซึ่งทำให้ขนที่นั่นเปลี่ยนเป็นสี​ขาว และมีเนื้อแผลสดในที่​ที่​บวมนั้น
  por-BR-2018: E o sacerdote olhará, e se parecer inchaço branco na pele, o qual tenha
    mudado a cor do pelo, e se descobre também a carne viva,
  deu-ELO: Und besieht ihn der Priester, und siehe, es ist eine weiße Erhöhung in
    der Haut, und sie hat das Haar in weiß verwandelt, und ein Mal rohen Fleisches
    ist in der Erhöhung,
  eng-WYC-2018: and he shall see the man; and when white colour is in the flesh, and
    it changeth the sight, or former colour, of [the] hairs, and that flesh appeareth
    quick, or waxing, (or and that flesh appeareth to be raw),
  epo-epo: Kaj se la pastro vidos, ke estas blanka ŝvelaĵo sur la haŭto kaj ke de
    ĝi la haroj fariĝis blankaj kaj sur la ŝvelaĵo estas kruda karno,
  uig-PIN: Kaⱨin uning jaraⱨitigǝ sǝpselip ⱪarisun; wǝ ǝgǝr terisidǝ aⱪ bir qiⱪan
    pǝyda bolƣan, tüki aⱪirip kǝtkǝn bolsa wǝ qiⱪan qiⱪⱪan jayda ǝt-gɵxi kɵrünüp ⱪalƣan
    bolsa,
  beo-beo: E da amo dunu noga:le ba:mu. Ea gadofo amoga ahea:iai aiya amo ganodini
    hinabo da ahea:iai amola guhi galebe ba:sea,
  tpi-OTNT: Na pris i mas lukim gut dispela man. Sapos dispela sua i waitpela na em
    i bin mekim gras i kamap waitpela, na susu i pulap long sua,
  hau-SA: Firist zai bincike shi, in kuwa farin kumburi a fatar jikin ya juyar da
    gashin fari in kuma akwai sabon miki a kumburi,
  uig-LAT: Kahin uning jarahitige sepsélip qarisun; we eger tériside aq bir chiqan
    peyda bolghan, tüki aqirip ketken bolsa we chiqan chiqqan jayda et-göshi körünüp
    qalghan bolsa,
  nde-nde: Umphristi kamhlole, kuthi nxa kuleqhubu elimhlophe eseliphendule uboya
    babamhlophe njalo lilomlomo,
  ton-ton: 'Pea ʻe mamata ʻae taulaʻeiki kiate ia: pea vakai, kapau ʻoku hinehina
    ʻae meʻa kuo tupu hake ʻi he kili, pea kuo ne liliu ʻae fulufulu ke hinehina,
    pea ʻoku tuʻu ʻi he hangatāmaki ʻae mataʻi kakano ʻoku kalakalaʻia,'
  ces-1613: 'I pohledí na něj kněz, a bude-li oteklina bílá na kůži, až by učinila
    chlupy bílé, byť pak i zdravé maso bylo na té oteklině:'
  eng-WMB: and the priest shall examine him. Behold, if there is a white swelling
    in the skin, and it has turned the hair white, and there is raw flesh in the swelling,
  tam-TCV: ஆசாரியன் அவனைப் பரிசோதிக்க வேண்டும். அவன் தோலில் வெண்மையான வீக்கம் காணப்பட்டு,
    அது உரோமத்தையும் வெண்மையாக்கி, அந்த வீக்கத்தில் வெடிப்பு ஏற்பட்டு சதை காணப்பட்டால்,
  ceb-ULB: Susihon siya sa pari aron tan-awon kung adunay nagnana nga hubag sa iyang
    panit, kung nahimong puti ang iyang panit, o kung adunay migawas nga unod diha
    sa hubag.
  pol-UBG: I kapłan obejrzy go. A jeśli jest na skórze białe nabrzmienie, przez które
    włosy zbielały, i na tym nabrzmieniu jest żywe mięso;
  urd-GVU: امام اُس کا معائنہ کرے۔ اگر متاثرہ جِلد میں سفید سوجن ہو، اُس کے بال بھی
    سفید ہو گئے ہوں، اور اُس میں کچا گوشت موجود ہو
  deu-1912: Wenn derselbe sieht und findet, daß Weißes aufgefahren ist an der Haut
    und die Haare in Weiß verwandelt und rohes Fleisch im Geschwür ist,
  kan-2017: ಯಾಜಕನು ಅವನನ್ನು ಪರೀಕ್ಷಿಸುವಾಗ ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಬೆಳ್ಳಗಾದ ಬಾವು ಇದ್ದರೆ ಮತ್ತು
    ಅಲ್ಲಿರುವ ರೋಮವು ಬೆಳ್ಳಗಾಗಿದ್ದರೆ ಮತ್ತು ಆ ಬಾವಿನಲ್ಲಿ ಮಾಂಸ ಕಾಣಿಸಿದರೆ ಅದು ಹಳೇ ಕುಷ್ಠರೋಗದ
    ಗುರುತು.
  yap-yap: ni ir e nge guy fa’anem. Ma fa’anra ke wech lanmit ma ke thil ra’en e piy
    u lan mit ke wech ma ke yulla’,
  hlt-MCSB: Khosoih loh a sawt vaengah a vin te a bok la phuem tih, a phuem dongkah
