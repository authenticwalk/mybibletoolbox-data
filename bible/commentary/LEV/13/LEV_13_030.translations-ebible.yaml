    ၌ဖြစ်စေ၊ ဗောက်နူနာ ဖြစ်၏။
  hmo-hmo: hahelagaia tauna ese do ia itaia namonamo. Bema unai toto be sisina dobu,
    bona iena huina be labora, bona sisina kebere neganai, ia ese unai tau o hahine
    do ia gwauraia miro. Unai be toto dikana, lepera ena toana.
  urd-urd: तो काहिन उस दाग़ को मुलाहिज़ा करे और अगर देखे कि वह खाल से गहरा मा'लूम
