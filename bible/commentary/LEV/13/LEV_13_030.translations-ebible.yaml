    ਅਰਥਾਤ ਸਿਰ ਜਾਂ ਦਾੜ੍ਹੀ ਉੱਤੇ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု သောအခါ ၊ အရေ အောက်၌ စွဲဟန် နှင့်တကွ အမွေး ဝါဝါ
