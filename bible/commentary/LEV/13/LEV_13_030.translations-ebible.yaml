    nĩagatua atĩ mũndũ ũcio arĩ na thaahu; ũcio nĩ ũhere, nĩ mũrimũ wa mangũ ma mũtwe
    kana ma kĩreru.
  fra-NCL: 'Si elle paraît plus profonde que la peau, et qu’il y ait du poil jaunâtre
    et grêle, le prêtre déclarera cet homme impur : c’est le nétheq, c’est la lèpre
    de la tête ou du menton.'
  cek-AK: qaima mah ahmaa to khen tih; ahmaa loe nganhin pongah thuk moe, nganmui
