  haw-1868: Alaila e nana ke kahuna i ka mai ino, aia hoi, ina malalo ia o ka ili
    i ka ikeia, a malaila ke oho melemele lahilahi; alaila e olelo ke kahuna he haumia
    ia, he mai lepera ia, he mai lepera ma ke poo paha, a ma ka umiumi paha.
  arb-NAV: وَعَايَنَ الْكَاهِنُ الإِصَابَةَ فَوَجَدَهَا غَائِرَةً عَنْ سَطْحِ بَاقِي
    الْجِلْدِ، وَفِيهَا شَعْرٌ أَشْقَرُ دَقِيقٌ، يَحْكُمُ بِنَجَاسَةِ الْمُصَابِ لأَنَّهَا
    قَرَعٌ، بَرَصُ الرَّأْسِ أَوْ الذَّقَنِ
  ewe-ewe: nunɔla alé ŋku ɖe abi la ŋu. Ne abi la teƒe dze abe ɖe wòde eme wu amea
    ƒe ŋutilã, ɖa si le afi ma ƒe amadede le abe aŋutiɖiɖi ene, eye wòle belie la,
    nunɔla la aɖe gbeƒã be amea ŋuti mekɔ o; enye ta alo glã ƒe dɔléle.
  eng-LEE: 'Then shall the priest see the plague; and, behold, if its appearance be
    deeper than the skin, and there be in it a yellow thin hair: then shall the priest
    pronounce him unclean, it is a dry scall, it is the leprosy of the head or of
    the beard.'
  asm-FB: পুৰোহিতে সেই ঘা চাব; সেয়ে যদি ছালতকৈ দ যেন বোধ হয়, আৰু তাত হালধীয়া মিহি
    নোম থাকে তেন্তে পুৰোহিতে তেওঁক অশুচি বুলি ক’ব; সেয়ে খজুৱা ৰোগ; মূৰৰ চুলি বা দাড়ি
    সৰা কুষ্ঠ ৰোগ।
  sus-A: سّرّشّدُبّ شَ نَ قُرٍ مَتٌ. شَ قِ يَ بَرَ عِتِلِن، عَ سُبٍ لِ، قَتٍ شَبٍ
    قِيشّ، عَ شُرُن، سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ بَرَ قِندِ مِشِ سّنِيّنتَرٍ
    رَ. قُرٍ حَاشِ نَ عَ رَ نَشَن بَرَ لُ عَ شُنيِ مَ، شَ نَ مُ عَ رَ عَ كٍنكٍنيِ
    مَ.
  fra-SBL: le prêtre examinera la plaie ; et voici, si son aspect est plus profond
    que la peau, et que les poils qui la composent sont jaunes et fins, le prêtre
