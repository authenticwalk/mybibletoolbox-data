    inivafɨzim okor bar aven mangɨtɨ, arɨzir avɨriba duar muziarir kabar danganibar
    puvatɨgh, egh arɨziba aghevegh iangurightɨ, ofa gamir gumazim fogham, duar kaba
    da arɨmariar bar kuram. Egh an a mɨkɨm suam, ‘Nɨ Godɨn damazimɨn zuezir puvatɨ.’
    Kar dapaniba ko aghozibar otivir zɨghzɨzir arɨmariam.
  dop-dop: kɔtʋlʋ kɑ wiili hiŋ ɩnɩ nɑ ye ɩ nɑwɑ sɩ tǝwɩɩlɛ limɑɑ nɑ pǝ nyɔɔsɩ sɛɛwɑ
    ɑtɑllɑ, nɑ sɩ́ tɑ́ yɑsǝlɩ ɩlɛ ɩ hʋlɩ sɩ kʋtɔntʋ kɛ́ ɑsilimɑ tʋ. Kɑɑʋ ntɛ́. Ḿpʋ́ɣʋ́
    pɑ yɑɑ sɩ nyʋɣʋ yɑɑ tɑmɑɣɑ pǝ ɑsilimɑ kʋtɔŋ.
  azb-azb: kahin ona baxsın. Əlamət dəridən dərin görünürsə və üstündəki tüklər sarı
    və nazikdirsə, kahin onu murdar elan etsin. Bu başda ya da çənədə iyrənc xəstəlik
    – qoturdur.
  eng-DBY: and the priest look on the sore, and behold, it looketh deeper than the
    skin, and there is in it yellow thin hair, then the priest shall pronounce him
    unclean; it is a scall, the leprosy of the head or the beard.
  hin-2017: तो याजक व्याधि को देखे, और यदि वह चर्म से गहरी देख पड़े, और उसमें भूरे-भूरे
    पतले बाल हों, तो याजक उस मनुष्य को अशुद्ध ठहराए; वह व्याधि सेंहुआ, अर्थात् सिर
    या दाढ़ी का कोढ़ है।
  wol-KYG: na sarxalkat bi seet fi jàngoro ji nekk. Su melee ni lu def pax ci der
    bi, kawar gu xall te sew nekk ca, na sarxalkat bi biral ne nit ki sobewu na. Loolu
    wat-wataan la, di ër yuy génn ci bopp mbaa sikkim.
  eng-YLT: then hath the priest seen the plague, and lo, its appearance is deeper
    than the skin, and in it a thin shining hair, and the priest hath pronounced him
    unclean; it [is] a scall — it [is] a leprosy of the head or of the beard.
  eng-WYC-2017: the priest shall see them; and if the place is lower than the tother
    flesh, and the hair is white, and is subtler, either smaller, than it is wont,
    the priest shall defoul them, for it is leprosy of the head, and of the beard.
  eng-WMBB: then the priest shall examine the plague; and behold, if its appearance
    is deeper than the skin, and the hair in it is yellow and thin, then the priest
    shall pronounce him unclean. It is an itch. It is leprosy of the head or of the
    beard.
  urd-GVH: तो इमाम मुतअस्सिरा जगह का मुआयना करे। अगर वह धँसी हुई नज़र आए और उसके बाल
    रंग के लिहाज़ से चमकते हुए सोने की मानिंद और बारीक हों तो इमाम मरीज़ को नापाक
    क़रार दे। इसका मतलब है कि ऐसी वबाई जिल्दी बीमारी सर या दाढ़ी की जिल्द पर लग गई
    है जो ख़ारिश पैदा करती है।
  rug-rug: si kaqu vilitia sa hiama si asa. Be guana lohi hola nia sa sa kapu pa vari
    likohaena, meke sari na pulupulu pa olarana si doṉo guana meava meke karakara;
    si na minoho kaleana hola si asa. Kaqu tozi vura nia sa sapu boni si asa.
  gaz-gaz: lubni madaa sana haa qoru; kunoo yoo madaan sun gogaa keessa darbee foon
    seenee rifeensi achi irra jiru keelloo fakkaatee qaqalʼate, lubichi akka namichi
    sun xuraaʼaa taʼe haa labsu; kun hooqxoo mataa yookaan areedaa kan namatti darbuu
    dha.
  fra-LSG: 'le sacrificateur examinera la plaie. Si elle paraît plus profonde que
    la peau, et qu’il y ait du poil jaunâtre et mince, le sacrificateur déclarera
    cet homme impur: c’est la teigne, c’est la lèpre de la tête ou de la barbe.'
  yal-yal: saraxaraliin xa furen mato. Xa a tilin, a xunsɛxɛn hanma a dɛ xaben gbeeli,
    a xunxurun, saraxaraliin xa a fala na kanna ma, a mi sariɲanxi. Fure ɲaxin na
