  ory-ory: ଆଉ ଦେଖ, ଯଦି ତାହା ଚର୍ମର ନୀଚସ୍ଥ ଦେଖାଯାଏ ଓ ତହିଁରେ ହଳଦି ବର୍ଣ୍ଣ ସରୁ ଲୋମ ଥାଏ,
