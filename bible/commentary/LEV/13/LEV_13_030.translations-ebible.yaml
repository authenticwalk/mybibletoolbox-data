  tel-2017: అది చర్మంలో లోతుగా ఉన్నట్టు కన్పించినా, లేదా దానిపై వెంట్రుకలు పసుపు పచ్చగా
    మారినా ఆ వ్యక్తిని యాజకుడు అశుద్ధుడనీ, అశుద్ధురాలనీ నిర్థారించాలి. తలలో లేదా గడ్డంలో
    అది దురద పుట్టించే ఒక అంటువ్యాది.
  hat-BSA: alò, prèt la va gade enfeksyon an. Si li parèt pi fonse pase po a e li
