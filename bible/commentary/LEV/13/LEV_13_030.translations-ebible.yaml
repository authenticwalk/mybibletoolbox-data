verse: LEV.013.030
translations:
  mal-C: പുരോഹിതൻ വടു പരിശോധിക്കണം. അതു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞും അതിലുള്ള രോമം മഞ്ഞളിച്ചും
    നേർത്തും കണ്ടാൽ പുരോഹിതൻ, ആ വ്യക്തി അശുദ്ധമായി എന്നു പ്രഖ്യാപിക്കണം; അതു തലയിലോ
    താടിയിലോ ഉള്ള ചിരങ്ങാണ്.
  deu-TKW: und der Priester das Mal besieht und findet, daß es tiefer liegend erscheint,
    als die Haut, und daß sich dünne, goldgelbe Haare daran befinden, so erkläre ihn
    der Priester für unrein; es ist der bösartige Grind - der Aussatz des Kopfes oder
    des Bartes.
  lin-lin: 'Nganga-Nzambe akotala malamu poso ya nzoto ya moto yango : soki amoni
    ete bapota ebimi na poso ya nzoto ya moto yango, bapwale eteli mpe kotela na yango
    epanzani, akoloba ete mobali to mwasi yango azali mbindo, pamba te ezali lipalata
    ya moto to ya mbanga.'
  eng-LSV: then the priest has seen the plague, and behold, its appearance is deeper
    than the skin, and a thin, shining hair [is] in it, and the priest has pronounced
    him unclean; it [is] a scale—it [is] a leprosy of the head or of the beard.
  eng-GNV: 'Then the Priest shall see his sore: and if it appeare lower then the skin,
    and there be in it a small yellow haire, then the Priest shall pronouce him vncleane:
    for it is a blacke spot, and leprosie of the head or of the beard.'
  eng-WEBSTER: 'Then the priest shall see the plague: and behold, if it is in sight
    deeper than the skin, and there is in it a yellow thin hair; then the priest shall
    pronounce him unclean: it is a dry scall, even a leprosy upon the head or beard.'
  nhw-BL: huajca monequi yas campa nopa totajtzi para ma quitlachili. Huan sintla
    nopa cocotl nesis para panotoc tlatzintla nopa cuetlaxtli, huan sintla quiitas
    para nopona quipiya itzoyo catli nesi costic huan pitzantzi, huajca nopa totajtzi
    quiijtos para nopa masehuali amo tlapajpactli pampa quipiya se tlamantli cocotl
    catli mochijtoc nopa tlacayo palanca cocolistli ipan itzonteco o ipan itentzo.
  swh-ONEN: kuhani atakichunguza kile kidonda, na kama ataona kuwa kimeingia ndani,
    na nywele zilizoko juu yake ni njano na nyembamba, kuhani atamtangaza mtu huyo
    kuwa najisi, kwani ni upele; ni ugonjwa wa ngozi wa kuambukiza wa kichwa au kidevu.
  bba-bba: yɑ̃ku kowo u koo ɡu mɛɛriwɑ. Gɑ̀ n wɔru mɔ mɑ ɡen sɑnsu su ǹ sinum mɔ,
    mɑ su swɛ̃rɑmɑ nɡe dɔm buuru, yɑ̃ku kowo u koo yɛ̃ro ɡɑrisiwɑ disiɡii. Yɑ sɑ̃ɑwɑ
    wii kpɑkɑ ye yɑ wɑ̃ɑ wirɔ, ǹ kun mɛ tonkurorɔ.
  eng-KJVCPB: 'then the priest shall see the plague: and behold, if it be in sight
    deeper than the skin; and there be in it a yellow thin hair; then the priest shall
    pronounce him unclean: it is a dry scall, even a leprosy upon the head or beard.'
  luo-luo: jadolo nyaka non adholano, to ka onenore ni odholore kendo yier manie iye
    ratongʼ kendo ongelore, jadolo noland ni ngʼatno ogak; nikech en kama ilni, ma
    en tuo malandore e wich kata e tik.
  meu-meu: 'hahelaḡa tauna ese una pouka baine itaia: totototona bema sisina dobu,
    bona huina bema labora, ia ese una tau eiava una hahine baine gwauraia, vada e
    miro; una na pouka dikana, lepra heḡereḡerena.'
  npi-ULB: पुजारीले त्यो रोग छालामा गहिरो भएको छ वा छैन, र त्यसमा कुनै पहेँलो, मसिनो
    रौँ छ वा छैन भनेर त्यस रोगको जाँच गर्ने छ । यदि त्यहाँ छ भने, पुजारीले त्यसलाई
    अशुद्ध घोषणा गरोस् । त्यो टाउको वा चिउँडोको चिलाउने सरुवा रोग हो ।
  yor-yor: Kí àlùfáà yẹ̀ ẹ́ wò bí ó bá jinlẹ̀ ju awọ ara lọ tí irun ibẹ̀ sì pọ́n fẹ́ẹ́rẹ́
    tí kò sì kún; kí àlùfáà pe ẹni náà ní aláìmọ́; làpálàpá ni èyí. Ààrùn tí ń ràn
    ká orí tàbí àgbọ̀n ni.
  pes-OPCB: کاهن باید او را معاینه کند. اگر به نظر آید که زخم گودتر از پوست است و
    موهای زرد و باریکی در زخم پیدا شود، کاهن باید او را نجس اعلام کند، زیرا این، جذامِ
    سر یا چانه است.
  tgl-ULB: kung gayon kailangang suriin ng pari ang tao para sa isang nakakahawang
    sakit upang makita kung ito ay nagmimistulang mas malalim kaysa balat, at kung
    mayroong dilaw, manipis na buhok dito. Kung mayroon, kung gayon kailangan siyang
    ipahayag ng pari na marumi. Ito ay isang pangangati, isang nakakahawang sakit
    sa ulo o sa baba.
  hui-hui: loma binigo mo miaga kagome baya hangu hondolebira. Ani handalu karia dere
    kabaneha bima anda pialu dere bidagoria irini kago emene hangu howa ambua biyagua
    nde ibugua dere ogoni kooredane manda bulebira. Ani manda buwa ibugua waliyaguabi
    agaliyaguabi lamialu lalu, Í̠ Anduane Homogonaga deni bayale ndo dodohe kegoni,
    lolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​က​ထို​အ​နာ​ကို​စစ်​ဆေး​ရ မည်။ အ​နာ​တွင်း​သည်​နက်​ဟန်​ရှိ​၍​အ​နာ​ပေါ်
    ရှိ​အ​မွေး​များ​ပါး​လျက် ဝါ​ကြန့်​ကြန့်​အ​ရောင် ရှိ​လျှင် ထို​အ​နာ​သည်​ဆိုး​ရွား​သော​ကိုယ်​ရေ
    ပြား​ရော​ဂါ​ဖြစ်​သော​ကြောင့် ထို​သူ​အား မ​သန့်​ရှင်း​ဟု​ဆုံး​ဖြတ်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ནད་ཡམས་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། གལ་སྲིད་ནད་རྟགས་སྐྱི་མོའི་ནང་དུ་འཐིམ་ཡོད་པ་དང་དེའི་སྟེང་གི་བ་སྤུ་ཕྲ་མོ་མདོག་སེར་པོར་མཐོང་ན།
    དེ་ནི་གཡན་ནད་ཡིན་པ་དང་། མགོའམ་ཁ་སྤུའི་མཛེ་ནད་ཡིན་པས། མཆོད་དཔོན་གྱིས་མི་དེ་མི་གཙང་བར་བསྒྲག་དགོས།
  sna-sna: muprista anofanira kuongorora chironda, uye kana chichiratidza kudzika
    kudarika ganda, uye bvudzi riri machiri riri renhundurwa uye riri dete, muprista
    achazivisa kuti munhu iyeye haana kuchena, kuvava, chirwere chinotapukira chomusoro
    kana chechirebvu.
  spa-BLM: entonces el sacerdote examinará la plaga; y si su aspecto es más profundo
    que la piel, y el pelo en ella es amarillo y fino, entonces el sacerdote lo declarará
    impuro. Se trata de una picazón. Es lepra de la cabeza o de la barba.
  cac-cac: a vin̈ sacerdote yovalil sayan yil jun chi'. Tato a jun yab'il chi' van
    sb'at yich, mato van sc'anb'iel xiil yuuj, syalan vin̈ sacerdote chi' to lepra
    jun ayoch chi' d'a jun anima chi'.
  swh-ULB: kisha kuhani atamchunguza mtu huyo kwa ajili ya ugonjwa wa kuambukiza ili
    kuona kama unakwenda ndani zaidi ya ngozi, na kama kuna nywele za manjano, nyembamba
    ndani yake. endapo zinaonekana, kisha kuhani atamtangaza kuwa najisi. Huo ni mwasho,
    ugonjwa wa kuambukiza kichwani au kidevuni.
  bel-bel: 'і агледзіць сьвятар струплю, і яна будзе заглыбленая ў скуры і валасы
    на ёй жаўтлявыя і тонкія, дык сьвятар абвесьціць іх нячыстымі: гэта пархатасьць,
    гэта праказа на галаве, альбо на барадзе;'
  deu-ELBBK: 'und der Priester besieht das Übel, und siehe, es erscheint tiefer als
    die Haut, und goldgelbes, dünnes Haar ist darin, so soll der Priester ihn für
    unrein erklären: Es ist Schorf, es ist der Aussatz des Hauptes oder des Bartes.'
  mbb-OT: kinahanglan he ibpesusi zin heini te memumuhat. Emun tuus heini te zaru
    te lundis wey mibmekelawag is menge vulvul etawa sumpà kayi wey mibmenipis, ebpesayud
    is memumuhat he meremerik haazà he etew, su zuen mezeǥes he zaru te lundis din
    he midtuvù diyà te ulu etawa vakà.
  mal-2015: അതു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞും അതിൽ പൊൻനിറമായ നേർമ്മയുള്ള രോമം ഉള്ളതായും
    കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം; അതു പുറ്റാകുന്നു; തലയിലോ താടിയിലോ
    ഉള്ള കുഷ്ഠം തന്നേ.
  rmc-rmc: akor o rašaj obdikhela oda nasvaľiben. Te oda than džala dži tel e cipa
    a o bala pre odi cipa šargona a saňona, akor o rašaj pre oda manuš phenela, hoj
    hino nažužo. Hin oda phukňa, o nasvaľiben pro šero the pre brada.
  pes-OPV: کاهن آن بلا را ملاحظه نماید. اگرگودتر از پوست بنماید و موی زرد باریک در
    آن باشد، پس کاهن به نجاست او حکم دهد. این سعفه یعنی برص سر یا زنخ است.
  ron-1924: 'преотул сэ черчетезе рана. Дакэ паре май адынкэ декыт пеля ши аре пэр
    гэлбуй ши субцире, преотул сэ декларе пе омул ачела некурат: есте рые де кап,
    есте лепрэ де кап сау де барбэ.'
  ben-OBCV: তাহলে যাজক সেই ক্ষত পরীক্ষা করবে এবং যদি সেই ক্ষত চামড়ার চেয়েও গভীরে
    থাকে এবং ক্ষতস্থানের লোম হলুদ ও রুগ্ন হয়, তাহলে ওই মানুষকে যাজক অশুচি ঘোষণা করবে;
    এটি মস্তকের অথবা থুতনির এক সংক্রামক রোগ।
  som-som: markaas wadaadku waa inuu cudurka fiiriyaa, oo bal eeg, haddii cudurka
    muuqashadiisu ay dubka sare hoos u sii dhaafsiisan tahay, oo meeshaasna ay ku
    yaalliin timo casuur ah oo khafiif ah, markaas wadaadku waa inuu yidhaahdaa, Ninkanu
    waa nijaasaysan yahay, waayo, taasu waa cambaar oo waa baraskii madaxa iyo gadhka.
  lat-VUC: Et si quidem humilior fuerit locus carne reliqua, et capillus flavus, solitoque
    subtilior, contaminabit eos, quia lepra capitis ac barbæ est.
  eng-ASVBT: 'then the priest shall look on the plague; and, behold, if the appearance
    thereof be deeper than the skin, and there be in it yellow thin hair, then the
    priest shall pronounce him unclean: it is a scall, it is leprosy of the head or
    of the beard.'
  ita-1885: e, riguardando il sacerdote la piaga, ecco, ella apparisce più profonda
    che la pelle; e vi è in essa alcun pelo giallo sottile; dichiari il sacerdote
    colui immondo; è tigna, è lebbra di capo, o di barba.
  eng-LXXUP: 'then the priest shall look on the plague, and, behold, if the appearance
    of it be beneath the skin, and in it there be thin yellowish hair, then the priest
    shall pronounce him unclean: it is a scurf, it is a leprosy of the head or a leprosy
    of the beard.'
  eng-ULB: then the priest must examine the person for an infectious disease to see
    if it appears to be deeper than the skin, and if there is yellow, thin hair in
    it. If there is, then the priest must pronounce him unclean. It is an itch, an
    infectious disease on the head or the chin.
  spa-VBL: el sacerdote la inspeccionará, y si parece ser más que superficial y el
    pelo en ella se ha vuelto pálido y fino, el sacerdote debe declararlos inmundos;
    es una infección que produce costras, una enfermedad grave de la cabeza o del
    mentón.
  fra-_FOB: 'Le sacrificateur examinera la plaie. Si son apparence est plus profonde
    que la peau, et qu''elle contienne du poil jaunâtre et grêle, le sacrificateur
    le déclarera souillé: c''est de la teigne, c''est la lèpre de la tête ou de la
    barbe.'
  mal-mal: അത് ത്വക്കിനെക്കാൾ കുഴിഞ്ഞും അതിൽ പൊൻനിറമായ നേർമ്മയുള്ള രോമം ഉള്ളതായും
    കണ്ടാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കണം; അത് പുറ്റാകുന്നു; തലയിലോ താടിയിലോ
    ഉള്ള കുഷ്ഠം തന്നെ.
  urd-GVR: to imām muta'assirā jagah kā muāynā kare. Agar wuh dhaṅsī huī nazar āe
    aur us ke bāl rang ke lihāz se chamakte hue sone kī mānind aur bārīk hoṅ to imām
    marīz ko nāpāk qarār de. Is kā matlab hai ki aisī wabāī jildī bīmārī sar yā dāṛhī
    kī jild par lag gaī hai jo ḳhārish paidā kartī hai.
  suz-BL: चढ़ेबमी मेको गार रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको कुशुल क्‍येङा लुक्‍च
    लशो बाक्‍त हना, नु मेको गार ङा चां हाव जिशो नु आइक्‍च बाक्‍त हना, चढ़ेबमी मेको
    कली ‘ग्रांग्रा दिशो बाक्‍ब’ देंचा माल्‍ब। मेको रक सुइब आ पिया ङा नु गाल शोक्रे
    ङा याक्‍सीब रोइ बाक्‍ब।
  ita-1927: il sacerdote esaminerà la piaga; e se vedrà ch’essa appare più profonda
    della pelle e che v’è del pelo gialliccio e sottile, il sacerdote li dichiarerà
    impuri; è tigna, è lebbra del capo o della barba.
  ckb-ckb: کاهینەکە زامەکەی پشکنی وا لە پێست قووڵترە و مووی زەردی وردی تێدایە، ئەوا
    کاهینەکە ڕایدەگەیەنێت کە گڵاوە، ئەوە کەچەڵییە، ئەوە نەخۆشی گواستراوەی سەر یان
    چەناگەیە.
  eng-BBE: 'Then the priest is to see the diseased place: and if it seems to go deeper
    than the skin, and if there is thin yellow hair in it, then the priest will say
    that he is unclean: he has the mark of the leper''s disease on his head or in
    the hair of his chin.'
  kan-OKCV: ಆಗ ಯಾಜಕನು ಆ ವ್ಯಾಧಿಯನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು. ಅದು ನೋಡುವುದಕ್ಕೆ ಚರ್ಮಕ್ಕಿಂತಲೂ ಆಳವಾಗಿದ್ದರೆ
    ಮತ್ತು ಅದರಲ್ಲಿ ಹಳದಿಯ ತೆಳ್ಳನೆಯ ಕೂದಲಿದ್ದರೆ, ಯಾಜಕನು ಆಗ ಅವನು ಅಶುದ್ಧನೆಂದು ಹೇಳಬೇಕು. ಅದು
    ತಲೆಯ ಮೇಲಾಗಲಿ ಇಲ್ಲವೆ ಗಡ್ಡದ ಮೇಲಾಗಲಿ ಇರುವ ಚರ್ಮರೋಗವಾಗಿದೆ.
  tam-2017: ஆசாரியன் அதைப் பார்த்து, அந்த இடம் மற்ற தோலைவிட பள்ளமும் அதிலே முடி பொன்
    நிறமும் மிருதுவாகவும் இருக்கக்கண்டால், ஆசாரியன் அவனைத் தீட்டுள்ளவன் என்று தீர்மானிக்கக்கடவன்;
    அது தலையிலும் தாடியிலும் உண்டாகிற சொறிதொழுநோய்.
  spa-RV-1909: 'El sacerdote mirará la llaga; y si pareciere estar más profunda que
    la tez, y el pelo en ella fuera rubio y adelgazado, entonces el sacerdote lo dará
    por inmundo: es tiña, es lepra de la cabeza ó de la barba.'
  ron-BTF: Atunci preotul să se uite la rană; și, iată, dacă este la vedere mai adâncită
    decât pielea și este în ea păr galben subțire, atunci preotul să îl declare necurat,
    este o eczemă, chiar lepră pe cap sau pe barbă.
  eng-WEBP: then the priest shall examine the plague; and behold, if its appearance
    is deeper than the skin, and the hair in it is yellow and thin, then the priest
    shall pronounce him unclean. It is an itch. It is leprosy of the head or of the
    beard.
  eng-FBV: the priest shall inspect it, and if it appears to be more than superficial
    and the hair in it has become pale and thin, the priest must declare them unclean;
    it is an infection producing scabs, a serious disease of the head or chin.
  nld-1939: dan moet de priester die plek onderzoeken. Ligt deze opvallend dieper
    dan de huid en is het haar daarop geel en dun, dan moet de priester hem onrein
    verklaren; het is een kwaadaardige uitslag, melaatsheid van hoofd of baard.
  nch-BL: huajca monequi yas campa nopa totajtzi para ma quitachili. Huan sinta nopa
    cocot nesis para panotoc tatzinta ten icuetaxo, huan sinta quiitas para nopona
    quipiya itzoyo cati nesi costic huan pitzantzi, huajca nopa totajtzi quiijtos
    para nopa masehuali amo tapajpactic pampa quipiya se tamanti cocot cati mochijtoc
    nopa tacayo palanca cocolisti ipan itzonteco o ipan itentzo.
