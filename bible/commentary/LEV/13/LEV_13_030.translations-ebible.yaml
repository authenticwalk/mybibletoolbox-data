  ben-IRV: আর দেখ যদি তা দেখতে চামড়ার থেকে নিম্ন বোধ হয় ও হলুদ রঙের সূক্ষ্ম লোম
    থাকে, তবে যাজক তাকে অশুচি বলবে; ওটা ছুলি, ওটা মাথার বা দাড়ির কুষ্ঠ।
  pan-pan: ਤਾਂ ਜਾਜਕ ਉਸ ਰੋਗ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ ਦਿਸੇ ਅਤੇ ਉਸ
