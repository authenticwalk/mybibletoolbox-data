  uig-CYR: каһин җараһәткә сәпселип қарисун; әгәр җараһәт әтрапидики теридин қениқрақ
    көрүнсә, үстидә шалаң сериқ түк болса, ундақта каһин уни «напак» дәп җакалисун;
