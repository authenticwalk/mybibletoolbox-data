  rus-SYN: 'и осмотрит священник язву, и она окажется углубленною в коже, и волос
    на ней желтоватый тонкий, то священник объявит их нечистыми: это паршивость, это
    проказа на голове или на бороде;'
  bqc-SIM: sa'ona lí wɛ́tɛi. Tó a è bↄpi zuuua, mɛ́ a kã́ kɛ̀ tɛ̃́n'ũa'ũannↄ,
    sa'onapi lí ade dilɛ gbãlɛa. Ũaɛ, mi ge lɛtã gyã pↄ́ ì lińziɛ.
  tcz-CHONGTHU: Hichu thempu pan avet lhah ding, anatna chu avun thosunga alut khah
