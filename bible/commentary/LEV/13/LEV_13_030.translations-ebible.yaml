    dana aum khah a ahileh; hiche natna veipa chu thempu pan atheng louva ahitia,
    phondohna anei ding ahi. Ajeh chu hitobang natna chu tithah phah natna ahin, hichu
    lu chung leh kha lhang chana chal lut thei ahi.
  mar-mar: तर याजकाने त्याची तपासणी करावी आणि ती जागा कातडीपेक्षा खोल दिसली व तिच्यावर
    काही पिंगट बारीक केस असले तर त्याने त्या व्यक्तीला अशुद्ध ठरवावे; ही चाई म्हणजे
    तो डोक्याचा किंवा हनुवटीचा महारोग होय.
  qub-qub: cürami sumaj ricanga. Gueri uchcucasha captin, guericho caj ajchanpis garwashtaptenga
    cüra nenga chay runa u chay warmi ganra cashanta. Umancho u chacallwancho carpis
    chay gueriga lepranami canga.
  bqp-bqp: yɑ̃ku kowo u koo gu mɛɛriwɑ. Gɑ̀ n wɔru mɔ mɑ gen sɑnsu su ǹ sinum mɔ,
    mɑ su swɛ̃rɑmɑ nge dɔm buuru, yɑ̃ku kowo u koo yɛ̃ro gɑrisiwɑ disigii. Yɑ sɑ̃ɑwɑ
    wii kpɑkɑ ye yɑ wɑ̃ɑ wirɔ, ǹ kun mɛ tonkurorɔ.
  hat-hat: prèt la va egzaminen plak la. Si li gen lè pi fon pase rès po a, si li
    gen cheve yon ti jan jòn, fin fen ladan l', l'a konnen se pyas moun lan genyen.
    Se yon move maladi po ki parèt nan cheve l' osinon nan bab li. Prèt la va fè konnen
    moun lan pa nan kondisyon pou fè sèvis Bondye.
  eng-BSB: the priest shall examine the infection, and if it appears to be deeper
    than the skin and the hair in it is yellow and thin, the priest must pronounce
    him unclean; it is a scaly outbreak, an infectious disease of the head or chin.
  tod-tod: zalaɠa ɠula nui ɠa seeɓɛi ɠɛʋele ʋɛtɛ. Ni zeiʋɛ, suɠooza kɔlɔgi ʋa, ma
    leɠai ma ɓɔikpɔigi ɠa su, pɛlɛʋɛlɛgai, zalaɠa ɠula nui ɠa dɛɛ ga nui naa ɠɔzɔʋɛ.
    Gɛlɛɠɛlɛgi ʋe, kulama zeeɓɛi ma zii ta ʋe é nɔungi zu, ɓaa é nɛkpɛi ʋa.
  eng-WEBPB: then the priest shall examine the plague; and behold, if its appearance
    is deeper than the skin, and the hair in it is yellow and thin, then the priest
    shall pronounce him unclean. It is an itch. It is leprosy of the head or of the
    beard.
  kbq-kbq: ana zuke namuma pristi vahe'mo kesigeno'ma terama huno hanagatino ufrenigeno,
    azokamo'ma kaninkruke hu'nena pristi vahe'mo'a ana vahekura, agru osu'nane huno
    huntegahie.
  nhe-BL: huajca monequi yas campa nopa totajtzi para ma quitlachili. Huan intla nopa
    cocotl nesis para panotoc tlatzintla nopa cuetlaxtli, huan intla quiitas para
    nopona quipiya itzoyo tlen nesi costic huan pitzantzitzi, huajca nopa totajtzi
    quiijtos para nopa tlacatl ax tlapajpactic pampa quipiya se tlamantli cocotl tlen
    mochijtoc nopa tlacayo palanca cocolistli ipan itzonteco o ipan itentzo.
  gub-BL: xaxeto ume'e putar ipir rehe nehe. Aze iperew oho ete wera'u ipir wi nehe,
    aze i'aw a'e pe har naheta tetea'u kwaw nehe, aze ru'u izu nehe, a'e mehe — Ma'eahy
    haw purupe uhàz ma'e ràm, i'i putar xaxeto izupe nehe. — Ikatu 'ym ma'e romo ereiko
    ne, i'i putar izupe nehe.
  eng-DRA: 'And if the place be lower than the other flesh, and the hair yellow, and
    thinner than usual: he shall declare them unclean, because it is the leprosy of
    the head and the beard;'
