    ukwuu nʼihi nsacha a sachara ya na mmiri, ọ ga-achakapụ akụkụ uwe ahụ, maọbụ akwa
    ahụ a kpara akpa maọbụ nke a tụrụ atụ.
  ory-ory: ମାତ୍ର ଧୁଆଗଲା ଉତ୍ତାରେ ଯାଜକ ଦେଖନ୍ତେ, ଯଦି, ସେହି ଦାଗ ମଳିନ ହୋଇଥାଏ, ତେବେ ସେ ସେହି
    ବସ୍ତ୍ରରୁ କି ଚର୍ମରୁ କିଅବା ଟାଣୀରୁ କି ପଡୀୟାଣରୁ ତାହା ଚିରି ପକାଇବ।
  chk-chk: Nge are ewe souasor a nenengenöchüsefäli o küna pwe ewe niwangir a aromomo
    mürin an sop, epwe kamwewu ewe ia a niwangir ie me won ewe üf ika ewe silin man
    ika ewe mangaku.
  rop-rop: Bat wen det serramonimen luk im igin, en if det moldiwan ting bin tjeinjim
    im kala, wal im garra kadimat ol det moldiwan ting brom detlot klos o letha.
  ukr-1871: А коли огляне сьвященник, і побачить, що зараза поблїдля після прання,
    так мусить віддерти її від одежини, чи від шкіри, чи від основини, чи від переплїтки.
  deu-1951: Wenn aber der Priester sieht, daß das Mal, nachdem es gewaschen worden,
    verblaßt ist, so soll er es abreißen vom Kleid, vom Fell, vom Zettel oder vom
    Eintrag.
  eng-JPS: And if the priest look, and, behold, the plague be dim after the washing
    thereof, then he shall rend it out of the garment, or out of the skin, or out
    of the warp, or out of the woof.
  srp-1865: Ako li vidi sveštenik da se mjesto smanjalo pošto je oprano, onda neka
    ga otkine od haljine ili od kože ili od osnove ili od pouèice.
  lug-lug: Naye kabona bw’anaakeberanga n’asanga nga bwe bamaze okwoza ekyambalo,
    akafo ako awali obulwadde tekakyalabika nnyo, akafo ako anaakayuzangamu mu kyambalo
    ekyo, oba mu ddiba oba mu kiruke kyonna ekyambalwa.
  heb-heb: ואם ראה הכהן והנה כהה הנגע אחרי הכבס אתו וקרע אתו מן הבגד או מן העור או
    מן השתי או מן הערב׃
  ben-IRV: কিন্তু যদি যাজক দেখে, আর দেখ, ধোয়ার পরে যাজকের দৃষ্টিতে যদি সেই কলঙ্ক
    মলিন হয়, তবে সে ঐ পোশাক থেকে কিংবা চামড়া থেকে কিংবা বোনা বা সংযুক্ত করা থেকে
    তা ছিঁড়ে ফেলবে।
  pan-pan: ਪਰ ਜੇਕਰ ਜਾਜਕ ਵੇਖੇ ਅਤੇ ਵੇਖੋ, ਉਸ ਨੂੰ ਧੋਣ ਤੋਂ ਬਾਅਦ ਉਹ ਰੋਗ ਕੁਝ ਫਿੱਕਾ ਪੈ ਗਿਆ
    ਹੋਵੇ ਤਾਂ ਉਹ ਉਸ ਕੱਪੜੇ ਵਿੱਚੋਂ, ਭਾਵੇਂ ਤਾਣੀ ਭਾਵੇਂ ਉੱਣਨੀ ਵਿੱਚੋਂ, ਜਾਂ ਚਮੜੀ ਵਿੱਚੋਂ ਪਾੜ
    ਕੇ ਉਸ ਨੂੰ ਕੱਢੇ,
  mya-JVB: ဆေး လျှော်ပြီးမှ ၊ ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍ အနာ သည် ခပ်မည်းမည်း ဖြစ်လျှင်
    ၊ အဝတ် ၊ သားရေ ၊ ရက်ကန်း ပင်၊ ရက်ကန်း သားထဲက အနာကွက်ကို ဆုတ် ဖဲ့ရမည်။
  hmo-hmo: “To bema hahelagaia tauna ese ia itaia, idia huria murinai gorere toana
    ena kala ia ore lao, ia ese unai gorere toana gabuna be dabua o kopina dekena
    amo do ia darea oho, do ia kokia.
  urd-urd: और अगर काहिन देखे कि धोने के बाद उस बला की चमक कम हो गई है, तो वह उसे उस
    कपड़े से या चमड़े से, ताने या बाने से, फाड़ कर निकाल फेंके।
  rus-SYN: если же священник увидит, что язва по омытии ее сделалась менее приметна,
    то священник пусть оторвет ее от одежды, или от кожи, или от основы, или от утока.
  bqc-SIM: Tó sa'ona wɛtɛ̀i a è fukpaapi lào pↄ́pi pípia gbɛa, aàli gu pↄ́ fù
    kpàpi golɛ.
  tcz-CHONGTHU: Thempu pan avet lhah laiya amahon hichu asop ngim thei uva, nat bena
    beh lai chu avom aum dana ahileh, hiche beh lai kahse chu ponsil vona kona chu
    abo-eh a apai jeng thei ahi, savuna kisem hihen adung avaiya kipheh chah kheh
    a ki khong hijong leh,
  mar-mar: परंतु धुतल्यावर तो चट्टा पुसट झाला आहे असे याजकाला दिसून आले तर त्याने
    त्या वस्त्राचा किंवा चामड्याचा अथवा ताण्याचा किंवा बाण्याचा भाग फाडून टाकावा.
  qub-qub: Tagshashanpitaraj cüra ricaptin mupallishan illgasha captinpis manchalla
    quëdaptenga röpapita, garachapita, awapita carpis rachiypa jorgurenga.
  bqp-bqp: Adɑmɑ yɑ̃ku kowo ù n deemɑ disi gɔmi yi, yi bururɑ, u koo ye wɔkɑwɑ yɑ̃ɑ
    nin min di.
  hat-hat: Men, si lè prèt la ap egzaminen l' dezyèm fwa a, li wè kanni an te pèdi
    koulè, fwa sa a, l'a chire kote ki te kanni nan twal la osinon nan po a. Ou ankò,
    l'a wete fil dwat ou fil travè ki te kanni nan twal la.
  eng-BSB: If the priest examines it and the mildew has faded after it has been washed,
    he must cut the contaminated section out of the fabric, leather, weave, or knit.
  tod-tod: Ni a kaana ga fuinfuingi ʋogi ɠaazasaga, anii naa gbaai ʋoluma, toɠa ná
    leʋe seɠei ʋa, ɓaa kɔlɔi.
  eng-WEBPB: If the priest looks, and behold, the plague has faded after it is washed,
    then he shall tear it out of the garment, or out of the skin, or out of the warp,
    or out of the woof;
  kbq-kbq: Hagi ana kukena sese'ma hanigeno, ana zamo'ma sipisipi azokate kukenaretiro,
    efeke kukenaretiro, bulimakao akrute kukenaretima fananema haniana, anama havizama
    hu'nema'a tagato hutreno.
  nhe-BL: Pero intla nopa totajtzi sampa quitlachilis huan quiitas para nopa mancha
    ayoc más nesi queja achtohui, huajca san quitejtequis huan quiquixtis campa monextijtoc
    nopa mancha ipan nopa yoyomitl, o cuetlaxtli o ipan nopa tlamantli tlen tlaxinepaloli.
  gub-BL: 'Hehe ime''e mehe nehe, aze heta amo ae hexakaw ipinimaw rehe uhez re nehe,
    a''e mehe xaxeto umu''i putar a''e ipehegwer nehe: ma''e, ma''epirer, pàn.'
  eng-DRA: But if the place of the leprosy be somewhat dark, after the garment is
    washed, he shall tear it off, and divide it from that which is sound.
