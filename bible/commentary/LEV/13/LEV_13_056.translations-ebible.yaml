verse: LEV.013.056
translations:
  mal-C: പുരോഹിതൻ പരിശോധിക്കുമ്പോൾ ആ സാധനം കഴുകിയശേഷം വടു മങ്ങിയിരുന്നാൽ, അദ്ദേഹം
    വസ്ത്രത്തിലോ തുകലിലോ നെയ്തതോ മെടഞ്ഞതോ ആയ സാധനത്തിലോനിന്ന് മലിനമായ ഭാഗം കീറിക്കളയണം.
  deu-TKW: Wenn aber der Priester bei der Besichtigung findet, daß die betroffene
    Stelle, nachdem man sie ausgewaschen hat, verblaßt ist, so soll man sie aus dem
    Kleid oder Leder oder Gewebe oder Gewirke herausreißen.
  lin-lin: Nzokande, soki Nganga-Nzambe, sima na kotala malamu elamba, amoni ete litono
    elongwaki na tango basukolaki elamba ; akokata kaka eteni ya elamba epai wapi
    litono ezali.
  eng-LSV: And if the priest has seen, and behold, the plague has faded after it has
    been washed, then he has torn it out of the garment, or out of the skin, or out
    of the warp, or out of the woof;
  eng-GNV: And if the Priest see that the plague bee darker, after that it is washed,
    he shall cut it out of the garment, or out of the skin, or out of the warpe, or
    out of the woofe.
  eng-WEBSTER: 'And if the priest shall look, and behold, the plague is somewhat dark
    after the washing of it; then he shall rend it out of the garment, or out of the
    skin, or out of the warp, or out of the woof:'
  nhw-BL: Pero sintla nopa totajtzi sempa quitlachilis huan quiitas para nopa mancha
    ayacmo más nesi quen achtihui, huajca san quitejtequis huan quiquixtis campa monextijtoc
    nopa mancha ipan nopa yoyomitl, o cuetlaxtli o ipan nopa tlamantli catli tlaxinepaloli.
  swh-ONEN: Kama kuhani ataona kuwa ile alama imefifia baada ya kuoshwa, basi atararua
    sehemu iliyo ambukizwa ya nguo au ngozi au kifaa kilichofumwa au kusokotwa.
  bba-bba: Adɑmɑ yɑ̃ku kowo ù n deemɑ disi ɡɔmi yi, yi bururɑ, u koo ye wɔkɑwɑ yɑ̃ɑ
    nin min di.
  eng-KJVCPB: 'And if the priest look, and behold, the plague be somewhat dark after
    the washing of it; then he shall rend it out of the garment, or out of the skin,
    or out of the warp, or out of the woof:'
  luo-luo: Ka sa ma jadolo onone, to oyudo ni pur oselal ka gino oselwoki, to nyaka
    oyiech kama opurno oko, bedni en kuom law, kata kuom pien, kata kuom usi mochwe
    kata law motwangʼ.
  meu-meu: 'A hahelaḡa tauna ese baine itaia, ihurina murinai gorere toana vada e
    heroho valahu-valahumu: ia na toutou e miamu gabuna baine darea oho, dabua amo
    eiava boromakau kopina amo eiava dabua varona amo;'
  npi-ULB: पुजारीले त्यो वस्‍तुको जाँच गर्दा त्यसलाई धोइएपछि यदि ढुसी फिका भयो भने,
    तैँले ढुसी लागेको भागलाई लुगा वा छाला, वा बुनिएको वा सिलाइएको वस्‍तुबाट च्‍यात्‍नू
    ।
  yor-yor: Bí àlùfáà bá yẹ̀ ẹ́ wò ti ẹ̀tẹ̀ náà bá ti kúrò níbẹ̀, lẹ́yìn tí a ti fọ
    ohunkóhun tí ó mú, kí ó ya ibi tí ó bàjẹ́ kúrò lára aṣọ náà, awọ náà, aṣọ híhun
    náà tàbí aṣọ títa náà.
  pes-OPCB: اما اگر کاهن ببیند که لکه بعد از شستن کمرنگتر شده، آنگاه قسمت لکه‌دار
    را از پارچه، چه بافته شده چه دوخته شده، و یا چرم جدا کند.
  tgl-ULB: Kung sinuri ng pari ang bagay, at kung ang amag ay kumupas pagkatapos itong
    malabhan, kung gayon dapat niyang punitin ang nahawahang bahagi mula sa kasuotan
    o mula sa balat, o mula sa hinabi o sinulsing bagay.
  hui-hui: Anigoyu ibugua horo waragaru howa horo kanengi lone handalu karia aga labolabobi
    nogo dongoneme wabini agayaguabi wayawaya bu wini biago hagama hayago ereba habehe
    wiane handayagua nde emene mo ko hayadago hangu podo waholene nga.
  mya-mya: သို့​ရာ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ထပ်​မံ​စစ် ဆေး​သည့်​အ​ခါ ဖား​ဥ​ကွက်​သည်​အ​ရောင်​ညှိုး
    သွား​ကြောင်း​ကို​တွေ့​ရှိ​ရ​လျှင် အ​ဝတ်​အ​ထည် သို့​မ​ဟုတ်​သား​ရေ​ထည်​ပစ္စည်း​မှ​ထို​အ​ကွက်
    ကို​ဆုတ်​ထုတ်​ရ​မည်။-
  bod-N: ཅི་སྟེ་མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་ཅིང་། ལྟོས་དང་། བཀྲུས་པའི་རྗེས་སུ་གཡན་སྤུ་མདོག་ཡལ་བ་མཐོང་ན།
    ཁོས་གོས་དང་ཀོ་བ་ནས་གཞུང་ངམ་འཕྲེད་དུ་གཡན་སྤུ་སྐྱེས་པའི་རིམ་པ་དབྲལ་དགོས།
  sna-sna: Kana muprista akachiongorora, maperembudzi akange aumbuka mushure mokunge
    chinhu chasukwa, anofanira kubvarura chidimbu chapinda utachiona kubva panguo,
    kana padehwe kana pamucheka wakarukwa.
  spa-BLM: Si el sacerdote mira, y he aquí que la plaga se ha desvanecido después
    de haberla lavado, entonces la arrancará del vestido, o de la piel, o de la urdimbre,
    o de la trama;
  cac-cac: Tato a syilan vin̈ sacerdote chi' ayic toxo ix juc'chajel chi', vanxo satel
    jun sc'ustumtaquil chi', slod'chajel b'aj ayoch chi'.
  swh-ULB: Iwapo kuhani anakichunguza hicho kifaa, na kama ukungu umefifia baada ya
    kuwa umeoshwa, basi atakirarua kile kipande kilichochaufuliwa kutoka kwenye vazi
    au kutoka kwenye ngozi, au kutoka kwenye chombo kilichosukwa au kusokotwa.
  bel-bel: а калі сьвятар убачыць, што струпля пасьля абмываньня яе зрабілася менш
    прыкметная, дык сьвятар няхай адарве яе ад вопраткі, альбо ад скуры, альбо ад
    асновы, альбо ад утоку.
  deu-ELBBK: Und wenn der Priester es besieht, und siehe, das Übel ist blass geworden
    nach dem Waschen, so soll er es abreißen vom Kleid, oder vom Fell, oder von der
    Kette oder vom Einschlag.
  mbb-OT: Iyan, emun egkesusi zuen te memumuhat he midheva haazà is hab-ung, ne iawè
    din sikan is bahin he nepikitan te hab-ung duen te manggad etawa lundis.
  mal-2015: പിന്നെ പുരോഹിതൻ നോക്കേണം; കഴുകിയശേഷം വടുവിന്റെ നിറം മങ്ങി എങ്കിൽ അവൻ അതിനെ
    വസ്ത്രത്തിൽനിന്നോ തോലിൽനിന്നോ പാവിൽനിന്നോ ഊടയിൽനിന്നോ കീറിക്കളയേണം.
  rmc-rmc: Ale te o rašaj dikhela, hoj oda than parňiľa avri pal oda, sar sas rajbimen,
    the avke les mušinel te čhinel avri le gadendar, la cipatar abo le pochtanestar,
    so sas sido vaj prephandlo.
  pes-OPV: و چون کاهن ملاحظه نماید، اگر بلا بعداز شستن آن کم رنگ شده باشد، پس آن را
    ازرخت یا از چرم خواه از تار خواه از پود، پاره کند.
  ron-1924: Дакэ преотул веде кэ рана а май скэзут дупэ че а фост спэлатэ, с-о рупэ
    дин хайнэ сау дин пеле, дин урзялэ сау дин бэтэтурэ.
  ben-OBCV: যদি যাজক দ্বারা পরীক্ষিত হয়ে জিনিসটি ধোয়ার পরে ছাতারোগ না দেখা যায়,
    তাহলে কলঙ্কিত কাপড়ের টুকরো অথবা চামড়া কিংবা বয়ন শিল্প বা বোনা উপাদান সে ছিঁড়ে
    ফেলবে।
  som-som: Oo haddii wadaadku fiiriyo, oo bal eeg, cudurku hadduu yaraaday markii
    la maydhay dabadeed, markaas isagu waa inuu intaas ka dillaaciyaa dharka ama haragga
    ama dunta fidsan ama tan gudubsan.
  lat-VUC: Sin autem obscurior fuerit locus lepræ, postquam vestis est lota, abrumpet
    eum, et a solido dividet.
  eng-ASVBT: 'And if the priest look, and, behold, the plague be dim after the washing
    thereof, then he shall rend it out of the garment, or out of the skin, or out
    of the warp, or out of the woof:'
  ita-1885: Ma se, riguardandola il sacerdote, ecco, la piaga si è arrestata, dopo
    essere stata lavata, stracci quella parte, dove sarà la piaga, dal vestimento,
    o dalla pelle, o dallo stame, o dalla trama.
  eng-LXXUP: And if the priest should look, and the spot be dark after it has been
    washed, he shall tear it off from the garment, either from the warp or from the
    woof, or from the skin.
  eng-ULB: If the priest examines the item, and if the mildew has faded after it was
    washed, then he must tear out the contaminated part from the garment or from the
    leather, or from the woven or knitted material.
  spa-VBL: Si el sacerdote lo inspecciona y la mancha de moho se ha desvanecido después
    de lavarlo, debe cortar la parte afectada el material, ya sea cuero, tejido o
    tejido de punto.
  fra-_FOB: Mais si le sacrificateur voit que la plaie est devenue pâle après avoir
    été lavée, il l'arrachera du vêtement, ou de la peau, du feutre ou du tissu.
  mal-mal: പിന്നെ പുരോഹിതൻ പരിശോധിക്കണം; കഴുകിയശേഷം വടുവിന്റെ നിറം മങ്ങി എങ്കിൽ അവൻ
    അതിനെ വസ്ത്രത്തിൽനിന്നോ തോലിൽനിന്നോ പാവിൽനിന്നോ ഊടയിൽനിന്നോ കീറിക്കളയണം.
  urd-GVR: Lekin agar mālūm ho jāe ki phaphūṅdī kā rang māṅd paṛ gayā hai to imām
    kapṛe yā chamṛe meṅ se muta'assirā jagah phāṛ kar nikāl de.
  suz-BL: तन्‍न चढ़ेबमी मेको मुरशो नोले कोव़ङानु, बुंखी जाम्‍ना जाम्‍न लशो बाक्‍त
    हना, मेको वासी कि मारेइ मारेइ कुशुल के सेल्‍शो मेको लुम्‍सीशो ला खाक्‍शा ताइक्‍चा
    माल्‍ब।
  ita-1927: E se il sacerdote, esaminandola, vede che la piaga, dopo essere stata
    lavata, è diventata pallida, la strapperà dalla veste o dalla pelle o dal tessuto
    o dalla maglia.
  ckb-ckb: بەڵام ئەگەر کاهینەکە پشکنی شوێنی کەڕووەکە ڕەنگی ئاساییە پاش شوشتنی، ئەوا
    لە جلەکە یان چەرمەکە، ڕستراوەکە یان چنراوەکە دەیدڕێنێت.
  eng-BBE: 'And if the priest sees that the mark is less bright after the washing,
    then let him have it cut out of the clothing or the leather or from the threads
    of the material:'
  kan-OKCV: ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಿದರೆ, ಆ ಬೂಜು ಹಿಡಿದ ವಸ್ತುವನ್ನು ತೊಳೆದ ನಂತರ ಮಬ್ಬಾಗಿದ್ದರೆ
    ಅವನು ಅದನ್ನು ಬಟ್ಟೆಯಿಂದಾಗಲಿ, ಚರ್ಮದಿಂದಾಗಲಿ, ಹಾಸಿನಿಂದಾಗಲಿ, ಹೊಕ್ಕಿನಿಂದಾಗಲಿ ಹರಿದುಹಾಕಬೇಕು.
  tam-2017: கழுவப்பட்டபின்பு அது குறைந்ததென்று ஆசாரியன் கண்டானேயாகில், அதை உடையிலாவது,
    தோலிலாவது, நெய்யப்பட்ட மற்றும் பின்னப்பட்டவைகளிலாவது இல்லாதபடி எடுத்துப்போடவேண்டும்.
  spa-RV-1909: Mas si el sacerdote la viere, y pareciere que la plaga se ha oscurecido
    después que fué lavada, la cortará del vestido, ó de la piel, ó del estambre,
    ó de la trama.
  ron-BTF: Și dacă preotul se uită la ea și, iată, rana este cumva mai întunecată
    după spălare, atunci să o rupă din haină sau din piele sau din urzeală sau din
    băteală;
  eng-WEBP: If the priest looks, and behold, the plague has faded after it is washed,
    then he shall tear it out of the garment, or out of the skin, or out of the warp,
    or out of the woof;
  eng-FBV: If the priest inspects it and the patch of mold has faded after it has
    been washed, he is to cut out the affected part the material, whether it's leather,
    woven, or knitted.
  nld-1939: Ziet de priester, dat de besmette plek na de wassing dof is geworden,
    dan moet hij ze van het kleed, van het leer of van de geweven of geknoopte stof
    afscheuren.
  nch-BL: Pero sinta nopa totajtzi sempa quitachilis huan quiitas para nopa mancha
    ayecmo más nesi quej achtohui, huajca san quitejtequis huan quiquixtis campa monextijtoc
    nopa mancha ipan nopa yoyomit, o cuetaxti o ipan nopa tamanti cati taxinepaloli.
  vie-1934: Còn nếu sau khi giặt rồi, thầy tế lễ thấy vít đã tái, thì phải gỡ nó khỏi
    quần áo, da, canh hay chỉ đi.
  hin-CV: यदि पुरोहित इसकी जांच करे और उसे यह मालूम हो कि धोने के बाद इसकी चमक कम
    नहीं हुई है, तब पुरोहित उसे उस वस्त्र या चमड़े में से फाड़कर निकाल दे;
  eng-OURB: 'If the priest looks, and behold, the plague has faded after it is washed,
    then he shall tear it out of the garment, or out of the skin, or out of the fabric,
    or out of the leather: (LY: Maftir ·Conclusion·)'
  spa-BES: Y si el sacerdote ve que la mancha es menos brillante después del lavado,
    deje que se la corte de la ropa o del cuero o de los hilos del material.
  tdx-tdx: Aa naho sarie’ i mpisoroñey le zoe’e te nikepake i handray, ie sinasay,
    le ho riate’e amy sikiñey ndra amy angoziy, ndra an-tenoñe, ndra añ’isañe.
  vid-vid: “Wone mtambika yokona kota lula lungwi lubilabila holimalile kuhovujigwa,
    lelo kokusa hala honhu hawele na lungwi.
  eng-OKE: And if the priest look, and, behold, the plague hath become obscure after
    they have washed it, he shall tear it out of the garment, or out of the skin,
    or out of the warp, or of the woof.
  tha-KJV: ถ้าปุโรหิตตรวจดูเมื่อซักแล้ว และดู​เถิด โรคนั้นจาง ก็​ให้​ฉีกบริเวณนั้นออกเสียจากเสื้อหรือหนังสัตว์
    หรือเส้นยืนหรือเส้นพุ่ง
  por-BR-2018: Mas se o sacerdote a vir, e parecer que a praga se escureceu depois
    que foi lavada, a cortará da roupa, ou da pele, ou da urdidura, ou da trama.
  deu-ELO: Und wenn der Priester es besieht, und siehe, das Übel ist blaß geworden
    nach dem Waschen, so soll er es abreißen vom Kleide, oder vom Felle, oder von
    der Kette oder vom Einschlag.
  eng-WYC-2018: Else if the place of [the] leprosy is darker, after that the cloth
    is washed, he shall break away that dark place, and he shall part it from the
    whole. (But if the place of the leprosy is darker, after that the cloak is washed,
    he shall tear away that dark place, and so he shall part it from the whole.)
  epo-epo: Sed se la pastro vidos, ke la infektaĵo fariĝis malpli rimarkebla post
    la lavo, tiam li deŝiru ĝin de la vesto aŭ de la felo aŭ de la fundamentaĵo aŭ
    de la enteksitaĵo.
  uig-PIN: Lekin ǝgǝr kaⱨin sǝpselip ⱪariƣanda, mana, daƣning rǝnggi yuyulƣandin keyin
    suslixip kǝtkǝn bolsa, u xu ⱪismini kiyim-keqǝktin, ɵrüx yiptin yaki arⱪaⱪ yiptin
    bolsun, yaki terǝ-hurumdin bolsun uni yirtip elip, taxliwǝtsun.
  beo-beo: 'Be e da amo liligi bu ba:sea, gagoba: iga giagala:i da gudu sa:ili hamedei
    agoane ba:sea, e da gagoba: iga giagala:i sogebi amo abula o bulamagau gadofo
    amoga gadelale fasimu.'
  tpi-OTNT: Tasol taim ol i wasim pinis na pris i lukim gen, sapos dispela samting
    olsem lepra i laik pinis, orait em i mas brukim dispela hap laplap o dispela hap
    skin, na rausim hap i bagarap tasol.
  hau-SA: In sa’ad da firist ya bincike shi, cutar rigar ta bushe bayan da aka wanke
    kayan, sai yă yage sashen da cutar ta shafa na rigar, ko fatar, ko tariyar zaren,
    ko kuwa na kayan da aka saƙa.
  uig-LAT: Lékin eger kahin sepsélip qarighanda, mana, daghning renggi yuyulghandin
    kéyin susliship ketken bolsa, u shu qismini kiyim-kéchektin, örüsh yiptin yaki
    arqaq yiptin bolsun, yaki tére-xurumdin bolsun uni yirtip élip, tashliwetsun.
  nde-nde: Nxa, lapho umphristi esihlola, kubonakale isilonda sesifiphele ngemva kokugeziswa
    kwesigqoko, umphristi kadabule ingxenye ebilesifo esigqokweni loba yisikhumba
    loba ngeselukiweyo loba esiphothiweyo.
  ton-ton: Pea kapau ʻoku mamata ʻae taulaʻeiki, pea vakai, ʻoku mata ʻuliʻuli ʻae
    mahaki hili hono fō; pea ʻe hae ia mei he kofu, pe mei he kiliʻi manu, pe mei
    hono lōloa pe mei hono māukupu ʻoe kofu.
  ces-1613: Pakli pohledě kněz, uzřel by, an pozčernala rána po zeprání svém, odtrhne
    ji od roucha aneb od kůže, aneb od osnovy, aneb od outku.
  eng-WMB: If the priest looks, and behold, the plague has faded after it is washed,
    then he shall tear it out of the garment, or out of the skin, or out of the warp,
    or out of the woof;
