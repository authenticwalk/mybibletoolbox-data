verse: LEV.013.040
translations:
  mal-C: “ഒരു പുരുഷന്റെ തലമുടി കൊഴിഞ്ഞ് കഷണ്ടിയായാൽ അയാൾ ശുദ്ധനാണ്.
  deu-TKW: 'Wenn jemandes Haupt kahl wird, so ist er ein Hinter-Glatzkopf: ein solcher
    ist rein.'
  lin-lin: Soki suki ya mobali moko ekatani, bongo akomi na libandi, elakisi te ete
    akomi mbindo.
  eng-LSV: And when a man’s head [is] polished, he [is] bald; he [is] clean;
  eng-GNV: And the man whose heare is fallen off his head, and is balde, is cleane.
  eng-WEBSTER: And the man whose hair hath fallen off his head, he is bald; yet is
    he clean.
  nhw-BL: “Sintla se masehuali tepehuis nochi itzoncal hasta ayacmo mocahuas niyon
    se, huajca nopa masehuali amo quipiya tlacayo palanca cocolistli.
  swh-ONEN: “Wakati mwanaume hana nywele naye ana upaa, yeye ni safi.
  bba-bba: Goo ù kun seri mɔ wirɔ, wii kpɑrɑruɡiiwɑ bɑ koo yɛ̃ro ɡɑrisi. U dɛɛrewɑ
    mi.
  eng-KJVCPB: 'And the man whose hair is fallen off his head, he is bald: yet is he
    clean.'
  luo-luo: Ka yie wi ngʼato oluny duto kendo odongʼ rabondo, to oler.
  meu-meu: Tau ta huina bema hehuhu, kwarana tubuana bema boha, to ia na ḡoeva.
  npi-ULB: यदि कुनै मानिसको केश झरेको छ, र त्यो तालु खुइले भएको छ भने पनि त्यो शुद्ध
    रहने छ ।
  yor-yor: “Bí irun ẹnìkan bá rẹ̀ dànù tí ó sì párí. Ẹni náà mọ́.
  pes-OPCB: «اگر موی سر مردی بریزد، او طاس شده اما طاهر است.
  tgl-ULB: Kung ang buhok ng isang lalaki ay nalagas mula sa kanyang ulo, siya ay
    kalbo, ngunit siya ay malinis.
  hui-hui: Agali mbirago ibunaga mandari kago bame piai halu mandari nahe heagua ogoni
    ibu dodohe ndo bayale ka. Ani bialu agali ogoninaga mandari wanakuihayagi piai
    hayagua nde agali ogoni ibu dodohe ndo bayale ka.
  mya-mya: အ​မျိုး​သား​သို့​မ​ဟုတ် အ​မျိုး​သ​မီး​တစ် ယောက်​၏​ဦး​ခေါင်း​အ​နောက်​ပိုင်း​မှ​ဖြစ်​စေ၊
    အ​ရှေ့​ပိုင်း​မှ​ဖြစ်​စေ​ဆံ​ပင်​များ​ကျွတ်​လျှင် မ​သန့်​ရှင်း​သူ​ဟူ​၍​မ​သတ်​မှတ်​ရ။-
  bod-N: གལ་སྲིད་སུ་ཞིག་གི་སྐྲ་ལྷུང་ནས་སྤྱི་ཐེར་དུ་གྱུར་ན། དེ་ནི་གཙང་མ་ཡིན།
  sna-sna: “Kana bvudzi romumwe rikabva akasara asisina bvudzi, ava nemhanza, akachena.
  spa-BLM: “Si a un hombre se le cae el pelo de la cabeza, es calvo. Está limpio.
  cac-cac: Tato ay junoc vinac sc'ajb'anel xil sjolom ma an̈ej d'a snan̈al sat sc'ajb'anel
    xiil, man̈xalaj xiil scani, a jun chi' malaj smay.
  swh-ULB: Iwapo nywele za mtu zimenyonyoka kichwani, yeye ni kipara lakini yu safi.
  bel-bel: 'Калі ў каго на галаве вылезьлі валасы, дык гэта пляшывы, ён чысты:'
  deu-ELBBK: 'Und wenn einem Mann das Haupthaar ausfällt, so ist er ein Glatzkopf:
    Er ist rein.'
  mbb-OT: Emun is etew neupew zapit te vuked etawa dapit te purù, lumpiyu sikandin.
  mal-2015: തലമുടി കൊഴിഞ്ഞവനോ കഷണ്ടിക്കാരനത്രേ; അവൻ ശുദ്ധിയുള്ളവൻ.
  rmc-rmc: Te varekaske pele avri o bala pro šero a ov ačhiľa langešereskro, hino
    žužo.
  pes-OPV: وکسی‌که موی سر او ریخته باشد، او اقرع است، وطاهر می‌باشد.
  ron-1924: 'Кынд унуй ом ый ва кэдя пэрул де пе кап, есте плешув: есте курат.'
  ben-OBCV: “যদি কোনো মানুষের মাথায় চুল না থাকে ও তার টাক পড়ে, সে শুচি।
  som-som: Oo haddii nin madaxiisa ay timahu ka dhammaadaan, isagu wuxuu leeyahay
    bidaar, hase ahaatee waa daahir.
  lat-VUC: 'Vir, de cujus capite capilli fluunt, calvus et mundus est:'
  eng-ASVBT: And if a man’s hair be fallen off his head, he is bald; yet is he clean.
  ita-1885: E se il capo di alcuno è tutto senza peli, egli è calvo; è netto.
  eng-LXXUP: And if anyone’s head should lose the hair, he is only bald, he is clean.
  eng-ULB: If a man's hair has fallen out of his head, he is bald, but he is clean.
  spa-VBL: “Si un hombre pierde el pelo y se queda calvo, sigue estando limpio.
  fra-_FOB: 'Lorsqu''un homme aura la tête dépouillée de cheveux, c''est un chauve:
    il est pur.'
  mal-mal: “തലമുടി കൊഴിഞ്ഞവനോ കഷണ്ടിക്കാരനത്രേ; അവൻ ശുദ്ധിയുള്ളവൻ.
  urd-GVR: Agar kisī mard kā sar māthe kī taraf yā pīchhe kī taraf ganjā hai to wuh
    pāk hai.
  suz-BL: सुइ मुर आन पिया ङा चां दुल्‍शो बाक्‍त हना, मेको ग्रांग्रा मदिशो बाक्‍नीम।
  ita-1927: Colui al quale son cascati i capelli del capo è calvo, ma è puro.
  ckb-ckb: «ئەگەر کەسێک مووی سەری ڕووتایەوە، ئەوە کەچەڵە، ئەو پاکە.
  eng-BBE: And if a man's hair has come out and he has no hair, still he is clean.
  kan-OKCV: “ಒಬ್ಬ ಗಂಡಸಿನ ತಲೆಯ ಕೂದಲು ಉದುರಿ ಹೋದರೆ, ಅವನು ಬೋಳು ತಲೆಯವನು. ಆದರೂ ಅವನು ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: “ஒருவனுடைய தலைமுடி உதிர்ந்து, அவன் மொட்டையனானாலும், அவன் சுத்தமாக இருக்கிறான்.
  spa-RV-1909: Y el hombre, cuando se le pelare la cabeza, es calvo, mas limpio.
  ron-BTF: Și bărbatul al cărui păr a căzut de pe capul lui, este chel; el este curat.
  eng-WEBP: “If a man’s hair has fallen from his head, he is bald. He is clean.
  eng-FBV: If a man loses his hair and goes bald, he is still clean.
  nld-1939: Wanneer iemand de haren op zijn hoofd verliest, dan is hij alleen maar
    een kaalhoofd; hij is rein.
  nch-BL: “Sinta se masehuali tepehuis nochi itzoncal hasta ayecmo mocahuas yon se,
    huajca nopa masehuali amo quipiya tacayo palanca cocolisti.
  vie-1934: 'Khi một người nào đầu rụng tóc, ấy là một người sói đầu: người vẫn tinh
    sạch.'
  hin-CV: “यदि किसी पुरुष के बाल झड़ गए हों, तो वह गंजापन है, किंतु वह शुद्ध है.
  eng-OURB: “If a man’s hair has fallen from his head, he is bald. He is clean.
  spa-BES: Y si el cabello de un hombre ha salido y no tiene pelo, todavía está limpio.
  tdx-tdx: Naho nihintsa-maròy t’indaty, ie tsiamaroy añambone, le malio.
  vid-vid: “Wone mlume yawe na chibuje, heye kowa yanojile kwa vila kana chibuje hela.
  eng-OKE: And if a man’s hair fall off from his head, he is bald, but he is clean.
  tha-KJV: ถ้าชายคนใดมีผมร่วงจากศีรษะ เขาเป็นคนศีรษะล้าน แต่​เขาสะอาด
  por-BR-2018: E o homem, quando se lhe cair os cabelos da cabeça, é calvo, mas limpo.
  deu-ELO: 'Und wenn einem Manne das Haupthaar ausfällt, so ist er ein Glatzkopf:
    er ist rein;'
  eng-WYC-2018: A man of whose head the hairs float away, he is bald, and clean; (A
    man from whose head the hairs float away, he is bald, and is clean;)
  epo-epo: Se ĉe iu elfalis la haroj sur la kapo, li estas senharulo; li estas pura.
  uig-PIN: Əgǝr birkimning bexining tükliri qüxüp kǝtkǝn bolsa, u pǝⱪǝt bir taⱪir
    bax, halas; u pak sanalsun.
  beo-beo: '-'
  tpi-OTNT: “Sapos gras long het bilong man i lus na em i kela pinis, orait em i no
    doti long ai bilong mi. Nogat. Em i klin.
  hau-SA: “Mutumin da ya rasa gashi kansa ya zama mai sanƙo ke nan, duk da haka mutumin
    tsattsarka ne.
  uig-LAT: Eger birkimning béshining tükliri chüshüp ketken bolsa, u peqet bir taqir
    bash, xalas; u pak sanalsun.
  nde-nde: Nxa indoda ingaselanwele isilempabanga, ihlambulukile.
  ton-ton: 'Pea ko e tangata kuo mokulu hono louʻulu, kuo tula ia; ka ʻoku ne maʻa
    pe:'
  ces-1613: Muž, z jehož by hlavy vlasové slezli, lysý jest a čistý jest.
  eng-WMB: “If a man’s hair has fallen from his head, he is bald. He is clean.
  tam-TCV: “ஒரு மனிதன் தலைமயிரை இழந்து மொட்டையாய் இருக்கும்போது அவன் சுத்தமானவன்.
  ceb-ULB: Kung nangalarot ang buhok sa ulo sa tawo, upaw siya, apan hinlo siya.
  pol-UBG: Także mężczyzna, któremu włosy wypadły z głowy, jest łysy, ale czysty.
  urd-GVU: اگر کسی مرد کا سر ماتھے کی طرف یا پیچھے کی طرف گنجا ہے تو وہ پاک ہے۔
  deu-1912: Wenn einem Manne die Haupthaare ausfallen, daß er kahl wird, der ist rein.
  kan-2017: “ಯಾವನ ತಲೆಯ ಕೂದಲು ಉದುರಿ ಹೋಗಿ ಅವನು ಬೋಳುತಲೆಯವನಾದರೂ ಅವನು ಶುದ್ಧನೇ.
  yap-yap: Fa’anra be’ ni pumo’on nike mulmul e piy u lolgen ke modro’, ma dabi ta’ay.
  hlt-MCSB: Hlang he a lu poel tih lukoelh la om cakhaw cuemcaih ngawn .
  mdy-ETH: ፔቴ ዓሲኮ ቶኦኪ ዼንካፓታቴያ ባሊታፓ ባሌያ ማዔቴ ዬይ ባሊፃ ዓሢ ዒኢቴያ ማሃኒ ዳንዳዑዋሴ።
  twi-ASANTE: “Sɛ obi tiri so pa a, ɛwom sɛ ne tiri so apa deɛ, nanso ɛno nkyerɛ sɛ
    ɔyɛ ɔkwatani!
  eng-WEBU: “If a man’s hair has fallen from his head, he is bald. He is clean.
  bnp-bnp: “Na tahuna a vuna bakovi i makudu tala na gina i lete, ra bakovi iea i
    mata­pado.
  wal-wal: “Issi asau huuphiyaa binnaanai qoqqofettikko, i bo77a; gidoppe attin i
    geeshsha.
  spa-PDDPT: Cuando a un varón se le cae el pelo de su cabeza, es calvo, pero limpio.
  gun-gun: — Xapy'a rei ava akã gui hi'a okuipa vy ipire rei teĩ ha'eve va'e oiko.
  agu-BL: ”Ma kol cu' jol xi'il wi' jun yaj, nin qui'ct mu'ẍ xi'il wi' lcyaj cyen,
    qui'c il c'ol sbne' te'j.
  ilo-ULB: No nagregreg ti buok ti tao manipud iti ulona, makalkalbo isuna, ngem nadalus
    isuna.
  kpg-kpg: Maa taane gaa wweu ono ngaahulu gi daudau gi tua be gi mua dono libogo,
    di mee deenei la hagalee haga milimilia taane deelaa.
  uig-ARA: ئەگەر بىركىمنىڭ بېشىنىڭ تۈكلىرى چۈشۈپ كەتكەن بولسا، ئۇ پەقەت بىر تاقىر
    باش، خالاس؛ ئۇ پاك سانالسۇن.
  sus-sus: «Xa mixi nde xunsɛxɛ bara makɔn, tɛrɛrɛ kanyi na a ra, a mu ɲaaxu. Na kanyi
    sɛniyɛn.
  pon-2006: Ma pitenmoangen aramas emen pahn mwerasang ni likinpaiki de pohn tepwe,
    met sohte pahn kahrehda eh saminkihla.
  ksd-ksd: Ba ra pepe na ulu i ra tutana i panie parika, i peaka ka, ma i gomgom,
  tur-YTC: “Bir adamın saçları başından dökülmüşse o kişi keldir. O kişi temizdir.
  grc-BRENT: Ἐὰν δέ τινι μαδήσῃ ἡ κεφαλὴ αὐτοῦ, φαλακρός ἐστι, καθαρός ἐστιν.
  ind-AYT: Jika rambut kepala seseorang rontok sehingga dia menjadi botak, orang itu
    tahir.
  nya-nya: “Tsitsi la munthu likayoyoka kumutu ndiye kuti ndi dazi limenelo koma munthuyo
    ndi woyeretsedwa.
  hrv-hrv: “Ako čovjeku opadne kosa s glave, oćelavio mu je zatiljak, ali je čist.
  mps-mps: “Te bidigo tobolu nisi meniama wane paibaso da, teda aga eno gedude meda
    elalubeo. Menio. Aga wiegi yai bidi dao.
  tpi-tpi: “Sapos gras long het bilong man i lus na em i kela pinis, orait em i no
    doti long ai bilong mi. Nogat. Em i klin.
  dan-1931: Når nogen bliver skaldet på Baghovedet, så er han kun isseskaldet; han
    er ren.
  vie-OVCB: Nếu một người bị rụng tóc, đầu hói, thì người ấy sạch.
  guj-2017: જો કોઈ વ્યક્તિના માથાના વાળ ખરી પડ્યા હોય અને માથાના પાછળના ભાગમાં તેને
    ટાલ પડી હોય તો પણ તે શુદ્ધ છે.
  pon-2006A: Ma pitenmoangen aramas emen pahn mwerasang ni likinpaiki de pohn tepwe,
    met sohte pahn kahrehda eh saminkihla.
  por-BRBSL: “Se o cabelo de um homem caiu de sua cabeça, ele está careca. Ele está
    limpo.
  cth-cth: Sam ka sarut e tami teh a lû luengpalueng nakunghai thoseh a thoung.
  twi-twi: “Sɛ obi ti so pa a, ɛwɔ mu sɛ ne ti so apa de, nanso ɛno nkyerɛ sɛ ɔyɛ
    ɔkwatani!
  hlt-hlt: Hlang he a lu poel tih lukoelh la om cakhaw cuemcaih ngawn .
  tbz-SIM: Kòo nìtì yuu fɔ̃ũ ò mɔ̀kɛ mɛyukɑ́nkɑ́mmɛ̀ mmɛ, ò í sĩ̀.
  msy-2020: “Eghtɨ gumazimɨn dapanir arɨziba asighiregh, onarim mɨsegh, a Godɨn damazimɨn
    mɨzezir puvatɨ. A zue.
  dop-dop: Ye yʋlʋ nyʋɣʋ lɛɛsɑɑ, pɑɑ kʋ tɑɑ yɑɑ ɩ tokuɣu tɑɑ, ɩ tɑ kɛ ɑsilimɑ tʋ nyʋŋlɛɛsʋɣʋ
    ntɛ́.
  azb-azb: Başının təpəsində saçı tökülmüş kişi dazdır. O pak sayılsın.
  eng-DBY: 'And if a man''s hair have fallen off his head, he is bald: he is clean;'
  hin-2017: “फिर जिसके सिर के बाल झड़ गए हों, तो जानना कि वह चन्दुला तो है परन्तु
    शुद्ध है।
  wol-KYG: «Góor gu bopp ba amatul kawar dafa leel waaye set na.
  eng-YLT: '''And when a man''s head [is] polished, he [is] bald, he [is] clean;'
  eng-WYC-2017: A man of whose head the hairs float away, he is bald, and clean;
  eng-WMBB: “If a man’s hair has fallen from his head, he is bald. He is clean.
  urd-GVH: अगर किसी मर्द का सर माथे की तरफ़ या पीछे की तरफ़ गंजा है तो वह पाक है।
  rug-rug: Be keke tie si vuvusu taloa kaluna pa kizuna ba be raena, si lopu boni
    si asa.
  gaz-gaz: “Namni yoo rifeensi mataa isaa dhumee molaaʼe inni qulqulluu dha.
  fra-LSG: 'Lorsqu’un homme aura la tête dépouillée de cheveux, c’est un chauve: il
    est pur.'
  yal-yal: “Xa muxuna nde xun sɛxɛ mi na, teeli kanna na a ra, a sariɲan.
  haw-1868: A o ke kanaka ua haule iho kona lauoho mai kona poo iho, he ohule ia,
    he maemae nae.
  arb-NAV: وَإذَا سَقَطَ شَعْرُ إِنْسَانٍ فَهُوَ أَقْرَعُ، وَيَكُونُ طَاهِراً.
  ewe-ewe: “Womatsɔ ame aɖeke ƒe ɖa ƒe bebe le ta nɛ abe anyidzedze ene o!
  eng-LEE: And if there be a man whose hair of the head fall off, he is a bald head;
    he is clean.
  asm-FB: আৰু যদি কোনো মানুহৰ মূৰৰ চুলি সৰি যায়, তেন্তে তেওঁ টকলা মূৰা; কিন্তু তেওঁ
    শুচি।
  sus-A: «شَ مِشِ ندٍ شُنسّشّ بَرَ مَكْن، تّرّرّ كَنيِ نَ عَ رَ، عَ مُ حَاشُ. نَ كَنيِ
    سّنِيّن.
  fra-SBL: « Si les cheveux d'un homme sont tombés de sa tête, il est chauve. Il est
    pur.
  hbo-hbo: וְאִ֕ישׁ כִּ֥י יִמָּרֵ֖ט רֹאשֹׁ֑ו קֵרֵ֥חַ ה֖וּא טָהֹ֥ור הֽוּא׃
  eng-WYCLIFFE: A man of whos heed heeris fleten awei, is calu, and clene;
  cwe-cwe: “One mulume yahawa na halaza, iyo kela kwaviya kana halaza muhala.
  kik-kik: “Hĩndĩ ĩrĩa mũndũ angĩmunyũka njuĩrĩ na agĩe na kĩhara-rĩ, ũcio ndarĩ na
    thaahu.
  fra-NCL: Lorsqu’un homme a perdu ses cheveux sur la tête, il est chauve, mais il
    est pur.
  cek-AK: Sam to angmuen moe, a lu doeh angmuilum ah oh; toe to kami loe ciim.
  cuk-cuk: 'Bab-Jehová, Moisésʼga, degi, Aarónʼga sogdebalid: “Ar dule-gwensak-ibe
    sailagia babatialile, degi, sailagia-sate gunonikile, we-dule, swilidikidye soglegoed.'
  uig-CYR: Әгәр биркимниң бешиниң түклири чүшүп кәткән болса, у пәқәт бир тақир баш,
    халас; у пак саналсун.
