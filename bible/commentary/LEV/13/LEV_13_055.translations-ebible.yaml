    no fogo. É uma mancha mofada, seja por dentro ou por fora.
  cth-cth: A pâsu hnukkhu vaihma ni bout a khet navah, moihna hah kampai hoeh eiteh,
    patawnae amaparoup lah awm pawiteh thoung hoeh, hmai a sawi han.
  twi-twi: Sɛ nnanson bio akyi faako a ɔyare no wɔ hɔ no nsesaa nʼahosu na ɛntrɛwee
    a, wɔbɛfa no sɛ ɛyɛ kwata nti ɛsɛ sɛ wɔhyew ade no, efisɛ ɔyare no adidi kɔ mu
    ara yiye.
  hlt-hlt: Tedae a tloh te a silh phoeiah khosoih loh so saeh. Te vaengah a tloh te
    rhoeng pawt cakhaw tloh te a hmuethma loh a lang pawt atah anih te rhalawt coeng
    ni. A hnuk a hmai ah impap om tih hmai neh hoeh laeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò dɛ̀ɛ̀ pũ̀ũti kɛ̀ dɛ̀ bɑɑ dò ndɛ dòntì kɛ í pɛ̃̀kɛ̀, dɛ
    kó kunɛnkù sĩ̀mmu, wèe kù tùɔ. Bɑ́ kɛ̀ kù pũ̀ũti ku ĩ́nkɛ̀ yoo ku miɛkɛ.
  msy-2020: Eghtɨ ofa gamir gumazim gɨn deraghvɨra uam arɨmariar bar kurar kamɨn gantɨ,
    a korotiamɨn avɨzir manamɨn aven, o azenan otoghtɨ, arɨmariar kurar kamɨn ganganim
    kamaghɨra gantɨ, an ganganim garim o aghevim ikɨvɨra ikɨtɨ, a fogh suam, a nan
    damazimɨn zuezir puvatɨ. Arɨmariar kurar kam ti ekeves, o puvatɨ, kar pura bizim,
    ofa gamir gumazim an ekɨvamin arazim gɨnɨghnɨghan kogham. A fogha gɨfa, a nan
    damazimɨn zuezir puvatɨ. Kamaghɨn, ofa gamir gumazim, korotiam avimɨn a tuaghtɨ
    a bar isi mɨghɨrigh.
  dop-dop: Ye ɩ tɑsɑ-kʋɣʋ wiiluɣu kɛ kʋ cɔtʋɣʋ wɑɑlɩ nɑ ɩ́ nɑ́ sɩ tʋlʋŋɑ tɑ lɑɣɑsɩ
    yɑɑsi, pɑɑ kɑ tɑ wɑlɩ, pɑɑ nyǝnɩ-kʋɣʋ ɑsilimɑ kɛ́ nɑ pɑ́ nyɑɣɑsɩ-kʋɣʋ kɔkɔ. Mpi
    tɔ, lonte kʋlʋmtǝlɛ kɛ pǝ tɔɣɔ wontuɣu tɑɑ nɑ kʋ wɑɑlɩ.
  azb-azb: Əlamət yuyulduqdan sonra kahin yenə də o şeyə baxsın. Əlamət yayılmadığı
    halda görkəmini dəyişməyibsə, o şey murdar sayılsın. Əlamət istər ön, istərsə
    arxa tərəfindən olsun, onu yandırmalısınız.
  eng-DBY: 'And the priest shall look on the sore after the washing, and behold, if
    the sore have not changed its appearance, and the sore have not spread, it is
    unclean: thou shalt burn it with fire: it is a fretting sore on what is threadbare
    or where the nap is gone.'
  hin-2017: और उसके धोने के बाद याजक उसको देखे, और यदि व्याधि का न तो रंग बदला हो,
    और न व्याधि फैली हो, तो जानना कि वह अशुद्ध है; उसे आग में जलाना, क्योंकि चाहे
    वह व्याधि भीतर चाहे ऊपरी हो तो भी वह खा जानेवाली व्याधि है।
  wol-KYG: Ndegam nag gannaaw ba ñu fóotee këf ka teg liir, sarxalkat bi seet na ko,
    te liir wi soppiwul melo, bu lawul it setul. Dees koy lakk, ba mu dib dóom, su
    yàqoo biir ak su yàqoo biti yépp.
  eng-YLT: And the priest hath seen [that which hath] the plague after it hath been
    washed, and lo, the plague hath not changed its aspect, and the plague hath not
    spread, — it [is] unclean; with fire thou dost burn it; it [is] a fretting in
    its back-part or in its front-part.
  eng-WYC-2017: and when he seeth the former like-ness not changed again, nevertheless
    that neither the leprosy hath waxed, he shall deem that thing unclean, and he
    shall burn it in fire, for the leprosy is shed [or spread] in the over-part of
    that cloth, either through[out]it all.
  eng-WMBB: Then the priest shall examine it, after the plague is washed; and behold,
    if the plague hasn’t changed its colour, and the plague hasn’t spread, it is unclean;
    you shall burn it in the fire. It is a mildewed spot, whether the bareness is
    inside or outside.
  urd-GVH: इसके बाद वह दुबारा उसका मुआयना करे। अगर वह मालूम करे कि फफूँदी तो फैली
    हुई नज़र नहीं आती लेकिन उसका रंग वैसे का वैसा है तो वह नापाक है। उसे जला देना,
    चाहे फफूँदी मुतअस्सिरा चीज़ के सामनेवाले हिस्से या पिछले हिस्से में लगी हो।
  rug-rug: Beto asa, si kaqu viliti pulea sa, meke be korapa toa si asa ba lopu hobe
    sa dinoṉona sa minoho kaleana; meke be lopu vari karovi si asa; ba kaqu ta pozae
    boni tugo si asa. Kaqu sulu pania tugo goi si asa, be pa kenuna babe pa mudina
    si koa sa kinaleana.
  gaz-gaz: Erga miʼi lamxiidhaan faalame sun miiccamee booddee lubichi miʼa sana haa
    qoru; lamxiin sun yoo faffacaʼu baate illee bifti isaa geeddaramuu baannaan uffanni
    sun xuraaʼaa dha. Yoo lamxiin sun gama tokkoon yookaan gama kaaniin miʼa sana
    faalee jiraate, miʼi sun ibiddaan haa gubamu.
  fra-LSG: 'Le sacrificateur examinera la plaie, après qu’elle aura été lavée. Si
    la plaie n’a pas changé d’aspect et ne s’est pas étendue, l’objet est impur: il
    sera brûlé au feu; c’est une partie de l’endroit ou de l’envers qui a été rongée.'
  yal-yal: E na a xa, saraxaraliin mɔn xa a mato. Xa a to funɛn mi maxɛtɛxi, a mi
    gboxi ayi, na seen xɔsixi. Xa funɛn bata dugin suxu a yɛ faɲin ma hanma a yɛ ɲaxin
    ma, a gan daxin na a ra.
  haw-1868: A e nana ke kahuna i ka lepera mahope o ka holoi ana; aia hoi, ina aole
    ano hou, aole i palahalaha ae ka lepera, he haumia no ia; e puhi oe ia mea i ke
    ahi, ua aai no ia, ua kuakea ma ke kua a ma ke alo paha.
  arb-NAV: فَإِنْ رَأَى الْكَاهِنُ أَنَّ لَوْنَ الْبُقْعَةِ فِي الشَّيْءِ الْمُصَابِ
    لَمْ يَتَغَيَّرْ، وَلا اتَّسَعَتِ الْبُقْعَةُ فِيهِ، يَأْمُرُ بِحَرْقِهِ فَهُوَ
    نَجِسٌ لأَنَّهُ انْتَشَرَ فِي ظَاهِرِ الْمَتَاعِ وَفِي بَاطِنِهِ.
  ewe-ewe: Le ŋkeke adrea megbe, ne teƒe la ƒe amadede metrɔ o, togbɔ be teƒe la mekeke
    ɖe edzi o hã la, efia be kpodɔe, eya ta ele be woatɔ dzoe, elabena kpodɔ le eme.
  eng-LEE: 'And if the priest see, after the plague hath been washed, and, behold,
    the plague have not changed its color, and the plague have not spread: it is unclean,
    in fire shalt thou burn it; it is a decay on its inside or on its outside.'
  asm-FB: সেই দাগ থকা বস্তু ধোৱাৰ পাছত পুৰোহিতে সেই দাগ চাব; আৰু সেই দাগ ব্যাপি নগলেও
    যদি আন বৰণ ধৰা নাই, তেন্তে সেয়ে অশুচি; যি ঠাইতে সেই দাগে বস্তুটোক অশুচি নকৰক,
    তুমি তাক জুইত পুৰি ভস্ম কৰিবা।
  sus-A: عَ نَ فّ مَشَدٍ، سّرّشّدُبّ مَن شَ نَ مَتٌ. شَ قُرٍ مُ مَسَرَشِ، هَلِ عَ
    مَن مُ لَنتَنشِ عَ عِ، نَ قِندِشِ سٍ سّنِيّنتَرٍ نَن نَ. عَ بِرِن شَ فَن تّ رَ،
    هَلِ قُرٍ نَ عَ لَهَلّ كٍرٍنيِ فبَنسَن نَن مَ.
  fra-SBL: Puis le prêtre l'examinera, après que la plaie aura été lavée ; et voici,
    si la plaie n'a pas changé de couleur, et si la plaie ne s'est pas étendue, elle
    est impure ; vous la brûlerez au feu. C'est une tache de moisissure, que la plaie
    soit en dedans ou en dehors.
  hbo-hbo: וְרָאָ֨ה הַכֹּהֵ֜ן אַחֲרֵ֣י ׀ הֻכַּבֵּ֣ס אֶת־הַנֶּ֗גַע וְ֠הִנֵּה לֹֽא־הָפַ֨ךְ
    הַנֶּ֤גַע אֶת־עֵינֹו֙ וְהַנֶּ֣גַע לֹֽא־פָשָׂ֔ה טָמֵ֣א ה֔וּא בָּאֵ֖שׁ תִּשְׂרְפֶ֑נּוּ
    פְּחֶ֣תֶת הִ֔וא בְּקָרַחְתֹּ֖ו אֹ֥ו בְגַבַּחְתֹּֽו׃
  eng-WYCLIFFE: and whanne he seeth the formere face not turned ayen, netheles that
    nether the lepre wexede, he schal deme that thing vnclene, and he schal brenne
    it in fier, for lepre is sched in the ouer part of the cloth, ether thorouy al.
  cwe-cwe: Maabaho mkulu wa nhambiko kezadilola walo ijo dihamala kufuwigwa. One hadigaluke
    ingawa chimvuguya hachenele bule, walo ijo jambula mwiko. Walo ijo kezadilunguza,
    baka da chimvuguya diwe kuchisogo hebu kuulongozi wa walo ijo.
  kik-kik: Thuutha wa kĩndũ kĩu kĩgwatie ũgumu gũthambio-rĩ, mũthĩnjĩri-Ngai nĩagakĩrora,
    na angĩkorwo ũgumu ũcio ndũrĩ ũndũ ũgarũrũkĩte, o na gũtuĩka ndũthegeete-rĩ, kĩndũ
    kĩu kĩrĩ na thaahu. Nĩgĩcinwo na mwaki, o na aakorwo ũgumu ũnyiitĩte mwena ũmwe
    kana ũrĩa ũngĩ.
  fra-NCL: 'Le prêtre examinera la plaie, sept jours après qu’elle aura été lavée.
    Si elle n’a pas changé d’aspect et ne s’est pas étendue, l’objet est impur : tu
    le consumeras par le feu ; la lèpre en a rongé l’endroit ou l’envers.'
  cek-AK: Nathaih ahmaa kaom khukbuen pasuk pacoengah, qaima mah khen let tih; nathaih
    ahmaa loe rong amkhraih ai angmah toengroeng ah om nahaeloe, angpung ai cadoeh,
    ciim mak ai; athung bang hoiah a nui bangah ahnai to oh pongah, hmai hoiah qoeng
    han oh.
  cuk-cuk: '”Ibmar-gutu-nikad enuklesad-sorba, dule-irwa-anse-goled gannar ibmar-dakbaloed.
    Ar dakele, gutu-naid bergussuli, amba gannar nai, gutu nasgussur-inigwele, soglegoed:
    ‘We, ibmar-nuedsurye, bela ichakwaye.’ Degisoggu, we-ibmar ogumaklegoed.'
  uig-CYR: Бу нәрсә жуюлғандин кейин каһин йәнә даққа сәпселип қарисун; әгәр униң
    рәңги өзгәрмигән болса (гәрчә кеңийип кәтмигән болсиму), у йәнила напактур; сән
    уни отта көйдүргин. Чүнки мәйли униң из-деғи ич йүзидә болсун яки таш йүзидә болсун
    у чириткүч из-дағ һесаплиниду.
  tel-2017: ఆ తరువాత తెగులు పట్టిన ఆ వస్తువుని యాజకుడు పరీక్షించాలి. ఆ తెగులు రంగు
    మారకపోయినా, వ్యాపించక పోయినా అలాగే ఉంటే అది అశుద్ధం. దాన్ని మంట పెట్టి కాల్చేయాలి.
    ఆ తెగులు ఎక్కడ పట్టినా, ఆ వస్తువుని సంపూర్ణంగా కాల్చేయాలి.
  hat-BSA: Lè bagay la avèk mak la fin lave, prèt la va gade ankò, e si mak la pa
    chanje aparans li, malgre mak la pa gaye, li pa pwòp. Nou va brile li nan dife,
    menm si li epwize pa anwo oswa pa devan li.
  kos-kos: Na el fah sifilpa liye, ac tuhnyohu sac fin tiana ekla tuhna, finne tia
    orakelik, ac srakna tia nasnas. Kowos enenu in esukak ma sac, finne ip ma kulawi
    uh oan meet ku tok.
  hbo-WLC: וְרָאָ֨ה הַכֹּהֵ֜ן אַחֲרֵ֣י ׀ הֻכַּבֵּ֣ס אֶת־הַנֶּ֗גַע וְ֠הִנֵּה לֹֽא־הָפַ֨ךְ
    הַנֶּ֤גַע אֶת־עֵינוֹ֙ וְהַנֶּ֣גַע לֹֽא־פָשָׂ֔ה טָמֵ֣א ה֔וּא בָּאֵ֖שׁ תִּשְׂרְפֶ֑נּוּ
    פְּחֶ֣תֶת הִ֔וא בְּקָרַחְתּ֖וֹ א֥וֹ בְגַבַּחְתּֽוֹ׃
  ibo-ibo: Mgbe a sachara ihe ahụ mmiri, onye nchụaja ga-ele ya anya ọzọ. Ọ bụrụ na
    ntụpọ ahụ agbanwebeghị, ọ bụrụ na ọ na-achakwa dịka o si acha na mbụ, mgbe ụbọchị
    ndị a gasịrị, ọ bụ ezie na ọ gbasaghị, ọ bụ ihe rụrụ arụ. A ga-akpọ ya ọkụ, ma
    ntụpọ ahụ ọ dị nʼihu uwe ahụ maọbụ nʼazụ ya.
  ory-ory: ଆଉ ସେହି ଦାଗ ଧୁଆଗଲା ଉତ୍ତାରେ ଯାଜକ ତାହା ଦେଖିବ; ପୁଣି, ଯଦି ସେହି ଦାଗର ବର୍ଣ୍ଣ
    ବଦଳି ନ ଥାଏ ଓ ସେହି ଦାଗ ବଢ଼ି ନ ଥାଏ, ତେବେ ତାହା ଅଶୁଚି ଅଟେ; ତୁମ୍ଭେ ତାହା ଅଗ୍ନିରେ ଦଗ୍ଧ
    କରିବ; କାରଣ ସେହି ଦାଗ ଭିତରେ ଥାଉ କି ବାହାରେ ଥାଉ, ତାହା କ୍ଷୟକାରକ।
  chk-chk: Mürin, ewe souasor epwe nenengenöchüsefäli ewe pisek mi niwangir mürin
    an sop. Nge are ewe niwangir esap siwil anüanün, inamwo are esap pwal lapala,
    ewe pisek a chök limengau. Kopwe chök kenala ewe pisek, ese lifilifil ika ewe
    niwangir mi ngau a nom lon ika lükün.
  rop-rop: En im garra luk im igin, if det moldiwan nomo bin tjeinj kala en nomo bin
    spredat ebriweya im stil nomo klinbala blanga serramoni. Wal yu garra lafta barnim
    det ting, nomeda det moldiwan bin langa frant o bek.
  ukr-1871: 'І огляне сьвященник, після того, як виперуть, і побачить, що незмінилась
    видом проказа, хоч і не розкинулась, то нечисте воно; в огнї спалити мусиш його:
    струпішіє воно, чи на лицевій чи на виворітній сторонї.'
  deu-1951: Und wenn der Priester sieht, nachdem das Mal gewaschen ist, daß das Mal
    seine Farbe nicht verändert und auch nicht weitergefressen hat, so ist es unrein;
    du sollst es mit Feuer verbrennen; es ist eine eingefressene Vertiefung an der
    hintern und vordern Seite.
  eng-JPS: And the priest shall look, after that the plague is washed; and, behold,
    if the plague have not changed its colour, and the plague be not spread, it is
    unclean; thou shalt burn it in the fire; it is a fret, whether the bareness be
    within or without.
  srp-1865: Pa neka vidi sveštenik pošto se opere stvar na kojoj je bolest, i ako
    opazi da bolest nije promijenila boje svoje, ako se i ne bude dalje razišla, stvar
    je neèista, spali je ognjem; jer je ljuta guba na gornjoj ili na donjoj strani.
  lug-lug: Awo kabona anaakeberanga ekyambalo ekyo ekyoze, bw’anaasanganga ng’erangi
    y’akafo awali obulwadde tekyuse, newaakubadde ng’obulwadde tebusaasaanye, ekyambalo
    ekyo nga si kirongoofu. Mukyokyanga mu muliro, awali ebigenge ne bwe wanaabanga
    mu kyambalo mu maaso oba mu mabega gaakyo.
  heb-heb: וראה הכהן אחרי הכבס את הנגע והנה לא הפך הנגע את עינו והנגע לא פשה טמא הוא
    באש תשרפנו פחתת הוא בקרחתו או בגבחתו׃
  ben-IRV: ধোয়া হলে পর যাজক সে কলঙ্ক দেখবে; আর দেখ, সেই কলঙ্ক যদি অন্য রঙের না হয়ে
    থাকে ও সে কলঙ্ক যদি বেড়ে না থাকে, তবে তা অশুচি, তুমি তা আগুনে পুড়িয়ে দেবে;
    ওটা ভিতরে কিংবা বাইরে উৎপন্ন ক্ষত।
  pan-pan: ਅਤੇ ਉਸ ਨੂੰ ਧੋਣ ਤੋਂ ਬਾਅਦ ਜਾਜਕ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਜੇਕਰ ਰੋਗ ਦਾ ਰੰਗ ਨਾ ਬਦਲਿਆ
    ਹੋਇਆ ਅਤੇ ਨਾ ਹੀ ਰੋਗ ਫੈਲਿਆ ਹੋਵੇ, ਤਾਂ ਉਹ ਅਸ਼ੁੱਧ ਹੈ। ਤੂੰ ਉਸ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜੀਂ, ਕਿਉਂ
    ਜੋ ਭਾਵੇਂ ਉਹ ਰੋਗ ਅੰਦਰੂਨੀ ਭਾਵੇਂ ਬਾਹਰੀ ਹੋਵੇ ਤਾਂ ਵੀ ਉਹ ਫੈਲਣ ਵਾਲਾ ਰੋਗ ਹੈ।
  mya-JVB: ဆေး လျှော် ပြီးမှ ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ပြန်၍ ၊ အနာ မ တိုးပွါး သော်လည်း
    ၊ အဆင်း မ ခြားနား လျှင် ၊ မ စင်ကြယ်။ မီး ရှို့ ရမည်။ အတွင်း ၌ ဖြစ်စေ ၊ ပြင် ၌
    ဖြစ်စေ၊ ဆွေးမြေ့ခြင်းရှိ၏။
  hmo-hmo: “Vadaeni hahelagaia tauna ese idia huria gauna ma do ia itaia lou, bona
    bema gorere toana ena kala be idau lasi, bona ia be ia bada lao lasi, to unai
    gauna be ia do miro. Lahi dekenai do umui gabua ore. Sedira unai gorere toana
    be dabua ena murina kahana dekenai, o dabua ena lalona kahana dekenai, to do umui
    gabua ore.
  urd-urd: और उस बला के धोए जाने के बाद काहिन फिर उसे मुलाहिज़ा करे, और अगर देखे कि
    उस बला का रंग नहीं बदला और वह फैली भी नहीं है, तो वह नापाक है। तू उस कपड़े को
    आग में जला देना; क्यूँकि वह खा जाने वाली बला है, चाहे उस का फ़साद अन्दरूनी हो
    या बैरूनी।
  rus-SYN: если по омытии зараженной вещи священник увидит, что язва не изменила вида
    своего и не распространилась язва, то она нечиста, сожги ее на огне; это выеденная
    ямина на лицевой стороне или на изнанке;
  bqc-SIM: i ɛa wɛ́tɛ pↄ́ pↄ́ wa pìpipizi lↄ. Tó a è fukpaapi i lilɛo, baa tó
    i kã́fĩo, pↄ́pi gbãlɛ̀ɛ. Àli kátɛu à tɛ́kũ, tó pↄ́pi aɛ ge a kpɛ mɛ́ fukpaan
    lò.
  tcz-CHONGTHU: Hiche nat bena ponsil chu akisop ngim soh teng leh thempu pan avela
    avet lhah ding, natbe na ponsil vang chu akisop ngim jou tah louva ahileh, anatna
    chu ponsil chung achalbe louvang in, hiche ponsil chu aboh a um ding, tithah natna
    khem chu ponsil sung lang ham apolang hama abe jong leh hichu meiya govam ding
    ahi.
  mar-mar: त्यानंतर याजकाने पुन्हा त्याची तपासणी करावी, आणि जर तो आहे तसाच असला व
    जरी पसरलेला नसला तरी तो अशुद्ध समजावा आणि ते वस्त्र किंवा चामडे अग्नीत जाळून टाकावे.
  qub-qub: «Tagsharcuptin cüra yapay ricanga. Mupallishan mana illgasha captenga ganrami
    canga. Chaura mupallisha cäga imapis rupachicanga. Jananpa u rurinpa mupallisha
    captinpis ruparachenga.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo wure u mɑɑ nu mɛɛriwɑ. Ù n deemɑ disi gɔmi
    yi ǹ kɔsɑ, yi ǹ mɑɑ yɑbi, bɑ koo yɑ̃ɑ ni gɑrisiwɑ disiginu kpɑ bu nu dɔ̃ɔ doke.
    Domi disi gɔmi yi, yi nu di biruɔ ǹ kun mɛ wuswɑɑɔ.
  hat-hat: Sou setyèm jou a, l'a egzaminen l' ankò. Si li wè kote ki te vle kanni
    an rete menm jan an, menm si li pa gaye sou rès twal la, bagay la pa nan bon kondisyon,
    moun k'ap sèvi Bondye pa ka sèvi avè l'. Se pou yo boule l' nan dife, kanni an
    te mèt sou lanvè ou sou landrèt li.
  eng-BSB: After it has been washed, the priest is to reexamine it, and if the mildewed
    article has not changed in appearance, it is unclean. Even though the mildew has
    not spread, you must burn it, whether the rot is on the front or back.
  tod-tod: Zalaɠa ɠula nui ɠa fuinfuingi naa ʋɛtɛ, anii naa gbaai ʋoluma. Ni fuinfuingi
    ʋogi la zeɠeni ɠɛʋele ma, anɛɛ ni é la vazani, anii naa ɠɔzɔʋɛ. Toɠa ɠala, anɛɛ
    ni fuinfuingi ɠa gaazu ʋagɔi ɓaa gaazu ɲɔi ma.
  eng-WEBPB: Then the priest shall examine it, after the plague is washed; and behold,
    if the plague hasn’t changed its colour, and the plague hasn’t spread, it is unclean;
    you shall burn it in the fire. It is a mildewed spot, whether the bareness is
    inside or outside.
  kbq-kbq: Hagi ana avame'zama sesema hutesageno'a ete mago'ane kesigenoma ana kukenamofo
    tontomo'ma vaga'orenigeno rura ana avamezamo osu'nenianagi, agru osu'neanki amegao
    agu'afima tontoma re'nena tevefi kre vagaregahie.
  nhe-BL: “Huan quema ya quipajpactose, nopa totajtzi quitlachilis sampa, huan intla
    nesis para nopa mancha noja mocajtoc huan ax quipatlatoc itlachiyalis, huajca
    nopa tlamantli monequi quitlatise yonque ax mohueyilijtoc más pampa quipiya nopa
    tlacayo palanca cocolistli. Yonque nopa mancha san ajsi ipan se lado o ajsi ipan
    nochi ome lados, monequi xijtlatica.
  gub-BL: Na'e ume'e wi putar hehe nehe. Aze ipinimaw naheta kwaw amo ae hexakaw nehe,
    aze nuhàz kwaw nehe, nezewe rehe we na'ikatu kwaw nehe. Wapy putar tata pupe nehe.
    Ta'e heta hàwe haw purupe uhàz ma'e ràm hehe xe, ipehegwer henataromo har rehe
    nehe, aze ru'u ikupe pe har rehe nehe.
  eng-DRA: And when he shall see that the former colour is not returned, nor yet the
    leprosy spread, he shall judge it unclean, and shall burn it with fire, for the
    leprosy has taken hold of the outside of the garment, or through the whole.
