verse: LEV.013.055
translations:
  mal-C: ബാധിക്കപ്പെട്ട സാധനം കഴുകിയശേഷം പുരോഹിതൻ പരിശോധിക്കണം. അതു നിറംമാറാതെയും
    പരക്കാതെയും ഇരുന്നാൽ, അത് അശുദ്ധമാണ്. വടു ഒരുവശത്തോ മറുവശത്തോ ബാധിച്ചിട്ടുള്ളതെന്തായാലും
    അതിനെ കത്തിച്ചുകളയണം.
  deu-TKW: Wenn es dann der Priester, nachdem die betroffene Stelle ausgewaschen worden
    war, besichtigt und findet, daß sich das Aussehen der betroffenen Stelle nicht
    verändert hat, wenn auch der Ausschlag nicht weiter um sich gegriffen hat, so
    ist es unrein; man muß es verbrennen - es ist eine Einfressung, sei es nun an
    seiner Hinter- oder an seiner Vorderseite.
  lin-lin: 'Sima na kosukola yango, Nganga-Nzambe akotala lisusu malamu litono ; soki
    amoni ete ebongwani te mpe epanzani na yango te, wana elakisi ete elamba ezali
    mbindo mpe esengeli kotumba yango na moto : ezali elamba oyo ebebi na liboso mpe
    na sima.'
  eng-LSV: And the priest has seen [that which has] the plague after it has been washed,
    and behold, the plague has not changed its aspect, and the plague has not spread—it
    [is] unclean; you burn it with fire; it [is] a fretting in its back-part or in
    its front-part.
  eng-GNV: 'Againe ye Priest shall looke on the plague, after it is washed: and if
    the plague haue not changed his colour, though the plague haue spred no further,
    it is vncleane: thou shalt burne it in the fire, for it is a fret inwarde, whether
    the spot bee in the bare place of the whole, or in part thereof.'
  eng-WEBSTER: 'And the priest shall look on the plague after it is washed: and behold,
    if the plague hath not changed its color, and the plague hath not spread; it is
    unclean; thou shalt burn it in the fire; it is fret inward, whether it is bare
    within or without.'
  nhw-BL: “Huan quema ya quipajpactose, nopa totajtzi quitlachilis sempa, huan sintla
    nesis para nopa mancha noja mocajtoc huan amo quipatlatoc itlachiyalis, huajca
    nopa tlamantli monequi quitlatise masque amo mohueyilijtoc más pampa quipiya nopa
    tlacayo palanca cocolistli. Masque nopa mancha san ajsi ipan se lado o ajsi ipan
    nochi ome lados, monequi xijtlatica.
  swh-ONEN: Baada ya kifaa chenye maambukizo kusafishwa, kuhani atakichunguza, na
    kama upele haujaonyesha badiliko lolote, hata kama haujaenea, ni najisi. Kichome
    kwa moto, iwe upele umeenea upande mmoja au mwingine.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiruse te, u koo wure u mɑɑ nu mɛɛriwɑ. Ù n deemɑ disi ɡɔmi
    yi ǹ kɔsɑ, yi ǹ mɑɑ yɑbi, bɑ koo yɑ̃ɑ ni ɡɑrisiwɑ disiɡinu kpɑ bu nu dɔ̃ɔ doke.
    Domi disi ɡɔmi yi, yi nu di biruɔ ǹ kun mɛ wuswɑɑɔ.
  eng-KJVCPB: 'and the priest shall look on the plague, after that it is washed: and
    behold, if the plague have not changed his colour, and the plague be not spread;
    it is unclean; thou shalt burn it in the fire; it is fret inward, whether it be
    bare within or without.'
  luo-luo: Bangʼ ka oseluok law mopurno, jadolo nyaka none, kendo kapok lawno oloko
    kite obedo ni pok olandore, en gima ogak. Nyaka wangʼe gi mach kata obedo ni kama
    opurno ni yo ka oko kata yo ka iye.
  meu-meu: 'Bena hahelaḡa tauna ese hari e huria ḡauna baine itaia lou: bema gorere
    toana ita-itana na seidau bona se bada, ia na miro; Iahi ai ba gabua. Ena be gorere
    toana na dabua murina kahana ai eiava dabua lalona kahana ai, to vada ba gabua.'
  npi-ULB: ढुसी लागेको वस्‍तुलाई धोइसकेपछि पुजारीले त्यसको जाँच गर्ने छ । त्यो ढुसी
    नफैलिएको भए तापनि त्यसले आफ्‍नो रङ्ग परिवर्तन गरेन भने, त्यो अशुद्ध हुने छ । ढुसी
    वस्‍तुको जुन ठाउँमा लागेको भए तापनि तैँले त्यसलाई जलाउनू ।
  yor-yor: Lẹ́yìn tí ẹ bá ti fọ ohun tí ẹ̀tẹ̀ náà mú tan, kí àlùfáà yẹ̀ ẹ́ wò, bí
    ẹ̀tẹ̀ náà kò bá yí àwọn aṣọ náà padà, bí kò tilẹ̀ tí ì ràn, àìmọ́ ni ó jẹ́. Ẹ
    fi iná sun un, yálà ẹ̀gbẹ́ kan tàbí òmíràn ni ẹ̀tẹ̀ náà dé.
  pes-OPCB: اگر بعد از آن مدت، رنگ لکه تغییر نکرد، هر چند پخش هم نشده باشد، نجس است
    و باید سوزانده شود، خواه لکه روی آن و خواه زیر آن باشد.
  tgl-ULB: Pagkatapos ay susuriin ng pari ang bagay na inamag pagkatapos itong malabhan.
    Kung ang amag ay hindi nagbago ng kulay, kahit na hindi ito kumalat, ito ay marumi.
    Dapat mong sunugin ang bagay, maging saan ito nahawaan ng amag.
  hui-hui: Ani ngelowa horo waragaru howa kanengi lone handalu karia aga biagoni buhayagibi
    mbirahayagibi hagama hayago ha timbu nahe ala wiyagobi dege wiagua ira yuni dongomi
    hayagobi daramabi hayagobi ereba nahe wiaabo hayagua nde ogoni bayale ndo dodohe
    dege ngagoni. Anigo loma binigo mo miaga ibugua aga uruni mialu iraha dai helo
    delolene nga.
  mya-mya: ထို့​နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ပစ္စည်း​ကို​စစ် ဆေး​ရ​မည်။ ဖား​ဥ​ကွက်​သည်​မ​ပြန့်​ပွား​သော်
    လည်း​အ​ရောင်​မ​ပြောင်း​လဲ​လျှင် ထို​ပစ္စည်း​သည် မ​သန့်​ရှင်း​ချေ။ ထို​ပစ္စည်း​သည်​အ​တွင်း​အ​ပြင်
    ဆွေး​မြေ့​နေ​ကြောင်း​တွေ့​ရှိ​ရ​လျှင် ယင်း​ကို မီး​ရှို့​ဖျက်​ဆီး​ရ​မည်။-
  bod-N: བཀྲུས་པའི་རྗེས་སུ་མཆོད་དཔོན་གྱིས་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། གཡན་སྤུ་དེ་ཁོའི་མཐོང་ངོར་མདོག་འགྱུར་མེད་ན།
    གཡན་སྤུ་ཁྱབ་མེད་ནའང་དེ་ནི་མི་གཙང་བ་ཡིན། དེ་ནི་ནད་ཡམས་རུལ་རྟགས་ཅན་ཡིན་པས་མདུན་རྒྱབ་གང་དུ་ཡོད་ནའང་དངོས་པོ་དེ་མེས་བསྲེག་དགོས།
  sna-sna: Mushure mokunge chinhu chine utachiona chasukwa, muprista anofanira kuchiongorora
    uye kana maperembudzi asina kuratidza kupinduka maonekero awo, kunyange zvisina
    kupararira, hachina kuchena. Pisai chinhu ichocho nomoto kunyange maperembudzi
    akanganisa divi rimwe chete.
  spa-BLM: Entonces el sacerdote lo examinará, después de lavar la plaga; y he aquí
    que si la plaga no ha cambiado de color, y la plaga no se ha propagado, es impuro;
    lo quemarás en el fuego. Es una mancha enmohecida, ya sea que la desnudez esté
    por dentro o por fuera.
  cac-cac: Ayic toxo ix juc'chajel jun yamc'ab' chi', ichato chi' syilanxi vin̈ sacerdote
    chi'. Tato max q'uexmaj yilji jun setan̈ sc'ustumtaquil chi', vach'chom max el
    leb'eb'oc, yovalil sn̈usjitz'aoc, vach'chom a jun sc'ustumtaquil chi' ayoch d'a
    spatic ma d'a yool, yujto yelxo ay smay jun chi'.
  swh-ULB: Kisha kuhani atakichunguza tena hicho kifaa chenye ukungu baada ya kuwa
    kimesafinshwa. Kama ukungu haukubadilika rangi yake, hata kama haukusambaa, kifaa
    hicho ni najisi. Yapasa kichomwe, haijalishi ni wapi ukungu huo utakuwa umekichafua.
  bel-bel: калі пасьля абмываньня заражанай рэчы сьвятар убачыць, што струпля не зьмяніла
    выгляду свайго, і не пашырылася струпля, дык яна нячыстая, спалі яе на агні; гэта
    выедзеная яміна на правым баку альбо на вывараце;
  deu-ELBBK: 'Und besieht der Priester das Übel nach dem Waschen, und siehe, das Übel
    hat sein Aussehen nicht geändert, und das Übel hat nicht um sich gegriffen, so
    ist es unrein; du sollst es mit Feuer verbrennen: es ist eine Vertiefung auf seiner
    kahlen Hinter- oder Vorderseite.'
  mbb-OT: Ne kegketapus dutun ne ed-umanan heini edsusiya te memumuhat. Ne emun wazà
    medheva haazà is hab-ung, ed-isipen heini he meremerik minsan wazà medelandap
    haazà is hab-ung. Umbe kinahanglan he ebinsulan heini minsan divaluy zà is midhab-ung.
  mal-2015: 'കഴുകിയശേഷം പുരോഹിതൻ വടു നോക്കേണം: വടു നിറം മാറാതെയും പരക്കാതെയും ഇരുന്നാൽ
    അതു അശുദ്ധം ആകുന്നു; അതു തീയിൽ ഇട്ടു ചുട്ടുകളയേണം; അതു അതിന്റെ അകത്തോ പുറത്തോ
    തിന്നെടുക്കുന്ന വ്രണം.'
  rmc-rmc: Sar imar ela o pochtan, pre savo sas oda plešňakro than, rajbimen avri,
    akor oda o rašaj obdikhela. Te dikhela, hoj oda than pes na čerinďa, kajte na
    bariľa, the avke hino nažužo. Kampel oda te labarel, či odi plešňa hiňi andral
    abo avral.
  pes-OPV: و بعد از شستن آن چیز که بلا دارد کاهن ملاحظه نماید. اگر رنگ آن بلا تبدیل
    نشده، هر‌چند بلا هم پهن نشده باشد، این نجس است. آن را به آتش بسوزان. این خوره
    است، خواه فرسودگی آن در درون باشد یا دربیرون.
  ron-1924: 'Преотул сэ черчетезе рана дупэ че се ва спэла. Ши, дакэ рана ну шь-а
    скимбат ынфэцишаря ши ну с-а ынтинс, лукрул ачела есте некурат: сэ фие арс ын
    фок, кэч о парте дин фацэ сау дин дос а фост роасэ.'
  ben-OBCV: প্রভাবিত জিনিস ধোয়ার পরে যাজক সেটি পরীক্ষা করবে এবং যদি ছাতারোগের ছোপ
    পরিবর্তিত না হয় ও তার প্রসারণ নজরে না পড়ে, তবুও এটি অশুদ্ধ। একদিকে বা অন্যদিকে
    প্রভাবিত ছাতা আগুনে পোড়াতে হবে।
  som-som: Oo wadaadku waa inuu fiiriyaa, markii cudurka laga maydho dabadeed, oo
    bal eeg, cudurka midabkiisu hadduusan beddelmin, iyo haddii cudurku uusan faafinba,
    waxaasu waa nijaas, oo waa inaad dab ku gubtaa, oo haddii meeshii xumayd kaga
    taal hoosta ama dushaba, taasu waa wax xaganaya.
  lat-VUC: Et cum viderit faciem quidem pristinam non reversam, nec tamen crevisse
    lepram, immundum judicabit, et igne comburet, eo quod infusa sit in superficie
    vestimenti, vel per totum, lepra.
  eng-ASVBT: 'and the priest shall look, after that the plague is washed; and, behold,
    if the plague have not changed its color, and the plague be not spread, it is
    unclean; thou shalt burn it in the fire: it is a fret, whether the bareness be
    within or without.'
  ita-1885: Ma se, dopo che ciò in che sarà la piaga sarà stato lavato; e, riguardandolo
    il sacerdote, ecco, la piaga non ha mutato colore, benchè non si sia allargata;
    quella cosa è immonda; brucisi col fuoco; è una rosura che fa cava, o nel diritto,
    o nel rovescio di quella cosa.
  eng-LXXUP: 'And the priest shall look upon it after the plague has been washed;
    and if this, even the plague, has not changed its appearance, and the plague does
    not spread, it is unclean; it shall be burned with fire: it is fixed in the garment,
    in the warp, or in the woof.'
  eng-ULB: Then the priest will examine the item after the mildewed item was washed.
    If the mildew has not changed its color, even though it has not spread, it is
    unclean. You must burn the item, no matter where the mildew has contaminated it.
  spa-VBL: Una vez lavado, el sacerdote debe inspeccionarlo de nuevo, y si el objeto
    con el molde no ha cambiado su aspecto, está sucio. Aunque el moho no se haya
    extendido, debe quemar el artículo, tanto si el daño del moho está en el interior
    como en el exterior.
  fra-_FOB: Et le sacrificateur examinera la plaie après qu'elle aura été lavée. Si
    la plaie n'a point changé d'aspect et ne s'est pas étendue, l'objet est souillé;
    tu le brûleras au feu; c'est une corrosion à l'envers ou à l'endroit de la partie
    dénudée.
  mal-mal: 'കഴുകിയശേഷം പുരോഹിതൻ വടു പരിശോധിക്കണം: വടു നിറം മാറാതെയും പരക്കാതെയും ഇരുന്നാൽ
    അത് അശുദ്ധം ആകുന്നു; അത് തീയിൽ ഇട്ടു ചുട്ടുകളയണം; അത് അതിന്റെ അകത്തോ പുറത്തോ തിന്നെടുക്കുന്ന
    വ്രണം.'
  urd-GVR: Is ke bād wuh dubārā us kā muāynā kare. Agar wuh mālūm kare ki phaphūṅdī
    to phailī huī nazar nahīṅ ātī lekin us kā rang waise kā waisā hai to wuh nāpāk
    hai. Use jalā denā, chāhe phaphūṅdī muta'assirā chīz ke sāmne wāle hisse yā pichhle
    hisse meṅ lagī ho.
  suz-BL: मेको मुरशो नोले चढ़ेबम मेको कली रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको बुंखी
    आ लुम्‍सीशो रङ मफांइसीशो बाक्‍त हना यो, मेको ग्रांग्रा दिशो बाक्‍ब। मेको बुंखी
    आ तार गे बाक्‍त हना यो, आगा गे बाक्‍त हना यो, मेको कली मीम चोचा माल्‍ब।
  ita-1927: Il sacerdote esaminerà la piaga, dopo che sarà stata lavata; e se vedrà
    che la piaga non ha mutato colore, benché non si sia allargata, è un oggetto immondo;
    lo brucerai col fuoco; v’è corrosione, sia che la parte corrosa si trovi sul diritto
    o sul rovescio dell’oggetto.
  ckb-ckb: ئەگەر کاهینەکە دوای شوشتنی لێدانەکە پشکنی کەڕووەکە دیمەنی نەگۆڕاوە و بڵاونەبووەتەوە،
    ئەوا گڵاوە. دەبێت بە ئاگر بیسووتێنیت، جا لەناوەوەی بێت یان لە دەرەوەی.
  eng-BBE: 'And if, after the mark has been washed, the priest sees that the colour
    of it is not changed and it is not increased, it is to be burned in the fire:
    the disease is working in it, though the damage may be inside or outside.'
  kan-OKCV: ಅದನ್ನು ತೊಳೆದಾದ ಮೇಲೆ ಯಾಜಕನು ಆ ಬೂಜನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು. ಆ ಬೂಜು ಬಣ್ಣವನ್ನು ಬದಲಾಯಿಸದಿದ್ದರೆ
    ಮತ್ತು ಹರಡದಿದ್ದರೆ ಅದು ಅಶುದ್ಧವಾಗಿರುವುದು. ಅದನ್ನು ನೀನು ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು. ಅದು ಒಳಗಿನಿಂದಾಗಲಿ
    ಇಲ್ಲವೆ ಹೊರಗಿನಿಂದಾಗಲಿ ವ್ಯಾಪಿಸಿದೆ.
  tam-2017: அது கழுவப்பட்டபின்பு, அதைப் பார்க்கக்கடவன்; அந்தப் பூசணம் பரவாமல் இருந்தாலும்,
    அது நிறம் மாறாததாக இருந்தால் தீட்டாயிருக்கும்; தீயில் அதை எரித்துவிடவேண்டும்;
    அது அந்த உடையின் உட்புறத்திலும் வெளிப்புறத்திலும் ஆழமாக அரிக்கும்.
  spa-RV-1909: Y el sacerdote mirará después que la plaga fuere lavada; y si pareciere
    que la plaga no ha mudado su aspecto, bien que no haya cundido la plaga, inmunda
    es; la quemarás al fuego; corrosión es penetrante, esté lo raído en la haz ó en
    el revés de aquella cosa.
  ron-BTF: Și preotul să se uite la rană, după ce este spălată; și, iată, dacă rana
    nu și-a schimbat culoarea și rana nu s-a întins, este necurată; să o arzi în foc;
    este roasă dinăuntru, fie pe față, fie pe dos.
  eng-WEBP: Then the priest shall examine it, after the plague is washed; and behold,
    if the plague hasn’t changed its color, and the plague hasn’t spread, it is unclean;
    you shall burn it in the fire. It is a mildewed spot, whether the bareness is
    inside or outside.
  eng-FBV: Once it has been washed, the priest is to inspect again it, and if the
    item with the mold hasn't changed how it looks, it is unclean. Though the mold
    hasn't spread, you must burn the item, whether the mold damage is on the inside
    or the outside.
  nld-1939: Ziet de priester, dat de plek na de wassing van het besmette ding, niet
    is veranderd, dan is het onrein; ook al heeft die plek zich niet uitgebreid. Ge
    moet het verbranden; het is een voortkankerende melaatsheid aan de achter(-) of
    voorkant.
  nch-BL: “Huan quema ya quipajpactose, nopa totajtzi quitachilis sempa, huan sinta
