    के तहत फ़ैसला करना है कि मुतअस्सिरा चीज़ पाक है या नापाक।”
  rug-rug: Arini sari na tinarae tanisa nokonoko sapu koa pa poko; be na vulu sia,
    babe na poko lineni, babe keke tiṉitoṉa ta tavetae pa kapu kurukuru. Gua asa sa
    hahanana vinizata pude tozia be via babe boni si asa pa dinoṉo te Zihova.
  gaz-gaz: Wanni kun seera akka uffanni suufii irraa yookaan quncee talbaa irraa hojjetame,
    wayyaan dhaʼame yookaan wal keessa loofamee hojjetame yookaan miʼi gogaa irraa
    hojjetamee lamxiidhaan faalame kam iyyuu xuraaʼaa taʼee fi akka hin taʼin labsuuf
    kennamee dha.
  fra-LSG: Telle est la loi sur la plaie de la lèpre, lorsqu’elle attaque les vêtements
    de laine ou de lin, la chaîne ou la trame, ou un objet quelconque de peau, et
    d’après laquelle ils seront déclarés purs ou impurs.
  yal-yal: Funɛn bata xuruse xabe dugin naxan suxu hanma taa dugina, hanma dugi gbɛtɛ,
    hanma se kidina, sariyan nan na ra ne fe yi naxan a yitama a e sariɲan hanma e
    mi sariɲanxi.
  haw-1868: Oia ke kanawai o ka lepera iloko o ke kapa huluhipa, a he olona, ma ka
    maaweloloa paha, ka maawepokopoko paha, a he mea ili paha, a e olelo ai he maemae,
    a e olelo ai hoi he haumia.
  arb-NAV: هَذِهِ هِيَ نُصُوصُ التَّعْلِيمَاتِ الْمُتَعَلِّقَةِ بِإِصَابَةِ الْبَرَصِ
    فِي الصُّوفِ أَوِ الْكَتَّانِ فِي الْبِطَانَةِ الْمَنْسُوجَةِ أَوِ الْمَحِيكَةِ،
    أَوْ فِي كُلِّ مَتَاعٍ جِلْدِيٍّ، وَبِمُقْتَضَاهَا تَحْكُمُونَ عَلَى طَهَارَتِهَا
    أَوْ نَجَاسَتِهَا.
  ewe-ewe: Esiawoe nye se siwo ku ɖe kpodɔ ƒe avɔ si wolɔ̃ kple lãfu alo ɖeti me nɔnɔ
    ŋuti. Wofia ale si woawɔ aka ɖe edzi be kpodɔléle la le eme loo alo mele eme o.
  eng-LEE: This is the law of the plague of leprosy on a garment of woollen or linen,
    either in the warp, or the woof, or any article of skin, to pronounce it clean,
    or unclean.
  asm-FB: নোমৰ বা শণ সুতাৰ বস্ত্ৰত, বা দীঘ সুতা কি বাণী সুতাত বা ছালৰ কোনো বস্তুত
    হোৱা কুষ্ঠ ৰোগৰ দাগৰ বিষয়ে শুচি অশুচি বুলি কোৱা নিয়ম এই।”
  sus-A: سّرِيّ نَن نَ كِ قُرٍ حَاشِ شَ قٍ رَ نَشَن نْمَ لُدٍ دُفِ ندٍ مَ نَشَن يَءِلَنشِ
    شُرُ سٍ شَبٍ رَ، شَ نَ مُ عَ رَ فّسّ قُتٍ رَ، عَ نُن دُفِ ندٍ مَ نَشَن دّنبّشِ،
    عَ نُن كِرِ ندٍ مَ. نَ سّرِيّ نْمَ عَ مَسٍندٍ شَ سٍ ندٍ سّنِيّن، شَ نَ مُ عَ مُ
    سّنِيّن.
  fra-SBL: Voici la loi concernant la plaie de la moisissure dans un vêtement de laine
    ou de lin, soit dans la chaîne, soit dans la trame, soit dans tout ce qui est
    en peau, pour le déclarer pur ou pour le déclarer impur.
  hbo-hbo: זֹ֠את תֹּורַ֨ת נֶֽגַע־צָרַ֜עַת בֶּ֥גֶד הַצֶּ֣מֶר ׀ אֹ֣ו הַפִּשְׁתִּ֗ים
    אֹ֤ו הַשְּׁתִי֙ אֹ֣ו הָעֵ֔רֶב אֹ֖ו כָּל־כְּלִי־עֹ֑ור לְטַהֲרֹ֖ו אֹ֥ו לְטַמְּאֹֽו׃
    פ
  eng-WYCLIFFE: This is the lawe of lepre of cloth, wollun and lynnun, of warp and
    of oof, and of al purtenaunce of skiyn, hou it owith to be clensyd, ethir `to
    be defoulid.
  cwe-cwe: Ijo ni lagilizo kusonhela chimvuguya chochilawa muna diwalo da sufu hebu
    chitani na dilukigwe hebu dibotigwe hebu da mbende. Kwa nzila iyo mwizadaha kudimanya
    walo jambule mwiko na walo hajambule mwiko.
  kik-kik: Macio nĩmo mawatho marĩa makoniĩ indo inyiitĩtwo nĩ ũgumu, irĩ cia guoya
    wa ngʼondu, kana taama wa gatani, kana ndigi njogothe, kana taama mũtume, kana
    kĩndũ o gĩothe kĩa rũũa, nĩmo mawatho ma gũtua kana indo icio irĩ na thaahu kana
    itirĩ na thaahu.
  fra-NCL: Telle est la loi sur la plaie de la lèpre qui attaque les vêtements de
    laine ou de lin, le fil pour la chaîne ou pour la trame, tout objet fait de peau,
    pour déclarer ces choses pures ou impures. »
  cek-AK: Hae loe ciim maw, ciim ai, tiah taphong hanah, tuumui, to tih ai boeh loe
    puu ngan, to tih ai boeh loe sak ih khukbuen, to tih ai boeh loe thunh ih khukbuen,
    to tih ai boeh loe moihin hoiah sak ih khukbuen hoi kasaeng daan ah oh.
  cuk-cuk: Sibad-wawaad-absargi-mor-makaledgi boni-gutu-naidga, lino-dubgi-mor-makaledgi
    boni-gutu-naidga, mor-makaledgi boni-gutu-naidga, degi, ibmar-ukagi-ibmar-sobaledgi
    boni-gutu-naidga, weyobi igar megoed. Adi, soglegega, we-ibmar swilidikye, igi,
    swilidiksurye.”
  uig-CYR: Песә-мохо кесилиниңкидәк из-дағ пәйда болған жуң яки канап рәхттин тоқулған
    кийим-кечәк (из-дағ өрүш жипта яки арқақ жипта болсун) яки терә-хурумдин етилгән
    нәрсиләр тоғрисидики қанун-бәлгүлимә мана шудур; буниң билән уларни пак яки напак
    җакалашқа болиду.
  tel-2017: ఉన్ని బట్టల పైనో, నార బట్టలపైనో, పడుగుపైనో, పేకపైనో తోలు వస్తువులపైనో
    బూజూ, తెగులూ కన్పించినప్పుడు వాటిని అశుద్ధం అనో శుద్ధం అనో ప్రకటించడానికి ఉద్దేశించిన
    చట్టం ఇది.”
  hat-BSA: Sa se lalwa pou mak lalèp kanni nan yon vètman an len nèt, oswa len fen,
    oswa an tise, oswa an trikote, oswa an nenpòt bagay ki fèt an kwi, pou pwoklame
    li pwòp oswa pa pwòp.
  kos-kos: Ac pa inge ma sap nu ke tuhnyohu ma oan fin nuknuk, finne ma orekla ke
    unen sheep ku linen, ku ipin nuknuk linen ku ipin nuknuk unen sheep, ku kutena
    ma su orekla ke kulun kosro. Pa inge ma ac akkalemye ma su nasnas ku tia nasnas.
  hbo-WLC: זֹ֠את תּוֹרַ֨ת נֶֽגַע־צָרַ֜עַת בֶּ֥גֶד הַצֶּ֣מֶר ׀ א֣וֹ הַפִּשְׁתִּ֗ים
    א֤וֹ הַשְּׁתִי֙ א֣וֹ הָעֵ֔רֶב א֖וֹ כָּל־כְּלִי־ע֑וֹר לְטַהֲר֖וֹ א֥וֹ לְטַמְּאֽוֹ׃
    פ
  ibo-ibo: Ndị a bụ usoro iwu metụtara ntụpọ dịka ntụpọ ọrịa na-efe efe nke dị nʼuwe
    ajị anụ maọbụ uwe ogho ọcha, maọbụ nʼihe a kpara akpa maọbụ nʼihe a tụrụ atụ,
    maọbụ nʼihe akpụkpọ anụ. Iwu ndị a ga-enye aka ịchọpụta ma ha rụrụ arụ, maọbụ
    na ha dị ọcha.
  ory-ory: ଲୋମ କି ମସିନା ନିର୍ମିତ ବସ୍ତ୍ରର କିଅବା ଟାଣୀର କି ପଡୀୟାଣର କିଅବା ଚର୍ମ ନିର୍ମିତ
    କୌଣସି ଦ୍ରବ୍ୟର କୁଷ୍ଠରୋଗର ଦାଗ ବିଷୟରେ ଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବା ବା ଅଶୁଚି ବୋଲି ପ୍ରକାଶ
    କରିବାର ବ୍ୟବସ୍ଥା ଏହି।
  chk-chk: Iei ewe allük fän iten ewe niwangir mi fokun ngau won üf mi för seni ülen
    man ika seni sokun silin irä ika won mangaku are pwal och pisek mi för seni silin
    man, pwe epwe fat ika och pisek a limöch ika a limengau.
  rop-rop: “Dijan na det lowa blanga moldiwan ting wen im jidan langa wuliwan o brabli
    gudwan matiriyal, o klos deibin meigim brom brabli gudwan matiriyal o wuliwan,
    o langa enijing deibin meigim garram letha. Dijan lowa hau serramonimen garra
    sabi wanim jidan klinbala, o nomo klinbala blanga serramoni.” Wal lagijat na YAWEI
    bin tok.
  ukr-1871: Се закон про хороби прокази на вовняній одежинї, чи на льняній, чи на
    основинї, чи на втоцї, чи на якій роботї шкіряній, щоб обявити їх чистими або
    нечистими.
  deu-1951: Das ist das Gesetz über das Aussatzmal an Kleidern, sie seien wollen oder
    leinen, am Zettel und am Eintrag und an allerlei Fellwerk, wonach sie für rein
    oder unrein zu erklären sind.
  eng-JPS: This is the law of the plague of leprosy in a garment of wool or linen,
    or in the warp, or in the woof, or in any thing of skin, to pronounce it clean,
    or to pronounce it unclean.
  srp-1865: Ovo je zakon za gubu na haljini vunenoj ili lanenoj, ili na osnovi ili
    na pouèici, ili na èem god od kože, kako se može znati je li što èisto ili neèisto.
  lug-lug: Eryo lye tteeka ery’obulwadde bw’ebigenge mu byambalo by’ebyoya by’endiga,
    oba linena, oba ebiruke obulusi, oba ebitunge mu maliba mu ngeri ezitali zimu,
    erinaasinziirwangako okulangirira obanga ekyambalo kirongoofu oba si kirongoofu.
  heb-heb: זאת תורת נגע צרעת בגד הצמר או הפשתים או השתי או הערב או כל כלי עור לטהרו
    או לטמאו׃
  ben-IRV: লোমের কিংবা মসীনাকৃত পোশাকের কিংবা বোনা বা সংযুক্ত করার কিংবা চামড়ার তৈরী
    কোনো পাত্রের শুচি বা অশুচির বিষয়ে কুষ্ঠ জন্য কলঙ্কের এই ব্যবস্থা।
  pan-pan: ਕਿਸੇ ਕੱਪੜੇ ਵਿੱਚ, ਭਾਵੇਂ ਉੱਨ ਦਾ, ਭਾਵੇਂ ਕਤਾਨ ਦਾ, ਭਾਵੇਂ ਤਾਣੀ ਵਿੱਚ, ਭਾਵੇਂ ਉੱਣਨੀ
    ਵਿੱਚ, ਭਾਵੇਂ ਚਮੜੇ ਦੀ ਕਿਸੇ ਵਸਤੂ ਵਿੱਚ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੋਵੇ, ਤਾਂ ਉਸ ਨੂੰ ਸ਼ੁੱਧ ਅਤੇ ਅਸ਼ੁੱਧ
    ਠਹਿਰਾਉਣ ਦੀ ਇਹੋ ਬਿਵਸਥਾ ਹੈ।
  mya-JVB: ဤရွေ့ကား ၊ စင်ကြယ် သည်၊ မ စင်ကြယ်သည်ကို စီရင်စေခြင်းငှါ ၊ နူနာ စွဲသော ပိတ်
    အဝတ်၊ သိုးမွေး အဝတ် ၊ ရက်ကန်း ပင်၊ ရက်ကန်း သား၊ သားရေ အသုံး အဆောင်တို့နှင့်ဆိုင်သောတရား
    ဖြစ်သတည်းဟု မိန့်တော်မူ၏။
  hmo-hmo: “Dabua manokana, mamoe huina gauna, o dabua aukana, o dabua hatua totona
    varona, o boromakau kopina dekena amo karaia gauna ta, lepera gorere ese do ia
    hamiroa taravatu be unai. Unai bamona do umui diba, idia be goeva o miro.”
  urd-urd: ऊन या कतान के ताने या बाने में, या चमड़े की किसी चीज़ में अगर कोढ़ की बला
    हो, तो उसे पाक या नापाक क़रार देने केलिए शरा' यही है।
  rus-SYN: Вот закон о язве проказы на одежде шерстяной или льняной, или на основе
    и на утоке, или на какой-нибудь кожаной вещи, как объявлять ее чистою или нечистою.
  bqc-SIM: Pↄ́ pↄ́ wa tã̀ ń sãkão ge ń buao yãdilɛan we, pↄkasa ń pↄ́lɛo ge
    báa pↄ́ↄ píi, kɛ́ wà e dilɛ gbãlɛsai ge gbãlɛa.
  tcz-CHONGTHU: Hichea akisei jouse hi tithah natna ham, samul pon chung lah ham,
    tupat ponnem chung ham, adung avaiya kipheh a kikhong ponsil chung ham, ipi pen
    vona kisem ponsil chung hihen, savuna kisem hitaleh achunga hiche tithah natna
    natpi achuh tah jeh a, itilam dola dantoh kitoh a phaham ti, abol ding dan ahi.
  mar-mar: लोकरीच्या किंवा सणाच्या वस्त्रावर, त्याच्या ताण्यावर किंवा बाण्यावर अथवा
    चामड्याच्या कोणत्याही वस्तूवर महारोगाचा चट्टा दिसून आला तर ती शुद्ध किंवा अशुद्ध
    ठरविण्याचे हे नियम आहेत.
  qub-qub: Chaynömi lay caran röpacho, millwacho, lïnucho, awacho garachapita cajcho
    mupalliypa lepra yuriptin imano rurananpäpis. Imanöpis cashanta ricaycurmi limyu
    cashanta ganra cashantapis cüra nej.
  bqp-bqp: Yeniwɑ yɑ sɑ̃ɑ disi gɔmin woodɑ yi yi rɑ kpi yɑ̃nu sɔɔ ye bɑ kuɑ kɑ wɛ̃su
    ǹ kun mɛ kɑ wɛ̃ɛ dɑmgii ǹ kun mɛ kɑ gɔnɑ. Woodɑ yerɑ yɑ koo sɔ̃ɔsi yɑ̃ɑ ni nu
    dɛɛre kɑ ni nu kun dɛɛre.
  hat-hat: Men regleman pou nou swiv lè yon rad fèt an lenn osinon an twal fen blan
    bay mak tankou li ta vle kanni, ou ankò lè nan yon moso twal, fil dwat osinon
    fil travè yo, kit yo fèt an lenn ou ankò an kenaf, bay mak tankou li ta vle kanni,
    ou ankò lè yon moso po osinon nenpòt bagay ki fèt an po bay mak tankou li ta vle
    kanni. Se konsa n'a konnen si moun k'ap sèvi Bondye ka sèvi osinon pa ka sèvi
    ak yo.
  eng-BSB: This is the law concerning a mildew contamination in wool or linen fabric,
    weave, or knit, or any leather article, for pronouncing it clean or unclean.”
  tod-tod: Tɔgi ɠana, é ʋilɛ ani nɔpɛ ba, nii maaʋɛ vuinfuinsu, é ɠɛni ga baala
    deɠa zeɠei, ɓaa geze zeɠei, ɓaa fɛlɛ zeɠei, ɓaa kɔlɔ zeɠei, ɓaa kɔlɔ zɔɔlai tanɔpɛ,
    pelegi a ɠwɛɛ da ni ɲadegɛ, ɓaa ni kɔzɔʋɛ.
  eng-WEBPB: This is the law of the plague of mildew in a garment of wool or linen,
    either in the warp, or the woof, or in anything of skin, to pronounce it clean,
    or to pronounce it unclean.
  kbq-kbq: Ama'i tra kea sipisipi azokateti zagino hane'ne'nia kukenama, efeke kukena
    hane'za tro hu'ne'nazano, bulimakao akruteti hane'za tro hu'nenaza zama tontomo'ma
    eri havizama hu'nenia kukenamofoma pristi vahe'mo'ma agru hu'ne, agru osu'nema
    huno'ma hania trake.
  nhe-BL: “Huajca ya ni elqui nopa tlanahuatili para nopa tlacayo palanca cocolistli
    tlen monextía ipan yoyomitl tlen tlachijchihuali ica lino, o ica borregojme iniijhuiyo,
    o ica cuetlaxtli, o monextijtoc ipan sequinoc tlamantli tlen tlachijchihuali ica
    tlapiyalime inincuetlaxo. Quena, ya ni nopa tlanahuatili tlen quitequihuise para
    quiijtose intla nopa tlamantli eli tlapajpactic o eli ax tlapajpactic.”
  gub-BL: 'Amumaw Tupàn ze''eg hàwe haw rehe har imume''u haw kwez xe ihe: ma''e ma''ea''yr
    hawer iapo pyrer rehe har, irin iapo pyrer rehe har, pàn rehe har, ma''e amo ipirer
    iapo pyrer rehe har. Nezewe mehe — Ikatu ma''e, upuner putar izupe u''e haw rehe
    nehe.'
  eng-DRA: This is the law touching the leprosy of any woollen or linen garment, either
    in the warp or woof, or any thing of skins, how it ought to be cleansed, or pronounced
    unclean.
