verse: LEV.013.059
translations:
  mal-C: കമ്പിളി വസ്ത്രത്തിലോ ചണവസ്ത്രത്തിലോ നെയ്തതോ മെടഞ്ഞതോ ആയ തുണിത്തരത്തിലോ ഏതെങ്കിലും
    തുകൽസാധനത്തിലോ ഉള്ള വടുകൊണ്ടുള്ള മാലിന്യം സംബന്ധിച്ച്, അവയെ ശുദ്ധമെന്നും അശുദ്ധമെന്നും
    പ്രഖ്യാപിക്കാനുള്ള പ്രമാണങ്ങൾ ഇവയാണ്.
  deu-TKW: Das sind die Bestimmungen über den Aussatz an einem wollenen oder linnenen
    Kleid oder Gewebe oder Gewirke oder an irgend einem ledernen Gegenstande, wiefern
    sie für rein oder unrein zu erklären sind.
  lin-lin: Wana nde mitindo oyo etali litono ya bokono ya maba na likolo ya elamba
    basala na bapwale ya meme to elamba ya lino, na likolo ya eloko nyonso basala
    na poso ya nyama, mpo na koyeba soki elamba ezali peto to mbindo.
  eng-LSV: This [is] the law of a plague of leprosy [in] a garment of wool or of linen,
    or of the warp or of the woof, or of any vessel of skin, to pronounce it clean
    or to pronounce it unclean.”
  eng-GNV: This is the lawe of the plague of leprosie in a garment of wollen or linnen,
    or in the warpe, or in the woofe, or in any thing of skin, to make it cleane or
    vncleane.
  eng-WEBSTER: This is the law of the plague of leprosy in a garment of woolen or
    linen, either in the warp or woof, or any thing of skins, to pronounce it clean,
    or to pronounce it unclean.
  nhw-BL: “Huajca ya ni elqui nopa tlanahuatili para nopa tlacayo palanca cocolistli
    catli monextía ipan yoyomitl catli tlachijchihuali ica lino, o ica borregojme
    iniijhuiyo, o ica cuetlaxtli, o monextijtoc ipan sequinoc tlamantli catli tlachijchihuali
    ica tlapiyalme inincuetlaxo. Quena, ya ni nopa tlanahuatili catli quitequihuise
    para quiijtose sintla nopa tlamantli eli tlapajpactli o eli amo tlapajpactli.”
  swh-ONEN: Haya ni masharti kuhusu maambukizo ya upele kwenye mavazi ya sufu au kitani,
    yaliyofumwa ama kusokotwa, ama kifaa chochote cha ngozi, kwa ajili ya kuvitangaza
    kuwa safi au najisi.
  bba-bba: Yeniwɑ yɑ sɑ̃ɑ disi ɡɔmin woodɑ yi yi rɑ kpi yɑ̃nu sɔɔ ye bɑ kuɑ kɑ wɛ̃su
    ǹ kun mɛ kɑ wɛ̃ɛ dɑmɡii ǹ kun mɛ kɑ ɡɔnɑ. Woodɑ yerɑ yɑ koo sɔ̃ɔsi yɑ̃ɑ ni nu
    dɛɛre kɑ ni nu kun dɛɛre.
  eng-KJVCPB: This is the law of the plague of leprosy in a garment of woollen or
    linen, either in the warp, or woof, or any thing of skins, to pronounce it clean,
    or to pronounce it unclean.
  luo-luo: Magi e chike mag gik mopur man kuom law pamba kata law kaki mochwe kata
    motwangʼ kata pien moro amora mondo ongʼe ni gigak kata ok gigak.
  meu-meu: Dabua manokana eiava dabua aukana eiava dabua i hatulaina varodia eiava
    boromakau kopina amo e karaia ḡauna ta lepra ese baine hamiroa, taravatuna bunai;
    unu ba diba toma, ia na ḡoeva eiava miro.
  npi-ULB: कुनै ऊनी वा सुतीको लुगा, ऊनी वा सुतीबाट बुनिएको कुनै वस्‍तु, वा छाला वा
    छालाबाट बनेको कुनै वस्‍तुको ढुसीसम्बन्धी विधि यी नै हुन्, जसअनुसार तिमीहरूले त्यसलाई
    शुद्ध वा अशुद्ध भनी घोषणा गर्न सक्छौ ।”
  yor-yor: Èyí ni òfin ààrùn, nínú aṣọ bubusu, ti aṣọ ọ̀gbọ̀, ti aṣọ títa, ti aṣọ
    híhun tàbí ti ohun èlò awọ, láti fihàn bóyá wọ́n wà ní mímọ́ tàbí àìmọ́.
  pes-OPCB: این است قوانین مربوط به مرض جذام در لباس پشمی یا کتانی یا هر چیزی که از
    چرم درست شده باشد.
  tgl-ULB: Ito ang batas tungkol sa amag sa isang kasuotan ng lana o lino, o anumang
    hinabi o sinulsing mula sa lana o linong bagay, o balat o anumang gawa sa balat,
    para maaari ninyong ipahayag na ito ay malinis o marumi.”
  hui-hui: Mana ogoni aga mbiraleru nogo bulumaga dongoneme wabini ngarubi labolabo
    ngarubi pu nogo sibi irinime payini ngarubi bibahende mo ko haga biragola bulenego
    mana ogoni dege ngagoni. Mana ogoni Anduane Homogo i̱naga deni ogo dodoheda ogo
    dodo naheda lalu dabolene mana nga, lalu Anduane Homogohanda lene.
  mya-mya: ဤ​ပ​ညတ်​သည်​ကား သိုး​မွေး​အဝတ်​အ​ထည် သို့​မ​ဟုတ်​ပိတ်​ချော​အ​ဝတ်​အ​ထည်​တွင်​ဖြစ်
    စေ၊ သိုး​မွေး​အ​ထည်​စ၊ သို့​မ​ဟုတ်​ပိတ်​ချော အ​ထည်​စ​တွင်​ဖြစ်​စေ၊ သား​ရေ​ထည်​ပစ္စည်း
    တွင်​ဖြစ်​စေ၊ ဖား​ဥ​ကွက်​ပေါ်​ခြင်း​နှင့်​ဆိုင်​သော ပ​ညတ်​ဖြစ်​သ​တည်း။
  bod-N: དེ་ནི་གོས་ལ་གཡན་སྤུ་སྐྱེས་པའི་བཀའ་ཁྲིམས་ཡིན་ལ། བལ་ལྭའམ་སོ་རས་གྱི་གོས་སམ།
    གཞུང་ངམ་འཕྲེད་ཐིག་གང་རུང་ངམ། ཡང་ན་ཀོ་བཟོས་དངོས་པོ་གང་ཡིན་རུང་། ཐམས་ཅད་ཁྲིམས་སྲོལ་འདི་བཞིན་གཙང་མི་གཙང་བསྒྲག་པའོ།
    །
  sna-sna: Iyi ndiyo mirayiro inoenderana nokuzadzwa namaperembudzi kwechipfeko chewuru
    kana chomucheka, mucheka wakarukwa kana chinhu chose chedehwe kuti zvigoziviswa
    kuti zvakachena kana kuti hazvina kuchena.
  spa-BLM: Esta es la ley de la plaga del moho en una prenda de lana o de lino, ya
    sea en la urdimbre o en la trama, o en cualquier cosa de piel, para declararla
    limpia o para declararla impura.
  cac-cac: Aton juntzan̈ checnab'il tic d'a c'ustum tz'och d'a junoc pichul pach'uch'ab'il,
    ma jalb'il, lana, ma lino, ma junoc tz'uum. Icha chi' tz'aj scheclajcaneli tato
    vach' yaji, mato man̈ vach'oc yaji, xchi Jehová d'a vin̈aj Moisés yed' d'a vin̈aj
    Aarón chi'.
  swh-ULB: Hii ndiyo sheria ihusuyo ukungu katika vazi la sufu au kitani, au kwenye
    kitu chochote kilichosukwa au kufumwa kutokana na sufu, au kitani, au kitu chochote
    kilichotengenewa kwa ngozi, ili kwamba mweze kuvitangaza kuwa safi au najisi.
  bel-bel: Вось закон пра струплю праказы на вопратцы ваўнянай альбо ільнянай, альбо
    на аснове, альбо на ўтоку, альбо на якой-небудзь скураной рэчы, альбо абвяшчаць
    яе чыстаю альбо нячыстаю.
  deu-ELBBK: Das ist das Gesetz des Aussatz-Übels an einem Kleid aus Wolle oder aus
    Linnen, oder an einer Kette oder an einem Einschlag, oder an irgendeinem Gerät
    aus Fell, um es für rein oder für unrein zu erklären.
  mbb-OT: Iyan heini menge sulunuzen para metueni ke lumpiyu etawa meremerik is midhab-ung
    he manggad he welin etawa linu etawa minsan hengkey he azen he lundis is mibeelan
    he midhab-ung.
  mal-2015: ആട്ടുരോമമോ ചണമോ കൊണ്ടുള്ള വസ്ത്രത്തിൽ എങ്കിലും പാവിൽ എങ്കിലും ഊടയിൽ എങ്കിലും
    തോൽകൊണ്ടുള്ള യാതൊന്നിലെങ്കിലും ഉള്ള കുഷ്ഠത്തിന്റെ വടുവിനെക്കുറിച്ചു അതു ശുദ്ധമെന്നോ
    അശുദ്ധമെന്നോ വിധിപ്പാനുള്ള പ്രമാണം ഇതു തന്നേ.
  rmc-rmc: Kada hin o zakonos pal e plešňa pro gada la vlnatar vaj le ľanostar, abo
    pro sido vaj pro prephandlo pochtan, abo pre varesavi cipuňi veca, hoj pes te
    phenel, či oda hin žužo abo nažužo.
  pes-OPV: این است قانون بلای برص در رخت پشمین یا پنبه‌ای خواه در تار خواه در پود،
    یا در هر ظرف چرمی برای حکم به طهارت یا نجاست آن.
  ron-1924: Ачаста есте леӂя привитоаре ла рана лепрей, кынд ловеште хайнеле де лынэ
    сау де ин, урзяла сау бэтэтура сау ун лукру оарекаре де пеле ши дупэ каре вор
    фи декларате курате сау некурате.”
  ben-OBCV: পশমি বা মসিনার কাপড়, বয়ন শিল্প কিংবা বোনা উপাদান অথবা চর্মজাত যে কোনো
    জিনিসের মলিনতা সম্বন্ধে নিয়মাবলি রয়েছে যেগুলি শুদ্ধ অথবা অশুদ্ধ বলা যেতে পারে।
  som-som: Kanu waa sharciga ku saabsan cudurka baraska ahu markuu dharka dhogorta
    idaad ah ama dharka wanaagsan oo linenka ah kaga dhaco dunta fidsan ama tan gudubsan,
    ama waxa kasta oo harag laga sameeyo, in la yidhaahdo, Waxaasu waa daahir, ama
    in la yidhaahdo, Waa nijaas.
  lat-VUC: Ista est lex lepræ vestimenti lanei et linei, staminis, atque subtegminis,
    omnisque supellectilis pelliceæ, quomodo mundari debeat, vel contaminari.
  eng-ASVBT: This is the law of the plague of leprosy in a garment of woolen or linen,
    either in the warp, or the woof, or anything of skin, to pronounce it clean, or
    to pronounce it unclean.
  ita-1885: Quest'è la legge della piaga della lebbra nel vestimento di lana, o di
    lino, o nello stame, o nella trama, o in qualunque cosa fatta di pelle; per dichiararla
    o netta, o immonda.
  eng-LXXUP: This is the law of the plague of leprosy of a woolen or linen garment,
    either of the warp, or woof, or any leathern article, to pronounce it clean or
    unclean.
  eng-ULB: This is the law about mildew in a garment of wool or linen, or anything
    woven or knitted from wool or linen material, or leather or anything made with
    leather, so that you may pronounce it clean or unclean.”
  spa-VBL: “Estas son las normas sobre lo que hay que hacer cuando el moho contamina
    la lana o el lino, ya sea tejido o tejido de punto, o cualquier artículo de cuero,
    para declararlo limpio o sucio”.
  fra-_FOB: Telle est la loi concernant la plaie de la lèpre sur un vêtement de laine
    ou de lin, sur un feutre ou sur un tissu, ou sur un objet quelconque fait de peau,
    pour le déclarer pur ou souillé.
  mal-mal: ആട്ടുരോമമോ ചണമോ കൊണ്ടുള്ള വസ്ത്രത്തിൽ എങ്കിലും പാവിൽ എങ്കിലും ഊടയിൽ എങ്കിലും
    തോൽകൊണ്ടുള്ള യാതൊന്നിലെങ്കിലും ഉള്ള കുഷ്ഠത്തിന്റെ വടുവിനെക്കുറിച്ച് അത് ശുദ്ധമെന്നോ
    അശുദ്ധമെന്നോ വിധിക്കുവാനുള്ള പ്രമാണം ഇതുതന്നെ”.
  urd-GVR: Isī tarah phaphūṅdī se nipaṭnā hai, chāhe wuh ūn yā katān ke kisī libās
    ko lag gaī ho, chāhe ūn yā katān ke kisī ṭukṛe yā chamṛe kī kisī chīz ko lag gaī
    ho. Inhīṅ usūloṅ ke taht faislā karnā hai ki muta'assirā chīz pāk hai yā nāpāk.”
  suz-BL: ऊन के सेल्‍शो वासीम, सुती के वासी नु कुशुल के सेल्‍शो मारेइ थोव़कम बुंखी
    ङाइश्‍शो आ पर्बम ग्रांग्रा दिशो नु मदिशो आन पर्बम पचा माल्‍शो गेय एकोन बाक्‍नीम,
    दे शेंचा” दे मोसा नु हारून आस कली देंत।
  ita-1927: Questa è la legge relativa alla piaga di lebbra sopra una veste di lana
    o di lino, sul tessuto o sulla maglia o su qualunque oggetto fatto di pelle, per
    dichiararli puri o impuri”.
  ckb-ckb: ئەوانە ڕێنماییەکان بوون دەربارەی کەڕوولێدان، لە جلی خوری یان لە کەتان،
    لە ڕستراو یان لە چنراو یان هەر شتێکی چەرم، بۆ ڕاگەیاندن کە پاکە یان گڵاوە.
  eng-BBE: This is the law about the leper's disease in the thread of wool or linen
    material, in clothing or in anything of skin, saying how it is to be judged clean
    or unclean.
  kan-OKCV: ಉಣ್ಣೆ ಬಟ್ಟೆಯಲ್ಲಾಗಲಿ ನಾರಿನ ಬಟ್ಟೆಯಲ್ಲಾಗಲಿ, ನೇಯ್ಗೆಯಲ್ಲಾಗಲಿ, ಹಣಿಗೆಯಲ್ಲಾಗಲಿ,
    ತೊಗಲಿನ ವಸ್ತುವಿನ್ನಾಗಲಿ ಬೂಜು ಹಿಡಿದಿದ್ದರೆ ಪಾಲಿಸತಕ್ಕ ನಿಯಮಗಳಿವು. ಅದನ್ನು ಶುದ್ಧವೆಂದು
    ಇಲ್ಲವೆ ಅಶುದ್ಧವೆಂದು ನುಡಿಯುವುದಕ್ಕೆ ವಿಧಿಯು ಇಲ್ಲವೆ ಅಶುದ್ಧವೆಂದು ನುಡಿಯುವುದಕ್ಕೆ ವಿಧಿಯು
    ಇದೇ.
  tam-2017: ஆட்டுரோமமாகிலும் பஞ்சுநூலாலாகிலும் நெய்த உடையையாவது, பாவையாவது, ஊடையையாவது,
    தோலினால் செய்த எந்தவித பொருளையாவது, சுத்தமென்றாவது தீட்டென்றாவது தீர்மானிக்கிறதற்கு,
    அதினுடைய தொழுநோய் தோஷத்திற்குரிய விதிமுறைகள் இதுவே என்றார்.
  spa-RV-1909: Esta es la ley de la plaga de la lepra del vestido de lana ó de lino,
    ó del estambre, ó de la trama, ó de cualquiera cosa de piel, para que sea dada
    por limpia ó por inmunda.
  ron-BTF: Aceasta este legea rănii de lepră într-o haină de lână sau de in, fie în
    urzeala, fie în băteala ei, sau în orice lucru de piele, pentru a-l declara curat,
    sau a-l declara necurat.
  eng-WEBP: This is the law of the plague of mildew in a garment of wool or linen,
    either in the warp, or the woof, or in anything of skin, to pronounce it clean,
    or to pronounce it unclean.
  eng-FBV: These are the regulations regarding what needs to be done when mold contaminates
    wool or linen material, whether woven or knitted, or any leather item, as to declaring
    it clean or unclean.”
  nld-1939: Dit is de wet op de melaatsheid van een wollen of linnen kleed, van geweven
    of geknoopte stof of van een of ander ding van leer. Ze dient om iets rein of
    onrein te verklaren.
  nch-BL: “Huajca ya ni elqui nopa tanahuatili para nopa tacayo palanca cocolisti
    cati monextía ipan yoyomit cati tachijchihuali ica lino, o ica borregojme iniijhuiyo,
    o ica cuetaxti, o monextijtoc ipan sequinoc tamanti cati tachijchihuali ica tapiyalme
    inincuetaxo. Quena, ya ni nopa tanahuatili cati quitequihuise para quiijtose sinta
    nopa tamanti eli tapajpactic o eli amo tapajpactic.”
  vie-1934: Đó là luật lệ về vít ên mốc như phung trên quần áo bằng lông chiên hay
    bằng vải gai, trên canh hay chỉ, hoặc trên món chi bằng da, chiếu theo luật lệ
    đó mà phải định là tinh sạch hay là ô uế.
  hin-CV: यह किसी कोढ़ से संक्रमित ऊन या मलमल के वस्त्र, ताने अथवा बाने अथवा चमड़े
    की किसी वस्तु को शुद्ध अथवा अशुद्ध घोषित करने की विधि है.
  eng-OURB: This is the Torah ·Teaching· of the plague of tzara'at mildew in a garment
    of wool or linen, either in the linnen, or the woof, or in anything of skin, to
    pronounce it clean, or to pronounce it unclean.
  spa-BES: Esta es la ley sobre la enfermedad de la lepra en el hilo de lana o material
    de lino, en la ropa o en cualquier cosa de la piel, que diga cómo debe ser juzgado
    limpio o inmundo.
  tdx-tdx: Izay ty Fetse’ o handran’ angamae an-tsikiñeo ke te an-tenoñe he añ’isañe,
    hera inoñe añ’angozy, ty handrendrehañe t’ie malio he t’ie maleotse.
  vid-vid: Ago ndo malajizo kwa chiwalo cha lungwi lulingulawila kuli ivalo lya sufu
    ama kitani ama ivalo litawigwe ama libotigwe ama lya igozi linji. Kwa nzila ayo
    woweza kugawanula ivalo lyelizwe na lila ivalo likokomoche.
  eng-OKE: This is the law for the plague of leprosy in a garment of woolen or linen,
    in the warp or the woof, or anything of skin, to make it to be clean or unclean.
  tha-KJV: นี่​เป็นพระราชบัญญั​ติว​่าด้วยโรคเรื้อนในเสื้อที่ทำด้วยขนสัตว์หรือผ้าป่าน
