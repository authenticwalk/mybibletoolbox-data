verse: LEV.013.024
translations:
  mal-C: “ഒരാൾക്കു ത്വക്കിൽ പൊള്ളൽ ഉണ്ടായിട്ടു ചെമപ്പുകലർന്ന വെളുപ്പോ വെളുപ്പുമാത്രമോ
    പൊള്ളലേറ്റിടത്തെ പച്ചമാംസത്തിൽ കണ്ടാൽ,
  deu-TKW: Oder wenn sich an der Haut jemandes eine Brandwunde befindet, und das in
    der Brandwunde wachsende Fleisch sich als ein weiß-rötlicher oder weißer Fleck
    erzeigt,
  lin-lin: Soki poso ya nzoto ya moto moko eziki na moto, bongo litono moko ya pembe
    to ya motane esalemi kati na esika oyo eziki,
  eng-LSV: Or when flesh has a fiery burning in its skin, and the quickening of the
    burning, the bright white spot, has been reddish or white,
  eng-GNV: If there be any flesh, in whose skin there is an hote burning, and the
    quick flesh of ye burning haue a white spot, somewhat reddish or pale,
  eng-WEBSTER: Or if there is any flesh, in the skin of which there is a hot burning,
    and the live flesh that burneth hath a white bright spot, somewhat reddish or
    white;
  nhw-BL: “Sintla se acajya motlatis ipan itlacayo ica tlen hueli tlamantli, huan
    sintla campa motlatijtoc teipa nesis chipahuac, o nesis chichiltic huan chipahuac,
  swh-ONEN: “Wakati mtu ameungua kwenye ngozi yake, pakatokea alama yenye wekundu
    na weupe, au alama nyeupe ikaonekana penye nyama mbichi pale palipoungua,
  bba-bba: Goo ù n dɔ̃ɔ mwɑɑrɑ mɑ yen boo kpɑkɑ sɔɔ bɑu kpiku ɡɑ yɑrɑ, ǹ kun mɛ bɑu
    sɔ̃ɔ, yɑ̃ku kowo u koo yɛ̃ro mɛɛriwɑ.
  eng-KJVCPB: Or if there be any flesh, in the skin whereof there is a hot burning,
    and the quick flesh that burneth have a white bright spot, somewhat reddish, or
    white;
  luo-luo: Ka ngʼato dende kamoro owangʼ kendo kido mamarmar kata marachar owuok e
    adhola mar kama owangʼno,
  meu-meu: Tau ta kopina na lahi ese e araia berona gabuna ai baine toutou, mia-kaka
    eiava kurokuro,
  npi-ULB: यदि छालामा पोलेर घाउ भयो र त्यसको आलो मासुमा रातो-सेतो वा सेतो दाग भयो
    भने,
  yor-yor: “Bí iná bá jó ẹnìkan tí àmì funfun àti pupa sì yọ jáde lójú egbò iná náà.
  pes-OPCB: «اگر کسی دچار سوختگی شود و در جای سوختگی لکه سفید یا سفید مایل به سرخ
    به وجود آید،
  tgl-ULB: Kapag ang balat ay may paso at ang hilaw na laman ng paso ay maging isang
    namumulang-puti o puting batik,
  hui-hui: Anigo mbiralinaga tingini irame denegoria tingini darama bialu pagabua
    biyaguabi
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည်​မီး​လောင်​ခံ​ရ​၍ မီး​လောင်​သော​နေ​ရာ​တွင်​အ​ရေ​ပြား​ဖြူ​လာ
    လျှင်​ဖြစ်​စေ၊ နီ​ဖျော့​ဖျော့​ဖြစ်​လာ​လျှင်​ဖြစ်​စေ၊-
  bod-N: ཡང་ལུས་ཀྱི་སྐྱི་མོ་མེས་འཚིགས་ཤིང་རྨ་ཤུལ་དུ་ཤ་གསར་པ་སྐྱེས་པ་དང་ཁྲ་ཐིག་ལྷུང་བ་དམར་སྐྱའམ་དཀར་པོ་གང་ཡིན་ཡང་།
  sna-sna: “Kana munhu akatsva paganda uye akabuda gwapa dzvuku kana rakacheneruka
    paronda rokutsva,
  spa-BLM: “O cuando el cuerpo tenga una quemadura de fuego en su piel, y la carne
    viva de la quemadura se convierta en una mancha brillante, de color blanco rojizo
    o blanco,
  cac-cac: Q'uinaloc ay junoc mach ay yaxc'a d'a snivanil, tato scheclaj sb'ac'chil
    jun anima b'aj ay yaxc'a chi', axo d'a sb'ac'chil chi' scheclajpaxq'ue junoc setan̈
    sacsac, ma chac sulinac to sb'at leb'eb'oc.
  swh-ULB: Ngozi inapoungua na nyama mbichi ya inamekuwa na wekundu uliochanganyika
    na weupe au doa jeupe,
  bel-bel: Альбо калі ў каго на скуры цела будзе абпаліна, і на месцы загоенай абпаліны
    будзе чырванаватая альбо белая пляма,
  deu-ELBBK: Oder wenn in der Haut des Fleisches eine feurige Entzündung entsteht,
    und das Mal der Entzündung wird ein weiß-rötlicher oder weißer Flecken,
  mbb-OT: Emun netutung is sevaha he etew ne mibmeputìputì haazà etawa mibmeriǥàriǥà,
  mal-2015: അല്ലെങ്കിൽ ദേഹത്തിന്റെ ത്വക്കിൽ തീപ്പൊള്ളൽ ഉണ്ടായി പൊള്ളലിന്റെ വടു ചുവപ്പോടുകൂടി
    വെളുത്തോ വെളുത്തു തന്നേയോ ഇരിക്കുന്ന പുള്ളി ആയി തീർന്നാൽ
  rmc-rmc: Te hin varekas labarďi cipa a te oda than ela lolo parneha abo parno,
  pes-OPV: یا گوشتی که درپوست آن داغ آتش باشد و از گوشت زنده آن داغ، لکه براق سفید
    مایل به‌سرخی یا سفید پدیدآید،
  ron-1924: Кынд ун ом ва авя пе пеля трупулуй о арсурэ причинуитэ де фок ши се ва
    арэта пе урма арсурий о патэ албэ сау де ун алб рошиатик,
  ben-OBCV: “যখন কারো চামড়া পুড়ে যায় এবং পোড়া কাঁচা মাংসে হালকা রক্তিম সাদাটে
    অথবা সাদা দাগ দেখা যায়,
  som-som: Amase haddii dubka jidhku dab ku gubto oo jidhkii gubtay uu noqdo bar dhalaalaysa
    oo ah guduud caddaan ku jiro, amase caddaan,
  lat-VUC: Caro autem et cutis, quam ignis exusserit, et sanata albam sive rufam habuerit
    cicatricem,
  eng-ASVBT: Or when the flesh hath in the skin thereof a burning by fire, and the
    quick flesh of the burning become a bright spot, reddish-white, or white;
  ita-1885: Parimente, quando nella pelle della carne di alcuno vi sarà arsura di
    fuoco, e in quella parte guarita dell'arsura vi sarà tacca tralucente, bianca,
    rosseggiante, o sol bianca;
  eng-LXXUP: And if the flesh be in his skin in a state of fiery inflammation, and
    there should be in his skin the part which is healed of the inflammation, bright,
    clear, and white, suffused with red or very white;
  eng-ULB: When the skin has a burn and the raw flesh of the burn has become a reddish-white
    or white spot,
  spa-VBL: “Si alguien tiene una quemadura en la piel y donde está abierta se convierte
    en una mancha blanca o rojiza,
  fra-_FOB: Lorsqu'un homme aura sur la peau une brûlure faite par le feu, et que
    la marque de la brûlure sera une tache d'un blanc rougeâtre ou blanche,
  mal-mal: “അല്ലെങ്കിൽ ദേഹത്തിന്റെ ത്വക്കിൽ തീപ്പൊള്ളൽ ഉണ്ടായി പൊള്ളലിന്റെ വടു ചുവപ്പോടുകൂടി
    വെളുത്തോ വെളുത്തു തന്നെയോ ഇരിക്കുന്ന പുള്ളിയായിത്തീർന്നാൽ
  urd-GVR: Agar kisī kī jild par jalne kā zaḳhm lag jāe aur muta'assirā jagah par
    surḳhī-māyl safed dāġh yā safed dāġh paidā ho jāe
  suz-BL: सुइ मुर आन रांमी दुप्‍शा गार दुम्‍त नु मेको दुप्‍शो गारम नक श्‍ये ग्रूशा,
    लल दुम्‍त हना यो, बुश दुम्‍त हना यो,
  ita-1927: Quand’uno avrà sulla pelle del suo corpo una bruciatura cagionata dal
    fuoco, e su questa bruciatura apparirà una macchia lucida, bianca, tendente al
    rosso o soltanto bianca,
  ckb-ckb: «ئەگەر کەسێک لە پێستیدا شوێنێکی سووتاوی بە ئاگر هەبێت، گۆشتە ڕووتەکەی شوێنە
    سووتاوەکە لەکەیەکی بریقەداری سپی سوورباو یان سپی هەبێت،
  eng-BBE: Or if there is a burn on the skin of the flesh, and if the diseased flesh
    in the burn becomes a bright place, red and white or white,
  kan-OKCV: “ಅವನ ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಬೆಂಕಿಯ ಬೊಬ್ಬೆಯು ಉಂಟಾಗಿ ಆ ಬೊಬ್ಬೆಯ ಸಹ ಮಾಂಸವು ಬಿಳುಪಾದ
    ಇಲ್ಲವೆ ಸ್ವಲ್ಪ ಕೆಂಪಗೆ, ಬಿಳಿಯ ಹೊಳಪಾದ ಕಲೆಯಾಗಿದ್ದರೆ,
  tam-2017: “ஒருவனுடைய உடலின்மேல் நெருப்புப்பட்டதினாலே வெந்து, அந்த தீக்காயம் ஆறிப்போன
    இடத்திலே சிவப்பான படராவது வெண்மையான படராவது உண்டானால்,
  spa-RV-1909: Asimismo cuando la carne tuviere en su piel quemadura de fuego, y hubiere
    en lo sanado del fuego mancha blanquecina, bermejiza ó blanca,
  ron-BTF: Dar dacă este vreo carne, în pielea căreia este o inflamație arzătoare
    și carnea vie arzătoare are o pată strălucitoare albă, cumva roșiatică sau albă,
  eng-WEBP: “Or when the body has a burn from fire on its skin, and the raw flesh
    of the burn becomes a bright spot, reddish-white, or white,
  eng-FBV: If someone has a burn on their skin and where it's raw changes into a reddish-white
    or white spot,
  nld-1939: Of wanneer iemand op zijn huid een brandwonde heeft, en er vormt zich
    in die brandwonde een lichtrode of witte vlek,
  nch-BL: “Sinta se acajya motatis ipan itacayo ica ten hueli tamanti, huan sinta
    campa motatijtoc teipa nesis chipahuac, o nesis chichiltic huan chipahuac,
  vie-1934: Khi người nào bị phỏng lửa trên da, và dấu phỏng là một đốm trắng hồng
    hay là trắng,
  hin-CV: “यदि किसी की त्वचा अग्नि से जल गई है, और त्वचा पर घाव से एक सफेद अथवा लालिमा
    युक्त सफेद धब्बा हो गया है,
  eng-OURB: “Or when the body has a burn from fire on its skin, and the raw flesh
    of the burn becomes a bright spot, reddish-white, or white,
  spa-BES: O si hay una quemadura en la piel de la carne, y si la carne enferma en
    la quemadura se convierte en un lugar brillante, rojo y blanco,
  tdx-tdx: Naho amy holin-tsandriñe eo t‘ie mae hoe afo vaho miboak’ amy nimelañe
    amy nimae’eiy ty pepo maviake, foty minday mena, ndra foty;
  vid-vid: “Ama, kwa vila hana honhu halakale na chila chilonda chidodi chigaluka
    chiwa chidung'huwale hado ama chizelu,
  eng-OKE: Or, if a man hath in his skin a burning wound, and there be the sign of
    a glowing wound whitish-red or (altogether) white,
  tha-KJV: หรือเมื่อส่วนของร่างกายคือผิวหนังถูกไฟลวกและเนื้อแผลสดที่ตรงนั้นเป็​นที​่ด่างขึ้นสีแดงเรื่อๆหรือสี​ขาว
  por-BR-2018: Assim quando a carne tiver em sua pele queimadura de fogo, e houver
    no sarado do fogo mancha esbranquiçada, avermelhada ou branca,
  deu-ELO: Oder wenn in der Haut des Fleisches eine feurige Entzündung entsteht, und
    das Mal der Entzündung wird ein weiß-rötlicher oder weißer Flecken,
  eng-WYC-2018: Flesh, and skin, which the fire hath burnt, and is (now) healed, and
    hath a white, either red, sign of (a) wound, the priest shall behold it (or the
    priest shall examine it),
  epo-epo: Aŭ se sur la haŭto de lia korpo estos brulvundo kaj sur la karno de la
    brulvundo aperos makulo ruĝete-blanka aŭ blanka,
  uig-PIN: Əgǝr birsining bǝdinining terisining mǝlum jayi kɵyüp ⱪelip, kɵygǝn jay
    aⱪ-ⱪizƣuq yaki pütünlǝy aⱪ daƣ bolup ⱪalsa,
  beo-beo: Be nowa dunu da laluga nesea, ea hu gahe da ahea:iai o yoi agoane ba:sea,
  tpi-OTNT: “Sapos paia i kukim skin bilong wanpela man, na sua i kamap waitpela o
    ret na wait wantaim,
  hau-SA: “Sa’ad da wani yana da ƙuna a fatar jikinsa, wurin kuwa ya yi ja-ja, ko
    fari-fari, ko kuwa farin tabo ya bayyana a sabon miki na ƙunan,
  uig-LAT: Eger birsining bedinining térisining melum jayi köyüp qélip, köygen jay
    aq-qizghuch yaki pütünley aq dagh bolup qalsa,
  nde-nde: Nxa umuntu elethuthuva ejwabini lakhe besekuvela itshatha elibomvana loba
    elimhlophe enyameni epetukileyo yetshisa,
  ton-ton: ¶ Pea kapau ʻe ai ha kakano ʻi he kili ʻoku vela lahi, pea tuʻu ʻi he kanomate
    ʻoku vela ʻae ʻila hinehina ngingila, ʻoku mata fakakulokula, pe hinehina;
  ces-1613: 'Tělo, na jehož kůži byla by spálenina od ohně, a po zhojení té spáleniny
    zůstala by poškvrna pobělavá a náryšavá, anebo bílá toliko:'
  eng-WMB: “Or when the body has a burn from fire on its skin, and the raw flesh of
    the burn becomes a bright spot, reddish-white, or white,
  tam-TCV: “ஒருவனது தோல் வெந்து, வெந்ததினால் வெடித்தசதையில் வெண்சிவப்பான அல்லது வெண்மையான
    புள்ளி தோன்றினால்,
  ceb-ULB: Kung adunay paso ang panit ug mipulapula ug miputiputi ang unod o nagbutoy
    kini,
  pol-UBG: Jeśli ktoś ma na skórze oparzelinę i na żywym mięsie pojawi się plama białoczerwonawa
    lub biała;
  urd-GVU: اگر کسی کی جِلد پر جلنے کا زخم لگ جائے اور متاثرہ جگہ پر سرخی مائل سفید
    داغ یا سفید داغ پیدا ہو جائے
  deu-1912: Wenn sich jemand an der Haut am Feuer brennt und das Brandmal weißrötlich
    oder weiß ist
  kan-2017: “ಒಬ್ಬನ ದೇಹದ ಚರ್ಮದಲ್ಲಿ ಬೆಂಕಿಯಿಂದುಂಟಾದ ಬೊಬ್ಬೆ ಇರಲಾಗಿ ಆ ಬೊಬ್ಬೆಯ ಸ್ಥಳವು ಹೊಳೆಯುವ
    ಕಲೆಯಾಗಿ ಬೆಳ್ಳಗಾಗಿಯಾಗಲಿ ಕೆಂಪು ಬಿಳುಪು ಮಿಶ್ರವಾಗಿ ಇದ್ದರೆ ಯಾಜಕನು ಅದನ್ನು ನೋಡಬೇಕು.
  yap-yap: Ma rogon be’ ni yik, e fa’anra fa gin’en ke gak’ e ke wech ra’en fa ke
    dake row,
  hlt-MCSB: A vin a saa khaw hmai ung bangla om tih dikdak aka bok te khaw aka ung
    thai a ling a bok la a om atah, khosoih loh koep so saeh.
  mdy-ETH: «ፔቴ ዓሲኮ ዑሢ ታሚ ሙዔም ታማ ሙዔ ቤዛ ቦኦሪ፤ ሃሣ ጊንሣ ዖዳልቃያ ማዒ ጴዼቴ፥
  twi-ASANTE: “Sɛ obi hyehye na sɛ nhyehyeeɛ no mu yɛ kɔkɔɔ ne fitaa anaa fitaa a,
  eng-WEBU: “Or when the body has a burn from fire on its skin, and the raw flesh
    of the burn becomes a bright spot, reddish-white, or white,
  bnp-bnp: “Na tahuna a viri i gutua a kanono a kulina, i lele a bobona, i vururu
    keakea o i keakea,
  wal-wal: “Issi asa gogaa tami miikkonne he miido sohuwan booxxida woikko zo77ida
    ilahai kiyikko,
  spa-PDDPT: También si hay en la piel del cuerpo una quemadura de fuego, y en lo
    vivo de la quemadura se forma una mancha blanquecina, rojiza, o blanca,
  gun-gun: — Xapy'a rei ipire re tata okaia py ho'okue perea overa rei ri, xapy'a
    rei xiĩmba ha'e pytã rei reve, e'ỹ vy xiĩmba rive ramo
  agu-BL: ”Ncha'tz, alchok scyetz yil tz'e' yi wankil, nin kol jal mu'ẍ manch tul
    yi tz'e'naka'tz yi ẍeẍ, nka yi sak yubel,
  ilo-ULB: No nasinit ti kudil ken ti saan pay a naimbag a lasag ti paset a nasinit
    ket nagbalin a lumabaga a puraw wenno pimmuraw,
  kpg-kpg: Maa tangada i goodou guu wele, gei nia goneiga ala i di gili la guu kene
    be angammee,
  uig-ARA: ئەگەر بىرسىنىڭ بەدىنىنىڭ تېرىسىنىڭ مەلۇم جايى كۆيۈپ قېلىپ، كۆيگەن جاي ئاق-قىزغۇچ
    ياكى پۈتۈنلەي ئاق داغ بولۇپ قالسا،
  sus-sus: «Xa mixi fate bara gan tɛ ra tɛmui dangixi, a kiri fa bari, kɔnɔ fure gbeeli,
    xa na mu a ra fure fiixɛ fa mini na fɔxi,
  pon-2006: Ma mehmen mwasikala ni kili, uduken kilio ahpw poh pwetepwetala de poh
    pwetepwet weitahta,
  ksd-ksd: Ma ona ra pal i ra pakana i ga dodo, ma ra vakilang i ra manua i ga meme
    ba i ga pua,
  tur-YTC: “Ya da bedeninde ateş yanığı varsa ve yanıktaki kızıl et kırmızımsı beyaz
    ya da beyaz parlak bir leke haline gelirse,
  grc-BRENT: Καὶ σὰρξ ἐὰν γένηται ἐν τῷ δέρματι αὐτοῦ κατάκαυμα πυρὸς, καὶ γένηται
    ἐν τῷ δέρματι αὐτοῦ τὸ ὑγιασθὲν τοῦ κατακαύματος αὐγάζον τηλαυγὲς λευκὸν, ὑποπυῤῥίζον,
    ἢ ἔκλευκον·
  ind-AYT: Jika seseorang mengalami luka bakar pada kulitnya dan daging pada luka
    bakar itu menjadi putih atau putih kemerah-merahan,
  nya-nya: “Munthu akakhala ndi bala lamoto pa khungu lake, ndipo chilonda cha balalo
    chikasanduka banga loyera mofiirira kapena loyera,
