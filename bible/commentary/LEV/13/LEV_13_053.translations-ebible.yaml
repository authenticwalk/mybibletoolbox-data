verse: LEV.013.053
translations:
  mal-C: “എന്നാൽ പുരോഹിതൻ പരിശോധിക്കുമ്പോൾ, വസ്ത്രത്തിലോ നെയ്തതോ മെടഞ്ഞതോ ആയ സാധനത്തിലോ
    തുകൽസാധനത്തിലോ വടു പടർന്നിട്ടില്ലെങ്കിൽ,
  deu-TKW: Wenn es aber der Priester besieht und findet, daß der Ausschlag auf dem
    Kleid oder dem Gewebe ober dem Gewirke über irgend welchem ledernen Gegenstande
    nicht um sich gegriffen hat,
  lin-lin: Nzokande, soki sima na kotala elamba yango malamu, Nganga-Nzambe amoni
    ete litono epanzani te na likolo ya elamba yango to na likolo ya kapo,
  eng-LSV: And if the priest sees, and behold, the plague has not spread in the garment,
    or in the warp, or in the woof, or in any vessel of skin,
  eng-GNV: If the Priest yet see that the plague grow not in the garment, or in the
    woofe, or in whatsoeuer thing of skin it be,
  eng-WEBSTER: And if the priest shall look, and behold, the plague is not spread
    in the garment, either in the warp or in the woof, or in any thing of skin;
  nhw-BL: Pero sintla quema tlamis chicome tonali, nopa totajtzi quitlachilis huan
    quiitas para nopa mancha amo más mohueyilijtoc,
  swh-ONEN: “Lakini wakati kuhani atakapokichunguza na kuona kuwa ule upele haujaenea
    kwenye nguo iliyofumwa au kusokotwa, au vifaa vya ngozi,
  bba-bba: Adɑmɑ yɑ̃ku kowo ù n wɑ ɡɔmi yi, yi ǹ yɑbi yɑ̃ɑ ni sɔɔ,
  eng-KJVCPB: And if the priest shall look, and behold, the plague be not spread in
    the garment, either in the warp, or in the woof, or in any thing of skin;
  luo-luo: “To ka diponi jadolo oneno kama opurno ka ok olandore e lawno, kata e law
    mochwe kata motwangʼ, kata e pien,
  meu-meu: A hahelaḡa tauna ese una ḡau baine itaia, gorere toana na se bada una dabua
    ai eiava una dabua varona ai eiava una boromakau kopina ḡauna ai,
  npi-ULB: पुजारीले त्यो वस्‍तुलाई जाँच्‍दा त्यो लुगा वा ऊनी वा सुतीबाट बुनिएको वा
    सिलाइएको वस्‍तु, वा छालाका वस्‍तुहरूमा ढुसी फैलिएको छैन भने,
  yor-yor: “Ṣùgbọ́n bí àlùfáà bá yẹ̀ ẹ́ wò tí ẹ̀tẹ̀ náà kò ràn ká ara aṣọ náà yálà
    aṣọ títa, aṣọ híhun tàbí aláwọ.
  pes-OPCB: «ولی اگر کاهن معاینه کند و ببیند که کپک در لباس، چه بافته شده و چه دوخته
    شده، و یا در چرم، پخش نشده باشد،
  tgl-ULB: Kung sinuri ng pari ang bagay at makita na ang amag ay hindi kumalat sa
    kasuotan o bagay na hinabi o sinulsi mula sa lana o lino, o balat na mga bagay,
  hui-hui: Loma binigo mo miaga agali kagome aga biago handalu karia ko timbu nahe
    ala wiyagobi dege ngane handayagua
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည် ပစ္စည်း​ကို​စစ်​ဆေး​၍​ဖား​ဥ ကွက်​သည်​မ​ကျယ်​ပြန့်​လျှင်၊-
  bod-N: འོན་ཀྱང་མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་ཅིང་། ལྟོས་དང་། གཡན་སྤུ་དེ་གོས་ཀྱི་སྟེང་དུ་ཡོད་ཀྱང་།
    གཞུང་ངམ་འཕྲེད་གང་རུང་ངམ། ཡང་ན་ཀོ་བཟོས་དངོས་པོའི་སྟེང་དུ་ཁྱབ་མེད་ན།
  sna-sna: “Asi kana muprista akachiongorora, maperembudzi asina kupararira muchipfeko
    kana mucheka wakarukwa, kana chinhu chakagadzirwa nedehwe,
  spa-BLM: “Si el sacerdote lo examina, y he aquí que la peste no se ha propagado
    en el vestido, ni en la urdimbre, ni en la trama, ni en nada de piel;
  cac-cac: Palta tato ayic syilan vin̈ sacerdote chi' to max b'eylaj juntzan̈ sc'ustumtaquil
    chi',
  swh-ULB: Iwapo kuhani anakichunguza hicho kifaa na kuona kwamba ukungu haujaenea
    kwenye vazi au chombo kilichosukwa au kusokotwa kutokana na sufu, kitani au ngozi,
  bel-bel: А калі сьвятар убачыць, што струпля не пашырылася па вопратцы, альбо па
    аснове, альбо па ўтоку, альбо па якой бы там ні было скураной рэчы,
  deu-ELBBK: Und wenn der Priester es besieht, und siehe, das Übel hat nicht um sich
    gegriffen am Kleid, oder an der Kette oder am Einschlag, oder an irgendeinem Gerät
    aus Fell,
  mbb-OT: Iyan, emun egkesusi te memumuhat he wazà medelandap haazà is hab-ung
  mal-2015: എന്നാൽ പുരോഹിതൻ നോക്കേണം; വടു വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോൽകൊണ്ടുള്ള
    യാതൊരു സാധനത്തിലോ പരന്നിട്ടില്ല എങ്കിൽ
  rmc-rmc: Ale te o rašaj dikhela, hoj oda plešňakro than pro gada, pro sido vaj pro
    prephandlo pochtan abo pre varesavi cipuňi veca na barol,
  pes-OPV: اما چون کاهن آن را ملاحظه کند، اگر بلادر رخت، خواه در تار خواه در پود،
    یا در هرظرف چرمی پهن نشده باشد،
  ron-1924: Дар, дакэ преотул веде кэ рана ну с-а ынтинс пе хайнэ, пе урзялэ сау пе
    бэтэтурэ сау пе лукрул ачела де пеле,
  ben-OBCV: “কিন্তু যাজক দ্বারা পরীক্ষার পর যদি দেখা যায় ছাতারোগ কাপড়ে কিংবা কোনো
    বয়ন শিল্পে বা বোনা উপাদানে অথবা চর্মজাত দ্রব্যে প্রসারিত না হয়,
  som-som: Oo haddii wadaadku fiiriyo, oo markaa cudurkii uusan dharka kaga sii faafin
    dunta fidsan ama tan gudubsan toona, ama wax harag laga sameeyey,
  lat-VUC: Quod si eam viderit non crevisse,
  eng-ASVBT: And if the priest shall look, and, behold, the plague be not spread in
    the garment, either in the warp, or in the woof, or in anything of skin;
  ita-1885: Ma se, riguardandola il sacerdote, ecco, la piaga non si è allargata nel
    vestimento, nello stame, nella trama, ovvero in qualunque cosa fatta di pelle;
  eng-LXXUP: And if the priest should see, and the plague be not spread in the garments,
    either in the warp or in the woof, or in any utensil of skin,
  eng-ULB: If the priest examines the item and sees that the mildew has not spread
    in the garment or material woven or knitted from wool or linen, or leather goods,
  spa-VBL: Sin embargo, si cuando el sacerdote lo inspeccione de nuevo, el moho no
    se ha extendido,
  fra-_FOB: Mais si le sacrificateur voit que la plaie ne s'est pas étendue sur le
    vêtement, sur le feutre ou sur le tissu, ou sur l'objet quelconque fait de peau,
  mal-mal: എന്നാൽ പുരോഹിതൻ അത് പരിശോധിക്കുമ്പോൾ വടു വസ്ത്രത്തിലോ പാവിലോ ഊടയിലോ തോൽകൊണ്ടുള്ള
    യാതൊരു സാധനത്തിലോ പരന്നിട്ടില്ല എങ്കിൽ
  urd-GVR: Lekin agar in sāt dinoṅ ke bād phaphūṅdī phailī huī nazar nahīṅ ātī
  suz-BL: तन्‍न चढ़ेबमी रिम्‍शो पा कोव़ङानु, मेको वासी, कि कुशुल के सेल्‍शो मारेइ
    थोव़कम मेको बुंखी मबारशो बाक्‍त हना,
  ita-1927: E se il sacerdote, esaminandola, vedrà che la piaga non s’è allargata
    sulla veste o sul tessuto o sulla maglia o sull’oggetto qualunque di pelle,
  ckb-ckb: «بەڵام ئەگەر کاهینەکە پشکنی وا کەڕووەکە لە جلەکە یان ڕستراوەکە یان چنراوەکە
    یان شتە چەرمەکە بڵاونەبووەتەوە،
  eng-BBE: And if the priest sees that the mark is not increased in the clothing or
    in any part of the material or in the leather,
  kan-OKCV: “ಯಾಜಕನು ಪರೀಕ್ಷಿಸಿದಾಗ ಬೂಜು ಉಡುಪಿನಲ್ಲಾಗಲಿ, ಹಾಸಿನಲ್ಲಾಗಲಿ, ಹೊಕ್ಕಿನಲ್ಲಾಗಲಿ,
    ತೊಗಲಿನ ವಸ್ತುಗಳಲ್ಲಾಗಲಿ ಹರಡದಿದ್ದರೆ,
  tam-2017: “உடையின் நெய்யப்பட்ட, பின்னப்பட்ட பொருட்களிலாவது, தோலினால் செய்யப்பட்ட
    எந்தவித பொருளிலாவது, அந்தப் பூசணம் பரவவில்லை என்று ஆசாரியன் கண்டால்,
  spa-RV-1909: Y si el sacerdote mirare, y no pareciere que la plaga se haya extendido
    en el vestido, ó estambre, ó en la trama, ó en cualquiera obra de pieles;
  ron-BTF: Și dacă preotul se uită și, iată, rana nu s-a întins în haină, fie în urzeală,
    fie în băteală sau în orice lucru din piele,
  eng-WEBP: “If the priest examines it, and behold, the plague hasn’t spread in the
    garment, either in the warp, or in the woof, or in anything of skin;
  eng-FBV: However, if when the priest inspects it again it, the patch mold has not
    spread,
  nld-1939: Maar zo de priester bemerkt, dat de plek zich op het kleed, de geweven
    of geknoopte stof, of op een of ander ding van leer niet verder heeft uitgebreid,
  nch-BL: Pero sinta quema tamis chicome tonati, nopa totajtzi quitachilis huan quiitas
    para nopa mancha amo más mohueyilijtoc,
  vie-1934: Còn nếu thầy tế lễ khám, chẳng thấy vít đó ăn lan trên quần áo, trên canh
    hay trên chỉ, hoặc các món chi làm bằng da,
  hin-CV: “किंतु यदि पुरोहित इसकी जांच करे और यह पाए कि संक्रमण वस्त्र में, ताने-बाने
    में अथवा चमड़े की वस्तु में नहीं फैला है,
  eng-OURB: “If the priest examines it, and behold, the plague has not spread in the
    garment, either in the linnen, or in the woof, or in anything of skin;
  spa-BES: Y si el sacerdote ve que la marca no se incrementa en la ropa o en cualquier
    parte del material o en el cuero,
  tdx-tdx: Aa ie savae’ i mpisoroñey naho isa’e te tsy nandakak’ amy sikiñey i handray,
    ke an-tenoñe, he añ’ isañe, he an-kolits-ena inoñe,
  vid-vid: “Wone mtambika yokona kota lungwi halwenele kuli ivalo,
  eng-OKE: But if the priest look, and, behold, the plague hath not increased in the
    garment, whether in warp or woof, or in anything of skin;
  tha-KJV: และถ้าปุโรหิ​ตน​ั้นตรวจดู และดู​เถิด โรคนั้​นม​ิ​ได้​ลามไปในเสื้อ ทั้งที่​ด้ายเส้นยืนหรือเส้นพุ่ง
    หรือในสิ่งใดที่ทำด้วยหนังสัตว์
  por-BR-2018: E se o sacerdote olhar, e não parecer que a praga se tenha estendido
    na roupa, ou urdidura, ou na trama, ou em qualquer obra de peles;
  deu-ELO: Und wenn der Priester es besieht, und siehe, das Übel hat nicht um sich
    gegriffen am Kleide, oder an der Kette oder am Einschlag, oder an irgend einem
    Gerät von Fell,
  eng-WYC-2018: And if the priest seeth that the spot hath waxed not, (And if the
    priest seeth that the spot hath not grown, or not spread,)
  epo-epo: Sed se la pastro vidos, ke la infektaĵo ne disvastiĝis sur la vesto aŭ
    sur la fundamentaĵo aŭ sur la enteksitaĵo aŭ sur ia felaĵo,
  uig-PIN: Lekin kaⱨin uningƣa sǝpselip ⱪariƣanda, iz-daƣ kiyim-keqǝktiki ɵrüx yipta
    bolsun, arⱪaⱪ yipta bolsun, yaki terǝ-hurumdin etilgǝn nǝrsidǝ bolsun, iz-daƣ
    kengǝymigǝn bolsa,
  beo-beo: 'Be gobele salasu dunu da liligi ba:sea, gagoba: iga giagala:i da hame
    ai ahoabe ba:sea,'
  tpi-OTNT: “Tasol sapos pris i lukim dispela samting i stap olsem tasol, na i no
    kamap bikpela long laplap samting,
  hau-SA: “Amma in sa’ad da firist ya bincike shi, cutar rigar ba ta yaɗu a rigar,
    ko a tariyar zare, ko a kayan da aka saƙa, ko a kayan da aka yi da fata ba,
  uig-LAT: Lékin kahin uninggha sepsélip qarighanda, iz-dagh kiyim-kéchektiki örüsh
    yipta bolsun, arqaq yipta bolsun, yaki tére-xurumdin étilgen nerside bolsun, iz-dagh
    kéngeymigen bolsa,
  nde-nde: Kodwa, nxa kuyikuthi ekuhlolweni kwaso ngumphristi, kubonakale ukuthi isifo
    asiqhelanga ezigqokweni, loba eselukiweyo loba esithungiweyo, loba esesikhumba,
  ton-ton: Pea kapau ʻoku mamata ʻae taulaʻeiki, pea vakai, ʻoku ʻikai tupu ʻae mahaki
    ʻi he kofu, ʻi hono māukupu, pe ʻi hono lōloa, pe ʻi ha kiliʻi manu ʻe taha;
  ces-1613: 'Pakli pohledě kněz, uzřel by, že se nerozmohla rána ta na rouchu, aneb
    na osnově, aneb na outku, aneb na kterékoli nádobě kožené:'
  eng-WMB: “If the priest examines it, and behold, the plague hasn’t spread in the
    garment, either in the warp, or in the woof, or in anything of skin;
  tam-TCV: “ஆசாரியன் அதைப் பரிசோதிக்கும்போது, உடையிலோ அல்லது நெய்யப்பட்ட துணியிலோ
    அல்லது தோலிலோ பூஞ்சணம் படராதிருந்தால்,
  ceb-ULB: Kung nasusi na sa pari ang butang ug nakita niya nga wala mikatag ang agup-op
    sa panapton o sa butang nga tinahi o sa ginansilyo gikan sa balahibo sa mananap
    o sa panapton, o sa mga butang nga hinimo sa panit sa mananap,
  pol-UBG: Jeśli jednak kapłan zobaczy, że ta plaga nie rozszerzyła się na szacie
    ani na osnowie, ani na wątku, ani na jakimkolwiek przedmiocie skórzanym;
  urd-GVU: لیکن اگر اِن سات دنوں کے بعد پھپھوندی پھیلی ہوئی نظر نہیں آتی
  deu-1912: Wird aber der Priester sehen, daß das Mal nicht weitergefressen hat am
    Kleid oder am Aufzug oder am Eintrag oder an allerlei Fellwerk,
  kan-2017: ಆದರೆ ಯಾಜಕನು ಪರೀಕ್ಷಿಸುವಾಗ ಆ ವಸ್ತುವಿನಲ್ಲಿ ಅಂದರೆ ಆ ಬಟ್ಟೆ, ಹಾಸು, ಹೆಣಿಗೆ, ತೊಗಲಿನ
    ಸಾಮಾನು ಇವುಗಳಲ್ಲಿ ಆ ಮಚ್ಚೆ ಹರಡಿಕೊಳ್ಳದಿದ್ದರೆ,
  yap-yap: Machane, nap’an e fa’anra guy fare prist fare n’en, me pir’eg fare prist
    ni fare pthethaw e de garar ko fare n’en,
  hlt-MCSB: Tedae khosoih loh a sawt vaengah a tloh te himbai dongah khaw, hnitah
    dongah khaw, hnithun dongah khaw, maehpho hnopai khat khat dongah khaw phoei pawt
    mai thai.
  mdy-ETH: «ጋዓንቴ ቄኤሳሢ ዛጋ ዎዶና ቡኡዒፃ ዳልጊ ዳልጊ ዓኣዻያ ማዒ ጴዺባኣቴ፥
  twi-ASANTE: “Na sɛ ne nnanson so no ɔhwɛ na sɛ nsisiiɛ no ntrɛtrɛeɛ a,
  eng-WEBU: “If the priest examines it, and behold, the plague hasn’t spread in the
    garment, either in the warp, or in the woof, or in anything of skin;
  bnp-bnp: “Bara prister ge masia a maki iea i maea kunana, i uka ma i tuvu tala tabu
    na maka varakia,
  wal-wal: “Qassikka qeesee be7iyo wode, he boroqoi maayuwaa bolli aakkibeennabaa
    gidikko, i qacina woi shalo maayo woikko galbbaappe oosettidabaa aiba gidinkka,
  spa-PDDPT: Pero si el sacerdote lo examina y parece que la infección no se extendió
    en la ropa, el tejido, la trama o en cualquier objeto de cuero,
  gun-gun: — Ha'e rami avi xapy'a rei sacerdote oexa pota rã hove rei va'e nda'ipyve
    ovyi ri ijao re, neĩ ipuku-a rupi neĩ ipya rupi, neĩ mba'emo pire gui ojapo pyre
    re voi ramo
  agu-BL: Ma jalu', yil til yi pale' le juki'n k'ej, ko qui mben lo'on yi manch te
    yi be'chok, nin qui mben lo'on te yi wa' yi xbu'k, nka qui mben lo'on te alchok
    takle'nil yi tz'u'm cu'n,
  ilo-ULB: No kinita ti padi daytoy a banag ket nakitana a saan a nagwaras ti buot
    iti lupot wenno iti banag a nalaga wenno nagansilio a dutdut ti ayup wenno lino,
    wenno kadagiti banag a naaramid iti lalat,
  kpg-kpg: Gei mee ma ga hagadina di maa, ga modongoohia bolo di magi deenei la hagalee
    damana gi daha i di gili di mee deenei,
  uig-ARA: لېكىن كاھىن ئۇنىڭغا سەپسېلىپ قارىغاندا، ئىز-داغ كىيىم-كېچەكتىكى ئۆرۈش يىپتا
    بولسۇن، ئارقاق يىپتا بولسۇن، ياكى تېرە-خۇرۇمدىن ئېتىلگەن نەرسىدە بولسۇن، ئىز-داغ
    كېڭەيمىگەن بولسا،
  sus-sus: Kɔnɔ xa sɛrɛxɛdubɛ bara a mato, na fure mu lantanxi na see ma,
  pon-2006: Ahpw ni eh kasawih e diarada me eniepo sohte lalaudla ni dipwisowo,
  ksd-ksd: Ma ba ra tena tinabar i gire, ma ra vakilang pa i ga kakao ta ra mal di
    ga vir ia, ba di ga ingit ia, ba ta ra magit di ga pait ia ma ra pal i ra vavaguai,
  tur-YTC: “Kâhin onu incelediğinde vebanın giysiye, çözgüye, atkıya ya da deriden
    herhangi bir şeye yayılmamışsa;
  grc-BRENT: Ἐὰν δὲ ἴδῃ ὁ ἱερεὺς, καὶ μὴ διαχέηται ἡ ἁφὴ ἐν τῷ ἱματίῳ, ἢ ἐν τῷ στήμονι,
    ἢ ἐν τῇ κρόκῃ, ἢ ἐν παντὶ σκεύει δερματίνῳ·
  ind-AYT: Namun, jika imam telah memeriksa dan tanda penyakit itu tidak menyebar
    pada pakaian, pada benang, atau pada tenunan, atau pada apa pun yang terbuat dari
    kulit,
  nya-nya: “Koma ngati wansembe akayangʼanitsitsa nguwiyo apeza kuti sinafalikire
    pa chovalacho kapena pa chinthu chilichonse chachikopa,
  hrv-hrv: Ali ako svećenik opazi da se zaraza nije proširila na odijelu - na osnovi
    ni na potki - niti na bilo kakvu kožnom predmetu,
  mps-mps: “Tiali goli, prisgo te nai suali te tiwai tama me elaluyu, te ugwade genuai
    pedalisąbaso da,
  tpi-tpi: “Tasol sapos pris i lukim dispela samting i stap olsem tasol, na i no kamap
    bikpela long laplap samting,
  dan-1931: Men hvis Præsten finder, at Skaden ikke har bredt sig på Klædningen eller
    det vævede eller knyttede Stof eller på de forskellige Slags Læderting,
  vie-OVCB: Nhưng nếu thầy tế lễ khám thấy vết mốc không lan ra (dù trên sợi ngang,
    sợi dọc hay trên đồ bằng da),
  guj-2017: જો યાજક તપાસે અને તે વસ્ત્રમાં, એટલે તાણામાં કે વાણામાં અથવા ચામડાની કોઈ
    વસ્તુમાં તે રોગ પ્રસર્યો હોય,
  pon-2006A: Ahpw ni eh kasawih e diarada me eniepo sohte lalaudla ni dipwisowo,
  por-BRBSL: “Se o padre a examinar, e eis que a peste não se espalhou na roupa, nem
    na urdidura, nem na trama, nem em nada de pele;
  cth-cth: Hateiteh, vaihma ni a khet navah, kawng e khohna, phaivuen hoi sak e khohna
    dawk patawnae kampai hoeh pawiteh,
  twi-twi: “Na sɛ ne nnanson so no ɔhwɛ na sɛ nsisii no ntrɛtrɛwee a,
  hlt-hlt: Tedae khosoih loh a sawt vaengah a tloh te himbai dongah khaw, hnitah dongah
    khaw, hnithun dongah khaw, maehpho hnopai khat khat dongah khaw phoei pawt mai
    thai.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì mɛ nsɔ̃́ ndɛ̀ɛ̀ pũ̀ũti dɛ̀ í pɛ̃̀kɛ̀ kuyɑ̀ɑ̀kù yoo kuyɑɑdɑ́ndɑ́tínkù
    yoo kunɛnkù bɛ̀ dɔ̀ɔ̀nɛ̀ kù kukɔ̃̀nkù ku ĩ́nkɛ̀. Bɑ́ kɛ̀ kù tu kùù botí,
  msy-2020: “Eghtɨ ofa gamir gumazim deraghvɨra korotiar kamɨn gantɨ, a kamaghɨra
    ikɨtɨ, arɨmariar kuram korotiar kam bar a inighan kogham,
  dop-dop: Amɑ ye kɔtʋlʋ wiilɑɑ nɑ ɩ́ mɑɣɑnɑ sɩ tʋlʋŋɑ tɑ sɔɔsɩ wɑŋ kɛ wontuɣu ŋkʋ
    kʋ tɔɔ,
  azb-azb: Amma əgər kahin baxıb görsə ki, geyimə, parçaya yaxud dəridən olan əşyaya
    əlamət yayılmayıb,
  eng-DBY: But if the priest look, and behold, the sore hath not spread in the garment,
    or in the warp, or in the woof, or in anything of skin,
  hin-2017: “यदि याजक देखे कि वह व्याधि उस वस्त्र के ताने या बाने में, या चमड़े की
    उस वस्तु में नहीं फैली,
  wol-KYG: Waaye kat bu sarxalkat bi seetloo ne liir wi lawul ci këf ki, muy ndimo
    mbaa bàgg mbaa poqe mbaa jumtukaayu der,
  eng-YLT: '''And if the priest see, and lo, the plague hath not spread in the garment,
    or in the warp, or in the woof, or in any vessel of skin,'
  eng-WYC-2017: And if the priest seeth that the spot hath waxen not,
  eng-WMBB: “If the priest examines it, and behold, the plague hasn’t spread in the
    garment, either in the warp, or in the woof, or in anything of skin;
  urd-GVH: लेकिन अगर इन सात दिनों के बाद फफूँदी फैली हुई नज़र नहीं आती
  rug-rug: Ba be pana vilitia sa si asa, meke dogoria sa hiama sapu lopu toa sa nokonoko
    kaleana asa koasa tiṉitoṉa asa,
  gaz-gaz: “Garuu yeroo lubni lamxii sana qorutti kunoo yoo lamxiin sun uffata irra
    yookaan wayyaa dhaʼame irra yookaan wal keessa loofamee hojjetame irra yookaan
    miʼa gogaa irraa hojjetame irra faffacaʼuu baate,
  fra-LSG: Mais si le sacrificateur voit que la plaie ne s’est pas étendue sur le
    vêtement, sur la chaîne ou sur la trame, sur l’objet quelconque de peau,
  yal-yal: Koni xa saraxaralina a mato, xa funɛn mi gboxi ayi na seen ma,
  haw-1868: A ina e nana ke kahuna, aia hoi, aole i palahalaha ae ka lepera iloko
    o ke kapa, ma ka maaweloloa, ka maawepokopoko, a ma ka mea paha i hanaia no ka
    ili;
  arb-NAV: لَكِنْ إِنْ وَجَدَ الْكَاهِنُ أَنَّ الإِصَابَةَ لَمْ تَمْتَدَّ فِي الثَّوْبِ
    أَوْ فِي قِطْعَةِ الْقُمَاشِ الْمَنْسُوجَةِ أَوِ الْمَحِيكَةِ أَوْ فِي مَتَاعِ
    الْجِلْدِ،
  ewe-ewe: “Ke ne nunɔla la lé ŋku ɖe eŋu le ŋkeke adrea gbe, eye wòkpɔ be teƒe la
    mekeke ɖe edzi o la,
  eng-LEE: 'And if the priest shall see, and, behold, the plague have not spread on
    the garment, either on the warp, or on the woof, or on any article of skin:'
  asm-FB: কিন্তু পুৰোহিতে চাই যদি সেই দাগ কাপোৰত, বা দীঘ সুতাত কি বাণী সুতাত, বা ছালৰ
    কোনো বস্ত্ৰত সেই দাগ ব্যাপি যোৱা নেদেখে,
  sus-A: كْنْ شَ سّرّشّدُبّ بَرَ عَ مَتٌ، نَ قُرٍ مُ لَنتَنشِ نَ سٍيٍ مَ،
  fra-SBL: « Si le prêtre l'examine et que la plaie ne s'est pas étendue dans le vêtement,
    ni dans la chaîne, ni dans la trame, ni dans aucune partie de la peau,
  hbo-hbo: וְאִם֮ יִרְאֶ֣ה הַכֹּהֵן֒ וְהִנֵּה֙ לֹא־פָשָׂ֣ה הַנֶּ֔גַע בַּבֶּ֕גֶד אֹ֥ו
    בַשְּׁתִ֖י אֹ֣ו בָעֵ֑רֶב אֹ֖ו בְּכָל־כְּלִי־עֹֽור׃
  eng-WYCLIFFE: That if he seeth that the spotte wexide not, he schal comaunde,
  cwe-cwe: “Mbali one mkulu wa nhambiko yahalola na yahawona kuwa chimvuguya hachenele
    bule muna diwalo,
  kik-kik: “No rĩrĩ, rĩrĩa mũthĩnjĩri-Ngai angĩrora kĩndũ kĩu, ũgumu ũcio ũkorwo ndũthegeete
    nguo-inĩ ĩyo, kana ndigi-inĩ icio njogothe kana taama-inĩ ũcio mũtume, kana kĩndũ
    kĩa rũũa-rĩ,
  fra-NCL: Mais si le prêtre voit que la plaie ne s’est pas étendue sur le vêtement,
    sur le fil destiné à la chaîne ou à la trame, sur tout objet fait de peau,
  cek-AK: Toe qaima mah khet naah, tlangqui hoiah sak ih khukbuen, to tih ai boeh
    loe thunh ih khukbuen, to tih ai boeh loe moihin hoiah sak ih khukbuen boih ah
    nathaih to angcen ai nahaeloe,
  cuk-cuk: ”Ar dule-irwa-anse-goled ibmar-nue-arganaidgi, we-gutu-naid, morgi, mor-sobaledgi,
    ibmar-ukagi, degi, ibmar-ukagi-ibmar-sobaledgi nasgussuli dakele,
  uig-CYR: Лекин каһин униңға сәпселип қариғанда, из-дағ кийим-кечәктики өрүш жипта
    болсун, арқақ жипта болсун, яки терә-хурумдин етилгән нәрсидә болсун, из-дағ кеңәймигән
    болса,
  tel-2017: అయితే యాజకుడు పరీక్షించినప్పుడు నారతో వెంట్రుకలతో, తోలుతో చేసిన పడుగైనా,
    పేక అయినా, వస్తువైనా వాటిపైన ఆ తెగులు వ్యాపించకపొతే
  hat-BSA: “Men si prèt la ta gade, e vrèman, mak la pa gaye nan vètman an, ni nan
    tise a, ni nan trikote a, ni nan bagay an kwi a,
  kos-kos: Tusruktu, mwet tol el fin liye tuh na tuhnyohu sac tiana yokelik,
  hbo-WLC: וְאִם֮ יִרְאֶ֣ה הַכֹּהֵן֒ וְהִנֵּה֙ לֹא־פָשָׂ֣ה הַנֶּ֔גַע בַּבֶּ֕גֶד א֥וֹ
    בַשְּׁתִ֖י א֣וֹ בָעֵ֑רֶב א֖וֹ בְּכָל־כְּלִי־עֽוֹר׃
  ibo-ibo: “Ma ọ bụrụ na onye nchụaja ahụ ele hụ na ntụpọ ahụ agbasaghị nʼuwe ahụ,
    maọbụ nʼakwa ahụ a kpara akpa, maọbụ akwa a tụrụ atụ, maọbụ nʼihe akpụkpọ anụ
    ahụ ọbụla.
  ory-ory: ମାତ୍ର ଯାଜକ ତାହା ଦେଖନ୍ତେ, ଯଦି, ସେହି ଦାଗ ବସ୍ତ୍ରରେ କି ଟାଣୀରେ କି ପଡୀୟାଣରେ କିଅବା
    ଚର୍ମ ନିର୍ମିତ କୌଣସି ଦ୍ରବ୍ୟରେ ବଢ଼ି ନ ଥାଏ;
  chk-chk: Nge are ewe souasor a nenengenöchüsefäli o küna pwe ewe niwangir esap lapala
    won ewe üf ika won ewe mangaku ika won och seni silin man,
  rop-rop: “Bat if det serramonimen bin luk en sabi na det moldiwan ting nomo bin
    spredat langa det ting,
  ukr-1871: А як огляне сьвященник, і побачить, що проказа не розкидається по одежинї,
    чи по основі, чи по переплїтцї, чи по якій роботї шкіряній,
  deu-1951: Sieht aber der Priester, daß das Mal nicht weitergefressen hat am Kleid
    oder am Zettel oder am Eintrag, oder an allerlei Fellwerk,
  eng-JPS: And if the priest shall look, and, behold, the plague be not spread in
    the garment, or in the warp, or in the woof, or in any thing of skin;
  srp-1865: Ako li opazi sveštenik da se bolest nije razišla po haljini ili po osnovi
    ili pouèici, ili po èemu god od kože,
  lug-lug: “Kabona bw’anaabanga akebedde ekyambalo ekirimu obulwadde, n’asanga nga
    tebusaasaanye mu kyambalo, ne mu nfunyiro zaakyo, oba ne mu ntabiro, oba ne mu
    kyonna ekitungiddwa mu maliba,
  heb-heb: ואם יראה הכהן והנה לא פשה הנגע בבגד או בשתי או בערב או בכל כלי עור׃
  ben-IRV: কিন্তু যাজক দেখবে; আর দেখ, যদি সেই কলঙ্ক পোশাকে কিংবা বোনা বা সংযুক্ত করাতে
    কিংবা চামড়ার তৈরী জিনিসে বেড়ে না ওঠে,
  pan-pan: ਜੇਕਰ ਜਾਜਕ ਜਾਂਚੇ ਅਤੇ ਵੇਖੇ ਕਿ ਉਹ ਰੋਗ ਉਸ ਕੱਪੜੇ ਵਿੱਚ, ਨਾ ਤਾਣੀ, ਨਾ ਉੱਣਨੀ, ਨਾ
    ਚਮੜੇ ਦੀ ਕਿਸੇ ਵਸਤੂ ਵਿੱਚ ਫੈਲਿਆ ਨਹੀਂ ਹੈ,
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍ ၊ ရက်ကန်း ပင်၊ ရက်ကန်း သားအဝတ် ၊ သားရေ အသုံး
    အဆောင်၌ အနာ မ တိုးပွါး လျှင်၊
  hmo-hmo: “To bema hahelagaia tauna ese unai gauna ia itaia neganai unai gorere toana
    ia bada lao lasi,
  urd-urd: “और अगर काहिन देखे, कि वह बला कपड़े के ताने में या बाने में, या चमड़े की
    किसी चीज़ में फैली हुई नज़र नहीं आती,
  rus-SYN: Если же священник увидит, что язва не распространилась по одежде, или по
    основе, или по утоку, или по какой бы то ни было кожаной вещи,
  bqc-SIM: Tó sa'ona wɛtɛ̀i a è pↄ́pi fukpaapi i kã́fĩo,
  tcz-CHONGTHU: Thempu pan avet a hiche adung avaiya kipheh chalchep a kikhong, ponsil
    chung lah hihen savuna kisem vonlah hijong leh, anat nachu chalbe louva auma ahileh,
  mar-mar: परंतु तो चट्टा पसरला नाही असे याजकाला दिसून आले तर ते वस्त्र किंवा चामडे
    अवश्य धुतले पाहिजे.
  qub-qub: Cüra yapay ricaptin mupallishan manana masta miraptin ichanga
  bqp-bqp: Adɑmɑ yɑ̃ku kowo ù n wɑ gɔmi yi, yi ǹ yɑbi yɑ̃ɑ ni sɔɔ,
  hat-hat: Men, si lè prèt la egzaminen l', li jwenn kanni an pa gaye nan twal la
    osinon nan po a,
  eng-BSB: But when the priest reexamines it, if the mildew has not spread in the
    fabric, weave, knit, or leather article,
  tod-tod: «Kɛlɛ ni zalaɠa ɠula nui a kaana ga fuinfuingi ʋogi la vazani seɠei zu,
    ɓaa kɔlɔi,
  eng-WEBPB: “If the priest examines it, and behold, the plague hasn’t spread in the
    garment, either in the warp, or in the woof, or in anything of skin;
  kbq-kbq: Hianagi pristi vahe'mo'ma kesigeno kukenare'ma anazamo'ma rama osu'nena,
  nhe-BL: Pero intla quema tlamis chicome tonali, nopa totajtzi quitlachilis huan
    quiitas para nopa mancha ax más mohueyilijtoc,
  gub-BL: 'Xaxeto ume''e putar a''e ma''e rehe nehe: ma''e, pàn, ma''e amo pirer iapo
    pyrer. Aze ipinimaw nuhàz kwaw nehe,'
  eng-DRA: But if he see that it is not grown,
