verse: LEV.013.044
translations:
  mal-C: ആ മനുഷ്യൻ രോഗിയും അശുദ്ധനുമാണ്. പുരോഹിതൻ അയാളെ അശുദ്ധനെന്നു വിധിക്കണം. കാരണം
    അയാളുടെ തലയിൽ കുഷ്ഠരോഗമുണ്ട്.
  deu-TKW: 'ein solcher ist aussätzig. Er ist unrein; der Priester soll ihn ohne weiteres
    für unrein erklären: er hat das Übel auf seinem Haupte.'
  lin-lin: Boye mobali yango azali na bokono ya maba, azali mbindo ; mpe Nganga-Nzambe
    asengeli koloba ete azali mbindo mpo na bokono oyo akomi na yango na moto.
  eng-LSV: he [is] a leprous man—he [is] unclean; the priest pronounces him utterly
    unclean; his plague [is] in his head.
  eng-GNV: 'He is a leper and vncleane: therefore the Priest shall pronounce him altogether
    vncleane: for the sore is in his head.'
  eng-WEBSTER: 'He is a leprous man, he is unclean: the priest shall pronounce him
    utterly unclean; his plague is in his head.'
  nhw-BL: huajca ya nopa quipiya huan amo tlapajpactli. Huan nopa totajtzi monequi
    quiijtos para nopa masehuali melahuac quipiya tlacayo palanca cocolistli ipan
    itzonteco.
  swh-ONEN: mtu huyo ni mgonjwa, na ni najisi. Kuhani atamtangaza kuwa najisi kwa
    sababu ya kidonda kwenye kichwa chake.
  bba-bba: Yɑ̃ku kowo u koo nùn ɡɑrisiwɑ disiɡii win wii bɑu ɡen sɔ̃.
  eng-KJVCPB: 'he is a leprous man, he is unclean: the priest shall pronounce him
    utterly unclean, his plague is in his head.'
  luo-luo: to ngʼatno tuo kendo ogak. Jadolo noland ni ogak nikech kama lit manie
    wiye.
  meu-meu: 'ia na lepra tauna: ia na miro. Hahelaḡa tauna ese baine gwauraia, vada
    e miro; badina be kwarana na mai leprana.'
  npi-ULB: यदि त्यो त्यस्तै छ भने, त्यसलाई सरुवा रोग लागेको छ, र त्यो अशुद्ध हुने
    छ । त्यसको शिरमा रोग भएको कारण पुजारीले त्यसलाई अशुद्ध घोषणा गरोस् ।
  yor-yor: Aláàrùn ni ọkùnrin náà, kò sì mọ́, kí àlùfáà pe ẹni náà ní aláìmọ́ torí
    egbò tí ó wà ní orí rẹ̀.
  pes-OPCB: او جذامی و نجس است. کاهن باید او را به سبب زخم سر نجس اعلام کند.
  tgl-ULB: Kapag mayroon nito, kung gayon ay mayroon siyang nakakahawang sakit at
    siya ay marumi. Dapat siguraduhin ng pari na ipahayag na marumi siya dahil sa
    kanyang sakit sa kanyang ulo.
  hui-hui: nde dere emboneni bidago koorene ko binidane hondowa ibugua agali dere
    bu kagohondo, Í̠ Anduane Homogonaga deni bayale ndo dodohe kegoni, lalu lamulene
    nga.
  mya-mya: သူ​၏​ဦး​ခေါင်း​ပေါ်​၌​ဆိုး​ရွား​သော​အ​ရေ ပြား​ရော​ဂါ​စွဲ​သည်​ဖြစ်​သော​ကြောင့်
    မ​သန့် ရှင်း​သူ​ဟု​ဆုံး​ဖြတ်​ရ​မည်။-
  bod-N: མི་དེར་མཛེ་ནད་བྱུང་བ་ཡིན་པས་མི་གཙང་བ་ཡིན། དེའི་མགོ་ལ་ནད་ཡམས་བྱུང་བ་ཡིན་པས།
    མཆོད་དཔོན་གྱིས་མི་དེ་མི་གཙང་བར་བསྒྲག་དགོས་སོ། །
  sna-sna: murume iyeye arwara uye haana kuchena. Muprista anofanira kuzivisa kuti
    haana kuchena nokuda kwechironda chiri pamusoro wake.
  spa-BLM: es un hombre leproso. Es impuro. El sacerdote lo declarará impuro. Su plaga
    está en su cabeza.
  cac-cac: '@see-verse:LEV.013.043'
  swh-ULB: Ikionekana hivyo, basi huyo ana ugonjwa wa kuambukiza naye ni najisi. Hakika
    kuhani atamtangaza kuwa najisi kwa sababu ya ugonjwa wake kichwani pake.
  bel-bel: 'дык ён пракажоны, нячысты ён: сьвятар павінен абвясьціць яго нячыстым,
    у яго на галаве струпля.'
  deu-ELBBK: 'so ist er ein aussätziger Mann: Er ist unrein; der Priester soll ihn
    für gänzlich unrein erklären; sein Übel ist an seinem Haupt.'
  mbb-OT: '@see-verse:LEV.013.043'
  mal-2015: അവൻ അശുദ്ധൻ തന്നേ; പുരോഹിതൻ അവനെ അശുദ്ധൻ എന്നു തീർത്തു വിധിക്കേണം; അവന്നു
    തലയിൽ കുഷ്ഠരോഗം ഉണ്ടു.
  rmc-rmc: oda manuš hino nasvalo. Hino nažužo a o rašaj pre leste phenela, hoj hino
    nažužo vaš oda nasvaľiben, so pes leske čhiďa avri pro šero.
  pes-OPV: او مبروص است، ونجس می‌باشد. کاهن البته حکم به نجاست وی بدهد. بلای وی در
    سرش است.
  ron-1924: есте лепрос, есте некурат. Преотул сэ-л декларе некурат; рана луй есте
    пе кап.
  ben-OBCV: তাহলে মানুষটি রোগগ্রস্ত ও অশুচি। তার মাথায় ক্ষতের কারণে যাজক তাকে অশুচি
    ঘোষণা করবে।
  som-som: isagu waa nin baras qaba, oo waa nijaasaysan yahay, oo sida xaqiiqada ah
    wadaadku waa inuu yidhaahdaa, Ninkanu waa nijaasaysan yahay; oo cudur buu madaxa
    ka qabaa.
  lat-VUC: Quicumque ergo maculatus fuerit lepra, et separatus est ad arbitrium sacerdotis,
  eng-ASVBT: 'he is a leprous man, he is unclean: the priest shall surely pronounce
    him unclean; his plague is in his head.'
  ita-1885: colui è lebbroso; egli è immondo; del tutto dichiarilo il sacerdote immondo;
    egli ha la sua piaga nel capo.
  eng-LXXUP: 'he is a leprous man: the priest shall surely pronounce him unclean,
    his plague is in his head.'
  eng-ULB: If it is, then he has an infectious disease and he is unclean. The priest
    must surely pronounce him unclean because of his disease on his head.
  spa-VBL: entonces tiene una enfermedad infecciosa; está sucio. El sacerdote debe
    declararlo impuro por la infección en su cabeza.
  fra-_FOB: Cet homme est lépreux, il est souillé; le sacrificateur le déclarera souillé;
    sa plaie est à la tête.
  mal-mal: അവൻ അശുദ്ധൻ തന്നെ; പുരോഹിതൻ അവനെ അശുദ്ധൻ എന്നു തീർത്തു വിധിക്കണം; അവന്
    തലയിൽ കുഷ്ഠരോഗം ഉണ്ട്.
  urd-GVR: to marīz ko wabāī jildī bīmārī lag gaī hai. Imām use nāpāk qarār de.
  suz-BL: मेको मुर कोव़र पशो नु ग्रांग्रा दिशो बाक्‍ब। मिनु चढ़ेबमी मेको कली ‘ग्रांग्रा
    दिशो बाक्‍ब’ देंचा माल्‍ब। मेको रोइ आ पियाम बाक्‍ब।
  ita-1927: quel tale è un lebbroso; è impuro, e il sacerdote lo dovrà dichiarare
    impuro; egli ha la sua piaga sul campo.
  ckb-ckb: ئەوە کەسێکی نەخۆش و گڵاوە. کاهینەکەش ڕایدەگەیەنێت کە گڵاوە، سەری تووش بووە.
  eng-BBE: 'He is a leper and unclean; the priest is to say that he is most certainly
    unclean: the disease is in his head.'
  kan-OKCV: ಅವನ ವ್ಯಾಧಿಯು ಅವನ ತಲೆಯಲ್ಲಿ ಕಾಣಿಸಿದ್ದರಿಂದ ಅವನು ಖಂಡಿತವಾಗಿ ಅಶುದ್ಧನೆಂದೂ ಯಾಜಕನು
    ಹೇಳಬೇಕು.
  tam-2017: அவன் தொழுநோயாளி, அவன் தீட்டுள்ளவன்; ஆசாரியன் அவனைத் தீட்டுள்ளவன் என்று
    தீர்மானிக்கக்கடவன்; அவன் வியாதி அவன் தலையிலே இருக்கிறது.
  spa-RV-1909: Leproso es, es inmundo; el sacerdote lo dará luego por inmundo; en
    su cabeza tiene su llaga.
  ron-BTF: Este un bărbat lepros, este necurat, preotul să îl declare cu desăvârșire
    necurat, rana lui este pe capul lui.
  eng-WEBP: he is a leprous man. He is unclean. The priest shall surely pronounce
    him unclean. His plague is on his head.
  eng-FBV: then he is has an infectious disease; he is unclean. The priest must declare
    him unclean because of the infection on his head.
  nld-1939: dan is hij melaats; hij is onrein. De priester moet hem onrein verklaren;
    hij heeft melaatsheid op zijn hoofd.
  nch-BL: huajca ya nopa quipiya huan amo tapajpactic. Huan nopa totajtzi monequi
    quiijtos para nopa masehuali melahuac quipiya tacayo palanca cocolisti ipan itzonteco.
  vie-1934: thì người nầy bị phung, thầy tế lễ sẽ định người là ô uế; vít người ở
    nơi đầu.
  hin-CV: तो वह व्यक्ति कोढ़ का रोगी है, तब अशुद्ध है. निश्चित ही पुरोहित उसे अशुद्ध
    घोषित कर दे; क्योंकि संक्रमण उसके सिर पर हुआ है.
  eng-OURB: he is a leprous man. He is unclean. The priest shall surely pronounce
    him unclean. His plague is on his head.
  spa-BES: Es leproso e inmundo; El sacerdote debe decir que es ciertamente inmundo;
    la enfermedad está en su cabeza.
  tdx-tdx: le voa’ ty angamae indatiy, tsy malio. Tsy mete tsy hitsey ty haleora’e
    i mpisoroñey; añambone’e i hasilofa’ey.
  vid-vid: lelo munhu ayo kana utamwa wa ngozi ya lukuli, heye kakokomoka. Mtambika
    kodamla kota munhu ayo kakokomoka kwa chiwalo cha utamwa wa heye wa kumutwi kwa
    heye.
  eng-OKE: The man is a leper, he is unclean; and the priest shall verily make him
    to be unclean; his plague is in his head.
  tha-KJV: ชายผู้นั้นเป็นโรคเรื้อน เขาเป็นมลทิน ปุ​โรหิตต้องประกาศว่า เขาเป็นมลทิน
    โรคของเขาอยู่​ที่​ศีรษะ
  por-BR-2018: Leproso é, é impuro; o sacerdote o dará logo por impuro; em sua cabeça
    tem sua chaga.
  deu-ELO: 'so ist er ein aussätziger Mann: Er ist unrein; der Priester soll ihn für
    gänzlich unrein erklären; sein Übel ist an seinem Haupte.'
  eng-WYC-2018: Therefore whoever is defouled with leprosy, and is separated from
    other men, at the doom of the priest (or by the priest’s pronouncement),
  epo-epo: 'tiam tio estas leprulo, li estas malpura; la pastro deklaru lin malpura:
    sur lia kapo estas lia infektaĵo.'
  uig-PIN: undaⱪta u pesǝ-mahaw kesiligǝ giriptar bolƣan adǝm bolup, napak ⱨesablinidu.
    Uning bexiƣa xundaⱪ jaraⱨǝt qüxkǝn bolƣaq, kaⱨin uni mutlǝⱪ «napak» dǝp jakarlisun.
  beo-beo: e da amo dunu da ledo hamoi dagoi sia:mu. Bai ea dialuma amoga, gadofo
    olo bagade da madelai dagoiba:le.
  tpi-OTNT: orait dispela sua long het em i samting nogut tru, na pris i mas tokim
    em olsem, ‘Yu no klin long ai bilong God.’
  hau-SA: mutumin ya kamu da cutar kuma marar tsarki ne. Firist ɗin zai furta mutumin
    marar tsarki saboda mikin da yake a kansa.
  uig-LAT: undaqta u pése-maxaw késilige giriptar bolghan adem bolup, napak hésablinidu.
    Uning béshigha shundaq jarahet chüshken bolghach, kahin uni mutleq «napak» dep
    jakarlisun.
  nde-nde: leyondoda isilabo njalo isingcolile. Umphristi uzakuthi leyondoda ingcolile
    ngenxa yaleso silonda esisekhanda layo.
  ton-ton: Ko e tangata kilia ia, ʻoku taʻemaʻa ia; ʻe fakahā ia ʻe he taulaʻeiki
    ʻoku taʻemaʻa ʻaupito ia; ʻoku ʻi hono ʻulu ʻa hono mahaki.
  ces-1613: Èlověk malomocný jest a nečistý jest. Bez meškání za nečistého vyhlásí
    jej kněz, nebo na hlavě jeho jest malomocenství jeho.
  eng-WMB: he is a leprous man. He is unclean. The priest shall surely pronounce him
    unclean. His plague is on his head.
  tam-TCV: அவன் நோயுற்று அசுத்தமாய் இருக்கிறான். அவனுடைய புண்ணின் நிமித்தம் ஆசாரியன்
    அவனை அசுத்தமானவன் என அறிவிக்கவேண்டும்.
  ceb-ULB: Kung mao kana, nan aduna siyay makatakod nga sakit ug hugaw siya. Kinahanglan
    nga ipahayag gayod sa pari nga hugaw siya tungod sa sakit nga anaa sa iyang ulo.
  pol-UBG: To taki człowiek jest trędowaty, jest on nieczysty. I kapłan uzna go za
    całkowicie nieczystego, bo na jego głowie jest jego trąd.
  urd-GVU: تو مریض کو وبائی جِلدی بیماری لگ گئی ہے۔ امام اُسے ناپاک قرار دے۔
  deu-1912: so ist er aussätzig und unrein; und der Priester soll ihn unrein sprechen
    solches Mals halben auf seinem Haupt.
  kan-2017: ಅವನು ಕುಷ್ಠರೋಗಿ ಮತ್ತು ಅಶುದ್ಧನು. ಅವನ ತಲೆಯ ಮೇಲೆ ಕುಷ್ಠದ ಗುರುತು ಕಾಣಿಸಿದ್ದರಿಂದ
    ಅವನು ಅಶುದ್ಧನೆಂದು ಯಾಜಕನು ನಿರ್ಣಯಿಸಬೇಕು.
  yap-yap: ma fare prist e nge yog ni facha’ e ke ta’ay, ni bochan fare m’ar ko dowef
    ni ubchiya’ ni bay u daken lolgen.
  hlt-MCSB: Hlang te a pahuk atah anih te rhalawt coeng tih amah te poeih uh coeng.
    A lu ah a tloh a om dongah khosoih loh anih poeih uh coeng ti saeh.
  mdy-ETH: ዬይ ዓሢ ዒኢቴያ ማዔሢ ዔርዞንጎ፤ ዬያ ባሎና ማዒ ዓርቄ ዓሲፓ ዓሲ ዓርቃኒ ዳንዳዓ ዑፃ ኬስካ ዶርዓሢኬ።
  twi-ASANTE: na ɛkyerɛ sɛ, kwata ayɛ no, enti ɛsɛ sɛ ɔsɔfoɔ no pae mu ka sɛ, onipa
    no yare kwata.
  eng-WEBU: he is a leprous man. He is unclean. The priest shall surely pronounce
    him unclean. His plague is on his head.
  bnp-bnp: Ra gilanga i tabuli na gina i hale hateka, a patala. A prister ge takia
    a bakovi iea i muto.
  wal-wal: he bitanee tumukka hanttaara goga hargge sakkiyo hargganchcha. I tuna gidiyo
    gishshau i tuna gidiyoogaa qeesee erisso. Aissi giikko, harggee a huuphiyan de7ees.
  spa-PDDPT: es leproso. Está impuro. El sacerdote lo declarará impuro. Tiene la infección
    en su cabeza.
  gun-gun: ha'e ramo ma lepra revegua ae, ha'eve'ỹ va'e oiko. Ixupe sacerdote “Ha'eve'ỹ
    va'e” he'i 'rã, inhakã re ijai oĩ ramo.
  agu-BL: na tzun elpont-tz yi i'tz lepra yi at te'j, nin yi ja oc lac'p ilc'ol tane'n
    te'j. Nin tajwe'n tan tele'n stziblal tan yi pale' yi i'tz jun yaj yi at il c'ol
    te'j tane'n tan yi ya'bil.
  ilo-ULB: No kastoy, ket addaan isuna ti makaakar a sakit ket narugit isuna. Masapul
    a siguraduen ti padi nga ipakaammo a narugit isuna gapu iti sakit nga adda iti
    ulona.
  kpg-kpg: gei mee gaa hai bolo taane deelaa le e milimilia, idimaa di magi genegene
    dela i dono libogo.
  uig-ARA: ئۇنداقتا ئۇ پېسە-ماخاۋ كېسىلىگە گىرىپتار بولغان ئادەم بولۇپ، ناپاك ھېسابلىنىدۇ.
    ئۇنىڭ بېشىغا شۇنداق جاراھەت چۈشكەن بولغاچ، كاھىن ئۇنى مۇتلەق «ناپاك» دەپ جاكارلىسۇن.
  sus-sus: furema na a ra, a mu sɛniyɛnxi. Sɛrɛxɛdubɛ xa masenyi ti, na kanyi bara
    findi mixi sɛniyɛntare ra. Fure na a xunyi ma.»
  pon-2006: e pahn nda me aramaso saminlahr pwehki soumwahu tokutok me mi nan moangeo.
  ksd-ksd: 'ia ra tutana i vukavuka: ra tena tinabar na vatang ia ba pa i gomgom,
    ma ra vakilangina tana i ki ta ra uluna.'
  tur-YTC: o kişi cüzzamlı biridir. O kişi kirlidir. Kâhin onu kesinlikle kirli ilan
    edecek. Onun vebası başındadır.”
  grc-BRENT: Ἄνθρωπος λεπρός ἐστι· μιάνσει μιανεῖ αὐτὸν ὁ ἱερεὺς, ἐν τῇ κεφαλῇ αὐτοῦ
    ἡ ἁφὴ αὐτοῦ.
  ind-AYT: orang itu terjangkit penyakit kusta dan dia najis. Imam harus menyatakan
    bahwa orang itu najis karena kusta yang ada di kepalanya.
  nya-nya: ndiye kuti munthuyo ali ndi khate, motero ndi wodetsedwa. Wansembe alengeze
    kuti munthuyo ndi wodetsedwa chifukwa cha chithupsa cha pamutu pakepo.
  hrv-hrv: čovjek se ogubavio, nečist je. Svećenik ga mora proglasiti nečistim - guba
    mu je na glavi.”
  mps-mps: teda te tobolu wanede keni te dwai nai mu dao, te prisgo agabolo te tiwai
    po wao, ‘Nage Godigo gedude wiegi yai ebeo.’”
  tpi-tpi: orait dispela sua long het em i samting nogut tru, na pris i mas tokim
    em olsem, ‘Yu no klin long ai bilong God.’
  dan-1931: så er han spedalsk; han er uren, og Præsten skal erklære ham for uren;
    på sit Hoved er han angrebet.
  vie-OVCB: thầy tế lễ sẽ tuyên bố người ấy không sạch, vì mắc bệnh phong hủi trên
    đầu.
  guj-2017: તો તે કુષ્ટરોગી માણસ છે, તે અશુદ્ધ છે. યાજકે તેને માથામાં થયેલા રોગને
    કારણે અચૂક અશુદ્ધ જાહેર કરવો.
  pon-2006A: e pahn nda me aramaso saminlahr pwehki soumwahu tokutok me mi nan moangeo.
  por-BRBSL: ele é um homem leproso. Ele é impuro. O padre certamente o declarará
    impuro. Sua praga está em sua cabeça.
  cth-cth: Hote tami teh thoung hoeh. Hrikbei patawnae ka tawn e doeh. Lû dawk patawnae
    a tâco dawk thoung hoeh telah a pathang han.
  twi-twi: na ɛkyerɛ sɛ, kwata ayɛ no, enti ɛsɛ sɛ ɔsɔfo no pae mu ka se, onipa no
    yare kwata.
  hlt-hlt: Hlang te a pahuk atah anih te rhalawt coeng tih amah te poeih uh coeng.
    A lu ah a tloh a om dongah khosoih loh anih poeih uh coeng ti saeh.
  tbz-SIM: dikɔ̀nnì ndi, ikuɔ́ nìùtìi ò nɑ̀kɛ́ kɛ tú ò sĩ̀mmu, tikɔ̀ntì tiì pĩ nho
    yuu.
  msy-2020: a kamaghɨn fogh suam, gumazir ghuarir an dapanimɨn itir kam, a lepan arɨmariar
    bar kuram. Kamaghɨn, ofa gamir gumazim kamaghɨn a mɨkɨm suam, ‘Nɨ Godɨn damazimɨn
    zuezir puvatɨ.’
  dop-dop: ɩlɛ yʋlʋ ɩnɩ ɩ wɛnɑ ɑsilimɑ kʋtɔŋ ntɛ́, ɩ kɛ́ ɑsilimɑ tʋ nɑ pǝ wɛɛ sɩ kɔtʋlʋ
    ɩ́ hʋlɩ mpʋ. Ɩ nyʋɣʋ tɑɑ kɛ́ kʋtɔŋ ŋkʋ kʋ kpɑwɑ.
  azb-azb: o kişi iyrənc xəstəliyə tutulduğu üçün murdar sayılsın. Başındakı əlamətə
    görə kahin mütləq onu murdar elan etsin.
  eng-DBY: he is a leprous man, he is unclean; the priest shall pronounce him utterly
    unclean; his sore is in his head.
  hin-2017: तो वह मनुष्य कोढ़ी है और अशुद्ध है; और याजक उसको अवश्य अशुद्ध ठहराए; क्योंकि
    वह व्याधि उसके सिर पर है।
  wol-KYG: nit ki ànd naak jàngoro te taq na sobe. Na sarxalkat bi biral ci lu leer
    ne nit ki sobewu na ndax jàngoro ji ci bopp bi.
  eng-YLT: he [is] a leprous man, he [is] unclean; the priest doth pronounce him utterly
    unclean; his plague [is] in his head.
  eng-WYC-2017: Therefore whoever is defouled with leprosy, and is separated from
    other men, at the doom of the priest,
  eng-WMBB: he is a leprous man. He is unclean. The priest shall surely pronounce
    him unclean. His plague is on his head.
  urd-GVH: तो मरीज़ को वबाई जिल्दी बीमारी लग गई है। इमाम उसे नापाक क़रार दे।
  rug-rug: si kaqu tozi vura nia sa hiama sapu boni si asa, sina na minoho kaleana
    hola si koa pa batuna.
  gaz-gaz: namichi dhukkubsataa fi xuraaʼaa dha. Sababii madaa mataa namichaa irra
    jiru sanaatiifis akka namichi xuraaʼaa taʼe lubni sun haa labsu.
  fra-LSG: 'c’est un homme lépreux, il est impur: le sacrificateur le déclarera impur;
    c’est à la tête qu’est sa plaie.'
  yal-yal: furemaan nan na kanna ra, a mi sariɲanxi. Saraxaraliin xa a fala, a mi
    sariɲanxi bayo furena a xunna ma.”
  haw-1868: He kanaka lepera ia, he haumia; e olelo ke kahuna, he haumia loa ia, ma
    kona poo kona mai.
  arb-NAV: يَكُونُ آنَئِذٍ أَبْرَصَ نَجِساً مُصَاباً بِرَأْسِهِ، وَيَحْكُمُ الْكَاهِنُ
    بِنَجَاسَتِهِ.
  ewe-ewe: ekema nunɔla la atso nya me be amea dze kpodɔ.
  eng-LEE: He is a leprous man, he is unclean; the priest shall pronounce him unclean;
    his plague is on his head.
  asm-FB: তেন্তে তেওঁ কুষ্ঠ ৰোগী আৰু অশুচি; অৱশ্যে পুৰোহিতে তেওঁক অশুচি বুলি ক’ব;
    তাৰ কুষ্ঠৰোগৰ ঘা তেওঁৰ মূৰতে আছে।
  sus-A: قُرٍ مَ نَ عَ رَ، عَ مُ سّنِيّنشِ. سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ بَرَ
    قِندِ مِشِ سّنِيّنتَرٍ رَ. قُرٍ نَ عَ شُنيِ مَ.»
  fra-SBL: c'est un homme lépreux. Il est impur. Le prêtre le déclarera impur. Sa
    plaie est sur sa tête.
  hbo-hbo: אִישׁ־צָר֥וּעַ ה֖וּא טָמֵ֣א ה֑וּא טַמֵּ֧א יְטַמְּאֶ֛נּוּ הַכֹּהֵ֖ן בְּרֹאשֹׁ֥ו
    נִגְעֹֽו׃
  eng-WYCLIFFE: Therfor whoeuer is defoulid with lepre, and is departid at the doom
    of the preest,
  cwe-cwe: munhu iyo kana utamu wa mbende. Mkulu wa nhambiko kezagong'onda kuwa munhu
    iyo kambula mwiko, kwaviya kana utamu wa mbende muna iditwi jake.
  kik-kik: mũndũ ũcio nĩ mũrũaru na arĩ na thaahu. Mũthĩnjĩri-Ngai nĩakamũtua arĩ
    na thaahu nĩ ũndũ wa kĩronda kĩu kĩrĩ mũtwe wake.
  fra-NCL: 'c’est un homme lépreux, il est impur : le prêtre le déclarera impur :
    c’est à la tête qu’est sa plaie de lèpre.'
  cek-AK: to kami loe ngansae man kami ah oh, anih loe ciim ai; a lu nuiah ahmaa oh
    pongah qaima mah anih to kaciim ai kami ah taphong tih.
  cuk-cuk: 'deyob daklegele, we-dule, naibe-buna-yaa nikad. Degisoggu, dule-irwa-anse-goled
    sogoed: ‘We-dule, swilidiksurye.’ Ar ade, dule, e-nonogi yaa siid.”'
  uig-CYR: ундақта у песә-мохо кесилигә гириптар болған адәм болуп, напак һесаплиниду.
    Униң бешиға шундақ җараһәт чүшкән болғач, каһин уни мутләқ «напак» дәп җакалисун.
  tel-2017: ఆ వాపు అలా సూచిస్తుంటే అతనికి వచ్చింది అంటువ్యాధి. అతడు అశుద్ధుడు. అతని
    తలపై ఉన్న వ్యాధి కారణంగా యాజకుడు అతణ్ణి అశుద్ధుడుగా ప్రకటించాలి.
  hat-BSA: li se yon moun lalèp. Li pa pwòp. Prèt la va vrèman pwoklame li pa pwòp.
    Enfeksyon li sou tèt li a.
  kos-kos: na mwet tol enenu in fahkak lah mwet sac tia nasnas, ke sripen mas sensen
    se ma fahsryak ke sifal uh.
  hbo-WLC: אִישׁ־צָר֥וּעַ ה֖וּא טָמֵ֣א ה֑וּא טַמֵּ֧א יְטַמְּאֶ֛נּוּ הַכֹּהֵ֖ן בְּרֹאשׁ֥וֹ
    נִגְעֽוֹ׃
  ibo-ibo: Onye nchụaja ga-agụ ya dịka onye ekpenta. Ọ bụkwa onye rụrụ arụ, nʼihi
    ọnya ahụ dị ya nʼisi.
  ory-ory: ତେବେ ସେ କୁଷ୍ଠୀ, ସେ ଅଶୁଚି ଅଟେ; ଯାଜକ ତାହାକୁ ଅବଶ୍ୟ ଅଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ;
    ତାହାର ମସ୍ତକରେ ଘାʼ ହୋଇଅଛି।
  chk-chk: ewe aramas a limengau. Iwe, ewe souasor epwe anomu ewe aramas lon tettelin
    chon limengau, pun a eäni eu kilingau mi afeiengau won möküran.
  rop-rop: wal det serramonimen garra dalim im, ‘Yu nomo klinbala blanga serramoni’,
    dumaji im garram det brabli nogudwan skin siknis langa im hed.
  ukr-1871: 'То він чоловік прокажений: нечистий він, і сьвященник мусить обявити
    його зовсїм нечистим: язва його на голові його.'
  deu-1951: so ist er ein aussätziger Mann und unrein, und der Priester soll ihn für
    unrein erklären wegen des Mals auf seinem Kopf.
  eng-JPS: 'he is a leprous man, he is unclean; the priest shall surely pronounce
    him unclean: his plague is in his head.'
  srp-1865: Èovjek je gubav, neèist je, i sveštenik æe ga proglasiti da je neèist;
    guba mu je na glavi.
  lug-lug: omuntu oyo anaabanga mugenge, nga si mulongoofu. Kabona anaamulangiriranga
    nga bw’atali mulongoofu, olw’obulwadde obwo mu mutwe gwe.
  heb-heb: איש צרוע הוא טמא הוא טמא יטמאנו הכהן בראשו נגעו׃
  ben-IRV: যাজক তাকে অবশ্য অশুচি বলবে; তার তার মাথায় ঘায়ের কারণে।
  pan-pan: ਤਾਂ ਉਹ ਮਨੁੱਖ ਕੋੜ੍ਹੀ ਹੈ ਅਤੇ ਅਸ਼ੁੱਧ ਹੈ, ਜਾਜਕ ਉਸ ਨੂੰ ਜ਼ਰੂਰ ਹੀ ਅਸ਼ੁੱਧ ਠਹਿਰਾਵੇ,
    ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਰੋਗ ਉਸ ਦੇ ਸਿਰ ਵਿੱਚ ਹੈ।
  mya-JVB: ထိုသူ သည် မ စင်ကြယ်။ လူ နူ ဖြစ်၏။ ခေါင်း ၌ အနာ ပေါက်သောကြောင့်၊ အလျှင်းမ
    စင်ကြယ်ဟု ယဇ်ပုရောဟိတ် စီရင်ရမည်။
  hmo-hmo: ia ese unai tau do ia gwauraia miro, lepera gorere be iena kwarana dekenai
    dainai.
  urd-urd: तो वह आदमी कोढ़ी है, वह नापाक है और काहिन उसे ज़रूर ही नापाक करार दे क्यूँकि
    वह मर्ज़ उसके सिर पर है।
  rus-SYN: то он прокаженный, нечист он; священник должен объявить его нечистым, у
    него на голове язва.
  bqc-SIM: gↄ̃ɛpi gyã pↄ́ ì lińzi vĩɛ. À gbãlɛ̀ɛ, sa'ona lí ade dilɛ gbãlɛa
    bↄ pↄ́ kú aà miwa yã́i.
  tcz-CHONGTHU: Hiche pachu aphah ahitan, atheng louva ahitai, tia aphondoh ding,
    hiche pa chun alujang chunga natna chu akipoh ding ahitai.
  mar-mar: तर त्या मनुष्याच्या डोक्यावर पडलेला चट्टा महारोगाचा होय; तो मनुष्य अशुद्ध
    होय; याजकाने त्यास अशुद्ध ठरवावे.
  qub-qub: chay runapa uma guerin lepranami canga. Chaura cüraga ‹ganra› nenganami.
  bqp-bqp: Yɑ̃ku kowo u koo nùn gɑrisiwɑ disigii win wii bɑu gen sɔ̃.
  hat-hat: l'a konnen se yon moun ki gen move maladi po. Prèt la va fè konnen moun
    lan pa nan kondisyon pou fè sèvis Bondye, akòz move maladi po ki parèt sou tèt
    li a.
  eng-BSB: the man is diseased; he is unclean. The priest must pronounce him unclean
    because of the infection on his head.
  tod-tod: kulama zeeɓɛi ma zii ta ʋe, kɔzɔʋɛ. Zalaɠa ɠula nui ɠa dɛɛ ga kɔzɔʋɛ. Nɔungi
    zu ɠa seeɓɛi ná.
  eng-WEBPB: he is a leprous man. He is unclean. The priest shall surely pronounce
    him unclean. His plague is on his head.
  kbq-kbq: ana ne'mofona fugo namu re'neankino, agru osu'ne. Hagi pristi vahe'mo'a
    agru osu'ne huno huntegahie. Na'ankure asenifina namu re'ne.
  nhe-BL: huajca ya nopa quipiya huan ax tlapajpactic. Huan nopa totajtzi monequi
    quiijtos para nopa tlacatl melahuac quipiya tlacayo palanca cocolistli ipan itzonteco.
  gub-BL: ima'eahy haw purupe uhàz ma'e ràm wereko a'e. — Tupàn henataromo ikatu 'ym
    ma'e, i'i putar xaxeto izupe nehe. Ta'e heta ma'eahy haw iàkàg rehe xe.
  eng-DRA: Now whosoever shall be defiled with the leprosy, and is separated by the
    judgment of the priest,
