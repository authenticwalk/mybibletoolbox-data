verse: LEV.013.015
translations:
  mal-C: പുരോഹിതൻ പച്ചമാംസം കാണുന്നെങ്കിൽ അദ്ദേഹം അയാളെ അശുദ്ധനെന്നു വിധിക്കണം; പച്ചമാംസം
    അശുദ്ധം. അയാൾക്കു ഗുരുതരമായ കുഷ്ഠരോഗമുണ്ട്.
  deu-TKW: 'und wenn der Priester das wilde Fleisch erblickt, so erkläre er ihn für
    unrein; denn das wilde Fleisch ist unrein: es ist Aussatz.'
  lin-lin: 'Soki kaka Nganga-Nzambe atali mpe amoni bapota oyo ebimi na poso, akoloba
    ete moto yango azali mbindo mpe bapota oyo efungwami ezali mbindo : ezali bokono
    ya maba.'
  eng-LSV: and the priest has seen the raw flesh, and has pronounced him unclean;
    the raw flesh is unclean—it [is] leprosy.
  eng-GNV: 'For the Priest shall see the rawe flesh, and declare him to be vncleane:
    for the rawe flesh is vncleane, therefore it is the leprosie.'
  eng-WEBSTER: 'And the priest shall see the raw flesh, and pronounce him to be unclean:
    for the raw flesh is unclean: it is a leprosy.'
  nhw-BL: pampa tlapojtoc icocohua huan nesi inelnacayo huan ya ni eltoc tlacayo palanca
    cocolistli.
  swh-ONEN: Kuhani atakapoiona hiyo nyama mbichi, atamtangaza mtu huyo kuwa najisi.
    Hiyo nyama mbichi ni najisi, ana ugonjwa wa kuambukiza.
  bba-bba: Yɑ̃ku kowon tiiwɑ u koo nùn mɛɛri. Ù n deemɑ boo swɑ̃ɔ u wɑ̃ɑ mi, u koo
    nùn ɡɑrisiwɑ disiɡii, domi yɑ sɑ̃ɑwɑ bɑrɑ disiɡiru.
  eng-KJVCPB: 'And the priest shall see the raw flesh, and pronounce him to be unclean:
    for the raw flesh is unclean: it is a leprosy.'
  luo-luo: Ka jadolo oneno dende modholore, to nowach ni ogak. Dende modholoreno ogak;
    en gi tuo malandore.
  meu-meu: hahelaḡa tauna ese bero baine itaia, bena baine gwauraia, vada e miro.
    Una bero be miro toana; una tau be lepra tauna.
  npi-ULB: पुजारीले त्यो आलो मासुलाई हेरेर त्यस मानिसलाई अशुद्ध घोषणा गरोस् किनभने
    आलो मासु अशुद्ध हो । त्यो एउटा सरुवा रोग हो ।
  yor-yor: Bí àlùfáà bá ti rí ẹran-ara rẹ̀ kan kí ó pè é ni aláìmọ́. Ẹran-ara rẹ̀
    di àìmọ́ torí pé ó ní ààrùn tí ń ràn.
  pes-OPCB: وقتی کاهن گوشت تازه را ببیند، او را نجس اعلام خواهد کرد. گوشت تازه نجس
    است، زیرا نشانۀ جذام است.
  tgl-ULB: Dapat tingnan ng pari ang hilaw na laman at ipahayag siyang marumi dahil
    ang hilaw na laman ay marumi. Iyon ay isang nakakahawang sakit.
  hui-hui: Loma binigo mo miaga ibugua lone handalu karia agali biagonaga dere biago
    bia timbu kane handayagua nde ibugua agali ogoni lamialu, Í̠ Anduane Homogonaga
    deni dodoheore kegoni, lalu lamulebira. Mbirali dere timbuni bialu tinginiha bidago
    dombeni tugudatagi heagua nde ogonidagua bidago ibu dodohe ka lolebira. Dere ogoni
    alego ko taraore mbira nga.
  mya-mya: ထို​အ​ခါ​ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ့​အား​တစ်​ဖန် စစ်​ဆေး​၍ ကိုယ်​ပေါ်​၌​အ​နာ​ပေါက်​နေ​သည်​ကို
    တွေ့​ရှိ​ရ​လျှင် သူ့​ကို​မ​သန့်​ရှင်း​ဟု​ဆုံး​ဖြတ်​ရ မည်။ အ​နာ​ပေါက်​လာ​ခြင်း​သည်​ဆိုး​ရွား​သော
    ကိုယ်​ရေ​ပြား​ရော​ဂါ​စွဲ​ခြင်း​လက္ခ​ဏာ​ဖြစ်​၍ ထို​သူ​သည်​မ​သန့်​ရှင်း​ချေ။-
  bod-N: མཆོད་དཔོན་གྱིས་ཤ་གསར་པ་སྐྱེས་ཡོད་པ་མཐོང་ན། མི་དེ་ནི་མི་གཙང་བ་ཡིན་པར་ཁྱབ་བསྒྲག་བྱེད་དགོས།
    ཤ་གསར་པ་སྐྱེས་པ་ནི་མི་གཙང་ཞིང་དེ་ནི་མཛེ་ནད་ཡིན།
  sna-sna: Muprista paachaona ronda, achazivisa kuti haana kuchena. Ronda harina kuchena
    ane chirwere chinotapukira.
  spa-BLM: 'El sacerdote examinará la carne viva y lo declarará impuro: la carne viva
    es impura. Es lepra.'
  cac-cac: Axo vin̈ sacerdote tz'ilan jun yab'il chi', tato ay b'aj tz'el tochnaj
    stz'umal ichn̈ej ta', syalan vin̈ to lepra tz'ic'ani, maxtzac yal-laj yajec' d'a
    scal eb' yetanimail.
  swh-ULB: Kuhani ataiangalia hiyo nyama mbichi na kumtanga kuwa najisi kwa sababu
    hiyo nyama mbichi ni najisi. Huo ni ugonjwa wa kuambukiza.
  bel-bel: 'сьвятар, убачыўшы жывое мяса, абвесьціць яго нячыстым; жывое мяса нячыстае:
    гэта праказа.'
  deu-ELBBK: 'Und sieht der Priester das rohe Fleisch, so soll er ihn für unrein erklären;
    das rohe Fleisch ist unrein: Es ist der Aussatz.'
  mbb-OT: '@see-verse:LEV.013.014'
  mal-2015: പുരോഹിതൻ പച്ചമാംസം നോക്കി അവനെ അശുദ്ധനെന്നു വിധിക്കേണം. പച്ചമാംസം അശുദ്ധം;
    അതു കുഷ്ഠം തന്നേ.
  rmc-rmc: Te o rašaj dikhela, hoj leske dičhol o mas andral o rani, phenela pre leste,
    hoj hino nažužo. Ola otkerde rani hine nažuže, hin oda o nasvaľiben pre cipa.
  pes-OPV: و کاهن گوشت زنده را ببیند وحکم به نجاست او بدهد. این گوشت زنده نجس است
    زیرا که برص است.
  ron-1924: 'кынд преотул ва ведя карня вие, сэ-л декларе некурат: карня вие есте
    некуратэ, есте лепрэ.'
  ben-OBCV: কাঁচা মাংস যাজকের নজরে পড়লে যাজক তাকে অশুচি বলবে। কাঁচা মাংস অশুচি; তার
    সংক্রমিত রোগ হয়েছে।
  som-som: Oo wadaadku waa inuu boogtii xumayd fiiriyaa oo waa inuu yidhaahdaa, Ninkanu
    waa nijaasaysan yahay, waayo, boogta xumu waa nijaas oo waa baras.
  lat-VUC: 'tunc sacerdotis judicio polluetur, et inter immundos reputabitur: caro
    enim viva, si lepra aspergitur, immunda est.'
  eng-ASVBT: 'And the priest shall look on the raw flesh, and pronounce him unclean:
    the raw flesh is unclean: it is leprosy.'
  ita-1885: E il sacerdote, avendo veduta la carne viva, dichiarilo immondo; la carne
    viva è immonda; è lebbra.
  eng-LXXUP: And the priest shall look upon the sound flesh, and the sound flesh shall
    prove him to be unclean; for it is unclean, it is a leprosy.
  eng-ULB: The priest must look at the raw flesh and pronounce him unclean because
    the raw flesh is unclean. It is an infectious disease.
  spa-VBL: Cuando el sacerdote descubre una herida abierta, debe declarar a la persona
    impura. La herida abierta es impura; es una enfermedad infecciosa de la piel.
  fra-_FOB: Quand le sacrificateur aura vu la chair vive, il le déclarera souillé;
    la chair vive est souillée, c'est la lèpre.
  mal-mal: പുരോഹിതൻ പച്ചമാംസം പരിശോധിച്ച് അവനെ അശുദ്ധനെന്നു വിധിക്കണം. പച്ചമാംസം അശുദ്ധം;
    അത് കുഷ്ഠം തന്നെ.
  urd-GVR: Imām yih dekh kar marīz ko nāpāk qarār de. Kachchā gosht har sūrat meṅ
    nāpāk hai, kyoṅki is kā matlab hai ki wabāī jildī bīmārī lag gaī hai.
  suz-BL: मिनु चढ़ेबमी मेको तांइसीशो श्‍ये कोव़शा, मेको कली ‘ग्रांग्रा दिशो बाक्‍ब’
    देंचा माल्‍ब। मेको तांइसीशो श्‍ये ग्रांग्रा बाक्‍ब। मारदे हना मेको कोव़र बाक्‍ब।
  ita-1927: Quando il sacerdote avrà visto la carne viva, dichiarerà quell’uomo impuro;
    la carne viva è impura; è lebbra.
  ckb-ckb: کاتێک کاهینەکە گۆشتە ڕووتەکەی بینی، ڕایدەگەیەنێت کە گڵاوە. گۆشتی ڕووت گڵاوە،
    ئەوا کەسەکە نەخۆشییەکی گواستراوەی هەیە.
  eng-BBE: And when the priest sees the diseased flesh he will say that he is unclean;
    the diseased flesh is unclean, he is a leper.
  kan-OKCV: ಯಾಜಕನು ಹಸಿ ಮಾಂಸವನ್ನು ಪರೀಕ್ಷಿಸಿ ಅವನು ಅಶುದ್ಧನೆಂದು ನುಡಿಯಬೇಕು. ಏಕೆಂದರೆ ಹಸಿ
    ಮಾಂಸವು ಅಶುದ್ಧವಾದದ್ದು, ಅದು ಅಶುದ್ಧಗೊಳಿಸುವ ಚರ್ಮರೋಗವೇ.
  tam-2017: ஆகையால், புண்ணை ஆசாரியன் பார்க்கும்போது, அவனைத் தீட்டுள்ளவன் என்று தீர்மானிக்கக்கடவன்;
    புண் தீட்டுள்ளது; அது தொழுநோய்.
  spa-RV-1909: 'Y el sacerdote mirará la carne viva, y lo dará por inmundo. Es inmunda
    la carne viva: es lepra.'
  ron-BTF: Și preotul să se uite la carnea vie și să îl declare a fi necurat, căci
    carnea vie este necurată; aceasta este lepră.
  eng-WEBP: 'The priest shall examine the raw flesh, and pronounce him unclean: the
    raw flesh is unclean. It is leprosy.'
  eng-FBV: When the priest discovers an open wound, he must declare the person unclean.
    The open wound is unclean; it is an infectious skin disease.
  nld-1939: Heeft dus de priester het wilde vlees bemerkt, dan moet hij hem onrein
    verklaren; het wilde vlees is onrein; het is melaatsheid.
  nch-BL: pampa tapojtoc icocohua huan nesi inelnacayo huan ya ni eltoc tacayo palanca
    cocolisti.
  vie-1934: Khi thầy tế lễ thấy thịt chín đỏ thì phải định người là ô uế; thịt chín
    đỏ là ô uế; ấy là bịnh phung vậy.
  hin-CV: पुरोहित त्वचा के उस घाव को ध्यान से देखे और उस व्यक्ति को अशुद्ध घोषित कर
    दे; बिना चमड़ी का मांस अशुद्ध है और यह कोढ़ का रोग है.
  eng-OURB: 'The priest shall examine the raw flesh, and pronounce him unclean: the
    raw flesh is unclean. It is tzara''at.'
  spa-BES: Y cuando el sacerdote vea la carne enferma, dirá que es impuro; la carne
    enferma es inmunda, es un leproso.
  tdx-tdx: Ho savae’ i mpisoroñey i nofo-beloñey vaho ho tseize’e t’ie maleotse; amy
    te maloto i nofo-beloñey. Angamae re.
  vid-vid: Mtambika kokagula acho chilonda chidodi na kudamla kota kakokomoka, kwa
    vila awo ndo utamwa wa ngozi ya lukuli.
  eng-OKE: And the priest shall observe the quick flesh, and make him to be unclean.
    The quick flesh is unclean, it is the leprosy.
  tha-KJV: ให้​ปุ​โรหิตตรวจดู​ที่​เนื้อแผลสดและประกาศว่าเขาเป็นมลทิน เพราะเนื้อแผลสดนั้นทำให้​มลทิน
    เขาเป็นโรคเรื้อน
  por-BR-2018: 'E o sacerdote olhará a carne viva, e o dará por impuro. É impura a
    carne viva: é lepra.'
  deu-ELO: 'Und sieht der Priester das rohe Fleisch, so soll er ihn für unrein erklären;
    das rohe Fleisch ist unrein: es ist der Aussatz.'
  eng-WYC-2018: by the doom of the priest, and he shall be areckoned among unclean
    men; for quick flesh is unclean, if it is sprinkled with leprosy. (by the priest,
    and he shall be reckoned among the unclean; for raw flesh is unclean, if it is
    sprinkled with leprosy.)
  epo-epo: 'Kiam la pastro vidos la krudan karnon, li deklaros lin malpura; la kruda
    karno estas malpura: ĝi estas lepro.'
  uig-PIN: Kaⱨin mundaⱪ kɵrüngǝn ǝt-gɵxigǝ ⱪarap, u kixini «napak» dǝp jakarlisun;
    qünki xu ǝt-gɵx napak bolup, u pesǝ-mahaw kesilidur.
  beo-beo: Gobele salasu dunu da amo dunu bu ba:mu. E da aiyadafa ba:sea, amo dunu
    da ledo hamoi dagoi sia:mu. Bai aiyadafa ealeme ea bai da amo dunu da eno dunuma
    madelama:ne, gadofo olo bagade lai dagoi.
  tpi-OTNT: Na pris i mas lukim sua gen, na sapos em i lukim sua i bruk olsem, em
    i mas tokim dispela man, ‘Yu no klin.’ Man i gat sua i bruk na mit i kamap namel
    long sua, em i no klin long ai bilong mi. Dispela kain sua em i samting nogut
    tru.
  hau-SA: Sa’ad da firist ɗin ya ga sabon miki, zai furta shi marar tsarki. Sabon
    mikin marar tsarki, yana da cuta mai yaɗuwa.
  uig-LAT: Kahin mundaq körün’gen et-göshige qarap, u kishini «napak» dep jakarlisun;
    chünki shu et-gösh napak bolup, u pése-maxaw késilidur.
  nde-nde: Umphristi nxa ebona inyama isipetuka uzakuthi ungcolile. Inyama epetukileyo
    ingcolile; ulobulephero.
  ton-ton: 'Pea ʻe mamata ʻae taulaʻeiki ki he kanomate kalakalaʻia, ʻo ne fakahā
    ʻoku taʻemaʻa ia: he ko e kanomate kalakalaʻia ʻoku taʻemaʻa ia: ko e kilia ia.'
  ces-1613: I pohledí kněz na to živé maso a vyhlásí jej za nečistého, nebo to maso
    živé nečisté jest, malomocenství jest.
  eng-WMB: 'The priest shall examine the raw flesh, and pronounce him unclean: the
    raw flesh is unclean. It is leprosy.'
  tam-TCV: ஆசாரியன் சதை தெரிவதைக் காணும்போது, அவனை அசுத்தமானவன் என அறிவிக்கவேண்டும்.
    சதை தெரிவது அசுத்தமாகும்; அவனுக்கு இருப்பது தொற்று வியாதியாகும்.
  ceb-ULB: Kinahanglan nga tan-awon sa pari ang nanggawas nga unod ug ipahayag nga
    hugaw siya tungod kay hugaw man ang nanggawas nga unod. Makatakod kini nga sakit.
  pol-UBG: I kapłan obejrzy żywe mięso i uzna go za nieczystego. Żywe mięso bowiem
    jest nieczyste. Jest to trąd.
  urd-GVU: امام یہ دیکھ کر مریض کو ناپاک قرار دے۔ کچا گوشت ہر صورت میں ناپاک ہے، کیونکہ
    اِس کا مطلب ہے کہ وبائی جِلدی بیماری لگ گئی ہے۔
  deu-1912: Und wenn der Priester das rohe Fleisch sieht, soll er ihn unrein urteilen;
    denn das rohe Fleisch ist unrein, und es ist gewiß Aussatz.
  kan-2017: ಯಾಜಕನು ಆ ಮಾಂಸವನ್ನು ನೋಡಿ ಅವನನ್ನು ಅಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಬೇಕು. ಅಂತಹ ಮಾಂಸವು
    ಅಶುದ್ಧವೇ; ಅದು ಕುಷ್ಠವೇ.
  yap-yap: Ma fare prist e nge guy facha’ bayay, ma fa’anra guy fare malad u downgin,
    ma nge yog nike ta’ay facha’. Ya malad e ba m’ar ko dowef ni ubchiya’, ma facha’
    e ke ta’ay.
  hlt-MCSB: Tedae a saa te khosoih loh a haeng la a hmuh saeh daengah ni poeih uh
    a ti eh. A saa a haeng atah hmaibae coeng tih anih rhalawt om.
  mdy-ETH: ዬያሮ ቄኤሳሢ ጊንሣ ዛጊ፥ ጊኢሺጉዲ ዴዒ ዓኣ ኪሢ ዴንቄቴ ዬይ ዓሢ ዳምቦ ጎይፆና ዒኢቴያ ማዔሢ ዔርዞንጎ፤ ዓይጎሮ
    ጌዔቴ ዬይ ኪፃ ዑፃ ኬስካ ዶርዓሢ ማዔሢሮ ዬይ ዓሢ ዒኢቴያኬ።
  twi-ASANTE: Ɛsɛ sɛ ɔsɔfoɔ no pae mu ka ntɛm ara a ɔhunu ekuro wɔ honam no fa baabi,
    ɛfiri sɛ akuro no kyerɛ sɛ kwata wɔ honam no mu.
  eng-WEBU: 'The priest shall examine the raw flesh, and pronounce him unclean: the
    raw flesh is unclean. It is leprosy.'
  bnp-bnp: A prister ge lei tabua a patala, ge masia i mapoka, i tabuli kavakava a
    bobona, ra bakovi iea i muto. Ra gilanga maea i hale hateka.
  wal-wal: Qeesee he munnida ashuwaa be7o; be7idi he bitanee tuna gidiyoogaa erisso.
    He munnida ashoi hanttaara goga hargge gidiyo gishshau, i tuna.
  spa-PDDPT: El sacerdote examinará la carne viva, y lo declarará impuro. La carne
    viva es impura. Es lepra.
  gun-gun: Ho'okue ojekuaa reia py sacerdote oexa vy “Ha'eve'ỹ va'e” he'i 'rã. Ho'okue
    ojekuaa va'e ma ha'eve'ỹ va'e. Ha'e nunga ma lepra ae.
  agu-BL: Nin tajwe'n tz'oc yi pale' tan xmaye'n yi jun tx'a'ca'tz, tan tilol yi ko
    bintzi nin ja oc lac'p il c'ol te'j. Na yi jun tx'a'ca'tz ja xcye' tan c'ayse'n
    ẍchi'bel, nin lepra bi' yi jun ya'bila'tz.
  ilo-ULB: Masapul a kitaen ti padi ti saan pay a naimbag a lasag ken ipakaammona
    a narugit isuna gapu ta narugit ti saan pay a naimbag a lasag. Makaakar daytoy
    a sakit.
  kpg-kpg: Tangada hai mee dabu ga hagadina a mee labelaa, gei mee ga gidee di magibala,
    gei mee gaa hai bolo tangada deelaa le e milimilia.
  uig-ARA: كاھىن مۇنداق كۆرۈنگەن ئەت-گۆشىگە قاراپ، ئۇ كىشىنى «ناپاك» دەپ جاكارلىسۇن؛
    چۈنكى شۇ ئەت-گۆش ناپاك بولۇپ، ئۇ پېسە-ماخاۋ كېسىلىدۇر.
  sus-sus: Sɛrɛxɛdubɛ na fure bulaxi to, a xa masenyi ti, fi bulaxi mu sɛniyɛn, fure
    ɲaaxi na a ra.
  pon-2006: Samworo pahn pwurehng kasawih, oh ma e diarada me uduke kenspesengehr,
    e pahn nda me aramaso saminlahr. Pwe uduk me momour oh kenspeseng, iei tokutok.
  ksd-ksd: Ba ra tena tinabar i gire ra manua na vatang ra tutana ba pa i gomgom,
    ra manua pa i gomgom ia ra vakilang na vukavuka.
  tur-YTC: Kâhin kızıl eti inceleyecek ve onu kirli ilan edecek; kızıl et kirlidir.
    Bu cüzzamdır.
  grc-BRENT: Καὶ ὅψεται ὁ ἱερεὺς τὸν χρῶτα τὸν ὑγιῆ, καὶ μιανεῖ αὐτὸν ὁ χρὼς ὁ ὑγιὴς,
    ὅτι ἀκάθαρτός ἐστι· λέπρα ἐστίν.
  ind-AYT: Bila imam melihat bagian yang terlihat dagingnya, dia harus menyatakan
    bahwa orang itu najis. Daging yang terlihat itu najis. Itulah penyakit kusta.
  nya-nya: Wansembe aonetsetse zilondazo ndipo alengeze kuti munthuyo ndi wodetsedwa.
    Zilondazo ndi zodetsedwa ndipo ili ndi khate.
  hrv-hrv: 'Kad svećenik vidi taj čir, neka bolesnika proglasi nečistim: čir je nečista
    stvar, to je guba.'
  mps-mps: Prisgo te keni ma sulama, agai suali keni te tiwai ulu podilaibaso, agai
    te bidibolo walao, ‘Nage wiegi yai ebeo.’ Te keni elalubo bidi te keni ulu podilama,
    te keni tomode mi elalubo bidi da, aga eno gedude wiegi yai me egobeo. Te tobage
    keni te dwai mu dao.
  tpi-tpi: Na pris i mas lukim sua gen, na sapos em i lukim sua i bruk olsem, em i
    mas tokim dispela man, ‘Yu no klin.’ Man i gat sua i bruk na mit i kamap namel
    long sua, em i no klin long ai bilong mi. Dispela kain sua em i samting nogut
    tru.
  dan-1931: og når Præsten ser det vilde Kød, skal han erklære ham for uren; det vilde
    Kød er urent, det er Spedalskhed.
  vie-OVCB: Nếu thầy tế lễ thấy như vậy, thì phải tuyên bố người ấy không sạch, vì
    đã mắc bệnh phong hủi.
  guj-2017: યાજક તે દુખતા માંસને જોઈને તેને અશુદ્ધ ઠરાવે કેમ કે તે દુખાતું માંસ અશુદ્ધ
    છે. તે તો કુષ્ટરોગ છે.
  pon-2006A: Samworo pahn pwurehng kasawih, oh ma e diarada me uduke kenspesengehr,
    e pahn nda me aramaso saminlahr. Pwe uduk me momour oh kenspeseng, iei tokutok.
  por-BRBSL: 'O sacerdote examinará a carne crua e o declarará imundo: a carne crua
    é imunda. É hanseníase.'
  cth-cth: Vaihma ni atak dawk cawcawyu e a khet navah, hote tami teh kathounghoehe
    lah a pathang han. Atak dawk cawcaw ka yu e tami teh thoung hoeh, ka hrikbei katang
    e doeh.
  twi-twi: Ɛsɛ sɛ ɔsɔfo no pae mu ka ntɛm ara a ohu kuru wɔ honam no fa baabi, efisɛ
    akuru no kyerɛ sɛ kwata wɔ ɔhonam no mu.
  hlt-hlt: Tedae a saa te khosoih loh a haeng la a hmuh saeh daengah ni poeih uh a
    ti eh. A saa a haeng atah hmaibae coeng tih anih rhalawt om.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì wèńtɛ́ dɛ kó ditɔ́tírì wèe ò nɑ̀kɛ́ kɛ dɔ̀ ò sĩ̀mmu, tikɔ̀ntì
    nti.
  msy-2020: Eghtɨ ofa gamir gumazim uam an duabar gantɨ, da bightɨ, a gumazir kam
    mɨkɨm suam, ‘Nɨ Godɨn damazimɨn zuezir puvatɨ.’ Gumazim duaba ikia egha da bɨghizɨ
    dar tuziba duar toribar otivtɨ, kamaghɨn a nan damazimɨn zuezir puvatɨ. Kamagh
    garir duam, a bar arɨmariar kuram.
  dop-dop: Kɔtʋlʋ kɑ́ wiilinɑ-ɩ nɑ ɩ́ kpɑɑlɩ sɩ ɩ kɛ́ ɑsilimɑ tʋ. Mpi tɔ, ɩnɩ ɩ hʋlǝɣǝnɑ
    sɩ ɩ wɛnɑ ɑsilimɑ kʋtɔŋ, nɑ pǝ kɛ́ ɑsilimɑ kɛ́.
  azb-azb: Kahin o adama baxıb xoralanma görsə, onu murdar elan etsin. Xoralanma murdardır,
    o, cüzamdır.
  eng-DBY: 'And the priest shall look on the raw flesh, and shall pronounce him unclean:
    the raw flesh is unclean, it is leprosy.'
  hin-2017: और याजक चर्महीन माँस को देखकर उसको अशुद्ध ठहराए; क्योंकि वैसा चर्महीन
    माँस अशुद्ध ही होता है; वह कोढ़ है।
  wol-KYG: Su sarxalkat bi gisee yaramu nit ki def góom rekk, na biral ne sobewu na.
    Góom boobu génn ci yaram wi sobe la. Jàngoroy der juy law la.
  eng-YLT: and the priest hath seen the raw flesh, and hath pronounced him unclean;
    the raw flesh is unclean, it [is] leprosy.
  eng-WYC-2017: by the doom of the priest, and he shall be areckoned among unclean
    men; for quick flesh is unclean, if it is sprinkled with leprosy.
  eng-WMBB: 'The priest shall examine the raw flesh, and pronounce him unclean: the
    raw flesh is unclean. It is leprosy.'
  urd-GVH: इमाम यह देखकर मरीज़ को नापाक क़रार दे। कच्चा गोश्त हर सूरत में नापाक है,
    क्योंकि इसका मतलब है कि वबाई जिल्दी बीमारी लग गई है।
  rug-rug: Kaqu viliti pulea sa si asa, meke be dogoria sa hiama sapu lera sa tubu,
    si kaqu tozi vura nia sa sapu boni si asa. Na tubu lerana ginuana si na minoho
    kaleana hola pa kapu meke boni sa tie.
  gaz-gaz: Lubichi yeroo foon diimatee mulʼatu argutti akka namichi sun xuraaʼaa taʼe
    haa labsu; foon diimate xuraaʼaa dha; namichis lamxii qaba.
  fra-LSG: 'quand le sacrificateur aura vu la chair vive, il le déclarera impur: la
    chair vive est impure, c’est la lèpre.'
  yal-yal: Saraxaraliin na furen dɛɛn to a ma, a xa a fala a ma, a mi sariɲanxi. Fure
    ɲaxin nan na ra.
  haw-1868: A e nana hoi ke kahuna i ka io, a e olelo aku hoi he haumia ia; he haumia
    ka io, he mai lepera ia.
  arb-NAV: ثُمَّ يُعِيدُ فَحْصَهُ. فَإِذَا وَجَدَ الْقُرْحَةَ فِي الْجِلْدِ الْمُصَابِ،
    يُعْلِنُ نَجَاسَةَ الْمَرِيضِ، لأَنَّ الْقُرْحَةَ نَجِسَةٌ، وَهِيَ عَلامَةُ الْبَرَصِ.
  ewe-ewe: Nunɔla la agalé ŋku ɖe eŋu, eye ne ekpɔ be eƒe ŋutilã ƒe akpa aɖe ƒlɔ la,
    ekema aɖe gbeƒã be ame la dze kpodɔ. Ŋutilã ƒe ƒɔƒlɔ fia be amea le kpodɔ lém,
    eya ta eŋuti mekɔ o.
  eng-LEE: And the priest shall see the healthy flesh, and pronounce him to be unclean;
    the healthy flesh is unclean, it is the leprosy.
  asm-FB: তেতিয়া পুৰোহিতে সেই কেঁচা মঙহ দেখি, তেওঁক অশুচি বুলি ক’ব, কিয়নো সেই কেঁচা
    মঙহ অশুচি; সেয়ে কুষ্ঠৰোগ।
  sus-A: سّرّشّدُبّ نَ قُرٍ بُلَشِ تٌ، عَ شَ مَسٍنيِ تِ، قِ بُلَشِ مُ سّنِيّن، قُرٍ
    حَاشِ نَ عَ رَ.
  fra-SBL: 'Le prêtre examinera la chair crue et le déclarera impur : la chair crue
    est impure. C''est la lèpre.'
  hbo-hbo: וְרָאָ֧ה הַכֹּהֵ֛ן אֶת־הַבָּשָׂ֥ר הַחַ֖י וְטִמְּאֹ֑ו הַבָּשָׂ֥ר הַחַ֛י
    טָמֵ֥א ה֖וּא צָרַ֥עַת הֽוּא׃
  eng-WYCLIFFE: thanne he schal be defoulid bi the doom of the preest, and he schal
    be arettid among vncleene men; for quyk fleisch is vnclene, if it is spreynt with
    lepre.
  cwe-cwe: Mkulu wa nhambiko kezalola chilonda icho ichibisi na kumgong'onda kuwa
    kambula mwiko kwaviya uwo ni utamu wa mbende.
  kik-kik: Rĩrĩa mũthĩnjĩri-Ngai angĩona kĩronda-rĩ, nĩagatua atĩ mũndũ ũcio arĩ na
    thaahu. Kĩronda kĩu kĩrĩ na thaahu; mũndũ ũcio arĩ na mũrimũ ũngĩgwatanio.
  fra-NCL: quand le prêtre aura vu la chair vive, il le déclarera impur ; la chair
    vive est impure, c’est la lèpre.
  cek-AK: Qaima mah tui baktiah kasui hnup ahmaa to hnuk naah, anih loe ciim ai kami
    ni, tiah taphong tih; to baktih ngan loe ciim ai pongah, ngansae ah oh.
  cuk-cuk: 'Dule-irwa-anse-goled we-san-gisigwad dakoed, geb sogoed: ‘We-dule, swilidiksurye.’
    Ar san-gisigwad, swilidiksulid. We-boni naibe-buna-yaa gued.'
  uig-CYR: Каһин мундақ көрүнгән әт-гөшигә қарап, у кишини «напак» дәп җакалисун;
    чүнки шу әт-гөш напак болуп, у песә-мохо кесилидур.
  tel-2017: యాజకుడు చర్మంపై పచ్చి పుండు చూసి అతణ్ణి అశుద్ధుడని నిర్థారించాలి. ఎందుకంటే
    రేగిన చర్మం, పచ్చి పుండు అశుద్ధమే. అది అంటువ్యాధి.
  hat-BSA: Prèt la va gade maleng lan, e li va pwoklame li pa pwòp. Maleng lan pa
    pwòp, se lalèp li ye.
  kos-kos: Mwet tol el fah sifilpa liyal, ac el fin liye tuh aryurla ma se ke manol,
    na el ac fahkak lah mwet sac tia nasnas. Kalmen aryurla pa oasr mas sensen yorol,
    ac mwet sac tia nasnas.
  hbo-WLC: וְרָאָ֧ה הַכֹּהֵ֛ן אֶת־הַבָּשָׂ֥ר הַחַ֖י וְטִמְּא֑וֹ הַבָּשָׂ֥ר הַחַ֛י
    טָמֵ֥א ה֖וּא צָרַ֥עַת הֽוּא׃
  ibo-ibo: Onye nchụaja ga-enyocha ọnya ahụ. Kwupụta na onye ahụ rụrụ arụ. Ọnya ahụ
    rụrụ arụ nʼihi na ọrịa ekpenta ka ọ bụ.
  ory-ory: ଆଉ, ଯାଜକ ସେହି କଞ୍ଚା ମାଂସ ଦେଖି ତାହାକୁ ଅଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ସେହି କଞ୍ଚା
    ମାଂସ ଅଶୁଚି; ତାହା କୁଷ୍ଠରୋଗ।
  chk-chk: Iwe, ewe souasor epwe nenengenöchü ewe fituk mi parapar o anomu ewe aramas
    lon tettelin chon limengau. Fituk mi parapar a limengau, pun iei eu kilingau mi
    afeiengau.
  rop-rop: Wal det serramonimen garra luk im igin, en if im luk det sowa bin breik
    opin, im garra dalim im, ‘Yu nomo klinbala blanga serramoni’. Wal det opinwan
    sowa im wan brabli nogudwan skin siknis, en im nomo klinbala blanga serramoni.
  ukr-1871: 'І як побачить сьвященник дике мясо, то нечистою обявить людину; мясо
    дике нечисте: се проказа.'
  deu-1951: Und wenn der Priester das rohe Fleisch sieht, soll er ihn für unrein erklären;
    denn das rohe Fleisch ist unrein; es ist der Aussatz.
  eng-JPS: 'And the priest shall look on the raw flesh, and pronounce him unclean;
    the raw flesh is unclean: it is leprosy.'
  srp-1865: Pa kad sveštenik vidi divlje meso, proglasiæe ga da je neèist; ono je
    divlje meso neèisto, guba je.
  lug-lug: Kabona anaakeberanga ennyama eyo erungudde, n’amulangirira nga bw’atali
    mulongoofu. Ennyama erungudde si nnongoofu, kubanga bigenge.
  heb-heb: וראה הכהן את הבשר החי וטמאו הבשר החי טמא הוא צרעת הוא׃
  ben-IRV: যাজক তার কাঁচা মাংস দেখে তাকে অশুচি বলবে; সেই কাঁচা মাংস অশুচি; তা কুষ্ঠ।
  pan-pan: ਅਤੇ ਜਾਜਕ ਕੱਚੇ ਮਾਸ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਵੇ ਕਿਉਂ ਜੋ ਅਜਿਹਾ ਕੱਚਾ ਮਾਸ
    ਅਸ਼ੁੱਧ ਹੁੰਦਾ ਹੈ, ਉਹ ਕੋੜ੍ਹ ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် အသား စို ကို ကြည့်ရှု ၍ ထိုသူ သည် မ စင်ကြယ်ဟု စီရင်ရမည်။
    အသား စို သည် မ စင်ကြယ်။ နူနာ အမှန်ဖြစ်၏။
  hmo-hmo: Hahelagaia tauna ese bero do ia itaia lou, vadaeni do ia gwau unai bero
    be miro. Unai bero be miro ena toana, bona unai tau be lepera tauna.
  urd-urd: और काहिन उस कच्चे गोश्त को देख कर उस शख़्स को नापाक करार दे, कच्चा गोश्त
    नापाक होता है; वह कोढ़ है।
  rus-SYN: 'священник, увидев живое мясо, объявит его нечистым; живое мясо нечисто:
    это проказа.'
  bqc-SIM: Tó sa'ona bↄ̀ tɛ̃api è, aàli ade dilɛ gbãlɛa. Bↄ̀ tɛ̃api aↄ gbãlɛaɛ,
    gyã pↄ́ ì lińziɛ.
  tcz-CHONGTHU: Amapa vouthah kisepbe lai chu thempu pan avet ding, atheng lou ahitia
    aphondoh ding ahi; ajeh chu vouthah kisep doh kiti hi atheng lou ahin, hichu tiphah
    natna ahi.
  mar-mar: याजकाने कोवळे मांस पाहून त्यास अशुद्ध ठरवावे; असले कोवळे मांस अशुद्धच असते;
    तो महारोग होय.
  qub-qub: Gueri pashtamushanta ricar cüra ‹ganra› nenga. Yur'gasha aychapa chaupincho
    pashtacaramoj guerimi ganra. Chaymi lepra caycan.
  bqp-bqp: Yɑ̃ku kowon tiiwɑ u koo nùn mɛɛri. Ù n deemɑ boo swɑ̃ɔ u wɑ̃ɑ mi, u koo
    nùn gɑrisiwɑ disigii, domi yɑ sɑ̃ɑwɑ bɑrɑ disigiru.
  hat-hat: Prèt la va egzaminen l' ankò. Si li wè yon bouton pete, l'a fè konnen nonm
    lan pa nan kondisyon pou fè sèvis Bondye. Depi bouton an pete se yon move maladi
    po li genyen, nonm lan pa nan kondisyon pou fè sèvis Bondye.
  eng-BSB: When the priest sees the raw flesh, he must pronounce him unclean. The
    raw flesh is unclean; it is a skin disease.
  tod-tod: Zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ. Ni a ma zua lɛtɛgi ɠaana, toɠa dɛɛ ga kɔzɔʋɛ.
    Ma zua lɛtɛgi ɠɔzɔʋɛ, kulama zeeɓɛi ma zii ta ʋe.
  eng-WEBPB: 'The priest shall examine the raw flesh, and pronounce him unclean: the
    raw flesh is unclean. It is leprosy.'
  kbq-kbq: Hagi pristi vahe'mo'ma kesigeno avo'mo rupro hanigeno, agu'afinti ame'amo'ma
    etiramisigeno kesuno'a, agru osu'neankino fugo namune huno huntegahie.
  nhe-BL: pampa tlapojtoc icocohua huan nesi inelnacayo huan ya ni eltoc tlacayo palanca
    cocolistli.
  gub-BL: Xaxeto ume'e wi putar hehe nehe. Aze wexak iperew izepupeka haw nehe, —
    Ikatu 'ym ma'e, i'i putar izupe nehe. Perew uzepupeka ma'e wexak kar ma'eahy haw
    purupe uhàz ma'e ràm zanewe a'e.
  eng-DRA: 'Then by the judgment of the priest he shall be defiled, and shall be reckoned
    among the unclean: for live flesh, if it be spotted with leprosy, is unclean.'
