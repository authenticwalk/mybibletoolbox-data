verse: LEV.013.041
translations:
  mal-C: തലയുടെ മുൻവശത്തെ മുടി കൊഴിഞ്ഞുപോയാൽ, അയാളുടേത് മുൻകഷണ്ടിയാണ്; അയാൾ ശുദ്ധനാണ്.
  deu-TKW: 'Und wenn sein Haupt auf der Vorderseite kahl wird, so ist er ein Vorder-Glatzkopf:
    ein solcher ist rein.'
  lin-lin: Soki suki yango ekataneli ye na mbunzu, bongo akomi na libandi, wana elakisi
    ete azali peto.
  eng-LSV: and if his head is polished from the corner of his face, he [is] bald of
    the forehead; he [is] clean.
  eng-GNV: And if his head lose the heare on the forepart, and be balde before, he
    is cleane.
  eng-WEBSTER: And he that hath his hair fallen off from the part of his head towards
    his face, he is forehead-bald; yet is he clean.
  nhw-BL: Huan sintla se masehuali tepehuis itzoncal icuaixco huan ipan icuajtol,
    huajca ya nojquiya tlapajpactli, amo quipiya cocolistli.
  swh-ONEN: Ikiwa hana nywele kwenye ngozi ya kichwa chake, na ana upaa tangu kwenye
    paji, ni safi.
  bba-bba: Ǹ n wuswɑɑ ɡiɑn nɑ u ǹ seri mɔ, yɛ̃ro u sɑ̃ɑwɑ wii kpɑrɑruɡii. Kɑ mɛ,
    yɛ̃ro u dɛɛrewɑ.
  eng-KJVCPB: 'And he that hath his hair fallen off from the part of his head toward
    his face, he is forehead bald: yet is he clean.'
  luo-luo: Chuny wiye oluny mi odongʼ rabondo, to oler.
  meu-meu: 'Eiava ramana bona medena bema hehuhu, una na rama-boha mo: ia na ḡoeva.'
  npi-ULB: यदि त्यसको शिरको अगिल्‍लो भागको केश झरेको छ, र यदि त्यसको निधार खुइलेको
    छ भने, त्यो शुद्ध रहने छ ।
  yor-yor: Bí irun ẹnìkan bá rẹ̀ dànù níwájú orí tí ó sì párí níwájú orí. Ẹni náà
    mọ́.
  pes-OPCB: اگر موهای مردی از اطراف پیشانی بریزد، او از پیشانی طاس شده، ولی طاهر است.
  tgl-ULB: At kung ang kanyang buhok ay nalagas mula sa harapang bahagi ng kanyang
    ulo, at kung ang kanyang noo ay kalbo, siya ay malinis.
  hui-hui: '@see-verse:LEV.013.040'
  mya-mya: '@see-verse:LEV.013.040'
  bod-N: གལ་སྲིད་མི་དེའི་སྐྲ་འདབས་ལྷུང་ཞིང་སྤྱི་ཐེར་དུ་གྱུར་པ་ཡིན་ན། དེ་ནི་གཙང་མ་ཡིན།
  sna-sna: Kana akabva bvudzi pahuma uye akasara ava nemhanza, akachena.
  spa-BLM: Si se le ha caído el pelo de la parte delantera de la cabeza, es calvo
    de frente. Está limpio.
  cac-cac: '@see-verse:LEV.013.040'
  swh-ULB: Na iwapo nywele zake zimenyonyoka upande wa mbele wa kichwa chake, na iwapo
    paji lake la uso lina kipara, yeye yu safi.
  bel-bel: 'а калі на пярэднім баку галавы вылезьлі валасы, дык гэта лысы: ён чысты.'
  deu-ELBBK: 'Und wenn ihm das Haupthaar gegen das Gesicht zu ausfällt, so ist er
    ein Kahlkopf: Er ist rein.'
  mbb-OT: '@see-verse:LEV.013.040'
  mal-2015: തലയിൽ മുൻവശത്തെ രോമം കൊഴിഞ്ഞവൻ മുൻകഷണ്ടിക്കാരൻ; അവൻ ശുദ്ധിയുള്ളവൻ.
  rmc-rmc: Te leske o bala anglunestar peren avri a hin les plešinka, hino žužo.
  pes-OPV: و کسی‌که موی سر او از طرف پیشانی ریخته باشد، او اصلع است، و طاهرمی باشد.
  ron-1924: 'Дакэ й-а кэзут пэрул де пе кап нумай ын партя динаинте, есте плешув ын
    партя динаинте: есте курат.'
  ben-OBCV: যদি তার মাথার সামনের দিকে চুল না থাকে এবং টাকপড়া কপাল দেখা যায়, তাহলে
    সে শুচি।
  som-som: Oo haddii timihiisu ay foodda hore ka dhammaadaanna, isagu foodda horuu
    bidaar ku leeyahay, hase ahaatee waa daahir.
  lat-VUC: et si a fronte ceciderint pili, recalvaster et mundus est.
  eng-ASVBT: And if his hair be fallen off from the front part of his head, he is
    forehead bald; yet is he clean.
  ita-1885: E s'egli ha la testa pelata dalla parte della faccia, egli è calvo dalla
    fronte; è netto.
  eng-LXXUP: 'And if his head should lose the hair in front, he is forehead bald:
    he is clean.'
  eng-ULB: If his hair has fallen out of the front part of his head, and if his forehead
    is bald, he is clean.
  spa-VBL: Si tiene un retroceso del cabello y se queda calvo en la frente, sigue
    estando limpio.
  fra-_FOB: 'Et si sa tête est dépouillée de cheveux du côté de la face, c''est un
    front chauve: il est pur.'
  mal-mal: തലയിൽ മുൻവശത്തെ രോമം കൊഴിഞ്ഞവൻ മുൻകഷണ്ടിക്കാരൻ; അവൻ ശുദ്ധിയുള്ളവൻ.
  urd-GVR: '@see-verse:LEV.013.040'
  suz-BL: मेको आ चां कुप्‍फी रे दुल्‍शो बाक्‍त हना, मेको ग्रांग्रा मदिशो बाक्‍ब।
  ita-1927: Se i capelli gli son cascati dalla parte della faccia, è calvo di fronte,
    ma è puro.
  ckb-ckb: ئەگەر مووی سەری لەلای پێشەوە ڕووتایەوە، ئەوە سەر ڕووتاوە، ئەو پاکە.
  eng-BBE: And if the hair has gone from the front part of his head, so that he has
    no hair there, still he is clean.
  kan-OKCV: ಮುಂದಲೆಯ ಭಾಗದಲ್ಲಿ ಕೂದಲು ಉದುರಿ ಹೋಗಿದ್ದರೆ, ಅವನು ಪಟ್ಟೆ ತಲೆಯವನು, ಆದರೂ ಅವನು
    ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: அவனுடைய முன்னந்தலை முடி உதிர்ந்தால், அவன் அரைமொட்டையன்; அவனும் சுத்தமாக
    இருக்கிறான்.
  spa-RV-1909: Y si á la parte de su rostro se le pelare la cabeza, es calvo por delante,
    pero limpio.
  ron-BTF: Și bărbatul al cărui păr a căzut de pe partea capului dinspre fața sa,
    este cu frunte cheală, el este curat.
  eng-WEBP: If his hair has fallen off from the front part of his head, his forehead
    is bald. He is clean.
  eng-FBV: If he has a receding hairline and he goes bald on his forehead, he is still
    clean.
  nld-1939: Verliest hij zijn haren van voren, dan heeft hij alleen maar een kaal
    voorhoofd; hij is rein.
  nch-BL: Huan sinta se masehuali tepehuis itzoncal icuaixco huan ipan icuajtol, huajca
    ya nojquiya tapajpactic, amo quipiya cocolisti.
  vie-1934: 'Nếu đầu người rụng tóc về phía mặt, ấy là một người sói trán: người vẫn
    tinh sạch.'
  hin-CV: किंतु यदि उसके सिर के सामने के और सिर के दोनों ओर के बाल झड़ गए हैं और उसका
    माथा चंदला हो गया है, तो वह शुद्ध है.
  eng-OURB: If his hair has fallen off from the front part of his head, he is forehead
    bald. He is clean.
  spa-BES: Y si el cabello se ha salido de la parte frontal de su cabeza, para que
    no tenga pelo allí, todavía está limpio.
  tdx-tdx: Naho mihintsañe ty maroin-dahara’ ondaty, tsiamaroin-daharan-dre, fe malio.
  vid-vid: Wone chibuje acho nachilawile kuli chihanga, munhu ayo kana chibuje hela
    ndo kela.
  eng-OKE: And if the hair of his head fall off toward his face, he is partly bald,
    but is clean.
  tha-KJV: ถ้าชายคนใดมีผมที่​หน​้าผากและที่​ขม​ับร่​วง หน​้าผากของเขาล้าน แต่​เขาสะอาด
  por-BR-2018: E se à parte de seu rosto se lhe cair os cabelos da cabeça, é calvo
    pela frente, mas limpo.
  deu-ELO: 'und wenn ihm das Haupthaar gegen das Gesicht zu ausfällt, so ist er ein
    Kahlkopf: er ist rein.'
  eng-WYC-2018: and if the hairs fall from the forehead, he is bald, and is clean;
  epo-epo: Se lia kapo senhariĝas sur la antaŭa parto, li estas kalvulo; li estas
    pura.
  uig-PIN: Əgǝr uning bexining tüki pexanǝ tǝripidin qüxkǝn bolsa, u pǝⱪǝt paynǝkbax,
    halas; u yǝnila pak sanalsun.
  beo-beo: Dunu da ea dialuma amoga midadi o baligia, hinabo fisisia, amo da ea hou
    ledo hamedei.
  tpi-OTNT: Na sapos gras bilong het antap long pes tasol, em i lus, orait dispela
    man i no doti long ai bilong mi.
  hau-SA: In ya rasa gashin goshinsa yana kuma da sanƙo a goshinsa, shi tsarkakakke
    ne.
  uig-LAT: Eger uning béshining tüki péshane teripidin chüshken bolsa, u peqet paynekbash,
    xalas; u yenila pak sanalsun.
  nde-nde: Nxa ingaselanwele phezu kwebunzi, isilempabanga ihlambulukile.
  ton-ton: Pea ko ia kuo mokulu hono louʻulu mei hono muʻa laʻē ki ʻao, ko e tula
    muʻa laʻē ia; ka ʻoku ne maʻa.
  ces-1613: Jestliže pak po jedné straně obleze hlava jeho, nálysý jest a čistý jest.
  eng-WMB: If his hair has fallen off from the front part of his head, his forehead
    is bald. He is clean.
  tam-TCV: அவனுடைய உச்சந்தலையின் முன் பகுதியிலிருந்து மயிர் உதிர்ந்தால், அவனுக்கு
    இருப்பது மொட்டையான முன்னந்தலை. அவன் சுத்தமானவன்.
  ceb-ULB: Kung nangalarot ang buhok sa atubangan nga bahin sa iyang ulo, ug kung
    upaw ang ibabaw nga bahin sa iyang agtang, hinlo siya.
  pol-UBG: A jeśli wypadły mu włosy z przodu głowy, to ma łyse czoło, ale jest czysty.
  urd-GVU: '@see-verse:LEV.013.040'
  deu-1912: Fallen sie ihm vorn am Haupt aus und wird eine Glatze, so ist er rein.
  kan-2017: ಮುಂದಲೆಯ ಕೂದಲು ಉದುರಿದರೆ ಅವನು ಪಟ್ಟೆತಲೆಯವನಾದರೂ ಶುದ್ಧನೇ.
  yap-yap: Ma fa’anra be’ ni pumo’on nike mul e piy u peri’ ke modro’, ma dawori ta’ay.
  hlt-MCSB: A baengpae neh a hmai lamloh a lu te tlaai tih talkoelh la om cakhaw cim
    ngawn .
  mdy-ETH: '@see-verse:LEV.013.040'
  twi-ASANTE: Sɛ obi tiri so pa firi ne moma so a, na ne moma so ara na apa, na ɛnkyerɛ
    sɛ ɛyɛ kwata.
  eng-WEBU: If his hair has fallen off from the front part of his head, his forehead
    is bald. He is clean.
  bnp-bnp: A vuna bakovi i makudu na hini polomeli na dumena, i lete, ra bakovi iea
    i matapado.
  wal-wal: Qassi issi asau huuphiyaa binnaani sinttaara bo77atikko, a tiishshi miis;
    gidoppe attin i geeshsha.
  spa-PDDPT: También, si se le cae por delante de su cabeza, es calvo por delante,
    pero limpio.
  gun-gun: Xapy'a rei hova katy gui ri hi'a kui vy hova katy ipire rei teĩ ha'eve
    va'e oiko.
  agu-BL: Ncha'tz ko ntin lcu' jol yi xi'il wi' wutz plaj, qui'c na ban, na quil tz'oc
    il c'ol te'j, tampaj tu' yi na cu' jol xi'il wi'.
  ilo-ULB: Ken no nagregreg ti buok iti sangoanan ti ulona, ken no kalbo ti mugingna,
    nadalus isuna.
  kpg-kpg: '@see-verse:LEV.013.040'
  uig-ARA: ئەگەر ئۇنىڭ بېشىنىڭ تۈكى پېشانە تەرىپىدىن چۈشكەن بولسا، ئۇ پەقەت پاينەكباش،
    خالاس؛ ئۇ يەنىلا پاك سانالسۇن.
  sus-sus: Xa mixi nde xunsɛxɛ makɔnxi a tigi dɛ biri gbansan nɛ, tɛrɛrɛ na a ra a
    mu ɲaaxu. Na kanyi sɛniyɛn.
  pon-2006: '@see-verse:LEV.013.040'
  ksd-ksd: Ona ra pepe na uluna i panie kan ra tur lua na ula, io, i peaka ra tur
    lua na uluna, i gomgom uka.
  tur-YTC: Saçları başının ön kısmından dökülmüşse alın keldir. O kişi temizdir.
  grc-BRENT: Ἐὰν δὲ κατὰ πρόσωπον μαδήσῃ ἡ κεφαλὴ αὐτοῦ, ἀναφάλαντός ἐστι, καθαρός
    ἐστιν.
  ind-AYT: Jika rambut kepala seseorang rontok di dahinya sehingga dia mengalami botak
    pada dahinya, dia tahir.
  nya-nya: Ngati tsitsi lake layoyoka chapamphumi ndiye kuti ndi dazi la pa chipumi
    limenelo koma munthuyo ndi woyera.
  hrv-hrv: Ako mu sprijeda opadne kosa s glave, oćelavio je na čelu, ali je čist.
  mps-mps: Te tobolu nisi tomo bulude naga, te wane pai bidi yai baso da, teda te
    bidi aga eno gedude meda meni yai wiegi yai bidi dao.
  tpi-tpi: Na sapos gras bilong het antap long pes tasol, em i lus, orait dispela
    man i no doti long ai bilong mi.
  dan-1931: Og hvis han bliver skaldet ved Panden og Tindingerne, så er han kun pandeskaldet;
    han er ren.
  vie-OVCB: Nếu một người bị tóc rụng trước trán, trán hói, thì người ấy sạch.
  guj-2017: અને જો માથાના આગળના ભાગમાંથી વાળ ખરી ગયા હોય, તો આગળના ભાગમાં માથા પર
    ટાલ પડે છતાં તે શુદ્ધ છે તેને કુષ્ટરોગ નથી એમ કહેવાય.
  pon-2006A: '@see-verse:LEV.013.040'
  por-BRBSL: Se seu cabelo caiu da parte da frente da cabeça, ele está calvo na testa.
    Ele está limpo.
  cth-cth: Tampa sam ka sarut e tami teh a tampanga nakunghai a thoung.
  twi-twi: Sɛ obi ti so pa fi ne moma so a, na ne moma so ara na apa, na ɛnkyerɛ sɛ
    ɛyɛ kwata.
  hlt-hlt: A baengpae neh a hmai lamloh a lu te tlaai tih talkoelh la om cakhaw cim
    ngawn .
  tbz-SIM: Kòo tĩ́nnì kó tiyùtì tiì mɛ nfɔ̃̀ũ mɛyukɑ́nkɑ́mmɛ̀ mmɛ ò í sĩ̀.
  msy-2020: Egh an mɨnedevimɨn itir arɨziba asighiregh, onarim mɨsegh, a Godɨn damazimɨn
    zuegham.
  dop-dop: '@see-verse:LEV.013.040'
  azb-azb: Əgər alnından saçı tökülübsə, o adamın alnı açılmışdır və o pak sayılsın.
  eng-DBY: 'and if he have the hair fallen off from the part of the head towards his
    face, he is forehead-bald: he is clean.'
  hin-2017: और जिसके सिर के आगे के बाल झड़ गए हों, तो वह माथे का चन्दुला तो है परन्तु
    शुद्ध है।
  wol-KYG: Bu bopp bi ñàkkee kawar fi féeteek kanam gi, jë baa leel waaye set na.
  eng-YLT: and if from the corner of his face his head is polished, he [is] bald of
    the forehead; he [is] clean.
  eng-WYC-2017: and if the hairs fall from the forehead, he is bald, and is clean;
  eng-WMBB: If his hair has fallen off from the front part of his head, his forehead
    is bald. He is clean.
  urd-GVH: '@see-verse:LEV.013.040'
  rug-rug: '@see-verse:LEV.013.040'
  gaz-gaz: Yoo rifeensi mataa isaa fuula duraan irraa dhumee molaaʼes inni qulqulluu
    dha.
  fra-LSG: 'S’il a la tête dépouillée de cheveux du côté de la face, c’est un chauve
    par-devant: il est pur.'
  yal-yal: Xa xunsɛxɛ mi a tigi ra, teeli kanna na a ra, a sariɲan.
  haw-1868: A o ke kanaka ua haule ka lauoho mai kahi e kokoke ana i kona maka, he
    lae ohule ia, he maemae nae.
  arb-NAV: وَإِنْ سَقَطَ الشَّعْرُ مِنْ مُقَدَّمَةِ رَأْسِهِ فَهُوَ أَصْلَعُ، وَيَكُونُ
    طَاهِراً.
  ewe-ewe: 'Ne ɖa vɔ le ame aɖe ƒe ŋgonu la, ekema amea ƒe ŋgoe kpã: esia menye anyidzedze
    o.'
  eng-LEE: And if from the side of his face his hair fall off, he is forehead-bald;
    he is clean.
  asm-FB: আৰু যদি তেওঁৰ মূৰৰ আগফালৰ চুলি সৰি যায় আৰু টপা; তেৱোঁ শুচি।
  sus-A: شَ مِشِ ندٍ شُنسّشّ مَكْنشِ عَ تِفِ دّ بِرِ فبَنسَن نّ، تّرّرّ نَ عَ رَ عَ
    مُ حَاشُ. نَ كَنيِ سّنِيّن.
  fra-SBL: Si ses cheveux sont tombés de la partie antérieure de sa tête, il est chauve
    du front. Il est pur.
  hbo-hbo: וְאִם֙ מִפְּאַ֣ת פָּנָ֔יו יִמָּרֵ֖ט רֹאשֹׁ֑ו גִּבֵּ֥חַ ה֖וּא טָהֹ֥ור הֽוּא׃
  eng-WYCLIFFE: and if heeris fallen fro the forheed, he is ballid,
  cwe-cwe: One halaza ijo dihalawa kuna ichihanga, munhu iyo kana halaza muhala, na
    kela.
  kik-kik: Angĩkorwo amunyũkĩte njuĩrĩ ĩrutĩtie na thiithi akagĩa kĩhara kĩa na mbere,
    ũcio ndarĩ na thaahu.
  fra-NCL: Si ses cheveux sont tombés du côté de la face, il a le front chauve, mais
    il est pur.
  cek-AK: Hmabang sam angmuen kami loe, lupataeh amngaeh cadoeh, anih loe ciim.
  cuk-cuk: Ar dule-ibe sailagia-bebegined babatialile, degi, e-bebe swiri gunonikile,
    we-dule swilidikidye soglegoed.
  uig-CYR: Әгәр униң бешиниң түки пешанә тәрипидин чүшкән болса, у пәқәт пайнәкбаш,
    халас; у йәнила пак саналсун.
  tel-2017: ముఖం వైపు ఉన్న జుట్టు రాలిపోతే అతడిది బోడి నొసలు. అతడు శుద్ధుడే.
  hat-BSA: Si tèt li vin kale pa devan e sou kote, li chòv pa devan. Li pwòp.
  kos-kos: Fin tuh putatla aunsuf ke likinsraclyak nu motonsrol, na motonsrol ac turangangla,
    tusruktu el nasnas na.
  hbo-WLC: וְאִם֙ מִפְּאַ֣ת פָּנָ֔יו יִמָּרֵ֖ט רֹאשׁ֑וֹ גִּבֵּ֥חַ ה֖וּא טָה֥וֹר הֽוּא׃
  ibo-ibo: Otu aka ahụ, ọ bụrụ na isi ya esite nʼegedege ihu ya kwọchasịa, ọ bụghị
    ekpenta, onye dị ọcha ka ọ bụ.
  ory-ory: ଆଉ, ଯଦି ତାହାର କେଶ ମସ୍ତକର ସମ୍ମୁଖ ଭାଗରୁ ଉପୁଡ଼ିଯାଏ, ତେବେ ସେ ଚନ୍ଦା କପାଳ; ତଥାପି
    ସେ ଶୁଚି ଅଟେ।
  chk-chk: Iwe, are eman mwän a mworola meten möküren eten mesan me meten esen mongön,
    a chök pal eten mesan, nge a nom lon tettelin chon limöch.
  rop-rop: '@see-verse:LEV.013.040'
  ukr-1871: 'І коли вилїзе волоссє спереду на голові, то він лисий: чист він.'
  deu-1951: Fallen sie ihm vorn am Haupt aus, daß er vorn eine Glatze hat, so ist
    er rein.
  eng-JPS: And if his hair be fallen off from the front part of his head, he is forehead-bald;
    yet is he clean.
  srp-1865: Ako mu sprijeda opadne kosa s glave, pola je æelav, i èist je.
  lug-lug: Era omusajja bw’anaakuunyuukangako enviiri ze ez’omu maaso nga ku kyenyi,
    oyo anaabanga wa kiwalaata eky’omu bwenyi, kyokka nga mulongoofu.
  heb-heb: ואם מפאת פניו ימרט ראשו גבח הוא טהור הוא׃
  ben-IRV: আর যার চুল মাথার শেষ থেকে ঝরে পড়ে, সে কপালে নেড়া, সে শুচী।
  pan-pan: ਅਤੇ ਜਿਸ ਦੇ ਸਿਰ ਦੇ ਅਗਲੇ ਹਿੱਸੇ ਦੇ ਵਾਲ਼ ਝੜ ਗਏ ਹੋਣ, ਤਾਂ ਉਹ ਮਨੁੱਖ ਮੱਥੇ ਤੋਂ ਗੰਜਾ
    ਤਾਂ ਹੈ, ਫੇਰ ਵੀ ਉਹ ਸ਼ੁੱਧ ਹੈ।
  mya-JVB: နဖူး ဆံ ကျွတ် သောသူ သည် နဖူးပြောင် သော်လည်းစင်ကြယ် ၏။
  hmo-hmo: Bema iena baguna dekenai o iena kwarana murina kahana dekenai iena huina
    ia boio, unai be kebere sibona, ia be ia goeva.
  urd-urd: और जिस शख़्स के सर के बाल पेशानी की तरफ़ से गिर गए हों, वह चँदुला तो है
    मगर पाक है।
  rus-SYN: 'а если на передней стороне головы вылезли волосы, то это лысый: он чист.'
  bqc-SIM: Tó aà mi'aɛ kã́ mɛ́ wòlo, mi'aɛgbaadeɛ, a gbãlɛao.
  tcz-CHONGTHU: Chule mikhat tou achal sam jouse apullhah a, alujang sam jouse apul
    lhah a adetol leuva leh amapa chu atheng ahi.
  mar-mar: त्याच्या डोक्याच्या बाजूचे केस गळू लागले तरी ते एक प्रकारचे टक्कल होय;
    तो मनुष्य शुद्ध आहे.
  qub-qub: Urcullanpa ajchan ushacäcuptin galana ricacurpis limyumi.
  bqp-bqp: Ǹ n wuswɑɑ giɑn nɑ u ǹ seri mɔ, yɛ̃ro u sɑ̃ɑwɑ wii kpɑrɑrugii. Kɑ mɛ,
    yɛ̃ro u dɛɛrewɑ.
  hat-hat: Konsa tou, lè yon moun pèdi cheve sou tout devan tèt li, li demi chòv.
    Sa pa vle di li pa nan kondisyon pou fè sèvis Bondye.
  eng-BSB: Or if his hairline recedes and he is bald on his forehead, he is still
    clean.
  tod-tod: Ni undeɠa la unma tosaamaʋɛ, é ʋa toʋala ʋelei, kpaana nui ʋe kakala ʋelei,
    ɲadegɛ.
  eng-WEBPB: If his hair has fallen off from the front part of his head, his forehead
    is bald. He is clean.
  kbq-kbq: Hagi mago ne'ma tinke azokama pupusenigeno azokamo'ma omanesiana, agra
    agru hu'ne.
  nhe-BL: Huan intla se tlacatl tepehuis itzoncal icuaixco huan mocahua cuapejpetztic,
    huajca ya nojquiya tlapajpactic, ax quipiya cocolistli.
  gub-BL: '@see-verse:LEV.013.040'
  eng-DRA: And if the hair fall from his forehead, he is bald before and clean.
