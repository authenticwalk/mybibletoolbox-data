verse: LEV.013.050
translations:
  mal-C: പുരോഹിതൻ വടു പരിശോധിച്ച് അതു ബാധിക്കപ്പെട്ട വസ്തു ഏഴുദിവസം മാറ്റിവെക്കണം.
  deu-TKW: Und wenn der Priester die betroffene Stelle besichtigt hat, so schließe
    er das vom Ausschlage betroffene sieben Tage ein.
  lin-lin: Sima na Nganga-Nzambe kotala yango malamu, akotia yango na esika oyo ekozala
    yango moko mpo na mikolo sambo.
  eng-LSV: And the priest has seen the plague, and has shut up [that which has] the
    plague [for] seven days;
  eng-GNV: Then the Priest shall see the plague, and shut vp it that hath the plague,
    seuen dayes,
  eng-WEBSTER: 'And the priest shall look upon the plague, and shut up that which
    hath the plague seven days:'
  nhw-BL: Huan nopa totajtzi quitlachilis nopa yoyomitl, o nopa tlamantli, huan quiiyocatlalis
    para chicome tonali.
  swh-ONEN: Kuhani atachunguza upele huo na kukitenga kifaa hicho kwa siku saba.
  bba-bba: Yɑ̃ku kowo wi, ù n yɑ̃ɑ ni mɛɛrɑ u koo nu yiwɑ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'and the priest shall look upon the plague, and shut up it that hath
    the plague seven days:'
  luo-luo: Jadolo nyaka non kama opurno kendo oket gik mopurgo tenge kuom ndalo abiriyo.
  meu-meu: Hahelaḡa tauna ese baine itaia, bena ia ese hari mai gorerena ḡauna baine
    koua ahu ela bona dina hitu bae ore.
  npi-ULB: पुजारीले त्यो ढुसी भएको वस्‍तुलाई जाँचोस्, र ढुसी भएको जुनसुकै वस्‍तुलाई
    सात दिनसम्‍म अलग्‍गै राखोस् ।
  yor-yor: Àlùfáà yóò yẹ ẹ̀tẹ̀ náà wò, yóò sì pa gbogbo ohun tí ẹ̀tẹ̀ náà ti ràn mọ́
    fún ọjọ́ méje.
  pes-OPCB: کاهن لکه را ببیند و آن پارچه یا شیء را مدت هفت روز نگه دارد
  tgl-ULB: Dapat suriin ng pari ang bagay para sa amag; dapat niyang ihiwalay ang
    anuman na mayroong amag sa loob ng pitong araw.
  hui-hui: Ani bialu loma binigo mo miaga ibugua aga ogoni yamialu horo karu anda
    mbiraha mo ngelolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ပစ္စည်း​ကို​စစ်​ဆေး​ပြီး ခု​နစ်​ရက်​သိမ်း​ထား​ရ​မည်။-
  bod-N: ཡང་མཆོད་དཔོན་གྱིས་གཡན་སྤུ་དེ་ལ་བརྟག་ཅིང་། གཡན་སྤུ་སྐྱེས་པའི་དངོས་པོ་ཉིན་བདུན་ལ་ལོགས་སུ་འགེར་དགོས།
  sna-sna: Muprista anofanira kuchiongorora agochengeta chinhu chacho pacho choga
    kwamazuva manomwe.
  spa-BLM: El sacerdote examinará la plaga y la aislará durante siete días.
  cac-cac: '@see-verse:LEV.013.049'
  swh-ULB: Yapasa kuhani akichunguze hicho kifaa kwa ajili ya ukungu; ni lazima akitenge
    kitu chochote kilicho na ukungu kwa siku saba.
  bel-bel: сьвятар агледзіць струплю і заточыць заражанае струпляю на сем дзён;
  deu-ELBBK: Und der Priester besehe das Übel und schließe das, woran das Übel ist,
    sieben Tage ein.
  mbb-OT: '@see-verse:LEV.013.049'
  mal-2015: പുരോഹിതൻ വടുനോക്കി വടുവുള്ളതിനെ ഏഴു ദിവസത്തേക്കു അകത്തിട്ടു അടെക്കേണം.
  rmc-rmc: O rašaj obdikhela odi veca a dela la te garuvel pro efta džives.
  pes-OPV: و کاهن آن بلا را ملاحظه نماید و آن چیزی را که بلا دارد هفت روز نگاه دارد.
  ron-1924: Преотул сэ черчетезе рана ши сэ ынкидэ шапте зиле лукрул ку рана.
  ben-OBCV: যাজক ওই ছাতারোগ পরীক্ষা করবে ও সাত দিনের জন্য রোগগ্রস্ত উপাদান বিচ্ছিন্ন
    রাখবে।
  som-som: Oo wadaadkuna waa inuu fiiriyaa cudurkaas, oo waxaas cudurka qabana waa
    inuu meel ku xereeyaa intii toddoba maalmood ah.
  lat-VUC: 'qui consideratam recludet septem diebus:'
  eng-ASVBT: 'And the priest shall look upon the plague, and shut up that which hath
    the plague seven days:'
  ita-1885: E il sacerdote, dopo averla riguardata, rinchiuda quello in che sarà la
    piaga, per sette giorni.
  eng-LXXUP: And the priest shall look upon the plague, and the priest shall set apart
    that which has the plague seven days.
  eng-ULB: The priest must examine the item for mildew; he must isolate anything that
    has mildew for seven days.
  spa-VBL: El sacerdote debe inspeccionar el moho y poner el artículo en aislamiento
    durante siete días.
  fra-_FOB: Le sacrificateur examinera la plaie, et il en enfermera pendant sept jours
    ce qui a la plaie.
  mal-mal: പുരോഹിതൻ വടു പരിശോധിച്ച് വടുവുള്ളതിനെ ഏഴു ദിവസത്തേക്ക് അകത്തിട്ട് അടയ്ക്കണം.
  urd-GVR: Imām us kā muāynā karke use sāt din ke lie alahdagī meṅ rakhe.
  suz-BL: मिनु चढ़ेबमी मेको रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको बुंखी ङाइश्‍शो थोव़क
    आन कली ७ नाक्‍त सम्‍म तिल्‍शा वोइक्‍चा माल्‍ब।
  ita-1927: Il sacerdote esaminerà la piaga, e rinchiuderà sette giorni colui che
    ha la piaga.
  ckb-ckb: کاهینەکەش کەڕووەکە دەپشکنێت و لێدراوە تووشبووەکە حەوت ڕۆژ جیا دەکاتەوە.
  eng-BBE: 'And after it has been seen by the priest, the thing which is so marked
    is to be shut up for seven days:'
  kan-OKCV: ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಿ, ಆ ವಸ್ತುವನ್ನು ಏಳು ದಿನಗಳು ಪ್ರತ್ಯೇಕವಾಗಿ ಇರಿಸಬೇಕು.
  tam-2017: ஆசாரியன் அதைப் பார்த்து, ஏழுநாட்கள் அடைத்துவைத்து,
  spa-RV-1909: Y el sacerdote mirará la plaga, y encerrará la cosa plagada por siete
    días.
  ron-BTF: Și preotul să se uite la rană și să închidă lucrul care are rana șapte
    zile;
  eng-WEBP: The priest shall examine the plague, and isolate the plague seven days.
  eng-FBV: The priest must inspect the mold and place the item in isolation for seven
    days.
  nld-1939: De priester moet die plek onderzoeken, en het besmette zeven dagen lang
    wegsluiten.
  nch-BL: Huan nopa totajtzi quitachilis nopa yoyomit, o nopa tamanti, huan quiiyocatalis
    para chicome tonati.
  vie-1934: Thầy tế lễ sẽ khám cho, và giam món có vít ấy trong bảy ngày.
  hin-CV: तब पुरोहित उस चिन्ह की जांच करे और इस संक्रमित वस्तु को सात दिन अलग रखे.
  eng-OURB: The priest shall examine the plague, and isolate the plague seven days.
  spa-BES: Y después de que haya sido visto por el sacerdote, lo que está tan manchado
    será encerrado por siete días.
  tdx-tdx: Ho savae’ i mpisoroñey i handray vaho hakafi’e ao fito andro i aman-kandray.
  vid-vid: Mtambika kokagula lungwi alo na kuliwika ivalo alyo hafungo kwa mhela wa
    mazuwa saba.
  eng-OKE: And the priest shall look at the plague, and shut it up seven days.
  tha-KJV: และให้​ปุ​โรหิตตรวจโรคนั้น และให้กักสิ่งที่เป็นโรคนั้นไว้​เจ​็ดวัน
  por-BR-2018: E o sacerdote olhará a praga, e encerrará a coisa que tem praga por
    sete dias.
  deu-ELO: Und der Priester besehe das Übel und schließe das, woran das Übel ist,
    sieben Tage ein.
  eng-WYC-2018: the which when he hath beheld (it), shall close it up seven days (or
    shall enclose it for seven days).
  epo-epo: Kaj la pastro pririgardos la infektitaĵon kaj enŝlosos la infektitaĵon
    por sep tagoj.
  uig-PIN: Kaⱨin daƣⱪa sǝpselip ⱪarisun, andin iz-daƣ pǝyda bolƣan nǝrsini yǝttǝ küngiqǝ
    ayrim saⱪlisun.
  beo-beo: Gobele salasu dunu da amo liligi ba:lalu, la:ididili ligisili, eso fesuale
    agoane yolesi dialumu.
  tpi-OTNT: Na pris i mas kisim na lukim gut na putim dispela samting i stap long
    wanpela hap inap 7-pela de.
  hau-SA: Firist ɗin zai bincike cutar fatar jikin da take a rigar, yă kuma kaɗaice
    kayan da abin ya shafe shi kwana bakwai.
  uig-LAT: Kahin daghqa sepsélip qarisun, andin iz-dagh peyda bolghan nersini yette
    kün’giche ayrim saqlisun.
  nde-nde: Umphristi kahlole ukungcola lokhu abesesehlukanisa leyonto esingcolile,
    ibekwe yodwa okwensuku eziyisikhombisa.
  ton-ton: 'Pea ʻe mamata ʻae taulaʻeiki ki he mahaki, pea ʻe tāpuni ki fale ʻaia
    ʻoku mahaki ʻi he ʻaho ʻe fitu:'
  ces-1613: I pohledí kněz na tu ránu, a dá zavříti tu věc mající ránu za sedm dní.
  eng-WMB: The priest shall examine the plague, and isolate the plague seven days.
  tam-TCV: ஆசாரியன் அந்த பூஞ்சணத்தைப் பரிசோதித்து, பாதிக்கப்பட்ட பொருட்களை ஏழுநாட்களுக்குப்
    புறம்பாக்கி வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga susihon sa pari ang maong bisti kung aduna ba kini agup-op;
    kinahanglan nga ilain niya ang bisan unsa nga butang nga adunay agup-op sulod
    sa pito ka adlaw.
  pol-UBG: Kapłan obejrzy tę plagę i odosobni zarażoną rzecz na siedem dni.
  urd-GVU: امام اُس کا معائنہ کر کے اُسے سات دن کے لئے علیٰحدگی میں رکھے۔
  deu-1912: Und wenn er das Mal sieht, soll er's einschließen sieben Tage.
  kan-2017: ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಿ ನೋಡಿ ಏಳು ದಿನಗಳ ವರೆಗೆ ಪ್ರತ್ಯೇಕವಾಗಿ ಇಡಿಸಬೇಕು.
  yap-yap: Fare prist e nge guy fare n’en me fael nga oren ni medlip fen.
  hlt-MCSB: Te vaengah tloh te khosoih loh so saeh lamtah hlangtlo te hnin rhih parhaeng
    saeh.
  mdy-ETH: ቄኤሳሢ ዛጊ፥ ዬንሢ ዓፒሎንሢ ላንካይ ኬሊ ሄላንዳኣና ፔቴ ቤስካ ዱማሲ ጌሢ ዛጎንጎ።
  twi-ASANTE: Ɔsɔfoɔ no de bɛkɔ akɔsie nnanson
  eng-WEBU: The priest shall examine the plague, and isolate the plague seven days.
  bnp-bnp: A prister ge bolea ge lei kamumua, ge ru herehere na tabeke tara, ge harena
    na parava ge polorua.
  wal-wal: Qeesee he boroquwaa be7idi, he boroquwaara de7iya maayuwaa dumma kifiliyan
    laappun gallassaa gorddidi wotto.
  spa-PDDPT: El sacerdote observará la infección y aislará lo infectado durante siete
    días.
  gun-gun: Sacerdote oexa pota vy hove rei va'e oĩa omoĩ porã 'rã sete ára peve.
  agu-BL: Tz'ocopon tzun yi pale' tan tilwe'n yi jun takle'na'tz yi at manchil tx'a'c
    te'j, nin tajwe'n tan tewe'n yi e'chk takle'na'tz tetz juk k'ej.
  ilo-ULB: Masapul a kitaen ti padi daytoy a banag para iti buot; masapul nga ilasinna
    ti aniaman a banag nga addaan iti buot iti pito nga aldaw.
  kpg-kpg: Tangada hai mee dabu ga hagadina di mee deelaa, gaa dugu gee gi daha i nia
    laangi e hidu.
  uig-ARA: كاھىن داغقا سەپسېلىپ قارىسۇن، ئاندىن ئىز-داغ پەيدا بولغان نەرسىنى يەتتە
    كۈنگىچە ئايرىم ساقلىسۇن.
  sus-sus: Na fure na se naxan ma, na se xa ragata yire nde a kerenyi ma xi solofere
    bun ma.
  pon-2006: Samworo ahpw pahn kasawih dipwisowo oh katohrehla erein rahn isuh.
  ksd-ksd: Ra tena tinabar na gire, ma na vung vaire vue ure ra lavurua na bung;
  tur-YTC: Kâhin vebayı inceleyecek ve vebayı yedi gün kapayacaktır.
  grc-BRENT: Καὶ ὄψεται ὁ ἱερεὺς τὴν ἁφήν, καὶ ἀφοριεῖ ὁ ἱερεὺς τὴν ἁφὴν ἑπτὰ ἡμέρας.
  ind-AYT: Imam harus memeriksa tanda penyakit itu dan mengasingkan benda yang memiliki
    tanda penyakit itu selama tujuh hari.
  nya-nya: Wansembeyo ayionetsetse nguwiyo ndipo chovalacho achiyike padera kwa masiku
    asanu ndi awiri.
  hrv-hrv: Neka svećenik, pošto pregleda što je zaraženo, to stavi na osamu sedam
    dana.
  mps-mps: “Te prisgo selama, bugagia sulama, te nai gasa, badu munama, te nogo a
    naga olama me badu nogo si sogo elalumainao.
  tpi-tpi: Na pris i mas kisim na lukim gut na putim dispela samting i stap long wanpela
    hap inap 7-pela de.
  dan-1931: Og når Præsten har synet Skaden, skal han lukke den angrebne Ting inde
    i syv Dage.
  vie-OVCB: Thầy tế lễ sẽ khám và cho giữ đồ vật riêng ra trong bảy ngày.
  guj-2017: યાજક તે રોગ તપાસે અને રોગવાળી વસ્તુને સાત દિવસ બંધ કરી રાખે.
  pon-2006A: Samworo ahpw pahn kasawih dipwisowo oh katohrehla erein rahn isuh.
  por-BRBSL: O padre examinará a praga e isolará a praga por sete dias.
  cth-cth: Vaihma ni khohna dawk ka kâbet e a khet vaiteh, hnin sari touh a paung
    han.
  twi-twi: Ɔsɔfo no de bɛkɔ akosie nnanson.
  hlt-hlt: Te vaengah tloh te khosoih loh so saeh lamtah hlangtlo te hnin rhih parhaeng
    saeh.
  tbz-SIM: Kòo wéntɛ́ dɛ kó kunɛnkù pũ̀ũti dɛ̀, kɛ́ kù dɔú nkumɑ́ɑ̀ kɛ̀ dɛ̀ dɔ̀ yɛwe
    yɛ̀yiekɛ̀.
  msy-2020: Eghtɨ ofa gamir gumazim a inigh deragh an ganigh, egh arɨmariar kurar
    kam itir bizir kam isɨ danganir igharazitam datɨghtɨ, a uabɨra ikɨ mangɨ 7plan
    aruebar tugh.
  dop-dop: Ɩ tɛŋ sɩ wiiluɣu ɩlɛnɑ ɩ́ sɩɩ hʋŋkpʋsʋlɑɣɑ tʋlʋŋɑ wontuɣu ŋkʋ nɑ kʋ mpɑɑ
    kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Kahin ona baxıb, əşyanı yeddi gün müddətinə təcrid etsin.
  eng-DBY: And the priest shall look on the sore, and shall shut up [that which hath]
    the sore seven days.
  hin-2017: और याजक व्याधि को देखे, और व्याधिवाली वस्तु को सात दिन के लिये बन्द करे;
  wol-KYG: Na sarxalkat bi nemmiku liir wi, ba noppi ber këf ki teg liir wi diiru
    juróom ñaari fan.
  eng-YLT: '''And the priest hath seen the plague, and hath shut up [that which hath]
    the plague, seven days;'
  eng-WYC-2017: the which when he hath beheld, shall enclose it up seven days.
  eng-WMBB: The priest shall examine the plague, and isolate the plague seven days.
  urd-GVH: इमाम उसका मुआयना करके उसे सात दिन के लिए अलहदगी में रखे।
  rug-rug: Kaqu vilitia sa hiama si asa, meke kaqu veko va seu ia sa hiama sa tiṉitoṉa
    asa koari ka zuapa rane.
  gaz-gaz: Lubnis lamxii sana qoree miʼa dhukkubaan faalame sana kophaatti baasee
    bultii torba haa tursu.
  fra-LSG: Le sacrificateur examinera la plaie, et il enfermera pendant sept jours
    ce qui en est attaqué.
  yal-yal: Funɛn seen naxan ma, saraxaraliin xa na ramara matoni xii solofere.
  haw-1868: A e nana ke kahuna i ka lepera, a e papani aku i ka mea lepera i na la
    ehiku.
  arb-NAV: فَيَفْحَصُ الإِصَابَةَ وَيَحْجُزُ الشَّيْءَ الْمُصَابَ سَبْعَةَ أَيَّامٍ،
  ewe-ewe: Nunɔla la atsɔ nu la adzra ɖo ŋkeke adre,
  eng-LEE: And the priest shall see the plague, and shut up the plague seven days.
  asm-FB: পাছত পুৰোহিতে সেই দাগ চাই, দাগ থকা বস্তুটো সাতদিন আতৰ কৰি ৰাখিব।
  sus-A: نَ قُرٍ نَ سٍ نَشَن مَ، نَ سٍ شَ رَفَتَ يِرٍ ندٍ عَ كٍرٍنيِ مَ شِ سٌلٌقٍرٍ
    بُن مَ.
  fra-SBL: Le prêtre examinera la plaie et l'isolera pendant sept jours.
  hbo-hbo: וְרָאָ֥ה הַכֹּהֵ֖ן אֶת־הַנָּ֑גַע וְהִסְגִּ֥יר אֶת־הַנֶּ֖גַע שִׁבְעַ֥ת יָמִֽים׃
  eng-WYCLIFFE: which schal close it biholden bi seuene daies.
  cwe-cwe: Mkulu wa nhambiko kezapekula chimvuguya icho na kudika hakwe diwalo ijo
    kwa siku saba.
  kik-kik: Mũthĩnjĩri-Ngai nĩakarora ũgumu ũcio, na aige kĩndũ kĩu kĩrĩ na ũgumu handũ
    mwanya mĩthenya mũgwanja.
  fra-NCL: Le prêtre, après avoir considéré la plaie, enfermera pendant sept jours
    l’objet qui a la plaie.
  cek-AK: Qaima mah nathaih to khen ueloe, anih to ni sarihto thung ahmuen kalah ah
    omsak tih.
  cuk-cuk: ”Dule-irwa-anse-goled we-gutu-naid dakoed. Geb we-ibmar-gutu-naid ibagugle
    (7) bachikii urboed.
  uig-CYR: Каһин даққа сәпселип қарисун, андин из-дағ пәйда болған нәрсини йәттә күнгичә
    айрим сақлисун.
  tel-2017: యాజకుడు ఆ తెగులు కోసం ఆ వస్తువుని పరీక్షించాలి. ఆ తెగులు పట్టిన దాన్ని
    ఏడురోజుల పాటు వేరుగా ఉంచాలి.
  hat-BSA: Alò, prèt la va gade mak la e li va izole bagay avèk mak la pandan sèt
    jou.
  kos-kos: Mwet tol el fah lohang nu kac ac srela nu saya ke len itkosr.
  hbo-WLC: וְרָאָ֥ה הַכֹּהֵ֖ן אֶת־הַנָּ֑גַע וְהִסְגִּ֥יר אֶת־הַנֶּ֖גַע שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: Onye nchụaja ga-ele ya anya, were ya debe ya iche ụbọchị asaa.
  ory-ory: ତହିଁରେ ଯାଜକ ସେହି ଦାଗ ଦେଖିବ, ପୁଣି ଯେଉଁଥିରେ ସେହି ଦାଗ ଥାଏ, ତାହା ସାତ ଦିନ ବନ୍ଦ
    କରି ରଖିବ।
  chk-chk: Ewe souasor epwe nenengenöchü ewe niwangir o aimwüela ewe pisek lon ükükün
    fisu rän.
  rop-rop: en det serramonimen garra luk, en pudumwei fo 7 dei.
  ukr-1871: І огляне сьвященник заразу, та й зачинить те, на чому хороба, на сїм день.
  deu-1951: Und wenn er das Mal besehen hat, soll er es sieben Tage lang einschließen.
  eng-JPS: And the priest shall look upon the plague, and shut up that which hath
    the plague seven days.
  srp-1865: I kad vidi sveštenik bolest, neka zatvori za sedam dana stvar na kojoj
    je guba.
  lug-lug: Kabona anaakeberanga obulwadde obwo, anaasibiranga ekintu ekyo omuli obulwadde
    mu kalantiini okumala ennaku musanvu.
  heb-heb: וראה הכהן את הנגע והסגיר את הנגע שבעת ימים׃
  ben-IRV: পরে যাজক ঐ কলঙ্ক দেখে কলঙ্কযুক্ত জিনিস সাত দিন আবদ্ধ করে রাখবে।
  pan-pan: ਜਾਜਕ ਉਸ ਰੋਗ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਰੋਗ ਵਾਲੀ ਵਸਤੂ ਨੂੰ ਸੱਤ ਦਿਨ ਤੱਕ ਅਲੱਗ ਰੱਖੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် အနာ စွဲသော အဝတ်ကို ကြည့်ရှု ၍ ခုနစ် ရက် ပတ်လုံးလုံခြုံ
    စွာ ထားရမည်။
  hmo-hmo: “Hahelagaia tauna ese dabua o kopina do ia itaia, bona unai dabua o kopina
    be gabu ta dekenai do ia atoa siri, ela bona dina 7 idia ore.
  urd-urd: और काहिन उस बला को देखे, और उस चीज़ को जिस में वह बला है सात दिन तक बन्द
    रख्खे;
  rus-SYN: священник осмотрит язву и заключит зараженное язвою на семь дней;
  bqc-SIM: i wɛ́tɛi, i zɛ́kaka pↄ́pilɛ e gↄↄ sopla,
  tcz-CHONGTHU: Thempu pan anatna chu avet lhah soh keijya, hiche natna vei mihem
    chu nisagi sung vet a um ding ahi.
  mar-mar: याजकाने तो चट्टा तपासावा; चट्टा पडलेली ती वस्तू त्याने सात दिवस वेगळी करून
    ठेवावी.
  qub-qub: Cüraga sumaj ricaycur mupallisha captin ganchis junaj wichgarächenga.
  bqp-bqp: Yɑ̃ku kowo wi, ù n yɑ̃ɑ ni mɛɛrɑ u koo nu yiwɑ sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Prèt la va pran l', l'a egzaminen l' epi l'a fèmen bagay ki vle kanni an
    yon kote pou sèt jou.
  eng-BSB: And the priest is to examine the mildew and isolate the contaminated fabric
    for seven days.
  tod-tod: Zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ. Toɠa naama anii lɛ pɛlɛi wu, é daaɠulu
    ma folo lɔfela laawu.
  eng-WEBPB: The priest shall examine the plague, and isolate the plague seven days.
  kbq-kbq: Hagi ana kukena pristi vahe'mo'a keteno, erino frakino ante'nenkeno 7ni'a
    zagegna megahie.
  nhe-BL: Huan nopa totajtzi quitlachilis nopa yoyomitl, o nopa tlamantli, huan quiiyocatlalis
    para chicome tonali.
  gub-BL: Xaxeto ume'e putar a'e ma'e rehe nehe. Omono putar a'e zutyka'i nehe. Umumaw
    7 'ar nezewe nehe.
  eng-DRA: 'And he shall look upon it and shall shut it up seven days:'
