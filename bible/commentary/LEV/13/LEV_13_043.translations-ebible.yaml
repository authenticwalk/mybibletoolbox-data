    of the leprosy on the [other parts of the] skin of the flesh:'
  asm-FB: তেতিয়া পুৰোহিতে তেওঁক চাব; যদি গাৰ ছালত হোৱা কুষ্ঠ ৰোগৰ দৰে তেওঁৰ টকলা
    বা টপা মূৰত সেই ঘা দমলা ৰঙচীয়া বগা হয়,
  sus-A: سّرّشّدُبّ شَ نَ مَتٌ. شَ نَ قُرٍ قُنتُ نَشَن مِنِشِ عَ شُنيِ مَ، عَ قِيشّ،
    شَ نَ مُ عَ رَ عَ فبٍيلِ عَلْ قُرٍ حَاشِ نَ كِ نَشّ،
  fra-SBL: Le prêtre l'examinera. Voici, si l'enflure de la plaie est d'un blanc rougeâtre
