  urd-GVH: इमाम उसका मुआयना करे। अगर गंजी जगह पर सुरख़ी-मायल सफ़ेद सूजन हो जो वबाई
    जिल्दी बीमारी की मानिंद नज़र आए
  rug-rug: Kaqu vilitia sa hiama si asa, meke be ziṉara keoro si asa,
  gaz-gaz: Lubni isa haa qoru; kunoo yoo madaan iitaʼe kan mataa isaa irraa yookaan
