    på Huden,
  vie-OVCB: Thầy tế lễ phải khám, nếu thấy có đốm trắng hồng nổi trên chỗ hói, giống
    như phong hủi trên da thân thể,
  guj-2017: પછી યાજકે તેને તપાસવો અને પાછળની કે કપાળ પરની ટાલમાંનો ડાઘ રતાશ પડતો સફેદ
    હોય, તો તેને રોગ થયો છે અને તે અશુદ્ધ છે.
  pon-2006A: Samworo ahpw pahn kasawih oh ma e diarada kens poh pwetepwet weitahta,
  por-BRBSL: Então o padre deve examiná-lo. Eis que, se o inchaço da praga for branco-avermelhado
