  tbz-SIM: Ikuɔ́ nìùtìi ò wèńtɛ́, kòò sɔ̃́ ndiciitirì ɑ̃nnɛ́ o bɔri yoo o tĩ́nnì,
    kɛ wɛ̃̀tɛ kɛ dɔ́ kɛ́nwũɔ̃, kòò sɔ̃́ ndɛ̀ dò ntikɔ̀ntì,
  msy-2020: Egh ofa gamir gumazir kam deragh ghuarir kamɨn ganightɨ, ghuarir kamɨn
    duamɨn ganganim aghevegh ghurghurigh, mati gumazim lepan duar arɨmariam an mɨkarzimɨn
