  dop-dop: Ye kɔtʋlʋ wiilɑ mʋlɑɣɑ ŋkɛ nɑ ɩ́ nɑ́ kɑ hʋlʋmɑ ɩsɛɛʋ kɛ tɑmpɑnɑ ɩsɩɩ ɑsilimɑ
    kʋtɔŋ
  azb-azb: Kahin oraya baxsın, saçı tökülmüş yerdəki şiş qırmızımtıl-ağdırsa və cüzam
