    la peau du corps,
  hbo-hbo: וְרָאָ֨ה אֹתֹ֜ו הַכֹּהֵ֗ן וְהִנֵּ֤ה שְׂאֵת־הַנֶּ֙גַע֙ לְבָנָ֣ה אֲדַמְדֶּ֔מֶת
    בְּקָרַחְתֹּ֖ו אֹ֣ו בְגַבַּחְתֹּ֑ו כְּמַרְאֵ֥ה צָרַ֖עַת עֹ֥ור בָּשָֽׂר׃
  eng-WYCLIFFE: he schal condempne the man without doute of lepre, which is bred in
    the ballidnesse.
  cwe-cwe: Mkulu wa nhambiko kezamulola munhu iyo, one yahawona lulumu zelu dung'hu
    chidogo muna iditwi hebu muna ichihanga na dowoneka fana utamu wa mbende,
  kik-kik: Mũthĩnjĩri-Ngai nĩakamũrora, na angĩkorwo kĩronda kĩu kĩimbĩte kĩhara-inĩ
    kana thiithi-inĩ nĩ gĩtune gĩkahaana ta mũrimũ wa ngoothi ũngĩgwatanio-rĩ,
  fra-NCL: Le prêtre l’examinera. Si la plaie est une tumeur d’un blanc rougeâtre
