  hin-2017: इसलिए याजक उसको देखे, और यदि व्याधि की सूजन उसके चन्दुले सिर या चन्दुले
    माथे पर ऐसी लाली लिये हुए उजली हो जैसा चर्म के कोढ़ में होता है,
  wol-KYG: Sarxalkat bi da koy seet. Ndegam ay tërgën yu weex te rax xonq a ngi ci
