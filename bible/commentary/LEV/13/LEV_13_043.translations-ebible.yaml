  pon-2006: Samworo ahpw pahn kasawih oh ma e diarada kens poh pwetepwet weitahta,
  ksd-ksd: Ra tena tinabar na gire ma ona ra bulbuliran ta ra uluna i peaka, ba ra
    tur lua na uluna i peaka, i meme da ra vukavuka ta ra pal i ra pakana,
  tur-YTC: Sonra kâhin onu inceleyecek. İşte, kel kafasındaki ya da kel alnındaki
