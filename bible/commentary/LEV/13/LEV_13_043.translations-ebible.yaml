    la peau de la chair,
  cek-AK: Qaima mah anih to khet naah, lu angmuilum nuiah kaom, to tih ai boeh loe
    a lu pataeh nuiah kaom ahmaa loe ngansae baktiah om nahaeloe,
  cuk-cuk: Geb degine, dule-irwa-anse-goled ega yaa dakoed. Ar dakalile, we-yaa-dule-nono-swiregedgi-siid
    gisisaar daklege, ar igi ukagi naibe-buna-yaa-siir dakledae,
  uig-CYR: Каһин җараһитигә сәпселип қарисун; әгәр униң тақир бешида яки пайнәк бешида
    ишшиқ җараһәт болса һәмдә песә-мохо кесилиниң аламитидәк қизғуч ақ көрүнсә,
  tel-2017: అతని బట్టతలపై గానీ నొసటిపై గానీ వ్యాధి వచ్చిన ప్రాంతంలో ఏర్పడిన వాపు చర్మంలో
    అంటువ్యాధిని సూచిస్తుందేమో యాజకుడు పరీక్షించాలి.
  hat-BSA: Answit, prèt la va gade li. Konsa, si enflamasyon enfeksyon an blan-wouj
