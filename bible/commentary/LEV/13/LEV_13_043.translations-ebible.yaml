  kos-kos: Mwet tol el fah tuni ac liye mwet se inge, ac fin oasr acn ma luman srusrsrusra
    ac fasrfasr inmuta kac,
  hbo-WLC: וְרָאָ֨ה אֹת֜וֹ הַכֹּהֵ֗ן וְהִנֵּ֤ה שְׂאֵת־הַנֶּ֙גַע֙ לְבָנָ֣ה אֲדַמְדֶּ֔מֶת
    בְּקָרַחְתּ֖וֹ א֣וֹ בְגַבַּחְתּ֑וֹ כְּמַרְאֵ֥ה צָרַ֖עַת ע֥וֹר בָּשָֽׂר׃
  ibo-ibo: Nʼihi ya, onye nchụaja ga-elezi ya anya. Ọ bụrụ na etuto ahụ toro ya nʼisi
