  pan-pan: ਜਾਜਕ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਸ ਫੋੜੇ ਦੀ ਸੋਜ ਉਸ ਦੇ ਗੰਜੇ ਸਿਰ ਜਾਂ ਉਸ ਦੇ
    ਗੰਜੇ ਮੱਥੇ ਵਿੱਚ ਕੁਝ ਚਿੱਟੀ-ਲਾਲ ਜਿਹੀ ਹੋਵੇ, ਜਿਵੇਂ ਸਰੀਰ ਦੀ ਚਮੜੀ ਦੇ ਕੋੜ੍ਹ ਵਿੱਚ ਹੁੰਦਾ
    ਹੈ,
  mya-JVB: ထိုအခါ ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍ ၊ ကိုယ် အရေ ၌ နူနာ ထင် သကဲ့သို့ ၊ ပြောင်
    ရာ၌ ပေါက်သော အနာ ၏အဖူး ဖြူ နီ လျှင်၊
  hmo-hmo: Hahelagaia tauna ese unai tau do ia itaia, bona bema toto sisina kakakakana
    ia davaria,
  urd-urd: इसलिए काहिन उसे मुलाहिज़ा करे, और अगर वह देखे कि उसके गंजे या चँदले सिर
    पर वह दाग़ ऐसा सुर्खी माइल सफ़ेद रंग लिए हुए है, जैसा जिल्द के कोढ़ में होता है,
  rus-SYN: священник осмотрит его, и если увидит, что опухоль язвы бела или красновата
    на плеши его или на лысине его, видом похожа на проказу кожи тела,
  bqc-SIM: sa'ona lí wɛ́tɛi. Tó bↄpi kaa dɛ púuu lán gyã pↄ́ ì lińziwa,
  tcz-CHONGTHU: Chuteng thempu pan amapa chu avet lhah ding, adeh tollai ham achal
    sam tollai mun hama, tin ahung sohdoh chu, tahsa chunga tithah natna banga agel
    khah tah leh,
  mar-mar: मग याजकाने त्यास तपासावे आणि त्याच्या टक्कल पडलेल्या डोक्याच्या भागावर,
    अंगावरील कातडीच्या महारोगासारखा तांबूस पांढरा चट्टा पडलेला असल्याचे दिसले,
  qub-qub: Chayno captin cüra ricanga. Cuerpucho lepra yurishanno pucaypa pucar gueri
    yurir jacacurcuptenga
  bqp-bqp: Yɑ̃ku kowowɑ u koo gu mɛɛri. Ù n deemɑ wii kpɑrɑ te, tɑ bɑu kpikisu mɔ
    su kɑ bɑrɑ disigiru weenɛ, wi u su mɔ mi, u bɑrɑ disigiru bɑrɔwɑ mi. U ǹ dɛɛre.
  hat-hat: Lè sa a, prèt la va egzaminen l'. Si plak la gen yon ti koulè wouj-blan
    tankou lè moun gen move maladi po sou kò yo,
  eng-BSB: The priest is to examine him, and if the swelling of the infection on his
    bald head or forehead is reddish-white like a skin disease,
  tod-tod: Zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ. Ni seeɓɛi ɓokologɛ, é ɠole, maaɓɔikpɔi
    kpaanagi zu, polu ʋelei ɓaa kakala ʋelei, kulaai ga kulama zeeɓɛi kɔlɔgi ma,
  eng-WEBPB: Then the priest shall examine him. Behold, if the swelling of the plague
    is reddish-white in his bald head, or in his bald forehead, like the appearance
    of leprosy in the skin of the body,
  kbq-kbq: Hagi pristi vahe'mo'ma kesigeno'ma azamompino, kokovipima namumo'ma efeke
    huge, koranke huge huno'ma fugo namunknama haniana,
  nhe-BL: Huajca monequi nopa totajtzi quitlachilis campa yoli nopa cocotl ipan itzonteco,
    o icuaixco. Intla quiitas para nesi chipahuac huan chichiltic queja nopa tlacayo
    palanca cocolistli,
  gub-BL: Xaxeto ume'e putar awa rehe nehe. Aze pinimaw ipiràg wewer ma'e wexak nehe,
    teko wapir rehe uzekwa kar ma'e zàwenugar nehe,
  eng-DRA: And the priest perceive this, he shall condemn him undoubtedly of leprosy
    which is risen in the bald part.
