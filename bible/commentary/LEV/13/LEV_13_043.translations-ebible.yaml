verse: LEV.013.043
translations:
  mal-C: പുരോഹിതൻ അയാളെ പരിശോധിക്കണം. അയാളുടെ തലയിലോ നെറ്റിയിലോ കാണപ്പെട്ട തിണർപ്പോടുകൂടിയ
    വടു ഗുരുതരമായ കുഷ്ഠംപോലെ ചെമപ്പുകലർന്ന വെളുപ്പാണെങ്കിൽ,
  deu-TKW: Wenn ihn nun der Priester besieht und findet einen weiß-rötlichen Grind
    auf seiner Hinter- oder Vorderglatze, der aussieht, wie Aussatz auf der bloßen
    Haut -
  lin-lin: 'Nganga-Nzambe akotala ye malamu : soki amoni ete bokono yango ya maba
    ebandi kobimisa bambuma ya mike-mike ya mwa pembe mpe ya mwa motane, ezala na
    dikosi to na mbunzu ; wana elakisi ete azali na bokono ya maba na libandi.'
  eng-LSV: and the priest has seen him, and behold, the rising of the reddish-white
    plague in the bald back of the head, or in the bald forehead, [is] as the appearance
    of leprosy, in the skin of the flesh,
  eng-GNV: Therefore the Priest shall looke vpon it, and if the rising of the sore
    bee white reddish in his balde head, or in his bald forehead, appearing like leprosie
    in the skin of the flesh,
  eng-WEBSTER: 'Then the priest shall look upon it: and behold, if the rising of the
    sore is white reddish on his bald head, or on his bald forehead, as the leprosy
    appeareth in the skin of the flesh;'
  nhw-BL: Huajca monequi nopa totajtzi quitlachilis campa yoli nopa cocotl ipan itzonteco,
    o icuaixco. Sintla quiitas para nesi chipahuac huan chichiltic quen nopa tlacayo
    palanca cocolistli,
  swh-ONEN: Kuhani atamchunguza, na kama kidonda kilichovimba juu ya kichwa chake
    au kwenye paji la uso ni chekundu au cheupe kama ugonjwa wa ngozi wa kuambukiza,
  bba-bba: Yɑ̃ku kowowɑ u koo ɡu mɛɛri. Ù n deemɑ wii kpɑrɑ te, tɑ bɑu kpikisu mɔ
    su kɑ bɑrɑ disiɡiru weenɛ, wi u su mɔ mi, u bɑrɑ disiɡiru bɑrɔwɑ mi. U ǹ dɛɛre.
  eng-KJVCPB: 'Then the priest shall look upon it: and behold, if the rising of the
    sore be white reddish in his bald head, or in his bald forehead, as the leprosy
    appeareth in the skin of the flesh;'
  luo-luo: Jadolo nyaka none, kendo ka kama lit mokuot e wiye kata e thur wiye olokore
    mamarmar ka tuo del malandore,
  meu-meu: Taunabunai, hahelaḡa tauna ese boha tauna baine itaia, toutou mia-kakadia
    kwarana ai eiava ramana ai vada e gudu, lepra toutoudia heḡereḡeredia,
  npi-ULB: त्यसपछि पुजारीले त्यस मानिसको खुइलेको शिर वा निधारको सुनिएर फुलेको ठाउँलाई
    छालाको सरुवा रोगझैँ छ कि छैन भनेर जाँच गर्ने छ ।
  yor-yor: Kí àlùfáà yẹ̀ ẹ́ wò bí egbò tó wù níwájú orí rẹ̀ tàbí tí orí rẹ̀ bá pupa
    díẹ̀ tí ó dàbí ààrùn ara tí ń rànkálẹ̀.
  pes-OPCB: پس کاهن باید او را معاینه کند. اگر لکۀ روی سر یا پیشانی او که به رنگ سفید
    مایل به سرخ است، مانند بیماری جذام در پوست بدن به نظر برسد،
  tgl-ULB: Kung gayon ay dapat siyang suriin ng pari para makita kung ang pamamaga
    ng maysakit na bahagi sa kanyang kalbong ulo o noo ay namumulang-puti, kagaya
    ng itsura ng isang nakakahawang sakit sa balat.
  hui-hui: Ani manda bialu loma binigo mo miaga ibugua baya hangu begelo hondolene
    nga. Ani handalu karia ge hamua ale biagadagua dere darama bialu peledago handayagua
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​အား​စစ်​ဆေး​၍ အ​နာ​သည်​နီ​ဖျော့​ဖျော့​ဖြစ်​လျှင်၊-
  bod-N: ཡང་མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། གལ་སྲིད་སྤྱི་གཙུག་དང་ཐོད་སྐྲ་སྤྱི་ཐེར་ཡིན་སའི་ནད་ཡམས་ཀྱི་སྐྲངས་འབུར་དེ་དམར་སྐྱ་ཡིན་ཞིང་།
    ལུས་སྟེང་གི་སྐྱི་མོའི་མཛེ་ནད་ལྟར་མཐོང་ན།
  sna-sna: Muprista anofanira kumuongorora uye kana kuzvimba kuri pamusoro pake kana
    pamhanza kwakatsvukuruka nokuchena sechirwere chinotapukira cheganda,
  spa-BLM: Entonces el sacerdote lo examinará. He aquí, si la hinchazón de la plaga
    es de color blanco rojizo en su cabeza calva o en su frente calva, como la apariencia
    de la lepra en la piel del cuerpo,
  cac-cac: '@see-verse:LEV.013.042'
  swh-ULB: Naye kuhani atamchunguza ili kuona iwapo uvimbe wa eneo linaugua juu ya
    upara wake au paji lake la uso lina wekundu uliochanganyika na weupe, kama kuonekana
    kwa ugonjwa wa kuambukiza kwenye ngozi.
  bel-bel: сьвятар агледзіць яго, і калі ўбачыць, што пухліна струплі ягонай белая
    альбо чырванаватая на плешыне ягонай альбо на лысіне ягонай, з выгляду падобная
    на праказу скуры цела,
  deu-ELBBK: Und besieht ihn der Priester, und siehe, die Erhöhung des Übels ist weiß-rötlich
    an seiner Hinter- oder an seiner Vorderglatze, wie das Aussehen des Aussatzes
    in der Haut des Fleisches,
  mbb-OT: '@see-verse:LEV.013.042'
  mal-2015: പുരോഹിതൻ അതു നോക്കേണം; അവന്റെ പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ത്വക്കിൽ കുഷ്ഠത്തിന്റെ
    കാഴ്ചപോലെ വടുവിന്റെ തിണർപ്പു ചുവപ്പോടുകൂടി വെളുത്തതായിരുന്നാൽ അവൻ കുഷ്ഠരോഗി;
  rmc-rmc: O rašaj les obdikhela a te pre leskro lango šero abo čekat ela šuvľipen,
    lolo parneha, so dičhol avri sar nasvaľiben pre cipa,
  pes-OPV: پس کاهن او را ملاحظه کند. اگر آماس آن بلا در سرکل او یا پیشانی کل او سفید
    مایل به‌سرخی، مانندبرص در پوست بدن باشد،
  ron-1924: Преотул сэ-л черчетезе. Дакэ ын партя плешувэ динапой сау динаинте есте
    о умфлэтурэ де ранэ де ун алб рошиатик, асемэнэтоаре ку лепра де пе пеля трупулуй,
  ben-OBCV: যাজক তাকে পরীক্ষা করবে এবং যদি তার মাথায় অথবা কপালে ফুলে ওঠা ক্ষত এবং
    সংক্রামক চামড়ার রোগের মতো হালকা রক্তিম সাদাটে হয়,
  som-som: Markaas wadaadku waa inuu fiiriyaa, oo bal eeg, cudurka bararkiisu hadduu
    yahay mid guduudan oo caddaan ku jiro, oo ku yaal madaxiisa bidaarta leh, ama
    fooddiisa bidaarta leh, sidii ay tahay muuqashada baraska oo dubka jidhkiisa ku
    taal,
  lat-VUC: et hoc sacerdos viderit, condemnabit eum haud dubiæ lepræ, quæ orta est
    in calvitio.
  eng-ASVBT: Then the priest shall look upon him; and, behold, if the rising of the
    plague be reddish-white in his bald head, or in his bald forehead, as the appearance
    of leprosy in the skin of the flesh;
  ita-1885: Se adunque, riguardandolo il sacerdote, ecco un tumore di piaga bianca
    rosseggiante nel capo, tutto senza peli, o calvo dalla fronte, simile in vista
    alla lebbra della pelle della carne;
  eng-LXXUP: And the priest shall look upon him, and, behold, if the appearance of
    the plague be white or inflamed in his baldness of head or baldness in front,
    as the appearance of leprosy in the skin of his flesh,
  eng-ULB: Then the priest must examine him to see if the swelling of the diseased
    area on his bald head or forehead is reddish-white, like the appearance of an
    infectious disease in the skin.
  spa-VBL: El sacerdote debe inspeccionarlo, y si la hinchazón de la llaga en su calva
    o frente se ve rojiblanca como una enfermedad de la piel,
  fra-_FOB: Le sacrificateur l'examinera; et si la tumeur de la plaie est d'un blanc
    rougeâtre, dans la partie chauve de derrière ou de devant, semblable à la lèpre
    de la peau du corps,
  mal-mal: പുരോഹിതൻ അത് പരിശോധിക്കണം; അവന്റെ പിൻകഷണ്ടിയിലോ മുൻകഷണ്ടിയിലോ ത്വക്കിൽ
    കുഷ്ഠത്തിന്റെ കാഴ്ചപോലെ വടുവിന്റെ തിണർപ്പ് ചുവപ്പോടുകൂടി വെളുത്തതായിരുന്നാൽ അവൻ
    കുഷ്ഠരോഗി;
  urd-GVR: Imām us kā muāynā kare. Agar ganjī jagah par surḳhī-māyl safed sūjan ho
    jo wabāī jildī bīmārī kī mānind nazar āe
  suz-BL: मिनु चढ़ेबमी मेको कली रिम्‍शो पा कोव़ङानु, आ कुप्‍फीम होम्‍शो गार लल बुश
    नु कोव़र खोदेंशो तांइसाक्‍व हना,
  ita-1927: Il sacerdote lo esaminerà; e se vedrà che il tumore della piaga nella
    parte calva del di dietro o del davanti del capo è bianca tendente al rosso, simile
    alla lebbra della pelle del corpo,
  ckb-ckb: ئەگەر کاهینەکە ئەوەی پشکنی و بینی وا ئاوساوی تووشبوونەکە سپی سوورباوە لە
    کەچەڵییەکەی یان لە ڕووتاوییەکەی وەک نەخۆشی گواستراوەی پێست،
  eng-BBE: Then if the priest sees that the growth of the disease has become red and
    white on his head or on his brow where there is no hair, like the mark in the
    skin of a leper;
  kan-OKCV: ಆಗ ಯಾಜಕನು ಅವನನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು. ಅವನ ಬೋಳು ತಲೆಯಲ್ಲಾಗಲಿ, ಇಲ್ಲವೆ ಅವನ ಪಟ್ಟೆ
    ತಲೆಯಲ್ಲಾಗಲಿ ಏಳುತ್ತಿರುವ ಆ ಕಲೆಯು ಬಿಳುಪಾಗಿ ಕೆಂಪಾಗಿದ್ದರೆ ಮತ್ತು ಮಾಂಸದ ತೊಗಲಿನಲ್ಲಿ ಇರುವ
    ಚರ್ಮರೋಗದ ಹಾಗಿದ್ದರೆ, ಅವನು ರೋಗಿ ಎಂದೂ ಅಶುದ್ಧನೆಂದೂ
  tam-2017: ஆசாரியன் அவனைப் பார்க்கக்கடவன்; அவனுடைய மொட்டைத்தலையிலாவது அரைமொட்டைத்தலையிலாவது,
    மற்ற அங்கங்களின்மேல் உண்டாகும் குஷ்டத்தைப்போல, சிவப்புக்கலந்த வெண்மையான தடிப்பு
    இருக்கக்கண்டால்,
  spa-RV-1909: Entonces el sacerdote lo mirará, y si pareciere la hinchazón de la
    llaga blanca rojiza en su calva ó en su antecalva, como el parecer de la lepra
    de la tez de la carne,
  ron-BTF: Atunci preotul să se uite la ea; și, iată, dacă umflătura rănii este alb
    roșiatică pe capul lui chel, sau pe fruntea lui cheală, precum lepra apare pe
    pielea cărnii,
  eng-WEBP: Then the priest shall examine him. Behold, if the swelling of the plague
    is reddish-white in his bald head, or in his bald forehead, like the appearance
    of leprosy in the skin of the body,
  eng-FBV: The priest must inspect him, and if the swelling of the sore on his bald
    head or forehead looks reddish-white like a skin disease,
  nld-1939: De priester moet hem onderzoeken. Is de roof van die plek op zijn kaal
    voor(-) of achterhoofd lichtrood, en ziet ze er uit als de melaatsheid van de
    huid,
  nch-BL: Huajca monequi nopa totajtzi quitachilis campa yoli nopa cocot ipan itzonteco,
    o icuaixco. Sinta quiitas para nesi chipahuac huan chichiltic quej nopa tacayo
    palanca cocolisti,
  vie-1934: Thầy tế lễ phải khám cho; nếu nơi sưng của vít trong chỗ sói phía trước
    hay là phía sau có màu trắng hồng, giống như bịnh phung tại da của thân người,
  hin-CV: तब पुरोहित इसकी जांच करे और यदि सिर अथवा बाल के संक्रमण की सूजन त्वचा पर
    कोढ़ की लालिमा युक्त सफेद रंग की सूजन के समान है,
  eng-OURB: Then the priest shall examine him; and, behold, if the rising of the plague
    is reddish-white in his bald head, or in his bald forehead, like the appearance
    of tzara'at in the skin of the flesh,
  spa-BES: Entonces, si el sacerdote ve que el crecimiento de la enfermedad se ha
    vuelto rojo y blanco en su cabeza o en su frente donde no hay pelo, como la marca
    en la piel de un leproso;
  tdx-tdx: Ho savae’ i mpisoroñey, aa naho toe foty mikò-mena ty fibontaña’ i handra
    añambone’e tsiamaròy ndra an-dahara’e tsiamaròiy, hambañe ami’ty fiboaha’ ty angamae
    an-koli-tsandriñe,
  vid-vid: Mtambika komkagula. Wone mtambika yokona kota ako kutuna ndo kudung'huwala
    na kuzelu kuli chibuje ama kuli chihanga cha heye, na kwangoneka kota utamwa wa
    ngozi ya lukuli,
  eng-OKE: Then the priest shall look, and, behold, if the plague spot be whitish-red
    in the baldness or the partial baldness, as the appearance of leprosy in the skin
    of the flesh,
  tha-KJV: ให้​ปุ​โรหิตตรวจดู​เขา ดู​เถิด ถ้าโรคบวมนั้นสีแดงเรื่อๆอยู่​ที่​ศีรษะล้านหรือที่​หน​้าผากล้านของเขา
    เหมือนกับโรคเรื้อนที่ปรากฏตามผิวหนัง
  por-BR-2018: Então o sacerdote o olhará, e se parecer a inchaço da chaga branca
    avermelhada em sua calva ou em sua calva da frente, como o parecer da lepra da
    pele da carne,
  deu-ELO: Und besieht ihn der Priester, und siehe, die Erhöhung des Übels ist weiß-rötlich
    an seiner Hinter-oder an seiner Vorderglatze, gleich dem Aussehen des Aussatzes
    in der Haut des Fleisches,
  eng-WYC-2018: and the priest seeth this, he shall condemn the man, without (any)
    doubt of (him having) leprosy, which is bred in the baldness.
  epo-epo: Kaj la pastro lin rigardos, kaj se li vidos, ke la ŝvelaĵo de la infektaĵo
    estas blanke-ruĝeta sur lia senharaĵo aŭ sur lia kalvaĵo, kiel aspektas lepro
    sur la haŭto de la korpo,
  uig-PIN: Kaⱨin jaraⱨitigǝ sǝpselip ⱪarisun; ǝgǝr uning taⱪir bexida yaki paynǝk
    bexida ixxiⱪ jaraⱨǝt bolsa ⱨǝmdǝ pesǝ-mahaw kesilining alamitidǝk ⱪizƣuq aⱪ kɵrünsǝ,
  beo-beo: Gobele salasu dunu da ea hou ba:mu. Amola yoi agoane ahea:iai aiya ba:sea,
  tpi-OTNT: Na pris i mas glasim gut. Na sapos kala bilong sua i ret na wait wantaim,
    olsem sua bilong man i gat sik lepra,
  hau-SA: Sai firist ya bincike shi, in kuma kumburarren miki a kansa ko goshinsa
    ja-ja da fari-fari kamar cutar fatar jiki mai yaɗuwa ne,
  uig-LAT: Kahin jarahitige sepsélip qarisun; eger uning taqir béshida yaki paynek
    béshida ishshiq jarahet bolsa hemde pése-maxaw késilining alamitidek qizghuch
    aq körünse,
  nde-nde: Umphristi kayihlole leyondoda, kuthi nxa isilonda esivuvukayo ekhanda layo
    loba ebunzini sibomvana-okumhlotshana njengobulephero,
  ton-ton: 'Pea ʻe mamata ki ai ʻae taulaʻeiki pea vakai, kapau ʻoku hinehina kulokula
    ʻae meʻa kuo tupu ʻi hono ʻulu tula, pe ki hono muʻa laʻē tula, pea hā ia ʻo hangē
    ko e kilia ʻi he kili ʻoe sino:'
  ces-1613: 'I pohledí na něj kněz, a uzří-li oteklinu rány bílou a ryšavou na lysině
    jeho, aneb na oblysení jeho, jako způsob malomocenství na kůži těla:'
  eng-WMB: Then the priest shall examine him. Behold, if the swelling of the plague
    is reddish-white in his bald head, or in his bald forehead, like the appearance
    of leprosy in the skin of the body,
  tam-TCV: ஆசாரியன் அதைப் பரிசோதிக்க வேண்டும். அப்பொழுது அவனுடைய தலையிலோ நெற்றியிலோ
    உள்ள வீங்கிய புண், ஒரு தொற்றும் தோல்வியாதிபோல் வெண்சிவப்பு நிறமாக இருந்தால்,
  ceb-ULB: Nan kinahanglan nga susihon siya sa pari aron nga makita kung pulapula
    ug putiputi ang hubag nga bahin sa iyang upaw nga ulo o sa ibabaw nga bahin sa
    iyang agtang, sama sa makatakod nga sakit sa panit.
  pol-UBG: I kapłan go obejrzy. Jeśli nabrzmienie rany jest białoczerwonawe na jego
    łysinie albo na łysym czole, jak wygląda trąd na skórze ciała;
  urd-GVU: امام اُس کا معائنہ کرے۔ اگر گنجی جگہ پر سرخی مائل سفید سوجن ہو جو وبائی
    جِلدی بیماری کی مانند نظر آئے
  deu-1912: Darum soll ihn der Priester besehen. Und wenn er findet, daß ein weißes
    oder rötliches Mal aufgelaufen an seiner Glatze oder am Kahlkopf, daß es sieht,
    wie sonst der Aussatz an der Haut,
  kan-2017: ಯಾಜಕನು ಅವನನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು. ಆಗ ಅದರಿಂದುಂಟಾದ ಬಾವು ಕೆಂಪು ಬಿಳುಪು ಮಿಶ್ರವಾಗಿ
    ಚರ್ಮದಲ್ಲಿನ ಕುಷ್ಠದಂತೆ ತೋರಿದರೆ,
  yap-yap: Fare prist e nge guy facha’, ma fa’anra aramrogon ni fare gi malad e ba
    dake row i wech,
  hlt-MCSB: Te vaengah anih te khosoih loh so saeh. Tloh aka phuem te a lukoelh soah
    khaw, a talkoelh soah khaw a vin a saa dongah hmaibae mueimae bangla a bok a ling
    la om mai ni.
  mdy-ETH: ቄኤሳሢ ዬያ ዛጌም ዑፃ ኬስካ ዶርዓሢ ማላ፥ ዑርታንዳጉዴ ጊኢሺ ዓኣ ኪሢ ማዒ ጴዼቴ፥
  twi-ASANTE: Sɛ ɛba saa a, ɔsɔfoɔ no bɛhwɛ no na sɛ biribi kɔkɔɔ aboa ne ho baabi
    te sɛ kwata a,
  eng-WEBU: Then the priest shall examine him. Behold, if the swelling of the plague
