  uig-ARA: كاھىن جاراھىتىگە سەپسېلىپ قارىسۇن؛ ئەگەر ئۇنىڭ تاقىر بېشىدا ياكى پاينەك
    بېشىدا ئىششىق جاراھەت بولسا ھەمدە پېسە-ماخاۋ كېسىلىنىڭ ئالامىتىدەك قىزغۇچ ئاق
    كۆرۈنسە،
  sus-sus: Sɛrɛxɛdubɛ xa na mato. Xa na fure funtu naxan minixi a xunyi ma, a fiixɛ,
