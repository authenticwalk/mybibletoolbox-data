    nga kalungudde era nga weeruyeru nga kalimu obumyufumyufu, nga walabika ng’ebigenge
    bwe biba nga biri ku lususu olw’omubiri,
  heb-heb: וראה אתו הכהן והנה שאת הנגע לבנה אדמדמת בקרחתו או בגבחתו כמראה צרעת עור
    בשר׃
  ben-IRV: যাজক তাকে দেখবে; আর দেখ, যদি শরীরের চামড়ায় অবস্থিত কুষ্ঠের মতো নেড়া
    মাথায় কিংবা নেড়া কপালে ঈষৎ রক্তমিশ্রিত সাদা ঘা হয়ে থাকে, তবে সে কুষ্ঠী, সে
