  arb-NAV: فَيَفْحَصُهُ الْكَاهِنُ. فَإِذَا وَجَدَ أَنَّ الْوَرَمَ فِي قَرْعَتِهِ
    أَوْ صُلْعَتِهِ أَبْيَضُ ضَارِبٌ إِلَى الْحُمْرَةِ، مُمَاثِلٌ لِلْبَرَصِ فِي جِلْدِ
    الْبَدَنِ،
  ewe-ewe: Ekema nunɔla la adoe akpɔ. Ne teƒe la le kpokploo, mebiã tututu o, eye
