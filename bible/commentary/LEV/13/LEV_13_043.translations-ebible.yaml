  ory-ory: ତହୁଁ ଯାଜକ ତାହା ଦେଖିବ; ପୁଣି, ଯଦି ଶରୀରର ଚର୍ମସ୍ଥିତ କୁଷ୍ଠରୋଗ ପରି ଚନ୍ଦା ମସ୍ତକ
    କି ଚନ୍ଦା କପାଳରେ ରକ୍ତ ଶ୍ଵେତବର୍ଣ୍ଣ ଘାʼର ଫୁଲା ଦେଖାଯାଏ;
  chk-chk: Mürin, ewe souasor epwe nenengenöchü ewe mwän. Nge are ewe pwo won pallen
    möküran ika won eten mesan a tikeparepwech usun chök eu kilingau mi afeiengau
    won inis,
  rop-rop: Wal det serramonimen garra luk im, en if det sowa im redwan o waitwan,
  ukr-1871: І огляне його сьвященник, і побачить, що напухлина недуги біло-червоняста
    на лисинї його переднїй або заднїй така, якою показується проказа на кожі тїла,
  deu-1951: Darum soll ihn der Priester besehen, und wenn er findet, daß die Geschwulst
    des Males an seiner Hinter oder Vorderglatze weißrötlich ist, und wie ein Aussatz
    an der Haut des Fleisches anzusehen ist,
  eng-JPS: Then the priest shall look upon him; and, behold, if the rising of the
    plague be reddish-white in his bald head, or in his bald forehead, as the appearance
    of leprosy in the skin of the flesh,
  srp-1865: I neka ga vidi sveštenik; ako opazi da je bijel i crvenkast otok na glavi
    svoj æelavoj ili pola æelavoj nalik na gubu po koži ostaloga tijela,
  lug-lug: Kale kabona anaakeberanga omuntu oyo, bw’anaasanganga ng’akafo ako awalwadde
