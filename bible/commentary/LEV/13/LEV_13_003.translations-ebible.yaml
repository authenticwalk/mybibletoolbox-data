  kan-2017: ಯಾಜಕನು ಅವನ ಚರ್ಮದಲ್ಲಿರುವ ಮಚ್ಚೆಯನ್ನು ಪರೀಕ್ಷಿಸುವಾಗ ಆ ಮಚ್ಚೆಯಲ್ಲಿರುವ ರೋಮ ಬೆಳ್ಳಗಾಗಿದ್ದರೆ
