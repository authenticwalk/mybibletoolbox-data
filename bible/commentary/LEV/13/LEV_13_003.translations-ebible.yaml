verse: LEV.013.003
translations:
  mal-C: പുരോഹിതൻ അയാളുടെ ത്വക്കിന്മേലുള്ള വടു പരിശോധിക്കണം, വടുവിന്മേലുള്ള രോമം വെളുപ്പായി
    കാണുകയും വടു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞിരിക്കയും ചെയ്താൽ അതു കുഷ്ഠലക്ഷണം. പുരോഹിതൻ
    പരിശോധിച്ച് ആ വ്യക്തിയെ ആചാരപരമായി അശുദ്ധമെന്നു വിധിക്കണം.
  deu-TKW: Wenn nun der Priester die betroffene Stelle auf der Haut besieht und findet,
    daß die Haare an der betroffenen Stelle weiß geworden sind, und daß die betroffene
    Stelle tiefer liegend erscheint, als die Haut, so ist es wirklicher Aussatz; sobald
    das der Priester sieht, muß er ihn für unrein erklären.
  lin-lin: Nganga-Nzambe akotala malamu poso ya nzoto oyo esili kozwa bokono. Soki
    amoni ete bapwale oyo ezali na esika oyo ezwi bokono na poso ebongwani mpe ekomi
    pembe ; bongo bapota efungwami na poso ya nzoto, wana elakisi ete ezali bokono
    ya maba ; mpe Nganga-Nzambe akoki koloba mbala moko ete moto yango azali mbindo.
  eng-LSV: and the priest has seen the plague in the skin of the flesh, and the hair
    in the plague has turned white, and the appearance of the plague [is] deeper than
    the skin of his flesh—it [is] a plague of leprosy, and the priest has seen him,
    and has pronounced him unclean.
  eng-GNV: 'And the Priest shall looke on the sore in the skinne of his flesh: if
    the heare in the sore be turned into white, and the sore seeme to be lower then
    the skinne of his flesh, it is a plague of leprosie. therefore the Priest shall
    looke on him, and pronounce him vncleane:'
  eng-WEBSTER: 'And the priest shall look on the plague in the skin of the flesh:
    and when the hair in the plague is turned white, and the plague in sight is deeper
    than the skin of his flesh, it is a plague of leprosy: and the priest shall look
    on him, and pronounce him unclean.'
  nhw-BL: Huan nopa totajtzi quitlachilis ica miyac cuidado campa monextijtoc nopa
    cocolistli. Huan sintla campa quipiya cocolistli, itzoyo pejtoc mocuepa chipahuac
    huan sintla nopa cocotl nesi para pejtoc tlatzintla icuetlaxo, huajca xijmachilica
    cuali para quipiya nopa tlacayo palanca cocolistli. Huan huajca nopa totajtzi
    monequi teyolmelahuas para amo tlapajpactli nopa masehuali.
  swh-ONEN: Kuhani atachunguza hicho kidonda kilichopo juu ya ngozi yake, na kama
    nywele za mahali palipo na kidonda zimebadilika kuwa nyeupe, na ikiwa kidonda
    kimeingia ndani ya ngozi, basi ni ugonjwa wa ngozi wa kuambukiza, yaani ukoma.
    Kuhani atakapomchunguza, atamtangaza mtu huyo kuwa ni najisi kwa kawaida ya ibada.
  bba-bba: Yɑ̃ku kowo wiyɑ u koo bɑrɑ te mɛɛri. Ù n deemɑ bɑu ɡe, ɡɑ sɑn kpikisu
    mɔ, mɑ ɡɑ wɔru mɔ, sɑɑ ye sɔɔrɑ u koo ɡere mɑ yɛ̃ro u bɑrɑ disiɡiru bɑrɔ.
  eng-KJVCPB: 'and the priest shall look on the plague in the skin of the flesh: and
    when the hair in the plague is turned white, and the plague in sight be deeper
    than the skin of his flesh, it is a plague of leprosy: and the priest shall look
    on him, and pronounce him unclean.'
  luo-luo: Jadolo nyaka non kama lit manie dende, kendo ka yier mantiere kama litno
    oselokore rachar kendo kama litno nenore ni odonjo ei ringʼo ahinya, to kare en
    tuo malandore mar del. Ka jadolo onone, to enolande ni ogak.
  meu-meu: 'Bena hahelaḡa tauna ese kopina baine itaia, bema una kopi dikana derana
    danu kurokuro, bona toutouna na dia kopina ai mo to sisina dobu, una na lepra:
    hahelaḡa tauna ese baine itaia bena ia ese una tau baine gwauraia, vada e miro.'
  npi-ULB: त्यसपछि पुजारीले त्यसको शरीरमा आएको छालाको रोगको जाँच गर्ने छ । यदि रोग
    लागेको ठाउँको रौँ सेतो भएको छ, र त्यो रोग छालामा गहिरो भएको छ भने, त्यो सरुवा
    रोग हो । पुजारीले त्यसलाई हेरेपछि उसले त्यसलाई अशुद्ध भनेर घोषणा गर्ने छ ।
  yor-yor: 'Àlùfáà náà ni ó gbọdọ̀ yẹ egbò ara rẹ̀ wò: bí irun egbò náà bá di funfun
    tí egbò náà sì dàbí i pé ó jinlẹ̀ kọjá awọ ara: èyí jẹ́ ààrùn ara tí ó le è ràn,
    bí àlùfáà bá yẹ̀ ẹ́ wò kí ó sọ ọ́ di mí mọ̀ pé aláìmọ́ ni ẹni náà.'
  pes-OPCB: کاهن لکه را معاینه خواهد کرد. اگر موهایی که در لکه است سفید شده باشد و
    اگر آن لکه از پوست گودتر باشد، پس مرض جذام است و کاهن باید او را نجس اعلام کند.
  tgl-ULB: Pagkatapos ay susuriin ng pari ang sakit sa balat ng kanyang katawan. Kung
    ang buhok sa bahaging may sakit ay naging puti, at kung ang sakit ay makikitang
    malalim kaysa balat lang, sa ganun iyon ay isang nakakahawang sakit. Pagkatapos
    siyang suriin ng pari, kailangan niyang ipahayag na siya ay marumi.
  hui-hui: Ani haru poramigola loma binigo mo miaga agali kago ibugua de handalu karia
    dere bidagoria irini kago pele halu dere tinginiha gua bima anda piyagua nde ogoni
    ge hamua ale bulenaga bidaria hondolebira. Ani hondowa loma binigo mo miaga biago
    ibugua de handalu karia mbira derebi kago hondowa ibu Anduane Homogo deni bayale
    ndo dodohe ka lolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​အ​နာ​ကို​စစ်​ဆေး​ပြီး လျှင် အ​နာ​ပေါ်​ရှိ​အ​မွေး​များ​ဖြူ​၍​အ​နာ
    တွင်း​နက်​နေ​လျှင် ထို​သူ​၌​ဆိုး​ဝါး​သော​ကိုယ် ရေ​ပြား​ရော​ဂါ​စွဲ​ကပ်​နေ​ပြီ​ဖြစ်​သော​ကြောင့်
    မ​သန့်​ရှင်း​သူ​ဟူ​၍​အ​ဆုံး​အ​ဖြတ်​ပေး​ရ မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་དེའི་ལུས་ཀྱི་སྐྱི་མོའི་ནད་རྟགས་ལ་བརྟགས་ནས། ནད་ཡོད་སའི་བ་སྤུ་རྣམས་དཀར་པོར་གྱུར་ཅིང་།
    ནད་ཡམས་དེ་ལུས་ཀྱི་སྐྱི་མོའི་ནང་དུ་འཐིམ་ཡོད་པ་མཐོང་ན། དེ་ནི་མཛེ་ནད་ཀྱི་རྟགས་ཡིན་པས།
    མཆོད་དཔོན་གྱིས་བརྟག་དཔྱད་བྱས་རྗེས་མི་དེ་མི་གཙང་བ་ཡིན་པར་བསྒྲག་དགོས།
  sna-sna: Muprista achatarisa chironda chiri paganda rake, uye kana bvudzi riri pachironda
    rachena uye ronda roratidza kudzika kudarika paganda, chirwere cheganda chinotapukira.
    Kana muprista akamuongorora achamuzivisa kuvanhu somunhu asina kuchena.
  spa-BLM: El sacerdote examinará la plaga en la piel del cuerpo. Si el pelo de la
    plaga se ha vuelto blanco, y el aspecto de la plaga es más profundo que la piel
    del cuerpo, se trata de una plaga de lepra; entonces el sacerdote lo examinará
    y lo declarará impuro.
  cac-cac: Axo vin̈ sacerdote chi' tz'ilan jun yab'il chi'. Tato a xiil b'aj ay jun
    yab'il chi', sacxo, ma nivan chequel to man̈ocn̈ej d'a stz'umal ay jun yab'il
    chi', palta julxo yich, a jun yab'il chi' lepraxo. Ayic toxo ix ilji jun anima
    chi' yuj vin̈ sacerdote, a vin̈ tz'alani to maxtzac yal-laj yajec' jun anima chi'
    d'a scal yetanimail.
  swh-ULB: Naye kuhanai atachunguza ugonjwa huo kwenye ngozi ya mwili wake. Iwapo
    malaika zilizopo eneo lenye ugonjwa zimegeuka kuwa nyeupe, na iwapo ugonjwa umejitokeza
    juu ya ngozi, huo ni ugonjwa wa kuambukiza. Baada cha kuhani kumchunguza, atamtangaza
    kuwa ni najisi.
  bel-bel: 'сьвятар агледзіць струплю на скуры цела, і калі валасы на струплі зьмяніліся
    на белыя, і струпля паглыбленая ў скуру цела ягонага, дык гэта струпля праказы:
    сьвятар, агледзеўшы яго, абвесьціць яго нячыстым.'
  wed-wed: Pirisi kero vioana ina inanai. Mepa da apara au kero e vivimairiana i arapoira
    ma dogona i ḡaira lamna opidoriana. Ma pirisi ina riwa da tauna eḡa aiaina Bada
    au matana.
  deu-ELBBK: Und besieht der Priester das Übel in der Haut des Fleisches, und das
    Haar in dem Übel hat sich in weiß verwandelt, und das Übel erscheint tiefer als
    die Haut seines Fleisches, so ist es das Übel des Aussatzes; und sieht es der
    Priester, so soll er ihn für unrein erklären.
  mbb-OT: Ne ed-ahaan te memumuhat is bahin te lundis he midtuvuan dutun, emun midlevag
    haazà is lundis, wey mibmemeputì is bulvul zuen, tutuu he zuen din daru te lundis.
    Ne segugunà egkeǥiya zuen te memumuhat diyà te menge etew he meremerik haazà is
    etew.
  mal-2015: പുരോഹിതൻ ത്വക്കിന്മേൽ ഉള്ള വടു നോക്കേണം; വടുവിന്നകത്തുള്ള രോമം വെളുത്തതും
    വടു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞതും ആയി കണ്ടാൽ അതു കുഷ്ഠലക്ഷണം; പുരോഹിതൻ അവനെ നോക്കി
    അശുദ്ധനെന്നു വിധിക്കേണം.
  rmc-rmc: O rašaj obdikhela odi šuvľi cipa. Te o balora pre cipa parňona avri a oda
    šuvľipen džala dži tel e cipa, akor oda hin o nasvaľiben pre cipa. Sar oda o rašaj
    dikhela, mušinela pre oda manuš te phenel, hoj hino nažužo.
  pes-OPV: و کاهن آن بلا را که درپوست بدنش باشد ملاحظه نماید. اگر مو در بلاسفید گردیده
    است، و نمایش بلا از پوست بدنش گودتر باشد، بلای برص است، پس کاهن او راببیند و حکم
    به نجاست او بدهد.
  ron-1924: 'Преотул сэ черчетезе рана де пе пеля трупулуй. Дакэ пэрул дин ранэ с-а
    фэкут алб ши дакэ рана се аратэ май адынкэ декыт пеля трупулуй, есте о ранэ де
    лепрэ: преотул каре ва фаче черчетаря сэ декларе пе омул ачела некурат.'
  aui-aui: Da prist gubagina sinakabikita yapori, bi ghunighuni gubagina kamone miimiiridi
    sinapoe bi gubagina inayokirakii sini kamone, na wasina nokona beka gubagina ghamana.
    Wasina bi prist wawaya inawonedi bo, ‘Mmko wawayina na God matene na idadabu.’
  ben-OBCV: যাজক ওই ব্যক্তির চামড়ায় ক্ষত পরীক্ষা করবে এবং যদি ক্ষতের লোম সাদা রংয়ের
    হয়ে থাকে ও ক্ষতটির আকার চামড়ার গভীরতার চেয়েও গভীর মনে হয়, তাহলে তা এক সংক্রামক
    চর্মরোগ। সেটি পরীক্ষা করে যাজক তাকে অশুচি বলবে।
  som-som: oo wadaadku waa inuu fiiriyaa cudurka jidhka ku yaal, oo haddii meesha
    cudurka leh timaheedu ay caddaadeen, oo cudurka muuqashadiisu ay dubka sare hoos
    u sii dhaafsiisan tahay, markaas waa cudurkii baraska, oo wadaadku waa inuu fiiriyaa
    oo yidhaahdaa, Ninkanu waa nijaasaysan yahay.
  lat-VUC: 'Qui cum viderit lepram in cute, et pilos in album mutatos colorem, ipsamque
    speciem lepræ humiliorem cute et carne reliqua: plaga lepræ est, et ad arbitrium
    ejus separabitur.'
  eng-ASVBT: 'and the priest shall look on the plague in the skin of the flesh: and
    if the hair in the plague be turned white, and the appearance of the plague be
    deeper than the skin of his flesh, it is the plague of leprosy; and the priest
    shall look on him, and pronounce him unclean.'
  ita-1885: E riguardi il sacerdote la piaga nella pelle della carne di esso; e se
    il pelo della piaga ha mutato colore, ed è divenuto bianco, e la piaga apparisce
    più profonda della pelle della carne di esso, è piaga di lebbra; perciò, dopo
    che il sacerdote l'avrà riguardato, dichiarilo immondo.
  eng-LXXUP: And the priest shall view the spot in the skin of his flesh; and if the
    hair in the spot be changed to white, and the appearance of the spot be below
    the skin of the flesh, it is a plague of leprosy; and the priest shall look upon
    it, and pronounce him unclean.
  eng-ULB: Then the priest will examine the disease in the skin of his body. If the
    hair in the diseased area has turned white, and if the disease appears to be deeper
    than just on the skin, then it is an infectious disease. After the priest examines
    him, he must pronounce him unclean.
  spa-VBL: El sacerdote inspeccionará lo que sea que esté en la piel. Si el pelo se
    ha vuelto blanco y si el problema parece ser más que algo en la superficie, es
    una enfermedad grave de la piel, y el sacerdote que lo inspeccione declarará a
    la persona impura.
  fra-_FOB: 'Le sacrificateur regardera la plaie qui est sur la peau du corps. Si
    le poil de la plaie est devenu blanc, et si l''apparence de la plaie est plus
    enfoncée que la peau du corps, c''est une plaie de lèpre: le sacrificateur le
    verra et déclarera cet homme souillé.'
  mal-mal: പുരോഹിതൻ ത്വക്കിന്മേൽ ഉള്ള വടു പരിശോധിക്കണം; വടുവിനകത്തുള്ള രോമം വെളുത്തതും
    വടു ത്വക്കിനെക്കാൾ കുഴിഞ്ഞതും ആയി കണ്ടാൽ അത് കുഷ്ഠലക്ഷണം; പുരോഹിതൻ അവനെ പരിശോധിച്ച്
    അശുദ്ധനെന്നു വിധിക്കണം.
  urd-GVR: Imām us jagah kā muāynā kare. Agar us ke bāl safed ho gae hoṅ aur wuh jild
    meṅ dhaṅsī huī ho to wabāī bīmārī hai. Jab imām ko yih mālūm ho to wuh use nāpāk
    qarār de.
  suz-BL: मिनु मेको चढ़ेबमी आ रांम दुम्‍शो गार कोव़चा माल्‍ब। मिनु मेको आ गारम बाक्‍शो
    चां बुश बाक्‍त नु मेको आ गार इच्‍का लुक्‍च लशो बाक्‍त हना, मेको याक्‍सीब रोइ बाक्‍ब।
    मिनु चढ़ेबमी मेको कली कोव़ङा नोले ‘एको ग्रांग्रा बाक्‍ब’ देंचा माल्‍ब।
  ita-1927: Il sacerdote esaminerà la piaga sulla pelle del corpo; e se il pelo della
    piaga è diventato bianco, e la piaga appare più profonda della pelle del corpo,
    è piaga di lebbra; e il sacerdote che l’avrà esaminato, dichiarerà quell’uomo
    impuro.
  ckb-ckb: ئەگەر کاهینەکە پشکنی زامەکە لە پێستی لەشە و ئەو مووانەی لەناو زامەکەن سپین
    و زامەکە لە پێستی لەش قووڵترە، ئەوە نەخۆشی گواستراوەی پێستە. کاتێک کاهینەکە پشکنی،
    بەپێی ڕێوڕەسم ڕایدەگەیەنێت کە گڵاوە.
  eng-BBE: 'And if, when the priest sees the mark on his skin, the hair on the place
    is turned white and the mark seems to go deeper than the skin, it is the mark
    of a leper: and the priest, after looking at him, will say that he is unclean.'
  kan-OKCV: ಯಾಜಕನು ಚರ್ಮದ ಮೇಲಿರುವ ವ್ಯಾಧಿಯನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು. ವ್ಯಾಧಿಯಲ್ಲಿನ ಕೂದಲು ಬೆಳ್ಳಗಾದರೆ,
    ಆ ವ್ಯಾಧಿಯು ಅವನ ಚರ್ಮಕ್ಕಿಂತಲೂ ಆಳವಾಗಿ ಕಂಡರೆ, ಅದು ಚರ್ಮರೋಗವಾಗಿರುವುದು. ಆಗ ಯಾಜಕನು ಅವನನ್ನು
    ನೋಡಿ ಅಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಬೇಕು.
  tam-2017: அப்பொழுது ஆசாரியன் அவனுடைய உடலின்மேல் இருக்கிற வியாதியைப் பார்க்கவேண்டும்;
    வியாதியுள்ள இடத்தில் முடி வெளுத்தும், வியாதியுள்ள இடம் அவனுடைய உடலின் மற்ற பகுதியைவிட
    அதிகமாகக் குழிந்தும் இருந்தால் அது தொழுநோய்; ஆசாரியன் அவனைப் பார்த்தபின்பு, அவனைத்
    தீட்டுள்ளவன் என்று தீர்மானிக்கக்கடவன்.
  spa-RV-1909: 'Y el sacerdote mirará la llaga en la piel de la carne: si el pelo
