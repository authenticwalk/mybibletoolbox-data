  mdy-ETH: ዬካፓ ቄኤሳሢ ዬያ ዓሢኮ ዑፃ ዓኣ ኪፆ ዛጊ፥ ዬያ ኪፆይዳ ዓኣ ጋፓና ቦኦራያ ማዔቴ፤ ሃሣ ኪፆኮ ኮይሎይዳ ዓኣ ዑፃ
