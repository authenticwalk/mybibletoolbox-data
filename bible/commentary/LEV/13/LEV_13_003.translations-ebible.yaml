  tpi-tpi: Na dispela pris i mas glasim gut dispela samting, na sapos em i lukim gras
    bilong skin i kamap waitpela na sua i go insait long skin, orait em i sik lepra
    stret. Na taim pris i lukim dispela man pinis, em i mas tok, ‘Dispela man i no
    klin.’
  dan-1931: Præsten skal da syne det syge Sted på Huden, og når Hårene på det syge
    Sted er blevet hvide og Stedet ser ud til at ligge dybere end Huden udenom, så
    er det Spedalskhed, og så skal Præsten efter at have synet ham erklære ham for
    uren.
  vie-OVCB: để vị này khám xem người ấy có mắc bệnh phong hủi không. Nếu lông mọc
    trên chỗ ấy hóa trắng, và nếu chỗ ấy lõm xuống sâu hơn mặt da, đó là bệnh phong
    hủi. Thầy tế lễ phải tuyên bố người ấy không sạch.
  guj-2017: પછી યાજક તેના શરીરના ચામડી પરનો રોગ તપાસે. જો તે જગ્યા ઉપરના વાળ સફેદ
    થઈ ગયા હોય અને તે ભાગ ચામડી કરતાં ઊંડે ઊતરેલો લાગે, તો તે કુષ્ટરોગ છે. યાજક તે
    માણસને તપાસ્યા પછી, તેને અશુદ્ધ જાહેર કરે.
  pon-2006A: Samworo ahpw pahn kasawih kenso ni kilio. Ma wunen kilio me mi ni kenso
    poh pwetepwetalahr oh kenso loaldi, met kasalehda me iei soumwahu tokutok ehu,
    oh samworo pahn nda me aramaso saminlahr.
  por-BRBSL: O sacerdote examinará a praga na pele do corpo. Se o pêlo da praga ficou
    branco, e a aparência da praga é mais profunda que a pele do corpo, é a praga
    da lepra; então o sacerdote o examinará e o declarará impuro.
  cth-cth: Vaihma ni hote tami e a vuen dawk e patawnae a khet vaiteh, patawnae dawk
    e a muen pangaw pawiteh patawnae teh vuen thung tak dawk ka phat e patetlah awm
    pawiteh ka hrikbei e doeh. Vaihma ni hote tami a khet hnukkhu, thoung hoeh telah
    a pouk han.
  twi-twi: na ɔhwɛ kuru no. Sɛ nwi a esi kuru no hɔ dan yɛ fitaa na kuru no atu atɔ
    ɔhonam no mu a, na ɛyɛ kwata a ɛsɛ sɛ ɔsɔfo no da no adi sɛ ɔyarefo no yɛ ɔkwatani.
  hlt-hlt: A vin saa dongkah a tloh te khosoih loh a sawt vaengah a hma dongkah a
    mul te a bok la om tih a tloh kah a hmuethma khaw a vin saa khuila dawp a dung
    atah hmaibae tloh coeng ni. Tedae khosoih loh so saeh lamtah anih poeih uh ti
    saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi wéntɛ́ dɛ kó mumɔmmú mùù bo o kɔ̃̀ntì ĩ́nkɛ̀ kɛ̀ dɛborɛ̀
    kó ticìtì cèètɛ kɛ pɛikɛ, kɛ̀ dɛborɛ̀ sɑ̃́kɛ nɑɑ́ ntɛfɔ̃̀tɛ̀, tikɔ̀ntì nti ò mɔmmɛ̀,
    ikuɔ́ nìùtìi ò nɑ̀kɛ́ kɛ tú o mɔmmú tú musĩ̀mmù mmu.
  msy-2020: Eghtɨ ofa gamir gumazim deraghvɨra duar kamɨn ganigh fogh suam, an duar
    kurimɨn aven itir arɨziba ghurghurigha gɨfa, ezɨ duam bar an mɨkarzimɨn aven ghu,
    kar lepan arɨmariamra o arɨmariar ekiar igharazim. Eghtɨ ofa gamir gumazim an
    ganigh gɨvagh, kamaghɨn mɨkɨmam, ‘Gumazir kam, a Godɨn damazimɨn zuezir puvatɨ.’
  dop-dop: Nɑ ɩ́lɛ́ ɩ́ wiilɑ-ɩ nɑ ɩ́ nɑ́ tǝwɩɩlɛ ńtɛ́ tǝ tɑɑ limɑɑ nɑ nyɔɔsɩ hʋlʋmɩ,
    ɩlɛ kʋtɔŋ ɑsilimɑ nyǝŋkʋ ntɛ́. Ɩlɛ kɔtʋlʋ kpɑɑlɩ kpɑkpɑɑ sɩ ɩ kɛ́ ɑsilimɑ tʋ.
  azb-azb: Kahin dəridəki əlamətə baxsın. Əlamət üstündəki tükləri ağardıb dəridən
    dərin görünsə, bu, cüzamın bir əlamətidir. Kahin baxıb o adamı murdar elan etsin.
  eng-DBY: And when the priest looketh on the sore in the skin of the flesh, and the
    hair in the sore is turned white, and the sore looketh deeper than the skin of
    his flesh, it is the sore of leprosy; and the priest shall look on him and pronounce
    him unclean.
  hin-2017: जब याजक उसके चर्म की व्याधि को देखे, और यदि उस व्याधि के स्थान के रोएँ
    उजले हो गए हों और व्याधि चर्म से गहरी दिखाई पड़े, तो वह जान ले कि कोढ़ की व्याधि
    है; और याजक उस मनुष्य को देखकर उसको अशुद्ध ठहराए।
  wol-KYG: Na sarxalkat bi seet gàkk bi ci yaramu nit ki; su fekkee ne kawar gi ci
    gàkk bi dafa soppiku weex, te mu mel ni lu def pax ci der bi, jàngoroy der juy
    law la. Bu sarxalkat bi gisee loolu, na biral ne nit ki sobewu na.
  eng-YLT: and the priest hath seen the plague in the skin of the flesh, and the hair
    in the plague hath turned white, and the appearance of the plague [is] deeper
    than the skin of his flesh — it [is] a plague of leprosy, and the priest hath
    seen him, and hath pronounced him unclean.
  kne-kne: Esten din padi ay ilaen din bayang na. Mo kinmilat din book sin kad-an
    di bayang ya naoneg din bayang mo din kodil na, din sana yan kaeegyat ay sakit
    di kodil et ipaammon din padi ay maibilang sisya ay kadodogis sin sangoanan di
    linteg.
  eng-WYC-2017: and when he seeth the leprosy, or meselry, in the skin, and the hair
    changed into white colour, and that the species of leprosy is lower than the other
    skin and the flesh, it is a wound [or a plague] of leprosy, and he shall be separated
    at the doom of the priest.
  eng-WMBB: The priest shall examine the plague in the skin of the body. If the hair
    in the plague has turned white, and the appearance of the plague is deeper than
    the body’s skin, it is the plague of leprosy; so the priest shall examine him
    and pronounce him unclean.
  urd-GVH: इमाम उस जगह का मुआयना करे। अगर उसके बाल सफ़ेद हो गए हों और वह जिल्द में
    धँसी हुई हो तो वबाई बीमारी है। जब इमाम को यह मालूम हो तो वह उसे नापाक क़रार दे।
  rug-rug: Kaqu vilitia sa hiama sa tubu meke be ta ilirae keoro sari na pulupulu
    pa korapana sa tubuna, meke ta dogoro sapu lohi hola nia sa tubu sa kapuna, si
    ta gilana sapu na minoho kaleana hola si asa. Kaqu tozi vura nia sa hiama sapu
    boni sa tie pa dinoṉo te Zihova.
  gaz-gaz: Lubni sun madaa gogaa dhagna namichaa irra jiru haa qoru; yoo rifeensi
    madaa sana irra jiru addaatee madaan sun gogaa keessa darbee foonitti gad seene,
    dhukkubni sun dhukkuba lamxii ti. Lubichis erga isa qoree booddee akka inni akka
    seeraatti xuraaʼaa taʼe haa labsu.
  fra-LSG: 'Le sacrificateur examinera la plaie qui est sur la peau du corps. Si le
    poil de la plaie est devenu blanc, et que la plaie paraisse plus profonde que
    la peau du corps, c’est une plaie de lèpre: le sacrificateur qui aura fait l’examen
    déclarera cet homme impur.'
  yal-yal: Furen naxan a fatin ma, saraxaraliin xa na mato. Xa furen yiren xabene
    bata fixa, a dɛɛn yi tilinɲɛ ayi, fure ɲaxin nan na ra. A na yelin a matoɛ, saraxaraliin
    xa a fala, a na kanna mi sariɲan.
  haw-1868: A e nana iho ke kahuna pule i ka mai iloko o ka ili o kona io, a i lilo
    ka huluhulu iloko o ka mai i keokeo, a ina malalo iho o ka ili o kona io ka mai
    i ikeia, he mai lepera ia; a e nana ae ke kahuna ia ia a e olelo aku, he haumia
    ia.
  arb-NAV: فَإِنْ وَجَدَ الْكَاهِنُ أَنَّ الشَّعْرَ فِي مَوْضِعِ الدَّاءِ قَدِ ابْيَضَّ،
    وَأَنَّ مَكْمَنَ الدَّاءِ غَائِرٌ عَنْ سَطْحِ الْجِلْدِ الْمُحِيطِ بِهِ، فَالدَّاءُ
    يَكُونُ ضَرْبَةَ الْبَرَصِ. فَيُعْلِنُ الْكَاهِنُ أَنَّهُ مُصَابٌ بِمَرَضِ الْبَرَصِ
    النَّجِسِ.
  ewe-ewe: Nunɔla la alé ŋku ɖe abi si le eƒe ŋutigbalẽ ŋu la ŋu. Ne ŋutifu si le
    teƒea fu, eye teƒea nye ɖe eme vie la, ekema anyie. Nunɔla la atso nya me be anyidzela
    la ŋu mekɔ o.
  eng-LEE: 'And if the priest shall see the plague in the skin of the flesh, and the
    hair in the plague be turned white, and the appearance of the plague be deeper
    than the skin of his flesh: it is a plague of leprosy; and [so soon as] the priest
    shall see him, he shall pronounce him unclean.'
  asm-FB: তেতিয়া পুৰোহিত জনে তেওঁৰ গাৰ ছালত থকা সেই ঘাটো চাব; যদি সেই ঘাৰ নোম বগা
    হৈ উঠে, আৰু ঘা যদি গাৰ ছালতকৈ দ যেন বোধ হয়, তেতিয়া সেই ঘা কুষ্ঠৰোগৰ ঘা; তেওঁৰ
    সেই ঘা চোৱাৰ পাছত পুৰোহিতে তেওঁক অশুচি বুলি জনাব।
  sus-A: قُرٍ نَشَن نَ عَ قَتٍ، سّرّشّدُبّ شَ نَ مَتٌ. شَ قَتٍ شَبٍ بَرَ قِيشّ نَ
    قِ يِرٍ، قِ قَن بَرَ تِلِن، عَ سُبٍ لِ، قُرٍ حَاشِ نَ عَ رَ. سّرّشّدُبّ شَ مَسٍنيِ
    تِ، نَ كَنيِ بَرَ قِندِ سّنِيّنتَرٍ رَ.
  fra-SBL: Le prêtre examinera la plaie sur la peau du corps. Si le poil de la plaie
    est devenu blanc, et si l'aspect de la plaie est plus profond que la peau du corps,
    c'est la plaie de la lèpre ; le prêtre l'examinera donc et le déclarera impur.
  hbo-hbo: וְרָאָ֣ה הַכֹּהֵ֣ן אֶת־הַנֶּ֣גַע בְּעֹֽור־הַ֠בָּשָׂר וְשֵׂעָ֨ר בַּנֶּ֜גַע
    הָפַ֣ךְ ׀ לָבָ֗ן וּמַרְאֵ֤ה הַנֶּ֙גַע֙ עָמֹק֙ מֵעֹ֣ור בְּשָׂרֹ֔ו נֶ֥גַע צָרַ֖עַת
    ה֑וּא וְרָאָ֥הוּ הַכֹּהֵ֖ן וְטִמֵּ֥א אֹתֹֽו׃
  eng-WYCLIFFE: and whanne he seeth lepre in the skyn, and the heeris chaungide in
    to whijte colour, and that spice of lepre lowere than the tother skyn and fleisch,
    it is a wounde of lepre, and he schal be departid at the `doom of the preest.
  cwe-cwe: Mkulu wa nhambiko kezahalola hanhu baho, one upipi wa hanhu haja ugaluka
    kuwa mzelu na utamu wenyewo uhawoneka kuwa wamgati ng'hani ya mbende ya lukuli
    lwake, basi uwo ni utamu wa mbende. Mkulu wa nhambiko yahakomeleza kumpekula kezagong'onda
    kuwa munhu iyo kambula mwiko.
  kik-kik: Nake mũthĩnjĩri-Ngai arore kĩronda kĩu kĩrĩ ngoothi-inĩ yake, na angĩkorwo
    njuĩrĩ ya handũ hau harũaru nĩĩgarũrũkĩte ĩkerũha, na kĩronda kĩu kĩonwo kĩrikĩire
    thĩinĩ wa mwĩrĩ gũkĩra harĩa ngoothi yakinya-rĩ, ũcio nĩ mũrimũ wa ngoothi ũngĩgwatanio.
    Nake mũthĩnjĩri-Ngai aarĩkia kũmũrora, nĩagacooka atue atĩ mũndũ ũcio arĩ na thaahu.
  fra-NCL: 'Le prêtre examinera la plaie qui est sur la peau de la chair : si le poil
    de la plaie est devenu blanc et que la plaie paraisse plus profonde que la peau
    de la chair, c’est une plaie de lèpre : le prêtre, ayant examiné cet homme, le
    déclarera impur.'
  cek-AK: Qaima mah a ngan nuiah kaom ahmaa to khen pae tih; ahmaa pong ih ngan mui
    to anglung moe, nganhin pongah ahmaa to thuk kue nahaeloe, ngansae ah oh; to pongah
    qaima mah anih to khen ueloe, ciimcai ai kami, tiah taphong tih.
  cuk-cuk: 'Dule-irwa-anse-goled dule-ukagi-yaa-siid dakoed. Yaa-siidgi e-siga sipuu
    naile, degi, yaa ise-nue-gulluu daklegele, wedi, naibe-buna-yaa gued. Geb dule-irwa-anse-goled
    uka-daksad-sorbali, sogoed: ‘We-dule, swilidiksurye.’'
  uig-CYR: Каһин униң бәдининиң җараһитигә қарайду; җараһәт болған җайниң түки ақирип
    кәткән һәмдә җараһәтму әтрапидики теридин қениқрақ көрүнсә, бу песә-мохо кесәллигидур.
    Шуңа каһин уни көргәндин кейин шу кишини «напак» дәп җакалисун.
  tel-2017: అప్పుడు ఆ యాజకుడు అతని చర్మంపై ఉన్న వ్యాధిని పరీక్ష చేస్తాడు. వ్యాధి మచ్చ
    ఉన్న ప్రాంతంపైన వెంట్రుకలు తెల్లగా మారి, ఆ మచ్చ చర్మంలో లోతుగా ఉన్నట్టు కన్పిస్తే
    అది అంటువ్యాధి. యాజకుడు అతణ్ణి పరీక్ష చేసిన తరువాత అతణ్ణి అశుద్ధుడని నిర్థారించాలి.
  hat-BSA: Prèt la va gade bouton an sou po kò a. Si plim nan enfeksyon an vin blan,
    e enfeksyon an parèt pi fon ke po kò a, li se yon enfeksyon lalèp. Lè prèt la
    fin gade li, li va pwononse li pa pwòp.
  bxh-bxh: 'Tau antalasam haba ꞌwapi iwalana ni ya ita komakomaniꞌi, na ibe sadaina
    yai olo sa kafukafu yo ya bonu sigi lidi mate ni: ꞌwapi asiyebona, be tau antalasam
    haba ya liba famahata mate hola ma bonuna yo ma bidana.'
  kos-kos: Mwet tol sac fah lohang ac liye sring se ke manol uh, na unac kac an fin
    fasrfasrla ac faf sac aryurla loal liki kolo ma rauneak acn sac, na kalem lah
    sie mas na sensen pa oan sel uh, ac mwet tol el fah fahkelik ac akkalemye lah
    mwet sac tia nasnas.
  hbo-WLC: וְרָאָ֣ה הַכֹּהֵ֣ן אֶת־הַנֶּ֣גַע בְּעֽוֹר־הַ֠בָּשָׂר וְשֵׂעָ֨ר בַּנֶּ֜גַע
    הָפַ֣ךְ ׀ לָבָ֗ן וּמַרְאֵ֤ה הַנֶּ֙גַע֙ עָמֹק֙ מֵע֣וֹר בְּשָׂר֔וֹ נֶ֥גַע צָרַ֖עַת
    ה֑וּא וְרָאָ֥הוּ הַכֹּהֵ֖ן וְטִמֵּ֥א אֹתֽוֹ׃
  ibo-ibo: Onye nchụaja ga-eleru ọrịa ahụ dị ya nʼahụ anya. Ọ bụrụ na ajị dị gburugburu
    ebe ahụ ebidola ịcha ọcha, ọ bụrụkwa na ebe ahụ mibara ime, ọ bụ ọrịa ekpenta.
    Mgbe onye nchụaja leruchara ya anya, ọ ga-ekwupụta na onye ahụ bụ onye rụrụ arụ.
  ory-ory: ତହୁଁ ଯାଜକ ତାହା ଶରୀରର ଚର୍ମସ୍ଥିତ ଘାʼ ଦେଖିବ; ଆଉ ଯଦି ଘାʼର ଲୋମ ଶ୍ଵେତବର୍ଣ୍ଣ ହୋଇଥାଏ,
    ପୁଣି ଘାʼ ଯଦି ତାହା ଶରୀରର ଚର୍ମଠାରୁ ନୀଚ ଦେଖାଯାଏ, ତେବେ ତାହା କୁଷ୍ଠରୋଗର ଘାʼ ଅଟେ; ଆଉ
    ଯାଜକ ତାହାକୁ ଦେଖିବ ଓ ତାହାକୁ ଅଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ।
  chk-chk: Iwe, ewe souasor epwe nenengenöchü ewe kilingau won inisin ewe aramas.
    Nge are a pwechepwechela ülöülen ewe ia a kilingau ie, are a pwal pwä pwe ewe
    kilingau a enalong silin, ewe aramas a eäni eu kilingau mi afeiengau. Iwe, wesin
    än ewe souasor nenengenöchü ewe aramas, epwe anomu lon tettelin chon limengau.
  rop-rop: Wal det serramonimen garra luk det sowa, en if det heya insaid langa det
    sowa bin gro waitwan, en det sowa bin gro brabli dipwan, wal tharran na wan brabli
    nogudwan skin siknis, en det serramonimen garra tok im nomo klinbala blanga serramoni.
  ukr-1871: І огляне сьвященник болячку під шкірою на тїлї, і як волоссє над болячкою
    побілїє і болячка буде глубше як шкіра тїла, то се проказа. І оглянувши його,
    обявить сьвященник нечистим його.
  deu-1951: Und wenn der Priester das Mal an der Haut seines Fleisches besieht und
    findet, daß die Haare im Mal weiß geworden sind, und daß das Mal tieferliegend
    erscheint als die Haut seines Fleisches, so ist es der Aussatz; sobald der Priester
    das sieht, soll er ihn für unrein erklären!
  eng-JPS: And the priest shall look upon the plague in the skin of the flesh; and
    if the hair in the plague be turned white, and the appearance of the plague be
    deeper than the skin of his flesh, it is the plague of leprosy; and the priest
    shall look on him, and pronounce him unclean.
  srp-1865: I neka sveštenik vidi boljeticu na koži tijela njegova; ako dlaka na boljetici
    bude pobijeljela i boljetica bude na oèi niža od ostale kože tijela njegova, onda
    je guba; pa kad je vidi sveštenik proglasiæe ga da je neèist.
  lug-lug: Kabona anaakeberanga ekifo ekyo awazimbye ku lususu, bw’anaasanganga ng’obwoya
    obuli awo awazimbye bufuuse bweru, ate nga awalwadde wennyise okusinga olususu
    lw’omubiri gw’omuntu oyo, ng’olwo ebyo bigenge. Kabona bw’anaamalanga okumukebera
    anaalangiriranga nti omuntu oyo si mulongoofu.
  heb-heb: וראה הכהן את הנגע בעור הבשר ושער בנגע הפך לבן ומראה הנגע עמק מעור בשרו
    נגע צרעת הוא וראהו הכהן וטמא אתו׃
  ben-IRV: পরে যাজক তার শরীরের চামড়ায় অবস্থিত ঘা দেখবে; যদি ঘায়ের লোম সাদা হয়ে
    থাকে এবং ঘা যদি দেখতে শরীরের চামড়ার থেকে নিম্ন মনে হয়, তবে তা কুষ্ঠরোগের ঘা,
    তা দেখে যাজক তাকে অশুচি বলবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਸਰੀਰ ਦੀ ਚਮੜੀ ਵਿੱਚ ਉਸ ਰੋਗ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਜੇਕਰ ਉਸ ਰੋਗ ਦੇ ਸਥਾਨ
    ਤੇ ਵਾਲ਼ ਚਿੱਟੇ ਹੋ ਗਏ ਹੋਣ ਅਤੇ ਰੋਗ ਉਸ ਦੀ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ ਦਿਸੇ ਤਾਂ ਉਹ ਜਾਣ ਲਵੇ ਕਿ
    ਇਹ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੈ ਤਾਂ ਜਾਜਕ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਅਸ਼ੁੱਧ ਆਖੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည်၊ ထိုသူ၏ အရေ ၌ ပေါ်သော အနာ ကို ကြည့်ရှုသောအခါ၊ အနာ ၌ ရှိသောအမွေး
    သည် ဖြူ လျှင် ၎င်း၊ အနာ သည် အရေ အောက်၌ စွဲဟန် ရှိလျှင်၎င်း နူနာ မှန်၏။ ယဇ် ပုရောဟိတ်သည်
    ထိုသူ ကို ကြည့်ရှု ပြီးမှ ၊ မ စင်ကြယ်ဟု စီရင်ရမည်။
  hmo-hmo: Vadaeni hahelagaia tauna ese unai kopina do ia itaia, bema unai gabu ena
    huina be kurokuro ia lao, bona bema unai toutou be kopina sibona dekenai lasi
    to sisina dobu, unai be lepera gorere. Vadaeni unai neganai hahelagaia tauna ese
    unai tau do ia gwauraia miro.
  urd-urd: और काहिन उसके जिस्म की जिल्द की बला को देखे, अगर उस बला की जगह के बाल सफ़ेद
    हो गए हों और वह बला देखने में खाल से गहरी हो, तो वह कोढ़ का मर्ज़ है; और काहिन
    उस शख़्स को देख कर उसे नापाक करार दे।
  rus-SYN: священник осмотрит язву на коже тела, и если волосы на язве изменились
    в белые, и язва оказывается углубленною в кожу тела его, то это язва проказы;
    священник, осмотрев его, объявит его нечистым.
  bqc-SIM: Sa'onapi i wɛ́tɛ gyã pↄ́ kú ade mɛwai. Tó gupi kã́ puakũ̀, mɛ́ a ɛ
    zuuua, gyã pↄ́ ì lińzin we, sa'ona lí ade dilɛ gbãlɛa.
  tcz-CHONGTHU: Chuteng thempu pan atahsa pat laichu avet peh ding, hiche atipat laiya
    amulse chu akan tom ding, chule hiche atahsa pat laichu atahsa vunpotho sanga
    asunglut joham khat akimu leh, hitobang tipat natna chu aphah veiya ahi; thempu
    pan ama chu avet lhah ding, hitobang natna nei mihem chu thempu pan ama hi aphah
    ahin abohtai, aphondoh ding ahi.
  mar-mar: मग याजकाने त्याच्या अंगाच्या कातडीवरील तो चट्टा तपासावा व त्या चट्ट्यावरील
    केस पांढरे झाले असल्यास व तो चट्टा कातडीपेक्षा खोल गेलेला दिसल्यास तो महारोगाचा
    चट्टा समजावा; मग त्या मनुष्याची तपासणी झाल्यावर याजकाने त्यास अशुद्ध ठरवावे.
  soq-soq: Ita pirisi sa mo bene me etepe ewadewasasapu ita bene sa bedewe imba sapusaua
    segalepia ita do bene apana etepa bedeweido iepi alepia, sa ipa kero debamalene
    kadiwaida segalen. Ita pirisi apana diamopie wapiase, ‘Apana ema Iawe God emawe
    miramiralen.’
  qub-qub: Cürana chay runapa guerinta ricanga. Guericho caycaj ajcha yur'gacäcusha
    captin, chaynöpis gueri uchcucasha captenga lepranami canga. Chaura chay runata
    sumaj ricaycur cüraga ‹ganra› nenganami.
  bqp-bqp: Yɑ̃ku kowo wiyɑ u koo bɑrɑ te mɛɛri. Ù n deemɑ bɑu ge, gɑ sɑn kpikisu
    mɔ, mɑ gɑ wɔru mɔ, sɑɑ ye sɔɔrɑ u koo gere mɑ yɛ̃ro u bɑrɑ disigiru bɑrɔ.
  hat-hat: Prèt la va egzaminen kote ki malad la. Si pwal yo vin tou blan, epi si
    maladi a fouye po a ti kras, l'a konnen se yon move maladi po ki ka kontaminen
    lòt moun. Lè prèt la va wè sa, l'a fè konnen moun lan pa nan kondisyon pou l'
    fè sèvis Bondye.
  eng-BSB: The priest is to examine the infection on his skin, and if the hair in
    the infection has turned white and the sore appears to be deeper than the skin,
    it is a skin disease. After the priest examines him, he must pronounce him unclean.
  tod-tod: Zalaɠa ɠula nui ɠa seeɓɛi ɠɛʋele ʋɛtɛ, nii kulaai kɔlɔgi ma. Ni ma leɠai
    ɠoleʋɛ su, é yei, suɠooza kɔlɔgi ʋa, toɠa ga kulama zeeɓɛi ma zii ta. Zalaɠa
    ɠula nui ɠa kɛʋele ʋɛtɛ, é dɛɛ ga nui naa ɠɔzɔʋɛ.
  eng-WEBPB: The priest shall examine the plague in the skin of the body. If the hair
    in the plague has turned white, and the appearance of the plague is deeper than
    the body’s skin, it is the plague of leprosy; so the priest shall examine him
    and pronounce him unclean.
  kbq-kbq: Hagi Pristi vahe'mo'za ana namuna rezagane'za kesageno'ma, namuma me'nenifima
    azokamo'ma efeke'ma huno ana namumo'ma hanagatino ufre'nesigeno, pristi ne'mo'ma
    reprosi namune hanigeno'a, ana vahe'mo'a agru osugahie.
  nhe-BL: Huan nopa totajtzi quitlachilis ica miyac cuidado campa monextijtoc nopa
    cocolistli. Huan intla campa quipiya cocolistli, itzoyo pejtoc mocuepa chipahuac
    huan intla nopa cocotl nesi para pejtoc tlatzintla icuetlaxo, huajca xijmachilica
    cuali para quipiya nopa tlacayo palanca cocolistli. Huan huajca nopa totajtzi
    monequi teyolmelahuas para ax tlapajpactic nopa tlacatl.
  gub-BL: Xaxeto ume'e putar ipir rehe nehe. Aze haw ipinimaw rehe har ixig nehe,
    aze iperew oho ete ipir rehe nehe, a'e mehe ma'eahy haw amo wanupe imono pyràm
    romo a'e. — Nepir na'ikatu kwaw Tupàn henataromo, i'i putar xaxeto a'e teko pe
    nehe.
  eng-DRA: 'And if he see the leprosy in his skin, and the hair turned white, and
    the place where the leprosy appears lower than the skin and the rest of the flesh:
    it is the stroke of the leprosy, and upon his judgment he shall be separated.'
