  tha-KJV: ให้​ปุ​โรหิตตรวจผิวหนังตรงที่​เป็นโรค ถ้าขนในที่นั้นเปลี่ยนเป็นสีขาวและเห็​นว​่าโรคนั้นอยู่ลึกกว่าผิวหนังลงไป
