    branco, e sua aparência é mais profunda que a pele, é hanseníase. Ele se rompeu
    na queimadura, e o padre o declarará impuro. É a praga da hanseníase.
  cth-cth: Vaihma ni a khet han. A hmâ dawk e muen a pangaw teh vuen thung ka phat
    e patetlah awm pawiteh hmai kak dawk hoi ka tho e hrikbei doeh. Hote tami teh
    thoung hoeh telah vaihma ni a pathang han. Hrikbei patawnae doeh.
  twi-twi: ɛsɛ sɛ ɔsɔfo no hwɛ faako a ɔhyehyew no wɔ. Sɛ nwi a ɛwɔ beae a ɛhɔ nnii
    dɛm biara no dan yɛ fitaa na sɛ ɛyɛ ade a adidi kɔ ɔhonam no mu a, na ɛyɛ kwata
    na apue afi ɔhyehyew no mu, enti ɛsɛ sɛ ɔsɔfo no pae mu ka sɛ onipa no yɛ ɔkwatani.
  hlt-hlt: Te vaengah dikdak dongkah a mul te a bok la poeh tih a hmuethma loh a vin
    khuila a dung atah hmai ung dongkah aka phoe hmaibae coeng ni. Te dongah khosoih
    loh anih poeih uh coeng ti saeh. Te te hmaibae tloh coeng ni.
  tbz-SIM: ikuɔ́ nìùtìi ò wèńtɛ́, kòò sɔ̃́ nticìtì dɔ́ kɛ́pɛikɛ yoo tikɔ̃̀ntì dɔ́
    kɛ́nɑɑ́ ntɛfɔ̃̀tɛ̀ dɛborɛ̀, tikɔ̀ntì tiì ò pĩ. Ikuɔ́ nìùtìi ò nɑ̀kɛ́ kɛ dɔ̀ o
    mɔmmú tú musĩ̀mmù mmu, ò sĩ̀mmu.
  msy-2020: eghtɨ ofa gamir gumazim duar kam deragh an ganigh. A gantɨ, duar kurir
    kamɨn arɨziba ghurghurightɨ, duam guizbangɨra mɨkarzimɨn aven mangɨtɨ, ofa gamir
    gumazim fogham, duar kam, a lepan arɨmariar bar kuram. Egh a gumazim mɨkɨm suam,
    ‘Nɨ Godɨn damazimɨn zuezir puvatɨ.’
  dop-dop: pǝ wɛɛ sɩ kɔtʋlʋ kɑ wiili-ɩ, ye ɩ nɑwɑ sɩ tǝwɩɩlɛ limɑɑ nɑ pǝ nyɔɔsɩ hʋlʋmɩ
    ɩlɛ ɑsilimɑ kʋtɔŋ sʋʋnɑ ntɛɣɛ kɔkɔ tǝnyɑɣɑlɛ tǝnɑ. Kɔtʋlʋ kɑ́ hʋlɩ sɩ ɩ kɛ́ ɑsilimɑ
    tʋ. Asilimɑ Kʋtɔŋ ntɛ́.
  azb-azb: kahin ləkəyə baxsın, ləkə üstündəki tükləri ağardıb dəridən dərin görünsə,
    bu yanıqda başlanan cüzamdır. Kahin o adamı murdar elan etsin, çünki bu cüzamın
    əlamətidir.
  eng-DBY: 'and the priest look on it, and behold, the hair is turned white in the
    bright spot, and it looketh deeper than the skin, it is a leprosy which is broken
    out in the inflammation; and the priest shall pronounce him unclean: it is the
    sore of leprosy.'
  hin-2017: तो याजक उसको देखे, और यदि उस दाग में के रोएँ उजले हो गए हों और वह चर्म
    से गहरा दिखाई पड़े, तो वह कोढ़ है; जो उस जलने के दाग में से फूट निकला है; याजक
    उस मनुष्य को अशुद्ध ठहराए; क्योंकि उसमें कोढ़ की व्याधि है।
  wol-KYG: na ko sarxalkat bi seet. Su kawar gi ci nekk soppikoo weex te gàkk bi mel
    ni lu def pax, kon jàngoroy der juy law la, ju juddoo ca lakk-lakk ba. Na sarxalkat
    bi biral ne nit ki sobewu na, ndax jàngoroy der juy law la.
  eng-YLT: and the priest hath seen it, and lo, the hair hath turned white in the
    bright spot, and its appearance [is] deeper than the skin; leprosy it [is], in
    the burning it hath broken out, and the priest hath pronounced him unclean; it
    [is] a plague of leprosy.
  eng-WYC-2017: and lo! if it is turned into white-ness, and the place thereof is
    lower than the tother skin, the priest shall defoul the man, for a wound [or the
    plague] of leprosy is bred [or sprung] in the sign of wound.
  eng-WMBB: then the priest shall examine it; and behold, if the hair in the bright
    spot has turned white, and its appearance is deeper than the skin, it is leprosy.
    It has broken out in the burning, and the priest shall pronounce him unclean.
    It is the plague of leprosy.
  urd-GVH: तो इमाम मुतअस्सिरा जगह का मुआयना करे। अगर मालूम हो जाए कि मुतअस्सिरा जगह
    के बाल सफ़ेद हो गए हैं और वह जिल्द में धँसी हुई है तो इसका मतलब है कि चोट की जगह
    पर वबाई जिल्दी मरज़ लग गया है। इमाम उसे नापाक क़रार दे, क्योंकि वबाई जिल्दी बीमारी
    लग गई है।
  rug-rug: sa hiama si kaqu vilitia si asa, be keoro sari na pulupuluna pa olarana,
    meke ta dogoro sapu lohi hola nia sa sa kapuna pa vari likohaena, na minoho kaleana
    hola pa kapu si asa, sapu ta podalae koasa kina. Kaqu tozi vura nia sa hiama sapu
    boni si asa.
  gaz-gaz: lubni baarolee sana haa qoru; kunoo yoo rifeensi achi irra jiru addaatee
    baaroleen sunis gogaa keessa darbee foon seene wanni kun lamxii iddoo gubate sana
    irratti baʼuu dha. Lubichi akka namni sun xuraaʼaa taʼe haa labsu; dhukkubni kun
    dhukkuba lamxii ti.
  fra-LSG: 'Si le poil est devenu blanc dans la tache, et qu’elle paraisse plus profonde
    que la peau, c’est la lèpre, qui a fait éruption dans la brûlure; le sacrificateur
    déclarera cet homme impur: c’est une plaie de lèpre.'
  yal-yal: saraxaraliin xa a mato. Xa a fati ma xabene fixa, furen dɛɛn tilin, fure
    ɲaxina nde nan na ra, naxan bata mini ganden ma. Nayi, saraxaraliin xa a fala
    na kanna ma a mi sariɲanxi bayo fure ɲaxin na a ra.
  haw-1868: 'Alaila e nana ke kahuna ia mea; aia hoi, ina ua lilo ka huluhulu maloko
    o kahi lilelile, i keokeo, a malalo o ka ili ia i ke ikeia, he mai lepera ia i
    pahu mai mai loko mai o ka wela: nolaila e olelo ai ke kahuna he haumia ia; he
    mai lepera ia.'
  arb-NAV: وَفَحَصَ الْكَاهِنُ الْبُقْعَةَ اللّامِعَةَ فَوَجَدَ أَنَّ شَعْرَهَا قَدِ
    ابْيَضَّ، وَبَدَتْ غَائِرَةً عَنْ سَطْحِ بَاقِي الْجِلْدِ، يَكُونُ ذَلِكَ بَرَصاً
    أَفْرَخَ فِي مَوْضِعِ الْحَرْقِ، فَيَحْكُمُ بِنَجَاسَتِهِ.
  ewe-ewe: ele be nunɔla la nalé ŋku ɖe teƒea ŋu. Ne fu si le teƒea fu, eye wòdze
    abe dɔléle la tso amea ƒe lãme ke ene la, ekema woanya be amea dze kpodɔ to dzobi
    la teƒe, eye nunɔla la aɖe gbeƒã be eŋuti mekɔ o, edze anyi.
  eng-LEE: 'And if the priest see it, and, behold, the hair in the bright spot have
    been turned white, and its appearance be deeper than the skin: it is leprosy,
    broken out in the fire-wound; and the priest shall pronounce him unclean, it is
    the plague of leprosy.'
  asm-FB: তেন্তে পুৰোহিতে তাক চাব; যদি জিলিকা দাগত থকা নোম বগা হৈ গ’ল, আৰু আন ছালতকৈ
    দ যেন দেখা যায়, তেতিয়া সেয়ে জুইয়ে পোৰা দাগত ওলোৱা কুষ্ঠ ৰোগ; পুৰোহিতে তাক
    অশুচি বুলি ক’ব, কিয়নো সেয়ে কুষ্ঠ ৰোগৰ ঘা।
  sus-A: سّرّشّدُبّ شَ نَ مَتٌ. شَ قُرٍ مَ قَتٍ شَبٍ بَرَ قِيشّ نَ قْشِ، قُرٍ بَرَ
    تِلِن، عَ سُبٍ لِ، قُرٍ حَاشِ نَ عَ رَ، نَشَن بَرَ مِنِ قَتٍ مَ كِرِ دّننَشّ نُ
    فَنشِ. نَ سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ بَرَ قِندِ مِشِ سّنِيّنتَرٍ رَ، بَرِ مَ
    قُرٍ حَاشِ نَ عَ رَ.
  fra-SBL: le prêtre l'examinera ; et voici, si le poil de la tache brillante est
    devenu blanc, et si son aspect est plus profond que la peau, c'est la lèpre. Elle
    s'est déclarée chez le brûlé, et le prêtre le déclarera impur. C'est la plaie
    de la lèpre.
  hbo-hbo: וְרָאָ֣ה אֹתָ֣הּ הַכֹּהֵ֡ן וְהִנֵּ֣ה נֶהְפַּךְ֩ שֵׂעָ֨ר לָבָ֜ן בַּבַּהֶ֗רֶת
    וּמַרְאֶ֙הָ֙ עָמֹ֣ק מִן־הָעֹ֔ור צָרַ֣עַת הִ֔וא בַּמִּכְוָ֖ה פָּרָ֑חָה וְטִמֵּ֤א
    אֹתֹו֙ הַכֹּהֵ֔ן נֶ֥גַע צָרַ֖עַת הִֽוא׃
  eng-WYCLIFFE: the preest schal biholde it, and lo! if it is turned in to whijtnesse,
    and the place therof is lowere than the tothir skyn, the preest schal defoule
    the man, for a wounde of lepre is bred in the `signe of wounde.
  cwe-cwe: mkulu wa nhambiko kezahalola hanhu baho. Na one yahawona kuwa upipi wake
    ugaluka kuwa mzelu na hagidimila, uwo ni utamu wa mbende woulawile hana ihanhu
    halungule. Mkulu wa nhambiko kezagong'onda kuwa munhu iyo kambula mwiko.
  kik-kik: mũthĩnjĩri-Ngai ũcio nĩakarora handũ hau, na angĩkorwo njuĩrĩ ciaho nĩcierũhĩte,
    na hakorwo hakĩoneka harikĩire gũkĩra ngoothi-rĩ, ũcio nĩ mũrimũ ũngĩgwatanio
    ũtũrĩkĩire ihĩa-inĩ rĩu. Nake mũthĩnjĩri-Ngai nĩagatua atĩ mũndũ ũcio arĩ na thaahu;
    ũcio nĩ mũrimũ wa ngoothi ũngĩgwatanio.
  fra-NCL: le prêtre l’examinera. Si le poil est devenu blanc dans la tache et qu’elle
    paraisse plus profonde que la peau, c’est la lèpre, elle a fait éruption dans
    la brûlure ; le prêtre déclarera cet homme impur ; c’est une plaie de lèpre.
  cek-AK: qaima mah to ahmaa to khen tih; ahmaa pong ih nganmui loe anglung moe, nganhin
    pongah ahmaa to thuk kue nahaeloe, hmai mah kangh ih ahmaa thung hoiah ngansae
    to tacawt pongah, qaima mah anih to ciimcai ai kami ah taphong tih; to loe ngansae
    nathaih ah oh.
  cuk-cuk: 'dule-irwa-anse-goled we-gummakaled dakoed. Ar gummakaledgi e-siga sipuu
    naile, degi, yaa ise-nue-gulluu daklegele, wedi gummakaledgi naibe-buna-yaa signonikid.
    Dule-irwa-anse-goled sogoed: ‘We-dule, swilidiksurye.’ Ar ade, we-dule naibe-buna-yaa
    nikad.'
  uig-CYR: каһин униңға сәпселип қарисун; әгәр шу дағдики түкләр ақирип кәткән, дағму
    әтрапидики теридин қениқрақ болуп қалған болса, ундақта бу көйүк ярисидин пәйда
    болған песә-мохо кесилидур; каһин уни «напак» дәп җакалисун; чүнки у песә-мохо
    җараһитидур.
  tel-2017: ఆ మచ్చ చర్మంలో లోతుగా ఉండి ఆ ప్రాంతంలో వెంట్రుకలు తెల్లగా కన్పిస్తున్నాయో
    లేదో యాజకుడు పరీక్షిస్తాడు. అలా ఉంటే అది అంటువ్యాధి. అది కాలిన గాయంలోనుండి బయటకు
    వచ్చింది. అప్పుడు యాజకుడు ఆ వ్యక్తిని అశుద్ధుడని నిర్థారించాలి. అది అంటువ్యాధి.
  hat-BSA: alò, prèt la va gade li. Epi si plim nan mak vif la vin tou blanch e parèt
    pi fonse ke chè a, sa se lalèp. Li vin parèt nan kote ki brile a. Konsa, prèt
    la va pwoklame li pa pwòp. Sa se yon enfeksyon lalèp.
  kos-kos: mwet tol el fah liyal. Fin unen acn sac fasrfasrla ac aryurla loal liki
    kolo siska uh, na kalem lah mas sensen nu ke kolo se pa sikyak ke acn se ma folla,
    ac mwet tol el fah fahkak lah mwet sac tia nasnas.
  hbo-WLC: וְרָאָ֣ה אֹתָ֣הּ הַכֹּהֵ֡ן וְהִנֵּ֣ה נֶהְפַּךְ֩ שֵׂעָ֨ר לָבָ֜ן בַּבַּהֶ֗רֶת
    וּמַרְאֶ֙הָ֙ עָמֹ֣ק מִן־הָע֔וֹר צָרַ֣עַת הִ֔וא בַּמִּכְוָ֖ה פָּרָ֑חָה וְטִמֵּ֤א
    אֹתוֹ֙ הַכֹּהֵ֔ן נֶ֥גַע צָרַ֖עַת הִֽוא׃
  ibo-ibo: onye nchụaja ga-elezi onye dị otu a anya. Ọ bụrụ na ajị dị gburugburu ebe
    ọnya ahụ dị na-acha ọcha, maọbụ na ọnya ahụ mibara ime karịa, ọ ghọọla ekpenta
    nke si nʼọnya ahụ nupụta. Onye nchụaja ga-agụ mmadụ ahụ dịka onye na-adịghị ọcha.
    Ọ bụ ọrịa ekpenta.
  ory-ory: ତେବେ ଯାଜକ ତାହା ଦେଖିବ; ଆଉ, ଯଦି ଚିକ୍କଣ ଚିହ୍ନରେ ଥିବା ଲୋମ ଶ୍ଵେତବର୍ଣ୍ଣ ହୁଏ ଓ
    ଚର୍ମର ନୀଚସ୍ଥ ଦେଖାଯାଏ, ତେବେ ତାହା କୁଷ୍ଠରୋଗ, ତାହା ଅଗ୍ନିଦାହରୁ ଉତ୍ପନ୍ନ ହୋଇଅଛି; ପୁଣି
    ଯାଜକ ତାହାକୁ ଅଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ତାହା କୁଷ୍ଠରୋଗର ଘାʼ ଅଟେ।
  chk-chk: ewe souasor epwe nenengenöchü ewe kar. Nge are ülöülen ewe ia a kar ie
    a pwechela, are ewe kil a pwal enalong silin, iei eu kilingau mi afeiengau. Iwe,
    ewe souasor epwe anomu ewe aramas lon tettelin chon limengau, pun a samaun rupun
    pwötür.
  rop-rop: det serramonimen garra luk langa im. If detlot heya langa det spot bin
    meigim miselp waitwan en if imbin gro dipwan insaid langa det skin, tharran na
    wan brabli nogudwan skin siknis, weya bin stat wen imbin barn, det serramonimen
    garra dalim im, ‘Yu nomo klinbala blanga serramoni’.
  ukr-1871: 'І огляне людину сьвященник, і побачить, се побілїв волос на плямі і на
    погляд вона глибше від кожі, то се проказа; вона взялась на опечинї, і нечистою
    обявить людину сьвященник: се болячка прокази,'
  deu-1951: und wenn der Priester es besieht und findet, daß das Haar weiß geworden
