verse: LEV.013.025
translations:
  mal-C: പുരോഹിതൻ അവിടം പരിശോധിക്കണം. അതിലെ രോമം വെളുത്തതായും ത്വക്കിനെക്കാൾ കുഴിവായും
    കണ്ടാൽ അതു പൊള്ളലിൽനിന്നുണ്ടായ ഗുരുതരമായ കുഷ്ഠം. പുരോഹിതൻ അയാളെ അശുദ്ധമെന്നു പ്രഖ്യാപിക്കണം;
    അതു ഗുരുതരമായ കുഷ്ഠംതന്നെ.
  deu-TKW: und der Priester bei dessen Besichtigung findet, daß die Haare an dem hellen
    Flecke weiß geworden sind, und daß er tiefer liegend erscheint, als die Haut,
    so ist es der Aussatz, der in der Brandwunde ausgebrochen ist, und der Priester
    erkläre ihn für unrein; es ist wirklicher Aussatz.
  lin-lin: 'Nganga-Nzambe akotala moto yango malamu : soki bapwale oyo ezali kati
    na litono ebongwani, ekomi pembe mpe litono yango kati na poso ebongwani, esali
    pota : elakisi ete ezali bokono ya maba nde ebimi na esika oyo ezikaki. Boye,
    Nganga-Nzambe akoloba ete moto yango azali mbindo, pamba te azali na bokono ya
    maba.'
  eng-LSV: and the priest has seen it, and behold, the hair has turned white in the
    bright spot, and its appearance [is] deeper than the skin, it [is] leprosy; it
    has broken out in the burning, and the priest has pronounced him unclean; it [is]
    a plague of leprosy.
  eng-GNV: 'Then the Priest shall looke vpon it: and if the heare in that spot be
    changed into white, and it appeare lower then the skin, it is a leprosie broken
    out in the burning therefore the Priest shall pronounce him vncleane: for it is
    the plague of leprosie.'
  eng-WEBSTER: 'Then the priest shall look upon it: and behold, if the hair in the
    bright spot is turned white, and it is in sight deeper than the skin: it is a
    leprosy broken out of the burning: wherefore the priest shall pronounce him unclean:
    it is the plague of leprosy.'
  nhw-BL: huajca nopa totajtzi quitlachilis ica miyac cuidado campa motlatijtoc nopa
    masehuali. Huan sintla quiitas para cocojtoc achi huejcatla hasta tlatzintla cuetlaxtli
    huan itzoyo ya mocueptoc chipahuac, huajca ya quipiya nopa tlacayo palanca cocolistli
    catli yolqui campa motlati. Huan nopa totajtzi monequi quiijtos para nopa masehuali
    amo tlapajpactli pampa quipiya nopa tlacayo palanca cocolistli.
  swh-ONEN: kuhani ataichunguza ile alama, na kama nywele zilizoko juu yake zimegeuka
    kuwa nyeupe, napo pametokea shimo, basi huo ni ugonjwa wa ngozi wa kuambukiza
    ambao umetokea juu ya jeraha la moto. Kuhani atamtangaza kuwa najisi; ni ugonjwa
    wa ngozi wa kuambukiza.
  bba-bba: Gen sɑnsu sù n kuɑ kpikisu mɑ wɔru ɡɑ sɔ̃ɔsire ɡɔnɑ ye sɔɔ, sɑɑ ye sɔɔ
    bɑrɑ disiɡirɑ tɑ sɔ̃ɔsirɑ mi. Yɑ̃ku kowo u koo nùn ɡɑrisiwɑ disiɡii.
  eng-KJVCPB: 'then the priest shall look upon it: and behold, if the hair in the
    bright spot be turned white, and it be in sight deeper than the skin; it is a
    leprosy broken out of the burning: wherefore the priest shall pronounce him unclean:
    it is the plague of leprosy.'
  luo-luo: to jadolo nyaka non adholano, kendo ka yier mane iye olokore rachar, kendo
    onenore ni odholore, to en tuo malandore mowuok kama owangʼno. Jadolo noland ni
    ngʼatno ogak; nikech en tuo malandore mar del.
  meu-meu: hahelaḡa tauna ese baine itaia. Bema dera vada e kurokuro, bona toutou
    na sisina dobu, una na lepra, Iahi ese e araia gabuna amo vada e vara. Hahelaḡa
    tauna ese baine gwauraia, vada e miro; badina be ia na lepra tauna.
  npi-ULB: पुजारीले त्यस दागमा पलाएको रौँ सेतो भएको छ वा छैन, र त्यो छालामा गहिरो
    भएको छ वा छैन भनेर जाँच गर्ने छ । यदि त्यो पोलेको घाउ फुटेको छ भने, पुजारीले त्यसलाई
    अशुद्ध घोषणा गरोस् । त्यो एउटा सरुवा रोग हो ।
  yor-yor: Kí àlùfáà yẹ ojú ibẹ̀ wò. Bí irun ibẹ̀ bá ti di funfun tí ó sì jinlẹ̀ ju
    àwọ̀ ara lásán lọ, ààrùn tí ń ràn ká ti wọ ojú iná náà, kí àlùfáà pè é ní aláìmọ́.
    Ààrùn tí ń ràn ni ni èyí.
  pes-OPCB: کاهن باید لکه را معاینه کند. اگر موهای روی آن لکه سفید شده و جای سوختگی
    گودتر از پوست بدن باشد، این مرض جذام است که در اثر سوختگی بروز کرده و کاهن باید
    او را نجس اعلام کند.
  tgl-ULB: kung ganun susuriin ito ng pari para makita kung ang buhok sa batik na
    iyon ay naging puti, at kung ito ay nagpapakitang mas malalim kaysa sa balat.
    Kapag mayroon nito, sa ganun iyon ay nakakahawang sakit. Kumalat na ito palabas
    sa paso, at dapat ipahayag siya ng pari na marumi. Ito ay isang nakakahawang sakit.
  hui-hui: nde loma binigo mo miaga kagome baya hanguore hondolene nga. Ani handalu
    karia irame dene biagoria irini kago pelayaguabi dere bidago bima anda piyaguabi
    nde dere koore mbira bidaria hondolebira. Ani bidago hondowa loma binigo mo miaga
    kago ibugua lamialu lalu, Í̠ Anduane Homogonaga deni bayale ndo ko dodohe kegoni,
    lolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​အ​နာ​ကို​စစ်​ဆေး​ရ မည်။ အ​နာ​ကွက်​တွင်​ရှိ​သော​အ​မွေး​များ​သည်
    ဖြူ​၍​အ​နာ​တွင်း​နက်​ကြောင်း​တွေ့​ရှိ​ရ​လျှင် မီး လောင်​သော​အ​နာ​မှ​ဖြစ်​ပေါ်​လာ​သော​ဆိုး​ရွား
    သည့်​ကိုယ်​ရေ​ပြား​ရော​ဂါ​ဖြစ်​သော​ကြောင့် ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​အား​မ​သန့်​ရှင်း
    ဟု​ဆုံး​ဖြတ်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། ཁྲ་ཐིག་སྟེང་གི་བ་སྤུ་དཀར་པོར་གྱུར་པ་དང་ནད་རྟགས་ཀྱང་ཤ་ནང་དུ་འཐིམ་ཡོད་པ་མཐོང་ན་དེ་ནི་མཛེ་ནད་མེས་འཚིག་ཤུལ་དུ་བྱུང་བ་ཡིན་ལ།
    མཛེ་ནད་ཀྱི་རྟགས་ཡིན་པས་མཆོད་དཔོན་གྱིས་མི་དེ་མི་གཙང་བར་བསྒྲག་དགོས།
  sna-sna: muprista anofanira kutarisa gwapa uye kana bvudzi riri pariri rapinduka
    rikava jena uye zvakadzika kudarika ganda, chirwere chinotapukira cheganda chabuda
    pakatsva.
  spa-BLM: entonces el sacerdote lo examinará; y he aquí que si el pelo de la mancha
    brillante se ha vuelto blanco, y su aspecto es más profundo que la piel, es lepra.
    Ha brotado en el quemado, y el sacerdote lo declarará impuro. Es la plaga de la
    lepra.
  cac-cac: A vin̈ sacerdote tz'ilani, tato a xiil vanxo sacb'i, vanxo sb'at yich jun
    setan̈ b'aj ay sat chi', tato icha chi', lepra ix checlajq'ue b'aj ay yaxc'a chi',
    axo vin̈ sacerdote chi' tz'alani to maxtzac yal-laj yajec' jun anima chi' d'a
    scal eb' yetanimail.
  swh-ULB: kisha kuhani ataichunguza kuona kama malaika zilizoko kwenye doa hilo zimebadilika
    na kuwa nyeupe, na kama limeonekana kwenda chini zaidi ya ngozi, kama limekuwa
    hivyo, basi huo ni ugonjwa wa kuambukiza. Umejitokeza kwenye jeraha la moto, naye
    kuhani atamtangaza kuwa najisi. Huo ni ugonjwa wa kuambukiza.
  bel-bel: 'і сьвятар убачыць, што валасы на пляме зьмяніліся на белыя, і яна будзе
    заглыбленая ў скуры, дык гэта праказа, яна распусьцілася на абпаліне; і сьвятар
    абвесьціць яго нячыстым: гэта струпля праказы;'
  deu-ELBBK: 'und der Priester besieht ihn, und siehe, das Haar ist in weiß verwandelt
    in dem Flecken, und er erscheint tiefer als die Haut, so ist es der Aussatz; er
    ist in der Entzündung ausgebrochen, und der Priester soll ihn für unrein erklären:
    es ist das Übel des Aussatzes.'
  mbb-OT: kinahanglan he ibpesusi heini te memumuhat. Ne emun tuus heini te zaru te
    lundis wey mibmeputì is menge vulvul kayi, ne zuen din daru te lundis he mibpuun
    pinaaǥi te kegketutung. Ne ebpesayud is memumuhat he meremerik haazà he etew.
  mal-2015: പുരോഹിതൻ അതു നോക്കേണം; പുള്ളിയിലെ രോമം വെള്ളയായി തീർന്നു ത്വക്കിനെക്കാൾ
    കുഴിഞ്ഞുകണ്ടാൽ പൊള്ളലിൽ ഉണ്ടായ കുഷ്ഠം; ആകയാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം;
    അതു കുഷ്ഠലക്ഷണം തന്നേ.
  rmc-rmc: akor les o rašaj obdikhela. Te dikhela, hoj o balora pre oda than parňile
    avri a džal oda dži tel e cipa, hin oda o nasvaľiben, so pes kerďa la labarďa
    cipatar. O rašaj pre oda manuš phenela, hoj hino nažužo, hin les nasvaľiben pre
    cipa.
  pes-OPV: پس کاهن آن را ملاحظه نماید. اگر مو درلکه براق سفید گردیده، و گودتر از پوست
    بنمایداین برص است که از داغ درآمده است. پس کاهن به نجاست او حکم دهد زیرا بلای
    برص است.
  ron-1924: 'преотул сэ-л черчетезе. Дакэ пэрул дин патэ с-а фэкут алб ши еа паре
    май адынкэ декыт пеля, есте лепрэ, каре а дат ын арсурэ. Преотул сэ декларе пе
    омул ачела некурат: есте о ранэ де лепрэ.'
  ben-OBCV: তাহলে যাজক সেই দাগ পরীক্ষা করবে এবং যদি ওই স্থানের লোম সাদা রং হয়ে যায়
    ও চামড়া থেকে অংশটি নিম্ন মানের মনে হয়, তাহলে এটি এক সংক্রামক রোগ, যা আগুনে পুড়ে
    উৎপন্ন হয়েছে। যাজক তাকে অশুচি বলবে; এটি সংক্রামক এক চর্মরোগ।
  som-som: markaas wadaadku waa inuu meeshaas fiiriyaa, oo bal eeg, barta dhalaalaysa
    timaheedu hadday caddaadeen oo nabarka muuqashadiisuna ay dubka sare hoos u sii
    dhaafsiisan tahay, waa baras kaasu, oo wuxuu ka soo dhex baxay meeshii gubatay,
    oo wadaadku waa inuu yidhaahdaa, Ninkanu waa nijaasaysan yahay, waayo, kaasu waa
    cudurkii baraska.
  lat-VUC: 'considerabit eam sacerdos: et ecce versa est in alborem, et locus ejus
    reliqua cute est humilior, contaminabit eum, quia plaga lepræ in cicatrice orta
    est.'
  eng-ASVBT: 'then the priest shall look upon it; and, behold, if the hair in the
    bright spot be turned white, and the appearance thereof be deeper than the skin;
    it is leprosy, it hath broken out in the burning: and the priest shall pronounce
    him unclean: it is the plague of leprosy.'
  ita-1885: e, riguardandola il sacerdote, ecco, il pelo nella tacca ha mutato colore,
    ed è divenuto bianco, ed essa apparisce più profonda che la pelle; è lebbra ch'è
    germogliata nell'arsura; perciò, dichiari il sacerdote colui immondo; è piaga
    di lebbra.
  eng-LXXUP: 'then the priest shall look upon him, and, behold, if the hair being
    white is changed to a bright color, and its appearance is lower than the skin,
    it is a leprosy; it has broken out in the inflammation, and the priest shall pronounce
    him unclean: it is a plague of leprosy.'
  eng-ULB: then the priest will examine it to see if the hair in that spot has turned
    white, and if it appears to be deeper than the skin. If it has, then it is an
    infectious disease. It has broken out in the burn, and the priest must pronounce
    him unclean. It is an infectious disease.
  spa-VBL: el sacerdote debe revisarla. Si el vello que crecesobre la mancha se ha
    vuelto blanco y la mancha parece ser más profunda, es una enfermedad grave de
    la piel que ha infectado la quemadura, y el sacerdote que la inspeccione declarará
    a la persona impura. Es una enfermedad infecciosa de la piel.
  fra-_FOB: 'Le sacrificateur l''examinera; et si le poil est devenu blanc dans la
    tache, et que son apparence soit plus enfoncée que la peau, c''est la lèpre; elle
    a fait éruption dans la brûlure. Le sacrificateur déclarera cet homme souillé:
    c''est une plaie de lèpre.'
  mal-mal: പുരോഹിതൻ അത് പരിശോധിക്കണം; പുള്ളിയിലെ രോമം വെള്ളയായി തീർന്നു ത്വക്കിനെക്കാൾ
    കുഴിഞ്ഞുകണ്ടാൽ പൊള്ളലിൽ ഉണ്ടായ കുഷ്ഠം; ആകയാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കണം;
    അത് കുഷ്ഠലക്ഷണം തന്നെ.
  urd-GVR: to imām muta'assirā jagah kā muāynā kare. Agar mālūm ho jāe ki muta'assirā
    jagah ke bāl safed ho gae haiṅ aur wuh jild meṅ dhaṅsī huī hai to is kā matlab
    hai ki choṭ kī jagah par wabāī jildī marz lag gayā hai. Imām use nāpāk qarār de,
    kyoṅki wabāī jildī bīmārī lag gaī hai.
  suz-BL: चढ़ेबमी मेको गार रिम्‍शो पा कोव़चा माल्‍ब। मिनु मेको गार ङा चां बुश दुम्‍शा,
    कुशुल क्‍येङा लुक्‍च लशो बाक्‍त हना, मेको याक्‍सीब रोइ बाक्‍ब। मेको दुप्‍शो गार
    रे ग्रूशो बाक्‍ब। मिनु चढ़ेबमी मेको कली ‘ग्रांग्रा दिशो बाक्‍ब’ देंचा माल्‍ब।
    मेको कुशुल ङा याक्‍सीब रोइ बाक्‍ब।
  ita-1927: il sacerdote l’esaminerà; e se vedrà che il pelo della macchia è diventato
    bianco e la macchia appare più profonda della pelle, è lebbra scoppiata nella
    bruciatura. Il sacerdote dichiarerà quel tale impuro; è piaga di lebbra.
  ckb-ckb: کاهینەکە پشکنی وا مووی لەکە بریقەدارەکە سپی بووە و لە پێست قووڵترە، ئەوە
    نەخۆشییەکی گواستراوەیە و لە شوێنە سووتاوەکە بڵاوبووەتەوە. کاهینەکە ڕایدەگەیەنێت
    کە گڵاوە، ئەوە نەخۆشی گواستراوەی پێستە.
  eng-BBE: 'The priest is to see it: and if the hair on the bright place is turned
    white and it seems to go deeper than the skin, he is a leper: it has come out
    in the burn, and the priest will say that he is unclean: it is the leper''s disease.'
  kan-OKCV: ಯಾಜಕನು ಅದನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು. ಆ ಹೊಳಪಾದ ಕಲೆಯ ಮೇಲೆ ಕೂದಲು ಬಿಳುಪಾಗಿ ತಿರುಗಿದ್ದರೆ
    ಮತ್ತು ಅದು ನೋಡುವುದಕ್ಕೆ ಚರ್ಮಕ್ಕಿಂತಲೂ ಆಳವಾಗಿದ್ದರೆ, ಅದು ಬೊಬ್ಬೆಯಿಂದ ಒಡೆದ ಚರ್ಮರೋಗವಾಗಿರುವುದು.
    ಆದಕಾರಣ ಅವನು ಅಶುದ್ಧನೆಂದು ಯಾಜಕನು ನುಡಿಯಬೇಕು. ಅದು ಚರ್ಮವ್ಯಾಧಿಯಾಗಿದೆ.
  tam-2017: ஆசாரியன் அதைப் பார்க்கக்கடவன்; அந்தப் படரிலே முடி வெண்மையாக மாறி, அந்த
    இடம் மற்ற தோலைவிட பள்ளமாக இருந்தால், அது தீக்காயத்தினால் உண்டான தொழுநோய்; ஆகையால்,
    ஆசாரியன் அவனைத் தீட்டுள்ளவன் என்று தீர்மானிக்கக்கடவன்; அது தொழுநோய்தான்.
  spa-RV-1909: El sacerdote la mirará; y si el pelo se hubiere vuelto blanco en la
    mancha, y pareciere estar más hundida que la piel, es lepra que salió en la quemadura;
    y el sacerdote declarará al sujeto inmundo, por ser llaga de lepra.
  ron-BTF: Atunci preotul să se uite la ea; și, iată, dacă părul în pata strălucitoare
    este schimbat în alb și la vedere este mai adâncită decât pielea, aceasta este
    lepră izbucnită din inflamație, pentru aceasta preotul să îl declare necurat,
    aceasta este rana leprei.
  eng-WEBP: then the priest shall examine it; and behold, if the hair in the bright
