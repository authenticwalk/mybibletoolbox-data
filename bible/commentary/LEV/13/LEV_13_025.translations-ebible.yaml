    ein Aussatz in der Brandwunde entstanden; darum soll ihn der Priester für unrein
    erklären; denn es ist ein Aussatzmal.
  eng-JPS: 'then the priest shall look upon it; and, behold, if the hair in the bright
    spot be turned white, and the appearance thereof be deeper than the skin, it is
    leprosy, it hath broken out in the burning; and the priest shall pronounce him
