    proglasiti da je neèist; guba je.
  lug-lug: kabona anaakeberangawo, obwoya bwawo bwe bunaabanga bufuuse bweru, ate
    nga walabika ng’awennyise okusinga olususu, ebyo nga bigenge bye bifulumye ku
    lususu oluyidde. Kabona anaalangiriranga omuntu oyo nti si mulongoofu; ebyo binaabanga
    bigenge.
  heb-heb: וראה אתה הכהן והנה נהפך שער לבן בבהרת ומראה עמק מן העור צרעת הוא במכוה
    פרחה וטמא אתו הכהן נגע צרעת הוא׃
  ben-IRV: আর দেখ, দাগে অবস্থিত লোম যদি সাদা হয় ও দেখতে চামড়ার থেকে নিম্ন বোধ হয়,
    তবে তা আগুনে পুড়ে উৎপন্ন কুষ্ঠরোগ; অতএব যাজক তাকে অশুচি বলবে, তা কুষ্ঠরোগের ঘা।
  pan-pan: ਤਾਂ ਜਾਜਕ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਸ ਦਾਗ ਦੇ ਸਥਾਨ ਦੇ ਵਾਲ਼ ਚਿੱਟੇ ਹੋ ਗਏ
    ਹੋਣ ਅਤੇ ਉਹ ਵੇਖਣ ਵਿੱਚ ਚਮੜੀ ਨਾਲੋਂ ਡੂੰਘਾ ਦਿਸੇ ਤਾਂ ਉਹ ਜਲਣ ਦੇ ਦਾਗ ਵਿੱਚੋਂ ਨਿੱਕਲਿਆ ਹੋਇਆ
    ਕੋੜ੍ਹ ਹੈ, ਜਾਜਕ ਉਸ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਵੇ, ਇਹ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ရမည်။ နူကွက် အမွေး ဖြူ ၍ အရေ အောက်၌ စွဲဟန် ရှိလျှင်
    ၊ မီး လောင်နာ ထဲက ထွက် သော နူနာ ဖြစ်၏။ ထိုသူ သည် မ စင်ကြယ်ဟု ယဇ်ပုရောဟိတ် စီရင်ရမည်။
    နူနာ မှန်၏။
  hmo-hmo: hahelagaia tauna ese unai tau do ia itaia namonamo. Bema ia gabua gabuna
    ena huina be idia kurokuro, bona toutou be dobu sisina, unai be lepera gorere.
    Lahi ese ia gabua gabuna dekena amo lepera ia vara vadaeni.
  urd-urd: तो काहिन उसे मुलाहिज़ा करे, और अगर देखे कि उस चमकते हुए दाग़ के बाल सफ़ेद
    हो गए हैं और वह खाल से गहरा दिखाई देता है; तो वह कोढ़ है जो उस जल जाने से पैदा
    हुआ है; और काहिन उस शख़्स को नापाक क़रार दे क्यूँकि उसे कोढ़ की बीमारी है।
  rus-SYN: 'и священник увидит, что волос на пятне изменился в белый, и оно окажется
    углубленным в коже, то это проказа, она расцвела на ожоге; и священник объявит
    его нечистым: это язва проказы;'
  bqc-SIM: sa'ona lí wɛ́tɛi. Tó a è a kã́ puakũ̀, ge a ɛ zuuua, gyã pↄ́ ì lińzi
    mɛ́ dàalɛ tɛbↄpiu we, sa'ona lí ade dilɛ gbãlɛa, asa gyã pↄ́ ì lińziɛ.
  tcz-CHONGTHU: Hichea chu thempu pan anat nalai meikah lai chu avet lhah peh ding,
    anat nalai a atahsa timul geiya ahung kan doh khah a chule avun tho sunga asunglut
    khahtaa ahileh, hichu phah natna ahin, meiyin akah na maha chu hung soh oh a ahitan,
    thempupan amapa chu atheng loua ahitai, ti aphondohna anei ding ahi, ajeh chu
    hiche natna chu phah natna ahi.
  mar-mar: तर याजकाने त्यास तपासावे; त्या तकतकीत डागावरील केस पांढरे झाले असतील व
    कातडीपेक्षा ती जागा खोल गेलेली दिसत असेल तर त्या जळलेल्या जागी महारोग फुटला आहे;
    मग याजकाने त्यास अशुद्ध ठरवावे; तो महारोगाचा चट्टा होय.
  qub-qub: cürana ricanga. Yur'gasha aycha caycajcho ajcha yuraj ricacuptin, aychan
    uchcucasha captenga rupacushancho lepranami yuricurisha canga. Chayta ricar cüraga
    ‹ganra› nenganami lepra captin.
  bqp-bqp: Gen sɑnsu sù n kuɑ kpikisu mɑ wɔru gɑ sɔ̃ɔsire gɔnɑ ye sɔɔ, sɑɑ ye sɔɔ
    bɑrɑ disigirɑ tɑ sɔ̃ɔsirɑ mi. Yɑ̃ku kowo u koo nùn gɑrisiwɑ disigii.
  hat-hat: prèt la va egzaminen l'. Si li wè pwal yo vin blan, epi si tach la gen
    lè pi fon pase rès po a, y'a konnen se yon move maladi po k'ap devlope sou boule
    a. Prèt la va fè konnen moun lan pa nan kondisyon pou fè sèvis Bondye. Se yon
    move maladi po li genyen.
  eng-BSB: the priest must examine it. If the hair in the spot has turned white and
    the spot appears to be deeper than the skin, it is a disease that has broken out
    in the burn. The priest must pronounce him unclean; it is a diseased infection.
  tod-tod: zalaɠa ɠula nui ɠa kɛʋele ʋɛtɛ. Ni ma leɠai a ɠolena gɛlɛɠɛlɛgi zu, é
    yei suɠooza kɔlɔgi ʋa, kulama zeeɓɛi ʋe, nii kulaai gala ʋilii zu. Zalaɠa ɠula
    nui ɠa dɛɛ ga nui naa ɠɔzɔʋɛ. Kulama zeeɓɛi ma zii ta ʋe.
  eng-WEBPB: then the priest shall examine it; and behold, if the hair in the bright
    spot has turned white, and its appearance is deeper than the skin, it is leprosy.
    It has broken out in the burning, and the priest shall pronounce him unclean.
    It is the plague of leprosy.
  kbq-kbq: pristi vahe'mo'ma ana namumpima me'nenia azokama kesigeno'ma efeke hanigeno,
    namumo'ma ra huno hanagatino agu'ama ufre'nenkeno'a, agrua osu'nane huno pristi
    vahe'mo'a hugahie.
  nhe-BL: huajca nopa totajtzi quitlachilis ica miyac cuidado campa motlatijtoc nopa
    tlacatl. Huan intla quiitas para cocojtoc achi huejcatla hasta tlatzintla cuetlaxtli
    huan itzoyo ya mocueptoc chipahuac, huajca ya quipiya nopa tlacayo palanca cocolistli
    tlen yolqui campa motlati. Huan nopa totajtzi monequi quiijtos para nopa tlacatl
    ax tlapajpactic pampa quipiya nopa tlacayo palanca cocolistli.
  gub-BL: xaxeto ume'e putar ipinimaw rehe nehe. Aze haw a'e pe har xigaw nehe, aze
    iperew oho ete wera'u ipir wi nehe, a'e mehe — Ma'eahy haw purupe uhàz ma'e ràm,
    i'i putar xaxeto izupe nehe. — Ikatu 'ym ma'e romo ereiko ne, i'i putar izupe
    nehe.
  eng-DRA: 'The priest shall view it, and if he see it turned white, and the place
    thereof is lower than the other skin: he shall declare him unclean, because the
    evil of leprosy is broken out in the scar.'
