verse: LEV.013.009
translations:
  mal-C: “ആർക്കെങ്കിലും ഗുരുതരമായ കുഷ്ഠരോഗത്തിന്റെ ലക്ഷണം കണ്ടാൽ അയാളെ പുരോഹിതന്റെയടുക്കൽ
    കൊണ്ടുവരണം.
  deu-TKW: Wenn sich eine aussätzige Stelle an einem Menschen zeigt, so soll man ihn
    zum Priester bringen.
  lin-lin: Soki moto azwi bokono ya maba, basengeli komema ye epai ya Nganga-Nzambe.
  eng-LSV: When a plague of leprosy is in a man, then he has been brought to the priest,
  eng-GNV: When the plague of leprosie is in a man, he shalbe brought vnto the Priest,
  eng-WEBSTER: 'When the plague of leprosy is in a man, then he shall be brought to
    the priest:'
  nhw-BL: “Quema se masehuali quinpiyas cocome ipan itlacayo, monequi quihuicase iixpa
    totajtzi.
  swh-ONEN: “Wakati mtu yeyote ana ugonjwa wa ngozi wa kuambukiza, ni lazima aletwe
    kwa kuhani.
  bba-bba: Goo ù n bɑrɑ disiɡiru bɑrɔ, bɑ koo kɑ nùn dɑwɑ yɑ̃ku kowon mi.
  eng-KJVCPB: When the plague of leprosy is in a man, then he shall be brought unto
    the priest;
  luo-luo: Ka ngʼato angʼata nigi tuo malandore mar del, to nyaka kele ir jadolo.
  meu-meu: Lepra toadia bae hedinarai tau ta kopina ai, ia na hahelaḡa tauna vairanai
    bae hakaua vareai.
  npi-ULB: यदि कसैलाई सरुवा रोग लागेको छ भने, त्यसलाई पुजारीकहाँ लगिनुपर्छ ।
  yor-yor: “Ẹnikẹ́ni tí ó bá ní ààrùn awọ ara tí ń ràn yìí ni kí a mú wá sọ́dọ̀ àlùfáà.
  pes-OPCB: «شخصی را که گمان می‌رود بیماری جذام دارد باید نزد کاهن بیاورند
  tgl-ULB: Kapag ang nakakahawang sakit sa balat ay nasa sinuman, kung gayon ay kailangan
    siyang dalhin sa pari.
  hui-hui: Mbirali ibu dere timbuni mbira bu heagua nde loma binigo mo miaga agali
    karia haru polene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​၌ ဆိုး​ရွား​သော​ကိုယ် ရေ​ပြား​ရော​ဂါ​စွဲ​လျှင်
    ထို​သူ​ကို​ယဇ်​ပု​ရော ဟိတ်​ထံ​သို့​ခေါ်​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་ལ་མཛེ་ནད་བྱུང་ན་ཁོ་རང་མཆོད་དཔོན་གྱི་དྲུང་དུ་འཁྲིད་དགོས་པ་དང་།
  sna-sna: “Kana munhu upi zvake ane chirwere chinotapukira, anofanira kuuyiswa kumuprista.
  spa-BLM: “Cuando la plaga de la lepra esté en un hombre, será llevado al sacerdote;
  cac-cac: Tato ay junoc anima ay lepra d'ay, yovalil tz'ic'jicot d'a vin̈ sacerdote.
  swh-ULB: Iwapo ugonjwa wa ngozi wa kuambukiza umo kwa mtu fulani, naye mtu huyo
    yapasa aletwe kwa kuhan.
  bel-bel: Калі будзе на кім струпля праказы, дык трэба прывесьці яго да сьвятара;
  deu-ELBBK: Wenn ein Aussatz-Übel an einem Menschen entsteht, so soll er zu dem Priester
    gebracht werden.
  mbb-OT: Is minsan hentei he zuen tuus te zaru te lundis diyà te kandin kinahanglan
    he edumahan diyà te memumuhat.
  mal-2015: കുഷ്ഠത്തിന്റെ ലക്ഷണം ഒരു മനുഷ്യനിൽ ഉണ്ടായാൽ അവനെ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരേണം.
  rmc-rmc: Te pes pre varekaste čhivela avri o nasvaľiben pre cipa, kampel les te
    anel ko rašaj.
  pes-OPV: و چون بلای برص در کسی باشد او را نزدکاهن بیاورند.
  ron-1924: Кынд се ва арэта о ранэ де лепрэ пе ун ом, сэ фие адус ла преот.
  ben-OBCV: “যখন কারোর সংক্রামক চর্মরোগ হয়, যাজকের কাছে তাকে আনতেই হবে।
  som-som: Oo haddii nin cudurka baraska qabo waa in wadaadka loo keenaa,
  lat-VUC: Plaga lepræ si fuerit in homine, adducetur ad sacerdotem,
  eng-ASVBT: When the plague of leprosy is in a man, then he shall be brought unto
    the priest;
  ita-1885: Quando vi sarà in alcuno piaga di lebbra, sia condotto al sacerdote.
  eng-LXXUP: And if a man have a plague of leprosy, then he shall come to the priest;
  eng-ULB: When an infectious skin disease is in someone, then he must be brought
    to the priest.
  spa-VBL: “Cualquier persona que desarrolle una enfermedad infecciosa de la piel
    debe ser llevada al sacerdote.
  fra-_FOB: Quand il y aura une plaie de lèpre sur un homme, on l'amènera au sacrificateur.
    Et le sacrificateur l'examinera.
  mal-mal: “കുഷ്ഠത്തിന്റെ ലക്ഷണം ഒരു മനുഷ്യനിൽ ഉണ്ടായാൽ അവനെ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  urd-GVR: Agar kisī ke jism par wabāī jildī marz nazar āe to use imām ke pās lāyā
    jāe.
  suz-BL: मिनु सुइ मुर कली कोव़र खोदेंशो याक्‍सीब रोइ दुम्‍शो बाक्‍त हना, चढ़ेब आन
    बाक्‍तीकेम चाक्‍चा माल्‍ब।
  ita-1927: Quand’uno avrà addosso una piaga di lebbra, sarà menato al sacerdote.
  ckb-ckb: «ئەگەر کەسێک نەخۆشی گواستراوەی پێستی هەبێت، ئەوا دەهێنرێتە لای کاهین.
  eng-BBE: When the disease of a leper is seen on a man, let him be taken to the priest;
  kan-OKCV: “ಚರ್ಮರೋಗವು ಮನುಷ್ಯನಲ್ಲಿ ಇರುವುದಾದರೆ, ಅವನನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬರಬೇಕು.
  tam-2017: “ஒரு மனிதனுக்கு தொழுநோய் இருந்தால், அவனை ஆசாரியனிடத்தில் கொண்டுவரவேண்டும்.
  spa-RV-1909: Cuando hubiere llaga de lepra en el hombre, será traído al sacerdote;
  ron-BTF: Când rana de lepră este într-un bărbat, el să fie adus la preot;
  eng-WEBP: “When the plague of leprosy is in a man, then he shall be brought to the
    priest;
  eng-FBV: Anyone who develops an infectious skin disease must be taken to the priest.
  nld-1939: Wanneer iemand een melaatse plek heeft, moet hij naar den priester worden
    gebracht.
  nch-BL: “Quema se masehuali quinpiyas cocome ipan itacayo, monequi quihuicase iixpa
    totajtzi.
  vie-1934: Khi có một vít phung trên người nào, thì phải dẫn người đó đi tỏ mình
    cùng thầy tế lễ.
  hin-CV: “यदि कोढ़ का संक्रमण किसी पुरुष पर है, तो उसे पुरोहित के सामने लाया जाए.
  eng-OURB: “When the plague of tzara'at is in a man, then he shall be brought to
    the priest;
  spa-BES: Cuando se ve la enfermedad de un leproso en un hombre, sea llevado al sacerdote;
  tdx-tdx: Ie silofe’ ty handra t’indaty le ha­sese mb’amy mpisoroñey mb’eo,
  vid-vid: “Wone munhu yawe na utamwa wa ngozi ya lukuli, kohilikwa kwa mtambika.
  eng-OKE: When the plague of leprosy is in a man, let him be brought to the priest.
  tha-KJV: ถ้าผู้ใดเป็นโรคเรื้อนก็​ให้​พาเขามาหาปุโรหิต
  por-BR-2018: Quando houver chaga de lepra no homem, será trazido ao sacerdote;
  deu-ELO: Wenn ein Aussatzübel an einem Menschen entsteht, so soll er zu dem Priester
    gebracht werden.
  eng-WYC-2018: If the wound of leprosy is in a man [or If the plague of leprosy is
    in a man], he shall be brought to the priest,
  epo-epo: Se sur iu homo estos infektaĵo de lepro, oni alkonduku lin al la pastro.
  uig-PIN: Əgǝr birkimdǝ pesǝ-mahaw jaraⱨiti pǝyda bolup ⱪalsa kaⱨinning ⱪexiƣa kǝltürülsun.
  beo-beo: Nowa da eno dunu madelama:ne gadofo olo bagade gala, gobele salasu dunuma
    oule misa:mu.
  tpi-OTNT: “Sapos wanpela man i gat strongpela sua, ol i mas bringim em i go long
    pris.
  hau-SA: “Sa’ad da wani yana da cutar fatar jiki, dole a kawo shi ga firist.
  uig-LAT: Eger birkimde pése-maxaw jarahiti peyda bolup qalsa kahinning qéshigha
    keltürülsun.
  nde-nde: Nxa kulomuntu olobulephero, kumele alethwe kumphristi.
  ton-ton: ¶ ʻOka hoko ki he tangata ʻae mahaki ko e kilia, ʻe ʻomi ai ia ki he taulaʻeiki;
  ces-1613: Rána malomocenství když bude na člověku, přiveden bude k knězi.
  eng-WMB: “When the plague of leprosy is in a man, then he shall be brought to the
    priest;
  tam-TCV: “எவனுக்காவது தொற்றும் தோல்வியாதி இருக்குமானால், அவன் ஆசாரியனிடம் கொண்டுவரப்பட
    வேண்டும்.
  ceb-ULB: Kung adunay makatakod nga sakit sa panit ang usa ka tawo, nan kinahanglan
    nga dad-on siya ngadto sa pari.
  pol-UBG: Gdy plaga trądu pojawi się na człowieku, zostanie przyprowadzony do kapłana;
  urd-GVU: اگر کسی کے جسم پر وبائی جِلدی مرض نظر آئے تو اُسے امام کے پاس لایا جائے۔
  deu-1912: Wenn ein Mal des Aussatzes an einem Menschen sein wird, den soll man zum
    Priester bringen.
  kan-2017: “ಕುಷ್ಠರೋಗದ ಲಕ್ಷಣಗಳು ಯಾವನಲ್ಲಾದರೂ ಕಾಣಿಸಿದರೆ ಅವನನ್ನು ಯಾಜಕನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು
    ಬರಬೇಕು.
  yap-yap: Demturug be’ ni bay e m’ar ko dowef rok, ma dabisiy ni ngan fek i yib ko
    prist,
  hlt-MCSB: Hmaibae tloh he hlang dongah a om van neh khosoih taengla khuen saeh.
  mdy-ETH: «ዓይጎ ዓሲያ ማዖም ዓሲፓ ዓሲ ዓርቃኒ ዳንዳዓ፥ ዑስካ ኬስካ ዶርዓ ዓርቄቴ ዬያ ዓዺንቴ ዓሢ ዓሳ ቄኤሳሢ ኮራ ዔኪ
    ዬዖንጎ፤
  twi-ASANTE: “Sɛ obi nya ɔhonam ani nsaneyadeɛ a, ɛsɛ sɛ wɔde no kɔkyerɛ ɔsɔfoɔ na
    ɔhwɛ no.
  eng-WEBU: “When the plague of leprosy is in a man, then he shall be brought to the
    priest;
  bnp-bnp: “A viri i tahoka a patala ni gi tuli lakea na prister.
  wal-wal: “Oonanne hanttaara goga harggee oiqqikko, qeesiyaakko a ehoona.
  spa-PDDPT: Cuando haya infección de lepra en un hombre será llevado al sacerdote,
  gun-gun: — Xapy'a rei amongue re lepra ojekuaa ri ramo peraa 'rã sacerdote-a py.
  agu-BL: ”Alchok scyetz yi at yi jun jilwutz tx'a'ca'tz te'j, tajwe'n tan topone'n
    tan chajo'n ib swutz yi pale'.
  ilo-ULB: No ti makaakar a sakit ket adda iti maysa a tao, ket masapul a maipan isuna
    iti padi.
  kpg-kpg: Maa tangada i goodou gaa hai dono magi i dono gili, mee e laha mai gi tangada
    hai mee dabu,
  uig-ARA: ئەگەر بىركىمدە پېسە-ماخاۋ جاراھىتى پەيدا بولۇپ قالسا كاھىننىڭ قېشىغا كەلتۈرۈلسۇن.
  sus-sus: «Xa fure ɲaaxi bara lu mixi nde kiri ma, e xa a xanin sɛrɛxɛdubɛ yire.
  pon-2006: Ma emen pahn alehdi soumwahu suwed ni kili, e pahn wisikdohng rehn samworo,
  ksd-ksd: Ba ra vakilang na vukavuka i ki ta ra tutana, da kap ia pire ra tena tinabar;
  tur-YTC: “Bir adamda cüzzam vebası olduğunda, o zaman o kişi kâhine götürülecek;
  grc-BRENT: Καὶ ἁφὴ λέπρας ἐὰν γένηται ἐν ἀνθρώπῳ, και ἥξει πρὸς τὸν ἱερέα·
  ind-AYT: Jika seseorang terjangkit penyakit kusta, dia harus dibawa kepada imam,
  nya-nya: “Ngati munthu aliyense ali ndi nthenda ya pakhungu yoyipitsa thupi, wodwalayo
    abwere naye kwa wansembe.
  hrv-hrv: Ako se na čovjeku pokaže guba, neka ga dovedu svećeniku.
  mps-mps: “Te bidi me deli bomai keni elalubaso, te augwaligo aga te prisba odasa
    pao,” wali.
  tpi-tpi: “Sapos wanpela man i gat strongpela sua, ol i mas bringim em i go long
    pris.
  dan-1931: Når et Menneske angribes af Spedalskhed, skal han føres hen til Præsten,
  vie-OVCB: Một người bị bệnh phong hủi phải được đem đến thầy tế lễ.
  guj-2017: જો કોઈ વ્યક્તિને કુષ્ટરોગનું ચાંદું હોય અને રોગ હોવાની શંકા જાય, તો તેને
    યાજક આગળ લઈ જવો.
  pon-2006A: Ma emen pahn alehdi soumwahu suwed ni kili, e pahn wisikdohng rehn samworo,
  por-BRBSL: “Quando a praga da lepra estiver num homem, ele será levado ao padre;
  cth-cth: Ka hrikbei e tami hah vaihma koe a ceikhai awh han.
  twi-twi: “Sɛ obi nya ɔhonam ani nsanyare a, ɛsɛ sɛ wɔde no kɔkyerɛ ɔsɔfo na ɔhwɛ
    no.
  hlt-hlt: Hmaibae tloh he hlang dongah a om van neh khosoih taengla khuen saeh.
  tbz-SIM: Kɛ̀ tikɔ̀ntì feitɛ́ òmɔù, bɛ̀ɛ ò kɔ̀tɛnɛ̀ ikuɔ́ nìùtì borɛ̀.
  msy-2020: “Eghtɨ gumazitam duar gavgavim ikɨtɨ, me an aku ofa gamir gumazim bagh
    mangɨ.
  dop-dop: Ye kʋtɔŋ kʋsɛɛmʋɣʋ tɑkɑ kpɑ yʋlʋ, pɑ pukinɑ-ɩ kɔtʋlʋ tɛɣɛ.
  azb-azb: Bir adamın dərisində cüzam əlaməti əmələ gələrsə, qoy o adam kahinin yanına
    gətirilsin.
  eng-DBY: When a sore [as] of leprosy is in a man, he shall be brought unto the priest;
  hin-2017: “यदि कोढ़ की सी व्याधि किसी मनुष्य के हो, तो वह याजक के पास पहुँचाया जाए;
  wol-KYG: «Képp ku ame jàngoroy der juy law, nañu ko yóbbu ca sarxalkat ba.
  eng-YLT: '''When a plague of leprosy is in a man, then he hath been brought in unto
    the priest,'
  eng-WYC-2017: If the wound [or the plague] of leprosy is in a man, he shall be brought
    to the priest,
  eng-WMBB: “When the plague of leprosy is in a man, then he shall be brought to the
    priest;
  urd-GVH: अगर किसी के जिस्म पर वबाई जिल्दी मरज़ नज़र आए तो उसे इमाम के पास लाया जाए।
  rug-rug: Be keke tie si koa ia na minoho kaleana hola pa kapuna, si kaqu ta turaṉa
    la koasa hiama si asa,
  gaz-gaz: “Namni yoo lamxii qabaate inni lubatti fidamuu qaba.
  fra-LSG: Lorsqu’il y aura sur un homme une plaie de lèpre, on l’amènera au sacrificateur.
  yal-yal: “Xa fure ɲaxin bata lu muxuna nde fatin ma, e xa a xali saraxaraliin fɛma.
  haw-1868: A ina he mai lepera iloko o ke kanaka, e laweia mai oia i ke kahuna pule;
  arb-NAV: إِذَا كَانَ إِنْسَانٌ مُصَاباً بِدَاءِ الْبَرَصِ تَعْرِضُونَهُ عَلَى الْكَاهِنِ،
  ewe-ewe: “Ne ame aɖe dze ŋutigbalẽdɔ si woate ŋu axɔ le ame ŋu la, woakplɔe ayi
    nunɔla gbɔe.
  eng-LEE: If the plague of leprosy happen to be on a man, then shall he be brought
    unto the priest;
  asm-FB: কোনো এজন লোকৰ কুষ্ঠৰোগৰ ঘা হ’লে, তেওঁক পুৰোহিতৰ ওচৰলৈ অনা হ’ব।
  sus-A: «شَ قُرٍ حَاشِ بَرَ لُ مِشِ ندٍ كِرِ مَ، عٍ شَ عَ شَنِن سّرّشّدُبّ يِرٍ.
  fra-SBL: « Lorsqu'un homme aura la plaie de la lèpre, on l'amènera au prêtre ;
  hbo-hbo: נֶ֣גַע צָרַ֔עַת כִּ֥י תִהְיֶ֖ה בְּאָדָ֑ם וְהוּבָ֖א אֶל־הַכֹּהֵֽן׃
  eng-WYCLIFFE: and whanne whijt colour is in the fleisch, and chaungith the siyt
    of heeris, and thilke fleisch apperith quyk,
  cwe-cwe: “One munhu yoyose yahawa na utamu wa mbende, kezagaligwa kwa mkulu wa nhambiko.
  kik-kik: “Rĩrĩa mũndũ o wothe angĩgĩa na mũrimũ wa ngoothi ũngĩgwatanio-rĩ, no nginya
    atwarwo harĩ mũthĩnjĩri-Ngai.
  fra-NCL: Lorsqu’il y aura sur un homme une plaie de lèpre, on l’amènera au prêtre.
  cek-AK: Ngansae man kami to qaima khaeah caeh haih let han oh;
  cuk-cuk: 'Bab-Jehová, Moisésʼga, degi, Aarónʼga sogdebalid: “Dule ukagi yaa siile,
    dule-irwa-anse-goledse seledoed.'
  uig-CYR: Әгәр биркимдә песә-мохо җараһити пәйда болуп қалса каһинниң қешиға кәлтүрүлсун.
  tel-2017: ఎవరికైనా చర్మంపైన పొడలా కన్పిస్తే అతణ్ణి యాజకుడి దగ్గరకి తీసుకురావాలి.
