verse: LEV.013.012
translations:
  mal-C: “രോഗബാധിതനായ മനുഷ്യന്റെ ശരീരംമുഴുവനും തലമുതൽ പാദംവരെ പുരോഹിതനു കാണാവുന്നിടമെല്ലാം
    രോഗം പടർന്നുമൂടിയാൽ
  deu-TKW: Wenn aber der Aussatz durchweg auf der Haut ausbricht, so daß der Aussatz
    die ganze Haut des betroffenen vom Kopfe bis zu den Füßen bedeckt, wohin auch
    nur der Priester blicken mag,
  lin-lin: Kasi soki bokono na ye ya maba ebimisi bambuma ya mike-mike na poso ya
    nzoto na ye mobimba, kobanda na moto kino na makolo, na bisika nyonso oyo Nganga-Nzambe
    akoki kotala,
  eng-LSV: And if the leprosy breaks out greatly in the skin, and the leprosy has
    covered all the skin of [him who has] the plague, from his head even to his feet,
    to all that appears to the eyes of the priest,
  eng-GNV: Also if the leprosie breake out in the skin, and the leprosie couer all
    the skin of the plague, from his head euen to his feete, wheresoeuer the Priest
    looketh,
  eng-WEBSTER: And if a leprosy shall break out in the skin, and the leprosy shall
    cover all the skin of him that hath the plague from his head even to his foot,
    wherever the priest looketh;
  nhw-BL: “Pero sintla nopa totajtzi quiitas para nopa mancha catli nopa masehuali
    quipiya ya mohueyilijtoc huan ya ajsitoc campa hueli tlen iicxihua huan hasta
    ipan itzonteco,
  swh-ONEN: “Ikiwa ugonjwa utakuwa umeenea kwenye ngozi yake yote kwa kadiri kuhani
    atakavyoweza kuona, kwamba umeenea kwenye ngozi yote ya huyo mgonjwa kutoka kichwani
    mpaka wayo,
  bba-bba: Adɑmɑ yɑ̃ku kowo ù n mɔsi mɔsiminu wɑ nu yɑbi yɛ̃ron ɡɔnɑ kpuro sɔɔ, sɑɑ
    win wirun di sere kɑ nɑɑsɔ,
  eng-KJVCPB: And if a leprosy break out abroad in the skin, and the leprosy cover
    all the skin of him that hath the plague from his head even to his foot, wheresoever
    the priest looketh;
  luo-luo: Ka tuono olandore e dende duto, kaka jadolo nene, kendo ka tuono olandore
    e dende duto chakre e wiye nyaka tiende,
  meu-meu: A hahelaḡa tauna ese baine itaia, lepra be kopina idoinai vada e daea,
    kwarana amo ela bona aena,
  npi-ULB: यदि पुजारीले हेर्दा त्यसको रोग छालाभरि फैलिएर त्यसको शिरदेखि पाउसम्‍मै
    पुगेको रहेछ भने,
  yor-yor: “Bí ààrùn náà bá ràn yíká gbogbo awọ ara rẹ̀ tí àlùfáà sì yẹ̀ ẹ́ wò, tí
    ó rí i pé ààrùn náà ti gba gbogbo ara rẹ̀ láti orí títí dé ẹsẹ̀,
  pes-OPCB: ولی اگر جذام در پوست پخش شده باشد، به‌گونه‌ای که تا آنجا که کاهن می‌تواند
    ببیند، بدنش را از سر تا پا پوشانیده باشد،
  tgl-ULB: Kung ang sakit ay malawak na ang pagkalat sa balat at natatakpan na ang
    buong balat ng taong may sakit mula sa kanyang ulo hanggang sa kanyang paa, hangga't
    nakikita iyon ng pari,
  hui-hui: Ani bialu emene howa dere ogoni bia timbu taraore halu agali biagonaga
    tingini bibahendeha biame hayagua nde
  mya-mya: အ​ကယ်​၍​သူ​၏​အ​ရေ​ပြား​ရော​ဂါ​သည် ဦး ခေါင်း​မှ​ခြေ​ထောက်​သို့​တိုင်​အောင်​ပြန့်​ပွား
    လာ​လျှင်၊-
  bod-N: གལ་སྲིད་མཛེ་ནད་སྐྱི་མོའི་གང་ས་གང་ལ་ཁྱབ་ཅིང་། མཛེ་ནད་བྱུང་བའི་མི་དེའི་སྐྱི་མོ་ཡོངས་ལ་གང་བ་དང་།
    མཆོད་དཔོན་གྱིས་བལྟས་ནས་མགོ་ནས་རྐང་པའི་བར་དུ་ཁྱབ་པ་ཡིན་ན།
  sna-sna: “Kana chirwere chikabuda paganda rake rose uye sokuona kwomuprista, chakafukidza
    ganda rose romunhu abatwa nehosha, kubva kumusoro kusvika kutsoka,
  spa-BLM: “Si la lepra brota por toda la piel, y la lepra cubre toda la piel del
    infectado, desde la cabeza hasta los pies, según lo que le parezca al sacerdote,
  cac-cac: Tato elan̈chamel sb'at leb'naj jun yab'il chi', smajel snivanil chi' yuuj,
    ato a' tz'aj yilanoch vin̈ sacerdote chi',
  swh-ULB: Iwapo huo ugonjwa unajitokeza na kupanuka zaidi kwenye ngozi, na kuifunika
    ngozi ya mtu kwa ugonjwa tangu kichwani pake hata miguuni, maadamu anajitokeza
    kwa kuhani,
  bel-bel: А калі праказа распусьціцца па скуры, і пакрые праказа ўсю скуру хворага
    ад галавы ягонай да ног, колькі могуць бачыць вочы сьвятаровыя,
  deu-ELBBK: Wenn aber der Aussatz in der Haut ausbricht und der Aussatz die ganze
    Haut dessen, der das Übel hat, bedeckt, von seinem Kopf bis zu seinen Füßen, wohin
    auch die Augen des Priesters blicken
  mbb-OT: Emun iyan ked-ahà zuen te memumuhat he nekeeneb en diyà te lawa zuen te
    etew haazà is daru,
  mal-2015: കുഷ്ഠം ത്വക്കിൽ അധികമായി പരന്നു രോഗിയുടെ തലതൊട്ടു കാൽവരെ പുരോഹിതൻ കാണുന്നേടത്തൊക്കെയും
    വടു ത്വക്കിൽ ആസകലം മൂടിയിരിക്കുന്നു എങ്കിൽ പുരോഹിതൻ നോക്കേണം;
  rmc-rmc: Te o nasvaľiben pre cipa bariľa avke, hoj imar hino pal caľi cipa, le pindrendar
    dži o šero, všadzik, kaj ča o rašaj dikhľahas,
  pes-OPV: و اگر برص در پوست بسیار پهن شده باشد وبرص، تمامی پوست آن مبتلا را از سر
    تا پا هرجایی که کاهن بنگرد، پوشانیده باشد،
  ron-1924: Дакэ лепра ва фаче о спузялэ пе пеле ши ва акопери тоатэ пеля челуй ку
    рана, дин кап пынэ ын пичоаре, претутиндень пе унде-шь ва арунка преотул привириле,
  ben-OBCV: “যদি তার সারা শরীরে রোগ প্রসারিত হয় এবং যাজকের নজরে পড়ে যে সংক্রমিত
    মানুষটি আপাদমস্তক রোগগ্রস্ত,
  som-som: Oo haddii barasku dubka ku faafo, oo uu barasku kan cudurka qaba dubkiisa
    oo dhan qariyo tan iyo madaxiisa iyo ilaa cagihiisa, in alla intii wadaadka u
    muuqata,
  lat-VUC: Sin autem effloruerit discurrens lepra in cute, et operuerit omnem cutem
    a capite usque ad pedes, quidquid sub aspectum oculorum cadit,
  eng-ASVBT: And if the leprosy break out abroad in the skin, and the leprosy cover
    all the skin of him that hath the plague from his head even to his feet, as far
    as appeareth to the priest;
  ita-1885: Ma, se la lebbra germoglia largamente nella pelle, e copre tutta la pelle
    di colui che avrà la piaga, dal capo ai piedi, dovunque il sacerdote potrà vedere
    con gli occhi;
  eng-LXXUP: And if the leprosy should have come out very evidently in the skin, and
    the leprosy should cover all the skin of the patient from the head to the feet,
    wheresoever the priest shall look;
  eng-ULB: If the disease breaks out widely in the skin and covers all the skin of
    the person with the disease from his head to his feet, as far as it appears to
    the priest,
  spa-VBL: “Sin embargo, si la enfermedad de la piel afecta a toda su piel de manera
    que cubre su piel de la cabeza a los pies, en todos los lugares que el sacerdote
    pueda ver,
  fra-_FOB: Mais si la lèpre fait une éruption sur la peau, et que la lèpre couvre
    toute la peau de celui qui a la plaie, de la tête aux pieds, partout où peut voir
    le sacrificateur,
  mal-mal: കുഷ്ഠം ത്വക്കിൽ അധികമായി പരന്നു രോഗിയുടെ തലതൊട്ടു കാൽവരെ പുരോഹിതൻ കാണുന്നേടത്തൊക്കെയും
    വടു ത്വക്കിൽ ആസകലം മൂടിയിരിക്കുന്നു എങ്കിൽ പുരോഹിതൻ പരിശോധിക്കണം;
  urd-GVR: Lekin agar bīmārī jaldī se phail gaī ho, yahāṅ tak ki sar se le kar pāṅwoṅ
    tak pūrī jild muta'assir huī ho
  suz-BL: मिनु मेको आ रोइ कुशुलम बारना बारन लशा, चढ़ेबमी कोव़ङानु, आ गार पिया रे खोइल
    सम्‍म बाक्‍त हना,
  ita-1927: E se la lebbra produce delle efflorescenze sulla pelle in modo da coprire
    tutta la pelle di colui che ha la piaga, dal capo ai piedi, dovunque il sacerdote
    guardi,
  ckb-ckb: «بەڵام ئەگەر نەخۆشییەکە تەشەنەی کردبێت و هەموو پێستی داگرتبوو، لە سەرییەوە
    هەتا پێیەکانی، بەگوێرەی هەموو ئەوەی چاوی کاهینەکە دەیبینێت،
  eng-BBE: And if the disease comes out all over his skin, from his head to his feet,
    as far as the priest is able to see,
  kan-OKCV: “ಒಬ್ಬನಲ್ಲಿ ಸಾಂಕ್ರಾಮಿಕ ಚರ್ಮರೋಗ ಹತ್ತಿದರೆ ಮತ್ತು ಚರ್ಮವನ್ನೆಲ್ಲಾ ಹರಡಿಕೊಂಡು ತಲೆಯಿಂದ
    ಪಾದದವರೆಗೂ ಹರಡಿವುದುನ್ನು ಯಾಜಕನು ಪರೀಕ್ಷಿಸಿದರೆ,
  tam-2017: ஆசாரியன் பார்க்கிற இடங்களெங்கும் தோலிலே தொழுநோய் தோன்றி, அந்த வியாதியுள்ளவனுடைய
    தலைமுதல் கால்வரை அது உடல்முழுவதையும் மூடியிருக்கக்கண்டால்,
  spa-RV-1909: Mas si brotare la lepra cundiendo por el cutis, y ella cubriere toda
    la piel del llagado desde su cabeza hasta sus pies, á toda vista de ojos del sacerdote;
  ron-BTF: Și dacă lepra se întinde mult pe piele și lepra acoperă toată pielea celui
    ce are rana, de la cap până în talpa piciorului său, oriunde privește preotul;
  eng-WEBP: “If the leprosy breaks out all over the skin, and the leprosy covers all
    the skin of the infected person from his head even to his feet, as far as it appears
    to the priest,
  eng-FBV: However, if the skin disease affects all their skin so that it covers their
    skin from head to toe, everywhere the priest can see,
  nld-1939: Wanneer de melaatsheid op zijn huid openbarst, en de melaatsheid heel
    de huid van den lijder van het hoofd tot de voeten bedekt, zover de priester kan
    nagaan,
  nch-BL: “Pero sinta nopa totajtzi quiitas para nopa mancha cati nopa masehuali quipiya
    ya mohueyilijtoc huan ya ajsitoc campa hueli ten iicxi huan hasta ipan itzonteco,
  vie-1934: Còn nếu phung lở trên da, bao phủ hết da của người có vít đó, từ đầu chí
    chân, khắp nơi nào thầy tế lễ dòm thấy được,
  hin-CV: “यदि कोढ़ त्वचा में और अधिक फूट जाए और कोढ़ उस व्यक्ति के सिर से लेकर पांव
    तक पूरी देह में फैल जाए, जहां तक पुरोहित इसको देख सके,
  eng-OURB: “If the tzara'at breaks out all over the skin, and the tzara'at covers
    all the skin of the infected person from his head even to his feet, as far as
    it appears to the priest;
  spa-BES: Y si la enfermedad sale sobre su piel, desde la cabeza hasta los pies,
    hasta donde el sacerdote puede ver,
  tdx-tdx: Aa ie mandakak’ amy holi­tsey i angamaey, naho mipàtsake boak’ añ’ambone
    pak’ am-pandia an-koli’ i aman-kandray ndra aia’aia isahe’ i mpisoroñey i angamaey,
  vid-vid: Wone utamwa wa ngozi ya lukuli umibate na kwenela lukuli lweng'ha, kulawa
    minhosi mbaka mizayo kota vyoyokona mtambika,
  eng-OKE: And if the leprosy increasing shall increase in the skin, and the leprosy
    cover the whole skin of the plague (struck man) from his head unto his feet, wherever
    the eyes of the priest may look,
  tha-KJV: ถ้าโรคเรื้อนนั้นลามไปตามผิวหนังตามที่​ปุ​โรหิตเห็​นก​็ปรากฏว่าลามไปตามผิวหนังทั่วตัวผู้ป่วยตั้งแต่ศีรษะจนเท้า
  por-BR-2018: Mas se brotar a lepra estendendo pela pele, e ela cobrir toda a pele
    do que tem chagas desde sua cabeça até seus pés, a toda vista de olhos do sacerdote;
  deu-ELO: Wenn aber der Aussatz in der Haut ausbricht, und der Aussatz die ganze
    Haut dessen, der das Übel hat, bedeckt, von seinem Kopfe bis zu seinen Füßen,
    wohin auch die Augen des Priesters blicken;
  eng-WYC-2018: But if the leprosy running about in the skin flowereth out, (or spreadeth),
    and covereth all the flesh, from the head till to the feet, (on) whatever thing
    falleth under the sight of (his) eyes;
  epo-epo: Se la lepro disfloros sur la haŭto kaj la lepro kovros la tutan haŭton
    de la infektito, de lia kapo ĝis la piedoj, ĉion, kion povas vidi la okuloj de
    la pastro;
  uig-PIN: Lekin ǝgǝr pesǝ-mahaw ⱪozƣilip, jaraⱨiti bar kixining terisigǝ yeyilip
    kǝtkǝn bolsa, kaⱨin nǝgila ⱪarisa xu yǝrdǝ xu «pesǝ-mahaw» bolsa, terisini bexidin
    putiƣiqǝ ⱪaplap kǝtkǝn bolsa,
  beo-beo: Be gadofo olo da bagade hamosea amola dunu ea da:i hodo huluanedafa dedebosea,
  tpi-OTNT: Na sapos dispela sik i kamap bikpela tru na inapim skin bilong man olgeta,
  hau-SA: “In cutar ta fashe ko’ina a fatar jiki, har iyakar ganin firist, ta rufe
    dukan fatar jikin mai fama da cutar, daga kai har zuwa ƙafa,
  uig-LAT: Lékin eger pése-maxaw qozghilip, jarahiti bar kishining térisige yéyilip
    ketken bolsa, kahin negila qarisa shu yerde shu «pése-maxaw» bolsa, térisini béshidin
    putighiche qaplap ketken bolsa,
  nde-nde: Nxa ubulephero sobumemetheka umzimba wonke okubonwa ngumphristi ukuthi
    sobugcwele kusukela ekhanda kuze kube sezinyaweni,
  ton-ton: Pea kapau ʻe tupu ʻo lahi ha kilia ʻituʻa ʻi he kili, pea tupu ʻae kilia
    ʻo ne ʻufiʻufi ʻae kili kotoa pē ʻo ia ʻoku mahaki, mei hono ʻulu ʻo aʻu ki he
    vaʻe, ʻi he potu kotoa pē ʻoku sio ki ai ʻae taulaʻeiki;
  ces-1613: 'Jestliže by se pak vylilo malomocenství po kůži, a přikrylo by malomocenství
    všecku kůži nemocného, od hlavy jeho až do noh jeho, všudy kdež by kněz očima
    viděti mohl:'
  eng-WMB: “If the leprosy breaks out all over the skin, and the leprosy covers all
    the skin of the infected person from his head even to his feet, as far as it appears
    to the priest,
  tam-TCV: “ஆனால் ஆசாரியன் பார்க்கக்கூடிய அளவு அந்த வியாதி நோயுற்றவனின் தலைமுதல் கால்வரை,
    தோல் முழுவதும் பரவியிருக்குமானால்,
  ceb-ULB: Kung mikatag na ang sakit diha sa panit ug milukop na kini sa tibuok panit
    sa tawo nga adunay sakit gikan sa iyang ulo hangtod sa iyang mga tiil, ug nakita
    kini sa pari,
  pol-UBG: A jeśli trąd rozszerza się na skórze i pokryje całą skórę zarażonego od
    głowy aż do stóp, gdziekolwiek kapłan spojrzy;
  urd-GVU: لیکن اگر بیماری جلدی سے پھیل گئی ہو، یہاں تک کہ سر سے لے کر پاؤں تک پوری
    جِلد متاثر ہوئی ہو
  deu-1912: Wenn aber der Aussatz blüht in der Haut und bedeckt die ganze Haut, von
    dem Haupt bis auf die Füße, alles, was dem Priester vor Augen sein mag,
  kan-2017: “ಆದರೆ ಒಬ್ಬನ ಚರ್ಮದಲ್ಲಿ ತೊನ್ನು ಹತ್ತಿ ಯಾಜಕನು ನೋಡುವ ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿಯೂ ತಲೆ ಮೊದಲುಗೊಂಡು
    ಅಂಗಾಲಿನವರೆಗೂ ಹರಡಿಕೊಂಡಿದ್ದರೆ,
  yap-yap: Ma fa’anra fare m’ar ko dowef e ke polo’ u ga’ngin yang i dow ni fanagmus
    u lolgen nge yan i thang ko rifrif u ay,
  hlt-MCSB: Tedae a vin dongah hmaibae te hnai khaw hnai mai ni. Te vaengah khosoih
    mik kah hmuhnah boeih ah hlangtlo kah a vin boeih te hmaibae. loh a lu lamkah
    a kho duela a thing mai ni.
  mdy-ETH: ዑፃ ኬስካ ዶርዓሢ ዓሢኮ ቶኮ ፁንጋፓ ዴንዲ ቶኦኮ ሄላንዳኣና ባይዚ ኬስኬያ ማዔሢ ዔሬቴ፥
  twi-ASANTE: “Nanso sɛ ɔsɔfoɔ no hunu sɛ kwata no adidi ne honam nyinaa firi ne tiri
    so kɔsi ne nan ase nyinaa a,
  eng-WEBU: “If the leprosy breaks out all over the skin, and the leprosy covers all
    the skin of the infected person from his head even to his feet, as far as it appears
    to the priest,
  bnp-bnp: “Na tahuna a prister i masia a patala i rako lae na kulina viri, i tubu
    na gina i puru na vahana,
  wal-wal: “Qassi hanttaara goga harggee bitaniyaa gogaa bollan aakkidi, huupheppe
    toho gakkanaashin ubban maayidabaa gidikko, qeesee be7o.
  spa-PDDPT: Pero si la lepra brota mucho y cubre toda la piel del infectado, desde
    su cabeza hasta sus pies, a plena vista del sacerdote,
