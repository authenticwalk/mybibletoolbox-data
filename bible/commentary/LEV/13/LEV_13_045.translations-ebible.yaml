verse: LEV.013.045
translations:
  mal-C: “കുഷ്ഠരോഗി കീറിയ വസ്ത്രംധരിച്ച്, തലമുടി ചീകാതെ മുഖത്തിന്റെ കീഴ്ഭാഗം മറച്ചുകൊണ്ട്,
    ‘അശുദ്ധം! അശുദ്ധം!’ എന്നു വിളിച്ചുപറയണം.
  deu-TKW: Es soll aber der Aussätzige, der das Übel an sich hat, in zerrissenen Kleidern
    einhergehen, sein Haupthaar fliegen lassen, den Bart verhüllen und “unrein! unrein!”
    rufen.
  lin-lin: 'Moto oyo azwi bokono ya boye asengeli kolata bilamba epasuka, akokatisa
    suki te, akozipa mandefu na ye mpe akoganga : ‹ Mbindo ! Mbindo ! ›'
  eng-LSV: As for the leper in whom [is] the plague, his garments are torn, and his
    head is uncovered, and he covers over the upper lip, and he calls, Unclean! Unclean!
  eng-GNV: The leper also in whom the plague is, shall haue his clothes rent, and
    his head bare, and shall put a couering vpon his lips, and shall cry, I am vncleane,
    I am vncleane.
  eng-WEBSTER: And the leper in whom the plague is , his clothes shall be rent, and
    his head bare, and he shall put a covering upon his upper lip, and shall cry,
    Unclean, unclean.
  nhw-BL: '“Se masehuali catli quipiya tlacayo palanca cocolistli monequi quihuicas
    iyoyo tzayantoc, huan amo huelis moxilhuis. Monequi motentzacuas huan monequi
    tzajtzitinemis: ‘Amo nitlapajpactli. Amo nitlapajpactli.’'
  swh-ONEN: “Mtu mwenye ugonjwa kama huo wa kuambukiza ni lazima avae nguo zilizoraruka,
    awachilie nywele zake bila kuzichana, afunike sehemu ya chini ya uso wake, na
    apige kelele, ‘Najisi! Najisi!’
  bba-bba: Wi u bɑrɑ disiɡiru mɔ kpuro, u koo yɑ̃nu dokewɑ ni nu ɡɛ̃ɛre, u ku furɔ
    doke, kpɑ u win wuswɑɑ wukiri kpɑ u n nɔɔɡiru sue u n mɔ̀, disiɡii, disiɡii.
  eng-KJVCPB: And the leper in whom the plague is, his clothes shall be rent, and
    his head bare, and he shall put a covering upon his upper lip, and shall cry,
    Unclean, unclean.
  luo-luo: “Ngʼat man-gi dhoho nyaka rwak lewni moyiech, owe wiye nono, oum lend wangʼe
    gi piny kendo oywag kokok ni, ‘Ok aler! Ok aler!’
  meu-meu: Lepra tauna na dabua hedarena baine hahedokilaia, huina baine ḡiḡia rohoroho,
    atai bibinana na dabua amo baine koua, baine lolo, baineto “Miro, miro”.
  npi-ULB: सरुवा रोग लागेको मानिसले झुत्रो लुगा लगाओस्, त्यसले आफ्ना कपाल खुला छोडोस्,
    र आफ्नो अनुहारलाई नाकसम्‍म ढाकेर त्यसले सोर निकालेर ‘अशुद्ध, अशुद्ध’ भनोस् ।
  yor-yor: “Kí ẹni tí ààrùn náà wà ní ara rẹ̀ wọ àkísà. Kí ó má ṣe gé irun rẹ̀, kí
    ó daṣọ bo ìsàlẹ̀ ojú rẹ̀ kí ó sì máa ké wí pé, ‘Aláìmọ́! Aláìmọ́!’
  pes-OPCB: '«وقتی معلوم شود کسی جذامی است، او باید لباس پاره بپوشد و موهای سرش را
    باز کند و قسمت پایین صورت خود را پوشانیده، در حین حرکت فریاد بزند: ”جذامی! جذامی!“'
  tgl-ULB: Ang tao na mayroong nakakahawang sakit ay kailangang magsuot ng mga punit
    na damit, ang kanyang buhok ay kailangang nakalugay, at dapat niyang takpan ang
    kanyang mukha hanggang sa kanyang ilong at sumigaw, 'Marumi, marumi.'
  hui-hui: Wali agali mbira ibu dere ko ogoni ale bu heagua ibu aga ko budabagabi
    ngago mo karulo halu mandari pere nabi helalu ibunaga gime ne hariga pai howa
    ibugua hongo howa lalu, I̱ ko ge hamuabi kogoni. I̱ ko ge hamuabi kogoni, laga
    bialu holene nga.
  mya-mya: ဆိုး​ရွား​သော​ကိုယ်​ရေ​ပြား​ရော​ဂါ​စွဲ​သော သူ​သည် စုတ်​သော​အ​ဝတ်​ကို​ဝတ်​ရ​မည်။
    ဆံ​ပင် ကို​မ​ဖြီး​ရ။ မျက်​နှာ​အောက်​ပိုင်း​ကို​ဖုံး​လျက် မ​သန့်​ရှင်း၊ မ​သန့်​ရှင်း​ဟု​အော်​ရ​မည်။-
  bod-N: མཛེ་ནད་བྱུང་བའི་མི་ཡི་གོས་རྣམས་དབྲལ་དགོས་པ་དང་། མགོ་ཟིང་ནས་སྐྲ་བཤིག་ཅིང་།
    ཡ་ཁ་བཀབ་ནས་མི་གཙང་མི་གཙང་ཞེས་སྐད་ཆེན་པོས་བསྒྲག་དགོས།
  sna-sna: “Munhu ane chirwere chinotapukira ichi anofanira kupfeka nguo dzakabvaruka,
    osiya bvudzi rake risina kukamwa, ofukidza chikamu chepasi cheuso hwake, odanidzira
    achiti, ‘Handina kuchena! Handina kuchena!’
  spa-BLM: '“El leproso en el que se encuentre la plaga se vestirá con ropas rasgadas,
    y el cabello de su cabeza colgará suelto. Se cubrirá el labio superior y gritará:
    “¡Inmundo! Impuro!'
  cac-cac: 'A mach penaay yuj lepra, yovalil a pichul n̈ic''chimtac syac''ochi, malaj
    smusil sjolom syac''q''uei, smusan nan̈aloc sat. Tato sb''at d''a scal anima,
    tz''el yav, syalan icha tic: Elan̈ec, chuc vaji, chuc vaji, xchi.'
  swh-ULB: Mtu aliye na ugojwa wa kuambukiza atavaa nguo zilizochanika, ni lazima
    nywele zake ziachwe wazi, na yampasa kufunika uso wake mpaka puani na kupiga kelele,
    'Najisi, najisi.'
  bel-bel: 'У пракажонага, на якім гэтая струпля, павінна быць разадраная вопратка,
    і галава ягоная павінна быць не пакрытая, і па вусны ён павінен быць закрыты і
    крычаць: нячысты! нячысты!'
  wed-wed: —Rava aiai opidoriana i vaia, tauna gara wanasikasikana ina oteni, aparana
    eḡa ina jinai ma naona ina purui ma ina kwatu ina pa, ‘Tau eḡa aiaiu! Eḡa ona nei
    au ririvau!’
  deu-ELBBK: 'Und der Aussätzige, an dem das Übel ist, – seine Kleider sollen zerrissen,
    und sein Haupt soll entblößt sein, und er soll seinen Bart verhüllen und ausrufen:
    Unrein, unrein!'
  mbb-OT: Is etew he zuen din daru te lundis kinahanglan he mebivisti te vindas he
    visti, kenà mebpenuwat te vulvul zin, ne tembuni zin is dizalem he vahin te zagwey
    zin ne mebensag sikandin te, “Meremerik a! Meremerik a!”
  mal-2015: 'വടുവുള്ള കുഷ്ഠരോഗിയുടെ വസ്ത്രം കീറിക്കളയേണം: അവന്റെ തല മൂടാതിരിക്കേണം;
    അവൻ അധരം മൂടിക്കൊണ്ടിരിക്കയും അശുദ്ധൻ അശുദ്ധൻ എന്നു വിളിച്ചുപറകയും വേണം.'
  rmc-rmc: 'Sako, kas hin kajso nasvaľiben, urela pre peste o čhingerde gada, na uchanela
    peske o bala pro šero, o vušta the e brada peske zaučharela andre a vičinela:
    ‚Nažužo, som nažužo!‘'
  pes-OPV: و اما مبروص که این بلا را دارد، گریبان او چاک شده، و موی سراو گشاده، و
    شاربهای او پوشیده شود، و ندا کندنجس نجس.
  ron-1924: 'Лепросул, атинс де ачастэ ранэ, сэ-шь поарте хайнеле сфышияте ши сэ умбле
    ку капул гол; сэ-шь акопере барба ши сэ стриӂе: ‘Некурат! Некурат!’'
  aui-aui: Iiyabo beka gubagina ghamana gwabine na gara tamogosigosiridi iniyagha,
    gayama ghunighunina geininasina, bi kawana inakasibabari bi wawaya biiyadi inarukwatu
    bo, ‘Tagu na dadabugu! Gekonapiika ririguvena!’
  ben-OBCV: “এমন এক সংক্রামক রোগগ্রস্ত মানুষ অবশ্যই ছেঁড়া কাপড় পরবে, তার চুল এলোমেলো
    থাকুক; সে তার মুখমণ্ডলের নিচের দিকটি ভাগ ঢেকে রাখবে ও তারস্বরে বলবে ‘অশুচি! অশুচি!’
  som-som: Oo qofkii cudurka baraska qaba dharkiisu wax jeexjeexan ha ahaadeen, oo
    timaha madaxiisuna ha bannaanaadeen, oo bushintiisa sarena ha daboolo, oo ha ku
    qayliyo, Waan nijaasaysnahay, waan nijaasaysnahay!
  lat-VUC: habebit vestimenta dissuta, caput nudum, os veste contectum, contaminatum
    ac sordidum se clamabit.
  eng-ASVBT: And the leper in whom the plague is, his clothes shall be rent, and the
    hair of his head shall go loose, and he shall cover his upper lip, and shall cry,
    Unclean, unclean.
  ita-1885: 'Or abbia il lebbroso, in cui sarà piaga di lebbra, i vestimenti sdruciti,
    e il capo scoperto, e velisi il labbro disopra; e vada gridando: L''immondo! l''immondo!'
  eng-LXXUP: And the leper in whom the plague is, let his garments be ungirded, and
    his head uncovered; and let him have a covering put upon his mouth, and he shall
    be called unclean.
  eng-ULB: The person who has an infectious disease must wear torn clothes, his hair
    must hang loosely, and he must cover his face up to his nose and call out, 'Unclean,
    unclean.'
  spa-VBL: '“Cualquiera que tenga tales enfermedades debe usar desgarrada y dejar
    que su cabello permanezca despeinado. Debe cubrirse la cara y gritar: ‘¡Inmundo,
    inmundo!’'
  fra-_FOB: 'Or le lépreux qui sera atteint de la plaie aura ses vêtements déchirés,
    et la tête nue; il se couvrira la barbe et criera: Souillé! souillé!'
  mal-mal: '“വടുവുള്ള കുഷ്ഠരോഗിയുടെ വസ്ത്രം കീറിക്കളയണം: അവന്റെ തല മൂടാതിരിക്കണം;
    അവൻ അധരം മൂടിക്കൊണ്ടിരിക്കയും അശുദ്ധൻ അശുദ്ധൻ എന്നു വിളിച്ചുപറയുകയും വേണം.'
  urd-GVR: Wabāī jildī bīmārī kā marīz phaṭe kapṛe pahne. Us ke bāl bikhre raheṅ.
    Wuh apnī mūṅchhoṅ ko kisī kapṛe se chhupāe aur pukārtā rahe, ‘Nāpāk, nāpāk.’
  suz-BL: कोव़र प‍शो मुरुम गाक्‍शो वा फेक्‍शा, आ पियाम मारेइ गुप्‍चा मदुम्‍ब। मेकोमी
    आ गाल शोक्रे कली सुम्‍शा ‘ग्रांग्रा दिशो, ग्रांग्रा दिशो’ दे ग्रीचा माल्‍ब।
  ita-1927: 'Il lebbroso, affetto da questa piaga, porterà le vesti strappate e il
    capo scoperto; si coprirà la barba, e andrà gridando: Impuro! impuro!'
  ckb-ckb: '«ئەو کەسە تووش بووە، جلی دڕاو لەبەر دەکات و سەری دانەپۆشراو دەبێت و سمێڵی
    دادەپۆشێت و هاوار دەکات: ”گڵاو! گڵاو!“'
  eng-BBE: And the leper who has the disease on him is to go about with signs of grief,
    with his hair loose and his mouth covered, crying, Unclean, unclean.
  kan-OKCV: “ಚರ್ಮರೋಗ ಇರುವ ಅವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡವನಾಗಿ, ತಲೆಗೂದಲನ್ನು ಕೆದರಿಕೊಂಡು,
    ಮುಖದ ಕೆಳಭಾಗವನ್ನು ಮುಚ್ಚಿಕೊಂಡು, ‘ನಾನು ಅಶುದ್ಧನು, ಅಶುದ್ಧನು,’ ಎಂದು ಕೂಗಬೇಕು.
  tam-2017: “அந்த வியாதி உண்டாயிருக்கிற தொழுநோயாளி உடை கிழிந்தவனாகவும், தன் தலையை
    மூடாதவனாகவும் இருந்து, அவன் தன் தாடியை மூடிக்கொண்டு, தீட்டு, தீட்டு என்று சத்தமிடவேண்டும்.
  spa-RV-1909: 'Y el leproso en quien hubiere llaga, sus vestidos serán deshechos
    y su cabeza descubierta, y embozado pregonará: ¡Inmundo! ¡inmundo!'
  ron-BTF: 'Și cât despre lepră, cel în care este rana ei, hainele lui să fie rupte
    și capul descoperit și să pună un acoperământ peste buza de sus și să strige:
    Necurat, necurat.'
  eng-WEBP: “The leper in whom the plague is shall wear torn clothes, and the hair
    of his head shall hang loose. He shall cover his upper lip, and shall cry, ‘Unclean!
    Unclean!’
  eng-FBV: Anyone who has such diseases must wear clothes that are torn and let their
    hair remain uncombed. They must cover their faces and shout out, ‘Unclean, unclean!’
  nld-1939: 'Wie door melaatsheid is getroffen, moet met gescheurde kleren gaan, het
    hoofd onbedekt, zijn bovenlip omwonden, en hij moet roepen: Onrein, onrein!'
  nch-BL: '“Se masehuali cati quipiya tacayo palanca cocolisti monequi quihuicas iyoyo
    tzayantoc, huan amo huelis moxilhuis. Monequi quitentzacuas ica se yoyomit huan
    monequi tzajtzitiyas: ‘Amo nitapajpactic. Amo nitapajpactic.’'
  vie-1934: 'Vả, người đã bị vít phung rồi phải xé quần áo, đầu trần, che râu lại
    la rằng: Ô-uế! Ô-uế!'
  hin-CV: “वह व्यक्ति, जो कोढ़ के रोग से संक्रमित हुआ है, उसके वस्त्र फाड़ दिए जाएं,
    उसका सिर उघाड़ दिया जाए और वह अपने मुख का निचला भाग ढक कर ऊंचे स्वर में कहे, ‘अशुद्ध!
    अशुद्ध!’
  eng-OURB: “The leper in whom the plague is shall wear torn clothes, and the hair
    of his head shall hang loose. He shall cover his upper lip, and shall cry, ‘Unclean!
    Unclean!’
  spa-BES: Y el leproso que tiene la enfermedad contra él tiene que andar con la ropa
    rasgada, con el pelo suelto y la boca tapada, llorando, inmundo, inmundo.
  tdx-tdx: 'Aa ie angamae aman-kandra, le hisikin-drota, hapoke hiniñaniña o maroi’eo,
    naho ho rakofe’e ty fivimbi’e ambone vaho hikoikoike ty hoe: Tsy malio, Tsy malio.'
  vid-vid: “Yoneche yawele na utamwa wa ngozi ya lukuli, kovala mivalo jidejeche na
    mnvili za heye zowa zizuzumuche, na mlomo wa heye wa kuchanya kougubika na kokwiniza
    lizi yolonga, ‘Heni ng'hokomoka, heni ng'hokomoka.’
  eng-OKE: 'And the leper in whom is the plague, his clothes shall be rent, and his
    head bared; and, like the mourner, he shall be covered unto his lip, and shall
    cry: Be not made unclean! Be not made unclean!'
  tha-KJV: ให้​บุ​คคลที่เป็นโรคเรื้อนสวมเสื้อผ้าที่​ขาด และให้ปล่อยผม และให้เขาปิดริมฝีปากบนไว้
    แล​้วร้องไปว่า ‘​มลทิน มลทิน​’
  por-BR-2018: 'E o leproso em quem houver chaga, suas roupas serão derrotados e sua
    cabeça descoberta, e com o lábio superior coberto proclamará: -Imundo! -Imundo!'
  deu-ELO: 'Und der Aussätzige, an dem das Übel ist, seine Kleider sollen zerrissen,
    und sein Haupt soll entblößt sein, und er soll seinen Bart verhüllen und ausrufen:
    Unrein, unrein!'
  eng-WYC-2018: he shall have his clothes unsewed (or he shall wear torn clothes),
    and his head (shall be) bare, and his mouth (shall be) covered with a cloth, [and]
    he shall cry himself (to be) defouled, and vile;
  epo-epo: 'Kaj la vestojn de la leprulo, sur kiu estos tiu infektaĵo, oni devas disŝiri,
    kaj lia kapo devas esti nekovrita, kaj ĝis la lipoj li devas esti ĉirkaŭkovrita,
    kaj li devas kriadi: Malpura, malpura!'
  uig-PIN: 'Xundaⱪ jaraⱨiti bar pesǝ-mahaw kesili bolƣan kixi kiyimliri yirtiⱪ, qaqliri
    quwuⱪ, burut-saⱪili yepiⱪliⱪ ⱨalda: «Napak, napak!» dǝp towlap yürüxi kerǝk.'
  beo-beo: Nowa dunu da gadofo oloi bagade galea, e da abula gadelai fawane ga:mu,
    e da ea dialuma hinabo hame fesega:mu amola e da ea mi amola lafi dedebole, agoane
    wele sia:mu “Ledo hamoi dagoi! Ledo hamoi dagoi!”
  tpi-OTNT: “Man i gat wanpela bilong ol dispela kain sua nogut, em i mas putim klos
    i bruk, na i no ken komim gras. Na em i mas karamapim maus long han bilong en
    na singaut olsem, ‘Mi no klin. Mi no klin.’
  hau-SA: “Mutum mai wannan cuta mai yaɗuwa dole yă sa yagaggun riguna, yă kuma bar
    gashin kansa ba gyara, yă rufe sashe ƙasa na fuskarsa, sa’an nan yă riga cewa,
    ‘Marar tsarki! Marar tsarki!’
  uig-LAT: 'Shundaq jarahiti bar pése-maxaw késili bolghan kishi kiyimliri yirtiq,
    chachliri chuwuq, burut-saqili yépiqliq halda: «Napak, napak!» dep towlap yürüshi
    kérek.'
  nde-nde: 'Umuntu olobulephero kumele agqoke izigqoko ezidabukileyo, ayekele inwele
    zakhe zingakanywanga, embese ingxenye yangaphansi kobuso bakhe amemeze athi: ‘Ngingcolile!
    Ngingcolile!’'
  ton-ton: Pea ko e kilia ʻaia ʻoku ʻiate ia ʻae mahaki, ʻe haehae hono ngaahi kofu,
    pea ʻe tekefua hono ʻulu, pea ʻe ʻai ʻe ia ha meʻa ʻufiʻufi ki hono loungutu ʻi
    ʻolunga, pea ʻe kalanga ia, “Taʻemaʻa, taʻemaʻa.”
  ces-1613: Malomocný pak, na němž by ta rána byla, bude míti roucho roztržené a hlavu
    odkrytou a ústa zastřená, a Nečistý, nečistý jsem! volati bude.
  eng-WMB: “The leper in whom the plague is shall wear torn clothes, and the hair
    of his head shall hang loose. He shall cover his upper lip, and shall cry, ‘Unclean!
    Unclean!’
  tam-TCV: “அப்படிப்பட்ட தொற்று வியாதியுடைய ஆள், கிழிந்த உடைகளை உடுத்தவேண்டும். அவன்
    தன் தலைமயிரைக் குழப்பி, தன் முகத்தின் கீழ்ப்பகுதியை மூடிக்கொண்டு, ‘அசுத்தம், அசுத்தம்’
    என சத்தமிடவேண்டும்.
  ceb-ULB: Kinahanglan nga magsul-ob ug dunot nga bisti ang mga tawo nga adunay makatakod
    nga sakit sa panit, kinahanglan nga idunghay niya ang iyang buhok, ug kinahanglan
    nga tabonan niya ang iyang dagway hangtod sa iyang ilong ug mosinggit, 'Hugaw
    ako, hugaw ako.'
  pol-UBG: 'Trędowaty zaś, który ma na sobie tę plagę, będzie miał rozdarte szaty,
    jego głowa będzie odkryta, zakryje sobie usta i będzie wołał: Nieczysty! Nieczysty!'
  urd-GVU: وبائی جِلدی بیماری کا مریض پھٹے کپڑے پہنے۔ اُس کے بال بکھرے رہیں۔ وہ اپنی
    مونچھوں کو کسی کپڑے سے چھپائے اور پکارتا رہے، ’ناپاک، ناپاک۔‘
  deu-1912: 'Wer nun aussätzig ist, des Kleider sollen zerrissen sein und das Haupt
    bloß und die Lippen verhüllt und er soll rufen: Unrein, unrein!'
  kan-2017: “ಯಾರಲ್ಲಿ ಕುಷ್ಠದ ಗುರುತು ಕಾಣಿಸಿತೋ ಅವನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು, ತಲೆಯನ್ನು
    ಕೆದರಿಕೊಂಡು, ಬಾಯಿಯನ್ನು ಬಟ್ಟೆಯಿಂದ ಮುಚ್ಚಿಕೊಂಡು ‘ನಾನು ಅಶುದ್ಧನು, ಅಶುದ್ಧನು’ ಎಂದು ಕೂಗಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Be’ ni bay e m’ar ko dowef ni ubchiya’ rok e thangari chuw nga mad nib
    mogmogchod, me pag ni dabki roway piyan lolgen, me upnguy e ley ni but’ i owchen,
    me tolulnag e “ta’ay, ta’ay!”
  hlt-MCSB: A pum dongah tloh neh aka pahuk tah himbai pawn neh om uh saeh lamtah
    a lu khaw a pham la om saeh. Te phoeiah a hmui te buem saeh lamtah rhalawt coeng,
    rhalawt tila pang saeh.
  mdy-ETH: «ዬያጉዴ ዑፃ ኬስካ ዶርዓሢ ዓርቄ ዓሲ ቱርጫዼ ማኣዖ ማይንቶንጎ፤ ቶኦኮዋ ፒፆፓ፤ ሃሣ ሙሱሮ ካንቂ ዓኣቺ ‹ታኣኒ
    ዒኢቴያኬ! ዒኢቴያኬ!› ጌይ ጌይ ዒላቶንጎ።
  twi-ASANTE: “Onipa biara a wɔbɛhunu sɛ ɔyare kwata no, ɛsɛ sɛ ɔfira ntoma a atete
    na ɔma ne tirinwi fu, twa mpɛsɛmpɛsɛ na ɔkata nʼanim fa na ɔnam a ɔteateam sɛ,
    ‘Me ho nte! Me ho nte!’
  mwc-mwc: Kotoi wata gubaga kaikapona sininai wai gara tamo sikasikasi ina kote,
    ba kega uyawina ina pagiri ba kipuruna ina kasi papari ba ina para pipiya kurisi,
    ‘Pudapudaku! Pudapudaku!’
  eng-WEBU: “The leper in whom the plague is shall wear torn clothes, and the hair
    of his head shall hang loose. He shall cover his upper lip, and shall cry, ‘Unclean!
    Unclean!’
  bnp-bnp: “A viri i tahoka tara ngarava hale maea ra patala, ge rea na matutuna varakia,
    nahea ge pelengea a vuna. Ge kavitagua a ngavana na limana, ge gale maea, ‘Iau
    a muto! Iau a muto!’
  wal-wal: “Hanttaara goga harggee oiqqido asi pooshettida maayuwaa maayo; ba huuphiyaa
    pixoppo; ba menttershshaakka kammo; yaatidi, ba qaalaa xoqqu oottidi, ‘Taani tuna,
    taani tuna!’ yaago.
  spa-PDDPT: 'Las ropas del leproso que tenga la infección serán rasgadas y su cabeza
    será descubierta. Se cubrirá hasta el bigote y pregonará: ¡Impuro! ¡Impuro!'
  gun-gun: — Ha'e gui lepra revegua ma oao xorokue py onhemonde 'rã, o'a voi nomoatyrõi
    'rã. Ojejuru mo'ã reve ojapukai vy “Ha'eve'ỹ va'e, ha'eve'ỹ va'e aiko!” he'i 'rã.
  agu-BL: '”Ej nin alchok scyetz yil jal yi tx''a''ca''tz te''j, tajwe''n xcon be''chok
    ta''n yi rit''u''nt, nin quil tew yi wi'' tan xbu''k, ma na tajwe''n tan tewal
    yi ju'' tu yi stzi'' tan xbu''k, nin tajwe''n ẍch''in: ¡At il c''ol swe''j! ¡At
    il c''ol swe''j!'
  ilo-ULB: Ti tao nga addaan iti makaakar a sakit ket masapul nga agisuot kadagiti
    napigis a kawkawes, masapul a nakawakray ti buokna, ken masapul a kallubanna ti
    rupana agingga iti agungna ket ipukkawna ti 'Narugit, narugit.'
  kpg-kpg: Maa tangada gaa hai dono magi genegene, gei mee gi ulu i nia gahu mahaahaa,
    dono libogo hudee dala ina, gahu ina ono golomada, ga wolowolo boloo, “Hagalee
    madammaa, hagalee madammaa!”
  uig-ARA: 'شۇنداق جاراھىتى بار پېسە-ماخاۋ كېسىلى بولغان كىشى كىيىملىرى يىرتىق، چاچلىرى
    چۇۋۇق، بۇرۇت-ساقىلى يېپىقلىق ھالدا: «ناپاك، ناپاك!» دەپ توۋلاپ يۈرۈشى كېرەك.'
  sus-sus: «Na fure ɲaaxi kanyi xa dugi ibɔɔxi ragoro a ma, a xa a xunyi bi, a xa
    a dɛ xabe makoto a bɛlɛxɛ ra, a nu a fala a xui itexi ra ‹Sɛniyɛntare, Sɛniyɛntare.›
  pon-2006: Aramas emen me ahneki soumwahu tokutok pahn likawih likou tok, e sohte
    pahn karada moange, e pahn koaduhpwalihdi mese, oh likilikwerkiseli “Samin, samin!”
  ksd-ksd: Ma ra tutana i vukavuka na rada kana mal, ma ra pepe na uluna na purpuruan,
    na tuba ra livuruna ma na oraoro, A duruna.
  tur-YTC: “Kendisinde cüzzam vebası olan kişi, yırtık giysiler giyecek, saçı çözülecek.
    Üst dudağını kapatacak ve 'Kirli, kirli!' diye bağıracak.
  grc-BRENT: Καὶ ὁ λεπρὸς ἐν ᾧ ἐστιν ἡ ἁφὴ, τὰ ἱμάτια αὐτοῦ ἔστω παραλελυμένα, καὶ
    ἡ κεφαλὴ αὐτοῦ ἀκάλυπτος, καὶ περὶ τὸ στόμα αὐτοῦ περιβαλέσθω, καὶ ἀκάθαρτος κεκλήσεται.
  ind-AYT: Orang yang menderita penyakit kusta harus memakai pakaian yang disobek-sobek,
    rambutnya dibiarkan terurai, dan menutupi mulutnya sambil berseru-seru, ‘Najis,
    najis!’
  nya-nya: “Munthu wa khate lotere avale sanza, tsitsi lake alilekerere, aphimbe mlomo
    wake wapamwamba ndipo azifuwula kuti, ‘Ndine wodetsedwa, ndine wodetsedwa!’
  hrv-hrv: '“Onaj koji se bude ogubavio, neka nosi rasparanu odjeću; kosa neka mu
    je raščupana; gornju usnu neka prekrije i viče: “Nečist! Nečist!”'
  mps-mps: “Bidi me delide te tobage keni elalubaso, agai te pisila pai ugwa munama,
    te tobolu nisi yaga sigio. Tama aga nogogo pedauwali pania selama, te tiwai i
    wao, ‘Ena dwagi yai menio. Ena dwagi yai menio,’ te tama po wao.
  tpi-tpi: “Man i gat wanpela bilong ol dispela kain sua nogut, em i mas putim klos
    i bruk, na i no ken komim gras. Na em i mas karamapim maus long han bilong en
    na singaut olsem, ‘Mi no klin. Mi no klin.’
  dan-1931: 'Den, der er spedalsk, den, som lider af Sygdommen, skal gå med sønderrevne
    Klæder, hans Hår skal vokse frit, han skal tilhylle sit Skæg, og: “uren, uren!”
    skal han råbe.'
  vie-OVCB: 'Người mắc bệnh phong hủi sẽ mặc áo rách, buông tóc xõa, che phần dưới
    của mặt lại, kêu lên: ‘Không sạch, không sạch.’'
  guj-2017: જે વ્યક્તિને કુષ્ટરોગ થયો હોય તેણે પોતાના વસ્ત્રો ફાડવાં, પોતાના વાળ વિખેરાયેલા
    રહેવા દેવા અને ઉપરના હોઠ સુધીનો ભાગ ઢાંકી દેવો અને બૂમો પાડવી, ‘અશુદ્ધ, અશુદ્ધ.’
  pon-2006A: Aramas emen me ahneki soumwahu tokutok pahn likawih likou tok, e sohte
    pahn karada moange, e pahn koaduhpwalihdi mese, oh likilikwerkiseli “Samin, samin!”
  por-BRBSL: '“O leproso em quem a peste está vestindo roupas rasgadas, e os cabelos
    de sua cabeça devem ficar soltos. Ele cobrirá seu lábio superior, e gritará: “Impuro!
    Impuro!”.'
  cth-cth: Ka hrikbei e tami teh a kapawn e khohna hah a khohna han. Luhuem laipalah
    atunglae pahni a huem vaiteh kathoung hoeh, kathoung hoeh telah a hram han.
  twi-twi: “Onipa biara a wobehu sɛ ɔyare kwata no, ɛsɛ sɛ ofura ntama a atetew na
    ɔma ne tinwi fuw, twa mpɛsɛmpɛsɛ na ɔkata nʼanim fa na ɔnam a ɔteɛteɛ mu se, ‘Me
    ho ntew! Me ho ntew!’
  hlt-hlt: A pum dongah tloh neh aka pahuk tah himbai pawn neh om uh saeh lamtah a
    lu khaw a pham la om saeh. Te phoeiah a hmui te buem saeh lamtah rhalawt coeng,
    rhalawt tila pang saeh.
  tbz-SIM: 'Kɛ̀ tikɔ̀ntì pĩ nwè ndɑ́ɑ́tí tiyɑ̀ɑ̀tì tìì kɛ̃rí kɛ yóu kòò yùtìi yɛ̃kɛ́
    kòo nkɑ̃nkɛ́ o nucìtì, kɛ pĩɛ̃kù kɛ tú: N sĩ̀mmu! N sĩ̀mmu!'
  msy-2020: “Eghtɨ gumazitam duar kurar kamagh garitam ikɨ, a korotiar bɨbɨzibar aghuigh,
    uan dapanir arɨzim batoghan kogh, egh dafarimɨn uan akam avaragh, egh pamten kamaghɨn
    dɨm mɨkɨm, ‘Kɨ zuezir puvatɨ. Kɨ zuezir puvatɨ.’
  dop-dop: 'Wontu kʋcǝlǝtʋ kɛ pǝ wɛɛ sɩ ɑsilimɑ kʋtɔŋ tʋ ɩ́ suu nɑ ɩ́ yele ɩ nyʋɣʋ
    kɛ tɑɣɑnʋɣʋ, nɑ ɩ́ tɑkɩ ɩ tɑntǝŋ tɔɔ nɑ ɩ́ kpɑɑlǝɣɩ sɩ: Asilimɑ yoo, ɑsilimɑ.'
  azb-azb: Belə iyrənc xəstəliyə tutulan adamın geyimləri cırıq, saçı isə dağınıq
    olmalıdır. O adam üzünün aşağı hissəsini örtüb “Murdaram! Murdaram!” deyə çığırsın.
  eng-DBY: And as to the leper in whom the sore is, — his garments shall be rent,
    and his head shall be uncovered, and he shall put a covering on his beard, and
    shall cry, Unclean, unclean!
  hin-2017: “जिसमें वह व्याधि हो उस कोढ़ी के वस्त्र फटे और सिर के बाल बिखरे रहें,
    और वह अपने ऊपरवाले होंठ को ढाँपे हुए अशुद्ध, अशुद्ध पुकारा करे।
  wol-KYG: '«Ku ànd ak jàngoroy der juy law nag yére yu xottiku lay sol te day njañu.
    Na muur li ko dale ci tuñum kaw mi ba ci sikkim bi, te nay jàppoo àddu ca kaw
    naan: “Setuma de, setuma!”'
  eng-YLT: '''As to the leper in whom [is] the plague, his garments are rent, and
    his head is uncovered, and he covereth over the upper lip, and ''Unclean! unclean!''
    he calleth;'
  kne-kne: Din ipogaw ay waday sakit na ay kaeegyat ay sakit di kodil, masapol ay
    manbado si nabisngibisngit. Adi na sagsagaysayen din book na ya kopopana din nanallem
    ay partin di ropa na yan ibogaw na ay kanana, ‘Kadodogisak, kadodogisak.’
  eng-WYC-2017: he shall have his clothes unsewed, and his head bare, and his mouth
    covered with a cloth, [and] he shall cry himself defouled, and vile;
  eng-WMBB: “The leper in whom the plague is shall wear torn clothes, and the hair
    of his head shall hang loose. He shall cover his upper lip, and shall cry, ‘Unclean!
    Unclean!’
  urd-GVH: वबाई जिल्दी बीमारी का मरीज़ फटे कपड़े पहने। उसके बाल बिखरे रहें। वह अपनी
    मूँछों को किसी कपड़े से छुपाए और पुकारता रहे, ‘नापाक, नापाक।’
  rug-rug: 'Sa tie sapu koa ia na minoho kaleana hola pa kapuna si kaqu va sagea sa
    poko rikarikatana, lopu kaqu sutia sa sa kaluna, kaqu nobia sa sa isumatana, meke
    zama velavela guahe: ‘Boni, boni si rau!’ gua, pude va balau i sari na tie.'
  gaz-gaz: “Namni lamxii akkasii qabu uffata tatarsaʼaa haa uffatu; rifeensa mataa
    isaatti waa hin maratin; afaan isaas haguuggatee, ‘Ani xuraaʼaa dha! Ani xuraaʼaa
    dha!’ jedhee haa iyyu.
  fra-LSG: 'Le lépreux, atteint de la plaie, portera ses vêtements déchirés, et aura
    la tête nue; il se couvrira la barbe, et criera: Impur! Impur!'
  yal-yal: “Awa, xa fure ɲaxin naxan ma, na kanna xa dugi yibɔxine ragodo a ma, a
    xunni tɔntaren yi lu, a a dɛɛn yɛ maluxun, a yi gbelegbele. Sariɲantarena! Sariɲantarena!
  haw-1868: A o ka lepera iloko ona ka mai, e uhaeia kona kapa, a e papale ole kona
    poo, a e uhi i kona lehelehe luna, a e kahea aku, He haumia, he haumia.
  arb-NAV: 'وَعَلَى الْمُصَابِ بِدَاءِ الْبَرَصِ أَنْ يَشُقَّ ثِيَابَهُ وَيَكْشِفَ
    رَأْسَهُ وَيُغَطِّيَ شَارِبَيْهِ، وَيُنَادِيَ: ’نَجِسٌ! نَجِسٌ!‘.'
  ewe-ewe: “Ele na ame si wokpɔ be edze kpodɔ la be wòadze eƒe awuwo, ana eƒe taɖa
    nato ʋutuu, wòatsyɔ nu eƒe nuyi dziƒotɔ dzi, eye wòanɔ yiyim anɔ ɣli dom be, ‘Nye
    ŋuti mekɔ o, nye ŋuti mekɔ o!’
  eng-LEE: And the leper on whom the plague is, his clothes shall be rent, and his
    head shall be bare, and he shall cover himself up to his upper lip, and, Unclean,
    unclean, shall he call out.
  asm-FB: যি কুষ্ঠৰোগীৰ গাত কুষ্ঠৰোগৰ ঘা থাকে, তেওঁ ফলা বস্ত্ৰ পিন্ধিব, আৰু তেওঁৰ
    মূৰৰ চুলি মুকলিকৈ ৰখা হ’ব, আৰু তেওঁ নিজৰ ওপৰ ওঁঠ ঢাকিব, আৰু ‘অশুচি, অশুচি,’ বুলি
    চিঞৰিব।
  sus-A: «نَ قُرٍ حَاشِ كَنيِ شَ دُفِ عِبْوشِ رَفٌرٌ عَ مَ، عَ شَ عَ شُنيِ بِ، عَ
    شَ عَ دّ شَبٍ مَكٌتٌ عَ بّلّشّ رَ، عَ نُ عَ قَلَ عَ شُي عِتٍشِ رَ ‹سّنِيّنتَرٍ،
    سّنِيّنتَرٍ.›
  fra-SBL: '« Le lépreux qui a la plaie portera des vêtements déchirés, et les cheveux
    de sa tête seront détachés. Il se couvrira la lèvre supérieure et criera : ''Impur !
    Impur !'
  hbo-hbo: וְהַצָּר֜וּעַ אֲשֶׁר־בֹּ֣ו הַנֶּ֗גַע בְּגָדָ֞יו יִהְי֤וּ פְרֻמִים֙ וְרֹאשֹׁו֙
    יִהְיֶ֣ה פָר֔וּעַ וְעַל־שָׂפָ֖ם יַעְטֶ֑ה וְטָמֵ֥א ׀ טָמֵ֖א יִקְרָֽא׃
  eng-WYCLIFFE: he schal haue hise clothis vnsewid, bareheed, the mouth hilid with
    a cloth, he schal crye hym silf defoulid, and viyl;
  cwe-cwe: “Munhu yoyose yeli na utamu wa mbende kezayawala viwalo videgeke, nyele
    zake hezazibunha, na mulomo wake kezaugubika, kezalonga kwa dizi kulu, ‘Niye nyambula
    mwiko, niye nyambula mwiko!’
  kik-kik: “Mũndũ ũrĩ na mũrimũ ta ũcio ũngĩgwatanio-rĩ, no nginya ehumbe nguo ndarũku,
    na arekererie njuĩrĩ yake, na ahumbĩre kanua gake, athiĩ akĩanagĩrĩra akiugaga
    atĩrĩ, ‘Ndĩ na thaahu! Ndĩ na thaahu!’
  fra-NCL: 'Le lépreux, atteint de la plaie, portera ses vêtements déchirés et laissera
    flotter ses cheveux, il se couvrira la barbe et criera : Impur ! impur !'
  cek-AK: Ngansae man kami loe angmah ih laihaw to asih moe, a lu to khuk ai ah, pahni
    to khuk pacoengah, Ciim ai! Ciim ai! tiah hang tih.
  cuk-cuk: 'Bab-Jehová, Moisésʼga, degi, Aarónʼga sogdebalid: “Dule-yaa-maleged-nikadi
    mor-achirmakaled yooed, gwiosurbalid, degi, e-wagar-negabar-odukuar-nadapi binnasuli
    gornadapoed: ‘¡An swilidiksuli! ¡An swilidiksuli!’'
  uig-CYR: 'Шундақ җараһити бар песә-мохо кесили болған киши кийимлири житиқ, чачлири
    чувуқ, бурут-сақили йепиқлиқ һалда: «Напак, напак!» дәп товлап жүрүши керәк.'
  tel-2017: ఆ అంటువ్యాధి ఉన్న వ్యక్తి బట్టలను చించివేయాలి. అతడు తన తలని విరబోసుకోవాలి.
    అతడు తన కింది పెదవిని కప్పుకుని ‘అశుద్ధుణ్ణి! అశుద్ధుణ్ణి!’ అని కేకలు పెట్టాలి.
  hat-BSA: 'Pou moun lalèp ki gen enfeksyon an, fòk li mete rad chire, e lese cheve
    nan tèt li san penyen. Li va kouvri moustach li e kriye: ‘Pa pwòp, pa pwòp.’'
  bxh-bxh: Yena sai ꞌwapi iwalana heyaheyayana ya abi, bena kaleko taputapulitidi
    ya liꞌodi na kuluna tabu i suwali, moꞌana bena ya fakou na yena dodoga sa hanahanau lau
    lisina haba ya yogalau lisidi iyen, Yau E anꞌiwala. ꞌWapi asiyebona ya abigu.
    Tabu au laoma sadaigu yai!
  kos-kos: Sie mwet su sun mas ma sensenkinyuk nu ke kolo, el enenu in nukum nuknuk
    mihsasa, ac fuhlela aunsifal in mirangak, afinya tafunyen ten ke mutal, wowo ac
    fahk, “Nga tia nasnas! Nga tia nasnas!”
  hbo-WLC: וְהַצָּר֜וּעַ אֲשֶׁר־בּ֣וֹ הַנֶּ֗גַע בְּגָדָ֞יו יִהְי֤וּ פְרֻמִים֙ וְרֹאשׁוֹ֙
    יִהְיֶ֣ה פָר֔וּעַ וְעַל־שָׂפָ֖ם יַעְטֶ֑ה וְטָמֵ֥א ׀ טָמֵ֖א יִקְרָֽא׃
  ibo-ibo: “Onye ọbụla a chọpụtara na ọ bụ onye ekpenta ga-eyi uwe dọkara adọka, hapụ
    agịrị isi ya ka ọ dịka nke onye ara. Ọ ga-ekpuchi elu egbugbere ọnụ ya, na-eti
    mkpu na-asị, ‘Onye rụrụ arụ ka m bụ. Onye rụrụ arụ ka m bụ!’
  ory-ory: ଆଉ, ଯେଉଁ କୁଷ୍ଠୀର ଘାʼ ହୋଇଅଛି, ତାହାର ବସ୍ତ୍ର ଚିରାଯିବ ଓ ତାହାର ମସ୍ତକର କେଶ ମୁକୁଳା
    ରହିବ ଓ ସେ ଆପଣାର ଉପର ଓଷ୍ଠ ବସ୍ତ୍ରରେ ଢାଙ୍କିବ, ପୁଣି ‘ଅଶୁଚି ଅଶୁଚି’ ବୋଲି ଡାକ ପକାଇବ।
  chk-chk: Iwe, eman mi eäni eu kilingau mi afeiengau epwe üföüf üf mi kam o atorongaua
    möküran, epwe pwal pwölüela awan o kökkö, “Üa limengau, üa limengau.”
  rop-rop: “If enibodi garram eni brabli nogudwan skin siknis, wal im garra jidan
    brabli nogudbinji en im garra lafta werrimon rabishwan klos, en im heya garra
    jidan rafwan du, en im garra gaburrumap im feis. En im garra jingat, ‘Mi nomo
    klinbala. Mi nomo klinbala.’
  ukr-1871: 'І одїж прокаженого, в кого недуга, мусять порозбирати, і голова його
    мусить бути непокрита, і по бороду мусить він закутатись, і кричати ме він: нечистий,
    нечистий!'
  deu-1951: 'Es soll aber der Aussätzige, der ein Mal an sich hat, in zerrissenen
    Kleidern einhergehen, mit entblößtem Haupt und verhüllten Lippen, und er soll
    ausrufen: Unrein, unrein!'
  eng-JPS: 'And the leper in whom the plague is, his clothes shall be rent, and the
    hair of his head shall go loose, and he shall cover his upper lip, and shall cry:
    ''Unclean, unclean.'''
  srp-1865: 'A gubavac na kom je ta bolest, neka ide u haljinama razdrtijem i gologlav,
    i usta neka zastre, i neka vièe: neèist, neèist.'
  lug-lug: “Omuntu anaalwalanga ebigenge anaayambalanga engoye njulifu, n’enviiri
    z’oku mutwe gwe anaazirekanga ne zikula ne ziduumuuka, anaabikkanga ku mumwa gwe
    ogw’engulu n’atambula nga bw’aleekaana nti, ‘Siri mulongoofu! Siri mulongoofu!’
  heb-heb: והצרוע אשר בו הנגע בגדיו יהיו פרמים וראשו יהיה פרוע ועל שפם יעטה וטמא טמא
    יקרא׃
  ben-IRV: আর যে কুষ্ঠীর ঘা হয়েছে, তার পোশাক চেরা যাবে ও তার মাথা চুল ছাড়া থাকবে
    ও সে নিজের ঠোঁট পোশাক দিয়ে ঢেকে “অশুচি, অশুচি” এই শব্দ করবে।
  pan-pan: ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੂੰ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੋਵੇ, ਉਸ ਦੇ ਕੱਪੜੇ ਪਾੜੇ ਜਾਣ, ਉਸ ਦਾ ਸਿਰ ਨੰਗਾ
    ਹੋਵੇ ਅਤੇ ਉਹ ਆਪਣੇ ਉੱਪਰਲੇ ਬੁੱਲ੍ਹ ਨੂੰ ਢੱਕ ਕੇ “ਅਸ਼ੁੱਧ! ਅਸ਼ੁੱਧ!” ਪੁਕਾਰਿਆ ਕਰੇ।
  mya-JVB: နူနာ စွဲသောသူသည် စုတ် သော အဝတ် ကို ဝတ် ရမည်။ ခေါင်း ကို မ ဖုံး၊ အထက် နှုတ်ခမ်းကို
    ဖုံး လျက် ၊ မ စင်ကြယ်၊ မ စင်ကြယ်ဟု ဟစ်ကြော် ရမည်။
  hmo-hmo: “Lepera tauna be dabua gunadia, darea gaudia do ia karaia, bona iena huina
    do ia duaria lasi, bona iena vairana ena henuna kahana be dabua dekenai do ia
    koua, do ia boiboi, do ia gwau, ‘Miro, miro!’
  urd-urd: और जो कोढ़ी इस बला में मुब्तिला हो, उसके कपड़े फटे और उसके सिर के बाल बिखरे
    रहें, और वह अपने ऊपर के होंट को ढाँके और चिल्ला — चिल्ला कर कहे, नापाक, नापाक।
  rus-SYN: 'У прокаженного, на котором эта язва, должна быть разодрана одежда, и голова
    его должна быть не покрыта, и до уст он должен быть закрыт и кричать: нечист!
    нечист!'
  bqc-SIM: 'Tó gbɛ̃́ gyã pↄ́ ì lińzi vĩ màa, aàliↄ pↄkasa kɛ̃́kɛ̃a daa, i a
    mikã tó da pã, aàli ↄku a lɛ́wa, i mɛ: Gbãlɛa! Gbãlɛa!'
  tcz-CHONGTHU: Hitobang natna tithah vei mi chun ponse jong akisil ding, alujang
    sam aput lhai ding, amuh chung geiya pon'a aki toma, aboh, aboh tia penga asap
    ding ahi.
  mar-mar: ज्या मनुष्यास महारोग झालेला आहे त्याचे कपडे फाटके असावे; त्याने आपले केस
    मोकळे सोडावे, आपले तोंड झाकावे व इतर लोकांस इशारा देण्यासाठी अशुद्ध, अशुद्ध असे
    ओरडत जावे.
  soq-soq: Apana mida etepa kadilepia me gara kadiwa pumpumba taupi, ita do me mai
    uawa sinatalepi dia. Me gara wadepie moawa taupibodepie ita apana mampo wapiase,
    ‘Ne miramiranten, apana mai tainawo winlena, di diaida.’
  qub-qub: «Lepra gueriyöga purinman röpanpis rachir-ushasha, ñajchacönilla, cäran
    chapacushalla ‹Ganrami caycä, ganrami caycä› nir gayacuraycar.
  bqp-bqp: Wi u bɑrɑ disigiru mɔ kpuro, u koo yɑ̃nu dokewɑ ni nu gɛ̃ɛre, u ku furɔ
    doke, kpɑ u win wuswɑɑ wukiri kpɑ u n nɔɔgiru sue u n mɔ̀, disigii, disigii.
  hat-hat: 'Lè yon moun gen yon move maladi po, l''a mete vye rad chire sou li. L''a
    kite tèt li san penyen, l''a kouvri figi l'' depi anba nen l'' desann, epi kote
    l'' pase la pran rele: Men moun malad! Men moun malad!'
  eng-BSB: A diseased person must wear torn clothes and let his hair hang loose, and
    he must cover his mouth and cry out, ‘Unclean, unclean!’
  tod-tod: '«Seeɓɛ nui ɠa ná-seɠei ʋali ga, é too ɠɔba, é nɔundeɠaiti zɛ yaɠaba,
    é daaʋɛ maalɔɔɠu, é ɗa kpeei loo, é ɗa ɠɛ: ‹Kɔ̀zɔʋɛ! Kɔ̀zɔʋɛ!›'
  eng-WEBPB: “The leper in whom the plague is shall wear torn clothes, and the hair
    of his head shall hang loose. He shall cover his upper lip, and shall cry, ‘Unclean!
    Unclean!’
  kbq-kbq: Hagi e'inahu fugo namuma re'nesia vahe'mo'a, tagato'ma hu'nesnia kukena
    nehuno, azokara refiraoteno, avugosa refiteno avugama'age netreno kezatino, nagra
    agru osu'noe nagra agru osu'noe huno hino.
  nhe-BL: '“Se tlacatl tlen quipiya tlacayo palanca cocolistli monequi quihuicas iyoyo
    tzayantoc, huan ax huelis moxilhuis. Monequi motentzacuas huan monequi tzajtzitinemis:
    ‘Ax nitlapajpactic. Ax nitlapajpactic.’'
  gub-BL: Aze teko wereko ma'eahy haw purupe uhàz ma'e ràm upir rehe nehe, tuwe umunehew
    ma'e imu'i pyrer nehe. Tuwe numuguz kwaw u'aw nehe. Tuwe upyk uwa uzuru iwy pe
    nehe, uhapukaz pà nehe. — Ikatu 'ym ma'e romo aiko ihe, tuwe i'i oho iko nehe.
  eng-DRA: Shall have his clothes hanging loose, his head bare, his mouth covered
    with a cloth, and he shall cry out that he is defiled and unclean.
