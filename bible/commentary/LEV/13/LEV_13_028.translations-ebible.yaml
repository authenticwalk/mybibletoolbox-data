  dop-dop: Amɑ ye tǝwɩɩlɛ ntɛ́ tǝ sɑɑlɑ mpʋ tǝ tɑ wɑlɩ tɔnʋɣʋ tɔɔ, tǝ pɑsɑ kʋpɑsʋ,
