  arb-NAV: لَكِنْ إِنْ بَقِيَتِ الْبُقْعَةُ اللّامِعَةُ عَلَى حَالِهَا وَلَمْ تَمْتَدَّ
    فِي الْجِلْدِ، وَاكْمَدَّ لَوْنُهَا، فَهِيَ مُجَرَّدُ أَثَرِ الْحَرْقِ وَلَيْسَتْ
    بَرَصاً، وَيُعْلِنُ الْكَاهِنُ طَهَارَةَ الْمُصَابِ.
  ewe-ewe: Ke ne teƒe biabiã la medze le teƒe bubu aɖeke loo alo keke ɖe edzi o, eye
    eƒe biabiã dzi ɖe kpɔtɔ la, ekema wòanya be dzobi la ƒe abiteƒe koe. Ekema nunɔla
    la atso nya me be eŋuti kɔ, dzobi la teƒe koe ɖi atse.
  eng-LEE: 'And if the bright spot remain in its place, [and] it have not spread abroad
    in the skin, and it be pale: it is a swelling of the fire-wound; and the priest
    shall pronounce him clean; for it is a scar of the fire-wound.'
  asm-FB: আৰু যদি সেই জিলিকা দাগ নিজ ঠাইতে থাকে, আৰু ছালত ব্যাপি নাযায়, কিন্তু শুকাই
    যায়, তেন্তে সেয়ে পোৰা ঠাইত উঠা টেমুনা মাথোন; আৰু পুৰোহিতে তেওঁক শুচি বুলি ক’ব,
    কিয়নো সেয়ে জুইয়ে পোৰা ঘাৰ দাগহে মাথোন।
  sus-A: كْنْ شَ قُرٍ مُ مَسَرَشِ، عَ مُ لَنتَنشِ عَ عِ، عَ مُ قِيشّ عَلْ عَ سِنفٍ،
    عَ قَتَنشِ نَ كِرِ فَنشِ نَن نَ. سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ مِشِ سّنِيّنشِ
    نَ عَ رَ. نَرِ نَ عَ رَ كِرِ دّننَشّ فَن.»
  fra-SBL: Si la tache brillante reste à sa place, ne s'est pas étendue dans la peau,
    mais s'est estompée, c'est l'enflure de la brûlure, et le prêtre le déclarera
    pur, car c'est la cicatrice de la brûlure.
  hbo-hbo: וְאִם־תַּחְתֶּיהָ֩ תַעֲמֹ֨ד הַבַּהֶ֜רֶת לֹא־פָשְׂתָ֤ה בָעֹור֙ וְהִ֣וא כֵהָ֔ה
    שְׂאֵ֥ת הַמִּכְוָ֖ה הִ֑וא וְטִֽהֲרֹו֙ הַכֹּהֵ֔ן כִּֽי־צָרֶ֥בֶת הַמִּכְוָ֖ה הִֽוא׃
    פ
  eng-WYCLIFFE: ellis if the whijtnesse stondith in his place, and is not cleer ynow,
    it is a wounde of brennyng, and therfor the man schal be clensid, for it is a
    signe of brennyng.
  cwe-cwe: Mbali one hanhu hafilile hezasigala iviya bila kwenela, ijo ni lulumu dodilawile
    kuna ukulungula. Mkulu wa nhambiko kezagong'onda kuwa munhu iyo kela, kwaviya
    iyo ni ng'hovu ya kulungula.
  kik-kik: No handũ hau hangĩkorwo hatigarũrũkĩte, na hatithegeete ngoothi-inĩ, no
    nĩhahohete, ũcio nĩ ũimbu wa ihĩa rĩu, nake mũthĩnjĩri-Ngai nĩagatua atĩ mũndũ
    ũcio ndarĩ na thaahu; kĩu no kĩrema kĩa ihĩa.
  fra-NCL: Mais si la tache est restée à la même place, sans s’étendre sur la peau,
    et qu’elle soit devenue pâle, c’est la tumeur de la brûlure ; le prêtre le déclarera
    pur, car c’est la cicatrice de la brûlure.
  cek-AK: Toe ahmaa to angmah toengroeng ah oh; pung ai moe, amnum nahaeloe, hmai
    mah kang rumram ih ahmaa ah oh pongah, qaima mah anih to kaciim kami ah taphong
    tih; to loe hmai mah kangh ih ahmaa rumram ah ni oh.
  cuk-cuk: 'Ar yaa-siid nasgusulirdi, unnila gummaksad-e-gannar gued. Degisoggu, dule-irwa-anse-goled
    sogoed: ‘We-dule, swilidikye.’ Ar ade, unnila gummaksad-e-wilub gued.”'
  uig-CYR: Амма әгәр дағ җайида тохтап, йейилмиған болса, шундақла рәңги сус болса,
    бу пәқәт көйүктин болған чавартқу, халас; каһин уни «пак» дәп җакалисун; чүнки
    у көйүкниң татуғи, халас.
  tel-2017: అయితే నిగనిగలాడే మచ్చ చర్మం అంతా వ్యాపించకుండా అలాగే ఉండి మానినట్టు కన్పిస్తే
    అది కాలిన గాయం వల్ల కలిగిన వాపు. యాజకుడు అతణ్ణి శుద్ధుడుగా నిర్థారించాలి. అది
    కేవలం కాలడం మూలాన కలిగిన మచ్చ మాత్రమే.
  hat-BSA: Men si mak vif la toujou rete nan plas li, e li pa gaye nan po a, men li
    vin pal, sa se sèlman enflamasyon ki soti nan brile a, epi prèt la va pwoklame
    li pwòp, paske se sèlman sikatris brile a.
  kos-kos: Tusruktu acn sac fin tiana ekla, ac tiana yokelik, ac inmuta uh misa na,
    na kalem mu tia mas sensen se. Mwet tol el fah akkalemye lah mwet sac nasnas,
    mweyen inken na fol sac pa kacl uh.
  hbo-WLC: וְאִם־תַּחְתֶּיהָ֩ תַעֲמֹ֨ד הַבַּהֶ֜רֶת לֹא־פָשְׂתָ֤ה בָעוֹר֙ וְהִ֣וא כֵהָ֔ה
    שְׂאֵ֥ת הַמִּכְוָ֖ה הִ֑וא וְטִֽהֲרוֹ֙ הַכֹּהֵ֔ן כִּֽי־צָרֶ֥בֶת הַמִּכְוָ֖ה הִֽוא׃
    פ
  ibo-ibo: Ma ọ bụrụ na ọ gbanweghị, bụrụkwa na ọ basaghị nʼakpụkpọ ahụ ma ọ na-aṅacha,
    ọ bụ ihe ọzịza sitere nʼọkụ rere onye ahụ, onye nchụaja ga-agụ ya dịka onye dị
    ọcha, nʼihi na ọ bụ apa ọnya lara ala.
  ory-ory: ଆଉ, ଯଦି ଚିକ୍କଣ ଚିହ୍ନ ସ୍ୱ ସ୍ଥାନରେ ଥାଏ ଓ ଚର୍ମରେ ବୃଦ୍ଧି ନ ପାଇ ମଳିନ ହୋଇଥାଏ;
    ତେବେ ତାହା ଦାହର ଫୁଲା, ଆଉ ଯାଜକ ତାହାକୁ ଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ଯେହେତୁ ତାହା ଅଗ୍ନିକୃତ
    କ୍ଷତର ଚିହ୍ନ।
  chk-chk: Nge are ewe kil esap lapala, esap pwal töfetal won silin pwe a aromomo,
    a chök eu pwo seni ewe kar. Iwe, ewe souasor epwe anomu ewe aramas lon tettelin
    chon limöch, pun iei eu lemomon kar.
  rop-rop: Bat if det spot nomo grogro en spredat en if im gudwan kala, wal im nomo
    wan brabli nogudwan skin siknis. Det serramonimen garra dalim im, ‘Yu klinbala
    blanga serramoni’, dumaji im oni lilwan mak brom det barn.
  ukr-1871: Коли ж на свойму місцї останеться пляма, і не розкинуло її по кожі і сама
    блїда, так се пухлина опеченого місця, і чистою обявить людину сьвященник; бо
    се пруги опеченого місця.
  deu-1951: Ist aber der Fleck stehengeblieben und hat nicht weitergefressen an der
    Haut, so ist es eine Geschwulst des Brandmals, und der Priester soll ihn für rein
    erklären; denn es ist die Narbe des Brandmals.
  eng-JPS: And if the bright spot stay in its place, and be not spread in the skin,
    but be dim, it is the rising of the burning, and the priest shall pronounce him
    clean; for it is the scar of the burning.
  srp-1865: Ako li bubuljica bude ostala na svom mjestu, i ne bude se raširila po
    koži, nego se smanjala, onda je rana od toga što se ožegao; zato æe ga sveštenik
    proglasiti da je èist, jer je požiljak od ožegline.
  lug-lug: Naye obulwadde bwe bunaasigalanga mu kifo ekimu ne butasaasaana ku lususu,
    era ng’awazimbu tewakyalabika nnyo, buno bunaabanga buzimbu obuleeteddwa omuliro
    ogwayokyawo; kale kabona anaamulangiriranga nti mulongoofu; kubanga eyo y’enkovu
    ku lususu awaayokebwa omuliro.
  heb-heb: ואם תחתיה תעמד הבהרת לא פשתה בעור והוא כהה שאת המכוה הוא וטהרו הכהן כי
    צרבת המכוה הוא׃
  ben-IRV: আর যদি দাগ নিজের জায়গায় থাকে, চামড়ায় বৃদ্ধি না পায়, কিন্তু মলিন হয়,
    তবে তা পুড়ে যাওয়া জায়গার শোথ; যাজক তাকে শুচি বলবে, কারণ তা আগুনে পোড়া ক্ষতের
    চিহ্ন।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਦਾਗ ਚਮੜੀ ਵਿੱਚ ਨਾ ਫੈਲੇ ਅਤੇ ਉਸੇ ਥਾਂ ਤੇ ਰਹੇ ਅਤੇ ਕੁਝ ਫਿੱਕਾ ਪੈ ਗਿਆ
    ਹੋਵੇ ਤਾਂ ਸੋਜ ਜਲਣ ਦੇ ਕਾਰਨ ਹੈ ਅਤੇ ਜਾਜਕ ਉਸ ਨੂੰ ਸ਼ੁੱਧ ਠਹਿਰਾਵੇ ਕਿਉਂ ਜੋ ਇਹ ਦਾਗ ਜਲਣ ਦੇ
    ਕਾਰਨ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: သို့မဟုတ် နူကွက် မ ရွေ့ အရေ ၌ မ တိုးပွား ခပ်မည်းမည်း ဖြစ်လျှင် ၊ မီ လောင်နာ
    အဖူး ဖြစ်၏။ ထိုသူ သည် စင်ကြယ် ၏ဟု ယဇ်ပုရောဟိတ် စီရင်ရမည်။ မီး လောင်သော အနာရွတ်
    သက်သက်ဖြစ်၏။
  hmo-hmo: To bema toutou be idau lasi, bona ia bada lao lasi, bona ia be kurokuro
    momokani lasi, kakakaka momokani lasi neganai, unai be lahi ena kipara sibona.
    Hahelagaia tauna ese unai tau do ia gwauraia ia goeva, badina unai be ia gabua
    gabuna ena kipara sibona.
  urd-urd: और अगर वह चमकता हुआ दाग़ अपनी जगह पर वहीं का वहीं रहे और जिल्द पर फैला
    हुआ न हो, बल्कि उसकी चमक भी कम हो, तो वह सिर्फ़ जल जाने की वजह से फूला हुआ है;
    और काहिन उस शख़्स को पाक क़रार दे क्यूँकि वह दाग़ जल जाने की वजह से है।
  rus-SYN: если же пятно остается на своем месте и не распространяется по коже, и
    притом мало приметно, то это опухоль от ожога; священник объявит его чистым, ибо
    это воспаление от ожога.
  bqc-SIM: Tó bↄ̀ puapi ku a gbɛu, mɛ́ i kã́fĩo, a dáamavĩ, tɛbↄɛ, sa'ona lí
    ade dilɛ gbãlɛsai, asa tɛbↄ gbɛɛ.
  tcz-CHONGTHU: Ahin hiche anatna chu munbeh khat bouva auma chule avunbeh dang hoa
    chalbe talouva, hitia chu avunbeh khat bou aumden tah a, avun chu avom ahikhah
    leh, meiyin akah jeh’a hung duldoh a ahin, thempu pan hitobang ho chu atheng lou
    ahipoi tia, phondohna anei ding ahi, meiyin akahna maha chu akhem hung sohdoh
    kha ahi.
  mar-mar: परंतु तो डाग तेथल्या तेथेच असून कातडीवर पसरला नाही व तो पुसट होत चालला
    आहे असे दिसून आल्यास ती जळलेल्या जागेची सूज आहे म्हणून याजकाने त्यास शुद्ध ठरवावे;
    तो त्या जळलेल्या जागेवरचा वण होय.
  qub-qub: Gueri jinallancho cacuptenga, mana risipïluptenga rupashallanpitachari
    sirayasha canga. Chaura gueshyaycaj runata cüraga ‹limyu› nenganami.
  bqp-bqp: Adɑmɑ bɑu ge, gɑ kun yɑbi, mɑ gɑ bururɑ fem fem, dɔ̃ɔ mwɑɑrɑ kpɑkɑ yerɑ.
    Sɑɑ ye sɔɔ, yɑ̃ku kowo u koo nùn gɑrisiwɑ u dɛɛre.
  hat-hat: Men, si tach la rete jan l' te ye a, si li pa gaye sou po a, si se koulè
    a ase ki chanje, l'a konnen se mak boule a ase li ye. Prèt la va fè konnen moun
    lan toujou nan kondisyon pou fè sèvis Bondye, paske se boule a k'ap geri.
  eng-BSB: But if the spot is unchanged and has not spread on the skin but has faded,
    it is a swelling from the burn, and the priest is to pronounce him clean; for
    it is only the scar from the burn.
  tod-tod: Kɛlɛ ni seeɓɛi a yɛna ada ɠilagi nɔ, é la vazani kɔlɔgi ma, suzasaga,
    gala ʋilii maaɓokologi nɔ ʋe, zalaɠa ɠula nui ɠa dɛɛ ga ɲadegɛ, mazɔlɔɔ gala ʋilii
    ʋe.
  eng-WEBPB: If the bright spot stays in its place, and hasn’t spread in the skin,
    but is faded, it is the swelling from the burn, and the priest shall pronounce
    him clean, for it is the scar from the burn.
  kbq-kbq: Hianagi ana namumo'ma tera huno avufafima vuno enoma osanigeno'ma, pristi
    vahe'mo'ma kenuno'a, amane tevemo te'neazamo'e nehuno, agru hu'ne huno huntegahie.
  nhe-BL: Pero intla campa cocojtoc ax más mohueyilijtoc huan nesi para ya pachijtoc
    quentzi, huajca nopa totajtzi quiijtos para tlapajpactic nopa tlacatl noixtla.
    San quipiya ya nopa pampa motlati huan lipintic.
  gub-BL: Aze ipinimaw nuhàz kwaw nehe, aze upyta uzezàwegatu nehe, aze uzekwa katu
    nehe, a'e mehe ikaz tawer hemimuezun kwer romo a'e nehe. — Nekatu kury, i'i putar
    xaxeto izupe nehe. Ta'e ikaz tawer tup awer kwer romo a'e xe.
  eng-DRA: But if the whiteness stay in its place, and be not very clear, it is the
    sore of a burning, and therefore he shall be cleansed, because it is only the
    scar of a burning.
