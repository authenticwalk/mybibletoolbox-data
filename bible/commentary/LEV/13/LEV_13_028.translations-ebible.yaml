verse: LEV.013.028
translations:
  mal-C: എങ്കിലും ആ ഭാഗം മാറ്റമില്ലാതെയും ത്വക്കിൽ പടരാതെയും നിറം മങ്ങിയുമിരുന്നാൽ
    അതു പൊള്ളലിൽനിന്നുണ്ടായ തിണർപ്പാണ്. പുരോഹിതൻ അയാളെ ശുദ്ധമെന്നു പ്രഖ്യാപിക്കണം.
    അതു തീപ്പൊള്ളലിന്റെ വെറും തിണർപ്പാണ്.
  deu-TKW: Blieb aber der helle Fleck auf dieselbe Stelle beschränkt, ohne weiter
    auf der Haut um sich zu greifen, und ist er blässer geworden, so ist es der Grind
    der Brandwunde, und der Priester mag ihn für rein erklären, denn es ist nur die
    Narbe der Brandwunde.
  lin-lin: Nzokande, soki litono yango etikali kaka esika moko, epanzani te na poso
    kasi ekawuki, wana etalisi ete ezali kaka kobeba ya poso ya nzoto mpo na kozika
    na ye na moto. Boye Nganga-Nzambe akoloba ete azali mbindo te, pamba te ezali
    kaka elembo ya pota ya moto.
  eng-LSV: And if the bright spot stays in its place, it has not spread in the skin,
    and has faded; it [is] a rising of the burning, and the priest has pronounced
    him clean; for it [is] inflammation of the burning.
  eng-GNV: 'And if the spot abide in his place, not growing in the skin, but is darke,
    it is a rising of the burning: the Priest shall therefore declare him cleane,
    for it is the drying vp of the burning.'
  eng-WEBSTER: 'And if the bright spot shall stay in its place, and not spread in
    the skin, but be somewhat dark; it is a rising of the burning, and the priest
    shall pronounce him clean: for it is an inflammation of the burning.'
  nhw-BL: Pero sintla campa cocojtoc amo más mohueyilijtoc huan nesi para ya pachijtoc
    quentzi, huajca nopa totajtzi quiijtos para tlapajpactli nopa masehuali noixpa.
    San quipiya ya nopa pampa motlati huan lipintic.
  swh-ONEN: Lakini, kama alama ile haikubadilika na wala haijaenea kwenye ngozi, napo
    pamepungua, ni uvimbe kutokana na jeraha la moto, na kuhani atamtangaza kuwa safi;
    ni kovu tu kutokana na kuungua.
  bba-bba: Adɑmɑ bɑu ɡe, ɡɑ kun yɑbi, mɑ ɡɑ bururɑ fem fem, dɔ̃ɔ mwɑɑrɑ kpɑkɑ yerɑ.
    Sɑɑ ye sɔɔ, yɑ̃ku kowo u koo nùn ɡɑrisiwɑ u dɛɛre.
  eng-KJVCPB: 'And if the bright spot stay in his place, and spread not in the skin,
    but it be somewhat dark; it is a rising of the burning, and the priest shall pronounce
    him clean: for it is an inflammation of the burning.'
  luo-luo: To kata ka kama odholoreno ok olokore kendo ok olandore e del to oselal,
    en kama okuot moa kuom kama owangʼ, omiyo jadolo noland ni ngʼatno ler; nikech
    en mbala mowuok kama owangʼ.
  meu-meu: A toutou na gabuna ai mo bema mia, basinema bada, ena kurokuro eiava ena
    kakakaka danu bema maraḡi, una na lahi kiparana mo. Hahelaḡa tauna ese baine gwauraia,
    vada e ḡoeva; badina be una na e ara gabuna kiparana mo.
  npi-ULB: तर यदि त्यो दाग आफ्‍नै ठाउँमा रह्‍यो र छालामा त्यो फैलिएको छैन र बिलाउँदै
    गएको छ भने, त्यो पोलेको घाउ फुलेको मात्र हो, र पुजारीले त्यसलाई शुद्ध घोषणा गरोस्,
    किनभने त्यो पोलेको घाउको दाग मात्र हो ।
  yor-yor: Ṣùgbọ́n bí ojú iná náà kò bá yípadà tí kò sì ràn ká àwọ̀ ara. Ṣùgbọ́n tí
    ó gbẹ, ìwú lásán ni èyí láti ojú iná náà; kí àlùfáà pè é ní mímọ́. Ojú àpá iná
    lásán ni.
  pes-OPCB: ولی اگر لکه بزرگ نشده و کمرنگ شده باشد، این فقط جای سوختگی است و کاهن
    باید اعلام نماید که او طاهر است، زیرا این لکه فقط جای سوختگی است.
  tgl-ULB: Kung ang batik ay manatili sa bahaging iyon at hindi kumalat sa balat ngunit
    kumupas, kung gayon ito ay isang pamamaga mula sa paso, at dapat siyang ipahayag
    ng pari na malinis, dahil hindi ito mas higit sa peklat ng paso.
  hui-hui: Ainde dere ogoni timbu nahe biyagobi bu haabo heagua nde agali irame dene
    hununu bidago handalu motudu dege ngago manda buwa loma binigo mo miaga ibugua
    lamialu lalu, Ai í̠ Anduane Homogonaga deni dodo naheore bayale kegoni, lolebira.
  mya-mya: သို့​သော်​အ​နာ​ကွက်​သည်​မူ​လ​အ​ခြေ​အ​နေ​၌ ရှိ​၍ မ​ပြန့်​ပွား​ကြောင်း​ကို​လည်း​ကောင်း၊
    အ​ရောင် ဖျော့​နေ​ကြောင်း​ကို​လည်း​ကောင်း​တွေ့​ရှိ​ရ​လျှင် ထို​အ​နာ​သည်​ဆိုး​ရွား​သော​ကိုယ်​ရေ​ပြား​ရော
    ဂါ​မ​ဟုတ်။ ထို​အ​နာ​သည်​မီး​လောင်​သည့်​အ​မာ ရွတ်​မျှ​သာ​ဖြစ်​ခြင်း​ကြောင့် ယဇ်​ပု​ရော​ဟိတ်​သည်
    ထို​သူ​အား​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​ရှင်း သည်​ဟု​ဆုံး​ဖြတ်​ရ​မည်။
  bod-N: ཡང་ཁྲ་ཐིག་ཁ་མལ་དུ་ཡོད་ཅིང་སྐྱི་མོའི་སྟེང་མ་ཁྱབ་པར་ཇེ་ཡང་དུ་སོང་ཡོད་ན། དེ་ནི་འཚིག་ཤུལ་གྱི་སྐྲངས་འབུར་ཡིན་པ་དང་།
    མེས་འཚིགས་པའི་རྨ་ཤུལ་ཙམ་ཡིན་པས་མཆོད་དཔོན་གྱིས་མི་དེ་གཙང་མ་ཡིན་པར་བསྒྲག་དགོས་སོ།
    །
  sna-sna: Asi kana gwapa rikasapinduka uye risina kupararira neganda, asi raserera,
    kuzvimba kunobva pakutsva uye muprista achazivisa kuti akachena, rinongova vanga
    rinobva pakutsva.
  spa-BLM: Si la mancha brillante permanece en su lugar y no se ha extendido en la
    piel, sino que se ha desvanecido, es la hinchazón de la quemadura, y el sacerdote
    lo declarará limpio, porque es la cicatriz de la quemadura.
  cac-cac: Palta tato a b'aj setquixtac chi', vaanochi, vanxo sb'oxi, ton̈ej smal
    yuj b'aj stz'ai, syalan vin̈ sacerdote chi' to a jun yab'il chi' malaj smay, an̈ej
    sjech'al b'aj stz'a chi' scani.
  swh-ULB: Iwapo hilo doa lisalia mahali pake na halitakuwa limesambaa kwenye ngozi
    bali limefifia, ni uvimbe tu kutokana na kuungua moto, naye kuhani atamtangaza
    kuwa safi, kwa kuwa siyo zaidi ya jeraha la kuungua.
  bel-bel: а калі пляма застаецца на сваім месцы і не пашыраецца па скуры, і пры тым
    мала прыкметная, дык гэта пухліна ад апёку; сьвятар абвесьціць яго чыстым, бо
    гэта запаленьне ад апёку.
  deu-ELBBK: Und wenn der Flecken an seiner Stelle stehen bleibt, wenn er nicht um
    sich gegriffen hat in der Haut und ist blass, so ist es die Erhöhung der Entzündung;
    und der Priester soll ihn für rein erklären, denn es ist die Narbe der Entzündung.
  mbb-OT: Iyan, emun wazà heini medelandap su midtulak en, ne levag dà heini tenged
    te kegketutung. Ne ebpesayud is memumuhat he lumpiyu haazà is etew.
  mal-2015: എന്നാൽ പുള്ളി ത്വക്കിന്മേൽ പരക്കാതെ, കണ്ട നിലയിൽ തന്നേ നിൽക്കയും നിറം
    മങ്ങിയിരിക്കയും ചെയ്താൽ അതു തീപ്പൊള്ളലിന്റെ തിണർപ്പു ആകുന്നു; പുരോഹിതൻ അവനെ ശുദ്ധിയുള്ളവനെന്നു
    വിധിക്കേണം; അതു തീപ്പൊള്ളലിന്റെ തിണർപ്പത്രേ.
  rmc-rmc: Te o flekos ačhel furt jekh a pre cipa na barol a šučiľa avri, hin oda
    ča labarďi cipa. O rašaj pre oda manuš phenela, hoj hino žužo. Hin oda ča jazva
    pal e labarďi cipa.
  pes-OPV: و اگر لکه براق در جای خود مانده، در پوست پهن نشده باشد و کم رنگ باشد، این
    آماس داغ است. پس کاهن به طهارت وی حکم دهد. این گری داغ است.
  ron-1924: Дар, дакэ пата а рэмас пе лок, ну с-а ынтинс пе пеле ши а май скэзут,
    есте о ранэ причинуитэ де умфлэтура арсурий; преотул сэ-л декларе курат, кэч есте
    семнул рэний виндекате а арсурий.
  ben-OBCV: অন্যদিকে, যদি দাগ অপরিবর্তিত থাকে এবং চামড়ায় ছড়িয়ে না যায়, কিন্তু
    দাগ দেখা না যায়, তাহলে তা আগুনে পোড়া এক ফোলা অংশ এবং যাজক তাকে শুচি বলবে; এটি
    কেবল আগুনে পোড়া এক ক্ষতচিহ্ন।
  som-som: Laakiinse bartii dhalaalaysay hadday meesheedii ku joogsatay, oo ayan dubka
    sare ku sii faafin, illowse ay yaraatay, markaas waa bararkii meeshii gubatay,
    oo wadaadku waa inuu yidhaahdaa, Ninkanu waa daahir, waayo, taasu waa astaantii
    gubashada.
  lat-VUC: Sin autem in loco suo candor steterit non satis clarus, plaga combustionis
    est, et idcirco mundabitur, quia cicatrix est combusturæ.
  eng-ASVBT: 'And if the bright spot stay in its place, and be not spread in the skin,
    but be dim; it is the rising of the burning, and the priest shall pronounce him
    clean: for it is the scar of the burning.'
  ita-1885: Ma, se la tacca si è arrestata nel suo luogo, e non si è allargata nella
    pelle, anzi si è ristretta; è una sobbollitura di arsura; perciò, dichiarilo il
    sacerdote netto; conciossiachè sia crosta di arsura.
  eng-LXXUP: But if the bright spot remain stationary, and be not spread in the skin,
    but the sore should be dark, it is a scar of inflammation; and the priest shall
    pronounce him clean, for it is the mark of the inflammation.
  eng-ULB: If the spot stays in its place and has not spread in the skin but has faded,
    then it is a swelling from the burn, and the priest must pronounce him clean,
    for it is nothing more than the scar of the burn.
  spa-VBL: Pero si la mancha permanece igual y no se ha extendido sobre la piel, sino
    que se ha desvanecido, es la hinchazón de la quemadura, y el sacerdote los declarará
    limpios porque es sólo la cicatriz de la quemadura.
  fra-_FOB: Mais si la tache est restée à la même place, ne s'est pas étendue sur
    la peau, et est devenue pâle, c'est la tumeur de la brûlure. Le sacrificateur
    le déclarera pur, car c'est la cicatrice de la brûlure.
  mal-mal: എന്നാൽ പുള്ളി ത്വക്കിന്മേൽ പരക്കാതെ, കണ്ട നിലയിൽ തന്നെ നില്‍ക്കുകയും നിറം
    മങ്ങിയിരിക്കുകയും ചെയ്താൽ അത് തീപ്പൊള്ളലിന്റെ തിണർപ്പ് ആകുന്നു; പുരോഹിതൻ അവനെ
    ശുദ്ധിയുള്ളവനെന്നു വിധിക്കണം; അത് തീപ്പൊള്ളലിന്റെ തിണർപ്പാകുന്നു.
  urd-GVR: Lekin agar dāġh phailā huā nazar nahīṅ ātā aur muta'assirā jild kā rang
    sehhatmand jild ke rang kī mānind ho gayā hai to is kā matlab hai ki yih sirf
    us bhare hue zaḳhm kā nishān hai jo jalne se paidā huā thā. Imām marīz ko pāk
    qarār de.
  suz-BL: तन्‍न मेको गार एर ओंथ मबारथु, सोव़ना सोव़न लशो बाक्‍त हना, मेको दुप्‍शो
    रे होम्‍शो ला बाक्‍ब। मिनु चढ़ेबमी मेको कली ‘ग्रांग्रा मदिशो बाक्‍ब’ देंचा माल्‍ब।
    मारदे हना, मेको दुप्‍शो गार आ खत ला बाक्‍ब।
  ita-1927: E se la macchia è rimasta ferma nello stesso luogo, e non si è allargata
    sulla pelle, e non è più lucida, è il tumore della bruciatura; il sacerdote dichiarerà
    quel tale puro, perch’è la cicatrice della bruciatura.
  ckb-ckb: بەڵام ئەگەر لەکە بریقەدارەکە لە شوێنی خۆی مایەوە و لە پێست تەشەنەی نەکردبێت
    و ڕەنگی ئاسایی بوو، ئەوا ئاوسانی سووتانەکەیە، کاهینەکە ڕایدەگەیەنێت کە پاکە، چونکە
    شوێنەواری سووتانەکەیە.
  eng-BBE: 'And if the bright place keeps the same size and gets no greater on the
    skin, but is less bright, it is the effect of the burn, and the priest will say
    that he is clean: it is the mark of the burn.'
  kan-OKCV: ಆ ಹೊಳಪಾದ ಕಲೆಯು ಅದೇ ಸ್ಥಳದಲ್ಲಿ ಉಳಿದಿದ್ದರೆ ಮತ್ತು ಚರ್ಮದಲ್ಲಿ ಹರಡದೆ ಸ್ವಲ್ಪ ಮಬ್ಬಾಗಿದ್ದರೆ,
    ಬೆಂಕಿ ಸುಟ್ಟ ಬೊಬ್ಬೆಯ ಊತವೆಂದು ಮತ್ತು ಅವನು ಶುದ್ಧನೆಂದು ಯಾಜಕನು ನುಡಿಯಬೇಕು. ಏಕೆಂದರೆ ಅದು
    ಬೆಂಕಿಯ ಬೊಬ್ಬೆಯಾಗಿರುವುದು.
  tam-2017: படரானது தோலில் அதிகமாகாமல், அந்த அளவில் நின்று சுருங்கியிருந்ததானால்,
    அது தீக்காயத்தினால் உண்டான தழும்பு; ஆசாரியன் அவனைச் சுத்தமுள்ளவன் என்று தீர்மானிக்கக்கடவன்;
    அது சூட்டினால் வந்த தீக்காயம்.
  spa-RV-1909: 'Empero si la mancha se estuviere en su lugar, y no se hubiere extendido
    en la piel, sino que está oscura, hinchazón es de la quemadura: darálo el sacerdote
    por limpio; que señal de la quemadura es.'
  ron-BTF: Și dacă pata strălucitoare rămâne la locul ei și nu se întinde pe piele,
    dar este cumva mai întunecată, aceasta este o umflătură de inflamație; și preotul
    să îl declare curat, pentru că este o inflamație aprinsă.
  eng-WEBP: If the bright spot stays in its place, and hasn’t spread in the skin,
    but is faded, it is the swelling from the burn, and the priest shall pronounce
    him clean, for it is the scar from the burn.
  eng-FBV: But if the spot stays the same and hasn't spread on the skin, but has faded,
    it's the swelling from the burn, and the priest will declare them clean because
    it's just the scar from the burn.
  nld-1939: Maar zo de witte vlek onveranderd is gebleven, zich niet verder over de
    huid heeft verspreid en dof is geworden, dan is het een roof van de brandwonde;
    de priester moet hem dan rein verklaren, want het is het litteken van de brandwonde.
  nch-BL: Pero sinta campa cocojtoc amo más mohueyilijtoc huan nesi para ya caxantoc
    quentzi, huajca nopa totajtzi quiijtos para tapajpactic nopa masehuali noixpa.
    Cati quipiya eltoc pampa motati huan lipintic.
  vie-1934: Còn nếu đốm cầm cự một chỗ, không ăn lan trên da và tái đi, ấy là sưng
    phỏng. Thầy tế lễ phải định người là tinh sạch, vì là thẹo phỏng lửa.
  hin-CV: किंतु यदि धब्बा तो त्वचा पर ज्यों का त्यों है, परंतु वह त्वचा में फैला नहीं
    हैं परंतु उसका रंग हल्का पड़ गया है, तो यह जलने के घाव से उत्पन्‍न सूजन है; पुरोहित
    उस व्यक्ति को तब शुद्ध घोषित कर दे, क्योंकि यह तो जलने से उत्पन्‍न हुआ चिन्ह मात्र
    है.
  eng-OURB: If the bright spot stays in its place, and has not spread in the skin,
    but is faded, it is the swelling from the burn, and the priest shall pronounce
    him clean; for it is the scar from the burn. (LY:5)
  spa-BES: 'Y si el lugar brillante mantiene el mismo tamaño y no crece más en la
    piel, pero es menos brillante, es el efecto de la quemadura, y el sacerdote dirá
    que está limpio: es la marca de la quemadura.'
  tdx-tdx: Aa naho tambatse amy toe’ey i pepo maviakey fa tsy nandakak’ amy holitsey,
    naho niko-mavo, le nitombolatse i hamaey; ho tseize’ i mpisoroñey te malio indatiy,
    fa heza’ i hamaey avao.
  vid-vid: Ila wone hala honhu habilebile hapona hihila na henele hebu, ako ndo kutuna
    kulawile na kulakala. Lelo mtambika kodamla kota munhu ayo kela, kwa vila aho
    habilabila kwa kulakala.
  eng-OKE: But if the spot abideth in its place, and doth not increase in the skin,
    but hath become obscure, it is (only) a burning sore, and the priest shall make
    him to be clean, for it is the sign of an inflammation.
  tha-KJV: ถ้าที่ด่างขึ้นนั้นคงที่​อยู่ ไม่​ลามออกไปในผิวหนัง แต่​จาง บวมเพราะไฟลวก
    ให้​ปุ​โรหิตประกาศว่าเขาสะอาด เพราะมันเป็นเพียงแผลเป็นของไฟลวก
  por-BR-2018: 'Porém se a mancha estiver em seu lugar, e não se houver estendido
