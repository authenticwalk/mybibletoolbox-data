  mdy-ETH: ጋዓንቴ ኪፃ ዓኣ ቤዛፓ ዱማዹዋያ ማዒ፥ ጉሪ ዑፃ ላኣሚንቴያታቴ ዑፃ ኬስካ ዶርዓሢቱዋንቴ ታማ ሚቼ ዲኢዶ ማዔሢሮ
