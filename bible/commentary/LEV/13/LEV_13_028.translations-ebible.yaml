  tbz-SIM: Kɛ̀ dɛ kó tɛwũɔ̃tɛ̀ mɛ nyí dɛukɛ, kɛ dò ntɛdòntì kɛ pètìnkɛ dɔ́ kɛ́ceetɛ,
