  kan-2017: ಆ ಹೊಳೆಯುವ ಕಲೆಯು ಚರ್ಮದಲ್ಲಿ ಹರಡಿಕೊಳ್ಳದೆ ಮೊದಲಿನಂತೆಯೇ ಇದ್ದು ಮೊಬ್ಬಾಗಿಹೋಗಿದ್ದರೆ
