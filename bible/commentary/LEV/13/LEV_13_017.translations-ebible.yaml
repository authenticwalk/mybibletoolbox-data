verse: LEV.013.017
translations:
  mal-C: പുരോഹിതൻ അയാളെ പരിശോധിക്കണം. വടുക്കൾ വെളുപ്പായിട്ടുണ്ടെങ്കിൽ പുരോഹിതൻ രോഗം
    ബാധിച്ചയാൾ ശുദ്ധമെന്നു പ്രഖ്യാപിക്കണം; അയാൾ ശുദ്ധനാകും.
  deu-TKW: Wenn ihn dann der Priester besieht und findet, daß die betroffene Stelle
    weiß geworden ist, so erkläre der Priester den betroffenen für rein; denn er ist
    rein.
  lin-lin: mpo ete atala ye malamu. Soki Nganga-Nzambe amoni ete bapota yango ekomi
    penza pembe, akoloba ete nzoto ezali mbindo te mpe ye moko moto yango azali mbindo
    te.
  eng-LSV: and the priest has seen him, and behold, the plague has been turned to
    white, and the priest has pronounced clean [him who has] the plague; he [is] clean.
  eng-GNV: And the Priest shall beholde him and if the sore be changed into white,
    then the Priest shall pronounce the plague cleane, for it is cleane.
  eng-WEBSTER: 'And the priest shall see him: and behold, if the plague is turned
    into white: then the priest shall pronounce him clean that hath the plague: he
    is clean.'
  nhw-BL: Huan nopa totajtzi quitlachilis huan sintla campa cocojtoc nelía nesi chipahuac,
    huajca nopa totajtzi teyolmelahuas para tlapajpactli nopa masehuali catli quinpixqui
    cocome.
  swh-ONEN: Kuhani atamchunguza, na kama vidonda vimekuwa vyeupe, kuhani atamtangaza
    mgonjwa huyo kuwa safi; kisha atakuwa safi.
  bba-bba: Yen biru, yɑ̃ku kowo u koo ye mɛɛriwɑ. Ù n wɑ yɑ bururɑ, sɑɑ ye sɔɔ, u
    koo yɛ̃ro ɡɑrisiwɑ u dɛɛre.
  eng-KJVCPB: 'and the priest shall see him: and behold, if the plague be turned into
    white; then the priest shall pronounce him clean that hath the plague: he is clean.'
  luo-luo: Jadolo nyaka none, kendo ka kuonde malit olokore rachar, to jadolo noland
    ni ngʼama ogakno ler; eka enobed maler.
  meu-meu: 'Hahelaḡa tauna ese baine itaia: bema hidio berodia vada e kurokuro, hahelaḡa
    tauna ese baine gwauraia, vada e ḡoeva.'
  npi-ULB: छाला सेतो भएको छ वा छैन भनेर पुजारीले त्यसको जाँच गर्ने छ । यदि छ भने पुजारीले
    त्यस मानिसलाई शुद्ध भनी घोषणा गर्ने छ ।
  yor-yor: 'Kí àlùfáà yẹ̀ ẹ́ wò: bí egbò rẹ̀ bá ti di funfun kí àlùfáà pe ẹni náà
    ni mímọ́. Òun yóò sì di mímọ́.'
  pes-OPCB: کاهن او را معاینه کند و اگر زخم سفید شده باشد، آنگاه او را طاهر اعلام
    کند؛ او طاهر است.
  tgl-ULB: Susuriin siya ng pari para makita kung ang laman ay naging puti. Kung nagkagayon
    ipapahayag ng pari na ang taong iyon ay malinis.
  hui-hui: Ani dai biragola loma binigo mo miaga kagome de handalu karia dere bini
    hununu biagoria pagabua bialu dabi hayadane hondowa dodo nahe ka manda bulebira.
    Ani manda buwa loma binigo mo miaga ibugua agali biagohondo, Í̠ Anduane Homogonaga
    deni dodo nahe bayale harida, lalu lamulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ့​ကို​တစ်​ဖန်​စစ်​ဆေး ရ​မည်။ အ​နာ​သည်​ပြန်​၍​ဖြူ​လာ​လျှင်
    သူ​သည် ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​စင်​ကြယ်​၏။ ယဇ် ပု​ရော​ဟိတ်​သည်​လည်း​သူ့​အား​စင်​ကြယ်
    သည်​ဟု​အ​ဆုံး​အ​ဖြတ်​ပေး​ရ​မည်။
  bod-N: མཆོད་དཔོན་གྱིས་དེ་ལ་བརྟག་དཔྱད་བྱེད་དགོས། ལྟོས་དང་། ནད་རྟགས་དཀར་པོར་གྱུར་ཡོད་ན།
    མཆོད་དཔོན་གྱིས་ནད་ཡམས་བྱུང་བའི་མི་དེ་གཙང་མ་ཡིན་པར་བསྒྲག་དགོས་ལ། མི་དེ་གཙང་མར་གྱུར་པའོ།
    །
  sna-sna: Ipapo muprista anofanira kumuongorora uye kana zvironda zvachenuruka, muprista
    achazivisa kuti munhu ane hosha uyu akachena, ipapo achava akachena.
  spa-BLM: El sacerdote lo examinará. Si la llaga se ha vuelto blanca, el sacerdote
    lo declarará limpio de la llaga. Está limpio.
  cac-cac: yic vach' say yil vin̈. A vin̈ sacerdote chi' tz'ilani tato sacxo yilji
    jun yab'il chi', syalan vin̈ to man̈xalaj smay jun yab'il chi'.
  swh-ULB: Kuhani atamchunguza ili kuona kama hiyo nyama imebadilika kuwa nyeupe.
    Kama imekuwa hivyo naye kuhani atatangaza kwamba mtu huyo kuwa ni safi.
  bel-bel: 'сьвятар агледзіць яго, і калі струпля ператварылася ў белае, сьвятар абвесьціць
    хворага чыстым: ён чысты.'
  deu-ELBBK: 'und besieht ihn der Priester, und siehe, das Übel ist in weiß verwandelt,
    so soll der Priester den, der das Übel hat, für rein erklären: Er ist rein.'
  mbb-OT: Ne emun tutuu he midtulak en ebpesayud haazà is memumuhat he lumpiyu haazà
    is etew.
  mal-2015: പുരോഹിതൻ അവനെ നോക്കേണം; വടു വെള്ളയായി തീർന്നു എങ്കിൽ പുരോഹിതൻ വടുവുള്ളവനെ
    ശുദ്ധിയുള്ളവനെന്നു വിധിക്കേണം; അവൻ ശുദ്ധിയുള്ളവൻ തന്നേ.
  rmc-rmc: savo les predikhela. Te o nasvale thana parňona avri, o rašaj pre oda nasvalo
    manuš phenela, hoj hino žužo; hino žužo.
  pes-OPV: و کاهن او راملاحظه کند و اگر آن بلا به سفیدی مبدل شده است، پس کاهن به طهارت
    آن مبتلا حکم دهدزیرا طاهر است.
  ron-1924: 'преотул сэ-л черчетезе ши, дакэ рана с-а фэкут албэ, преотул сэ декларе
    курат пе чел ку рана: ел есте курат.'
  ben-OBCV: যাজক তাকে পরীক্ষা করবে এবং যদি ক্ষতস্থানগুলি সাদা রং হয়, তাহলে সংক্রমিত
    মানুষটিকে যাজক শুচি বলবে; এইভাবে সে শুচি হবে।
  som-som: oo wadaadkuna waa inuu fiiriyaa, oo bal eeg, haddii cudurkii caddaaday,
    markaas wadaadku kan cudurka qabi jiray ha ku yidhaahdo, Waa daahir, isagu waa
    daahir.
  lat-VUC: considerabit eum sacerdos, et mundum esse decernet.
  eng-ASVBT: 'and the priest shall look on him; and, behold, if the plague be turned
    into white, then the priest shall pronounce him clean that hath the plague: he
    is clean.'
  ita-1885: E se, riguardandolo il sacerdote, ecco, la piaga ha mutato colore, ed
    è divenuta bianca, dichiari netto colui che avrà la piaga; egli è netto.
  eng-LXXUP: 'and the priest shall see him, and, behold, if the plague is turned white,
    then the priest shall pronounce the patient clean: he is clean.'
  eng-ULB: The priest will examine him to see if the flesh has turned white. If it
    has then the priest will pronounce that person to be clean.
  spa-VBL: El sacerdote los inspeccionará de nuevo, y si la herida se ha vuelto blanca,
    el sacerdote debe declarar a la persona limpia; entonces están limpios.
  fra-_FOB: 'Et le sacrificateur l''examinera; et si la plaie est devenue blanche,
    le sacrificateur déclarera pur celui qui a la plaie: il est pur.'
  mal-mal: പുരോഹിതൻ അവനെ പരിശോധിക്കണം; വടു വെള്ളയായി തീർന്നു എങ്കിൽ പുരോഹിതൻ വടുവുള്ളവനെ
    ശുദ്ധിയുള്ളവനെന്നു വിധിക്കണം; അവൻ ശുദ്ധിയുള്ളവൻ തന്നെ.
  urd-GVR: Agar imām dekhe ki wāqaī aisā hī huā hai aur muta'assirā jild safed ho
    gaī hai to wuh use pāk qarār de.
  suz-BL: मिनु मेको गार बुश दुम्‍शो बाक्‍त हना, मेको चढ़ेबमी ग्रांग्रा मदिशो बाक्‍ब
    देंचा माल्‍ब। मिनु मेको मुर चोव़खो बाक्‍ब।
  ita-1927: 'e se vedrà che la piaga è ridiventata bianca, il sacerdote dichiarerà
    puro colui che ha la piaga: è puro.'
  ckb-ckb: ئینجا کە کاهینەکە پشکنی وا شوێنە تووشبووەکە سپی بووە، کاهینەکە ڕایدەگەیەنێت
    کە تووشبووەکە پاکە، ئەوا کەسەکە پاکە.
  eng-BBE: 'And the priest will see him: and if the place is turned white, then the
    priest will say that he is free from the disease.'
  kan-OKCV: ಆಗ ಯಾಜಕನು ಅವನನ್ನು ಪರೀಕ್ಷಿಸಿ, ಆ ವ್ಯಾಧಿಯು ಬೆಳ್ಳಗಾಗಿದ್ದರೆ, ಯಾಜಕನು, ಅವನು ವ್ಯಾಧಿಯಿಂದ
    ಶುದ್ಧನಾಗಿರುವನೆಂದು ನುಡಿಯಬೇಕು. ಅವನು ಶುದ್ಧನಾಗಿರುವನು.
  tam-2017: ஆசாரியன் அவனைப் பார்த்து, வியாதியுள்ள இடம் வெண்மையாக மாறினதென்று கண்டால்,
    ஆசாரியன் அவனைச் சுத்தமுள்ளவன் என்று தீர்மானிக்கக்கடவன்; அவன் சுத்தமுள்ளவன்.
  spa-RV-1909: Y el sacerdote mirará, y si la llaga se hubiere vuelto blanca, el sacerdote
    dará por limpio al que tenía la llaga, y será limpio.
  ron-BTF: Și preotul să se uite la el; și, iată, dacă rana este schimbată în alb,
    atunci preotul să declare curat pe cel ce are rana, el este curat;
  eng-WEBP: The priest shall examine him. Behold, if the plague has turned white,
    then the priest shall pronounce him clean of the plague. He is clean.
  eng-FBV: The priest will inspect them again, and if the wound has turned white,
    the priest is to declare the person clean; then they are clean.
  nld-1939: Ziet nu de priester, dat die plek wit is geworden, dan moet hij den lijder
    rein verklaren; hij is rein.
  nch-BL: Huan nopa totajtzi quitachilis huan sinta campa cocojtoc nelía nesi chipahuac,
    huajca nopa totajtzi teyolmelahuas para tapajpactic nopa masehuali cati quinpixqui
    cocome.
  vie-1934: thầy tế lễ khám cho, và nếu vít đã trở thành trắng, thì phải định người
    có vít là tinh sạch, vì đã được tinh sạch rồi.
  hin-CV: पुरोहित इसको ध्यान से देखे और यदि वह धब्बा सफेद रंग का हो गया है, तो पुरोहित
    उस संक्रमित व्यक्ति को शुद्ध घोषित कर दे; वह शुद्ध है.
  eng-OURB: and the priest shall examine him; and, behold, if the plague has turned
    white, then the priest shall pronounce him clean of the plague. He is clean. (LY:3)
  spa-BES: 'Y el sacerdote lo verá: y si el lugar se vuelve blanco, entonces el sacerdote
    dirá que está libre de la enfermedad.'
  tdx-tdx: Ho savae’ i mpisoroñey, ie toe nikò-foty i handray, le ho tseize’ i mpisoroñey
    te malio i aman-kandray. Malio re.
  vid-vid: Mtambika komkagula, na wone yone kota chigaluka chiwa chizelu, lelo kodamla
    kota munhu ayo kela. Ahyo kela.
  eng-OKE: And the priest shall observe, and, behold, if the plague is turned white,
    the priest shall make the plagued to be clean; he is clean.
  tha-KJV: และให้​ปุ​โรหิตตรวจเขา และดู​เถิด ถ้าโรคนั้นกลายเป็นโรคเผื​อก ให้​ปุ​โรหิตประกาศว่า
    คนที​่เป็นโรคนั้นสะอาด เขาสะอาด
  por-BR-2018: E o sacerdote olhará, e se a chaga se houver tornado branca, o sacerdote
    dará por limpo ao que tinha a chaga, e será limpo.
  deu-ELO: 'und besieht ihn der Priester, und siehe, das Übel ist in weiß verwandelt,
    so soll der Priester den, der das Übel hat, für rein erklären: er ist rein.'
  eng-WYC-2018: the priest shall behold him, and shall deem that he is clean. (and
    the priest shall examine him, and shall pronounce that he is clean.)
  epo-epo: Kaj kiam la pastro lin rigardos, kaj vidos, ke la infektaĵo aliformiĝis
    en blankaĵon, tiam la pastro deklaros la infektaĵon pura; li estos pura.
  uig-PIN: Kaⱨin uningƣa sǝpselip ⱪarisun; jaraⱨǝt aⱪarƣan bolsa, kaⱨin jaraⱨiti bar
    kixini «pak» dǝp jakarlisun; u pak sanilidu.
  beo-beo: Gobele salasu dunu da e bu ba:mu. Aiya da bahole, bu ahea:iai ba:sea, amo
    dunu da bu ledo hamedei e da sia:mu.
  tpi-OTNT: Na pris i mas lukim gut dispela man, na sapos em i lukim sua i drai na
    skin i waitpela, orait dispela man i klin long ai bilong mi. Na pris i mas tokim
    em olsem, ‘Yu klin pinis.’
  hau-SA: Firist zai bincike shi, in kuma mikin ya juya ya zama fari, firist zai furta
    mai cutar tsarkakakke; to, zai zama tsarkakakke.
  uig-LAT: Kahin uninggha sepsélip qarisun; jarahet aqarghan bolsa, kahin jarahiti
    bar kishini «pak» dep jakarlisun; u pak sanilidu.
  nde-nde: Umphristi amhlole, kuthi nxa izilonda sezisuke zaba mhlophe, umphristi
    uzakuthi lowo olazo uhlambulukile; ngakho uzabe esehlambulukile.
  ton-ton: 'Pea ʻe mamata kiate ia ʻae taulaʻeiki, pea vakai, kapau kuo liliu ʻae
    mahaki ʻo hinehina; pea ʻe toki fakahā ʻe he taulaʻeiki ʻoku maʻa ia ʻaia ʻoku
    mahaki: ʻoku maʻa ia.'
  ces-1613: A vida kněz, že obrátila se rána ta v bělost, za čistou vyhlásí ji; čistá
    jest.
  eng-WMB: The priest shall examine him. Behold, if the plague has turned white, then
    the priest shall pronounce him clean of the plague. He is clean.
  tam-TCV: ஆசாரியன் அவனைப் பரிசோதிக்க வேண்டும். அந்தப்புண் வெண்மையாக மாறியிருந்தால்,
    நோயுற்றவன் சுத்தமானவன் என ஆசாரியன் அறிவிக்கவேண்டும். அப்பொழுது அவன் சுத்தமாவான்.
  ceb-ULB: Susihon siya sa pari aron makita kung miputi na ang unod. Kung miputi na
    kini, nan ipahayag sa pari nga hinlo na ang maong tawo.
  pol-UBG: I kapłan obejrzy go. Jeśli chore miejsce zbielało, kapłan uzna zarażonego
    za czystego. Jest on czysty.
  urd-GVU: اگر امام دیکھے کہ واقعی ایسا ہی ہوا ہے اور متاثرہ جِلد سفید ہو گئی ہے تو
    وہ اُسے پاک قرار دے۔
  deu-1912: Und wenn der Priester besieht und findet, daß das Mal ist in Weiß verwandelt,
    soll er ihn rein urteilen; denn er ist rein.
  kan-2017: ಯಾಜಕನು ಪರೀಕ್ಷಿಸುವಾಗ ಆ ಮಚ್ಚೆಯು ಬೆಳ್ಳಗಾಗಿಹೋಗಿದ್ದರೆ ಆ ಮನುಷ್ಯನನ್ನು ಶುದ್ಧನೆಂದು
    ನಿರ್ಣಯಿಸಬೇಕು; ಅವನು ಶುದ್ಧನೇ.
  yap-yap: ya ir e nge guy bayay. Ma fa’anra fare malad e ke thil ke wech ra’en, ma
    fa’anem e daki ta’ay, ma fare prist e nge yog ni daki ta’ay facha’.
  hlt-MCSB: Khosoih loh a sawt tih a tloh te a bok la a poeh atah khosoih loh anih
    caihcil coeng ti saeh. A tloh te cim ngawn.
  mdy-ETH: ቄኤሳሢ ላሚ ዒዛ ዛጊ ኪፃ ሹሊ ቦኦራያ ማዒ ጴዼቴ ዬይ ዓሢ ዳምቦ ጎይፆና ጌኤሽኬያ ማዓሢሮ ዓሢ ጌኤሺ ማዔሢ ዔርዞንጎ።
  twi-ASANTE: Ɔsɔfoɔ no bɛhwɛ no na sɛ honam no fa hɔ ayɛ fitaa deɛ a, ɔsɔfoɔ no bɛpae
    mu aka sɛ ne ho atɔ no.
  eng-WEBU: The priest shall examine him. Behold, if the plague has turned white,
    then the priest shall pronounce him clean of the plague. He is clean.
  bnp-bnp: A prister ge lei kamumua a kulina a bakovi iea, bara i masia i lobo, i
    keke a murina a patala, ra bakovi iea i matapado. Muri ge vakalongoa i matapado
    pali.
  wal-wal: Qeesee a be7o; be7in a masunttai booxxidabaa gidikko, he bitanee geeshsha
    gidiyoogaa qeesee erisso. Yaatobare i geeshsha gidana.
  spa-PDDPT: quien lo examinará. Si la llaga se volvió blanca, entonces el sacerdote
    declarará puro al infectado. Está limpio.
  gun-gun: Ha'e ramo oexa pota 'rã. Xapy'a rei lepra ojekuaa va'ekue xiĩmba jevy ramo
    ijai vaikueague pe sacerdote “Ha'eve va'e” he'i 'rã. Ha'e ramo ha'eve va'e 'rã
    oiko.
  agu-BL: Ba'n tzun tz'oc yi pale'a'tz tan tilwe'n yi ya'bil te'j yi yaj, nin ko ja
    skojax yi tx'a'c, tz'ocopon tzun yi pale' tan xanse'n yi jun yabi'ẍa'tz, nin tz'ocopon
    tetz tajlal yi e' yi xansa'nche't.
  ilo-ULB: Kitaen ti padi isuna tapno makitana no pimmuraw ti lasag. No pimmuraw daytoy,
    ipakaammo ti padi a nadalus dayta a tao.
  kpg-kpg: Tangada hai mee dabu ga hagadina a mee labelaa. Di magi la guu kene, gei
    mee gu madammaa ang gi di hai daumaha, gei tangada hai mee dabu gaa hai bolo mee
    gu madammaa.
  uig-ARA: كاھىن ئۇنىڭغا سەپسېلىپ قارىسۇن؛ جاراھەت ئاقارغان بولسا، كاھىن جاراھىتى
    بار كىشىنى «پاك» دەپ جاكارلىسۇن؛ ئۇ پاك سانىلىدۇ.
  sus-sus: A xa a mato. Xa fure bara bari, sɛrɛxɛdubɛ xa masenyi ti, furema bara sɛniyɛn.
  pon-2006: Samworo pahn pwurehng kasawih oh ma kenso poh pwetepwetala, e mwakelekellahr
    ong kaudok, eri samworo pahn nda me aramaso mwakelekellahr.
  ksd-ksd: ma ona ra tena tinabar i gire ba ra vakilang i tar pua, na vatang ra tutana
    nina i mait ba i gomgom.
  tur-YTC: Kâhin onu inceleyecek. İşte, eğer veba beyaza dönmüşse, o zaman kâhin onu
    vebadan temiz ilan edecek. O kişi temizdir.”
  grc-BRENT: Καὶ ὄψεται ὁ ἱερεὺς, καὶ ἰδοὺ μετέβαλεν ἡ ἁφὴ εἰς τὸ λευκόν, καὶ καθαριεῖ
    ὁ ἱερεὺς τὴν ἁφήν· καθαρός ἐστι.
  ind-AYT: lalu Imam harus memeriksanya. Jika penyakit itu telah menjadi putih, imam
    harus menyatakan bahwa orang itu tahir.
  nya-nya: Wansembe amuonetsetse ndipo ngati zilondazo zasanduka zoyera, wansembe
    amutchule wodwalayo kuti ndi woyera ndipo adzakhala woyera ndithu.
  hrv-hrv: Svećenik neka ga pregleda. Bude li rana postala bijela, neka svećenik proglasi
    bolesnika čistim - čist i jest.”
  mps-mps: “Te prisgo te bidi bugagia ma sulama, agai suali te keni pedela selama,
    te tigi tedela yaibaso da, teda te bidi eno gedude wiegi yai yalio. Te prisgo
    agabolo te tiwai po walao, ‘Nage wiegi yai mu yai dao,’ po wao,” wali.
  tpi-tpi: Na pris i mas lukim gut dispela man, na sapos em i lukim sua i drai na
    skin i waitpela, orait dispela man i klin long ai bilong mi. Na pris i mas tokim
    em olsem, ‘Yu klin pinis.’
  dan-1931: og hvis det, når Præsten syner ham, viser sig, at den angrebne er blevet
    hvid, skal Præsten erklære den angrebne for ren; han er ren.
  vie-OVCB: Thầy tế lễ khám, nếu thấy vết lở đã hóa màu trắng thật, thì sẽ tuyên bố
    người ấy sạch.
  guj-2017: યાજકે ફરીથી તેને તપાસવો અને જો તે ચાંદા સંપૂર્ણ સફેદ થઈ ગયાં હોય, તો તેને
    શુદ્ધ જાહેર કરવો; તે શુદ્ધ છે.
  pon-2006A: Samworo pahn pwurehng kasawih oh ma kenso poh pwetepwetala, e mwakelekellahr
    ong kaudok, eri samworo pahn nda me aramaso mwakelekellahr.
  por-BRBSL: O sacerdote o examinará. Eis que, se a praga se tornou branca, então
    o sacerdote o declarará limpo da praga. Ele está limpo.
  cth-cth: Vaihma ni a khet navah patawnae bout pangaw e hah hmawt pawiteh vaihma
    ni a thoung telah a pathang vaiteh, ahni teh a thoung toe.
  twi-twi: Ɔsɔfo no bɛhwɛ no na sɛ ɔhonam no fa hɔ ayɛ fitaa de a, ɔsɔfo no bɛpae
    mu aka sɛ ne ho atɔ no.
  hlt-hlt: Khosoih loh a sawt tih a tloh te a bok la a poeh atah khosoih loh anih
    caihcil coeng ti saeh. A tloh te cim ngawn.
  tbz-SIM: Kòo ò wèńtɛ́ kòò sɔ̃́ ndɛ kó ditɔ́tírì pɛikɛ wèe ò nɑ̀kɛ́ kɛ dɔ̀ o mɔmmú
    í tú musĩ̀mmù, ò í sĩ̀.
  msy-2020: Eghtɨ ofa gamir gumazim deragh gumazir kamɨn duamɨn gantɨ, an duam mɨsɨngightɨ
    an inim ghurghurigham, kamaghɨn gumazir kam nan damazimɨn zuegham. Eghtɨ ofa gamir
    gumazim kamaghɨn a mɨkɨm, ‘Nɨ Godɨn damazimɨn zuegha gɨfa.’
  dop-dop: Ɩ́lɛ́ ɩ wiiliɣi-ɩ nɑ ɩ́ nɑ́ sɩ hiŋ hʋlʋmɑ tɑmpɑnɑ ɩlɛnɑ ɩ́ hʋlɩ sɩ ɩ tɑ
    kɛ ɑsilimɑ tʋ.
  azb-azb: və kahin ona baxsın; əlamət ağarıbsa, o adamı pak elan etsin, çünki o,
    pakdır.
  eng-DBY: 'and the priest shall look on him, and behold, the sore is turned white;
    then the priest shall pronounce [him] clean [that hath] the sore: he is clean.'
  hin-2017: और याजक उसको देखे, और यदि वह व्याधि फिर से उजली हो गई हो, तो याजक रोगी
    को शुद्ध जाने; वह शुद्ध है।
  wol-KYG: Na ko sarxalkat bi seet, ba gis ne weexaat na, mu biral ne ki jàngoro ji
    dal set na te kon it set na.
  eng-YLT: and the priest hath seen him, and lo, the plague hath been turned to white,
    and the priest hath pronounced clean [him who hath] the plague; he [is] clean.
  eng-WYC-2017: the priest shall behold him, and shall deem that he is clean.
  eng-WMBB: The priest shall examine him. Behold, if the plague has turned white,
    then the priest shall pronounce him clean of the plague. He is clean.
  urd-GVH: अगर इमाम देखे कि वाक़ई ऐसा ही हुआ है और मुतअस्सिरा जिल्द सफ़ेद हो गई है
    तो वह उसे पाक क़रार दे।
  rug-rug: meke kaqu viliti pulea sa si asa. Be ta ilirae keoro sa tubu, si via si
    asa pa dinoṉo te Zihova, meke kaqu tozi vura nia sa hiama sapu via si asa.
  gaz-gaz: Lubnis isa haa qoru; yoo madaan sun addaate lubichi akka namichi madaaʼe
    sun qulqulluu taʼe haa labsu; namichis ni qulqullaaʼa.
  fra-LSG: 'le sacrificateur l’examinera, et si la plaie est devenue blanche, le sacrificateur
    déclarera pur celui qui a la plaie: il est pur.'
  yal-yal: A xa a mato. Xa furen bata xara, saraxaraliin xa a fala furemaan ma, a
    bata sariɲan.
  haw-1868: A e nana ke kahuna ia ia; aia hoi, ina ua lilo ka mai i keokeo, alaila
    e olelo ke kahuna, he maemae ka mea mai; he maemae no ia.
  arb-NAV: فَإِنْ فَحَصَهَا الكَاهِنُ وَوَجَدَ أَنَّ الْبُقْعَةَ قَدْ تَحَوَّلَتْ
    إِلَى بَيْضَاءَ، يُعْلِنُ طَهَارَةَ الْمُصَابِ. إِنَّهُ طَاهِرٌ.
  ewe-ewe: eye nunɔla la agadoe akpɔ. Nenye be teƒe ƒɔƒlɔ la ɖɔ ɖo abe ŋutilãa ƒe
    akpa bubuwo ene la, ekema eŋuti kɔ le se la nu, eye nunɔla la aɖe gbeƒã be eŋuti
    kɔ.
  eng-LEE: 'And if the priest see him, and, behold, the plague be turned into white:
    then shall the priest pronounce the plague clean, he is clean.'
  asm-FB: তেতিয়া পুৰোহিতে সেই লোকজনৰ বগা হৈ উঠা ঘাটো চাব, আৰু যদি সেই ঘা বগা হোৱা
    দেখে, তেতিয়া পুৰোহিতে সেই ঘা থকা লোকজনক শুচি বুলি ক’ব।
  sus-A: عَ شَ عَ مَتٌ. شَ قُرٍ بَرَ بَرِ، سّرّشّدُبّ شَ مَسٍنيِ تِ، قُرٍ مَ بَرَ
    سّنِيّن.
  fra-SBL: Le prêtre l'examinera. Si la plaie est devenue blanche, le prêtre le déclarera
    pur de la plaie. Il est pur.
  hbo-hbo: וְרָאָ֙הוּ֙ הַכֹּהֵ֔ן וְהִנֵּ֛ה נֶהְפַּ֥ךְ הַנֶּ֖גַע לְלָבָ֑ן וְטִהַ֧ר
    הַכֹּהֵ֛ן אֶת־הַנֶּ֖גַע טָהֹ֥ור הֽוּא׃ פ
  eng-WYCLIFFE: the preest schal biholde hym, and schal deme, that he is cleene.
  cwe-cwe: Nayo kezamulola na one yahawona kuwa chigaluka kaidi kuwa chizelu, kezagong'onda
    kuwa kela. Munhu iyo kela.
  kik-kik: Nake mũthĩnjĩri-Ngai ũcio nĩakamũrora, na aakorwo ironda nĩcierũhĩte-rĩ,
    mũthĩnjĩri-Ngai nĩagatua atĩ mũndũ ũcio mũrũaru ndarĩ na thaahu, nake nĩagatuĩka
    ndarĩ na thaahu.
  fra-NCL: 'Le prêtre l’examinera, et si la plaie est devenue blanche, le prêtre déclarera
    pur celui qui a la plaie : il est pur.'
  cek-AK: qaima mah khet naah, ahmaa to anglung nahaeloe, qaima mah to kami to ciim
    boeh, tiah taphong tih, to pacoengah loe anih loe ciim tih boeh.
  cuk-cuk: 'adi, ega yaa-siid dakegar. Ar yaa sipuu daklenadele, dule-irwa-anse-goled
    sogoed: ‘We-dule, swilidikye.’ Deyobi, dule swilidik gunonikoed.”'
  uig-CYR: Каһин униңға сәпселип қарисун; җараһәт ақарған болса, каһин җараһити бар
    кишини «пак» дәп җакалисун; у пак санилиду.
  tel-2017: యాజకుడు అతని చర్మం తెల్లగా మారిందేమో చూస్తాడు. అది తెల్లబారితే ఆ వ్యక్తి
    శుద్ధుడని ప్రకటిస్తాడు.
  hat-BSA: Konsa, prèt la va gade li, e veye byen, si enfeksyon an te vin tou blanch,
    alò prèt la va pwoklame li pwòp de enfeksyon an. Li pwòp.
  kos-kos: su ac fah sifil liye. Ma se ke manol fin fasrfasrla, na el nasnas, ac mwet
    tol el fah fahkulak lah el nasnas.
  hbo-WLC: וְרָאָ֙הוּ֙ הַכֹּהֵ֔ן וְהִנֵּ֛ה נֶהְפַּ֥ךְ הַנֶּ֖גַע לְלָבָ֑ן וְטִהַ֧ר
    הַכֹּהֵ֛ן אֶת־הַנֶּ֖גַע טָה֥וֹר הֽוּא׃ פ
  ibo-ibo: Onye nchụaja ga-ele ya ahụ. Ọ bụrụ na ọnya niile ahụ na-acha ezi ọcha,
    onye nchụaja ga-agụ ya dịka onye na-enweghị ntụpọ. Ndị dị ọcha ka ha ga-abụ.
  ory-ory: ଆଉ, ଯାଜକ ତାହାକୁ ଦେଖିବ; ପୁଣି ଦେଖ, ଯଦି ସେହି ଘାʼ ଶ୍ଵେତବର୍ଣ୍ଣ ହୋଇଥାଏ, ତେବେ
    ଯାଜକ ସେ ଘାʼଯୁକ୍ତ ଲୋକକୁ ଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; ସେ ଶୁଚି ଅଟେ।
  chk-chk: Iwe, ewe souasor epwe nenengenöchü ewe aramas. Nge are ewe kil a pwechela,
    ewe souasor epwe anomu ewe chon samau lon tettelin chon limöch, pun a limöch.
  rop-rop: Im garra luk im igin. If det sowa im waitwan, wal im klinbala blanga serramoni,
    en det serramonimen garra tok im klinbala blanga serramoni.
  ukr-1871: 'І огляне її сьвященник, та й побачить що болячка білою стала: то чистим
    обявить сьвященник того, в кого болячка: він чистий.'
  deu-1951: Und wenn der Priester bei der Besichtigung findet, daß das Mal weiß geworden
    ist, so soll er den Betroffenen für rein erklären, denn er ist rein.
  eng-JPS: 'and the priest shall look on him; and, behold, if the plague be turned
    into white, then the priest shall pronounce him clean that hath the plague: he
    is clean.'
  srp-1865: I kad vidi sveštenik da je boljetica pobijeljela, sveštenik æe proglasiti
    da je èist; èist je.
  lug-lug: Kabona anaamukeberanga, bw’anaazuulanga ng’olususu olulwadde lufuuse lweru,
    anaalangiriranga omulwadde oyo okuba omulongoofu; bw’atyo anaabanga mulongoofu.
  heb-heb: וראהו הכהן והנה נהפך הנגע ללבן וטהר הכהן את הנגע טהור הוא׃
  ben-IRV: আর দেখ, যদি তার ঘা সাদা হয়ে থাকে, তবে যাজক, যার ঘা হয়েছে, তাকে, শুচি
    বলবে; সে শুচী।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਨੂੰ ਜਾਂਚੇ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਹ ਰੋਗ ਚਿੱਟਾ ਹੋ ਗਿਆ ਹੋਵੇ ਤਾਂ ਜਾਜਕ
    ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੂੰ ਰੋਗ ਹੈ ਸ਼ੁੱਧ ਠਹਿਰਾਵੇ, ਉਹ ਸ਼ੁੱਧ ਹੈ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ကြည့်ရှု ၍ ၊ အနာ ဖြူ ပြန်သည်ကိုမြင် လျှင် ၊ ထိုအနာ ရှိသောသူ
    စင်ကြယ် ၏ဟု ယဇ်ပုရောဟိတ် စီရင်ရသဖြင့် သူ သည် စင်ကြယ် ၏။
  hmo-hmo: Hahelagaia tauna ese do ia itaia, bema hidio ena bero ia kurokuro, vadaeni
    ia ese unai tau do ia gwauraia ia goeva vadaeni.
  urd-urd: और काहिन उसे मुलाहिज़ा करे, और अगर देखे कि मर्ज़ की जगह सब सफ़ेद हो गई
    है तो काहिन मरीज़ को पाक क़रार दे; वह पाक है।
  rus-SYN: священник осмотрит его, и если язва обратилась в белое, священник объявит
    больного чистым; он чист.
  bqc-SIM: sa'onapi i wɛ́tɛi. Tó bↄpi puakũ̀, aàli ade dilɛ gbãlɛsai, iↄ gbãlɛsai.
  tcz-CHONGTHU: Amapa chu thempun avet lhah ding, anatna tiphah chu ahung kansoh a
    akikhenna auma ahileh, hichea chu thempu pan tiphah natna veipa chu aphahna akona
    athengdoh ahitai, amapa hi athengtai tia aphondoh ding ahi.
  mar-mar: याजकाने पुन्हा त्यास तपासावे आणि जर त्याचा चट्टा परत पांढरा झाला असेल तर
    त्याने त्या मनुष्यास शुद्ध ठरवावे; तो शुद्ध आहे.
  qub-qub: ricananpaj. Gueri chaquipasha captenga cüra ‹limyu› nenganami.
  bqp-bqp: Yen biru, yɑ̃ku kowo u koo ye mɛɛriwɑ. Ù n wɑ yɑ bururɑ, sɑɑ ye sɔɔ, u
    koo yɛ̃ro gɑrisiwɑ u dɛɛre.
  hat-hat: Prèt la va egzaminen l' ankò. Si li wè bouton an vin tou blan, prèt la
    va fè konnen nonm lan nan kondisyon pou fè sèvis Bondye.
  eng-BSB: The priest will reexamine him, and if the infection has turned white, the
    priest is to pronounce the infected person clean; then he is clean.
  tod-tod: Naa ɠa kɛʋele ʋɛtɛ. Ni kɔlɔgi maaɠolea, zalaɠa ɠula nui ɠa dɛɛ ga nui nii
    seeɓɛi ba, ɲadegɛ.
  eng-WEBPB: The priest shall examine him. Behold, if the plague has turned white,
    then the priest shall pronounce him clean of the plague. He is clean.
  kbq-kbq: Hagi pristi vahe'mo'a kesigeno'ma, namumo'ma efeke hu'nenkeno'a, namuma
    re'nesia vahekura agru hu'nane huno hunteno.
  nhe-BL: Huan nopa totajtzi quitlachilis huan intla campa cocojtoc nelía nesi chipahuac,
    huajca nopa totajtzi teyolmelahuas para tlapajpactic nopa tlacatl tlen quinpixqui
    cocome.
  gub-BL: Xaxeto ume'e wi putar hehe nehe. Aze iperew xig nehe, — Ikatu kury, i'i
    putar xaxeto izupe nehe.
  eng-DRA: The priest shall view him, and shall judge him to be clean.
