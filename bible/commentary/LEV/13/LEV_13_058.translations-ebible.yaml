  rop-rop: If im washimbat det ting en det mak im gowei brom deya, wal im garra washim
    igin en tharran im klinbala blanga serramoni.
  ukr-1871: Одежину ж, чи основину, чи переплїтку, чи яку роботу шкіряну мусиш випрати.
    Коли зараза минеться, так випрати вдруге, і буде чисте.
  deu-1951: Das Kleid aber oder den Zettel oder den Eintrag oder allerlei Fellwerk,
    das gewaschen und wovon das Mal entfernt ist, soll man nochmals waschen, so ist
    es rein.
  eng-JPS: And the garment, or the warp, or the woof, or whatsoever thing of skin
    it be, which thou shalt wash, if the plague be departed from them, then it shall
    be washed the second time, and shall be clean.
  srp-1865: A haljinu ili osnovu ili pouèicu ili što mu drago od kože, kad opereš,
    pa otide s njega ta bolest, operi još jednom, i biæe èisto.
  lug-lug: Naye mu kyambalo kyonna, oba ekyambalo eky’eddiba oba ekiruke, obulwadde
    bwe buggwangamu nga kimaze okwozebwa, kale kinaayozebwanga omulundi ogwokubiri,
    ne kiba kirongoofu.”
  heb-heb: והבגד או השתי או הערב או כל כלי העור אשר תכבס וסר מהם הנגע וכבס שנית וטהר׃
  ben-IRV: আর যে পোশাক কিংবা পোশাকের বোনা বা সংযুক্ত করা কিংবা চামড়ার যে কোনো জিনিসে
    ধোবে, তা থেকে যদি সেই কলঙ্ক দূর হয়, তবে দ্বিতীয় বার ধোবে; তাতে তা শুচি হবে।
  pan-pan: ਜੇਕਰ ਉਹ ਕੱਪੜਾ ਜਿਸ ਦੀ ਤਾਣੀ ਜਾਂ ਉੱਣਨੀ ਵਿੱਚ ਕੋਈ ਰੋਗ ਹੋਵੇ ਜਾਂ ਚਮੜੇ ਦੀ ਕੋਈ ਵਸਤੂ
    ਹੋਵੇ, ਜਦ ਉਹ ਧੋਤੀ ਜਾਵੇ ਅਤੇ ਰੋਗ ਉਸ ਵਿੱਚੋਂ ਹੱਟ ਜਾਵੇ ਤਾਂ ਉਹ ਦੂਜੀ ਵਾਰ ਧੋਤੀ ਜਾਵੇ ਅਤੇ
    ਉਹ ਸ਼ੁੱਧ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: ရက်ကန်း ပင်၊ ရက်ကန်း သားအဝတ် ၊ သားရေ အသုံး အဆောင်ဟူသမျှ ကို ဆေး လျှော်၍
    အနာ ပျောက် လျှင် ၊ ဒုတိယ အကြိမ် ဆေး လျှော်၍ စင်ကြယ် ရ၏။
  hmo-hmo: Bema unai gau ia huria, bona unai gorere toana ia hedinarai lou lasi, ia
    ese do ia huria lou, vadaeni unai gauna be do ia goeva.
  urd-urd: और अगर उस कपड़े के ताने या बाने में से, या चमड़े की चीज़ में से, जिसे तूने
    धोया है, वह बला जाती रहे तो वह चीज़ दोबारा धोई जाए और वह पाक ठहरेगी।”
  rus-SYN: Если же одежду, или основу, или уток, или какую-нибудь кожаную вещь вымоешь,
    и сойдет с них язва, то должно вымыть их вторично, и они будут чисты.
  bqc-SIM: Pↄ́ pↄ́ wa pìpi a fukpaa làa sↄ̃, wàli pípi a gɛ̃n plaade, i gↄ̃ gbãlɛsai.
  tcz-CHONGTHU: Ahinlah aponsil ham, savuna kisem von ham ahilouleh ipi pena kisem
    ponsil hijong leh, savuna kisem jeng jong nasop ngim sel uva; hiche natpi chu
    abeihela ahileh ani chan nan jong sop kit un, chutileh theng ding ahitai.
  mar-mar: परंतु तो चट्टा धुतल्यानंतर पुन्हा आला नाही तर ते चामडे किंवा वस्त्र शुद्ध
    समजावे, ते शुद्ध आहे.”
  qub-qub: Röpacho, awacho, garachapita rurashacunacho tagshariptin mupallishan illgaptenga
    yapay tagshanga. Chaypitaga limyunami canga.»
  bqp-bqp: Bɑ̀ n yɑ̃nu gɑnu teɑ ni nu disi gɔmi kpiɑ, mɑ disi gɔmi yi, yi wĩɑrɑ, bɑ
    koo wure bu mɑɑ nu teɑwɑ bu sere nu gɑrisi nu dɛɛre.
  hat-hat: Si apre yo lave yon rad, kanni an disparèt, y'a lave l' yon dezyèm fwa.
    Se lè sa a rad la va nan bon kondisyon, moun k'ap sèvi Bondye ka sèvi avè l'.
  eng-BSB: If the mildew disappears from the fabric, weave, or knit, or any leather
    article after washing, then it is to be washed again, and it will be clean.
  tod-tod: Seɠei ɓaa kɔlɔi nii gbaai, fuinfuingi ʋogi zeɠe ba, naa ɠa gba ʋolu ná
    zeizu velesiɛi, toɠa ɲade.»
  eng-WEBPB: The garment, either the warp, or the woof, or whatever thing of skin
    it is, which you shall wash, if the plague has departed from them, then it shall
    be washed the second time, and it will be clean.”
  kbq-kbq: Hagi henka'ama anazama fore'ma osanigeno'a, ete mago'ane sese hina agrua
    hugahie.
  nhe-BL: Pero intla quema ya quichicuenijtose nopa yoyomitl o nopa tlamantli tlen
    cuetlaxtli ayoc monextis nopa mancha, huajca san monequi quichicuenise seyoc huelta,
    huan teipa mocahuas tlapajpactic huan sampa huelis quitequihuise.
  gub-BL: Aze uhez nehe, aze a'e re ipinimaw ukàzym nehe, a'e mehe uhez wi putar nehe.
    A'e mehe ikatu putar nehe.
  eng-DRA: If it cease, he shall wash with water the parts that are pure, the second
    time, and they shall be clean.
