verse: LEV.013.058
translations:
  mal-C: വസ്ത്രമോ നെയ്തതോ മെടഞ്ഞതോ ആയ തുണിത്തരമോ ഏതെങ്കിലും തുകൽസാധനമോ കഴുകിയശേഷം
    വടു മാറിയെങ്കിൽ, വീണ്ടും കഴുകണം, അതു ശുദ്ധമാകും.”
  deu-TKW: Die Kleider aber oder Gewebe oder Gewirke oder ledernen Gegenstände jeder
    Art, von denen der Ausschlag, nachdem man sie gewaschen hat, verschwunden ist,
    müssen nochmals gewaschen werden, so werden sie rein sein.
  lin-lin: Tango bakosukola elamba oyo ezali na litono, soki litono yango elongwe,
    esengeli kosukola yango lisusu na mbala ya mibale mpo ete ezala peto. »
  eng-LSV: And the garment, or the warp, or the woof, or any vessel of skin which
    you wash when the plague has turned aside from them, then it has been washed a
    second time, and has been clean.
  eng-GNV: If thou hast washed ye garment or ye warpe, or ye woofe, or whatsouer thing
    of skin it be, if the plague be departed therefrom, then shall it be washed the
    second time, and be cleane.
  eng-WEBSTER: And the garment, either warp, or woof, or whatever thing of skin it
    is , which thou shalt wash, if the plague hath departed from them, then it shall
    be washed the second time, and shall be clean.
  nhw-BL: Pero sintla quema ya quichicuenijtose nopa yoyomitl o nopa tlamantli tlen
    cuetlaxtli ayacmo monextis nopa mancha, huajca san monequi quichicuenise seyoc
    huelta, huan teipa mocahuas tlapajpactli huan sempa huelis quitequihuise.
  swh-ONEN: Nguo, au kitu kilichofumwa au kusokotwa, au kifaa chochote cha ngozi ambacho
    kimesafishwa na kuondolewa upele, ni lazima kioshwe tena, nacho kitakuwa safi.”
  bba-bba: Bɑ̀ n yɑ̃nu ɡɑnu teɑ ni nu disi ɡɔmi kpiɑ, mɑ disi ɡɔmi yi, yi wĩɑrɑ, bɑ
    koo wure bu mɑɑ nu teɑwɑ bu sere nu ɡɑrisi nu dɛɛre.
  eng-KJVCPB: And the garment, either warp, or woof, or whatsoever thing of skin it
    be, which thou shalt wash, if the plague be departed from them, then it shall
    be washed the second time, and shall be clean.
  luo-luo: To ka oseluok law kata usi mochwe, kata law motwangʼ, kata pien ma chilono
    orumo, to nyaka chak lwoke kendo eka enobed maler.”
  meu-meu: A gorere toana basinema hedinarai lou, bae huria murinai, una dabua eiava
    una dabua varona eiava una boromakau kopina ḡauna na bae huria lou, nega iharuana,
    bena baine ḡoeva.
  npi-ULB: त्यो लुगा वा ऊनी वा सुतीबाट बुनिएको वा सिलाइएको जुनसुकै वस्‍तु, वा छाला
    वा छालाबाट बनेको कुनै वस्‍तुलाई धोएपछि यदि ढुसी हरायो भने, त्यो वस्‍तुलाई अर्को
    एक पटक धुनू, र त्यो शुद्ध हुने छ ।
  yor-yor: Aṣọ náà, aṣọ títa náà, aṣọ híhun náà tàbí ohun èlò awọ náà tí a ti fọ̀
    tí ó sì mọ́ lọ́wọ́ ẹ̀tẹ̀ náà ni kí a tún fọ̀ lẹ́ẹ̀kan sí i. Yóò sì di mímọ́.”
  pes-OPCB: اما چنانچه بعد از شستن، دیگر اثری از لکه در لباس، چه بافته شده چه دوخته
    شده، و یا هر شئ چرمی که با شستشو کپک از آن زدوده می‌شود، نباشد، باید بار دیگر
    شسته شود، و طاهر خواهد بود.»
  tgl-ULB: Ang kasuotan o anumang bagay na hinabi o sinulsing mula sa lana o linong
    bagay, o balat o anumang bagay na gawa sa balat—kung lalabhan mo ang bagay at
    ang amag ay mawala, kung gayon ang bagay ay kailangang malabhan sa ikalawang pagkakataon,
    at ito ay magiging malinis.
  hui-hui: Ai aga hagama hayago wayawaya buwa bayale hayiyagua nde halu mende lone
    wayawaya bialu aga labolaboyaguabi nogo dongoneme wabini agayaguabi ko nahe bayaleore
    wulebira.
  mya-mya: သူ​သည်​ပစ္စည်း​ကို​ဖွပ်​လျှော်​သ​ဖြင့်​ဖား​ဥ ကွက်​ပျောက်​လျှင် နောက်​တစ်​ကြိမ်​ထပ်​မံ​ဖွပ်
    လျှော်​ရ​မည်။ ထို့​နောက်​ပစ္စည်း​သည်​ဘာ​သာ ရေး​ထုံး​နည်း​အ​ရ​သန့်​ရှင်း​လိမ့်​မည်။
  bod-N: འོན་ཀྱང་བཀྲུས་ཟིན་པའི་གོས་ནི་གཞུང་ངམ་འཕྲེད་ཐིག་གམ། ཡང་ན་ཀོ་བཟོས་དངོས་པོ་གང་རུང་གི་གཡན་སྤུ་ཡལ་བ་ཡིན་ན།
    ད་དུང་ཡང་བསྐྱར་བཀྲུ་དགོས་ལ། དེ་ནས་གོས་དེ་གཙང་མར་གྱུར་པའོ་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Nguo iyi, kana mucheka wakarukwa, kana chinhu chedehwe chasukwa uye chabviswa
    maperembudzi, chinofanira kusukwa zvakare uye chichava chakachena.”
  spa-BLM: El vestido, ya sea en la urdimbre o en la trama, o en cualquier cosa de
    piel que sea, que lavarás, si la peste se ha ido de ellos, se lavará por segunda
    vez, y quedará limpio.”
  cac-cac: A juntzan̈ tastac b'aj satel juntzan̈ c'ustumtac chi' ayic sjuc'chajeli,
    yovalil sjuc'chajel junelxo, icha chi' syal sc'anchajxi.
  swh-ULB: Vazi au kitu chochote kilichosukwa au kufumwa kutokana na sufu, au kitani,
    au ngozi au kitu chochote kilichotengenezwa kwa ngozi—iwapo unakisafisha kifaa
    nao ukungu ukawa umetoka, nacho kifaa lazima kisafishwe mara ya pili, kisha kitakuwa
    safi.
  bel-bel: А калі вопратку, альбо аснову, альбо ўток, альбо якую-небудзь скураную
    рэч вымыеш, і сыдзе зь іх струпля, дык трэба вымыць іх другі раз, і яны будуць
    чыстыя.
  deu-ELBBK: 'Und das Kleid, oder die Kette oder der Einschlag, oder irgendein Gerät
    aus Fell, das du wäschst, und das Übel weicht daraus: Es soll zum zweiten Mal
    gewaschen werden, und es ist rein.'
  mbb-OT: Ne emun egkaawà haazà is hab-ung dutun te nepìpian en haazà is manggad etawa
    lundis ne ed-umanan heini ebpìpii ne egkehimu en heini he lumpiyu.
  mal-2015: എന്നാൽ വസ്ത്രമോ പാവോ ഊടയോ തോൽകൊണ്ടുള്ള യാതൊരു സാധനമോ കഴുകിയശേഷം വടു അവയിൽ
    നിന്നു നീങ്ങിപ്പോയി എങ്കിൽ അതിനെ രണ്ടാം പ്രാവശ്യം കഴുകേണം; അപ്പോൾ അതു ശുദ്ധമാകും.
  rmc-rmc: O veci, pal save našľola odi plešňa pal oda, sar sas rajbimen, pes mušinen
    te rajbinel mek jekhvar a paľis ena žuže.“
  pes-OPV: و آن رخت خواه تار و خواه پود، یا هر ظرف چرمی را که شسته‌ای و بلا از آن
    رفع شده باشد، دوباره شسته شود و طاهر خواهد بود.»
  ron-1924: Хайна, урзяла сау бэтэтура сау вреун лукру де пеле каре а фост спэлат
    ши унде а перит рана сэ се май спеле а доуа оарэ ши ва фи курат.
  ben-OBCV: কাপড় অথবা বয়ন শিল্প কিংবা বোনা উপাদান অথবা চামড়ার জিনিস যা ধোয়া হয়েছে
    ও সেটি ছাতারোগ মুক্ত দেখা যায়, তাহলে ওই জিনিস অবশ্যই পুনরায় ধুয়ে নিতে হবে,
    তাহলে সেটি শুদ্ধ হবে।”
  som-som: Oo dharkii ha ahaado dunta fidsan ama tan gudubsan ama wax alla wixii harag
    laga sameeyey oo aad maydho, haddii cudurku iyaga ka baxo, haddana waa in mar
    labaad la maydhaa, oo kolkaasay daahir ahaan doonaan.
  lat-VUC: Si cessaverit, lavabit aqua ea, quæ pura sunt, secundo, et munda erunt.
  eng-ASVBT: And the garment, either the warp, or the woof, or whatsoever thing of
    skin it be, which thou shalt wash, if the plague be departed from them, then it
    shall be washed the second time, and shall be clean.
  ita-1885: Ma il vestimento, o lo stame, o la trama, o qualunque cosa fatta di pelle,
    dalla quale, dopo che tu l'avrai lavata, la piaga sarà dipartita, lavisi di nuovo;
    e sarà netta.
  eng-LXXUP: And the garment, or the warp, or the woof, or any article of skin, which
    shall be washed, and the plague depart from it, shall also be washed again, and
    shall be clean.
  eng-ULB: The garment or anything woven or knitted from wool or linen material, or
    leather or anything made with leather—if you wash the item and the mildew is gone,
    then the item must be washed a second time, and it will be clean.
  spa-VBL: Si el moho desaparece después de lavarlo, entonces hay que lavarlo de nuevo,
    y estará limpio.
  fra-_FOB: Mais le vêtement, le feutre ou le tissu, l'objet quelconque fait de peau,
    que tu auras lavé, et dont la plaie aura disparu, sera lavé une seconde fois,
    et il sera pur.
  mal-mal: എന്നാൽ വസ്ത്രമോ പാവോ ഊടയോ തോൽകൊണ്ടുള്ള യാതൊരു സാധനമോ കഴുകിയശേഷം വടു അവയിൽ
    നിന്നു നീങ്ങിപ്പോയി എങ്കിൽ അത് രണ്ടാം പ്രാവശ്യം കഴുകണം; അപ്പോൾ അത് ശുദ്ധമാകും.
  urd-GVR: Lekin agar phaphūṅdī dhone ke bād ġhāyb ho jāe to use ek aur dafā dhonā
    hai. Phir muta'assirā chīz pāk hogī.
  suz-BL: मिनु मेको वासी, कुशुल के सेल्‍शो मारेइ मारेइ थोव़क मुरशोनु, मेको रे बुंखी
    लत हना, मेको लेंशा मुरचा माल्‍ब। मेको ग्रांग्रा मदिशो बाक्‍ब।
  ita-1927: La veste o il tessuto o la maglia o qualunque oggetto fatto di pelle che
    avrai lavato e dal quale la piaga sarà scomparsa, si laverà una seconda volta,
    e sarà puro.
  ckb-ckb: بەڵام هەر جلێک، ڕستراو یان چنراو، یان شتێکی چەرم، ئەوەی دەیشۆیت و کەڕووەکەی
    تێدا نامێنێت، ئەوا دووبارە دەشۆردرێتەوە و پاک دەبێتەوە.»
  eng-BBE: And the material of the clothing, or anything of skin, which has been washed,
    if the mark has gone out of it, let it be washed a second time and it will be
    clean.
  kan-OKCV: ನೀನು ತೊಳೆದ ಮೇಲೆ ಆ ಬೂಜು ಯಾವ ವಸ್ತುವಿನಿಂದ ಹೊರಟು ಹೋಯಿತೋ, ಆ ಬಟ್ಟೆಯನ್ನೂ, ಹಾಸನ್ನೂ,
    ಹೊಕ್ಕನ್ನೂ ಇಲ್ಲವೆ ಚರ್ಮದ ಯಾವುದೇ ಸಾಮಗ್ರಿಗಳನ್ನೂ ಎರಡನೆಯ ಸಾರಿ ತೊಳೆಯಬೇಕು. ಆಗ ಅದು ಶುದ್ಧವಾಗಿರುವುದು.”
  tam-2017: ஆடையின் பாவாவது, ஊடையாவது, தோலினால் செய்த எந்தவித பொருளாவது கழுவப்பட்டபின்பு,
    அந்தப் பூசணம் அதை விட்டுப் போயிற்றேயானால், இரண்டாவதுமுறை கழுவப்படவேண்டும்; அப்பொழுது
    சுத்தமாக இருக்கும்”.
  spa-RV-1909: Empero el vestido, ó estambre, ó trama, ó cualquiera cosa de piel que
    lavares, y que se le quitare la plaga, lavarse ha segunda vez, y entonces será
    limpia.
  ron-BTF: Și haina, fie urzeală, fie băteală, fie orice lucru din piele, pe care
    îl vei spăla, dacă rana s-a depărtat de la acele lucruri, atunci să le speli a
    doua oară și vor fi curate.
  eng-WEBP: The garment, either the warp, or the woof, or whatever thing of skin it
    is, which you shall wash, if the plague has departed from them, then it shall
    be washed the second time, and it will be clean.”
  eng-FBV: If the mold disappears after washing, then have it washed again, and it
    will be clean.
  nld-1939: Maar het kleed, de geweven of geknoopte stof of het een of ander ding
    van leer, waaruit de plek na wassing is verdwenen, moet opnieuw worden gewassen;
    dan is het rein.
  nch-BL: Pero sinta quema ya quichicuenijtose nopa yoyomit o nopa tamanti ten cuetaxti
    ayecmo monextis nopa mancha, huajca san monequi quichicuenise seyoc huelta, huan
    teipa mocahuas tapajpactic huan sempa huelis quitequihuise.
  vie-1934: Nhưng quần áo, canh hay chỉ, hoặc món nào bằng da mà ngươi đã giặt, và
    vít đã lặn rồi, thì hãy đem giặt một lần thứ nhì nữa, đoạn sẽ được tinh sạch.
  hin-CV: जब तुमने उस संक्रमित वस्त्र, ताने अथवा बाने अथवा चमड़े की वस्तु को धो दिया
    है, तो इसको दूसरी बार धो दिया जाए और यह शुद्ध माना जाएगा.”
  eng-OURB: The garment, either the linnen, or the woof, or whatever thing of skin
    it is, which you shall wash, if the plague has departed from them, then it shall
    be washed the second time, and it will be clean.”
  spa-BES: Y el material de la ropa, o cualquier cosa de la piel, que haya sido lavada,
    si la mancha ha salido de ella, deje que se lave por segunda vez y quedará limpia.
  tdx-tdx: Aa naho sasaeñe i sikiñey le nimosaoñe i handra an-tenoñe he añ’isañe,
    he añ’ inoñe holits-ena, le ho sasañe fañindroe’e vaho halio.
  vid-vid: Ila alyo ivalo liwele na lungwi kulawa holihovujigwe, yolapa kuhovujigwa
    mala ya keli, ahyo lyowa lyelizwe.”
  eng-OKE: And the garment, or warp, or woof, or anything of skin which hath been
    washed, and the plague hath gone form it, shall be dipped the second time, and
    shall be clean.
  tha-KJV: ถ้าเสื้อทั้งที่ด้วยเส้นยืนหรือเส้นพุ่ง หรือสิ่งใดๆที่ทำด้วยหนังสัตว์ ซึ่งเมื่อซักแล้วโรคนั้นหมดไป
    ก็​ให้​ซั​กอ​ีกเป็​นคร​ั้งที่​สอง สะอาดได้​แล้ว​”
  por-BR-2018: Porém a roupa, ou urdidura, ou trama, ou qualquer coisa de pele que
    lavares, e que se lhe tirar a praga, se lavará segunda vez, e então será limpa.
  deu-ELO: 'Und das Kleid, oder die Kette oder der Einschlag, oder irgend ein Gerät
    von Fell, das du wäschest, und das Übel weicht daraus: es soll zum zweiten Male
    gewaschen werden, und es ist rein.'
  eng-WYC-2018: if it ceaseth, he shall wash the second time those things that be
    clean, and they shall be clean. (but if it ceaseth, he shall wash those things
    that be clean a second time, and then they shall be clean.)
  epo-epo: Sed la veston aŭ la fundamentaĵon aŭ la enteksitaĵon aŭ ĉian felaĵon, de
    kiuj post la lavo foriĝos la infektaĵo, oni lavu duan fojon, kaj ĝi estos pura.
  uig-PIN: Lekin ǝgǝr iz-daƣ kiyim-keqǝktǝ bolsun (ɵrüx yipida yaki arⱪaⱪ yipida bolsun)
    yaki terǝ-hurumdin etilgǝn nǝrsidǝ bolsun, yuyulux bilǝn qiⱪip kǝtsǝ, undaⱪta
    bu egin ikkinqi ⱪetim yuyulsun, andin pak sanalsun.
  beo-beo: 'Be e da liligi dodofebeba:le, gagoba: iga giagala:i daginisi da fadegai
    dagoi ba:sea, e da amo liligi bu dodofesea, e da ledo hame hamoi dagoi ba:mu.'
  tpi-OTNT: Tasol taim em i wasim laplap o skin, na dispela samting olsem lepra i
    go pinis, orait em i mas wasim namba 2 taim na bai laplap samting i kamap gutpela
    long ai bilong mi.
  hau-SA: Rigar, ko tariyar zare, ko kayan da aka saƙa, ko kuwa duk kayan da aka yi
    da fatar da aka wanke, aka kuma fid da cutar rigar, dole a sāke wanke shi, zai
    kuwa zama tsarkakakke.”
  uig-LAT: Lékin eger iz-dagh kiyim-kéchekte bolsun (örüsh yipida yaki arqaq yipida
    bolsun) yaki tére-xurumdin étilgen nerside bolsun, yuyulush bilen chiqip ketse,
    undaqta bu égin ikkinchi qétim yuyulsun, andin pak sanalsun.
  nde-nde: Isigqoko siphi lasiphi, kungaba ngesokwelukwa, esokuphothwa loba esesikhumba
    esesike sageziswa sahlanzwa lesosifo kumele sigeziswe futhi, kube yikho ukuhlanzeka
    kwaso.”
  ton-ton: Pea ko e kofu, pe ko e lōloa pe māukupu, pe ko e kiliʻi manu ʻaia ʻoku
    ke fō, kapau ʻoku mahuʻi mei ai ʻae mahaki, pea ʻe toe fō ia ke liunga ua, pea
    ʻe maʻa ia.
  ces-1613: Roucho pak aneb osnovu, aneb outek, aneb kteroukoli nádobu koženou, když
    bys zepral, a odešla by od ní ta rána, ještě po druhé zpéřeš, a čisté bude.
  eng-WMB: The garment, either the warp, or the woof, or whatever thing of skin it
    is, which you shall wash, if the plague has departed from them, then it shall
    be washed the second time, and it will be clean.”
  tam-TCV: உடையோ, நெய்யப்பட்ட அல்லது பின்னப்பட்ட துணியோ, தோல் பொருளோ கழுவப்பட்டுப்
