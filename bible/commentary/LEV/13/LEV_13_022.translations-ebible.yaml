verse: LEV.013.022
translations:
  mal-C: അതു ത്വക്കിൽ പടരുന്നെങ്കിൽ പുരോഹിതൻ അയാളെ അശുദ്ധമെന്നു പ്രഖ്യാപിക്കണം, അതു
    ഗുരുതരമായ കുഷ്ഠലക്ഷണംതന്നെ.
  deu-TKW: Wenn dann der Fleck immer weiter auf der Haut um sich greift, so erkläre
    ihn der Priester für unrein; die Stelle ist vom Aussatze betroffen.
  lin-lin: Sima na yango, soki Nganga-Nzambe amoni ete lipalata yango epanzani na
    poso ya nzoto, akoloba ete moto yango azali mbindo, pamba te azali na bokono ya
    maba.
  eng-LSV: and if it spreads greatly in the skin, then the priest has pronounced him
    unclean—it [is] a plague;
  eng-GNV: And if it spred abroad in the flesh, ye Priest shall pronounce him vncleane,
    for it is a sore.
  eng-WEBSTER: 'And if it hath spread much in the skin, then the priest shall pronounce
    him unclean: it is a plague.'
  nhw-BL: Huan sintla itlamiya nopa chicome tonali, nopa cocotl mohueyilis achi más,
    huajca nopa totajtzi quiijtos para nopa masehuali amo tlapajpactli pampa quipiya
    se cocotl.
  swh-ONEN: Kama unaenea kwenye ngozi, kuhani atamtangaza kuwa najisi; ni ugonjwa
    wa ngozi wa kuambukiza.
  bba-bba: Mɔsi te, tɑ̀ n ɡɔnɑ yɑbi, yɑ̃ku kowo u koo nùn ɡɑrisiwɑ disiɡii domi bɑrɑ
    disiɡirɑ tɑ nùn deemɑ.
  eng-KJVCPB: 'and if it spread much abroad in the skin, then the priest shall pronounce
    him unclean: it is a plague.'
  luo-luo: Ka tuono landore e del, to jadolo noland ni ngʼatno ogak; nikech en tuo
    malandore.
  meu-meu: una negana ai toutou bema bada, ia ese baine gwauraia vada e miro; una
    na lepra.
  npi-ULB: यदि त्यो छालामा पर-पर फैलियो भने, पुजारीले त्यसलाई अशुद्ध घोषणा गरोस् ।
    त्यो एउटा सरुवा रोग हो ।
  yor-yor: Bí ó bá ràn ká awọ ara, kí àlùfáà pe ẹni náà ní aláìmọ́. Ààrùn tí ó ń ràn
    ni èyí.
  pes-OPCB: اگر در آن مدت لکه بزرگ شد کاهن باید او را نجس اعلام کند، زیرا این جذام
    است.
  tgl-ULB: Kapag kumalat iyon sa balat, kung gayon ay dapat siyang ipahayag ng pari
    na marumi. Ito ay isang nakakahawang sakit.
  hui-hui: Horo waragaru howa kanengi loma binigo mo miaga kagome lone handalu karia
    dere biago bia timbu hayadane handayagua nde ogoni koore bidago manda buwa ibugua
    lamialu lalu, Í̠ Anduane Homogonaga deni ko dodohe kegoni, lalu lamulebira.
  mya-mya: အ​နာ​ကွက်​ပြန့်​ပွား​လာ​ကြောင်း​ကို​တွေ့​ရှိ​ရ လျှင် ထို​သူ​၌​ရော​ဂါ​စွဲ​ကပ်​ပြီး​ဖြစ်​၍​သူ
    အား​မသန့်​ရှင်း​ဟု​ဆုံး​ဖြတ်​ရ​မည်။-
  bod-N: གལ་སྲིད་ནད་དེ་སྐྱི་མོའི་སྟེང་རྒྱ་ཆེར་ཁྱབ་ན་དེ་ནི་ནད་ཡམས་ཡིན་པས། མཆོད་དཔོན་གྱིས་མི་དེ་མི་གཙང་བར་བསྒྲག་དགོས།
  sna-sna: Kana zviri kupararira muganda, muprista achazivisa kuti haana kuchena,
    zvinotapukira.
  spa-BLM: Si se extiende en la piel, el sacerdote lo declarará impuro. Es una plaga.
  cac-cac: Ayic slajvi uque' c'ual chi', tato yelc'olaln̈ej sb'at leb'eb'oc jun yab'il
    chi' d'a stz'umal jun anima chi', syalan vin̈ sacerdote chi' to lepra tz'ic'ani,
    maxtzac yal-laj yajec' d'a scal eb' yetanimail.
  swh-ULB: Kama linaenea kwa kupanuka kwenye ngozi, kisha kuhani atamtangaza kuwa
    najisi. Huo ni ugonjwa wa kuambukiza.
  bel-bel: 'калі яна пачне вельмі пашырацца па скуры, дык сьвятар абвесьціць яго нячыстым:
    гэта струпля;'
  deu-ELBBK: 'Wenn er aber in der Haut um sich greift, so soll der Priester ihn für
    unrein erklären: Es ist das Übel.'
  mbb-OT: Emun edelandap heini ziyà te zuma he vahin te lundis, ebpesayud is memumuhat
    he meremerik haazà he etew.
  mal-2015: അതു ത്വക്കിന്മേൽ അധികം പരന്നാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കേണം;
    അതു കുഷ്ഠലക്ഷണം തന്നേ.
  rmc-rmc: A te o flekos pre cipa barola, o rašaj pre leste phenela, hoj hino nažužo.
    Hin oda o nasvaľiben pre cipa.
  pes-OPV: و اگر در پوست پهن شده، کاهن به نجاست او حکم دهد. این بلا می‌باشد.
  ron-1924: 'Дакэ с-а ынтинс пата пе пеле, преотул сэ-л декларе некурат: есте о ранэ
    де лепрэ.'
  ben-OBCV: যদি চামড়ায় দাগ প্রসারিত হতে থাকে, তাহলে যাজক তাকে অশুচি বলবে; রোগটি
    সংক্রামক।
  som-som: oo haddii cudurku dubka sare ku sii faafo, markaas wadaadku ha yidhaahdo,
    Ninkanu waa nijaasaysan yahay, waayo, kaasu waa cudur.
  lat-VUC: et si quidem creverit, adjudicabit eum lepræ;
  eng-ASVBT: 'and if it spread abroad in the skin, then the priest shall pronounce
    him unclean: it is a plague.'
  ita-1885: Ma, se pur quella si è allargata nella pelle, dichiarilo il sacerdote
    immondo; è piaga di lebbra.
  eng-LXXUP: 'But if it manifestly spread over the skin, then the priest shall pronounce
    him unclean: it is a plague of leprosy; it has broken out in the ulcer.'
  eng-ULB: If it spreads widely in the skin, then the priest must pronounce him unclean.
    It is an infectious disease.
  spa-VBL: Si entonces la mancha se ha extendido más en la piel, el sacerdote las
    declarará impuras; es una enfermedad.
  fra-_FOB: 'Et si elle s''étend sur la peau, le sacrificateur le déclarera souillé:
    c''est une plaie de lèpre.'
  mal-mal: അത് ത്വക്കിന്മേൽ അധികം പരന്നാൽ പുരോഹിതൻ അവനെ അശുദ്ധനെന്നു വിധിക്കണം; അത്
    കുഷ്ഠലക്ഷണം തന്നെ.
  urd-GVR: Agar is daurān bīmārī mazīd phail jāe to imām marīz ko nāpāk qarār de,
    kyoṅki is kā matlab hai ki wabāī jildī bīmārī lag gaī hai.
  suz-BL: मेको गार कुशुलम बारना बारन लत हना, चढ़ेबमी मेको कली ‘ग्रांग्रा दिशो बाक्‍ब’
    देंचा माल्‍ब। मारदे हना मेको याक्‍सीब रोइ बाक्‍ब।
  ita-1927: E se la macchia s’allarga sulla pelle, il sacerdote lo dichiarerà impuro;
    è piaga di lebbra.
  ckb-ckb: بەڵام ئەگەر لە پێست تەشەنەی کردبێت، ئەوا کاهینەکە ڕایدەگەیەنێت کە گڵاوە،
    ئەوە گواستراوەیە.
  eng-BBE: 'And if it is increasing on the skin, the priest will say that he is unclean:
    it is a disease.'
  kan-OKCV: ಅದು ಚರ್ಮದ ಹೊರಗೆಲ್ಲಾ ಹೆಚ್ಚಾಗಿ ಹರಡಿದ್ದರೆ, ಯಾಜಕನು ಅವನು ಅಶುದ್ಧನೆಂದು ನುಡಿಯಬೇಕು.
    ಅದು ಚರ್ಮರೋಗವಾಗಿದೆ.
  tam-2017: அது தோலில் அதிகமாகப் படர்ந்திருக்கக்கண்டால், அவனைத் தீட்டுள்ளவன் என்று
    தீர்மானிக்கக்கடவன்; அது தொழுநோய்தான்.
  spa-RV-1909: 'Y si se fuere extendiendo por la piel, entonces el sacerdote lo dará
    por inmundo: es llaga.'
  ron-BTF: Și dacă aceasta se întinde mult pe piele, atunci preotul să îl declare
    necurat, aceasta este o rană.
  eng-WEBP: If it spreads in the skin, then the priest shall pronounce him unclean.
    It is a plague.
  eng-FBV: If then the spot has spread further on the skin, the priest will declare
    them unclean; it is a disease.
  nld-1939: Indien de plek zich verder over de huid verspreidt, dan moet de priester
    hem onrein verklaren; het is melaatsheid.
  nch-BL: Huan sinta itamiya nopa chicome tonati, nopa cocot mohueyilis achi más,
    huajca nopa totajtzi quiijtos para nopa masehuali amo tapajpactic pampa quipiya
    se cocot.
  vie-1934: Nếu đốm ăn lan trên da thì thầy tế lễ phải định người là ô uế; ấy là một
    vít phung vậy.
  hin-CV: यदि यह त्वचा में और अधिक फैल रहा है, तो पुरोहित उस व्यक्ति को अशुद्ध घोषित
    कर दे; यह एक संक्रमण है.
  eng-OURB: If it spreads in the skin, then the priest shall pronounce him unclean.
    It is a plague.
  spa-BES: 'Y si está aumentando en la piel, el sacerdote dirá que es inmundo: es
    una enfermedad.'
  tdx-tdx: Aa naho mandakak’ amy holitsey, le ho tseize’ i mpisoroñey t’ie maleotse.
    Angorosy izay.
  vid-vid: Wone utamwa awo wokwenela mli ngozi, lelo mtambika kodamla kota munhu ayo
    kakokomoka na yula kana utamwa.
  eng-OKE: And if increasing it increaseth in the skin, the priest shall make him
    to be unclean; it is the plague.
  tha-KJV: ถ้าโรคนั้นลามออกไปในผิวหนัง ก็​ให้​ปุ​โรหิตประกาศว่าเขาเป็นมลทิน เขาเป็นโรคแล้ว
  por-BR-2018: 'E se se for estendendo pela pele, então o sacerdote o dará por impuro:
    é chaga.'
  deu-ELO: 'Wenn er aber in der Haut um sich greift, so soll der Priester ihn für
    unrein erklären: es ist das Übel.'
  eng-WYC-2018: and soothly, if his sore waxeth, the priest shall deem the man to
    be (a) leper; (and if his sore groweth, or spreadeth, the priest shall pronounce
    him to be a leper;)
  epo-epo: 'Sed se ĝi disvastiĝos sur la haŭto, tiam la pastro deklaros lin malpura:
    tio estas infektaĵo.'
  uig-PIN: Əgǝr daƣ dǝrwǝⱪǝ terisigǝ yeyilip kǝtkǝn bolsa, kaⱨin uni «napak» dǝp jakarlisun;
    qünki bu pesǝ-mahaw jaraⱨitidur.
  beo-beo: Be amo daginisi da bu bagai ba:sea, gobele salasu dunu da amo dunuma ledo
    hamoi dagoi sia:mu. Amo da olodafa.
  tpi-OTNT: Na sapos bihain long 7-pela de dispela samting i kamap bikpela, orait
    em i samting nogut na pris i mas tokim man olsem, ‘Yu no klin long ai bilong God.’
  hau-SA: In yana yaɗuwa a cikin fatar jikin, firist zai furta shi marar tsarki; cuta
    mai yaɗuwa ce.
  uig-LAT: Eger dagh derweqe térisige yéyilip ketken bolsa, kahin uni «napak» dep
    jakarlisun; chünki bu pése-maxaw jarahitidur.
  nde-nde: Nxa liqhela ejwabini, umphristi uzakuthi ungcolile, lona liyisifo esithelelwanayo.
  ton-ton: Pea kapau ʻe totolo lahi ʻi he kili, ʻe fakahā ia ʻe he taulaʻeiki ko e
    taʻemaʻa ko e mahaki ia.
  ces-1613: Pakliť by šíře se rozmáhala po kůži, za nečistého vyhlásí jej kněz; rána
    malomocenství jest.
  eng-WMB: If it spreads in the skin, then the priest shall pronounce him unclean.
    It is a plague.
  tam-TCV: அது தோலில் பரவுகிறதாய் இருந்தால் ஆசாரியன் அவனை அசுத்தமானவன் என அறிவிக்கவேண்டும்.
    அது தொற்றும் தோல்வியாதியாகும்.
  ceb-ULB: Kung mikatag na kini sa tibuok panit, nan kinahanglan nga ipahayag siya
    sa pari ingon nga hugaw. Makatakod kini nga sakit.
  pol-UBG: A jeśli rozszerza się mocno na skórze, kapłan uzna go za nieczystego. Jest
    to plaga trądu.
  urd-GVU: اگر اِس دوران بیماری مزید پھیل جائے تو امام مریض کو ناپاک قرار دے، کیونکہ
    اِس کا مطلب ہے کہ وبائی جِلدی بیماری لگ گئی ہے۔
  deu-1912: Frißt es weiter in der Haut, so soll er unrein urteilen; denn es ist gewiß
    ein Aussatzmal.
  kan-2017: ತರುವಾಯ ಅದು ಚರ್ಮದಲ್ಲಿ ಹರಡಿಕೊಂಡಿದ್ದರೆ ಯಾಜಕನು ಅವನನ್ನು ಅಶುದ್ಧನೆಂದು ನಿರ್ಣಯಿಸಬೇಕು;
    ಅದು ಕುಷ್ಠರೋಗವೇ.
  yap-yap: Ma fa’anra ra be ga’ e fath riy i yan, ma nge yog e prist ni fa’anem e
    ke ta’ay; ya ke m’ar.
  hlt-MCSB: Tedae a vin dongah ni a rhoeng la a rhoeng atah khosoih loh anih te poeih
    uh coeng ti saeh. Te te tloh coeng ni.
  mdy-ETH: ኪፃ ዓኣ ቤዛፓ ዳልጊ ዳልጊ ዓኣዻያ ማዔቴ ዬይ ዓሢ ዑፃ ኬስካ ዶርዓሢና ዓዺንቴያ ማዔሢሮ ዒኢቴያታሢ ዔርዞንጎ።
  twi-ASANTE: Saa ɛberɛ no mu sɛ beaeɛ hɔ no trɛtrɛ a, ɔsɔfoɔ no bɛpae mu aka sɛ,
    onipa no yare kwata.
  eng-WEBU: If it spreads in the skin, then the priest shall pronounce him unclean.
    It is a plague.
  bnp-bnp: Muri na parava ge polorua ge lobo, a loto ge vaki dagi, ra loto iea a maki
    hale, lakea a prister ge takia a bakovi i muto.
  wal-wal: Hegee a gogaa bollan aakki aakkidi biikko, he bitanee tuna gidiyoogaa qeesee
    erisso. Aissi giikko, hegee goga hargge.
  spa-PDDPT: Si se esparció mucho por la piel, el sacerdote lo declarará impuro. Es
    lepra.
  gun-gun: Xapy'a rei ipire rupi ipy-ipyve ri ramo ma ixupe sacerdote “Ha'eve'ỹ va'e”
    he'i 'rã, lepra ae ramo.
  agu-BL: Ma ko wi'nin bene'n lo'on yi tx'a'c te tircu'n wankil yi juna'tz, stale'
    tzun yi pale' yi ja oc lac'p il c'ol te'j tane'n, na yi tx'a'ca'tz yi ja ben lo'on
    te yi wankil, i'tz lepra.
  ilo-ULB: No nagwaras daytoy iti kudil, masapul nga ipakaammo ti padi a narugit isuna.
    Makaakar daytoy a sakit.
  kpg-kpg: Di magi le e tomo gi daha, gei tangada hai mee dabu gaa hai bolo mee e milimilia,
    ma di magi genegene.
  uig-ARA: ئەگەر داغ دەرۋەقە تېرىسىگە يېيىلىپ كەتكەن بولسا، كاھىن ئۇنى «ناپاك» دەپ
    جاكارلىسۇن؛ چۈنكى بۇ پېسە-ماخاۋ جاراھىتىدۇر.
  sus-sus: Xa fure bara lantan yɛ a fate ma, sɛrɛxɛdubɛ xa masenyi ti, na kanyi bara
    findi mixi sɛniyɛntare ra, fure ɲaaxi na a ra.
  pon-2006: Ma mwahio laudla pohn kilio, samworo pahn nda me aramaso saminlahr pwe
    soumwahu tokutok ehu mwo.
  ksd-ksd: ona i kakakao vanavana ta ra pal i ra pakana, ra tena tinabar na vatang
    ia ba pa i gomgom, ia ra vakilang na vukavuka;
  tur-YTC: Eğer deriye yayılırsa, kâhin onu kirli ilan edecek. Bu bir vebadır.
  grc-BRENT: Ἐὰν δὲ διαχύσει διαχέηται ἐν τῷ δέρματι, καὶ μιανεῖ αὐτὸν ὁ ἱερεὺς, ἁφὴ
    λέπρας ἐστίν· ἐν τῷ ἕλκει ἐξήνθησεν·
  ind-AYT: Jika itu menyebar ke kulit, imam harus menyatakan bahwa orang itu najis,
    itu adalah penyakit.
  nya-nya: Ngati nthendayo ikufalikira pa khungu, wansembe alengeze kuti munthuyo
    ndi wodetsedwa. Limeneli ndi khate.
  hrv-hrv: Proširi li mu se bolest po koži, neka ga svećenik proglasi nečistim - to
    je guba.
  mps-mps: Te nosali te 7 wabo sogo te nai genuai pedalubaso da, teda te dwai nai
    mu da, te prisgo bidibolo te tama po walao, ‘Nage te God gedude wiegi yai ebeo,’
    po wao.
  tpi-tpi: Na sapos bihain long 7-pela de dispela samting i kamap bikpela, orait em
    i samting nogut na pris i mas tokim man olsem, ‘Yu no klin long ai bilong God.’
  dan-1931: og når det da breder sig på Huden, skal Præsten erklære ham for uren;
    det er Spedalskhed.
  vie-OVCB: Sau đó, nếu thấy vết ấy lan ra trên da, thì thầy tế lễ sẽ tuyên bố người
    ấy không sạch, vì mắc bệnh phong hủi.
  guj-2017: જો રોગ ચામડીમાં ફેલાયો હોય, તો યાજકે તેને અશુદ્ધ જાહેર કરવો. તે કુષ્ટરોગનો
    રોગ છે.
  pon-2006A: Ma mwahio laudla pohn kilio, samworo pahn nda me aramaso saminlahr pwe
    soumwahu tokutok ehu mwo.
  por-BRBSL: Se ele se espalhar na pele, então o sacerdote o declarará impuro. É uma
    praga.
  cth-cth: Vuen dawk hmâ hoehoe len pawiteh hote tami teh vaihma ni thoung hoeh telah
    a pathang han. Hote tami teh ka hrikbei e doeh.
  twi-twi: Saa bere no mu sɛ beae hɔ no trɛtrɛw a, ɔsɔfo no bɛpae mu aka se, onipa
    no yare kwata.
  hlt-hlt: Tedae a vin dongah ni a rhoeng la a rhoeng atah khosoih loh anih te poeih
    uh coeng ti saeh. Te te tloh coeng ni.
  tbz-SIM: Kɛ̀ mù pɛ̃̀kɛ̀ o kɔ̃̀ntì wèe ò nɑ̀kɛ́ kɛ tú dɛ kó mumɔmmú tú musĩ̀mmù mmu,
    tikɔ̀ntì nti.
  msy-2020: Eghtɨ 7plan aruer kabar gɨn duar kam ikɨvɨra ikɨ ekeveghtɨ, ofa gamir
    gumazim fogh suam, an arɨmariar bar kuram, egh kamaghɨn gumazim mɨkɨm suam, ‘Nɨ
    Godɨn damazimɨn zuezir puvatɨ.’
  dop-dop: Ye pǝ sɔɔsɑɑ ɩlɛ kɔtʋlʋ hʋlɩ sɩ ɩ wɛ ɑsilimɑ, sɑɑ ɩnɩ ɩlɛ ɑsilimɑ kʋtɔŋ
    ntɛ́.
  azb-azb: Əgər dəridəki ləkə yayılırsa, kahin adamı murdar elan etsin. Çünki bu,
    əlamətdir.
  eng-DBY: 'and if it spread much in the skin, then the priest shall pronounce him
    unclean: it is the sore.'
  hin-2017: और यदि वह व्याधि उस समय तक चर्म में सचमुच फैल जाए, तो याजक उस मनुष्य को
    अशुद्ध ठहराए; क्योंकि वह कोढ़ की व्याधि है।
  wol-KYG: Su wéree ne jàngoro ji law na ci yaram wi, na sarxalkat bi biral ne nit
    ki sobewu na. Jàngoroy der juy law la.
  eng-YLT: and if it spread greatly in the skin, then hath the priest pronounced him
    unclean, it [is] a plague;
  eng-WYC-2017: and soothly, if his sore waxeth, the priest shall deem the man to
    be a leper;
  eng-WMBB: If it spreads in the skin, then the priest shall pronounce him unclean.
    It is a plague.
  urd-GVH: अगर इस दौरान बीमारी मज़ीद फैल जाए तो इमाम मरीज़ को नापाक क़रार दे, क्योंकि
    इसका मतलब है कि वबाई जिल्दी बीमारी लग गई है।
  rug-rug: Be vari karovi sa kidakida, si kaqu tozi vura nia sa hiama sapu boni si
    asa; na ele seunaena sa nana minoho.
  gaz-gaz: Yoo baaroleen sun gogaa irra faffacaʼe, lubichi akka namni sun xuraaʼaa
    taʼe haa labsu; kun dhukkuba namatti darbuu dha.
  fra-LSG: 'Si la tache s’est étendue sur la peau, le sacrificateur le déclarera impur:
    c’est une plaie de lèpre.'
  yal-yal: Xa furen bata gbo ayi fatin ma, saraxaraliin xa a fala na kanna ma, a mi
    sariɲanxi. Fure ɲaxina nde na a ra.
  haw-1868: A ina e palahalaha nui ae ia ma ka ili, alaila e olelo ke kahuna he haumia
    ia, he mai ino ia.
  arb-NAV: فَإِنِ امْتَدَّ وَاتَّسَعَ فِي الْجِلْدِ يَحْكُمُ الْكَاهِنُ بِنَجَاسَتِهِ،
    لأَنَّهُ مُصَابٌ بِالدَّاءِ.
  ewe-ewe: Ne teƒea keke ɖe edzi le ŋkeke adre mawo me la, ekema nunɔla la atso nya
    me be eŋuti mekɔ o, ezu kpodɔléla.
  eng-LEE: 'And if it now spread abroad in the skin, then shall the priest pronounce
    him unclean: it is the plague [of leprosy].'
  asm-FB: পাছত সেয়ে যদি ছালত বিয়পি যায়, তেন্তে পুৰোহিতে তেওঁক অশুচি বুলি ক’ব; সেয়ে
    কুষ্ঠ ৰোগৰ ঘা।
  sus-A: شَ قُرٍ بَرَ لَنتَن يّ عَ قَتٍ مَ، سّرّشّدُبّ شَ مَسٍنيِ تِ، نَ كَنيِ بَرَ
    قِندِ مِشِ سّنِيّنتَرٍ رَ، قُرٍ حَاشِ نَ عَ رَ.
  fra-SBL: Si elle se propage dans la peau, le prêtre la déclarera impure. C'est une
    plaie.
  hbo-hbo: וְאִם־פָּשֹׂ֥ה תִפְשֶׂ֖ה בָּעֹ֑ור וְטִמֵּ֧א הַכֹּהֵ֛ן אֹתֹ֖ו נֶ֥גַע הִֽוא׃
  eng-WYCLIFFE: and sotheli, if it wexith, the preest schal deme the man of lepre;
  cwe-cwe: Mbali one utamu uwo uhenela muna imbende, mkulu wa nhambiko kezagong'onda
    kuwa munhu iyo kambula mwiko, iyo kana utamu.
  kik-kik: Kũngĩkorwo kĩronda kĩa ihũha rĩu nĩkĩrathegea ngoothi-inĩ, mũthĩnjĩri-Ngai
    nĩagatua atĩ mũndũ ũcio arĩ na thaahu; ũcio nĩ mũrimũ ũngĩgwatanio.
  fra-NCL: 'Si, durant ce temps, la tache s’est étendue sur la peau, le prêtre le
    déclarera impur : c’est une plaie de lèpre.'
  cek-AK: Toe to ahmaa to angpung nahaeloe, ngansae ah oh pongah, qaima mah anih to
    ciim ai kami, tiah taphong tih.
  cuk-cuk: 'Ar yaa-siid bela uka-ugakaase nasgudele, dule-irwa-anse-goled sogoed:
    ‘We-dule, swilidiksurye.’ Ar ade, naibe-buna-yaa nikad.'
  uig-CYR: Әгәр дағ дәрвәқә терисигә йейилип кәткән болса, каһин уни «напак» дәп җакалисун;
    чүнки бу песә-мохо җараһитидур.
  tel-2017: తరువాత అది చర్మం అంతటా వ్యాపిస్తే యాజకుడు అతణ్ణి అశుద్ధుడని నిర్థారించాలి.
    అది ఒక అంటు వ్యాధి.
  hat-BSA: Si li gaye plis sou po a, alò, prèt la va pwoklame li pa pwòp. Se yon enfeksyon
    li ye.
  kos-kos: Acn ma tuhnla uh fin orakelik, na mwet tol el ac fahkulak lah mwet sac
    tia nasnas. Mas sensen se pa yorol.
  hbo-WLC: וְאִם־פָּשֹׂ֥ה תִפְשֶׂ֖ה בָּע֑וֹר וְטִמֵּ֧א הַכֹּהֵ֛ן אֹת֖וֹ נֶ֥גַע הִֽוא׃
  ibo-ibo: Nʼime ụbọchị asaa ahụ, ọ bụrụ na ọnya ahụ abaa ụba karịa ka ọ dị na mbụ,
    onye nchụaja ga-agụ mmadụ ahụ dịka onye na-adịghị ọcha. Ọ bụ ọrịa na-emerụ emerụ
    ka ọ bụ.
  ory-ory: ଆଉ, ଯଦି ତାହା ଚର୍ମରେ ବ୍ୟାପେ, ତେବେ ଯାଜକ ତାହାକୁ ଅଶୁଚି ବୋଲି ପ୍ରକାଶ କରିବ; କାରଣ
    ତାହା କୁଷ୍ଠରୋଗର ଘାʼ ଅଟେ।
  chk-chk: Nge are ewe kil a töfetal won inisin ewe aramas, ewe souasor epwe anomu
    lon tettelin chon limengau, pun iei eu kilingau mi afeiengau.
  rop-rop: Wal if det sowa bin spredat ebriweya langa im bodi, det serramonimen garra
    dalim im, ‘Yu nomo klinbala blanga serramoni. Yu brabli sikbala’.
  ukr-1871: 'А коли розкинеться пляма по кожі, то нечистим обявить його сьвященник:
    се хороба.'
  deu-1951: Greift es weiter um sich an der Haut, so soll er ihn für unrein erklären;
    denn es ist ein Aussatzmal.
  eng-JPS: 'And if it spread abroad in the skin, then the priest shall pronounce him
    unclean: it is a plague.'
  srp-1865: Ako se raširi po koži, onda æe ga sveštenik proglasiti da je neèist; bolest
    je.
  lug-lug: Naye obulwadde obwo bwe bunaasaasaananga ku lususu, kale kabona analangiriranga
    omuntu oyo nti si mulongoofu, ebyo nga bigenge.
  heb-heb: ואם פשה תפשה בעור וטמא הכהן אתו נגע הוא׃
  ben-IRV: পরে তা যদি চামড়ায় ছড়িয়ে যায়, তবে যাজক তাকে অশুচি বলবে; ওটা ঘা।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਰੋਗ ਚਮੜੀ ਵਿੱਚ ਬਹੁਤ ਫੈਲ ਜਾਵੇ ਤਾਂ ਜਾਜਕ ਉਸ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਵੇ,
    ਇਹ ਕੋੜ੍ਹ ਦਾ ਰੋਗ ਹੈ।
  mya-JVB: အရေ ၌ တိုးပွား လျှင် ၊ ထိုသူ သည် မ စင်ကြယ်ဟု ယဇ်ပုရောဟိတ် စီရင်ရမည်။ နူနာ
    ဖြစ်၏။
  hmo-hmo: “Unai toutou bema ia bada lao, hahelagaia tauna ese unai tau do ia gwauraia
    miro, unai be lepera gorere.
  urd-urd: और अगर वह जिल्द पर चारों तरफ़ फैल जाए, तो काहिन उसे नापाक क़रार दे; क्यूँकि
    वह कोढ़ की बला है।
  rus-SYN: 'если она станет очень распространяться по коже, то священник объявит его
    нечистым: это язва;'
  bqc-SIM: Tó a è àlɛ kã́fĩɛ sↄ̃, aàli ade dilɛ gbãlɛa. Gyã pↄ́ ì lińziɛ.
  tcz-CHONGTHU: Hiche natna chu atahsa chunga achalbe khah a ahileh vang, amapa chu
    thempu pan atheng lou ahitai, ti aphondohna anei ding, hiche jeng jong hi phahnat
    vei ahi.
  mar-mar: त्यानंतर तो कातडीवर पसरत गेला आहे असे दिसले तर याजकाने त्या मनुष्यास अशुद्ध
    ठरवावे; तो चट्टा आहे.
  qub-qub: Guerin miraptin cüraga runata ‹ganra› nenganami. Guerenga lepranami canga.
  bqp-bqp: Mɔsi te, tɑ̀ n gɔnɑ yɑbi, yɑ̃ku kowo u koo nùn gɑrisiwɑ disigii domi bɑrɑ
    disigirɑ tɑ nùn deemɑ.
  hat-hat: Si bouton an gaye sou tout kò l', prèt la va fè konnen moun lan pa nan
    kondisyon pou fè sèvis Bondye. Se yon move maladi po li genyen.
  eng-BSB: If it spreads any further on the skin, the priest must pronounce him unclean;
    it is an infection.
  tod-tod: Ni seeɓɛi a vazana kɔlɔgi ma, zalaɠa ɠula nui ɠa dɛɛ ga kɔzɔʋɛ. Kulama
    zeeɓɛi ma zii ta ʋe.
  eng-WEBPB: If it spreads in the skin, then the priest shall pronounce him unclean.
    It is a plague.
  kbq-kbq: Hagi ana 7ni'a knama evutenkeno'ma ana namumo'ma rura huno avufafima vuno
    enoma hanigeno'a, pristi vahe'mo'a ana nekura agru osu'nane huno hugahie.
  nhe-BL: Huan intla itlamiya nopa chicome tonali, nopa cocotl mohueyilis achi más,
    huajca nopa totajtzi quiijtos para nopa tlacatl ax tlapajpactic pampa quipiya
    se cocotl.
  gub-BL: Aze uhàz ipinimaw hehe nehe, ma'eahy haw purupe uhàz ma'e ràm romo a'e nehe.
    — Ikatu 'ym ma'e, i'i putar xaxeto izupe nehe.
  eng-DRA: 'And if it spread, he shall judge him to have the leprosy:'
