verse: LEV.026.025
translations:
  mal-C: എന്റെ ഉടമ്പടി ലംഘിച്ചതിനു പ്രതികാരംചെയ്യാൻ, ഞാൻ നിങ്ങളുടെമേൽ വാൾ വരുത്തും.
    നിങ്ങൾ നിങ്ങളുടെ നഗരങ്ങളിലേക്കു പിൻവാങ്ങുമ്പോൾ ഞാൻ നിങ്ങളുടെ ഇടയിൽ ഒരു ബാധ അയയ്ക്കും.
    നിങ്ങളെ ശത്രുവിന്റെ കൈയിൽ ഏൽപ്പിക്കുകയും ചെയ്യും.
  deu-TKW: und will ein Schwert über euch kommen lassen, das Rache nehmen soll für
    den Bundesbruch. Und wenn ihr euch dann in eure Städte zurückziehen werdet, so
    will ich die Pest unter euch senden, und ihr sollt in Feindeshand gegeben werden.
  lin-lin: Nakopesa nzela na mopanga mpo ete eboma bino mpo na kozongisa mabe na mabe
    likolo ya boyokani oyo bino bobebisi. Tango bokosangana kati na bingumba na bino,
    nakotindela bino bokono oyo ebomaka, mpe nakokaba bino na maboko ya monguna.
  eng-LSV: and I have brought in a sword on you, executing the vengeance of a covenant;
    and you have been gathered to your cities, and I have sent pestilence into your
    midst, and you have been given into the hand of an enemy.
  eng-GNV: 'And I wil send a sword vpon you, that shall auenge the quarel of my couenant:
    and when ye are gathered in your cities, I wil send the pestilence among you,
    and ye shall be deliuered into the hand of the enemie.'
  eng-WEBSTER: 'And I will bring a sword upon you, that shall avenge the quarrel of
    my covenant: and when ye are gathered within your cities, I will send the pestilence
    among you: and ye shall be delivered into the hand of the enemy.'
  nhw-BL: Huan nijchihuas para hualas se tlahuilancayotl campa amojuanti pampa anquisosolojtoque
    nopa camanali catli nijchijqui amohuaya. Huan sintla anmochololtise huan anmotlatitij
    ipan amoaltepehua ica tepamitl, huajca altepeijtic nijchihuas ma anmechajsi se
    cocolistli catli temictía. Huan nimantzi amocualancaitacahua anmechtlanise.
  swh-ONEN: Nitawaletea upanga juu yenu ili kuwapatiliza kwa kuvunja Agano langu.
    Mtakapokimbilia mijini mwenu, nitatuma tauni katikati yenu, nanyi mtatiwa mikononi
    mwa adui zenu.
  bba-bba: Kon de tɑbu bu bɛɛ wɔri yèn sɔ̃ i nɛn ɑrukɑwɑni kusiɑ. Ì n mɛnnɑ i kukuɑ
    bɛɛn wusɔ, kon de bɑrɑru tu bɛɛ wɔri kpɑ yibɛrɛbɑ bu bɛɛ nɔmɑ turi.
  eng-KJVCPB: 'And I will bring a sword upon you, that shall avenge the quarrel of
    my covenant: and when ye are gathered together within your cities, I will send
    the pestilence among you; and ye shall be delivered into the hand of the enemy.'
  luo-luo: Kendo anakel lweny e dieru mondo achulgo kuor kuom ketho singruok mane
    atimo kodu, kendo kinde duto manuchokru e miechu to nagou gi tuoche kendo wasiku
    nomaku.
  meu-meu: Dare na latamui ai baina siaia, taravatu itatautuna davana ihaḡuḡuruna
    totona. Emui hanua badadia ai ba hahebou negadia ai, lau ese dai-hanai goreredia
    baina siaidia bogaragimui ai, benainaimui imadia ai baina negemui.
  npi-ULB: म तिमीहरूमाथि तरवार प्रहार गर्ने छु र तिमीहरूले करार भङ्ग गरेको कारण त्यस
    तरवारले बदला लिने छ । तिमीहरू आफ्ना सहरहरूमा भेला गराइने छौ, र तिमीहरूका बिचमा
    मैले एउटा रोग पठाउने छु, र तिमीहरूका दुश्‍मनका हातमा तिमीहरूलाई सुम्‍पने छु ।
  yor-yor: Èmi yóò mú idà wá bá yín nítorí ẹ̀ṣẹ̀ yín láti fi gbẹ̀san májẹ̀mú mi tí
    ẹ kò pamọ́. Bí ẹ ba sálọ sí ìlú yín fún ààbò, Èmi yóò rán àjàkálẹ̀-ààrùn sí àárín
    yín, àwọn ọ̀tá yín, yóò sì ṣẹ́gun yín.
  pes-OPCB: اگر عهد مرا بشکنید، از شما انتقام خواهم گرفت و علیه شما جنگ بر پا خواهم
    کرد. وقتی از دست دشمن به شهرهایتان بگریزید در آنجا وبا به میان شما خواهم فرستاد،
    و شما مغلوب دشمنانتان خواهید شد.
  tgl-ULB: Magdadala ako ng espada sa inyo na gagawa ng paghihiganti dahil sa pagsuway
    sa aking mga utos. Maiipon kayo sa loob ng inyong mga siyudad at magpapadala ako
    ng mga sakit sa inyo doon at matatalo kayo sa pamamagitan ng kapangyarihan ng
    inyong kaaway.
  hui-hui: Tí baba habo nalolene bi lo wirugo mo habo larimigonaga i̱na nde tínaga
    waitigi karu tí baba wai hongo howa bilimulo ibilolebero. Ani ibilarogola tígua
    tano hongohe ege pabe bu mabubi ngagoha howa bayale kamabe toba ho kamiria i̱na
    warago ko timbuni dabi nahagane ngago ibilarogola wali agali dewaore warago ogonime
    balu homelolebira. Tí ani mo ko hene kamigola nde i̱na tí waitiginaga giha minu
    ya haga bulebero.
  mya-mya: သင်​တို့​သည်​ငါ​၏​ပ​ဋိ​ညာဉ်​ကို​ဖောက်​ဖျက် သည့်​အ​တွက် သင်​တို့​အား​စစ်​ဘေး​စစ်​ဒဏ်​သင့်
    စေ​မည်။ ထို​အ​ခါ​သင်​တို့​သည်​မြို့​များ​သို့​ပြေး ၍​ခို​လှုံ​ကြ​လျှင် ငါ​သည်​သင်​တို့​တွင်​ကု​သ​၍
    မ​ရ​နိုင်​သော​ရော​ဂါ​ကပ်​ဆိုက်​ရောက်​စေ​သ​ဖြင့် သင်​တို့​သည်​ရန်​သူ​တို့​လက်​တွင်း​သို့​ကျ​ရောက်
    လိမ့်​မည်။-
  bod-N: བདག་གིས་རལ་གྲི་ཁྱོད་རྣམས་ལ་ཕོག་པར་བྱས་ནས་ཁྱོད་ཚོ་ཁ་ཆད་དང་འགལ་བར་ལན་འཇལ་རྒྱུ་ཡིན།
    ཁྱོད་ཚོ་རང་གི་གྲོང་ཁྱེར་རྣམས་སུ་འདུས་པ་ཡིན་ན། བདག་གིས་ཁྱོད་རྣམས་ཀྱི་དཀྱིལ་དུ་ནད་ཡམས་གཏོང་ཞིང་།
    ཁྱོད་རྣམས་དགྲ་བོའི་ལག་ཏུ་གཏོད་པར་བྱ།
  sna-sna: Uye ndichauyisa munondo wehondo pamusoro penyu kuti unditsivire kuputswa
    kwesungano. Kana mukatizira mumaguta enyu ndichatumira denda pakati penyu, uye
    muchaiswa mumaoko avavengi.
  spa-BLM: Traeré sobre vosotros una espada que ejecutará la venganza del pacto. Seréis
    reunidos en vuestras ciudades, y enviaré la peste entre vosotros. Seréis entregados
    a la mano del enemigo.
  cac-cac: Ol vac'b'at oval d'ayex eyaelaloc, yuj in pacan d'ayex yujto max e c'anab'ajej
    in trato. Toxon̈ej ol ex b'at lemnaj e col e b'a d'a e chon̈ab', palta ata' ol
    vac'b'at c'ac'al yab'il, icha chi' ol aj e can d'a yalan̈ yuj eb' vin̈ eyajc'ol
    chi'.
  swh-ULB: Nitaleta upanga juu yenu utakaowaadhibu kwa kisasi kwa sababu ya kulivunja
    agano. Nanyi mtajikusanya kwenye miji yenu, Nami nitatuma humo maafa miongoni
    mwenu, na mtachukuliwa mikononi mwa adui yenu.
  bel-bel: і навяду на вас помсны меч у адплату за запавет; калі ж пахаваецеся ў гарады
    вашыя, дык пашлю на вас пошасьць, і аддадзены будзеце ў рукі ворага;
  deu-ELBBK: Und ich werde das Schwert über euch bringen, das die Rache des Bundes
    vollzieht; und zieht ihr euch in eure Städte zurück, so werde ich die Pest in
    eure Mitte senden, und ihr werdet in die Hand des Feindes gegeben werden.
  mbb-OT: Ibpesurung ku sikiyu te menge kuntada niw he iyan silut niw tenged te kedsupak
    niw te kebpekid-uyun ku keniyu. Minsan med-eles kew pa ziyà te inged niw ebpeeǥiyan
    ku ǥihapun sikiyu te menge kemeresayan, ne tenged dutun egkepeǥes kew he ebpezizalem
    te gehem te menge kuntada niw.
  mal-2015: എന്റെ നിയമത്തിന്റെ പ്രതികാരം നടത്തുന്ന വാൾ ഞാൻ നിങ്ങളുടെ മേൽ വരുത്തും;
    നിങ്ങൾ നിങ്ങളുടെ പട്ടണങ്ങളിൽ ഒന്നിച്ചുകൂടുമ്പോൾ ഞാൻ നിങ്ങളുടെ ഇടയിൽ മഹാമാരി അയക്കയും
    നിങ്ങളെ ശത്രുവിന്റെ കൈയിൽ ഏൽപ്പിക്കുകയും ചെയ്യും.
  rmc-rmc: Bičhavava pre tumende e šabľa, savi pes pomsťinela vaš oda, hoj na doľikerďan
    e zmluva. Sar tumen džana te garuvel andre tumare fori, mukava pre tumende o meribnaskro
    nasvaľiben a dava tumen andro vasta le ňeprijaťeľenge.
  pes-OPV: و بر شماشمشیری خواهم آورد که انتقام عهد مرا بگیرد. وچون به شهرهای خود جمع
    شوید، وبا در میان شما خواهم فرستاد، و به‌دست دشمن تسلیم خواهید شد.
  ron-1924: Вой фаче сэ винэ ымпотрива воастрэ сабие, каре ва рэзбуна кэлкаря легэмынтулуй
    Меу, ши, кынд вэ вець стрынӂе ын четэциле воастре, вой тримите чума ын мижлокул
    востру ши вець фи даць ын мыниле врэжмашулуй.
  ben-OBCV: তোমাদের বিপক্ষে তরোয়াল পাঠিয়ে আমি অঙ্গীকার-চুক্তি ভঙ্গের প্রতিশোধ নেব।
    তোমরা যখন নিজের নিজের নগরে ফিরে যাবে, তোমাদের মাঝে আমি মহামারি পাঠাব এবং শত্রুদের
    হাতে তোমাদের অর্পণ করব।
  som-som: Oo waxaan idinku soo dejin doonaa seef idinka aargudda aanadii axdiga,
    oo magaalooyinkiinna waad ku soo wada ururi doontaan, oo anna belaayo waan idinku
    dhex ridi doonaa, markaasaad cadowga u gacangeli doontaan.
  lat-VUC: inducamque super vos gladium ultorem fœderis mei. Cumque confugeritis in
    urbes, mittam pestilentiam in medio vestri, et trademini in manibus hostium,
  eng-ASVBT: 'And I will bring a sword upon you, that shall execute the vengeance
    of the covenant; and ye shall be gathered together within your cities: and I will
    send the pestilence among you; and ye shall be delivered into the hand of the
    enemy.'
  ita-1885: E farò venir contro a voi la spada, che farà la vendetta del patto; e
    voi vi ricovererete nelle vostre città; ma io manderò nel mezzo di voi la pestilenza,
    e sarete dati nelle mani dei nemici.
  eng-LXXUP: And I will bring upon you a sword avenging the cause of my covenant,
    and ye shall flee for refuge to your cities; and I will send out death against
    you, and ye shall be delivered into the hands of your enemies.
  eng-ULB: I will bring a sword on you that will execute vengeance for breaking the
    covenant. You will be gathered together inside your cities, and I will send a
    disease among you there, and then you will be delivered into the hand of your
    enemy.
  spa-VBL: Enviaré a los enemigos con espadas para que te ataquen por quebrantar el
    pacto. Aunque te retires a tus ciudades para defenderte, te plagaré de enfermedades
    y serás entregado a tus enemigos.
  fra-_FOB: Et je ferai venir sur vous l'épée, qui vengera mon alliance; quand vous
    vous rassemblerez dans vos villes, j'enverrai la peste au milieu de vous, et vous
    serez livrés aux mains de l'ennemi.
  mal-mal: എന്റെ നിയമത്തിന്റെ പ്രതികാരം നടത്തുന്ന വാൾ ഞാൻ നിങ്ങളുടെമേൽ വരുത്തും; നിങ്ങൾ
    നിങ്ങളുടെ പട്ടണങ്ങളിൽ ഒന്നിച്ചുകൂടുമ്പോൾ ഞാൻ നിങ്ങളുടെ ഇടയിൽ മഹാമാരി അയയ്ക്കുകയും
    നിങ്ങളെ ശത്രുവിന്റെ കയ്യിൽ ഏല്പിക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ tum par talwār chalā kar is kā badlā lūṅgā ki tum ne mere ahd ko toṛā
    hai. Jab tum apnī hifāzat ke lie shahroṅ meṅ bhāg kar jamā hoge to maiṅ tumhāre
    darmiyān wabāī bīmāriyāṅ phailāūṅgā aur tumheṅ dushmanoṅ ke hāth meṅ de dūṅgā.
  suz-BL: गो इन कली लडाइ तोपाइक्‍नुङ। मिनु आं कबल प्रोंइशो आ पर्बम क्‍येक्‍क लेत्‍नुङ।
    गेपुकी आंम आंमा सहरम बुक्‍तीनी हना, गो मेकेर यो इन दातेम बेक्‍पाइक्‍ब रोइ सोइक्‍नुङ।
    मिनु इन जोरी सत्रु आन गुइम दुम्‍नीनी। यसैया १:२०,२४
  ita-1927: E farò venir contro di voi la spada, vindice del mio patto; voi vi raccoglierete
    nelle vostre città, ma io manderò in mezzo a voi la peste, e sarete dati in man
    del nemico.
  ckb-ckb: شمشێرێکتان دەهێنمە سەر، تۆڵەی تووڕەیی پەیمانەکەتان لێ دەکاتەوە، جا لە شارۆچکەکانتان
    کۆدەبنەوە و دەرد دەنێرمە نێوانتان و دەدرێنە دەست دوژمن.
  eng-BBE: And I will send a sword on you to give effect to the punishment of my agreement;
    and when you come together into your towns I will send disease among you and you
    will be given up into the hands of your haters.
  kan-OKCV: ಒಡಂಬಡಿಕೆಯನ್ನು ಮುರಿದದ್ದಕ್ಕಾಗಿ, ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವ ಖಡ್ಗವನ್ನು ನಾನು ನಿಮ್ಮ
    ಮೇಲೆ ಬರಮಾಡುವೆನು. ನೀವು ನಿಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ ಸೇರಿದಾಗ, ವ್ಯಾಧಿಯನ್ನು ನಿಮ್ಮೊಳಗೆ ಬರಮಾಡುವೆನು.
    ನಿಮ್ಮನ್ನು ಶತ್ರುವಿನ ಕೈಗೆ ಒಪ್ಪಿಸಲಾಗುವುದು.
  tam-2017: என் உடன்படிக்கையை மீறினதற்குப் பழிவாங்கும் பட்டயத்தை உங்கள்மேல் வரச்செய்து,
    நீங்கள் உங்கள் பட்டணங்களில் சேர்ந்தபின், கொள்ளைநோயை உங்கள் நடுவிலே அனுப்புவேன்;
    எதிரியின் கையில் ஒப்புக்கொடுக்கப்படுவீர்கள்.
  spa-RV-1909: Y traeré sobre vosotros espada vengadora, en vindicación del pacto;
    y os recogeréis á vuestras ciudades; mas yo enviaré pestilencia entre vosotros,
    y seréis entregados en mano del enemigo.
  ron-BTF: Și voi aduce sabie asupra voastră, care va pedepsi cearta voastră cu legământul
    meu; și când vă veți aduna înăuntrul cetăților voastre, voi trimite ciuma printre
    voi; și veți fi dați în mâna dușmanului.
  eng-WEBP: I will bring a sword upon you that will execute the vengeance of the covenant.
    You will be gathered together within your cities, and I will send the pestilence
    among you. You will be delivered into the hand of the enemy.
  eng-FBV: I will send enemies with swords to attack you in retaliation for breaking
    the agreement. Even though you retreat into your towns for defense, I will plague
    you with disease, and you will be handed over to your enemies.
  nld-1939: Dan laat Ik het zwaard op u los, om het Verbond bloedig te wreken. Kruipt
    ge in uw steden bijeen, dan zend Ik de pest onder u, zodat ge toch in de handen
    van uw vijanden valt.
  nch-BL: Huan nijchihuas para hualas se tatehuilisti campa amojuanti pampa anquisosolojtoque
    nopa camanali cati nijchijqui amohuaya. Huan sinta anmochololtise huan anmotatitij
    ipan amoaltepehua ica tepamit, huajca altepeijtic nijchihuas ma amechajsi se cocolisti
    cati temictía. Huan nimantzi amocualancaitacahua amechtanise.
  vie-1934: Ta sẽ khiến gươm giáo đến trên các ngươi đặng báo thù sự giao ước ta;
    khi các ngươi hội hiệp trong những thành mình, ta sẽ giáng dịch hạch đến giữa
    các ngươi, và nộp các ngươi vào tay thù nghịch.
  hin-CV: मैं तुम पर एक तलवार भेजूंगा, जो वाचा को तोड़ने का पूरा बदला लेगी. जब तुम
    अपने नगरों में इकट्‍ठे होंगे, मैं तुम्हारे बीच महामारी भेजूंगा, और तुम शत्रुओं
    के अधीन कर दिए जाओ.
  eng-OURB: I will bring a sword upon you that will execute the vengeance of the covenant.
    You will be gathered together within your cities, and I will send the pestilence
    among you. You will be delivered into the hand of the enemy.
