  eng-WMBB: I will bring a sword upon you that will execute the vengeance of the covenant.
    You will be gathered together within your cities, and I will send the pestilence
    amongst you. You will be delivered into the hand of the enemy.
  urd-GVH: मैं तुम पर तलवार चलाकर इसका बदला लूँगा कि तुमने मेरे अहद को तोड़ा है। जब
    तुम अपनी हिफ़ाज़त के लिए शहरों में भागकर जमा होगे तो मैं तुम्हारे दरमियान वबाई
    बीमारियाँ फैलाऊँगा और तुम्हें दुश्मनों के हाथ में दे दूँगा।
  rug-rug: Kaqu turaṉa atu nia Rau sa qeto minate, pude va kilasa gamu, ura na va
    karia gamu sa nada vinariva egoi; meke be la si gamu, meke la varigara koari na
    mia vasileana lavata, pude tava sare mia gua; ba kaqu garunu atuni gamu minoho
    loke sinalaṉadi Rau si gamu, meke kaqu valani gamu Rau koari na limadi ri na mia
    kana.
  gaz-gaz: Kakuu cabsuu keessaniifis goraadee isinitti fidee haaloo isin nan baafadha.
    Yommuu isin gara magaalaawwan keessaniitti baqattanitti ani gidduu keessanitti
    dhaʼicha nan erga; isinis dabarfamtanii harka diinotaatti kennamtu.
  fra-LSG: Je ferai venir contre vous l’épée, qui vengera mon alliance; quand vous
    vous rassemblerez dans vos villes, j’enverrai la peste au milieu de vous, et vous
    serez livrés aux mains de l’ennemi.
  gnn-gnn: '@see-verse:LEV.026.024'
  yal-yal: N yɛngɛn nakelima nɛn ɛ tan xili ma, n yi ɛ yulubine saran ɛ ra n ma layirin
    kala feen na. Ɛ na ɛ luxun ɛ taa ratangaxine yi, n fitina furen nafama nɛn, ɛ
    yi lu ɛ yaxune yiini.
  haw-1868: A e lawe au i ka pahikaua maluna o oukou e hoopai ana no ka berita; a
    akoakoa oukou iloko o ko oukou mau kulanakauhale, e hoouua aku au i ka mai ahulau
    iwaena o oukou; a e haawiia'ku oukou i ka lima o ka enemi.
  arb-NAV: أُسَلِّطُ عَلَيْكُمْ سَيْفَ الْعَدُوِّ. فَيَنْتَقِمُ مِنْكُمْ لِنَقْضِكُمْ
    مِيثَاقِي، فَتَحْتَمُونَ بِمُدُنِكُمْ حَيْثُ أُرْسِلُ عَلَيْكُمُ الْوَبَاءَ وَتُسَلَّمُونَ
    إِلَى يَدِ الْعَدُوِّ
  ewe-ewe: Mabia hlɔ̃ mi le ale si miegbe nye nubabla dzi wɔwɔ ta, to aʋawɔwɔ hehe
    va mia dzi me. Miasi ayi miaƒe duwo me, eye maɖo dɔvɔ̃ ɖe mia dome le afi ma.
    Miaƒe futɔwo aɖu mia dzi.
  eng-LEE: And I will bring over you the sword, avenging the quarrel of my covenant,
    so that ye shall be gathered together within your cities; and then will I send
    the pestilence among you, that ye shall deliver yourselves into the hand of the
    enemy;
  asm-FB: আৰু নিয়মটিৰ উলঙ্ঘন প্ৰতিফল দিবলৈ তোমালোকলৈ তৰোৱাল আনিম, আৰু তোমালোকে নগৰৰ
    মাজত গোট খালে তোমালোকৰ মাজলৈ মহামাৰী পঠিয়াম; আৰু তোমালোকক শত্ৰুৰ হাতত শোধাই দিয়া
    যাব।
  sus-A: ﭑ فٍرٍ رَكٍلِمَ نّ وٌ مَ ﭑ مَ سَاتّ كَنَشِ شَ قٍ رَ. وٌ نَ وٌ نْشُن وٌ شَ
    تَا مَكَنتَشِيٍ كُي، ﭑ وٌ رَقُرَ مَ نّ قُرٍ حَاشِ رَ، وٌ قَ لُ وٌ يَشُييٍ سَفٌي.
  fra-SBL: Je ferai venir sur vous une épée qui exécutera la vengeance de l'alliance.
    Vous serez rassemblés dans vos villes, et j'enverrai la peste au milieu de vous.
    Vous serez livrés entre les mains de l'ennemi.
  hbo-hbo: וְהֵבֵאתִ֨י עֲלֵיכֶ֜ם חֶ֗רֶב נֹקֶ֙מֶת֙ נְקַם־בְּרִ֔ית וְנֶאֱסַפְתֶּ֖ם אֶל־עָרֵיכֶ֑ם
    וְשִׁלַּ֤חְתִּי דֶ֙בֶר֙ בְּתֹ֣וכְכֶ֔ם וְנִתַּתֶּ֖ם בְּיַד־אֹויֵֽב׃
  eng-WYCLIFFE: and Y schal brynge yn on you the swerd, vengere of my boond of pees
    ; and whanne ye fleen in to citees, Y schal sende pestilence in the myddis of
    you, and ye schulen be bitakun in the hondis of enemyes,
  cwe-cwe: Nizawagalilani zele dondadilihilize lagano dombenile. One muhakimbilila
    muna yamabululu yenu, nizamgalilani mitamu ihile na kumgumani muna yamakono ya
    wehi wenu.
  kik-kik: Nĩngamũrehithĩria rũhiũ rwa njora rũrĩhĩrie kĩrĩkanĩro kĩrĩa mũthũkĩtie.
    Muorĩra matũũra-inĩ marĩa manene manyu, nĩngamũrehithĩria mũthiro thĩinĩ wanyu,
    na ndĩmũrekererie moko-inĩ ma thũ cianyu.
  fra-NCL: Je ferai venir contre vous l’épée vengeresse de mon alliance ; vous vous
    rassemblerez dans vos villes, et j’enverrai la peste au milieu de vous, et vous
    serez livrés aux mains de l’ennemi,
  cek-AK: Nangcae nuiah sumsen to ka laek moe, ka lokmaihaih na phraek o haih atho
    to kang pathok o han; na vangpuinawk thungah nawnto nam khueng o naah, nangcae
    salakah kasae nathaih to kang phaksak moe, misanawk ban ah kang paek o han.
  cuk-cuk: An bemar-ebo-igar-mesisadba bemar dasurmalale, bemar urwenanaidgi, es-suidgi-burgwega
    an bemar-imakoed. Ar bemar bemar-neggweburgi be dukunadmalale, uelleged-dummad
    begi an barmidoed, degine, bemar, be-isdarmaladse be galakumaloed.
  uig-CYR: үстүңларға әһдәмни бузғанлиқниң интиқамини алидиған қилич чүшүримән; шуниң
    билән силәр шәһәрләргә жиғиливалисиләр, Мән араңларға ваба чүшүримән; шуниң билән
    силәр дүшмәнләрниң қолиға чүшисиләр.
  tel-2017: మీ మీదికి కత్తి రప్పిస్తాను. అది నా నిబంధన విషయం ప్రతి దండన చేస్తుంది.
    మీరు మీ పట్టణాల్లో సమకూడి ఉండగా మీ మధ్యకు తెగులు రప్పిస్తాను. మీరు శత్రువుల వశమైపోతారు.
  hat-BSA: Osi, Mwen va mennen sou nou yon nepe ki va egzekite vanjans pou akò a.
    Lè nou reyini ansanm nan vil nou yo, Mwen va voye epidemi sou nou, pou nou vin
    livre nan men lènmi nou yo.
  kos-kos: Nga fah lela in mweuniyuk kowos in tuh kalyei kowos ke kowos kunausla wulela
    inmasrlosr. Ac kowos fin fahsreni nu in siti suwos in suk moul lowos, nga fah
    supwaot kutu kain in mas nu inmasrlowos ma tia ku in akkeyeyukla, su ac fah akkwacoye
    kowos ac oru kowos in filikowosyang nu inpoun mwet lokoalok lowos.
  hbo-WLC: וְהֵבֵאתִ֨י עֲלֵיכֶ֜ם חֶ֗רֶב נֹקֶ֙מֶת֙ נְקַם־בְּרִ֔ית וְנֶאֱסַפְתֶּ֖ם אֶל־עָרֵיכֶ֑ם
    וְשִׁלַּ֤חְתִּי דֶ֙בֶר֙ בְּת֣וֹכְכֶ֔ם וְנִתַּתֶּ֖ם בְּיַד־אוֹיֵֽב׃
  ibo-ibo: Aga m ewebata mma agha nʼebe unu nọ, ịbọ ọbọ nʼihi ọgbụgba ndụ m unu mebiri.
    Mgbe unu ga-agba ọsọ gbaba nʼobodo unu, aga m ezite ihe mbibi ga-ebibi unu nʼebe
    ahụ. Aga m enyefekwa unu nʼaka ndị iro unu.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରକୁ ଖଡ୍ଗ ଆଣିବା, ତାହା ନିୟମ ଲଙ୍ଘନର ପ୍ରତିଫଳ ଦେବ ଓ
    ତୁମ୍ଭେମାନେ ନଗର ମଧ୍ୟରେ ଏକତ୍ର ହେଲେ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟକୁ ମହାମାରୀ ପଠାଇବା; ତହିଁରେ
    ତୁମ୍ଭେମାନେ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପିତ ହେବ।
  chk-chk: Üpwe awarato maun womi, pwe iei chappen ämi atai ewe pwon. Nge are oua
    sülong lon ämi kewe telinimw, üpwe tinala mätter leimi. Oupwe tolong fän nemenien
    chon oputakemi.
  rop-rop: Wal ai garra jandim loda ami blanga binijimap yumob, dumaji yumob bin breigim
    det strongwan pramis weya wibin meigim mijamet, en if yumob majurrumap miselp
    langa detlot taun blanga wotjim miselp, wal ai garra jandim strongbala siknis
    langa yumob, en yumob garra lafta gibit miselp langa yumob enamimob.
  ukr-1871: І допущу на вас меча, що помститься за завіт; а коли позабираєтесь у городи
    ваші, то пішлю морову кару серед вас, і віддам вас в руки ворогові.
  deu-1951: Und ich will ein Racheschwert über euch kommen lassen, eine Bundesrache!
    Da werdet ihr euch in euren Städten sammeln; ich aber will Pestilenz unter euch
    senden und euch in eurer Feinde Hand geben.
  eng-JPS: And I will bring a sword upon you, that shall execute the vengeance of
    the covenant; and ye shall be gathered together within your cities; and I will
    send the pestilence among you; and ye shall be delivered into the hand of the
    enemy.
  srp-1865: Pustiæu na vas maè, koji æe osvetiti moj zavjet; a kad se sležete u gradove
    svoje, tada æu pustiti pomor meðu vas, i biæete predani u ruke neprijatelju.
  lug-lug: Era nnaabaleeteranga entalo okwesasuza olw’okumenya endagaano. Bwe muneekuŋŋaanyizanga
    mu bibuga byammwe, nnaabaleeteranga endwadde enkambwe, era n’abalabe bammwe banaabawangulanga.
  heb-heb: והבאתי עליכם חרב נקמת נקם ברית ונאספתם אל עריכם ושלחתי דבר בתוככם ונתתם
    ביד אויב׃
  ben-IRV: আমি অমান্যের প্রতিফল দেবার জন্য তোমাদের উপরে তলোয়ার আনব, তোমরা নিজ নিজ
    নগরমধ্যে একত্রীভূত হবে, আমি তোমাদের মধ্যে মহামারী পাঠাব এবং তোমরা শত্রুদের হাতে
    সমর্পিত হবে।
  pan-pan: ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਅਜਿਹੀ ਤਲਵਾਰ ਚਲਾਵਾਂਗਾ, ਜਿਹੜੀ ਮੇਰਾ ਨੇਮ ਤੋੜਨ ਦਾ ਬਦਲਾ ਲਵੇ
    ਅਤੇ ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਇਕੱਠੇ ਹੋਵੋਗੇ ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚ ਬਵਾਂ ਘੱਲਾਂਗਾ
    ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪੇ ਜਾਓਗੇ।
  mya-JVB: ငါ့ပဋိညာဉ် ဘက်၌ နေ၍၊ တရားစီရင် ရသောထား ဘေးကိုသင် တို့အပေါ် မှာ ငါသက်ရောက်
    စေမည်။ သင် တို့သည် မြို့ ထဲ ၌ စုဝေး သောအခါ ၊ ကာလနာ ဘေးကို ငါစေလွတ် ၍ ၊ ရန်သူ လက်
    သို့ ရောက် စေမည်။
  hmo-hmo: Lau ese tuari umui dekenai do lau siaia, umui ese iseda gwauhamata taravatuna
    umui hamakohia dainai. Bona bema emui hanua badadia dekenai umui haboua neganai,
    lau ese hanamoa diba lasi gorere umui dekenai do lau siaia, vadaeni umui idia
    tuari henia taudia edia siahu henunai do umui moru.
  urd-urd: और तुम पर एक ऐसी तलवार चलवाऊँगा जो 'अहदशिकनी का पूरा पूरा इन्तक़ाम ले लेगी,
    और जब तुम अपने शहरों के अन्दर जा जाकर इकट्ठे हो जाओ, तो मैं वबा को तुम्हारे बीच
    भेजूँगा और तुम ग़नीम के हाथ में सौंप दिए जाओगे।
  rus-SYN: и наведу на вас мстительный меч в отмщение за завет; если же вы укроетесь
    в города ваши, то пошлю на вас язву, и преданы будете в руки врага;
  bqc-SIM: Má tó wà mↄ lɛ́lɛwá ń zĩo, kɛ́ a ma bàakuaánↄ yã́ gbòo yã́i.
    Tó a si á wɛ̃́lɛↄ guu, má gagyãkaáguɛ, mí á na á ibɛɛↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: Kitepna phulahna chemjam hem chu na chunguva kahin jah jeng ding,
    Na khopi lai lung uva kikhom khom unlang aning aum jong leu chun, na boncha chung
    cheh uva natna huise hung lang in tin, chuteng na kidou piteu ma sanga nakun cheh
    diu ahi.
  mar-mar: मी तुमच्यावर तलवार आणीन ती करार मोडल्याचा बदला घेईल. तुम्ही आपआपल्या नगरांत
    जमा व्हाल, तेव्हा मी तेथे तुमच्यावर आजार पाठवीन, आणि तुम्ही तुमच्या शत्रुच्या
    बळामुळे पराभुत व्हाल.
  qub-qub: Mana cumliptiquega conträtuta rurar parlashanchïcho nishänömi castïguta
    gamcunaman chayachimushaj. Siudäniquicunaman pacacunayquipaj gueshpiptiquipis
    fiyu gueshyatami cachamushaj. Chauraga contrayquicunapa munayninchöna canquipaj.
  bqp-bqp: Kon de tɑbu bu bɛɛ wɔri yèn sɔ̃ i nɛn ɑrukɑwɑni kusiɑ. Ì n mɛnnɑ i kukuɑ
    bɛɛn wusɔ, kon de bɑrɑru tu bɛɛ wɔri kpɑ yibɛrɛbɑ bu bɛɛ nɔmɑ turi.
  hat-hat: M'ap fè lènmi nou yo vin fè nou lagè poutèt kontra m' nou pa kenbe a. Lè
    sa a, n'a anpile kò nou nan lavil yo pou chache pwoteksyon, m'a voye tout kalite
    move maladi sou nou, jouk n'a blije rann tèt nou bay lènmi nou yo.
  eng-BSB: And I will bring a sword against you to execute the vengeance of the covenant.
    Though you withdraw into your cities, I will send a plague among you, and you
    will be delivered into the hand of the enemy.
  tod-tod: Nà kɔɔiti teʋe wo laalɔɠɔma, tɔɔzei wo minazeɠegi ɠoloɠologa. Wa ɠaalɛɛna
    ba wa-laaiti su, gè ɗɔfɔ zeeɓɛi lɔ wo zaama, wa lɔ wo zili nuiti zeezu.
  eng-WEBPB: I will bring a sword upon you that will execute the vengeance of the
    covenant. You will be gathered together within your cities, and I will send the
    pestilence amongst you. You will be delivered into the hand of the enemy.
  kbq-kbq: Ana nehu'na ha' vahetami huzamanta'nena huhagerafi huvempa ke'ma hantagi'naza
    zantera ha' eme huramantegahaze. Hagi fretama rankumapima ufresazana, kri atra'nena
    anampinka tamahe nefrina, ha' vahetamimoza hara hurmante'za hara huramagateregahaze.
  nhe-BL: Huan nijchihuas para hualas se tlatehuijcayotl campa imojuanti pampa inquixolejtoque
    nopa tlajtoli tlen nijchijqui imohuaya. Huan intla inmochololtise huan inmotlatitij
    ipan imoaltepehua ica tepamitl, huajca altepeijtic nijchihuas ma inmechajsi se
    cocolistli tlen temictía. Huan nimantzi imocualancaitacahua inmechtlanise.
  gub-BL: — Pezàmàtyry'ym heremiaihu peho pe wà nehe, a'e putar teko peàmàtyry'ymar
    wanupe nehe. Nezewe azepyk putar penehe nehe, ta'e pezuhaw peze'egaw herehe we
    penemiapo katu kwer xe. Aze pezemono'og tawhu pupe peàmàtyry'ymar wanuwi pehem
    pà nehe, amono putar ma'eahy haw iaiw ma'e penehe nehe. A'e mehe peàmàtyry'ymar
    pepyhyk putar wà nehe.
  eng-DRA: And I will bring in upon you the sword that shall avenge my covenant. And
    when you shall flee into the cities, I will send the pestilence in the midst of
    you, and you shall be delivered into the hands of your enemies,
