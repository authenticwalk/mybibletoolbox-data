verse: LEV.026.008
translations:
  mal-C: നിങ്ങളിൽ അഞ്ചുപേർ നൂറുപേരെ ഓടിക്കും. നിങ്ങളിൽ നൂറുപേർ പതിനായിരംപേരെ ഓടിക്കും.
    നിങ്ങളുടെ ശത്രുക്കൾ നിങ്ങളുടെമുമ്പിൽ വാളിനാൽ വീഴും.
  deu-TKW: Fünf von euch sollen hundert in die Flucht schlagen, und hundert von euch
    sollen zehntausend in die Flucht schlagen, so daß eure Feinde auf der Flucht vor
    euch dem Schwerte verfallen.
  lin-lin: Bato mitano kati na bino bakolanda bato nkama moko, bato nkama moko kati
    na bino bakolanda bato nkoto zomi ; mpe banguna na bino bakokufa liboso na bino
    na mopanga.
  eng-LSV: and five of you have pursued one hundred, and one hundred of you pursue
    a myriad; and your enemies have fallen before you by the sword.
  eng-GNV: And fiue of you shall chase an hundreth, and an hundreth of you shall put
    ten thousande to flight, and your enemies shall fall before you vpon the sworde.
  eng-WEBSTER: 'And five of you shall chase a hundred, and a hundred of you shall
    put ten thousand to flight: and your enemies shall fall before you by the sword.'
  nhw-BL: Macuilti tlen amojuanti anquintojtocase cien amocualancaitacahua. Huan cien
    tlen amojuanti anquintojtocase majtlactli mil amocualancaitacahua. Huan quej nopa,
    nochi amocualancaitacahua anquintzontlamiltise.
  swh-ONEN: Watu wenu watano watafukuza adui mia, watu wenu mia watafukuza adui elfu
    kumi, nao adui zenu wataanguka kwa upanga mbele yenu.
  bba-bba: Bɛɛn nɔɔbu bɑ koo kpĩ bu tɔmbu wunɔbu (100) nɑɑ swĩi bu ɡo. Kpɑ bɛɛn wunɔbu
    bu tɔmbu nɔrɔbun subɑ wɔkuru (10.000) nɑɑ swĩi bu ɡo kɑ tɑkobi.
  eng-KJVCPB: 'And five of you shall chase an hundred, and an hundred of you shall
    put ten thousand to flight: and your enemies shall fall before you by the sword.'
  luo-luo: Jou abich nobed gi teko mar riembo ji mia achiel, kendo jou mia achiel
    nobed gi teko mar riembo ji gana apar, kendo ununeg wasiku.
  meu-meu: Laima umui emui amo ese sinahu-ta bae hadareredia, bona sinahu-ta umui
    emui amo ese gerebu-ta bae hadareredia; inaimui iboudiai na emui dare ai bae mase.
  npi-ULB: तिमीहरूका पाँच जनाले सयलाई, र सयले हजार जनालाई लखेट्‍ने छन्, र तिमीहरूको
    तरवारको प्रहारले तिमीहरूका दुश्मनहरू तिमीहरूकै अगि लड्‍ने छन् ।
  yor-yor: Àwọn márùn-ún péré nínú yín yóò máa ṣẹ́gun ọgọ́rùn-ún ènìyàn, àwọn ọgọ́rùn-ún
    yóò sì máa ṣẹ́gun ẹgbẹ̀rún mẹ́wàá (10,000), àwọn ọ̀tá yín yóò tipa idà kú níwájú
    yín.
  pes-OPCB: پنج نفر از شما صد نفر را تعقیب خواهند کرد و صد نفرتان ده هزار نفر را!
    تمام دشمنانتان را شکست خواهید داد.
  tgl-ULB: Hahabulin ng lima sa inyo ang isang daan at hahabulin ng isang daan sa
    inyo ang sampung libo; babagsak ang inyong mga kaaway sa inyong harapan sa pamamagitan
    ng espada.
  hui-hui: Tínaga ami agali duriali hangume waitigi handari mbira (100) baba wai birimiyagua
    bo waholeberami. Ani buwa tínaga ami agali handari mbira (100) hangume waitigi
    agali daosini pira (10,000) baba wai birimiyagua tígua waitigi mo ko howa bo poda
    hana haga buleberemi.
  mya-mya: သင်​တို့​ဘက်​မှ​လူ​ငါး​ယောက်​သည်​ရန်​သူ​တစ်​ရာ ကို​လည်း​ကောင်း၊ သင်​တို့​ဘက်​မှ​လူ​တစ်​ရာ​သည်
    ရန်​သူ​တစ်​ထောင်​ကို​လည်း​ကောင်း နှိမ်​နင်း​အောင် မြင်​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཚོ་མི་ལྔ་ཡིས་མི་བརྒྱ་འདེད་པ་དང་། ཁྱོད་ཚོ་མི་བརྒྱ་ཡིས་མི་ཆིག་ཁྲི་འདེད་ཅིང་།
    དགྲ་རྣམས་ཁྱོད་ཀྱི་མདུན་དུ་རལ་གྲིའི་ཁ་ནས་འགྱེལ་བར་འགྱུར་རོ། །
  sna-sna: Vashanu venyu vachadzinganisa zana, uye zana renyu richadzinganisa zviuru
    gumi uye vavengi venyu vachawa nomunondo pamberi penyu.
  spa-BLM: Cinco de vosotros perseguirán a cien, y cien de vosotros perseguirán a
    diez mil; y vuestros enemigos caerán ante vosotros a espada.
  cac-cac: A d'a ovan̈oc ex, ol el lemnaj 100-oc eb' ajc'ol chi'. Axo d'a junoc 100
    ex, ol el lemnaj 10 miloc eb'. A eb' ajc'ol chi' ol cham eb' d'a eyichan̈ yuj
    eyespada.
  swh-ULB: Watu wenu watano watafukuza adui mia moja, na watu wenu mia moja watafukuza
    adui elfu kumi; adui zenu wataanguka mbele yenu kwa upanga.
  bel-bel: пяцёра з вас прагоняць сто, і сто з вас прагоняць дзесяць тысяч, і ўпадуць
    ворагі вашы перад вамі ад меча;
  deu-ELBBK: und 5 von euch werden 100 jagen, und 100 von euch werden 10.000 jagen,
    und eure Feinde werden vor euch fallen durchs Schwert.
  mbb-OT: Is 5 keniyu ebpekezaag te 100 ne is 100 keniyu ebpekezaag te 10,000.
  mal-2015: നിങ്ങളിൽ അഞ്ചുപേർ നൂറുപേരെ ഓടിക്കും; നിങ്ങളിൽ നൂറുപേർ പതിനായിരംപേരെ ഓടിക്കും;
    നിങ്ങളുടെ ശത്രുക്കൾ നിങ്ങളുടെ മുമ്പിൽ വാളിനാൽ വീഴും.
  rmc-rmc: Tumare pandž džene denašena pal o šel (100) a tumare šel džene denašena
    pal o deš ezera (10 000). Avke tumare ňeprijaťeľa ena murdarde tumara šabľaha.
  pes-OPV: و پنج نفر از شما صد را تعاقب خواهند کرد، و صد از شما ده هزار را خواهندراند،
    و دشمنان شما پیش روی شما از شمشیرخواهند افتاد.
  ron-1924: Чинч динтре вой вор урмэри о сутэ ши о сутэ динтре вой вор урмэри зече
    мий, ши врэжмаший воштри вор кэдя учишь де сабие ынаинтя воастрэ.
  ben-OBCV: তোমাদের পাঁচজন একশো জনের পিছনে ধাবমান হবে ও তোমাদের একশো জন 10,000 জনকে
    তাড়িয়ে নিয়ে যাবে এবং তোমাদের সামনে তোমাদের শত্রুরা তরোয়াল দ্বারা পতিত হবে।
  som-som: Oo shan idinka ahu boqol nin bay eryan doonaan, oo boqol idinka ahuna toban
    kun oo nin bay eryan doonaan, oo cadaawayaashiinnuna hortiinnay seef kaga baabbi'i
    doonaan.
  lat-VUC: 'Persequentur quinque de vestris centum alienos, et centum de vobis decem
    millia: cadent inimici vestri gladio in conspectu vestro.'
  eng-ASVBT: And five of you shall chase a hundred, and a hundred of you shall chase
    ten thousand; and your enemies shall fall before you by the sword.
  ita-1885: E cinque di voi ne perseguiranno cento, e cento ne perseguiranno diecimila;
    e i vostri nemici caderanno per la spada davanti a voi.
  eng-LXXUP: And five of you shall chase a hundred, and a hundred of you shall chase
    tens of thousands; and your enemies shall fall before you by the sword.
  eng-ULB: Five of you will chase away a hundred, and a hundred of you will chase
    ten thousand; your enemies will fall before you by the sword.
  spa-VBL: Cinco de ustedes matarán a cien, y cien de ustedes matarán a diez mil.
    Destruirás a tus enemigos.
  fra-_FOB: Cinq d'entre vous en poursuivront cent, et cent d'entre vous en poursuivront
    dix mille, et vos ennemis tomberont devant vous par l'épée.
  mal-mal: നിങ്ങളിൽ അഞ്ചുപേർ നൂറുപേരെ ഓടിക്കും; നിങ്ങളിൽ നൂറുപേർ പതിനായിരംപേരെ ഓടിക്കും;
    നിങ്ങളുടെ ശത്രുക്കൾ നിങ്ങളുടെ മുമ്പിൽ വാളിനാൽ വീഴും.
  urd-GVR: Tumhāre pāṅch ādmī sau dushmanoṅ kā pīchhā kareṅge, aur tumhāre sau ādmī
    un ke das hazār ādmiyoṅ ko bhagā deṅge. Tumhāre dushman tumhārī talwār se māre
    jāeṅge.
  suz-BL: इन मुर ५ जनामी सहे का मुर आन कली नु सहे का मुरुमी १० हजार मुर आन कली खेदा
    पाइनीम। इन जोरी सत्रु इन तरवारम शोल्‍मो पा बेक्‍नीम। ब्‍यवस्‍था ३२:३०; यहोसु २३:१०
  ita-1927: Cinque di voi ne inseguiranno cento, cento di voi ne inseguiranno diecimila,
    e i vostri nemici cadranno dinanzi a voi per la spada.
  ckb-ckb: پێنج لە ئێوە سەد ڕاودەنێن و سەد لە ئێوە ڕاوی دە هەزار دەنێن و دوژمنەکانتان
    لەبەردەمتان بە شمشێر دەکوژرێن.
  eng-BBE: Then five of you will put to flight a hundred, and a hundred of you will
    put to flight ten thousand, and all who are against you will be put to death by
    your swords.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿಯ ಐದು ಮಂದಿ ನೂರು ಮಂದಿಯನ್ನು ಹಿಂದಟ್ಟುವರು. ನಿಮ್ಮಲ್ಲಿಯ ನೂರು ಮಂದಿ,
    ಹತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಅಟ್ಟಿಬಿಡುವರು. ನಿಮ್ಮ ಶತ್ರುಗಳು ಖಡ್ಗದಿಂದ ನಿಮ್ಮ ಮುಂದೆ ಬೀಳುವರು.
  tam-2017: உங்களில் ஐந்துபேர் நூறுபேரைத் துரத்துவார்கள்; உங்களில் நூறுபேர் பத்தாயிரம்பேரைத்
    துரத்துவார்கள்; உங்கள் எதிரிகள் உங்களுக்கு முன்பாகப் பட்டயத்தால் விழுவார்கள்.
  spa-RV-1909: Y cinco de vosotros perseguirán á ciento, y ciento de vosotros perseguirán
    á diez mil, y vuestros enemigos caerán á cuchillo delante de vosotros.
  ron-BTF: Și cinci dintre voi vor alunga o sută și o sută dintre voi vor pune pe
    fugă zece mii; și dușmanii voștri vor cădea înaintea voastră prin sabie.
  eng-WEBP: Five of you shall chase a hundred, and a hundred of you shall chase ten
    thousand; and your enemies shall fall before you by the sword.
  eng-FBV: Five of you will kill one hundred, and one hundred of you will kill ten
    thousand. You will destroy your enemies.
  nld-1939: Vijf van u zullen er honderd doen vluchten, en honderd van u tienduizend;
    door uw zwaard zullen uw vijanden vallen.
  nch-BL: Macuiltij ten amojuanti anquinquixtise cien amocualancaitacahua. Huan cien
    ten amojuanti anquinquixtise diez mil amocualancaitacahua. Huan quej nopa, nochi
    amocualancaitacahua anquintzontamiltise.
  vie-1934: Năm người trong các ngươi sẽ đuổi theo một trăm; một trăm trong các ngươi
    sẽ đuổi theo một muôn, và quân nghịch sẽ bị gươm sa ngã trước mặt các ngươi.
  hin-CV: तुममें से पांच एक सौ को और एक सौ दस हज़ार को खदेड़ डालेंगे और तुम्हारे शत्रु
    तलवार के वार से तुम्हारे सामने मारे जाएंगे.
  eng-OURB: Five of you shall chase one hundred, and one hundred of you shall chase
    ten thousand; and your enemies shall fall before you by the sword.
  spa-BES: Entonces cinco de ustedes pondrán a volar cien, y cien de ustedes pondrán
    a vuelo diez mil, y todos los que estén en contra de ustedes serán muertos por
    sus espadas.
  tdx-tdx: Hañinjake zato ty lime ama’ areo naho haño­ridañe ty alen-dahy ty zato
    ama’ areo; hampitsingorom-pibara aolo’ areo o rafelahi’ areoo.
  vid-vid: Wanhu wahano wa hemwe wowawinga wang'honyo miya imwe na miya imwe wa hemwe
    wowawinga wang'honyo elufu kumi. Wang'honyo wa hemwe wobagama hali hemwe kwa ipanga.
  eng-OKE: And five of you shall chase a hundred, and a hundred of you put a myriad
    to flight, and your adversaries shall fall before you by the sword.
  tha-KJV: พวกเจ้าห้าคนจะขับไล่​ศัตรู​ร้อยคนและพวกเจ้าร้อยคนจะขับไล่​ศัตรู​หมื่นคนให้กระจัดกระจายไป
    และศั​ตรู​ของเจ้าจะล้มลงด้วยดาบต่อหน้าเจ้า
  por-BR-2018: E cinco de vós perseguirão a cem, e cem de vós perseguirão a dez mil,
    e vossos inimigos cairão à espada diante de vós.
  deu-ELO: und fünf von euch werden hundert jagen, und hundert von euch werden zehntausend
    jagen, und eure Feinde werden vor euch fallen durchs Schwert.
  eng-WYC-2018: five of your men shall pursue an hundred aliens, and an hundred of
    you shall pursue ten thousand; your enemies shall fall by sword in your sight
    (or your enemies shall fall by the sword before you).
  epo-epo: Kaj kvin al vi pelos centon, kaj cent el vi pelos dekmilon; kaj viaj malamikoj
    falos antaŭ vi de glavo.
  uig-PIN: Silǝrdin bǝx kixi yüz kixini ⱪoƣlaydu, yüz kixi on mingni ⱪaquridu; düxmǝnliringlar
    bolsa aldinglarda ⱪiliqlinip yiⱪilidu.
  beo-beo: Dilia dunu biyale gala da ha lai dunu100 amo hasalimu. Amola dilia dunu100
    da ha lai dunu10,000 hasalimu.
  tpi-OTNT: Na 5-pela man bilong yupela bai i inap winim 100 birua na 100 man bai
    inap winim 10,000 birua, na bai olgeta birua i bagarap.
  hau-SA: Mutanenku biyar za su kori mutum ɗari, mutanenku ɗari kuma za su kori mutane
    dubu goma, abokan gābanku kuma za su fāɗi a kaifin takobi a gabanku.
  uig-LAT: Silerdin besh kishi yüz kishini qoghlaydu, yüz kishi on mingni qachuridu;
    düshmenliringlar bolsa aldinglarda qilichlinip yiqilidu.
  nde-nde: Abahlanu benu bazaxotsha abalikhulu, kuthi abalikhulu benu baxotshe abayinkulungwane,
    njalo izitha zenu zizakuwa ngenkemba phambi kwenu.
  ton-ton: 'Pea ʻe tuli ʻe homou toko nima ʻae toko teau, pea ko e toko teau ʻomoutolu
    ʻe hola ai ʻae toko mano: pea ʻe hinga homou ngaahi fili ʻi homou ʻao ʻi he heletā.'
  ces-1613: Pět vašich honiti jich bude sto, a sto vašich honiti bude deset tisíců,
    i padnou nepřátelé vaši před vámi od meče.
  eng-WMB: Five of you shall chase a hundred, and a hundred of you shall chase ten
    thousand; and your enemies shall fall before you by the sword.
  tam-TCV: உங்களில் ஐந்துபேர், நூறுபேரைத் துரத்துவீர்கள். நூறுபேர், பத்தாயிரம்பேரைத்
    துரத்துவீர்கள். இவ்விதம் உங்கள் பகைவர்கள் வாளினால் உங்கள்முன் விழுவார்கள்.
  ceb-ULB: Magagukod ang lima kaninyo ug gatosan, ug ang gatosan magagukod ug liboan;
    mapukan ang inyong mga kaaway sa inyong atubangan pinaagi sa espada.
  pol-UBG: Pięciu z was będzie ścigać stu, a stu z was będzie ścigać dziesięć tysięcy.
    I wasi wrogowie padną przed wami od miecza.
  urd-GVU: تمہارے پانچ آدمی سَو دشمنوں کا پیچھا کریں گے، اور تمہارے سَو آدمی اُن کے
    دس ہزار آدمیوں کو بھگا دیں گے۔ تمہارے دشمن تمہاری تلوار سے مارے جائیں گے۔
  deu-1912: Euer fünf sollen hundert jagen, und euer hundert sollen zehntausend jagen;
    denn eure Feinde sollen vor euch her fallen ins Schwert.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಐದು ಜನರು ನೂರು ಜನರನ್ನೂ ಮತ್ತು ನೂರು ಜನರು ಹತ್ತು ಸಾವಿರ ಜನರನ್ನೂ ಓಡಿಸುವರು;
    ನಿಮ್ಮ ಶತ್ರುಗಳು ನಿಮ್ಮ ಕತ್ತಿಯಿಂದ ಹತರಾಗುವರು.
  yap-yap: rayag rok lal i gimed ni nge gel ngak ra’ay e to’ogor, ma ra’ay i gimed
    e rayag ni nge gel ngak ragag biyu’ e to’ogor romed.
  hlt-MCSB: Te vaengah nangmih khuikah panga. loh yakhat te a hloem uh vetih yakhat.
    loh thawngrha khaw a hloem ni. Na thunkha rhoek khaw na mikhmuh kah cunghang dongah
    cungku uh ni.
  mdy-ETH: ዒንሢዳፓ ዶንጎ ዓሲ ሞርኮኮ ፄኤታ ዓሲ ዖሊ ባሻንዳኔ፤ ጊንሣ ሃሣ ሞርኮኮ ታጶ ሺያ ዓሲ ዒንሢኮ ፄኤታ ዓሲ ዖሊ
    ባባሻንዳኔ።
  twi-ASANTE: Mo mu baanum bɛka ɔha agu, na mo mu ɔha aka ɔpedu agu! Mo atamfoɔ bɛtotɔ
    wɔ akofena ano wɔ mo anim.
  eng-WEBU: Five of you shall chase a hundred, and a hundred of you shall chase ten
    thousand; and your enemies shall fall before you by the sword.
  bnp-bnp: A bakovi i ala lima ne mua bara ri valili na pile ala ravulu mule ma murina
    balaka taku (100). A bakovi i ala ravulu mule ma murina balaka taku (100) ne mua
    bara ri valili na pile ala ravulu rangale (10,000), ri ratapile ria.
  wal-wal: Intteppe ichchashai xeetaa yedettana; qassi xeetai tammu sha7aa yedettana.
    Intte morkketi intte sinttan bisuwan haiqqana.
  spa-PDDPT: Entonces, cinco de ustedes pondrán en fuga a 100, y 100 de ustedes perseguirán
    a 10.000, y sus enemigos caerán a filo de espada delante de ustedes.
  gun-gun: Peẽ kuery va'e regua peteĩ nhiruĩ'i teĩ pemomba 'rã cem, ha'e peẽ kuery
    va'e regua cem pemomba 'rã dez mil. Ha'e rã penerenonde penderovaigua kuery ho'apa
    'rã pendekyxe gui.
  agu-BL: Ntin o' ntzi' ixone'n cxcyek tan chilaje'n len jun cient icontr, nin yi
    jun cient itetz, chixcyek tan chilaje'n len lajuj mil icontr, nin tircu'n ẍchiquimoklen
    ita'n tan spar.
  ilo-ULB: Kamatento ti lima kadakayo ti sangagasut, ket kamatento ti sangagasut kadakayo
    ti sangapulo a ribu; mapasagto dagiti kabusoryo iti sangoananyo babaen iti kampilan.
  kpg-kpg: Digau dogolima i goodou e mee hua di haga magedaa nadau daangada e lau
    i digaula, gei digau e lau i goodou e mee hua di haga magedaa nadau daangada e mana.
  uig-ARA: سىلەردىن بەش كىشى يۈز كىشىنى قوغلايدۇ، يۈز كىشى ئون مىڭنى قاچۇرىدۇ؛ دۈشمەنلىرىڭلار
    بولسا ئالدىڭلاردا قىلىچلىنىپ يىقىلىدۇ.
  sus-sus: Wo xa sɔɔri suuli fama nɛ wo yaxui mixi kɛmɛ keride. Wo xa sɔɔri kɛmɛ fama
    wo yaxui mixi wulu fu keride. Wo fama nɔde wo yaxuie ra gere kui.
  pon-2006: mehte limmen rehmwail pahn kak kalowehdi epwiki rehrail, oh me epwiki
    rehmwail kak kalowehdi nen.
  ksd-ksd: a ilima ta vavat diat a korot mur tika na mar, ma tika na mar ta vavat
    dia a korot mur a vinun na arip na marmar, ma kavava lavur ebar diat a virua ta
    ra pakat na vinarubu ta ra luaina mata i vavat.
  tur-YTC: Sizden beşiniz yüz kişiyi kovalayacak, yüzünüz de on bin kişiyi kovalayacak;
    düşmanlarınız da önünüzde kılıçla düşecekler.'”
  grc-BRENT: Καὶ διώξονται ἐξ ὑμῶν πέντε ἑκατὸν, καὶ ἑκατὸν ὑμῶν διώξονται μυριάδας·
    καὶ πεσοῦνται οἱ ἐχθροὶ ὑμῶν ἐναντίον ὑμῶν μαχαίρᾳ.
  ind-AYT: Lima orang darimu akan mengejar seratus orang, dan seratus orang darimu
    akan mengejar 10 ribu orang. Kamu akan mengalahkan musuh-musuhmu dengan pedangmu.
  nya-nya: Anthu asanu mwa inu adzapirikitsa anthu 100, ndipo anthu 100 mwa inu adzathamangitsa
    anthu 10,000, ndipo adani anuwo mudzawagonjetsa ndi lupanga.
  hrv-hrv: Petorica vas nagonit će u bijeg stotinu njih, a stotina vas nagonit će
    u bijeg deset tisuća njih. Da, vaši će neprijatelji padati pred vama od mača.
  mps-mps: Te dage nogo a naga bidigo te bidi sese a naga 100 boi bidi aiyaba elalueibao,
    te dage 100 bidigo te bidi sese umabo hauwa 10,000 boi bidi aiyaba elalueibao,
    tama tigidali boi bidi dolaibao,” te po wai.
  tpi-tpi: Na 5-pela man bilong yupela bai i inap winim 100 birua na 100 man bai inap
    winim 10,000 birua, na bai olgeta birua i bagarap.
  dan-1931: Fem af eder skal forfølge hundrede, og hundrede af eder skal forfølge
    ti Tusinde, og eders, Fjender skal falde for Sværdet foran eder.
  vie-OVCB: Năm người đuổi một trăm, một trăm đuổi mười nghìn. Ngươi vung gươm, quân
    thù ngã rạp.
  guj-2017: તમારામાંના પાંચ તે એકસોને નસાડી મૂકશે અને તમારામાંના એકસો તે દસહજારને
    નસાડશે. તમારા સર્વ શત્રુઓ તમારી આગળ તલવારથી પડશે.
  pon-2006A: mehte limmen rehmwail pahn kak kalowehdi epwiki rehrail, oh me epwiki
    rehmwail kak kalowehdi nen.
  por-BRBSL: Cinco de vocês perseguirão cem, e cem de vocês perseguirão dez mil; e
    seus inimigos cairão à sua frente pela espada.
  cth-cth: Nangmouh thung dawk tami panga touh ni taran 100 touh na pâlei awh han.
    Tami 100 touh ni taran thong hra, touh na pâlei awh vaiteh, tahloi hoi na tâ awh
    han.
  twi-twi: Mo mu baanum bɛka ɔha agu, na mo mu ɔha aka mpem du agu! Mo atamfo bɛtotɔ
    wɔ afoa ano wɔ mo anim.
  hlt-hlt: Te vaengah nangmih khuikah panga loh yakhat te a hloem uh vetih yakhat
    loh thawngrha khaw a hloem ni. Na thunkha rhoek khaw na mikhmuh kah cunghang dongah
    cungku uh ni.
  tbz-SIM: Di miɛkɛ bɛnìtìbɛ̀ bɛ̀nùmmù níí bo mbɛtì tɛkɔ̀ùtɛ̀ (100), kɛ̀ tɛkɔ̀ùtɛ̀
    mbɛtì tɛkɔupípíítɛ̀ (10000) kɛ̀ di bɛ̀ kɔ̀ù.
  msy-2020: Ian 5plan mɨdorozir gumaziba 100plan apaniba abɨnigham. Eghtɨ ian 100plan
    mɨdorozir gumaziba 10,000plan apaniba abɨnigham. Guizbangɨra, ian apaniba bar
    ian damazimɨn arɨghiregham.
  azb-azb: Beşiniz yüz adamı, yüzünüz on min adamı qovacaq. Düşmənləriniz döyüş zamanı
    qarşınızda həlak olacaqlar.
  eng-DBY: and five of you shall chase a hundred, and a hundred of you shall put ten
    thousand to flight; and your enemies shall fall beside you by the sword.
  hin-2017: तुम में से पाँच मनुष्य सौ को और सौ मनुष्य दस हजार को खदेड़ेंगे; और तुम्हारे
    शत्रु तलवार से तुम्हारे आगे-आगे मारे जाएँगे;
  wol-KYG: Seen juróomi nit ay dàq téeméer, seen téeméeri nit dàq fukki junni. Seeni
    noon la saamar di dal, ñu daanu fi seen kanam.
  eng-YLT: and five of you have pursued a hundred, and a hundred of you do pursue
    a myriad; and your enemies have fallen before you by the sword.
  kne-kne: Tan mo san lilima en dakayo et abaken da di sin-gasot ya di sin-gasot yan
    abaken day sinpo ay libo.
  eng-WYC-2017: five of your men shall pursue an hundred aliens, and an hundred of
    you shall pursue ten thousand; your enemies shall fall by sword in your sight.
  eng-WMBB: Five of you shall chase a hundred, and a hundred of you shall chase ten
    thousand; and your enemies shall fall before you by the sword.
  urd-GVH: तुम्हारे पाँच आदमी सौ दुश्मनों का पीछा करेंगे, और तुम्हारे सौ आदमी उनके
    दस हज़ार आदमियों को भगा देंगे। तुम्हारे दुश्मन तुम्हारी तलवार से मारे जाएंगे।
  rug-rug: Ari ka lima mo koa gamu, si boka va kilasi si keke gogoto tie; meke ari
    ka keke gogoto mo koa gamu, si boka va kilasi sari ka manege puta tina tie.
  gaz-gaz: Isin nama shan taatanii nama dhibba tokko ariitu; dhibba tokko taatanii
    immoo kuma kudhan ariitu; diinonni keessan goraadeedhaan fuula keessan duratti
    dhumu.
  fra-LSG: Cinq d’entre vous en poursuivront cent, et cent d’entre vous en poursuivront
    dix mille, et vos ennemis tomberont devant vous par l’épée.
  gnn-gnn: '@see-verse:LEV.026.007'
  yal-yal: Ɛ tan muxu suulun fama nɛn ɛ yaxun muxu kɛmɛ kedideni. Ɛ tan muxu kɛmɛ
    yi ɛ yaxun wuli fu kedi. Ɛ yaxune birama nɛn ɛ bun yɛngɛni.
  haw-1868: Elima o oukou e alualu i ka haneri, a he haneri o oukou e hooanhee i na
    tausani he umi; a e haule ko oukou poe enemi imua o oukou i ka pahikaua.
  arb-NAV: خَمْسَةٌ مِنْكُمْ يَطْرُدُونَ مِئَةً، وَمِئَةٌ مِنْكُمْ يَطْرُدُونَ عَشَرَةَ
    آلافٍ. وَيَتَسَاقَطُ أَعْدَاؤُكُمْ أَمَامَكُمْ بِحَدِّ السَّيْفِ،
  ewe-ewe: Mia dometɔ atɔ̃ anya ame alafa ɖeka ɖe du nu, eye mia dometɔ alafa ɖeka
    anya ame akpe ewo! Miaɖu miaƒe futɔwo katã dzi.
  eng-LEE: And five of you shall chase a hundred, and a hundred of you shall chase
    ten thousand; and your enemies shall fall before you by the sword.
  asm-FB: আৰু তোমালোকৰ পাঁচজনে এশ জনক আৰু তোমালোকৰ এশজনে দহ হাজাৰ জনক খেদি দিব, আৰু
    তোমালোকৰ শত্ৰুবোৰ তোমালোকৰ আগত পতিত হ’ব।
  sus-A: وٌ شَ سْورِ سُولِ قَمَ نّ وٌ يَشُي مِشِ كّمّ كٍرِدٍ. وٌ شَ سْورِ كّمّ قَمَ
    وٌ يَشُي مِشِ وُلُ قُ كٍرِدٍ. وٌ قَمَ نْدٍ وٌ يَشُييٍ رَ فٍرٍ كُي.
  fra-SBL: Cinq d'entre vous en poursuivront cent, et cent d'entre vous en poursuivront
    dix mille ; et vos ennemis tomberont devant vous par l'épée.
  hbo-hbo: וְרָדְפוּ֙ מִכֶּ֤ם חֲמִשָּׁה֙ מֵאָ֔ה וּמֵאָ֥ה מִכֶּ֖ם רְבָבָ֣ה יִרְדֹּ֑פוּ
    וְנָפְל֧וּ אֹיְבֵיכֶ֛ם לִפְנֵיכֶ֖ם לֶחָֽרֶב׃
  eng-WYCLIFFE: fyue of youre men schulen pursue an hundrid aliens, and an hundrid
    of you schulen pursue ten thousande; youre enemyes schulen falle bi swerd in youre
    siyt.
  cwe-cwe: Wanhu watano vimwili wezawawinga wanhu gana dimwe na wanhu gana dimwe vimwili
    wezawawinga wanhu 10,000. Wehi wenu wezadanganika haulongozi wenu kwa panga.
  kik-kik: Andũ atano anyu makaahũũra andũ igana, nao andũ anyu igana makaahũũra andũ
    ngiri ikũmi, nacio thũ nĩ mũgaacihoota mũciũrage na rũhiũ rwa njora.
  fra-NCL: Cinq d’entre vous en poursuivront cent, et cent d’entre vous en poursuivront
    dix mille, et vos ennemis tomberont devant vous par l’épée.
  cek-AK: Nangcae long pangato mah kami cumvaito na patom o ueloe, nangcae cumvaito
    mah kami sang hato na patom o tih; na misanawk loe nangcae hmaa ah, sumsen hoiah
    amtim o tih.
  cuk-cuk: Bemar-walatale, dulemar-dulatar-mergued (100) bareginmaloed. Bemar-dulatale
    (100) dulemar-miliambe-mergued (10,000) bareginmaloed. Be-isdarmalad bemarse es-suidgi
    burgwemaloed.
  uig-CYR: Силәрдин бәш киши йүз кишини қоғлайду, йүз киши он миңни қачуриду; дүшмәнлириңлар
    болса алдиңларда қиличлинип жиқилиду.
  tel-2017: మీలో ఐదుగురు వంద మందిని తరుముతారు. వంద మంది పదివేల మందిని తరుముతారు, మీ
    శత్రువులు మీ ఎదుట కత్తివాత కూలిపోతారు.
  hat-BSA: Senk nan nou va chase yon santèn, san nan nou va chase di-mil, e lènmi
    nou yo va tonbe devan nou pa nepe.
  kos-kos: mwet limekosr na suwos ac ku in kutangla mwet siofok, ac mwet siofok ac
    ku in kutangla tausin singoul.
  hbo-WLC: וְרָדְפ֨וּ מִכֶּ֤ם חֲמִשָּׁה֙ מֵאָ֔ה וּמֵאָ֥ה מִכֶּ֖ם רְבָבָ֣ה יִרְדֹּ֑פוּ
    וְנָפְל֧וּ אֹיְבֵיכֶ֛ם לִפְנֵיכֶ֖ם לֶחָֽרֶב׃
  ibo-ibo: Mmadụ ise nʼime unu ga-achụ narị mmadụ ọsọ. Narị mmadụ nʼetiti unu ga-achụkwa
    iri puku mmadụ ọsọ. Ndị iro unu ga-ada nʼihu unu site na mma agha.
  ory-ory: ପୁଣି ତୁମ୍ଭମାନଙ୍କର ପାଞ୍ଚ ଜଣ ଶହେ ଜଣଙ୍କୁ ଘଉଡ଼ାଇ ଦେବ ଓ ତୁମ୍ଭମାନଙ୍କର ଶହେ ଜଣ
    ଦଶ ସହସ୍ର ଜଣଙ୍କୁ ଘଉଡ଼ାଇ ଦେବ; ଆଉ ତୁମ୍ଭମାନଙ୍କର ଶତ୍ରୁଗଣ ତୁମ୍ଭମାନଙ୍କ ଆଗେ ଖଡ୍ଗରେ ପଡ଼ିବେ।
  chk-chk: Iwe, limman senikemi repwe akufu ipükü, nge ipükü repwe akufu engol ngeröü.
    Iei usun chon oputakemi repwe kuf remi lon maun.
  rop-rop: En faibala men garra bidim 100 men, en 100 men garra bidim 10,000 men.
  ukr-1871: І пятеро вас гнати ме сотню, а сотеро вас гнати ме десять тисяч, і падати
    муть вороги ваші од меча перед вами.
  deu-1951: Euer fünf werden hundert jagen, und euer hundert werden zehntausend jagen,
    und eure Feinde werden vor euch her durchs Schwert fallen.
  eng-JPS: And five of you shall chase a hundred, and a hundred of you shall chase
    ten thousand; and your enemies shall fall before you by the sword.
  srp-1865: Vas æe petorica tjerati stotinu, a vas stotina tjeraæe deset tisuæa, i
    padaæe neprijatelji vaši pred vama od maèa.
  lug-lug: Abataano mu mmwe banaagobanga ekikumi, era ekikumi mu mmwe banaagobanga
    omutwalo ogumu, era munaawangulanga abalabe bammwe n’ekitala.
  heb-heb: ורדפו מכם חמשה מאה ומאה מכם רבבה ירדפו ונפלו איביכם לפניכם לחרב׃
  ben-IRV: আর তোমাদের পাঁচ জন তাদের একশো জনকে তাড়িয়ে দেবে, তোমাদের একশো জন দশ হাজার
    লোককে তাড়িয়ে দেবে এবং তোমাদের শত্রুরা তোমাদের সামনেই তলোয়ারের সামনে পড়বে
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਪੰਜ ਮਨੁੱਖ ਸੌ ਨੂੰ ਅਤੇ ਸੌ ਮਨੁੱਖ ਦਸ ਹਜ਼ਾਰ ਨੂੰ ਭਜਾਉਣਗੇ ਅਤੇ ਤੁਹਾਡੇ
    ਵੈਰੀ ਤੁਹਾਡੇ ਅੱਗੇ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗਣਗੇ।
  mya-JVB: သင် တို့တွင် လူငါး ယောက်သည်၊ ရန်သူတရာ ကို လိုက် လိမ့်မည်။ လူတရာ သည် ရန်သူ
    တ သောင်းကို ပြေး စေ၍ ၊ ထား လက်နက်ဖြင့် အောင် ကြလိမ့်မည်။
  hmo-hmo: Umui 5 ese 100 do umui lulua lao, do umui halusidia, bona umui emui taudia
    100 ese 10,000 do umui halusia. Badina umui dekenai idia tuari taudia ibounai
    be umui ese do umui alaia mase.
  urd-urd: और तुम्हारे पाँच आदमी सौ को दौड़ाएंगे, और तुम्हारे सौ आदमी दस हज़ार को
    खदेड़ देगें, और तुम्हारे दुश्मन तलवार से तुम्हारे आगे — आगे मारे जाएँगे;
  rus-SYN: пятеро из вас прогонят сто, и сто из вас прогонят тьму, и падут враги ваши
    пред вами от меча;
  bqc-SIM: Á gbɛ̃ↄn sↄoↄ a ń gbɛ̃ↄn basↄoↄ yá, mɛ́ á gbɛ̃ↄn basↄoↄ a ń gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ kwiↄ (10.000) yá, í ń dɛdɛ ń fɛ̃ndao.
  tcz-CHONGTHU: Nang hoa kona mi nga jeng in jong mi jakhat nadel jam thei diu, chule
    nangho mi jakhat seh in melma sangsom nadel jam thei kit diu ahi, namel mateu
    chu chemjam lama nasat chop joukei diu ahi.
  mar-mar: तुमच्यातील पाच जण शंभरांना व शंभरजण दहा हजारांना पळवून लावतील. तुम्ही तुमच्या
    शत्रूंचा पराभव कराल, व तुमच्या तलवारीने त्यांना ठार माराल.
  qub-qub: Pichgajllami gaticachanquipaj pachacta (100). Pachacna gaticachanquipaj
    chunca warangata (10,000). Contrayquicunataga sabliwan wañuchirmi ushanquipaj.
  bqp-bqp: Bɛɛn nɔɔbu bɑ koo kpĩ bu tɔmbu wunɔbu (100) nɑɑ swĩi bu go. Kpɑ bɛɛn wunɔbu
    bu tɔmbu nɔrɔbun subɑ wɔkuru (10.000) nɑɑ swĩi bu go kɑ tɑkobi.
  hat-hat: Senk moun nan mitan nou va kont pou bat san lènmi, san moun nan mitan nou
    va kont pou bat mil lènmi. N'a kraze lènmi nou yo anba kout nepe nou yo.
  eng-BSB: Five of you will pursue a hundred, and a hundred of you will pursue ten
    thousand, and your enemies will fall by the sword before you.
  tod-tod: Wo zaama, nu lɔɔlugɔ ɠa pilɛ sɔlɔɔ nu ungila (100) ma, ta nu ungila (100)
    ka nu waapuugɔ (10 000) ɓɛ. Wa-woɠa zɔkpɔi ɠa ɠɛ wo zili nuiti toozu bu.
  eng-WEBPB: Five of you shall chase a hundred, and a hundred of you shall chase ten
    thousand; and your enemies shall fall before you by the sword.
  kbq-kbq: Hagi 5fu'a vahe'mota 100'a ha' vahera zamarotago hanage'za fresageno, 100'a
    vahe'mota 10 tauseni'a ha' vahetamina zamarotago huta kazinteti zamahegahaze.
  nhe-BL: Macuilti tlen imojuanti inquintojtocase cien imocualancaitacahua. Huan cien
    tlen imojuanti inquintojtocase majtlactli mil imocualancaitacahua. Huan queja
    nopa, nochi imocualancaitacahua inquintzontlamiltise.
  gub-BL: Aze heta 5 zauxiapekwer peinuromo har wà nehe, a'e zauxiapekwer uzuka putar
    100 wainuromo har zauxiapekwer a'e wà nehe. Aze heta 100 zauxiapekwer peinuromo
    har wà nehe, a'e zauxiapekwer uzuka putar 10.000 wainuromo har zauxiapekwer a'e
    wà nehe.
  eng-DRA: 'Five of yours shall pursue a hundred others, and a hundred of you ten
    thousand: your enemies shall fall before you by the sword.'
