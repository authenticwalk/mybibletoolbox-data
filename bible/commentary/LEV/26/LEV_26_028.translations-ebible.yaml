verse: LEV.026.028
translations:
  mal-C: ഞാനും എന്റെ കോപത്തിൽ നിങ്ങൾക്കു വിരോധമായിരിക്കും. നിങ്ങളുടെ പാപങ്ങൾനിമിത്തം
    ഞാൻ നിങ്ങളെ ഏഴുമടങ്ങു ശിക്ഷിക്കും.
  deu-TKW: so will dann auch ich im Grimm euch zuwiderhandeln und euch züchtigen siebenmal
    um eurer Sünden willen.
  lin-lin: Ngai mpe nakotelemela bino lisusu na kanda makasi mpe nakopesa bino bitumbu
    mbala sambo mpo na masumu na bino.
  eng-LSV: then I have walked with you in the fury of opposition, and have disciplined
    you, even I, sevenfold for your sins.
  eng-GNV: Then will I walke stubburnly in mine anger against you, and I will also
    chastice you seuen times more according to your sinnes.
  eng-WEBSTER: Then I will walk contrary to you also in fury; and I, even I, will
    chastise you seven times for your sins.
  nhw-BL: huajca amohuaya nimotlalis na. Huan tlahuel miyac más nicualanis amohuaya
    huan nimechtlatzacuiltis chicome hueltas más chicahuac para sese amotlajtlacolhua.
  swh-ONEN: ndipo katika hasira yangu nitaweka uadui nanyi, nami mwenyewe nitawaadhibu
    mara saba kwa ajili ya dhambi zenu.
  bba-bba: nɛn tii kon bɛɛ seesi kɑ mɔru kpɑ n bɛɛ sɛɛyɑsiɑ nɔn nɔɔbɑ yiru n kere
    yellu bɛɛn torɑnun sɔ̃.
  eng-KJVCPB: then I will walk contrary unto you also in fury; and I, even I, will
    chastise you seven times for your sins.
  luo-luo: to an bende nasik kodu gi wich teko gi mirimba mager, kendo anakumu moloyo
    nyadibiriyo gi mirimba mager nikech richou.
  meu-meu: lau be umui emui amo baina raka oho mai badugu ida, bona emui kara dika
    davadia nega hahitu baina henimui, lau sibogu ese.
  npi-ULB: म क्रोधित हुने छु र तिमीहरूको विरुद्ध हुने छु, र तिमीहरूका पापभन्दा सात
    गुणा बढी दण्ड म दिने छु ।
  yor-yor: ní ìbínú mi, èmi yóò korò sí yín, èmi tìkára mi yóò fìyà jẹ yín ní ìgbà
    méje nítorí ẹ̀ṣẹ̀ yín.
  pes-OPCB: به شدت غضبناک خواهم شد و به سبب گناهانتان هفت مرتبه شدیدتر از پیش شما
    را تنبیه خواهم کرد،
  tgl-ULB: ay lalakad ako laban sa inyo sa galit at paparusahan ko kayo ng kahit pitong
    beses pang ulit na katumbas ng inyong mga kasalanan.
  hui-hui: i̱na tíhondo keba timbuniore ho howa tígua ko ogoni biaabo harimigonaga
    pani abale ngirugobi ndo timbu gibiore lone kahalu mo tago howa ngulebero.
  mya-mya: ငါ​သည်​အ​မျက်​ထွက်​၍​သင်​တို့​တစ်​ဘက်​၌​နေ လျက် အ​ပြစ်​ဒဏ်​ကို​ယ​ခင်​က​ထက်​ခု​နစ်​ဆ
    တိုး​၍​ခံ​စေ​မည်။-
  bod-N: བདག་ཀྱང་ཁྱོད་ལ་ཁྲོ་ཞིང་རྒྱབ་འགལ་དུ་འགྲོ་བར་བྱ་སྟེ། ཁྱོད་རྣམས་ཀྱི་སྡིག་པའི་ཕྱིར་དུ་ལྡབ་བདུན་གྱིས་ཁྱོད་ཅག་ལ་ཆད་པ་གཅོད་པར་བྱའོ།
    །
  sna-sna: ipapo mukutsamwa kwangu ndicharwisana nemi, uye ini pachangu ndichakurangai
    nokuda kwezvivi zvenyu kakapetwa kanomwe.
  spa-BLM: entonces andaré en contra de ti con ira. También te castigaré siete veces
    por tus pecados.
  cac-cac: a in pax tic ol vac' yovalil d'ayex yed' val yoval in c'ool. Masn̈ej ol
    q'uechaan̈ eyaelal vuuj yuj e mul.
  swh-ULB: kisha nami nitakwenda kinyume nanyi katika hasira, Nami nitawaadhibu hata
    mara saba kulingana na wingi wa dhambi zenu.
  bel-bel: дык і Я ў лютасьці пайду супроць вас і пакараю вас сямікроць за грахі вашыя,
  deu-ELBBK: so werde auch ich euch entgegen wandeln im Grimm und werde euch siebenfach
    züchtigen wegen eurer Sünden.
  mbb-OT: ne tenged te pauk ku egkuntrahan ku sikiyu ne edsilutan ku sikiyu te pitu
    pa maan he takep.
  mal-2015: ഞാനും ക്രോധത്തോടെ നിങ്ങൾക്കു വിരോധമായി നടക്കും; നിങ്ങളുടെ പാപങ്ങൾനിമിത്തം
    നിങ്ങളെ ഏഴുമടങ്ങു ശിക്ഷിക്കും.
  rmc-rmc: akor man the me pre tumende ačhavava mira choľaha a marava tumen vaš tumare
    bini eftavar buter.
  pes-OPV: آنگاه به غضب به خلاف شما رفتار خواهم کرد، و من نیز برای گناهانتان، شما
    را هفت چندان سیاست خواهم کرد.
  ron-1924: Мэ вой ымпотриви ши Еу воуэ ку мыние ши вэ вой педепси де шапте орь май
    мулт пентру пэкателе воастре.
  ben-OBCV: তাহলে আমি ক্রুদ্ধ হয়ে তোমাদের বিরোধিতা করব এবং তোমাদের পাপের কারণে সাতগুণ
    বেশি শাস্তি আমি তোমাদের দেব।
  som-som: markaasaan aniguna gees idinka ahaan doonaa, waanan xanaaqi doonaa, oo
    dembiyadiinna aawadoodna ayaan toddoba jeer oo kale idiin edbin doonaa.
  lat-VUC: 'et ego incedam adversus vos in furore contrario, et corripiam vos septem
    plagis propter peccata vestra:'
  eng-ASVBT: then I will walk contrary unto you in wrath; and I also will chastise
    you seven times for your sins.
  ita-1885: io ancora procederò con voi con ira e con contrasto; e io ancora vi castigherò
    sette volte più, per i vostri peccati.
  eng-LXXUP: then will I walk with you with a froward mind, and I will chasten you
    sevenfold according to your sins.
  eng-ULB: then I will walk against you in anger, and I will punish you even seven
    more times as much for your sins.
  spa-VBL: entonces actuaré contra ustedes con furia, y yo mismo los castigaré siete
    veces por sus pecados.
  fra-_FOB: Je marcherai aussi contre vous avec fureur, et je vous châtierai sept
    fois plus, à cause de vos péchés;
  mal-mal: ഞാനും ക്രോധത്തോടെ നിങ്ങൾക്ക് വിരോധമായി നടക്കും; നിങ്ങളുടെ പാപങ്ങൾ നിമിത്തം
    നിങ്ങളെ ഏഴുമടങ്ങു ശിക്ഷിക്കും.
  urd-GVR: to merā ġhussā bhaṛkegā aur maiṅ tumhāre ḳhilāf ho kar tumhāre gunāhoṅ
    ke jawāb meṅ tumheṅ sāt gunā zyādā sazā dūṅgā.
  suz-BL: गो इन कली मरिम्‍शो पस ङा पस ग्रुम्‍नुङ। मिनु इन पाप ७ खेयप तेम्‍शा, सजाइ
    गेनन्‍नी। ब्‍यवस्‍था २८:५३; येरमीया १९:९
  ita-1927: anch’io vi resisterò con furore, e vi castigherò sette volte di più per
    i vostri peccati.
  ckb-ckb: ئەوا بە پێچەوانەوە لەگەڵتان دەجوڵێمەوە بە تووڕەییم و حەوت قات بۆ گوناهەکانتان
    سزاتان دەدەم.
  eng-BBE: Then my wrath will be burning against you, and I will give you punishment,
    I myself, seven times for your sins.
  kan-OKCV: ನಾನು ಕೋಪದಿಂದ ನಿಮಗೆ ವಿರೋಧವಾಗಿ ನಡೆದು, ನಿಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ ನಾನೇ ನಿಮ್ಮನ್ನು
    ಏಳರಷ್ಟಾಗಿ ಶಿಕ್ಷಿಸುವೆನು.
  tam-2017: நானும் உக்கிரத்தோடே உங்களுக்கு எதிர்த்து நடந்து, நானே உங்கள் பாவங்களுக்காக
    உங்களை ஏழுமடங்காகத் தண்டிப்பேன்.
  spa-RV-1909: Yo procederé con vosotros en contra y con ira, y os castigaré aun siete
    veces por vuestros pecados.
  ron-BTF: Atunci și eu voi umbla împotriva voastră în furie; și eu, chiar eu, vă
    voi pedepsi înșeptit pentru păcatele voastre.
  eng-WEBP: then I will walk contrary to you in wrath. I will also chastise you seven
    times for your sins.
  eng-FBV: then I will take action against you in a rage of fury, and I will punish
    you myself seven times over for your sins.
  nld-1939: dan zal ook Ik in mijn woede Mij tegen u blijven verzetten, en u tuchtigen
    om uw zonden tot zevenmaal toe.
  nch-BL: huajca nimochihuas niamocualancaitaca. Huan tahuel más miyac nicualanis
    ica amojuanti huan nimechtatzacuiltis chicome huelta más chicahuac por sese amotajtacolhua.
  vie-1934: thì ta cũng sẽ nghịch lại cùng các ngươi cách giận dữ, và vì cớ tội lỗi
    các ngươi, sẽ sửa phạt gấp bảy lần nữa.
  hin-CV: तब मैं अत्यंत क्रोधित होकर तुमसे शत्रुता रखूंगा और मैं, हां मैं, तुम्हारे
    पापों के लिए तुम्हें सात गुणा दंड दूंगा.
  eng-OURB: then I will walk contrary to you in wrath. I will also chastise you seven
    times for your habitual sins ·missing the marks·.
  spa-BES: Entonces mi ira arderá contra ustedes, y los castigaré, yo mismo, siete
    veces por sus pecados.
  tdx-tdx: le izaho ka ty hanjehatse am-poroforo; Izaho, eka izaho, ty handilo anahareo
    im-pito ty amo sata-rati’ areoo.
  vid-vid: lelo heni ndochitowa na hemwe kwa kuzudila ng'hatu, na kuwatowa nene baha
    mala saba kwa chiwalo cha gehile ga hemwe.
  eng-OKE: I will proceed with you with strengthened anger, and will chastise you,
    even I, sevenfold for your sins.
  tha-KJV: เราจะดำเนินการขัดแย้งเจ้าอย่างรุนแรง และเราเองจะลงโทษแก่​เจ้​าให้​ทวี​อี​กเจ็ดเท่าเพราะการบาปทั้งหลายของเจ้า
  por-BR-2018: Eu procederei convosco em contra e com ira, e vos castigarei ainda
    sete vezes por vossos pecados.
  deu-ELO: so werde auch ich euch entgegen wandeln im Grimm, und werde euch siebenfach
    züchtigen wegen eurer Sünden.
  eng-WYC-2018: and I shall go against you in contrary strong vengeance, and I shall
    chastise you by seven vengeances for your sins, (then I also shall be contrary,
    and go against you with strong vengeance, and I shall chastise you seven times
    for your sins,)
  epo-epo: tiam Mi iros kontraŭ vin kolere, kaj Mi punos vin sepoble pro viaj pekoj.
  uig-PIN: Mǝnmu ⱪǝⱨr bilǝn silǝrgǝ ⱪarxi mangimǝn; Mǝn, yǝni Mǝn Ɵzüm gunaⱨliringlar
    tüpǝylidin jaza-tǝrbiyini yǝnǝ yǝttǝ ⱨǝssǝ eƣirlitip qüxürimǝn.
  beo-beo: Na da ougili dilima gegene, se iasu fesuale eno baligili dilima imunu.
  tpi-OTNT: orait bai mi belhat nogut tru na bai mi bekim rong bilong yupela moa yet
    na mekim save tru long yupela.
  hau-SA: cikin fushina, sai in yi adawa da ku, in kuma hukunta ku saboda zunubanku
    har sau bakwai.
  uig-LAT: Menmu qehr bilen silerge qarshi mangimen; Men, yeni Men Özüm gunahliringlar
    tüpeylidin jaza-terbiyini yene yette hesse éghirlitip chüshürimen.
  nde-nde: lami ngolaka lwami ngizakuba yisitha kini, njalo mina ngokwami ngizalijezisa
    okuphindwe kasikhombisa ngenxa yezono zenu.
  ton-ton: 'Pea te u toki ʻalu kehe pe au ʻiate kimoutolu ʻi he houhau lahi: pea ko
    au, ʻio, ko au te u tautea ʻakimoutolu ke tā tuʻo fitu ʻi hoʻomou ngaahi angahala.'
  ces-1613: I já také v hněvě maní s vámi zacházeti budu, a trestati vás budu i já
    sedmkrát více pro hříchy vaše.
  eng-WMB: then I will walk contrary to you in wrath. I will also chastise you seven
    times for your sins.
  tam-TCV: அப்பொழுது நானும் என் கோபத்தில் உங்களுடன் பகைமை பாராட்டி, உங்கள் பாவத்திற்காக
    ஏழுமடங்கு நானே உங்களைத் தண்டிப்பேன்.
  ceb-ULB: unya maglakaw ako batok kaninyo diha sa kasuko, ug silotan ko kamo sa pito
    ka pilo sobra pa sa inyong mga sala.
  pol-UBG: To ja też postąpię na przekór wam z gniewem; też będę was karać siedmiokrotnie
    za wasze grzechy.
  urd-GVU: تو میرا غصہ بھڑکے گا اور مَیں تمہارے خلاف ہو کر تمہارے گناہوں کے جواب میں
    تمہیں سات گُنا زیادہ سزا دوں گا۔
  deu-1912: so will ich euch im Grimm entgegen wandeln und will euch siebenmal mehr
    strafen um eure Sünden,
  kan-2017: ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಕೋಪಗೊಂಡವನಾಗಿ ನಿಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ ಏಳರಷ್ಟಾಗಿ ಶಿಕ್ಷಿಸುವೆನು.
  yap-yap: ma aram e bay gu sap ngomed u fithik’ e damumuw rog, mu kug gelnag e gechig
    ngomed ni medlip yay nib gel boch ko kafram.
  hlt-MCSB: nangmih taengah kosi neh boekoekthingka la ka lo van vetih nangmih te
    namamih kah tholh dongah voeirhih duela kan toel ni.
  mdy-ETH: ታኣኒ ዒንሢዳ ዻጋዺ፥ ቤርታ ሄሊሴ ሜታሢዳፓ ዑሣ ዓኣዼ ሜቶ ላንካይ ጳንጬ ማዓያ ዒንሢዳ ዔኪ ዬዓንዳኔ።
  twi-ASANTE: mo bɔne enti, me bo bɛfu mo na matwe mo aso a emu yɛ den mmɔho nson.
  eng-WEBU: then I will walk contrary to you in wrath. I will also chastise you seven
    times for your sins.
  bnp-bnp: bara tahate hateka na naro hale mu rata, iau kunana a habi a nimadihi dagi
    hateka ne mua.
  wal-wal: he wode tankka intte bolli hanqquwan denddana; intte nagaraa gishshau taani
    ta huuphen inttena laappun dakkuwaa qaxxayana.
  spa-PDDPT: Yo procederé contra ustedes con ira hostil y los castigaré aún siete
    veces por sus pecados.
  gun-gun: xee voi xepoxya aendu vy aiko 'rã penderovai. Ha'e rami vy pejejavyvea
    re rombojexavaive 'rã sete-kue peve ju.
  agu-BL: ẍchi'chok inc'u'l tzite'j, nin cxincawse' wok jukt tir yi nimte'n cu'n q'uixbel
    sbne', tan yi ipajpal.
  ilo-ULB: ket magnaakto a maibusor kadakayo nga addaan iti pungtot, ket dusaenkayto
    iti maminpito pay a kas kadagsen dagiti basbasolyo.
  kpg-kpg: malaa, i lodo dogu hagawelewele, Au ga huli adu gi goodou ga hagaduadua
    labelaa goodou gi huaidu gi nonua i nia holongo e hidu i nia holongo mai i mua.
  uig-ARA: مەنمۇ قەھر بىلەن سىلەرگە قارشى ماڭىمەن؛ مەن، يەنى مەن ئۆزۈم گۇناھلىرىڭلار
    تۈپەيلىدىن جازا-تەربىيىنى يەنە يەتتە ھەسسە ئېغىرلىتىپ چۈشۈرىمەن.
  sus-sus: n fe xɔrɔxɔɛ rafama nɛ wo ma, n wo ɲaxankata han sanmaya solofere wo xa
    yunubie xa fe ra.
  pon-2006: eri nan ei engieng, I pahn sohpeiong kumwail oh kalokei kumwail pak isipak,
    uksang mahs.
  ksd-ksd: io, ina pidimuane avat ma ra kankan, ma ina kita avat lavurua na pakana
    ure kavava lavur varpiam.
  tur-YTC: ben de öfkeyle size karşı yürüyeceğim. Günahlarınız için de sizi yedi kat
    cezalandıracağım.
  grc-BRENT: καὶ αὐτὸς πορεύσομαι μεθʼ ὑμῶν ἐν θυμῷ πλαγίῳ, καὶ παιδεύσω ὑμᾶς ἐγὼ
    ἑπτάκις κατὰ τὰς ἁμαρτίας ὑμῶν.
  ind-AYT: Aku akan menentangmu dengan murka-Ku. Aku sendiri akan menghukummu tujuh
    kali lebih berat karena dosamu.
  nya-nya: pamenepo ndidzalimbana nanu mwaukali, ndipo Ine mwini ndidzakulangani mochulukitsa
    kasanu ndi kawiri chifukwa cha kuchimwa kwanu.
  hrv-hrv: i ja ću se vama suprotstaviti - sedmerostruko ću vas kazniti za vaše grijehe.
  mps-mps: teda eno haliga sębę dwai mu eyu, te eno dagego dwai sę ebo umagia mu
    wei ponodu, te dageba dwai dene mu madubadi geaibao,” wali.
  tpi-tpi: orait bai mi belhat nogut tru na bai mi bekim rong bilong yupela moa yet
    na mekim save tru long yupela.
  dan-1931: så vil også jeg i Vrede handle genstridigt mod eder og tugte eder syvfold
    for eders Synder.
  vie-OVCB: Ta sẽ nổi giận, phạt tội các ngươi nặng gấp bảy lần.
  guj-2017: તો પછી હું ક્રોધે ભરાઈને તમારી વિરુદ્ધ ચાલીશ. અને હું તમારાં પાપોને લીધે
    તમને સાતગણી શિક્ષા કરીશ.
  pon-2006A: eri nan ei engieng, I pahn sohpeiong kumwail oh kalokei kumwail pak isipak,
    uksang mahs.
  por-BRBSL: então caminharei contrariamente a você com raiva. Também o castigarei
    sete vezes por seus pecados.
  cth-cth: Kai hai ka lungkhuek vaiteh, na taran awh han. Na yon kecu dawk alet sari
    touh na rek awh han.
  twi-twi: mo bɔne nti, me bo befuw mo na matwe mo aso a emu yɛ den mmɔho ason.
  hlt-hlt: nangmih taengah kosi neh boekoekthingka la ka lo van vetih nangmih te namamih
    kah tholh dongah voeirhih duela kan toel ni.
