  eng-WEBPB: then I will also walk contrary to you; and I will strike you, even I,
    seven times for your sins.
  kbq-kbq: Nagra kumi'ma hanarera narimpa ahe'na hara reramante'na, kumi'ma hanaza
    nona'a knazana 7ni'a zupa agatere'na tamigahue.
  nhe-BL: huajca nimotlalis queja niimocualancaitaca huan nimechtlatzacuiltis chicome
    hueltas más chicahuac para sese imotlajtlacolhua.
  gub-BL: aiko putar peàmàtyry'ymar romo nehe. Amono kar putar penehe hezepykaw 7
