  eng-BSB: then I will act with hostility toward you, and I will strike you sevenfold
    for your sins.
  tod-tod: nà ɓalaa, nà wo zakpe, gè wo loɠa ná zeizu ɠɛ lɔfela mɔnɔ, wa-ɠotoiti
