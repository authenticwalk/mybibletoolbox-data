  arb-NAV: أَنْقَلِبُ عَلَيْكُمْ وَأَزِيدُ فِي بَلائِكُمْ سَبْعَ مَرَّاتٍ وَفْقاً
    لِخَطَايَاكُمْ.
  ewe-ewe: ekema nye hã matsi tsitre ɖe miaƒe didiwo ŋu, eye nye ŋutɔ gɔ̃ hã mafia
