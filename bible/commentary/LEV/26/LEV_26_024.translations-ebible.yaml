verse: LEV.026.024
translations:
  mal-C: ഞാനും നിങ്ങളോടു വിരോധമായിരുന്ന് നിങ്ങളുടെ പാപങ്ങൾക്കു തക്കവണ്ണം നിങ്ങളെ ഏഴുമടങ്ങു
    പീഡിപ്പിക്കും.
  deu-TKW: so will auch ich euch zuwiderhandeln und will euch meinerseits schlagen
    siebenmal um eurer Sünden willen
  lin-lin: Ngai mpe nakotelemela bino mpe nakopesa bino bitumbu mbala sambo mpo na
    masumu na bino.
  eng-LSV: then I have walked—I also—with you in opposition, and have struck you,
    even I, sevenfold for your sins;
  eng-GNV: 'Then wil I also walke stubburnly against you, and I will smite you yet
    seuen times for your sinnes:'
  eng-WEBSTER: Then will I also walk contrary to you, and I will punish you yet seven
    times for your sins.
  nhw-BL: huajca nimotlalis quen niamocualancaitaca huan nimechtlatzacuiltis chicome
    hueltas más chicahuac para sese amotlajtlacolhua.
  swh-ONEN: mimi mwenyewe nitaweka uadui nanyi, na kuwatesa kwa ajili ya dhambi zenu
    mara saba zaidi.
  bba-bba: nɛn tii kon bɛɛ seesi kpɑ n mɑɑ bɛɛ sɛɛyɑsiɑ too too n kere yellu bɛɛn
    torɑnun sɔ̃.
  eng-KJVCPB: then will I also walk contrary unto you, and will punish you yet seven
    times for your sins.
  luo-luo: to an bende nanyisu wich teko, mi anamiu kum moloyo nyadibiriyo nikech
    richou.
  meu-meu: lau ese umui emui amo baina raka oho, bona emui kara dika davadia nega
    hahitu ma baina henimui.
  npi-ULB: म तिमीहरूका विरुद्ध हुने छु, र तिमीहरूका पापका कारण म तिमीहरूलाई सात गुणा
    दण्ड दिने छु ।
  yor-yor: Èmi náà yóò lòdì sí yín. Èmi yóò tún fa ìjìyà yín le ní ìlọ́po méje ju
    ti ìṣáájú.
  pes-OPCB: آنگاه من هم برخلاف میل شما رفتار خواهم کرد و شما را به سبب گناهانتان هفت
    بار بیشتر از پیش تنبیه خواهم نمود.
  tgl-ULB: Pagkatapos lalakad din ako laban sa inyo. Ako mismo ang magpapatama sa
    inyo ng pitong beses na palo para sa inyong mga kasalanan.
  hui-hui: nde i̱na tínaga ko ngamiru mitangi bialu genda timbuniore ala ibilarudagua
    ndo lone kahalu mo tago howa ibilolebero.
  mya-mya: ငါ​သည်​သင်​တို့​တစ်​ဘက်​၌​နေ​၍​အ​ပြစ်​ဒဏ် ကို ယ​ခင်​က​ထက်​ခု​နစ်​ဆ​တိုး​၍​ခံ​စေ​မည်။-
  bod-N: བདག་ཀྱང་ཁྱོད་དང་རྒྱབ་འགལ་དུ་འགྲོ་ཞིང་། ཁྱོད་རྣམས་ཀྱི་སྡིག་པའི་ཕྱིར་དུ་ལྡབ་བདུན་གྱིས་ཁྱོད་ཅག་ལ་བརྡུང་བར་བྱའོ།
    །
  sna-sna: ini pachangu ndicharwisana nemi, uye ndichakurangai kakapetwa kanomwe nokuda
    kwezvivi zvenyu.
  spa-BLM: entonces yo también caminaré en contra de vosotros; y os golpearé, yo mismo,
    siete veces por vuestros pecados.
  cac-cac: a in xo, te nivan yaelal ol vac'b'at d'a eyib'an̈ yuj e mul chi'.
  swh-ULB: ndipo nami pia nitaenenda kinyume chenu, na Mimi mwenyewe nitawaadhibu
    mara saba kwa sababu ya dhambi zenu.
  bel-bel: дык і Я пайду супроць вас і пабэю вас сямікроць за грахі вашыя,
  deu-ELBBK: so werde auch ich euch entgegen wandeln, und auch ich werde euch siebenfach
    schlagen wegen eurer Sünden.
  mbb-OT: iyan a mismu egkuntra keniyu ne ebpurungan ku sikiyu edsiluti.
  mal-2015: ഞാനും നിങ്ങൾക്കു വിരോധമായി നടന്നു നിങ്ങളുടെ പാപങ്ങൾ നിമിത്തം ഏഴുമടങ്ങു
    നിങ്ങളെ ദണ്ഡിപ്പിക്കും.
  rmc-rmc: akor man the me ačhavava tumenge a marava tumen vaš tumare bini eftavar
    buter.
  pes-OPV: آنگاه من نیز به خلاف شما رفتار خواهم کرد، و شما را برای گناهانتان هفت چندان
    سزا خواهم داد.
  ron-1924: Мэ вой ымпотриви ши Еу воуэ ши вэ вой лови де шапте орь май мулт пентру
    пэкателе воастре.
  ben-OBCV: তাহলে তোমাদের প্রতি আমি শত্রুতা করব ও তোমাদের পাপের কারণে সাতগুণ ক্লেশ
    বৃদ্ধি করব।
  som-som: markaas aniguna gees baan idinka ahaan doonaa oo waan idin layn doonaa,
    xataa toddoba jeer ayaan dembiyadiinna aawadood idiin layn doonaa.
  lat-VUC: ego quoque contra vos adversus incedam, et percutiam vos septies propter
    peccata vestra,
  eng-ASVBT: then will I also walk contrary unto you; and I will smite you, even I,
    seven times for your sins.
  ita-1885: io altresì procederò con voi con contrasto e vi percoterò anch'io sette
    volte più, per i vostri peccati.
  eng-LXXUP: I also will walk with you with a perverse spirit, and I also will smite
    you seven times for your sins.
  eng-ULB: then I will also walk in opposition to you, and I myself will punish you
    seven times because of your sins.
  spa-VBL: entonces tomaré medidas contra ustedes. Te castigaré siete veces por tus
    pecados.
  fra-_FOB: Je marcherai, moi aussi, en opposition avec vous, et je vous frapperai
    sept fois plus, à cause de vos péchés.
  mal-mal: ഞാനും നിങ്ങൾക്ക് വിരോധമായി നടന്നു നിങ്ങളുടെ പാപങ്ങൾ നിമിത്തം ഏഴുമടങ്ങു
    നിങ്ങളെ ദണ്ഡിപ്പിക്കും.
  urd-GVR: to maiṅ ḳhud tumhāre ḳhilāf ho jāūṅgā. In gunāhoṅ ke jawāb meṅ maiṅ tumheṅ
    sāt gunā zyādā sazā dūṅgā.
  suz-BL: गो इन कली यो मरिम्‍शो पस ङा पस पाइनुङ। मिनु गो इन पाप ७ खेयप तेम्‍शा, इन
    कली श्‍येत गेनुङ।
  ita-1927: e vi colpirò sette volte di più per i vostri peccati.
  ckb-ckb: ئینجا منیش بە پێچەوانەوە لەگەڵتان دەجوڵێمەوە و حەوت قات بۆ گوناهەکانتان
    ئازارتان دەدەم.
  eng-BBE: Then I will go against you, and I will give you punishment, I myself, seven
    times for all your sins.
  kan-OKCV: ನಾನು ಸಹ ನಿಮಗೆ ವಿರೋಧವಾಗಿ ನಡೆದು, ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ನಿಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ, ಏಳರಷ್ಟು
    ಶಿಕ್ಷಿಸುವೆನು.
  tam-2017: நான் உங்களுக்கு எதிர்த்து நடந்து, உங்கள் பாவங்களின் காரணமாக ஏழுமடங்காக
    வாதித்து,
  spa-RV-1909: 'Yo también procederé con vosotros en oposición, y os heriré aun siete
    veces por vuestros pecados:'
  ron-BTF: Atunci eu de asemenea voi umbla împotriva voastră și vă voi pedepsi înșeptit
    pentru păcatele voastre.
  eng-WEBP: then I will also walk contrary to you; and I will strike you, even I,
    seven times for your sins.
  eng-FBV: then I will take action against you. I will punish you seven times over
    for your sins.
  nld-1939: dan zal ook Ik Mij tegen u verzetten, en u tuchtigen om uw zonden tot
    zevenmaal toe.
  nch-BL: huajca nimotalis quej niamocualancaitaca huan nimechtatzacuiltis chicome
    huelta más chicahuac por sese amotajtacol.
  vie-1934: thì ta đây cũng sẽ nghịch lại cùng các ngươi, và vì cớ tội lỗi, sẽ giáng
    tai vạ cho các ngươi gấp bảy lần nữa.
  hin-CV: तो मैं भी तुमसे शत्रुता भाव रखूंगा और मैं, हां मैं, तुम्हारे पापों के कारण
    तुम पर सात गुणा आक्रमण करूंगा.
  eng-OURB: then I will also walk contrary to you; and I will strike you, even I,
    seven times for your habitual sins ·missing the marks·.
  spa-BES: Entonces iré contra ustedes y los castigaré, yo mismo, siete veces por
    todos sus pecados.
  tdx-tdx: le ho zehareko ka, naho ho fofoheko im-pito indraike ty amo fandilara’
    areoo.
  vid-vid: lelo, nani ndokonjeza kitowa na hemwe na kuwatowani mala saba ng'hatu kwa
    chiwalo cha gehile ga hemwe.
  eng-OKE: I also will proceed with you in hardness, and will smite you, even I, sevenfold
    for your sins.
  tha-KJV: แล​้วเราจะดำเนินการขัดแย้งเจ้าทั้งหลายด้วย และจะลงโทษแก่​เจ้​าให้​ทวี​อี​กเจ็ดเท่าเพราะการบาปทั้งหลายของเจ้า
  por-BR-2018: 'Eu também procederei convosco, em oposição e vos ferirei ainda sete
    vezes por vossos pecados:'
  deu-ELO: so werde auch ich euch entgegen wandeln, und auch ich werde euch siebenfach
    schlagen wegen eurer Sünden.
  eng-WYC-2018: also I shall go adversary against you, and I shall smite you seven
    times for your sins; (then I shall also be your adversary or then I shall also
    go contrary to you, and I shall strike you seven times for your sins;)
  epo-epo: tiam ankaŭ Mi agos kontraŭ vi, kaj Mi ankaŭ frapos vin sepoble pro viaj
    pekoj.
  uig-PIN: Mǝnmu silǝrgǝ ⱪarxi mengip, gunaⱨinglar tüpǝylidin bolƣan jazani yǝnǝ yǝttǝ
    ⱨǝssǝ eƣirlitip, Mǝn Ɵzüm silǝrni urimǝn;
  beo-beo: Na da sinidigili, se iasu fesuale eno agoane baligili dilima imunu.
  tpi-OTNT: orait bai mi tingim sin bilong yupela na bai mi mekim save moa yet long
    yupela na hatim yupela tru.
  hau-SA: zan yi adawa da ku, zan kuma aukar muku saboda zunubanku har sau bakwai.
  uig-LAT: Menmu silerge qarshi méngip, gunahinglar tüpeylidin bolghan jazani yene
    yette hesse éghirlitip, Men Özüm silerni urimen;
  nde-nde: mina ngokwami ngizakuba yisitha kini, ngilitshaye okuphindwe kasikhombisa
    ngenxa yezono zenu.
  ton-ton: Pehē te u ʻalu hake foki kiate kimoutolu, pea te u tautea ʻakimoutolu ke
    tā tuʻo fitu ʻi hoʻomou ngaahi angahala.
  ces-1613: I já s vámi maní zacházeti budu, a bíti vás budu sedmkrát více pro hříchy
    vaše.
  eng-WMB: then I will also walk contrary to you; and I will strike you, even I, seven
    times for your sins.
  tam-TCV: நானும் உங்களுடன் பகைமை பாராட்டி, உங்கள் பாவத்திற்காக உங்களை ஏழுமடங்காகத்
    துன்புறுத்துவேன்.
  ceb-ULB: nan maglakaw usab ako batok kaninyo, ug silotan ko kamo sa pito ka pilo
    tungod sa inyong mga sala.
  pol-UBG: To i ja postąpię na przekór wam i będę was karał siedmiokrotnie za wasze
    grzechy;
  urd-GVU: تو مَیں خود تمہارے خلاف ہو جاؤں گا۔ اِن گناہوں کے جواب میں مَیں تمہیں سات
    گُنا زیادہ سزا دوں گا۔
  deu-1912: so will ich euch auch entgegen wandeln und will euch noch siebenmal mehr
    schlagen um eurer Sünden willen
  kan-2017: ನಿಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ ನಾನೇ ನಿಮ್ಮನ್ನು ಏಳರಷ್ಟಾಗಿ ಬಾಧಿಸುವೆನು.
  yap-yap: me Gag e gu ra cheal nggu togopluw ngomed ma gu ra gechig nagmed ni medlip
    yay nib gel ko kafram.
  hlt-MCSB: Te vaengah kai ngawn tah nangmih taengah boekoekthingka la ka lo vetih
    namamih kah tholhnah dongah voeirhih duela kang ngawn van ni.
  mdy-ETH: ታ ዒንሢዳ ዻጋዺ ዎንዳስካፓ ዑሣ ዓኣዼ ላንካይ ጳንጬ ማዔ ሜቶ ዒንሢዳ ታ ሄሊሳንዳኔ።
  twi-ASANTE: me nso, mɛtia mo apɛdeɛ, na me ara mʼankasa mɛtwe mo aso mprɛnson wɔ
    mo bɔne ho.
  eng-WEBU: then I will also walk contrary to you; and I will strike you, even I,
    seven times for your sins.
  bnp-bnp: bara luhoi a naro hale ne mua, a ratapile mua hateka tabu.
  wal-wal: he wode tankka intteyyo ixxis gaana; qassi intte nagaraa gishshau taani
    ta huuphen inttena laappun dakkuwaa qaxxayana.
  spa-PDDPT: entonces Yo también procederé en oposición contra ustedes y los golpearé
    siete veces más por sus pecados.
  gun-gun: xee voi aiko 'rã penderovai. Ha'e rami vy pejejavyvea re xee ae rojukapa
    'rã sete-kue teri pendekuai axy aguã.
  agu-BL: cxincawse' jukt tir, tan e'chk itil yi na ijuch.
  ilo-ULB: ket magnaakto met a maibusor kadakayo. Saplitankayonto pay iti maminpito
    a daras para kadagiti basbasolyo.
  kpg-kpg: gei Au ga huli adu gi goodou ga hagaduadua goodou i nia holongo e hidu
    gi nonua i nia holongo mai i mua.
  uig-ARA: مەنمۇ سىلەرگە قارشى مېڭىپ، گۇناھىڭلار تۈپەيلىدىن بولغان جازانى يەنە يەتتە
    ھەسسە ئېغىرلىتىپ، مەن ئۆزۈم سىلەرنى ئۇرىمەن؛
  sus-sus: n fe xɔrɔxɔɛ rafama nɛ wo ma, n wo ɲaxankata han sanmaya solofere wo xa
    yunubie xa fe ra.
  pon-2006: eri I pahn sohpeiong kumwail oh kalokei kumwail pak isipak, uksang mahs.
  ksd-ksd: io, ina pidimuane avat, ma iau iat ina ubu avat lavurua na pakana ure kavava
    lavur varpiam.
  tur-YTC: o zaman ben de size karşı yürüyeceğim; ve ben de sizi günahlarınız için
    yedi kat vuracağım.
  grc-BRENT: πορεύσομαι κᾀγὼ μεθʼ ὑμῶν θυμῷ πλαγίῳ, καὶ πατάξω ὑμᾶς κᾀγὼ ἑπτάκις ἀντὶ
    τῶν ἁμαρτιῶν ὑμῶν.
  ind-AYT: Aku juga akan melawanmu. Aku sendiri akan memukulmu tujuh kali lebih berat
    karena dosamu.
  nya-nya: Ine mwini ndidzalimbana nanu, ndipo ndidzakulangani mochulukitsa kasanu
    ndi kawiri chifukwa cha machimo anu.
  hrv-hrv: onda ću se i ja suprotstaviti vama i sam ću vas još sedmerostruko udariti
    za vaše grijehe.
  mps-mps: teda eno digi dagego te ebo sęgęde homu kone palama, te eno dage dwai
    dene mabo sę genugia mu idubadi, te dage posolo dwai mu yaibao.
  tpi-tpi: orait bai mi tingim sin bilong yupela na bai mi mekim save moa yet long
    yupela na hatim yupela tru.
  dan-1931: så vil også jeg handle genstridigt imod eder og slå eder syvfold for eders
    Synder.
  vie-OVCB: thì Ta sẽ ra tay trừng phạt tội lỗi các ngươi bảy lần nặng hơn nữa.
  guj-2017: તો હું પણ તમારી વિરુદ્ધ ચાલીશ. હું પોતે તમને તમારાં પાપો માટે સાતગણી વધુ
    આકરી સજા કરીશ.
  pon-2006A: eri I pahn sohpeiong kumwail oh kalokei kumwail pak isipak, uksang mahs.
  por-BRBSL: então eu também caminharei contrariamente a você; e eu lhe baterei, até
    mesmo eu, sete vezes por seus pecados.
  cth-cth: Kai ni hai na taran awh vaiteh na yonnae kecu dawk let sari touh e runae
    hoi na rektap awh han.
  twi-twi: me nso, metia mo apɛde, na me ara mʼankasa mɛtwe mo aso mpɛn ason wɔ mo
    bɔne ho.
  hlt-hlt: Te vaengah kai ngawn tah nangmih taengah boekoekthingka la ka lo vetih
    namamih kah tholhnah dongah voeirhih duela kang ngawn van ni.
  tbz-SIM: Dɛ mɔ̀nnì mí mmɔ́mmuɔ mmíì nɛ́ yóó cómmú kɛ́ di potɛ́ di yɛi nkpɛ́í,
  msy-2020: kɨ ian arazir kurabagh nɨghnɨgh, ua dughiar bar avɨribar ua ia ikaragh,
    ivezir bar kuram ia danɨng, egh bar puvɨra ia damuam.
  azb-azb: Mən də sizə qarşı çıxacağam və günahlarınıza görə yenə də yeddiqat artıq
    cəzalandıracağam.
  eng-DBY: then will I also walk contrary unto you, and will smite you, even I, sevenfold
    for your sins.
  hin-2017: तो मैं भी तुम्हारे विरुद्ध चलूँगा, और तुम्हारे पापों के कारण मैं आप ही
    तुम को सात गुणा मारूँगा।
  wol-KYG: su boobaa man itam maa leen di noonoo, te it man ci sama bopp maa leen
    di mbugalaat lu ko ëpp fukki yoon ak juróom, feye leen ko seeni bàkkaar.
  eng-YLT: then I have walked — I also — with you in opposition, and have smitten
    you, even I, seven times for your sins;
  eng-WYC-2017: also I shall go adversary against you, and I shall smite you seven
    times for your sins;
  eng-WMBB: then I will also walk contrary to you; and I will strike you, even I,
    seven times for your sins.
  urd-GVH: तो मैं ख़ुद तुम्हारे ख़िलाफ़ हो जाऊँगा। इन गुनाहों के जवाब में मैं तुम्हें
    सात गुना ज़्यादा सज़ा दूँगा।
  rug-rug: si ego, kaqu duta atu gamu Rau, meke va kilasa gamu ka zuapa totoso, ṉiṉira
    hola nia sapu pa kekenu.
  gaz-gaz: ani mataan koo isiniinan morma; sababii cubbuu keessaniitiifis dachaa torba
    isin nan miidha.
  fra-LSG: je vous résisterai aussi et je vous frapperai sept fois plus pour vos péchés.
  gnn-gnn: '@see-verse:LEV.026.023'
  yal-yal: n yɛtɛɛn kelima nɛn ɛ xili ma, n mɔn yi ɛ tɔrɔne rawuya ayi dɔxɔ solofere.
  haw-1868: Alaila e hele ku e aku au ia oukou, a e hoopai pahiku aku au ia oukou
