  mar-mar: तर मी ही तुमच्याविरुध्द होईन आणि, मीच तुमच्या पापाबद्दल तुम्हास सातपट ताडण
    करीन.
  qub-qub: nogapis contrayquimi ricacushäpaj. Chaymi juchayquicunapitaga ganchis cuti
