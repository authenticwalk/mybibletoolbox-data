  hbo-hbo: וְהָלַכְתִּ֧י אַף־אֲנִ֛י עִמָּכֶ֖ם בְּקֶ֑רִי וְהִכֵּיתִ֤י אֶתְכֶם֙ גַּם־אָ֔נִי
    שֶׁ֖בַע עַל־חַטֹּאתֵיכֶֽם׃
  eng-WYCLIFFE: also Y schal go aduersarie ayens you, and Y schal smyte you seuen
