  rop-rop: wal ai garra kipgon panishim yumob brabli adbalawei.
  ukr-1871: Так і сам я ійти му проти вас, і сам я побю вас усемеро за гріхи ваші.
  deu-1951: so will auch ich euch trotzig begegnen und euch siebenfältig schlagen
