  pan-pan: ਤਾਂ ਮੈਂ ਵੀ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਚੱਲਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਤ
