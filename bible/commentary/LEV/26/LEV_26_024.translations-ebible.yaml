  urd-urd: तो मैं भी तुम्हारे ख़िलाफ़ चलूँगा, और मैं आप ही तुम्हारे गुनाहों के लिए
    तुम को और सात गुना मारूँगा।
  rus-SYN: то и Я в ярости пойду против вас и поражу вас всемеро за грехи ваши,
