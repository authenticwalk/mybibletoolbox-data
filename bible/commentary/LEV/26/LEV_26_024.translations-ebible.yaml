  mya-JVB: ငါ သည်လည်း သင် တို့ကို ဆန့်ကျင် ဘက်ပြု၍ ၊ သင် တို့အပြစ် ကြောင့် ခုနစ် ဆသော
    ဒဏ် ကိုပေး ဦးမည်။
  hmo-hmo: lau ese umui do lau dagedage henia, bona emui kara dika ena davana ma do
