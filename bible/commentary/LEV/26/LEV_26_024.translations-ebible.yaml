  asm-FB: তেন্তে মইয়ো তোমালোকৰ বিপৰীত আচৰণ কৰিম আৰু তোমালোকৰ পাপৰ কাৰণে, মই তোমালোকলৈ
    সাতগুণ আপদ ঘটাম।
  sus-A: ﭑ قٍ شْرْشْي رَقَمَ نّ وٌ مَ، ﭑ وٌ حَشَنكَتَ هَن سَنمَيَ سٌلٌقٍرٍ وٌ شَ يُنُبِيٍ
    شَ قٍ رَ.
  fra-SBL: alors je marcherai aussi contre vous ; et je vous frapperai, moi, sept
