  heb-heb: והלכתי אף אני עמכם בקרי והכיתי אתכם גם אני שבע על חטאתיכם׃
  ben-IRV: তবে আমিও তোমাদের বিপরীত আচরণ করব ও তোমাদের পাপযুক্ত আমিই তোমাদেরকে সাত
