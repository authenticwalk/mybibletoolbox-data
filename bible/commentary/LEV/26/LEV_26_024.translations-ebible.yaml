  ory-ory: ତେବେ ଆମ୍ଭେ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କର ବିରୁଦ୍ଧାଚରଣ କରିବା ଓ ତୁମ୍ଭମାନଙ୍କୁ ପ୍ରହାର କରିବା,
