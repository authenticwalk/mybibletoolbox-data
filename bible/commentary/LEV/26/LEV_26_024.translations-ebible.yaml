  kos-kos: na nga ac fah foroht ac akkeokye kowos in upa liki meet ah pacl itkosr.
  hbo-WLC: וְהָלַכְתִּ֧י אַף־אֲנִ֛י עִמָּכֶ֖ם בְּקֶ֑רִי וְהִכֵּיתִ֤י אֶתְכֶם֙ גַּם־אָ֔נִי
