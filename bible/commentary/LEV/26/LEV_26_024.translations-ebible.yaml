  eng-JPS: then will I also walk contrary unto you; and I will smite you, even I,
    seven times for your sins.
  srp-1865: I ja æu vama iæi nasuprot, i biæu vas još sedam puta više za grijehe vaše.
  lug-lug: kale, nange ndibalaga obukambwe, era nze kennyini ndibeebonerereza emirundi
