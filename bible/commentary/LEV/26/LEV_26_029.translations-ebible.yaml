verse: LEV.026.029
translations:
  mal-C: നിങ്ങളുടെ പുത്രന്മാരുടെ മാംസവും നിങ്ങളുടെ പുത്രിമാരുടെ മാംസവും നിങ്ങൾ തിന്നും.
  deu-TKW: Und ihr sollt das Fleisch eurer Söhne verzehren und das Fleisch eurer Töchter
    sollt ihr verzehren.
  lin-lin: Bokolia bana na bino ya mibali mpe ya basi.
  eng-LSV: And you have eaten [the] flesh of your sons; and you eat [the] flesh of
    your daughters.
  eng-GNV: And ye shall eate ye flesh of your sonnes, and the flesh of your daughters
    shall ye deuoure.
  eng-WEBSTER: And ye shall eat the flesh of your sons, and the flesh of your daughters
    shall ye eat.
  nhw-BL: Huan anmayanase hasta anquincuase amoconehua catli oquichpilme huan catli
    sihuapilme.
  swh-ONEN: Mtakula nyama ya wana wenu na nyama ya binti zenu.
  bba-bba: I ko i ɡɔ̃ɔru wɑ sere i bɛɛn bibu tem.
  eng-KJVCPB: And ye shall eat the flesh of your sons, and the flesh of your daughters
    shall ye eat.
  luo-luo: Unucham ring yawuotu kod nyiwu.
  meu-meu: Bena natumui mamaruanedia bona natumui hahinedia hidiodia do bavani.
  npi-ULB: तिमीहरूले आफ्ना छोराछोरीहरूका मासु खाने छौ ।
  yor-yor: Ebi náà yóò pa yín dé bi pé ẹ ó máa jẹ ẹran-ara àwọn ọmọ yín ọkùnrin, àti
    àwọn ọmọ yín obìnrin.
  pes-OPCB: به حدی که از شدت گرسنگی پسران و دختران خود را خواهید خورد.
  tgl-ULB: Kakainin ninyo ang laman ng inyong mga anak na lalaki; kakainin ninyo ang
    laman ng inyong mga anak na babae.
  hui-hui: Ani ngerogola tí kamigoha hina gari timbuni tagira ibiragola tomo nalu
    holene nawidagola tínaga waneiginiore balu noleberemi.
  mya-mya: သင်​တို့​သည်​ဆာ​လောင်​မွတ်​သိပ်​လှ​သ​ဖြင့် ကိုယ် သား​သ​မီး​တို့​၏​အ​သား​ကို​စား​ရ​ကြ​လိမ့်
    မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་བུ་རྣམས་ཀྱི་ཤ་བཟའ་བ་དང་། རང་གི་བུ་མོ་རྣམས་ཀྱི་ཤ་ཡང་བཟའ་བར་འགྱུར།
  sna-sna: Muchadya nyama yavanakomana venyu nenyama yavanasikana venyu.
  spa-BLM: Comerás la carne de tus hijos, y comerás la carne de tus hijas.
  cac-cac: Ichato val chi' ol e chianb'at eb' eyuninal yed' eb' eyisil.
  swh-ULB: Ndipo mtakapokula nyama ya wana wenu; mtakula nyama ya binti zenu.
  bel-bel: 'і будзеце есьці плоць сыноў вашых, і плоць дочак вашых есьцімеце:'
  deu-ELBBK: Und ihr werdet das Fleisch eurer Söhne essen, und das Fleisch eurer Töchter
    werdet ihr essen.
  mbb-OT: Ebpeeǥiyan ku sikiyu te vitil ne egkepeǥes kew he egkaan te keugelingen
    niw he menge anak.
  mal-2015: നിങ്ങളുടെ പുത്രന്മാരുടെ മാംസം നിങ്ങൾ തിന്നും; നിങ്ങളുടെ പുത്രിമാരുടെ മാംസവും
    തിന്നും.
  rmc-rmc: Bokhatar chana tumare čhaven the tumare čhajen.
  pes-OPV: و گوشت پسران خود را خواهیدخورد، و گوشت دختران خود را خواهید خورد.
  ron-1924: Вець мынка пынэ ши карня фиилор воштри, вець мынка пынэ ши карня фийчелор
    воастре.
  ben-OBCV: তোমরা নিজের নিজের ছেলেদের ও মেয়েদের মাংস ভক্ষণ করবে।
  som-som: Oo waxaad cuni doontaan hilibka wiilaashiinna, oo waxaad cuni doontaan
    hilibka gabdhihiinna.
  lat-VUC: ita ut comedatis carnes filiorum vestrorum et filiarum vestrarum.
  eng-ASVBT: And ye shall eat the flesh of your sons, and the flesh of your daughters
    shall ye eat.
  ita-1885: E mangerete la carne de' vostri figliuoli, e la carne delle vostre figliuole.
  eng-LXXUP: And ye shall eat the flesh of your sons, and the flesh of your daughters
    shall ye eat.
  eng-ULB: You will eat the flesh of your sons; you will eat the flesh of your daughters.
  spa-VBL: Se comerán los cuerpos de sus propios hijos e hijas.
  fra-_FOB: Vous mangerez la chair de vos fils, et vous mangerez la chair de vos filles;
  mal-mal: നിങ്ങളുടെ പുത്രന്മാരുടെ മാംസം നിങ്ങൾ തിന്നും; നിങ്ങളുടെ പുത്രിമാരുടെ മാംസവും
    തിന്നും.
  urd-GVR: Tum musībat ke bāis apne beṭe-beṭiyoṅ kā gosht khāoge.
  suz-BL: गेपुकीमी इन तमी तौ आन श्‍ये ब्‍वचा माल्‍नीनी।
  ita-1927: Mangerete la carne dei vostri figliuoli, e mangerete la carne delle vostre
    figliuole.
  ckb-ckb: جا گۆشتی کوڕ و کچەکانتان دەخۆن.
  eng-BBE: Then you will take the flesh of your sons and the flesh of your daughters
    for food;
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರ ಮಾಂಸವನ್ನು ತಿನ್ನುವಿರಿ.
  tam-2017: உங்கள் மகன்களின் மாம்சத்தையும் உங்கள் மகள்களின் மாம்சத்தையும் சாப்பிடுவீர்கள்.
  spa-RV-1909: 'Y comeréis las carnes de vuestros hijos, y comeréis las carnes de
    vuestras hijas:'
  ron-BTF: Și carnea fiilor voștri o veți mânca și carnea fiicelor voastre o veți
    mânca.
  eng-WEBP: You will eat the flesh of your sons, and you will eat the flesh of your
    daughters.
  eng-FBV: You will eat the bodies of your own sons and daughters.
  nld-1939: Dan zult ge het vlees van uw zonen eten en het vlees van uw dochters.
  nch-BL: Huan anmayanase hasta anquincuase amoconehua cati oquichpilme huan cati
    sihuapilme.
  vie-1934: Các ngươi sẽ ăn thịt con trai con gái mình;
  hin-CV: तुम अपने पुत्रों के मांस को खाओगे और हां, तुम अपनी पुत्रियों के मांस को
    खाओगे.
  eng-OURB: You will eat the flesh of your sons, and you will eat the flesh of your
    daughters.
  spa-BES: Entonces tomarán la carne de sus hijos y la carne de sus hijas para comer;
  tdx-tdx: Ho kamae’ areo ty nofon’ ana-dahi’ areo, eka, ty nofon’ anak’ ampela’ areo
    ty ho hane’ areo.
  vid-vid: Mowa na nzala ng'hatu, ahyo molya miwunde ja wana wa hemwe walume na wadala.
  eng-OKE: And ye shall eat the flesh of your sons, and the flesh of your daughters
    will you eat.
  tha-KJV: เจ้​าจะกินเนื้​อบ​ุตรชายของเจ้า และเจ้าจะกินเนื้​อบ​ุตรสาวของเจ้า
  por-BR-2018: 'E comereis as carnes de vossos filhos, e comereis as carnes de vossas
    filhas:'
  deu-ELO: Und ihr werdet das Fleisch eurer Söhne essen, und das Fleisch eurer Töchter
    werdet ihr essen.
  eng-WYC-2018: so that ye (shall) eat the flesh of your sons, and of your daughters;
  epo-epo: Kaj vi manĝos la karnon de viaj filoj, kaj la karnon de viaj filinoj vi
    manĝos.
  uig-PIN: Xuning bilǝn silǝr oƣulliringlarning gɵxi wǝ ⱪizliringlarning gɵxini yǝysilǝr;
  beo-beo: 'Dilia ha:i bagade nababeba:le, dilia manodafa amo hei manusa: dawa:mu.'
  tpi-OTNT: Bai yupela i hangre nogut tru, na bai yupela i kilim na kaikai ol pikinini
    man na pikinini meri bilong yupela yet.
  hau-SA: Za ku ci naman ’ya’yanku maza da na ’ya’yanku mata.
  uig-LAT: Shuning bilen siler oghulliringlarning göshi we qizliringlarning göshini
    yeysiler;
  nde-nde: Lizakudla inyama yemizimba yamadodana enu, lidle lenyama yemizimba yamadodakazi
    enu.
  ton-ton: Pea te mou kai ʻae sino ʻo homou ngaahi foha, mo e sino ʻo homou ngaahi
    ʻofefine te mou kai.
  ces-1613: A budete jísti těla synů svých, a těla dcer svých.
  eng-WMB: You will eat the flesh of your sons, and you will eat the flesh of your
    daughters.
  tam-TCV: நீங்கள் உங்கள் மகன்களுடைய, மகள்களுடைய சதையைச் சாப்பிடுவீர்கள்.
  ceb-ULB: Kan-on ninyo ang unod sa inyong mga anak nga lalaki; kan-on ninyo ang unod
    sa inyong mga anak nga babaye.
  pol-UBG: I będziecie jeść ciało waszych synów i ciało waszych córek.
  urd-GVU: تم مصیبت کے باعث اپنے بیٹے بیٹیوں کا گوشت کھاؤ گے۔
  deu-1912: daß ihr sollt eurer Söhne und Töchter Fleisch essen.
  kan-2017: ನೀವು ನಿಮ್ಮ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣುಮಕ್ಕಳ ಮಾಂಸವನ್ನೇ ತಿನ್ನುವಿರಿ.
  yap-yap: Ma bayi gel e uyngol ngomed ngam longyed pifakmed.
  hlt-MCSB: Te vaengah na capa rhoek kah a saa te na caak uh vetih na canu rhoek kah
    a saa khaw na caak uh ni.
  mdy-ETH: ናያ ዒንሢ ሚርጌና ባሻንዳሢሮ ናኣቶ ዒንሢኮ ዒንሢ ሙዓንዳኔ።
  twi-ASANTE: Mobɛwe mo mmammarima ne mo mmammaa ɛnam.
  eng-WEBU: You will eat the flesh of your sons, and you will eat the flesh of your
    daughters.
  bnp-bnp: Muri bara mu vitolo hateka, mu rabalaki mu kani e huriki e tune mua.
  wal-wal: Intte intte attuma naatunne intte macca naatu ashuwaa maana.
  spa-PDDPT: Comerán la carne de sus hijos y de sus hijas.
  gun-gun: Ha'e ramo pe'u 'rã pendera'y ha'e penderajy kuery ro'okue ae.
  agu-BL: Nin tan yi xtxolbila'se'j, axwokte'n cxocopon tan chibajse'n initxa'.
  ilo-ULB: Kanenyonto dagiti lasag dagiti annakyo a lallaki; kanenyonto dagiti lasag
    dagiti annakyo a babbai.
  kpg-kpg: Goodou koia ga hiigai gi nonua, gaa gai godou dama.
  uig-ARA: شۇنىڭ بىلەن سىلەر ئوغۇللىرىڭلارنىڭ گۆشى ۋە قىزلىرىڭلارنىڭ گۆشىنى يەيسىلەر؛
  sus-sus: Wo fama wo xa die sube yati donde.
  pon-2006: Amwail duhpek pahn ukla mehlel oh kumwail pahn kangala noumwail seri.
  ksd-ksd: Ma avat a en ra vio i ra umana natu i vavat, a umana tutana ma ra umana
    vavina.
  tur-YTC: Oğullarınızın etini yiyeceksiniz, kızlarınızın etini yiyeceksiniz.
  grc-BRENT: Καὶ φάγεσθε τὰς σάρκας τῶν υἱῶν ὑμῶν, καὶ τὰς σάρκας τῶν θυγατέρων ὑμῶν
    φάγεσθε.
  ind-AYT: Kamu akan memakan daging anak-anakmu laki-laki dan perempuan.
  nya-nya: Mudzadya ana anu aamuna ndiponso mudzadya ana anu aakazi.
  hrv-hrv: Jest ćete meso od svojih sinova, jest ćete meso od svojih kćeri.
  mps-mps: “Te dage nasi dwai mu ebaso, te duga wai te ogwa me wegi dabe te ela tueibao,”
    te po wai dao.
  tpi-tpi: Bai yupela i hangre nogut tru, na bai yupela i kilim na kaikai ol pikinini
    man na pikinini meri bilong yupela yet.
  dan-1931: I skal fortære eders Sønners Kød, og eders Døtres Kød skal I fortære.
  vie-OVCB: Các ngươi sẽ ăn thịt con mình, cả trai lẫn gái.
  guj-2017: તમે તમારા પુત્રનું તેમ જ તમારી પુત્રીઓનું માંસ ખાશો.
  pon-2006A: Amwail duhpek pahn ukla mehlel oh kumwail pahn kangala noumwail seri.
  por-BRBSL: Você comerá a carne de seus filhos, e você comerá a carne de suas filhas.
  cth-cth: Nangmouh ni na canaw e a moi na ca awh han.
  twi-twi: Mobɛwe mo mmabarima ne mo mmabea nam.
  hlt-hlt: Te vaengah na capa rhoek kah a saa te na caak uh vetih na canu rhoek kah
    a saa khaw na caak uh ni.
  tbz-SIM: kɛ̀ di nkɔù di bí kɛ cɑ́ɑ́, initidɑɑì nɛ̀ initipòì,
  msy-2020: Mɨtiriam puvɨra ian aghɨtɨ, ia uari uan otariba ko guivibav sogh dar amam.
  azb-azb: Oğul və qızlarınızın ətini yeməyə məcbur olacaqsınız.
  eng-DBY: And ye shall eat the flesh of your sons, and the flesh of your daughters
    shall ye eat.
  hin-2017: और तुम को अपने बेटों और बेटियों का माँस खाना पड़ेगा।
  wol-KYG: Dingeen yàpp seeni doom yu góor, yàpp seen doom yu jigéen ndax xiif.
  eng-YLT: '''And ye have eaten the flesh of your sons; even flesh of your daughters
    ye do eat.'
  eng-WYC-2017: so that ye eat the flesh of your sons, and of your daughters;
  eng-WMBB: You will eat the flesh of your sons, and you will eat the flesh of your
    daughters.
  urd-GVH: तुम मुसीबत के बाइस अपने बेटे-बेटियों का गोश्त खाओगे।
  rug-rug: Sa mia inovia si kaqu kaleana hola, meke kaqu henai gamu sari na tumia
    soti.
  gaz-gaz: Isin foon ilmaan keessaniitii fi foon intallan keessanii ni nyaattu.
  fra-LSG: Vous mangerez la chair de vos fils, et vous mangerez la chair de vos filles.
  gnn-gnn: “Yo, nhuma yurru mirithirrina yana djaṉŋarrthirrinydja, ga yana liŋgu‐u‐u
    ga wiripu‐guḻku'yunydja nhuma yurru ḻuka nhumalaŋguway yumurrku'nhana djamarrkuḻi'nha.
  yal-yal: Ɛ ɛ diine suben donma nɛn.
  haw-1868: A e ai oukou i ka io o ka oukou mau keikikane, a o ka io no o ka oukou
    mau kaikamahine ka oukou e ai ai.
  arb-NAV: فَتَأْكُلُونَ لَحْمَ أَبْنَائِكُمْ وبَنَاتِكُمْ.
  ewe-ewe: Miaɖu miawo ŋutɔ mia viŋutsuwo kple mia vinyɔnuwo,
  eng-LEE: And ye shall eat the flesh of your sons, and the flesh of your daughters
    shall ye eat.
  asm-FB: তোমালোকে নিজ নিজ পো-জীহঁতৰ মঙহ খাবা।
  sus-A: وٌ قَمَ وٌ شَ دِيٍ سُبٍ يَتِ دٌندٍ.
  fra-SBL: Vous mangerez la chair de vos fils, et vous mangerez la chair de vos filles.
  hbo-hbo: וַאֲכַלְתֶּ֖ם בְּשַׂ֣ר בְּנֵיכֶ֑ם וּבְשַׂ֥ר בְּנֹתֵיכֶ֖ם תֹּאכֵֽלוּ׃
  eng-WYCLIFFE: so that ye ete the fleischis of youre sones, and of youre douytris;
  cwe-cwe: Mwizakuwa na nzala ng'hani, ivo mwizakuja wanenu wenyewo, wachilume na
    wachike.
  kik-kik: Mũkaarĩĩaga nyama cia ariũ na aarĩ anyu.
  fra-NCL: Vous mangerez la chair de vos fils, et vous mangerez la chair de vos filles.
  cek-AK: Na capanawk hoi na canunawk ih ngan to na caa o tih.
  cuk-cuk: Be-masmala be gutemaloed, be-bunamala be gutemaloed.
  uig-CYR: Шуниң билән силәр оғуллириңларниң гөши вә қизлириңларниң гөшини йәйсиләр;
  tel-2017: మీరు మీ కొడుకుల మాంసం తింటారు, మీ కుమార్తెల మాంసం తింటారు.
  hat-BSA: Anplis nou va manje chè a fis nou yo e chè a fi nou yo, n ap manje.
  kos-kos: Masrinsral lowos ac fah arulana upa, oru kowos ac fah kangla tulik nutuwos
    sifacna.
  hbo-WLC: וַאֲכַלְתֶּ֖ם בְּשַׂ֣ר בְּנֵיכֶ֑ם וּבְשַׂ֥ר בְּנֹתֵיכֶ֖ם תֹּאכֵֽלוּ׃
  ibo-ibo: Unu ga-eri anụ ụmụ unu ndị ikom, na anụ ụmụ unu ndị inyom.
  ory-ory: ତହିଁରେ ତୁମ୍ଭେମାନେ ଆପଣା ପୁତ୍ରଗଣର ଓ କନ୍ୟାଗଣର ମାଂସ ଭୋଜନ କରିବ।
  chk-chk: Iwe, pokiten watten ämi echik oupwe ochei fituken püsin nöümi ät me nengin.
  rop-rop: Yumob garra jidan brabli hanggribala en yumob garra dagat yumob ronwan
    biginini.
  ukr-1871: І їсти мете тїло синів ваших, і тїло дочок ваших їсти мете,
  deu-1951: daß ihr eurer Söhne und Töchter Fleisch fressen müßt!
  eng-JPS: And ye shall eat the flesh of your sons, and the flesh of your daughters
    shall ye eat.
  srp-1865: I ješæete meso od sinova svojih, i meso od kæeri svojih ješæete.
  lug-lug: Mulirya batabani bammwe ne bawala bammwe.
  heb-heb: ואכלתם בשר בניכם ובשר בנתיכם תאכלו׃
  ben-IRV: আর তোমরা নিজের নিজের ছেলেদের মাংস খাবে ও নিজের নিজের মেয়েদের মাংস খাবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਦਾ ਅਤੇ ਆਪਣੀਆਂ ਧੀਆਂ ਦਾ ਮਾਸ ਖਾਓਗੇ।
  mya-JVB: သင်တို့သည် ကိုယ် သား သမီး တို့၏ အသား ကို စား ရကြလိမ့်မည်။
  hmo-hmo: Emui hitolo be do ia bada herea dainai, umui sibona emui natudia do umui
    anidia.
  urd-urd: और तुम को अपने बेटों का गोश्त और अपनी बेटियों का गोश्त खाना पड़ेगा।
  rus-SYN: и будете есть плоть сынов ваших, и плоть дочерей ваших будете есть;
  bqc-SIM: Nↄanapi a to à á nɛgↄ̃ɛↄ ń á nɛnↄɛↄ só.
  tcz-CHONGTHU: Na chateu tahsa geiya, numei kithei lou pasal kitheilouva nahin neh
    nah laidiu ahi.
  mar-mar: तुमच्या मुलांचे व मुलींचे मांस खाण्याची पाळी तुम्हावर येईल.
  qub-qub: Chauraga wamrayquicunata ollguta, warmitapis micunquipaj.
  bqp-bqp: I ko i gɔ̃ɔru wɑ sere i bɛɛn bibu tem.
  hat-hat: N'a sitèlman grangou n'a touye pwòp pitit gason ak pwòp pitit fi nou yo,
    n'a manje vyann yo.
  eng-BSB: You will eat the flesh of your own sons and daughters.
  tod-tod: Wa wo-loun zunuiti ma zuaiti mi, wo wo-loun anzanuiti ma zuaiti mi.
  eng-WEBPB: You will eat the flesh of your sons, and you will eat the flesh of your
    daughters.
  kbq-kbq: Tamage ana knafina, ne'zankura atupa nehuta ne' mofavre tami'ne mofa'netaminena
    zamaheta negahaze.
  nhe-BL: Huan inmayanase hasta inquincuase imoconehua tlen oquichpilme huan tlen
    sihuapilme.
  gub-BL: Upaw etea'i putar temi'u nehe. Pe'u putar pena'yr pe wà nehe.
  eng-DRA: So that you shall eat the flesh of your sons and of your daughters.
