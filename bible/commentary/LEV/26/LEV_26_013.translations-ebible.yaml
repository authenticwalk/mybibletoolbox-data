    na mea e paa ai ka oukou auamo, a hookupono ia oukou i ka hele ana.
  arb-NAV: أَنَا الرَّبُّ إِلَهُكُمْ أَخْرَجْتُكُمْ مِنْ مِصْرَ، وَحَطَّمْتُ أَغْلالَ
    قُيُودِكُمْ وَرَفَعْتُ شَأْنَكُمْ، لِكَيْ لَا تَظَلُّوا عَبِيداً لِلْمِصْرِيِّينَ
    فِي مَا بَعْدُ.
  ewe-ewe: elabena nyee nye Yehowa, miaƒe Mawu, ame si kplɔ mi tso Egiptenyigba dzi,
    ale be miaganye kluviwo azɔ o. Meɖe kɔkuti le kɔ dzi na mi, ale be miazɔ abe ablɔɖemewo
