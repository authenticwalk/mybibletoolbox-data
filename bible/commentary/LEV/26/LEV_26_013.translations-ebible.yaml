  urd-GVU: مَیں رب تمہارا خدا ہوں جو تمہیں مصر سے نکال لایا تاکہ تمہاری غلامی کی حالت
    ختم ہو جائے۔ مَیں نے تمہارے جوئے کو توڑ ڈالا، اور اب تم آزاد اور سیدھے ہو کر چل
    سکتے ہو۔
  deu-1912: Denn ich bin der HERR, euer Gott, der euch aus Ägyptenland geführt hat,
