    Mi brukim strong bilong ol man i bin kalabusim yupela, na yupela i lusim kalabus
    na amamas i kam.”
  hau-SA: Ni ne Ubangiji Allahnku, wanda ya fitar da ku daga Masar don kada ku ƙara
    zama bayi ga Masarawa; na karya sandunan wahalarku, na kuma bar ku ku yi tafiya
    a sake.
  uig-LAT: Men silerni Misirda ularning qulliri bolushtin hör qilishqa shu zéminidin
