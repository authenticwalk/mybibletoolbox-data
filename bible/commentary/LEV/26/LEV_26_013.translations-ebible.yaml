  nde-nde: Mina nginguThixo uNkulunkulu wenu owalikhupha elizweni laseGibhithe ukuze
    lingabi yizigqili zamaGibhithe futhi. Ngizaphule izikeyi zejogwe lenu njalo ngenza
    ukuba lenelise ukuhamba amakhanda enu ephakeme.’ ”
  ton-ton: Ko au ko Sihova ko homou ʻOtua, ʻaia naʻe ʻomi ʻakimoutolu mei he fonua
    ko ʻIsipite, koeʻuhi ke ʻoua naʻa mou nofo pōpula kiate kinautolu; pea naʻaku
    fesiʻi ʻae noʻo ʻo hoʻomou haʻamonga, ʻo ngaohi ʻakimoutolu ke mou ʻalu totonu.
  ces-1613: Já jsem Hospodin Bůh váš, kterýž jsem vyvedl vás z země Egyptských, abyste
