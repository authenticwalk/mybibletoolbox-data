  eng-WMB: I am the LORD your God, who brought you out of the land of Egypt, that
    you should not be their slaves. I have broken the bars of your yoke, and made
    you walk upright.
  tam-TCV: இனிமேலும் நீங்கள் எகிப்தியருக்கு அடிமைகளாயிராதபடிக்கு உங்களை எகிப்திலிருந்து
    வெளியே கொண்டுவந்த நானே உங்கள் இறைவனாகிய யெகோவா. உங்கள் நுகத்தின் தடிகளை முறித்து
    உங்களைத் தலைநிமிர்ந்து நடக்கும்படிச் செய்தேன்.
  ceb-ULB: Ako si Yahweh ang inyong Dios, ang nagpalingkawas kaninyo gikan sa yuta
