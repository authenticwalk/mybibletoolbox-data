  eng-WEBU: I am the LORD your God, who brought you out of the land of Egypt, that
    you should not be their slaves. I have broken the bars of your yoke, and made
    you walk upright.
  bnp-bnp: Iau e BAKOVI DAGI a Vure ne mua. Hosi mua a vorakato o Egipto ni vakavora
