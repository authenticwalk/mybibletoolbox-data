verse: LEV.026.013
translations:
  mal-C: നിങ്ങൾ ഇനിയും ഈജിപ്റ്റുകാരുടെ അടിമകളാകാതിരിക്കാൻ നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന്
    പുറത്തുകൊണ്ടുവന്ന നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു ഞാൻ. നിങ്ങൾ തലയുയർത്തി നിവർന്നു
    നടക്കേണ്ടതിന് ഞാൻ നിങ്ങളുടെ അടിമത്തത്തിന്റെ നുകക്കൈകൾ ഒടിച്ചുകളഞ്ഞു.
  deu-TKW: Ich bin Jahwe, euer Gott, der euch aus Ägypten weggeführt hat, damit ihr
    nicht länger ihre Sklaven wäret; ich zerbrach die Stangen eures Jochs und ließ
    euch aufrecht einhergehn.
  lin-lin: Nazali Yawe, Nzambe na bino, oyo abimisaki bino na Ejipito mpo ete bozala
    lisusu bawumbu kuna te ; nakataki basinga ya bikangiseli na bino mpe nabimisaki
    bino lokola balongi.
  eng-LSV: I [am] your God YHWH, who has brought you out of the land of the Egyptians,
    from being their servants; and I break the bars of your yoke and cause you to
    go erect.
  eng-GNV: I am the Lord your God which haue brought you out of the lande of Egypt,
    that yee should not be their bondmen, and I haue broken ye bonds of your yoke,
    and made you goe vpright.
  eng-WEBSTER: I am the LORD your God, who brought you out of the land of Egypt, that
    ye should not be their bond-men, and I have broken the bands of your yoke, and
    made you go upright.
  nhw-BL: Na niamoTECO catli nimechquixti ipan tlali Egipto para ayacmo antetequipanose
    san tlapic. Na catli nimechquixtili nopa cuahuitl etic catli eltoya ipan amoquejquespa
    para antlapoxonise quen tlapiyalme, huan na nimechchijqui ximoquetzaca xitlahuac.
  swh-ONEN: Mimi ndimi Bwana Mungu wenu, niliyewatoa katika nchi ya Misri ili msiendelee
    kuwa watumwa wa Wamisri, nikavunja kongwa lenu, na kuwawezesha kutembea mkiwa
    mmeinua vichwa vyenu juu.
  bba-bba: Nɛnɑ Gusunɔ bɛɛn Yinni, nɛ wi nɑ bɛɛ yɑrɑ sɑɑ yorun di Eɡibitiɔ. Nɛnɑ nɑ
    Eɡibitiɡibun dɑm dɔrebu kpeerɑsiɑ. Tɛ̃ i ko i kpĩ i sĩ n kun kɑ sekuru.
  eng-KJVCPB: I am the Lord your God, which brought you forth out of the land of Egypt,
    that ye should not be their bondmen; and I have broken the bands of your yoke,
    and made you go upright.
  luo-luo: An e Jehova Nyasaye ma Nyasachu mane ogolou e piny Misri, mondo kik ubed
    wasumb jo-Misri kendo ne aturo lodi mane otwenu mi koro sani uwuotho tir.
  meu-meu: 'Lau binai Iehova, emui Dirava: Aigupto tanona amo na hakaumui lasi, Aigupto
    taudia isiaidia basio lao heni nato; aiomui gadeadia na hamotudia, na haginimui
    maoromaoro.'
  npi-ULB: तिमीहरू मिश्रमा दास भइनरहोस् भनेर त्यस देशबाट तिमीहरूलाई निकालेर बाहिर
    ल्याउने परमप्रभु तिमीहरूका परमेश्‍वर म नै हुँ । मैले तिमीहरूका जुवाका काठहरू भत्‍काइदिएको
    छु र तिमीहरूलाई ठाडो भएर हिँड्ने तुल्याएको छु ।
  yor-yor: Èmi ni Olúwa Ọlọ́run yín tí ó mú yín jáde kúrò ní ilẹ̀ Ejibiti, kí ẹ̀yin
    má ba à jẹ́ ẹrú fún wọn mọ́. Mo sì já ìdè àjàgà yín, mo sì mú kí ẹ̀yin máa rìn
    gẹ́gẹ́ bí ẹni tí a gbé lórí sókè.
  pes-OPCB: من یهوه، خدای شما هستم که شما را از سرزمین مصر بیرون آوردم تا دیگر برده
    نباشید. زنجیرهای اسارت شما را پاره کردم و شما را سربلند نمودم.
  tgl-ULB: Ako si Yahweh na inyong Dios na nagdala sa inyo palabas mula sa lupain
    ng Ehipto, nang sa ganoon hindi na nila kayo magiging mga alipin. Winasak ko ang
    mga rehas ng inyong yugo at pinalakad kayo ng matuwid.
  hui-hui: I̱ni Anduane Homogo tínaga Ngode Datagaliwabeore kogoni. Bamba tí Iyibi
    dindiha garabaya biabe ale biahalu hemiria ani nahalimulonaga i̱na tí golope halu
    haru tagira ibirugoni. Iyibi agali tí garabaya bu helaga hearunaga hongo wiago
    bope harugola tí garabaya golalu tagira pu howa turu tara ho kamigoni ndobe, lene.
  mya-mya: ငါ​သည်​သင်​တို့​အား​ကျွန်​ဘ​ဝ​မှ​လွတ်​မြောက် စေ​ရန် အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သော​သင်
    တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော် မူ​၏။ ငါ​သည်​သင်​တို့​၏​ထမ်း​ပိုး​ကို​ချိုး​၍​သင်
    တို့​အား​မတ်​မတ်​လျှောက်​စေ​ပြီ'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་དང་། ཁྱོད་རྣམས་ཨེ་ཅིབ་པ་རྣམས་ཀྱི་བྲན་གཡོག་མི་བྱེད་པའི་ཆེད་དུ།
    བདག་གིས་ཁྱོད་ཚོ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་པ་ཡིན། བདག་གིས་ཁྱོད་རྣམས་ཀྱིས་འཁུར་བའི་གཉའ་ཤིང་བཅགས་ཏེ་ཁྱོད་ཚོ་མགོ་ཡར་དགྱེ་ནས་མདུན་དུ་སྐྱོད་ཐུབ་པར་བྱས་སོ།
    །
  sna-sna: Ndini Jehovha Mwari wenyu, ndakakubudisai kubva munyika yeIjipiti kuti
    musazova varanda kuvaIjipita zvakare, ndakatyora matanda ejoko renyu ndikakufambisai
    makati twi.
  spa-BLM: Yo soy el Señor, tu Dios, que te sacó de la tierra de Egipto para que no
    fueras su esclavo. He roto las barras de tu yugo y te he hecho caminar erguido.
  cac-cac: A in Jehová e Diosal in, ix ex viq'uelta d'a Egipto, yic vach' max ex cann̈ej
    checab'oc ta'. A in ix viq'uel jun munlajel man̈xo jantacoc syail ayoch d'a eyib'an̈.
    Yuj val chi' man̈xo n̈ojanoc ex emi tzex b'eyeq'ui.
  swh-ULB: Mimi ndimi Yahweh Mungu wenu, aliyewaleta nyinyi kutoka nchi ya Misri,
    ili kwamba msingeendelea kuwa watumwa wao. Nimevunja makomeo ya nira yenu na nikawafanya
    mtembee kwa kunyooka.
  bel-bel: Я Гасподзь Бог ваш, Які вывеў вас зь зямлі Егіпецкай, каб вы ня былі там
    рабамі, і разарваў повязі ярма вашага і павёў вас з паднятаю галавою.
  deu-ELBBK: Ich bin der HERR, euer Gott, der ich euch aus dem Land Ägypten herausgeführt
    habe, dass ihr nicht ihre Knechte sein solltet; und ich habe die Stäbe eures Joches
    zerbrochen und euch aufrecht wandeln lassen.
  mbb-OT: Iyan a kes Nengazen he Megbevayè niw he mibpeǥawas keniyu puun te Ehipto
    su wey kew kenè en meuripen te menge Ehiptohanen. Mibeǥayan ku en sikiyu te vayàbayà
    umbe wazè en ereg he igkeeled niw.
  mal-2015: നിങ്ങൾ മിസ്രയീമ്യർക്കു അടിമകളാകാതിരിപ്പാൻ അവരുടെ ദേശത്തുനിന്നു നിങ്ങളെ
    കൊണ്ടുവന്ന നിങ്ങളുടെ ദൈവമായ യഹോവ ഞാൻ ആകുന്നു; ഞാൻ നിങ്ങളുടെ നുകക്കൈകളെ ഒടിച്ചു
    നിങ്ങളെ നിവിർന്നു നടക്കുമാറാക്കിയിരിക്കുന്നു.
  rmc-rmc: Me som o RAJ, tumaro Del, savo tumen iľom avri andral o Egipt, hoj te na
    aven imar lengre otroka. Phagerďom tumenge o pharo jarmos, hoj tumen te rovňinen
    avri a te hazden o šero upre.‘ “
  pes-OPV: من یهوه خدای شماهستم که شما را از زمین مصر بیرون آوردم تاایشان را غلام
    نباشید، و بندهای یوغ شما راشکستم، و شما را راست روان ساختم.
  ron-1924: Еу сунт Домнул Думнезеул востру, каре в-ам скос дин цара Еӂиптулуй, каре
    в-ам скос дин робие; Еу ам рупт легэтуриле жугулуй востру ши в-ам фэкут сэ мерӂець
    ку капул ридикат.
  ben-OBCV: আমি তোমাদের ঈশ্বর সদাপ্রভু, যিনি মিশর থেকে তোমাদের বের করে এনেছেন, যেন
    তোমরা আর মিশরীয়দের ক্রীতদাস না হও; আমি তোমাদের জোয়ালের কাঠ ভেঙেছি ও মাথা উঁচু
    করে চলার যোগ্যতা তোমাদের দিয়েছি।
  som-som: Anigu waxaan ahay Rabbiga Ilaahiinna ah, oo idiinka soo bixiyey dalkii
    Masar si aydaan u sii ahaan addoommadoodii. Qataarradii harqoodkiinna waan idinka
    jebiyey, oo waxaan idinka dhigay inaad madaxfurnaan ku socotaan.
  lat-VUC: 'Ego Dominus Deus vester, qui eduxi vos de terra Ægyptiorum, ne serviretis
    eis: et qui confregi catenas cervicum vestrarum, ut incederetis erecti.'
  eng-ASVBT: I am Jehovah your God, who brought you forth out of the land of Egypt,
    that ye should not be their bondmen; and I have broken the bars of your yoke,
    and made you go upright.
  ita-1885: Io sono il Signore Iddio vostro, che vi ho tratti fuor del paese degli
    Egizj, acciocchè non foste loro servi; e ho spezzate le sbarre del vostro giogo,
    e vi ho fatti camminare a capo erto.
  eng-LXXUP: I am the Lord your God, who brought you out of the land of Egypt, where
    ye were slaves; and I broke the band of your yoke, and brought you forth openly.
  eng-ULB: I am Yahweh your God, who brought you out of the land of Egypt, so that
    you would not be their slaves. I have broken the bars of your yoke and made you
    to walk standing up straight.
  spa-VBL: Yo soy el Señor tu Dios, que te sacó de Egipto para que no tuvieras que
    ser más esclavo de los egipcios. Rompí el yugo que te mantenía agachado y te ayudaba
    a mantenerte erguido.
  fra-_FOB: Je suis l'Éternel, votre Dieu qui vous ai fait sortir du pays d'Égypte,
    afin que vous n'y fussiez plus esclaves. J'ai brisé les barres de votre joug,
    et je vous ai fait marcher la tête levée.
  mal-mal: നിങ്ങൾ ഈജിപ്റ്റുകാർക്ക് അടിമകളാകാതിരിക്കുവാൻ അവരുടെ ദേശത്തുനിന്ന് നിങ്ങളെ
    കൊണ്ടുവന്ന നിങ്ങളുടെ ദൈവമായ യഹോവ ഞാൻ ആകുന്നു; ഞാൻ നിങ്ങളുടെ നുകക്കൈകളെ ഒടിച്ചു
    നിങ്ങളെ നിവർന്നു നടക്കുമാറാക്കിയിരിക്കുന്നു.
  urd-GVR: Maiṅ Rab tumhārā Ḳhudā hūṅ jo tumheṅ Misr se nikāl lāyā tāki tumhārī ġhulāmī
    kī hālat ḳhatm ho jāe. Maiṅ ne tumhāre jue ko toṛ ḍālā, aur ab tum āzād aur sīdhe
    ho kar chal sakte ho.
  suz-BL: गो परमप्रभु यावे, इन परमप्रभु नङ। गेपुकी इन कली इजीप्‍ती आन वाइलीम वाइल
    मदुम्‍पाइक्‍थु, एक चाक्‍तन्‍नी। गो इन शुर ङा जवा जिक्‍शा, इन पिया पोक्‍शा गाक्‍ब
    सेल्‍तन्‍नी। इजीकीएल ३४:२७-२८
  ita-1927: Io sono l’Eterno, l’Iddio vostro, che vi ho tratto dal paese d’Egitto
    affinché non vi foste più schiavi; ho spezzato il vostro giogo, e v’ho fatto camminare
    a test’alta.
  ckb-ckb: من یەزدانی پەروەردگارتانم کە لە خاکی میسر دەریهێنان، لەوەی کە کۆیلەی ئەوان
    بوون و کۆتی نیری ئێوەی شکاند و بە سەربەرزییەوە بەڕێی کردن.
  eng-BBE: I am the Lord your God, who took you out of the land of Egypt so that you
    might not be servants to them; by me the cords of your yoke were broken and I
    made you go upright.
  kan-OKCV: ಈಜಿಪ್ಟ್ ದೇಶದವರಿಗೆ ನೀವು ದಾಸರಾಗಿರದ ಹಾಗೆ ಅವರ ದೇಶದೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಹೊರಗೆ ಬರಮಾಡಿ,
    ನಿಮ್ಮ ನೊಗದ ಕಟ್ಟುಗಳನ್ನು ಮುರಿದು, ನಿಮ್ಮನ್ನು ತಲೆಯೆತ್ತಿ ನಡೆಯುವಂತೆ ಮಾಡಿದ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: நீங்கள் எகிப்தியர்களுக்கு அடிமைகளாக இல்லாமல், நான் அவர்களுடைய தேசத்திலிருந்து
    உங்களைப் புறப்படச்செய்து, உங்கள் நுகத்தடிகளை முறித்து, உங்களை நிமிர்ந்து நடக்கச்செய்த
    உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: Yo Jehová vuestro Dios, que os saqué de la tierra de Egipto, para que
    no fueseis sus siervos; y rompí las coyundas de vuestro yugo, y os he hecho andar
    el rostro alto.
  ron-BTF: Eu sunt DOMNUL Dumnezeul vostru, care v-am scos afară din țara Egiptului,
    ca să nu fiți robii lor; și am frânt legăturile jugului vostru și v-am făcut să
    mergeți drept.
  eng-WEBP: I am the LORD your God, who brought you out of the land of Egypt, that
    you should not be their slaves. I have broken the bars of your yoke, and made
    you walk upright.
  eng-FBV: I am the Lord your God, who led you out of Egypt so you wouldn't have to
    be slaves to the Egyptians any longer. I smashed the yoke that kept you bent down
    and helped you to stand up straight.
  nld-1939: Ik ben Jahweh, uw God, die u uit Egypte heb geleid, zodat ge niet langer
    hun slaven waart; Ik heb de bomen van uw juk verbroken en u weer recht overeind
    laten gaan.
  nch-BL: Na niamoTECO cati nimechquixti ipan tali Egipto para ayecmo antetequipanose
    san tapic. Na cati nimechquixtili nopa cuahuit etic cati eltoya amoquechta para
    antapoxonise quej tapiyalme, huan na nimechchijqui ximoquetzaca xitahuac.
  vie-1934: Ta là Giê-hô-va, Đức Chúa Trời của các ngươi, Đấng đã đem các ngươi ra
    khỏi xứ Ê-díp-tô, hầu cho khỏi làm tôi mọi. Ta đã bẻ gãy cái ách của các ngươi,
    làm cho các ngươi đi ngước đầu lên.
  hin-CV: मैं याहवेह ही तुम्हारा परमेश्वर हूं, जो तुम्हें मिस्र देश से निकालकर लाया
    है कि तुम मिस्रियों के दास न बने रह जाओ, मैंने तुम्हारे जूए की पट्टियों को तोड़
    दिया है और तुम्हें सीधा होकर चलने में समर्थ किया है.
  eng-OURB: I am Adonai your God, who brought you out of the land of Egypt [Abode
    of slavery], that you should not be their slaves. I have broken the bars of your
    yoke, and made you go upright.
  spa-BES: Yo soy el Señor su Dios, que los saqué de la tierra de Egipto para que
    no fueran siervos de ellos; Por mí, las cuerdas de su yugo se rompieron y los
    hice levantar su cabeza en alto.
  tdx-tdx: Izaho i Iehovà Andrianañahare’ areo ninday anahareo nienga an-tane Mitsraime
    añe tsy ho ondevo’ iareo; fa nipozaheko ty baon-joka’ areo vaho nampijaradoñeko.
  vid-vid: Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe, nandiwalavile kuli isi ya Misili
    leka mleche kuwa wapogozi wa Wamisili. Heni nandiwalavya kuli upogozi kuli isi
    ya Misili na kuwadita muwe milejehe.
  eng-OKE: I am the Lord your God who brought you out from the land of Mizraim, that
    you should not be bondmen to them; and I brake off the yoke of the Gentiles from
    you, and brought you into liberty.
  tha-KJV: เราคือพระเยโฮวาห์พระเจ้าของเจ้า ผู้​นำเจ้าออกจากแผ่นดิ​นอ​ียิปต์ เพื่อเจ้าจะมิ​ได้​เป็นทาสของเขา
    เราได้หักคานแอกของเจ้าออกเสีย เพื่อให้​เจ้​ายืนตัวตรงได้
  por-BR-2018: Eu sou o SENHOR vosso Deus, que vos tirei da terra do Egito, para que
