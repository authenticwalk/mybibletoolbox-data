  grc-BRENT: Ἐγώ εἰμι Κύριος ὁ Θεὸς ὑμῶν, ὁ ἐξαγαγὼν ὑμᾶς ἐκ γῆς Αἰγύπτου, ὄντων ὑμῶν
    δούλων· καὶ συνέτριψα τὸν δεσμὸν τοῦ ζυγοῦ ὑμῶν, καὶ ἤγαγον ὑμᾶς μετὰ παῤῥησίας.
  ind-AYT: Akulah TUHAN, Allahmu, yang telah membawamu keluar dari negeri Mesir, supaya
