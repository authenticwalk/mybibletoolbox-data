    galu. Be dilia hahawane, dialuma mae fili sa:ili, gadili laloma:ne, Na da amo
    ilia gasa gugunufinisi dagoi.”'
  tpi-OTNT: Mi yet mi Bikpela, mi God bilong yupela. Bipo yupela i stap wokboi nating
