  eng-LEE: I am the Eternal your God, who have brought you forth out of the land of
    Egypt, that ye should not be their bond-men; and I have broken the bands of your
    yoke, and caused you to walk upright.
  asm-FB: মিচৰীয়াসকলৰ বন্দী নহবৰ কাৰণে যিজনাই মিচৰ দেশৰ পৰা তোমালোকক উলিয়াই আনিলে,
    তোমালোকৰ সেই ঈশ্বৰ যিহোৱা মই; মই তোমালোকৰ যুৱলিৰ শ’লমাৰি ভাঙি, তোমালোকক মূৰ দঙাই
    গমণ কৰিলোঁ।
  sus-A: عَلَتَلَ نَن ﭑ نَ، وٌ مَرِفِ عَلَ، نَشَن وٌ رَ مِنِ مِسِرَ بْشِ رَ عَلَكٌ
    وٌ نَشَ لُ عٍ يِ رَ. ﭑ بَرَ كٌنيِيَ كٌتٍ بَ وٌ شُن مَ، عَلَكٌ وٌ شَ حّرّ شُننَكٍلِ
    كُي.»
  fra-SBL: Je suis Yahvé, ton Dieu, qui t'ai fait sortir du pays d'Égypte, pour que
    tu ne sois pas leur esclave. J'ai brisé les barres de votre joug, et je vous ai
    fait marcher debout.
  hbo-hbo: אֲנִ֞י יְהוָ֣ה אֱלֹֽהֵיכֶ֗ם אֲשֶׁ֨ר הֹוצֵ֤אתִי אֶתְכֶם֙ מֵאֶ֣רֶץ מִצְרַ֔יִם
    מִֽהְיֹ֥ת לָהֶ֖ם עֲבָדִ֑ים וָאֶשְׁבֹּר֙ מֹטֹ֣ת עֻלְּכֶ֔ם וָאֹולֵ֥ךְ אֶתְכֶ֖ם קֹֽומְמִיּֽוּת׃
    פ
  eng-WYCLIFFE: Y am youre Lord God, that ledde you out of the lond of Egipcians,
    that ye schulden not serue hem, and which haue broke the chaynes of youre nollis,
    that ye schulde go vpriyt.
  cwe-cwe: Niye Mndewa Mulungu, Mulungu wenu, yonimulavileni kuna iisi ya Misili muladi
    sekemuwe watumwa kaidi. Nimulavani kuna uutumwa na kumtendani muilegehe.
  kik-kik: Niĩ nĩ niĩ Jehova Ngai wanyu, ũrĩa wamũrutire bũrũri wa Misiri, nĩguo mũtige
    gũtuĩka ngombo cia andũ a Misiri; ndoinangire macooki ma ngingo cianyu ngĩtũma
    mũhotage gũthiĩ mwĩhaandĩte wega.
  fra-NCL: Je suis Yahweh, votre Dieu, qui vous ai fait sortir du pays d’Égypte, pour
    que vous n’y fussiez plus esclaves ; j’ai brisé les barres de votre joug et je
    vous ai fait marcher tête levée.
  cek-AK: Izip kaminawk ih tamna ah na oh o han ai ah, Kai loe Izip prae thung hoi
    nangcae zaehoikung, na Angraeng Sithaw ah ka oh; hmuen kazit phawhhaih hnam to
    kang khaehsak moe, katoeng ah kang caeh o sak boeh.
  cuk-cuk: Ani an bemar-Bab-Dummad-Jehová gued. Ani an Egipto-yargi bemar-onosad,
    adi, bemar Egipto-dulemar-e-maiga mer bar-guegar. Bemar mer bingegudii gumalaga,
    maiga-gudiidgi an bemar-onosad.”
  uig-CYR: Мән силәрни Мисирда уларниң қуллири болуштин һөр қилишқа шу зиминидин чиқарған
    Худайиңлар Пәрвәрдигардурмән; Мән боюнтуруғуңларниң асарәтлирини сундуруп, қәддиңларни
    тик қилип маңғуздум.
  tel-2017: మీరు ఐగుప్తీయులకు దాసులు కాకుండ వారి దేశంలోనుండి మిమ్మల్ని రప్పించాను.
    నేను మీ దేవుడైన యెహోవాను. నేను మీ కాడి అడ్డకొయ్యలు విరగగొట్టి మిమ్మల్ని తలెత్తుకుని
    నడిచేలా చేశాను.
  hat-BSA: Mwen se SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte la
    pou nou pa t esklav pa yo. Mwen te kase fè esklavaj nou an, e Mwen te fè nou mache
    kanpe dwat.
  kos-kos: Nga LEUM GOD lowos. Nga uskowosme liki facl Egypt tuh kowos in tia sifilpa
    mwet kohs. Nga kunausla ku se ma toankowosi, ac oru tuh kowos in tia sifil fahsr
    suwoli.”
  hbo-WLC: אֲנִ֞י יְהוָ֣ה אֱלֹֽהֵיכֶ֗ם אֲשֶׁ֨ר הוֹצֵ֤אתִי אֶתְכֶם֙ מֵאֶ֣רֶץ מִצְרַ֔יִם
    מִֽהְיֹ֥ת לָהֶ֖ם עֲבָדִ֑ים וָאֶשְׁבֹּר֙ מֹטֹ֣ת עֻלְּכֶ֔ם וָאוֹלֵ֥ךְ אֶתְכֶ֖ם קֽוֹמְמִיּֽוּת׃
    פ
  ibo-ibo: Nʼihi na abụ m Onyenwe anyị Chineke unu onye kpọpụtara unu site nʼala Ijipt,
    ka unu ghara ịbụ ndị ohu ọzọ. Etijiela m mkpọrọ igwe nke ịbụ ohu unu, mee ka unu
    bụrụ ndị ji nganga ejegharị.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେପରି ସେମାନଙ୍କର ଦାସ ନ ହେବ, ଏଥିପାଇଁ ଯେ ତୁମ୍ଭମାନଙ୍କୁ ମିସର ଦେଶରୁ
    ବାହାର କରି ଆଣିଲେ, ସେହି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭେ ଅଟୁ; ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ଯୁଆଳିର ଯୋତ ଭାଙ୍ଗିଅଛୁ ଓ ତୁମ୍ଭମାନଙ୍କୁ ସିଧା ଚାଲିବାକୁ ଦେଇଅଛୁ।
  chk-chk: Ngang ewe Samol mi Lapalap ämi we Kot, üa emwenikemiiwu seni ewe fanü Isip,
    pwe resap chüen nöünikemi amanau. Iwe, üa kupi ewe waas mi nom won afaremi, pwe
    oupwe wenetä le fetal.”
  rop-rop: Mi na YAWEI, en aibin bringimat yumob brom Ijip wulijim yumob kaan jidan
    laiga prisana enimo. Aibin breigim det strongwan pawa det bin holdimdan yumob
    en aibin meigim yumob jidan fri, en aibin meigim yumob wok nomo bradinbalawei
    enimo.”
  ukr-1871: Я Господь, Бог ваш, що вас вивів із Египецької землї, щоб ви не були підневолені
    їм; і розірвав я зазвори ярма вашого, і дав вам ходити випроставшись.
  deu-1951: Ich, der HERR, bin euer Gott, der ich euch aus Ägypten geführt habe, daß
    ihr nicht ihre Knechte sein solltet; und ich zerbrach die Stäbe eures Joches und
    ließ euch aufrecht gehen.
  eng-JPS: I am the LORD your God, who brought you forth out of the land of Egypt,
    that ye should not be their bondmen; and I have broken the bars of your yoke,
    and made you go upright.
  srp-1865: Ja sam Gospod Bog vaš, koji vas izvedoh iz zemlje Misirske da im ne robujete,
    i polomih palice jarma vašega, i ispravih vas da hodite pravo.
  lug-lug: Nze Mukama Katonda wammwe eyabaggya mu nsi ey’e Misiri, mulyoke mukome
    okuba abaddu b’Abamisiri; namenya ebikoligo byammwe ne mbasobozesa okutambula
    nga mwesimbye.
  heb-heb: אני יהוה אלהיכם אשר הוצאתי אתכם מארץ מצרים מהית להם עבדים ואשבר מטת עלכם
    ואולך אתכם קוממיות׃
  ben-IRV: আমি সদাপ্রভু তোমাদের ঈশ্বর; আমি মিশর দেশ থেকে তোমাদেরকে বের করে এনেছি,
    তাদের দাস থাকতে দিইনি; আমি তোমাদের যোয়ালির-কাঠ ভেঙে সোজাভাবে তোমাদেরকে গমন করিয়েছি।
  pan-pan: ਮੈਂ ਉਹ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ ਜੋ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ,
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਦਾਸ ਨਾ ਰਹੋ ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਧੌਣ ਦੇ ਜੂਲੇ ਨੂੰ ਤੋੜ ਸੁੱਟਿਆ ਅਤੇ
    ਤੁਹਾਨੂੰ ਸਿੱਧੇ ਕਰਕੇ ਚਲਾਇਆ ਹੈ।
  mya-JVB: အဲဂုတ္တု ပြည် ၌ အစေ ကျွန်ခံရ သော သင် တို့ကို ငါလွှတ်၍ နှုတ် ဆောင်သော သင်
    တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။ သင် တို့၏ ထမ်းဘိုး ကြိုးကို ငါဖြတ် ၍ သင် တို့ကို
    တည့်မတ် စေပြီ။
  hmo-hmo: “Lau inai Lohiabada, emui Dirava, Aigupito tano dekena amo umui lau hakaua
    mai, Aigupito taudia edia hesiai gaukara do umui karaia lou lasi totona. Umui
    ia hadikaia siahuna lau hamakohia, bona umui lau haginia maoromaoro.”
  urd-urd: मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ, जो तुम को मुल्क — ए — मिस्र से इसलिए
    निकाल कर ले आया कि तुम उनके ग़ुलाम न बने रहो; और मैंने तुम्हारे जूए की चोबें तोड़
    डाली हैं और तुम को सीधा खड़ा करके चलाया।
  rus-SYN: Я Господь Бог ваш, Который вывел вас из земли Египетской, чтоб вы не были
    там рабами, и сокрушил узы ярма вашего, и повел вас с поднятою головою.
  bqc-SIM: Mámɛmaa Dii á Lua. Mámɛ ma á bↄ́lɛ Egipi, kɛ́ ásu àↄ dɛ ń zↄↄ ũ
    lↄo yã́i. Ma zuu pↄ́ aa dàɛ́ kɛ̀ kɛ́lɛkɛlɛ, ↄ̃ a gↄ̃ bɛ ń mio daa ía.
  tcz-CHONGTHU: Egypt gam mite soh nahi lou na diuva, agam sung uva kona hinpui galkai
    Pakai na Pathen uchu keima hi kahin, keiman na bonchauva namkol chu kasuh chip
    a nangho jouse dingdet puma ka che sah nahiuve.
  mar-mar: मी परमेश्वर तुमचा देव आहे. मिसर देशात तुम्ही गुलाम होता. मी तुम्हास मिसर
    देशातून बाहेर काढले; गुलाम म्हणून काम करताना जड वजनांचा भार वाहून तुम्ही वाकून
    गेला होता. परंतु तुमच्या खांद्यावरील जोखड मोडून मी तुम्हास पुन्हा ताठ चालवले आहे!
  qub-qub: Noga Tayta Diosniquimi Egipto runacunapa munaynincho caycaptiqui jorgamushcä.
    Yuntata fiyupa lasaj yügu ñacachejnöpis ñacaycaptiquimi jorgamurä. Nircur llapanchöpis
    allimi purichishcä.
  bqp-bqp: Nɛnɑ Gusunɔ bɛɛn Yinni, nɛ wi nɑ bɛɛ yɑrɑ sɑɑ yorun di Egibitiɔ. Nɛnɑ nɑ
    Egibitigibun dɑm dɔrebu kpeerɑsiɑ. Tɛ̃ i ko i kpĩ i sĩ n kun kɑ sekuru.
  hat-hat: Se mwen menm, Seyè a, Bondye nou an, ki te fè nou soti kite peyi Lejip
    pou nou pa t' rete esklav moun sa yo ankò. Mwen kase gwo kòd lwijanboje ki t'ap
    jouke nou an, mwen fè nou mache tèt anlè.
  eng-BSB: I am the LORD your God, who brought you out of the land of Egypt so that
    you would no longer be slaves to the Egyptians. I broke the bars of your yoke
    and enabled you to walk in uprightness.
  tod-tod: Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI, nii é wo ɠulani Ezipete yooi ʋa, é wo
    ɠula duɔlai zu. Gè wa-unbawuluiti galeɠaleni, wo ziɛ unbuzeɠei zu.
  eng-WEBPB: I am the LORD your God, who brought you out of the land of Egypt, that
    you should not be their slaves. I have broken the bars of your yoke, and made
    you walk upright.
  kbq-kbq: Nagra Ra Anumzana, tamagri Anumzamo'na Isipiti'ma tamavre'na ogeta, mago'ane
    kazokzo eri'za vahera omani'naze. Hagi agarenamare zafama tamanankempi anakinte'nazageta
    kazokzo eri'zama e'nerizage'na, Nagra ana zafa eri atrogeta fru huta e'naze.
  nhe-BL: Na niimoTECO tlen nimechquixti ipan tlali Egipto para ayoc intlatequipanose
    san tlapic. Na tlen nimechquixtili nopa cuahuitl etic tlen eltoya ipan imoquejquespa
    para intlapoxonise queja tlapiyalime, huan na nimechchijqui ximoquetzaca xitlahuac.
  gub-BL: Aiko Tuweharupi Wiko Ma'e romo pezar romo ihe. Apupyro Ezit ywy wi. Nezewe
    mehe napeiko kwaw a'e ywy rehe har wanupe uma'ereko e ma'e romo. Apupyro pemunehew
    pawer wi. Apumuata kar uzurupu'àm ma'e romo ihe.
  eng-DRA: 'I am the Lord your God: who have brought you out of the land of the Egyptians,
    that you should not serve them, and who have broken the chains of your necks,
    that you might go upright.'
