  mdy-ETH: ጊብፄ ዓጫ ዓይሌ ማዒ ዒንሢ ናንጉዋጉዲ ታ ዒንሢ ኬሴ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ታኣኒ ፆኦዛሢኬ፤ ባቃናኣ
