  hin-2017: मैं तो तुम्हारा वह परमेश्वर यहोवा हूँ, जो तुम को मिस्र देश से इसलिए निकाल
    ले आया कि तुम मिस्रियों के दास न बने रहो; और मैंने तुम्हारे जूए को तोड़ डाला है,
    और तुम को सीधा खड़ा करके चलाया है।
  wol-KYG: Man Aji Sax ji maay seen Yàlla ji leen génne réewum Misra, ngeen noppee
