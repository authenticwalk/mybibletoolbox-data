  kan-2017: ನೀವು ಐಗುಪ್ತ್ಯರಿಗೆ ಗುಲಾಮರಾಗಿರಬಾರದೆಂದು ನಿಮ್ಮನ್ನು ಅವರ ದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದ
