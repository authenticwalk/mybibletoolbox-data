    bala nhuma yurru nhina yukurra walŋana yana, ŋayaŋu‐ŋamathirrina yanana.
  yal-yal: Alatala nan n tan na, ɛ Ala, naxan ɛ ramini Misiran bɔxɔni alogo ɛ xa ba
