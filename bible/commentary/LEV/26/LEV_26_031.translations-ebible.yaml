verse: LEV.026.031
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ നഗരങ്ങളെ പാഴിടങ്ങളും നിങ്ങളുടെ വിശുദ്ധമന്ദിരത്തെ ശൂന്യവുമാക്കും.
    നിങ്ങളുടെ യാഗങ്ങളിലെ ഹൃദ്യസുഗന്ധത്തിൽ ഞാൻ പ്രസാദിക്കുകയില്ല.
  deu-TKW: Eure Städte will ich zu Trümmerhaufen machen und eure Heiligtümer verwüsten
    und will nicht riechen den lieblichen Geruch eurer Opfer.
  lin-lin: Nakokomisa bingumba na bino bisobe, nakobebisa bisika na bino ya bule mpe
    nakosepela te lisusu na solo kitoko ya malasi na bino.
  eng-LSV: and I have made your cities a ruin, and have made your sanctuaries desolate,
    and I do not smell your refreshing fragrance;
  eng-GNV: And I will make your cities desolate, and bring your Sanctuarie vnto nought,
    and will not smelll the sauour of your sweete odours.
  eng-WEBSTER: And I will make your cities waste, and bring your sanctuaries to desolation,
    and I will not smell the savor of your sweet odors.
  nhw-BL: Nijsemanas amoaltepehua huan mocahuas quen se huactoc tlali, huan nijsosolos
    campa antlahueyichihuayayaj. Masque anquitlatisquíaj copali noixpa, ayacmo nijselis.
  swh-ONEN: Nitaifanya miji yenu kuwa magofu, na kuharibu mahali patakatifu penu pa
    kuabudia, nami sitapendezwa na harufu nzuri ya sadaka zenu.
  bba-bba: Kon bɛɛn wusu ɡɔsiɑ bɑnsu kpɑ n bɛɛn sɑ̃ɑ yenu kɔsuku. Nɑ ǹ mɑɑ bɛɛn yɑ̃kunu
    mwɑɑmɔ.
  eng-KJVCPB: And I will make your cities waste, and bring your sanctuaries unto desolation,
    and I will not smell the savour of your sweet odours.
  luo-luo: Miechu madongo biro bedo gundni, kuondeu maler mag lemo abiro ketho, kendo
    ok anayie winjo tik mangʼwe ngʼar mag misengini mau.
  meu-meu: Emui hanua baina habuadia tari; emui dubu baina giḡidia rohoroho; emui
    muramura bonadia basina moalelai.
  npi-ULB: म तिमीहरूका सहरहरूलाई भग्‍नावशेषमा परिणत गरिदिने छु र तिमीहरूका पवित्र
    स्थलहरू नष्‍ट गरिदिने छु । म तिमीहरूका बलिदानहरूका सुगन्धबाट प्रसन्‍न हुने छैनँ
    ।
  yor-yor: Èmi yóò sọ àwọn ìlú yín di ahoro, èmi yóò sì ba àwọn ilé mímọ́ yín jẹ́.
    Èmi kì yóò sì gbọ́ òórùn dídùn yín mọ́.
  pes-OPCB: شهرهایتان را ویران و مکانهای عبادتتان را خراب خواهم کرد. قربانی‌هایتان
    را نخواهم پذیرفت.
  tgl-ULB: Gagawin kong sira-sirang lugar ang inyong mga lungsod at sisirain ang inyong
    mga santuwaryo. Hindi ako malulugod sa samyo ng inyong mga handog.
  hui-hui: Tíninaga anda bu kamirubi i̱ mitangi bialu lotu laga anda bu heledamirubi
    bibahende bo gialo wahai halu tígua mbirale i̱hondo lomabu yalu ibuwa ngeremigobi
    hondowa turu nahe handabe manga holebero.
  mya-mya: သင်​တို့​၏​မြို့​များ​ကို​ဖြို​ဖျက်​၍ သင်​တို့​ဝတ်​ပြု ကိုး​ကွယ်​ရာ​ဌာန​များ​ကို​ပျက်​စီး​စေ​မည်။
    သင် တို့​၏​ယဇ်​ပူ​ဇော်​ခြင်း​ကို​ငါ​လက်​မ​ခံ။-
  bod-N: ཁྱོད་ཅག་གི་གྲོང་ཁྱེར་རྣམས་ཞིག་རལ་དུ་འགྱུར་བ་དང་། ཁྱོད་ཚོའི་གནས་མཆོག་རྣམས་སྟོང་པར་བྱེད་ཅིང་།
    ཁྱོད་ཚོའི་དྲི་བསུང་ཞིམ་པོ་ལའང་བདག་གིས་སྣོམ་པར་མི་བྱ།
  sna-sna: Ndichaita kuti maguta enyu ave matongo uye ndigoparadza nzvimbo dzenyu
    tsvene, uye handizofariri munhuwi unonhuhwira zvinofadza wezvipiriso zvenyu.
  spa-BLM: Asolaré vuestras ciudades, y pondré en desolación vuestros santuarios.
    No me deleitaré con la dulce fragancia de vuestras ofrendas.
  cac-cac: Ol laj in jucanb'at e chon̈ab' yed' spatil e diosal chi'. Man̈xo ol in
    tzalaj yuj suc'uq'uial sjab' e silab'.
  swh-ULB: Nitaigeuza miji yennu kuwa magofu na kupaharibu patakatifu penu. Nami sitapendezwa
    na harufu nzuri ya matoleo yenu.
  bel-bel: гарады вашыя зраблю пустыняю, і спустошу сьвятыні вашыя, і ня буду нюхаць
    прыемнай духмянасьці ахвяраў вашых;
  deu-ELBBK: Und ich werde eure Städte zur Öde machen und eure Heiligtümer verwüsten
    und werde euren lieblichen Geruch nicht riechen.
  mbb-OT: Ebengkaǥen ku is menge inged niw wey menge simbahan niw, ne kenà ebpekepenunuat
    kedì is hemut te menge pemuhat niw.
  mal-2015: ഞാൻ നിങ്ങളുടെ പട്ടണങ്ങളെ പാഴ്നിലവും നിങ്ങളുടെ വിശുദ്ധമന്ദിരങ്ങളെ ശൂന്യവും
    ആക്കും; നിങ്ങളുടെ സൗരഭ്യവാസന ഞാൻ മണക്കുകയില്ല.
  rmc-rmc: Tumare fori rozburinava a zňičinava tumare sveta thana; e voňa tumare obetendar
    na prilava.
  pes-OPV: و شهرهای شما را خراب خواهم ساخت، و مکانهای مقدس شما را ویران خواهم کرد،
    و بوی عطرهای خوشبوی شما را نخواهم بویید.
  ron-1924: Вэ вой лэса четэциле пустий, вэ вой пустии локашуриле сфинте ши ну вой
    май мироси миросул плэкут ал тэмыий воастре.
  ben-OBCV: তোমাদের নগরগুলিকে আমি ধ্বংসাবশেষে পরিণত করব, তোমাদের ধর্মধামগুলি ধ্বংস
    করব এবং তোমাদের সুরভিযুক্ত সন্তোষজনক উপহারে আমি মোটেই পরিতৃপ্ত হব না।
  som-som: Oo magaalooyinkiinna baabba' waan ka dhigi doonaa, oo meeshiinna quduuska
    ahna cidla waan ka dhigi doonaa, oo weliba carafta fooxiinna udgoon ma aan ursan
    doono.
  lat-VUC: in tantum ut urbes vestras redigam in solitudinem, et deserta faciam sanctuaria
    vestra, nec recipiam ultra odorem suavissimum.
  eng-ASVBT: And I will make your cities a waste, and will bring your sanctuaries
    unto desolation, and I will not smell the savor of your sweet odors.
  ita-1885: E ridurrò le vostre città in desolazione, e diserterò i vostri santuari,
    e non odorerò i vostri odori soavi.
  eng-LXXUP: And I will lay your cities waste, and I will make your sanctuaries desolate,
    and I will not smell the savor of your sacrifices.
  eng-ULB: I will turn your cities into ruins and destroy your sanctuaries. I will
    not be pleased with the aroma of your offerings.
  spa-VBL: Demolerésus ciudades y destruiré sus santuarios paganos, y me negaré a
    aceptar sus sacrificios.
  fra-_FOB: Je réduirai aussi vos villes en déserts, je désolerai vos sanctuaires,
    et je ne respirerai plus l'agréable odeur de vos sacrifices.
  mal-mal: ഞാൻ നിങ്ങളുടെ പട്ടണങ്ങളെ പാഴ്നിലവും നിങ്ങളുടെ വിശുദ്ധമന്ദിരങ്ങളെ ശൂന്യവും
    ആക്കും; നിങ്ങളുടെ സൗരഭ്യവാസന ഞാൻ മണക്കുകയില്ല.
  urd-GVR: Maiṅ tumhāre shahroṅ ko khanḍarāt meṅ badal kar tumhāre mandiroṅ ko barbād
    karūṅga. Tumhārī qurbāniyoṅ kī ḳhushbū mujhe pasand nahīṅ āegī.
  suz-BL: गो इन सहर गोरशो रागी खोदेंशो सेल्‍नुङ। मिनु इन पूजा पतीके थान श्‍येत्‍थ
    सेल्‍नुङ। गो इन ब्रोव़शो धूप आन रिना मनाम्‍नुङ।
  ita-1927: E ridurrò le vostre città in deserti, desolerò i vostri santuari, e non
    aspirerò più il soave odore dei vostri profumi.
  ckb-ckb: شارۆچکەکانتان وێران دەکەم و شوێنە پیرۆزەکانتان دەکەمە چۆڵەوانی، بۆنەکانی
    خۆشی قوربانی ئێوە دڵخۆشم ناکات.
  eng-BBE: And I will make your towns waste and send destruction on your holy places;
    I will take no pleasure in the smell of your sweet perfumes;
  kan-OKCV: ನಿಮ್ಮ ಪಟ್ಟಣಗಳನ್ನು ನಾನು ಕೆಡವಿಹಾಕಿ, ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಸ್ಥಳಗಳನ್ನು ಹಾಳು ಮಾಡಿ,
    ನಿಮ್ಮ ಸುವಾಸನೆಗಳನ್ನು ಮೂಸಿ ನೋಡದೆ ಇರುವೆನು.
  tam-2017: நான் உங்கள் பட்டணங்களை வெறுமையும், உங்கள் பரிசுத்த ஸ்தலங்களைப் பாழாக்கி,
    உங்கள் நறுமண வாசனையை முகராமலிருப்பேன்.
  spa-RV-1909: Y pondré vuestras ciudades en desierto, y asolaré vuestros santuarios,
    y no oleré la fragancia de vuestro suave perfume.
  ron-BTF: Și voi risipi cetățile voastre și voi aduce sanctuarele voastre la pustiire
    și nu voi mirosi aromele voastre dulci.
  eng-WEBP: I will lay your cities waste, and will bring your sanctuaries to desolation.
    I will not take delight in the sweet fragrance of your offerings.
  eng-FBV: I will demolish your towns and destroy your pagan sanctuaries, and I will
    refuse to accept your sacrifices.
  nld-1939: Ik zal uw steden tot puinhopen maken, uw heiligdommen vernielen, de heerlijke
    geuren van uw reukoffers niet ruiken.
  nch-BL: Nijxitinis amoaltepehua huan mocahuas quej se huactoc tali, huan nijsosolos
    campa antahueyichihuayayaj. Masque anquitatisquíaj copali noixpa, ayecmo nijselis.
  vie-1934: Ta sẽ làm cho thành các ngươi ra vắng vẻ, các nơi thánh quạnh hiu, và
    ta chẳng còn hưởng mùi thơm về của lễ các ngươi nữa.
  hin-CV: मैं तुम्हारे नगरों को भी उजाड़ दूंगा और तुम्हारे पवित्र स्थानों को सूना
    कर दूंगा, मैं तुम्हारी सुखद-सुगंध को स्वीकार नहीं करूंगा.
  eng-OURB: I will lay your cities waste, and will bring your sanctuaries to desolation.
    I will not take delight in the sweet fragrance of your offerings.
  spa-BES: Y haré que sus ciudades sean derrochadas y enviaré destrucción a sus santos
    lugares; No me deleitaré más en el olor de sus inciensos;
  tdx-tdx: Ho koàheko o rova’ areoo, le hampangoakoaheko o toe-miava’ areoo vaho tsy
    hantso­ñeko ty hamañi’ o embo-areoo.
  vid-vid: Muji wa hemwe ndoubomola na honhu ha hemwe ha kufugamila jimalukolo, ndohadita
    hawe na uchiwa na kunhunyhilila kunojile kwa nhambiko za hemwe sikukunda hebu.
  eng-OKE: And I will make your cities a waste, and lay waste your sanctuary, and
    accept no more the offering of your congregation.
  tha-KJV: เราจะให้เมืองของเจ้าถูกทิ้งไว้​เสียเปล่า และจะกระทำให้สถานบริ​สุทธิ​์ของเจ้ารกร้างไป
    และเราจะไม่ดมกลิ่​นอ​ันหอมหวานของเจ้า
  por-BR-2018: E porei vossas cidades em deserto, e assolarei vossos santuários, e
    não cheirarei a fragrância de vosso suave incenso.
  deu-ELO: Und ich werde eure Städte zur Öde machen und eure Heiligtümer verwüsten,
    und werde euren lieblichen Geruch nicht riechen.
  eng-WYC-2018: in so much that I shall turn your cities into wilderness, and make
    your saintuaries forsaken, neither I shall receive more the sweetest odour; (in
    so much that I shall turn your cities into wilderness, and make your sanctuaries
    forsaken, nor shall I receive from you any more the sweetest aroma;)
  epo-epo: Kaj Mi faros el viaj urboj dezerton, kaj Mi ruinigos viajn sanktejojn,
    kaj Mi ne flaros viajn agrablajn odoraĵojn.
  uig-PIN: Mǝn xǝⱨǝrliringlarni wǝyran ⱪilip, muⱪǝddǝs jayliringlarni harab ⱪilip,
    ⱪurbanliⱪinglarning huxbuylirini yǝnǝ purimaymǝn;
  beo-beo: Na da dilima bagade higale, dilia moilai gugunufinisimu. Na da dilia nodone
    sia:ne gadosu sogebi gugunufinisimu amola dilia gobele salasu liligi hame lamu.
  tpi-OTNT: Bai mi bagarapim ol taun na ol haus lotu bilong yupela, na mi no ken laikim
    ol ofa yupela i mekim.
  hau-SA: Zan mai da biranenku kango, in lalace wuraren tsarkinku, ba zan kuma shaƙi
    ƙanshi hadayunku ba.
  uig-LAT: Men sheherliringlarni weyran qilip, muqeddes jayliringlarni xarab qilip,
    qurbanliqinglarning xushbuylirini yene purimaymen;
  nde-nde: Ngizakwenza amadolobho enu abe ngamanxiwa, ngidilize izindlu zenu ezingcwele,
    njalo angiyikuthokoziswa yikunuka mnandi kwephunga leminikelo yenu.
  ton-ton: Pea te u ngaohi hoʻomou ngaahi kolo ke lala, pea te u tuku liʻaki pe homou
    ngaahi faletapu, pea ʻe ʻikai te u nanamu ki he namu kakala ʻo hoʻomou meʻa namu
    kakala.
  ces-1613: Města vaše dám v zpuštění, a učiním, aby zpustly svatyně vaše, aniž více
    zachutnám oběti vůně příjemné vaší.
  eng-WMB: I will lay your cities waste, and will bring your sanctuaries to desolation.
    I will not take delight in the sweet fragrance of your offerings.
  tam-TCV: உங்கள் பட்டணங்களை இடிபாடுகளாக்குவேன். உங்கள் பரிசுத்த இடங்களைப் பாழாக்கிப்போடுவேன்.
    உங்கள் காணிக்கைகளின் மகிழ்ச்சியூட்டும் நறுமணத்தில் நான் மகிழ்ச்சியாக இருக்கமாட்டேன்.
  ceb-ULB: Gun-obon ko ang inyong mga siyudad ug gubaon ko ang inyong mga balaang
    alampoanan. Dili na ako mahimuot sa kahumot sa inyong mga halad.
  pol-UBG: I zamienię wasze miasta w ruiny, i zburzę wasze świątynie, i więcej nie
    przyjmę waszych wdzięcznych wonności.
  urd-GVU: مَیں تمہارے شہروں کو کھنڈرات میں بدل کر تمہارے مندروں کو برباد کروں گا۔
    تمہاری قربانیوں کی خوشبو مجھے پسند نہیں آئے گی۔
  deu-1912: Und will eure Städte einreißen und will euren süßen Geruch nicht riechen.
  kan-2017: ನಿಮ್ಮ ಪಟ್ಟಣಗಳನ್ನು ಹಾಳುಮಾಡುವೆನು. ನಿಮ್ಮ ದೇವಸ್ಥಾನಗಳನ್ನು ನಾಶಮಾಡುವೆನು; ನೀವು
    ಸಮರ್ಪಿಸುವ ಸುಗಂಧದ್ರವ್ಯಗಳ ಪರಿಮಳವನ್ನು ನಾನು ಮೂಸಿಯೂ ನೋಡುವುದಿಲ್ಲ.
  yap-yap: e gu ra thirif u but’ e pi binaw romed, mug kirebnag tagil’ e meybil romed,
    mug siyeg ni dab gu fanay e pi maligach romed.
  hlt-MCSB: Na khopuei te imrhong la ka khueh vetih na rhokso khaw ka pong sak ni.
    Nangmih kah hmuehmuei botui khaw ka him mahpawh.
  mdy-ETH: ዒንሢ ናንጋ ካታሞ ታኣኒ ዶይሳንዳኔ፤ ዒንሢ ካኣሽካ ቤዞዋ ዒንሢኮ ታ ባይዛንዳኔ፤ ዒንሢ ታኣም ሚቺ ዒንጋ ባኮዋ
    ታ ዔካዓኬ።
  twi-ASANTE: Mɛma mo nkuro ayɛ amamfo na masɛe baabi a mosom nyinaa, na mapo mo ohwam
    afɔrebɔ no.
  eng-WEBU: I will lay your cities waste, and will bring your sanctuaries to desolation.
    I will not take delight in the sweet fragrance of your offerings.
  bnp-bnp: Ga ratapile a tanga dagi, a roho na nivasileki ne mua. I uka ma ga ngaru
    a maka nihabi mu rata.
  wal-wal: Taani intte katamata baisa oottana; intte goinniyo sohotakka kolerettana;
    intte sawiya yarshshuwaakka singgikke.
  spa-PDDPT: Convertiré sus ciudades en ruinas. Destruiré sus santuarios. No aceptaré
    el aroma aplacador de sus sacrificios.
  gun-gun: Ambovaipa 'rã peneretã ikuai va'e tekoa e'ỹa opyta aguã rami, amomba 'rã
    pembojeroviaaty, naetũvei ma 'rã heakuã porã va'e ajou porã aguã peapy teĩ.
  agu-BL: Chin tz'inunin tu' sbne' itanum wa'n. Nin tzinxite' e'chk ica'l kale na
    imolwit itib tan tak'le'n k'ej e'chk ryos. Nin qui't chintzatzin te e'chk balaj
    insens yil tzitak' swetz.
  ilo-ULB: Pagbalinekto a dadael dagiti siudadyo ken dadaelekto dagiti santuarioyo.
    Saanakto a maay-ayo iti ayamuom dagiti datonyo.
  kpg-kpg: gei Au gaa oho godou waahale, gaa oho godou gowaa hai daumaha, ga hagalee
    hila gi godou tigidaumaha.
  uig-ARA: مەن شەھەرلىرىڭلارنى ۋەيران قىلىپ، مۇقەددەس جايلىرىڭلارنى خاراب قىلىپ، قۇربانلىقىڭلارنىڭ
    خۇشبۇيلىرىنى يەنە پۇرىمايمەن؛
  sus-sus: n wo xa taae findi gbengberenyi ra, n wo xa batudee kana, n tondi wo xa
    sɛrɛxɛe suxude sɔnɔn.
  pon-2006: I pahn kamwomwala amwail kahnimw kan oh kauwehla wasahn amwail kaudok
    kan, oh I sohte pahn kupwurehla amwail meirong kan.
  ksd-ksd: Kavava umana pia na pal diat a tamtavul, ma kavava umana gomgom na pal
    diat a lingling ma pa ina angine kavava lavur bulit i ang na katkat.
  tur-YTC: Kentlerinizi harap edeceğim, kutsal yerlerinizi ıssız bırakacağım. Hoş
    kokulu sunularınızdan hoşnut olmayacağım.
  grc-BRENT: Καὶ θήσω τὰς πόλεις ὑμῶν ἐρήμους, καὶ ἐξερημώσω τὰ ἅγια ὑμῶν, καὶ οὐ
    μὴ ὀσφρανθῶ τῆς ὀσμῆς τῶν θυσιῶν ὑμῶν.
  ind-AYT: Aku akan membiarkan kota-kotamu terbengkalai dan tempat-tempat kudusmu
    menjadi sunyi. Aku tidak akan lagi menghirup persembahanmu yang menyenangkan.
  nya-nya: Ndidzasandutsa mizinda yanu kukhala mabwinja ndi kuwononga malo anu wopatulika.
    Sindidzakondweranso ndi fungo lokoma la zopereka zanu.
  hrv-hrv: Gradove ću vaše pretvoriti u ruševine; svetišta ću vaša opustošiti, vaš
    ugodni miris neću više mirisati.
  mps-mps: Te eno dagego taun dabe me lotu be dabe dolaibao, tama eno dagego te ebo
    ofa dabe homu godolo me egobeo.
  tpi-tpi: Bai mi bagarapim ol taun na ol haus lotu bilong yupela, na mi no ken laikim
    ol ofa yupela i mekim.
  dan-1931: Jeg vil lægge eders Byer i Ruiner og ødelægge eders Helligdomme og ikke
    indånde eders liflige Offerduft.
  vie-OVCB: Ta sẽ làm cho các thành phố hoang vắng, nơi thánh tiêu điều, vì Ta không
    chấp nhận tế lễ dâng hương thơm của các ngươi nữa.
  guj-2017: હું તમારા નગરોને વેરાન ખંડેર બનાવી દઈશ. તમારા પવિત્ર સ્થાનોનો વિનાશ કરીશ
    અને તમારા સુવાસિત અર્પણોનો અસ્વીકાર કરીશ.
  pon-2006A: I pahn kamwomwala amwail kahnimw kan oh kauwehla wasahn amwail kaudok
    kan, oh I sohte pahn kupwurehla amwail meirong kan.
  por-BRBSL: Desperdiçarei vossas cidades, e levarei vossos santuários à desolação.
    Não me deleitarei com a doce fragrância de vossas oferendas.
  cth-cth: Nangmae khopuinaw ka raphoe hoi hmuen kathoung ka raphoe vaiteh nangmae
    hmuituinaw ka pahnuem mahoeh.
  twi-twi: Mɛma mo nkurow ayɛ amamfo na masɛe baabi a mosom nyinaa, na mapo mo ohuam
    afɔrebɔ no.
  hlt-hlt: Na khopuei te imrhong la ka khueh vetih na rhokso khaw ka pong sak ni.
    Nangmih kah hmuehmuei botui khaw ka him mahpawh.
  tbz-SIM: M miɛkɛ bo di yɛ̀ kɛ̀ n duɔ́ nkɛ̀ di ɛkɛ̀ɛ nɑɑ́ ntidobontì, kɛ̀ m puɔ ndi
    wũɔ̃tɔ̀rɛ̀, n tɛ̃́nkɛ bɑ́ nkémmú tihúúntì di tuɔ̀ ntì kó kufɔ̃ɔ̃ku.
  msy-2020: Kɨ ian nguibar ekiaba ko dɨpenir ia asebar ziaba febagh asɨghasɨgh, ian
    ofabagh ifueghan kogham.
  azb-azb: şəhərlərinizi xaraba qoyacağam, Müqəddəs məkanlarınızı viranəliyə döndərib
    xoş ətirlərinizi qəbul etməyəcəyəm.
  eng-DBY: And I will lay waste your cities and desolate your sanctuaries; and I will
    not smell your sweet odours.
  hin-2017: और मैं तुम्हारे नगरों को उजाड़ दूँगा, और तुम्हारे पवित्रस्थानों को उजाड़
    दूँगा, और तुम्हारा सुखदायक सुगन्ध ग्रहण न करूँगा।
  wol-KYG: gental seen dëkk yu mag, tas seen bérab yu sell, te dootuma faale xetug
    jàmm ca seeni sarax.
  eng-YLT: and I have made your cities a waste, and have made desolate your sanctuaries,
    and I smell not at your sweet fragrances;
  eng-WYC-2017: in so much that I shall turn your cities into wilderness, and make
    your saintuaries forsaken, neither I shall receive more the sweetest odour;
  eng-WMBB: I will lay your cities waste, and will bring your sanctuaries to desolation.
    I will not take delight in the sweet fragrance of your offerings.
  urd-GVH: मैं तुम्हारे शहरों को खंडरात में बदलकर तुम्हारे मंदिरों को बरबाद करूँगा।
    तुम्हारी क़ुरबानियों की ख़ुशबू मुझे पसंद नहीं आएगी।
  rug-rug: si kaqu ta huara inete va umumu sari na mia vasileana lavata meke sari
    na mia vasidi va hesihesiana beku meke lopu kaqu qetuni Rau sari na mia vina vukivukihi
    va uququ.
  gaz-gaz: Magaalaawwan keessan nan diiga; iddoowwan qulqulluu keessan nan onsa; urgaa
    keessan gammachiisaas hin urgeeffadhu.
  fra-LSG: Je réduirai vos villes en déserts, je ravagerai vos sanctuaires, et je
    ne respirerai plus l’odeur agréable de vos parfums.
  gnn-gnn: Ŋarra yurru baḏuwaḏuyunna nhumalaŋgu ŋunhiyinha wäŋanhanydja, warrpam'nha
    yana baḏuwaḏuyun, ga ŋunhi nhuma yurru mundhurr‐wekama ŋarraku, ŋarra yurru ŋunhiyinydja
    yakana märrama nhumalaŋguŋu.
  yal-yal: N yi ɛ taane findi xɔrinxɔrinna ra, ɛ yire sariɲanxine yi raxɔri. Nayi,
    ɛ saraxane mi fa rafanma n ma.
  haw-1868: A e hooneoneo aku au i ko oukou mau kulanakauhale, a e hookae no au i
    ko oukou mau keenakapu, aole hoi au e honi aku i ke ala o ko oukou mea ala.
  arb-NAV: وَأُحَوِّلُ مُدُنَكُمْ إِلَى خَرَائِبَ، وَأَجْعَلُ مَقَادِسَكُمْ مُوْحِشَةً،
    وَلا أَبْتَهِجُ بِرَائِحَةِ تَقْدِمَاتِ سُرُورِكُمْ،
  ewe-ewe: Mana miaƒe du gãwo nazu aƒedowo, magblẽ miaƒe mawusubɔƒewo, eye miaƒe dzudzɔdovɔsamlekpuiwo
    magadze ŋunye o.
  eng-LEE: And I will render your cities a waste, and I will make desolate your sanctuaries,
    and I will not smell the savor of your sweet odors.
  asm-FB: মই তোমালোকৰ নগৰবোৰ ধ্বংস কৰিম, তোমালোকৰ ধৰ্মধামবোৰ উচ্ছন্ন কৰিম, আৰু তোমালোকৰ
    সুগন্ধ বস্তুৰ ঘ্ৰাণ গ্ৰহণ নকৰিম।
  sus-A: ﭑ وٌ شَ تَايٍ قِندِ فبٍنفبٍرٍنيِ رَ، ﭑ وٌ شَ بَتُدٍيٍ كَنَ، ﭑ تٌندِ وٌ شَ
    سّرّشّيٍ سُشُدٍ سْنْن.
  fra-SBL: Je dévasterai vos villes, et je réduirai vos sanctuaires en ruines. Je
    ne prendrai pas plaisir à l'odeur agréable de vos offrandes.
  hbo-hbo: וְנָתַתִּ֤י אֶת־עָֽרֵיכֶם֙ חָרְבָּ֔ה וַהֲשִׁמֹּותִ֖י אֶת־מִקְדְּשֵׁיכֶ֑ם
    וְלֹ֣א אָרִ֔יחַ בְּרֵ֖יחַ נִיחֹֽחֲכֶֽם׃
  eng-WYCLIFFE: in so myche that Y turne youre citees in to wildirnesse, and make
    youre seyntuaries forsakun, nether Y schal resseyue more the swettest odour;
  cwe-cwe: Mabululu yenu nizayabomola na hanhu henu helile nizahatenda kuwa mahame,
    na mnung'ho wenu unogile wa nhambiko sizautogola bule.
  kik-kik: Matũũra manyu marĩa manene nĩngamananga na handũ hanyu harĩa haamũre ndĩhoonũhe,
    o na ndigakenio nĩ mũtararĩko mwega wa maruta manyu.
  fra-NCL: Je réduirai vos villes en déserts, je ravagerai vos sanctuaires, et je
    ne respirerai plus l’odeur agréable de vos parfums.
  cek-AK: Na vangpuinawk to kam rosak boih moe, na hmuenciimnawk doeh angqai krang
    ah ka ohsak han; nangcae mah na thlaek o ih hmuihoih doeh ka pahnuem mak ai.
  cuk-cuk: Be-neggweburmar an bibisgoed, be-bab-dummad-baiganse-gormalad-negmar an
    bibisgebaloed, degine, be anga ibmar-ogumakar-ukmalad bei an abingaosulid, ar
    ade, isdar-yapanne anga guoed.
  uig-CYR: Мән шәһәрлириңларни вәйран қилип, муқәддәс җайлириңларни харап қилип, қурбанлиғиңларниң
    хушбуйлирини йәнә пуримаймән;
  tel-2017: నేను మీ ఊళ్ళను పాడు చేస్తాను. మీ పరిశుద్ధ స్థలాలను పాడుచేస్తాను. మీ సువాసన
    గల అర్పణలును వాసన చూడను.
  hat-BSA: Anplis, Mwen va kraze vil nou yo; Mwen va fè sanktyè nou yo vin dezè, e
    Mwen p ap dakò santi sant dous nou yo.
  kos-kos: nga fah kunausla siti lowos in mwesri, kunausla acn in alu lowos, ac tia
    eis mwe kisa lowos.
  hbo-WLC: וְנָתַתִּ֤י אֶת־עָֽרֵיכֶם֙ חָרְבָּ֔ה וַהֲשִׁמּוֹתִ֖י אֶת־מִקְדְּשֵׁיכֶ֑ם
    וְלֹ֣א אָרִ֔יחַ בְּרֵ֖יחַ נִיחֹֽחֲכֶֽם׃
  ibo-ibo: Aga m eme ka obodo unu niile tọgbọrọ nʼefu, kụdasịakwa ebe nsọ unu niile.
    Agaghị m anabatakwa isisi ụtọ nke aja unu.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ନଗରସକଳ ମରୁଭୂମି କରିବା ଓ ତୁମ୍ଭମାନଙ୍କ ପବିତ୍ର ସ୍ଥାନସକଳ ଶୂନ୍ୟ
    କରିବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର (ଦତ୍ତ) ତୁଷ୍ଟିଜନକ ସୁଗନ୍ଧି ଆଘ୍ରାଣ କରିବା ନାହିଁ।
  chk-chk: Üpwe atai ämi kewe telinimw o apönü ämi kewe leni mi pin. Üsap fokun etiwa
    ämi kewe asor oua keni.
  rop-rop: en ai garra binijimap detlot taun blanga yumob, en detlot pleis weya yumob
    oldei weshipbat, en ai kaan gudbinji langa yumob sekrifais.
  ukr-1871: І зроблю городи ваші пустками, і спустошу сьвятощі ваші, і не прийму любих
    пахощів ваших.
  deu-1951: Und ich will eure Städte öde machen und eure heiligen Städte verwüsten
    und euren lieblichen Geruch verabscheuen.
  eng-JPS: And I will make your cities a waste, and will bring your sanctuaries unto
    desolation, and I will not smell the savour of your sweet odours.
  srp-1865: I obratiæu gradove vaše u pustoš, i razoriæu svetinje vaše, i neæu više
    mirisati mirisa vašega.
  lug-lug: Ebibuga byammwe binaasigaliranga awo tayo, n’ebifo byammwe ebitukuvu nga
    tebiriiko abifaako, era n’akaloosa akava mu biweebwayo byammwe tekansanyusenga.
  heb-heb: ונתתי את עריכם חרבה והשמותי את מקדשיכם ולא אריח בריח ניחחכם׃
  ben-IRV: আর আমি তোমাদের নগর সব ধ্বংস করব, তোমাদের ধর্ম্মধাম সব ধ্বংস করব ও তোমাদের
    উত্সর্গের গন্ধ গ্রহণ করব না।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਉਜਾੜ ਦਿਆਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਪਵਿੱਤਰ ਸਥਾਨਾਂ ਦਾ ਨਾਸ ਕਰਾਂਗਾ
    ਅਤੇ ਮੈਂ ਤੁਹਾਡੀਆਂ ਭੇਟਾਂ ਦੀ ਸੁਗੰਧਤਾ ਨੂੰ ਸਵੀਕਾਰ ਨਾ ਕਰਾਂਗਾ।
  mya-JVB: သင် တို့မြို့ များကို ငါဖျက်ဆီး ၍ ၊ သန့်ရှင်း ရာဌာနတော်ကို သုတ်သင် ပယ်ရှင်းသဖြင့်
    ၊ သင် တို့နံ့သာပေါင်း အမွှေး အကြိုင်ကို ငါမ နမ်း။
  hmo-hmo: “Emui hanua do lau hadikadia ore, emui dubu do lau hamakohia maragimaragi,
    bona emui boubou be do lau abia dae lasi momokani.
  urd-urd: और मैं तुम्हारे शहरों को वीरान कर डालूँगा, और तुम्हारे हैकलों को उजाड़
    बना दूँगा, और तुम्हारी ख़ुशबू — ए — शीरीन की लपट को मैं सूघने का भी नहीं।
  rus-SYN: города ваши сделаю пустынею, и опустошу святилища ваши, и не буду обонять
    приятного благоухания жертв ваших;
  bqc-SIM: Má tó á wɛ̃́lɛↄ gↄ̃ bɛziaↄ ũɛ, mí á sa'okĩiↄ dúuzↄ̃. Á sa'oa pↄ́
    tɛ́kũa gĩ a kamagu lↄo.
  tcz-CHONGTHU: Na chennau khopi aboncha aching ding koima um louva kalha ding, muntheng
    lai nanei chengseo jong thipdel ding, nagim namtui lhut nam jengu jong kanah sahpeh
    lou ding nahiuve.
  mar-mar: मी तुमची नगरे नष्ट करीन, तुमची पवित्र स्थळे ओसाड करीन. तुमच्या सुवासिक
    द्रव्याचा वास मी घेणार नाही.
  qub-qub: Siudäniquicunatapis ragällantami cachaycushaj. Capillayquicunatapis juchurachishaj.
    Nogapaj alli jömuy chayamunanpaj uywacunata rupachiptiquipis manami cushicushänachu.
  bqp-bqp: Kon bɛɛn wusu gɔsiɑ bɑnsu kpɑ n bɛɛn sɑ̃ɑ yenu kɔsuku. Nɑ ǹ mɑɑ bɛɛn yɑ̃kunu
    mwɑɑmɔ.
  hat-hat: M'a fè lavil nou yo tounen mazi. M'ap detwi tout kote nou fè sèvis yo.
    M'ap derefize pran bon sant ofrann nou yo.
  eng-BSB: I will reduce your cities to rubble and lay waste your sanctuaries, and
    I will refuse to smell the pleasing aroma of your sacrifices.
  tod-tod: Nà wa-laaiti kɛ ga teʋebai, gè wa-ada ɲadegaiti faza, wa-zalaɠa maku
    nɛɛnɛgiti ti la mɔ zìilɛiɗa.
  eng-WEBPB: I will lay your cities waste, and will bring your sanctuaries to desolation.
    I will not take delight in the sweet fragrance of your offerings.
  kbq-kbq: Nagra rankumatamia eri haviza nehu'na, mono nontaminena eri haviza hugahie.
    Hagi mnanentake zama kre mnama vnaza ofa, Nagra antahi oramigahue.
  nhe-BL: Niquinxolehuas imoaltepehua huan mocahuas queja se huactoc tlali, huan nijxolehuas
    campa inquinhueyichihuayayaj imototiotzitzi. Yonque inquitlatisquíaj copali noixtla,
    ayoc nijselis.
  gub-BL: Amumaw putar tawhu ihe wà nehe. Upyta putar xo heityk pyrer zo nehe. Aityk
    putar tàpuzuhu tupàn a'ua'u wamuwete haw nehe. Ma'ea'yr izuka mehe herenataromo
    nehe, namuawyze kwaw nehe.
  eng-DRA: Insomuch that I will bring your cities to be a wilderness, and I will make
    your sanctuaries desolate, and will receive no more your sweet odours.
