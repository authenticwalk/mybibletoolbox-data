verse: LEV.026.015
translations:
  mal-C: എന്റെ ഉത്തരവുകൾ തള്ളിക്കളയുകയും എന്റെ നിയമങ്ങൾ വെറുക്കുകയുംചെയ്ത് എന്റെ കൽപ്പനകളെല്ലാം
    പ്രമാണിക്കാതെ എന്റെ ഉടമ്പടി ലംഘിച്ചാൽ,
  deu-TKW: wenn ihr meine Satzungen verachtet und gegen meine Rechte Widerwillen hegt,
    so daß ihr nicht durchaus nach meinen Geboten handelt und so den Bund mit mir
    brecht,
  lin-lin: soki bobwaki bikateli na Ngai, mpe soki molimo na bino etombokeli malako
    na Ngai kino koboya kosalela mibeko na Ngai nyonso mpe kokata boyokani na Ngai,
  eng-LSV: and if you kick at My statutes, and if your soul loathes My judgments,
    so as not to do all My commands—to your breaking My covenant—
  eng-GNV: And if ye shall despise mine ordinances, either if your soule abhorre my
    lawes, so that yee will not do all my commandements, but breake my couenant,
  eng-WEBSTER: 'And if ye shall despise my statutes, or if your soul shall abhor my
    judgments, so that ye will not do all my commandments, but that ye break my covenant:'
  nhw-BL: huan san anquihuejcamajcahuase huan amo anquinequise anquicaquise catli
    nimechilhuijtoc, huajca amojuanti anquisosolose nopa camanali catli nijchijtoc
    amohuaya.
  swh-ONEN: nanyi kama mtazikataa amri zangu na kuzichukia sheria zangu, tena mkishindwa
    kutimiza amri zangu na hivyo mkavunja agano langu,
  bba-bba: mɑ i nɛn ɑrukɑwɑni yinɑ, i nɛn woodɑbɑ biru kisi, i ǹ kɑ bu sɔmburu kue,
  eng-KJVCPB: 'and if ye shall despise my statutes, or if your soul abhor my judgments,
    so that ye will not do all my commandments, but that ye break my covenant:'
  luo-luo: ma udagi buchena kendo uchayo chikena, ma ok urito chikena duto ma uketho
    singruok mara mane atimo kodu,
  meu-meu: egu taravatu boma tata utu, bona laumamui ese egu hahemaoro herevadia bema
    dadaraidia; egu haheḡani iboudiai karadia basioma kara, bona emui gwau-hamata
    egu ai basioma hamomokania;
  npi-ULB: र मेरा विधि र नियमहरूलाई घृणा गरेर इन्‍कार गर्‍यौ, र मेरा सबै आज्ञाहरू
    पालन नगरेर मेरो करारलाई तोड्‍यौ भने,
  yor-yor: Bí ẹ̀yin bá kọ àṣẹ mi tí ẹ̀yin sì kórìíra òfin mi, tí ẹ̀yin sì kùnà láti
    pa ìlànà mi mọ́, nípa èyí tí ẹ̀yin ti ṣẹ̀ sí májẹ̀mú mi.
  pes-OPCB: فرایض و قوانین مرا به جا نیاورید و عهدی را که با شما بسته‌ام بشکنید،
  tgl-ULB: at kung tatanggihan ninyo ang aking mga kautusan at kung kamumuhian ang
    aking mga batas, na hindi ninyo susundin ang lahat ng aking mga utos, pero susuwayin
    ko ang tipan—
  hui-hui: Tígua i̱naga bi mana lo ngoru erembira ngialu i̱naga bi larogobi mo wahalu
    pirimiyaguabi habo nalolene bi lo wirugo mo habo larimiyaguabi
  mya-mya: သင်​တို့​သည်​ငါ​၏​ပ​ညတ်​နှင့်​အ​မိန့်​တော်​များ ကို​မ​နာ​ခံ​ဘဲ သင်​တို့​နှင့်​ငါ​ပြု​သော​ပ​ဋိ​ညာဉ်
    ကို​ချိုး​ဖောက်​လျှင်၊-
  bod-N: བདག་གི་སྒྲིག་ཁྲིམས་རྣམས་དོར་ནས་སེམས་སུ་བདག་གི་སྲོལ་ཡིག་རྣམས་ལ་སུན་སྣང་སྐྱེས་ཤིང་།
    བཀའ་རྣམས་མི་བརྩི་བར་བདག་གི་ཁ་ཆད་རྒྱབ་ཏུ་བསྐྱུར་ན།
  sna-sna: uye mukaramba mitemo yangu, mukasema mirayiro yangu, mukatadza kuzadzisa
    zvose zvandakarayira, saizvozvo mukaputsa sungano yangu,
  spa-BLM: y si rechazas mis estatutos, y si tu alma aborrece mis ordenanzas, de modo
    que no pongas en práctica todos mis mandamientos, sino que rompas mi pacto,
  cac-cac: tato ol e patiquejel in b'eyb'al tic, tato malaj yelc'och juntzan̈ in checnab'il
    tic d'ayex, tzeyixtanb'at in trato ix in b'o eyed'oc,
  swh-ULB: na kutozitii amri hizi, na ikiwa mtayakataa maagizo yangu, na kuzichukia
    sana sheria zangu, kiasi kwamba hamtaweza kuzitii amri zangu zote, lakini mkalivunja
    agano langu—
  bel-bel: і калі пагардзіце Маімі пастановамі, і калі душа вашая пагрэбуе Маімі законамі,
    так што вы ня будзеце выконваць усіх наказаў Маіх, парушыўшы запавет Мой, -
  deu-ELBBK: und wenn ihr meine Satzungen verachtet, und eure Seele meine Rechte verabscheut,
    so dass ihr nicht alle meine Gebote tut, und dass ihr meinen Bund brecht,
  mbb-OT: '@see-verse:LEV.026.014'
  mal-2015: എന്റെ ചട്ടങ്ങൾ ധിക്കരിച്ചു നിങ്ങളുടെ ഉള്ളം എന്റെ വിധികളെ വെറുത്തു നിങ്ങൾ
    എന്റെ കല്പനകളൊക്കെയും പ്രമാണിക്കാതെ എന്റെ നിയമം ലംഘിച്ചാൽ
  rmc-rmc: te na kamena te dživel pal mire zakoni, te tumenge džungľona mire prikazi,
    te na kerena pal savore mire prikazaňja a avke na doľikerena miri zmluva,
  pes-OPV: و اگر فرایض مرا رد نمایید و دل شمااحکام مرا مکروه دارد، تا تمامی اوامر
    مرا بجانیاورده، عهد مرا بشکنید،
  ron-1924: дакэ несокотиць леӂиле Меле ши дакэ суфлетул востру урэште рындуелиле
    Меле, аша ынкыт сэ ну ымплиниць тоате порунчиле Меле ши сэ рупець легэмынтул Меу,
  ben-OBCV: এবং তোমরা যদি আমার সকল অনুশাসন অগ্রাহ্য করো, আমার বিধানগুলি ঘৃণা করো,
    আমার সমস্ত আদেশ পালনে ব্যর্থ হও এবং এইভাবে আমার অঙ্গীকার-চুক্তি লঙ্ঘন করো,
  som-som: iyo haddaad qaynuunnadayda diiddaan, iyo haddii naftiinnu xukummadayda
    karahdo, oo aad amarradayda oo dhan wada yeeli weydaan, illowse aad igu axdi furtaan,
  lat-VUC: 'si spreveritis leges meas, et judicia mea contempseritis, ut non faciatis
    ea quæ a me constituta sunt, et ad irritum perducatis pactum meum:'
  eng-ASVBT: and if ye shall reject my statutes, and if your soul abhor mine ordinances,
    so that ye will not do all my commandments, but break my covenant;
  ita-1885: e se sprezzate i miei statuti, e se l'anima vostra sdegna le mie leggi,
    per non eseguire tutti i miei comandamenti, per annullare il mio patto;
  eng-LXXUP: but disobey them, and your soul should loathe my judgments, so that ye
    should not keep all my commands, so as to break my covenant,
  eng-ULB: and if you reject my decrees and detest my laws, so that you will not obey
    all my commandments, but break my covenant—
  spa-VBL: si rechazas mis leyes, odias mis reglamentos y te niegas a seguir mis mandamientos
    y, por consiguiente, rompes mi acuerdo,
  fra-_FOB: Si vous méprisez mes ordonnances, et si votre âme a mes lois en aversion,
    pour ne pas pratiquer tous mes commandements, et pour enfreindre mon alliance,
  mal-mal: എന്റെ ചട്ടങ്ങൾ ധിക്കരിച്ചു നിങ്ങളുടെ ഉള്ളം എന്റെ വിധികളെ വെറുത്തു നിങ്ങൾ
    എന്റെ കല്പനകളൊക്കെയും പ്രമാണിക്കാതെ എന്റെ നിയമം ലംഘിച്ചാൽ
  urd-GVR: agar tum merī hidāyāt ko radd karke mere ahkām se ghin khāoge aur un par
    amal na karke merā ahd toṛoge
  suz-BL: नु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मकोव़तीनी, आं अरेशो मपाइतीनी नु आं कबल
    प्रोंइतीनी हना,
  ita-1927: se disprezzate le mie leggi e l’anima vostra disdegna le mie prescrizioni
    in guisa che non mettiate in pratica tutti i miei comandamenti e rompiate il mio
    patto,
  ckb-ckb: ئەگەر فەرزەکانم ڕەت بکەنەوە و قێزتان لە یاساکانم ببێتەوە و فەرمانەکانم
    بەجێنەهێنن، بەڵکو پەیمانەکەم بشکێنن،
  eng-BBE: And if you go against my rules and if you have hate in your souls for my
    decisions and you do not do all my orders, but go against my agreement;
  kan-OKCV: ನನ್ನ ನಿಯಮಗಳನ್ನು ನೀವು ತಿರಸ್ಕರಿಸಿದರೆ, ನನ್ನ ನಿರ್ಣಯಗಳಿಗೆ ಅಸಹ್ಯಪಟ್ಟರೆ, ನೀವು
    ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿ, ನನ್ನ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳ ಪ್ರಕಾರ ಮಾಡದೆ ಹೋದರೆ,
  tam-2017: 'என் கட்டளைகளை வெறுத்து, உங்கள் ஆத்துமா என் நியாயங்களை வெறுத்து, என் கற்பனைகள்
    எல்லாவற்றின்படியும் செய்யாதபடிக்கு, என் உடன்படிக்கையை நீங்கள் மீறுவீர்களென்றால்:'
  spa-RV-1909: Y si abominareis mis decretos, y vuestra alma menospreciare mis derechos,
    no ejecutando todos mis mandamientos, é invalidando mi pacto;
  ron-BTF: Și dacă veți disprețui statutele mele, sau dacă sufletul vostru va detesta
    judecățile mele, astfel încât nu veți împlini toate poruncile mele, ci veți rupe
    legământul meu,
  eng-WEBP: and if you shall reject my statutes, and if your soul abhors my ordinances,
    so that you will not do all my commandments, but break my covenant,
  eng-FBV: if you reject my laws, hate my regulations, and refuse to follow my commandments,
    and consequently break my agreement,
  nld-1939: wanneer ge mijn voorschriften veracht en mijn wetten versmaadt, mijn geboden
    verkracht en mijn Verbond verbreekt,
  nch-BL: huan san anquihuejcamajcahuase huan amo anquinequise anquicaquise cati nimechilhuijtoc,
    huajca amojuanti anquisosolose nopa camanali cati nijchijtoc amohuaya.
  vie-1934: nếu khinh bỉ mạng lịnh ta, và tâm hồn các ngươi nghịch cùng luật pháp
    ta, đến nỗi không làm theo những điều răn ta, mà bội sự giao ước ta,
  hin-CV: यदि तुम मेरी विधियों को नकार दोगे; तुम्हारे प्राण मेरे निर्णयों को इतना
    तुच्छ जानें कि तुम मेरी सारी आज्ञाओं का पालन करना ही छोड़ दो और इस प्रकार मेरी
    वाचा को तोड़ ही डालो,
  eng-OURB: and if you shall reject my statutes, and if your soul abhors my judgments,
    so that you will not do all my mitzvot ·instructions·, but break my covenant ·binding
    contract between two or more parties·;
  spa-BES: Y si van contra mis reglas y odian mis decisiones y no cumplen todas mis
    órdenes, van contra mi pacto;
  tdx-tdx: naho sirikàe’ areo o fañèkoo, naho heje’ ty tro’ areo o fepèkoo, tsy ho
    henefe’ areo o fandiliakoo, fe mivalik’ amy fañinakoy,
  vid-vid: na wone mleme malajizo ga heni na kuzudila utaguso wa heni mnhumbula, moleka
    kuhulichiza malanguso ga heni geng'ha na kubena ilagano lya heni,
  eng-OKE: And if you despise My statutes, and your soul abhor My judgments, so as
    not to do all My commandments, by your making My covenant of no effect, (or, by
    your changing My covenant,)
  tha-KJV: ถ้าเจ้าปฏิเสธกฎเกณฑ์ของเรา และใจของเจ้าเกลียดชังต่อคำตัดสินของเรา เจ้​าจึงไม่กระทำตามบัญญั​ติ​ทั้งสิ้นของเรา
    แต่​ทำลายพันธสัญญาของเรา
  por-BR-2018: E se abominardes meus decretos, e vossa alma menosprezar meus regulamentos,
    não executando todos meus mandamentos, e invalidando meu pacto;
  deu-ELO: und wenn ihr meine Satzungen verachtet, und eure Seele meine Rechte verabscheut,
    so daß ihr nicht alle meine Gebote tut, und daß ihr meinen Bund brechet,
  eng-WYC-2018: and if ye forsake my laws, and despise my dooms, that ye do not those
    things that be ordained of me, and that ye bring follily my covenant to nought,
    (and if ye forsake my laws, and despise my judgements, so that ye do not do those
    things that be ordained by me, but ye foolishly break my covenant,)
  epo-epo: 'kaj se vi malestimos Miajn leĝojn kaj se via animo abomenos Miajn decidojn,
    kaj vi ne plenumos ĉiujn Miajn ordonojn, rompante Mian interligon:'
  uig-PIN: bǝlgilimilirimni taxlap, ⱪǝlbinglardin ⱨɵkümlirimni yaman kɵrüp, barliⱪ
    ǝmrlirimni tutmay, ǝⱨdǝmni buzsanglar,
  beo-beo: Dilia da higa:iba:le, Na hamoma:ne sia:i amola Na sema amoma hame fa:no
    bobogesea, amola gousa:su Na dilima hamoi amo wadela:sea,
  tpi-OTNT: Sapos yupela i givim baksait long ol lo na tok bilong mi, na yupela i
    brukim dispela kontrak mi bin mekim wantaim yupela,
  hau-SA: in kuka kuma ƙi farillaina, kuka yi ƙyamar dokokina, kuka kuma kāsa kiyaye
    umarnaina, har kuka karya alkawarina,
  uig-LAT: belgilimilirimni tashlap, qelbinglardin hökümlirimni yaman körüp, barliq
    emrlirimni tutmay, ehdemni buzsanglar,
  nde-nde: njalo nxa lizakwala izimiso zami, linengwe yimithetho yami, lingenzi okwemilayo
    yami yonke, ngalokho lephule isivumelwano sami,
  ton-ton: 'Pea kapau te mou liʻaki ʻeku ngaahi tuʻutuʻuni ni, pea kapau ʻe fehiʻa
    homou laumālie ki heʻeku ngaahi fakamaau, pea ʻikai te mou fai ʻeku ngaahi fekau
    kotoa pē, ka mou liʻaki ʻeku fuakava:'
  ces-1613: 'A jestli ustanovení má zavržete, a soudy mé zoškliví-li sobě duše vaše,
    tak abyste nečinili všech přikázaní mých, a zrušili byste smlouvu mou:'
  eng-WMB: and if you shall reject my statutes, and if your soul abhors my ordinances,
    so that you will not do all my commandments, but break my covenant,
  tam-TCV: என் விதிமுறைகளைப் புறக்கணித்து, என் சட்டங்களை வெறுத்து, என் கட்டளைகள் எல்லாவற்றையும்
    செய்யத்தவறி, என் உடன்படிக்கையை மீறுவீர்களானால்,
  ceb-ULB: ug kung isalikway ninyo ang akong mga kasugoan ug dili tagdon ang akong
    mga balaod, aron dili ninyo tumanon ang tanan kong mga kasugoan, apan mosupak
    sa akong kasabotan—
  pol-UBG: I jeśli wzgardzicie moimi ustawami, i wasza dusza będzie się brzydzić moimi
    sądami, tak że nie wykonacie wszystkich moich przykazań i złamiecie moje przymierze;
  urd-GVU: اگر تم میری ہدایات کو رد کر کے میرے احکام سے گھن کھاؤ گے اور اُن پر عمل
    نہ کر کے میرا عہد توڑو گے
  deu-1912: und werdet meine Satzungen verachten und eure Seele wird meine Rechte
    verwerfen, daß ihr nicht tut alle meine Gebote, und werdet meinen Bund brechen,
  kan-2017: ನನ್ನ ನಿಯಮಗಳನ್ನು ಬೇಡವೆಂದು ನನ್ನ ವಿಧಿಗಳನ್ನು ತಳ್ಳಿಬಿಟ್ಟರೆ ನೀವು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು
    ಅನುಸರಿಸದೆ ನನ್ನ ನಿಬಂಧನೆಯನ್ನು ಮೀರಿ ನಡೆದರೆ,
  yap-yap: Fa’anra mu siyeged ni dab mu folgad ko motochiyel rog nge tin kug ta’chiylen
    ngam th’abed fare m’ag ni kug ngongliy u thildad,
  hlt-MCSB: ka khosing te na sawtsit uh tih na hinglu. loh ka laitloeknah te a tuei
    dongah ka olpaek boeih te vai pawt ham ka paipi te na phae uh atah,
  mdy-ETH: ታኣኮ ዎጎና ዓይሢፆና ካፖ ዒፂ፥ ታ ዒንሢና ዎላ ጫኣቄ ጫኣቁሞ ዒንሢ ሃሼቴ፥
  twi-ASANTE: na mopo me mmara a,
  eng-WEBU: and if you shall reject my statutes, and if your soul abhors my ordinances,
    so that you will not do all my commandments, but break my covenant,
  bnp-bnp: mu putu puru a vinara nau, mu ngalahere na ngavagu, mu longotaro a ngava
    dagi a rata turane mua,
  wal-wal: ta wogaa intte karikko, qassi ta azazota ubbaa oottennan ixxidi, ta maachchaa
    kanttanau intte ta higgiyaa shenetikko,
  spa-PDDPT: rechazan mis Estatutos, y su alma detesta mis Ordenanzas para no practicar
    todos mis Mandamientos e invalidar mi Pacto,
  gun-gun: xeayvuague pemboykepa rive ri ramo, ha'e pendepy'a re aipotaa ha'e javi
    napendu potai ajapo uka va'e ndapejapoxei vy, ha'e xereve guarã aeja va'ekue rupi
    e'ỹ pendekuai ramo,
  agu-BL: ma na ko quil tzicujij e'chk inley nin kol cxo'cwok tan telse'n k'ej e'chk
    inca'wl, nin ko quil tziban tane'n, qui tzun cxe'l cu'n wok te yi katrat.
  ilo-ULB: ken no laksidenyo dagiti pagalagadak ken guraenyo dagiti lintegko, tapno
    saanyo a tungpalen dagiti amin a bilbilinko, ngem dadaelenyo ti katulagak -
  kpg-kpg: Maa goodou gaa buhi di daudali agu haganoho mo agu mee ala ne haganoho,
    gaa oho agu hagababa ala ne hai adu gi goodou,
  uig-ARA: بەلگىلىمىلىرىمنى تاشلاپ، قەلبىڭلاردىن ھۆكۈملىرىمنى يامان كۆرۈپ، بارلىق
    ئەمرلىرىمنى تۇتماي، ئەھدەمنى بۇزساڭلار،
  sus-sus: xa wo mu n ma sɛriyɛ suxu, xa wo mu bira n waxɔnfe fɔxɔ ra, xa wo n ma
    saatɛ kana,
  pon-2006: Ma kumwail pahn kahng kapwaiada ei kosonned akan oh koasoandi kan oh kauwehla
    inou me I wiahiong kumwail,
  ksd-ksd: ma gala avat a milikuane kaugu lavur vartuluai, ma avat a vung vue kaugu
    lavur varkurai, upi avat a piam vue kaugu lavur togotogo ma kaugu kunubu;
  tur-YTC: kurallarımı reddederseniz ve canınız benim ilkelerimden nefret ederse,
    bütün buyruklarımı yapmaz ve antlaşmamı bozarsanız,
  grc-BRENT: ἀλλὰ ἀπειθήσητε αὐτοῖς, καὶ τοῖς κρίμασί μου προσοχθίσῃ ἡ ψυχὴ ὑμῶν,
    ὥστε ὑμᾶς μὴ ποιεῖν πάσας τὰς ἐντολάς μου, ὥστε διασκεδάσαι τὴν διαθήκην μου,
  ind-AYT: jika kamu menolak peraturan-Ku dan hatimu muak terhadap hukum-hukum-Ku,
    sehingga kamu tidak melakukan semua perintah-Ku, dengan begitu kamu mengingkari
    perjanjian-Ku,
  nya-nya: ndipo ngati mudzanyoza malangizo anga ndi kunyansidwa ndi malamulo anga,
    ndi kulephera kumvera zonse zimene ndakulamulani, ndi kuswa pangano langa,
  hrv-hrv: ako odbacite moje zakone, pogazite moje naredbe i prekršite moj Savez,
    ne provodeći u djelo sve moje zapovijedi,
  mps-mps: “Te dagego eno bomai po me eno po dali te tudiba munama, tama eno dage
    dali te dąų wali bomai kontrak te dagego togwali da,
  tpi-tpi: Sapos yupela i givim baksait long ol lo na tok bilong mi, na yupela i brukim
    dispela kontrak mi bin mekim wantaim yupela,
  dan-1931: hvis I lader hånt om mine Anordninger og væmmes ved mine Lovbud, så I
    ikke handler efter alle mine Bud, men bryder min Pagt,
  vie-OVCB: phạm giao ước Ta, coi thường luật lệ Ta, không làm theo những điều răn
    và không vâng lời dạy của Ta
  guj-2017: તથા મારા વિધિઓને નકારવાનો નિર્ણય કરશો, મારા નિયમોની ઉપેક્ષા કરશો અને મારી
    પ્રત્યેક આજ્ઞાનું પાલન ન કરીને મારા કરારને તોડશો.
  pon-2006A: Ma kumwail pahn kahng kapwaiada ei kosonned akan oh koasoandi kan oh
    kauwehla inou me I wiahiong kumwail,
  por-BRBSL: e se rejeitardes meus estatutos, e se vossa alma abomina minhas ordenanças,
    para que não façais todos os meus mandamentos, mas quebreis meu pacto,
  cth-cth: Ka phunglawknaw na panuet awh teh, banglahai noutna laipalah kâpoelawk
    na tarawi awh hoeh, lawkkam na raphoe awh pawiteh,
  twi-twi: na mopo mʼahyɛde ne me mmara na moanni so, bu mʼapam so a,
  hlt-hlt: ka khosing te na sawtsit uh tih na hinglu loh ka laitloeknah te a tuei
    dongah ka olpaek boeih te vai pawt ham ka paipi te na phae uh atah,
  tbz-SIM: kɛ̀ di bùtínnɛ́ n kuɔ́ kɛ pɛ̃̀ n tié, kɛ̀ di tɔ̃̀tɛ n di dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀
    tɑummɛ̀, kɛ yóu kɛ tɛ̃́nkɛ í dɔɔri n tɑnnɔ̀ yɛmɔu yɛ̃mmɛ̀.
  msy-2020: Ia akɨrim ragh nan arazir kɨ ifongezibagh asaragh, nan bizir kɨ damuasa
    ia mɨkemezibar aghuaghɨva, nan Akar Gavgaviba baraghan koghɨva, egh nan Akar Dɨkɨrɨzir
    Gavgavir kɨ ia ko amizir kam abightɨ,
  azb-azb: əvəzində qaydalarıma xor baxıb hökmlərimi qəlbinizdən rədd etsəniz, Mənim
    bütün əmrlərimə əməl etməyib, əhdimi pozsanız,
  eng-DBY: and if ye shall despise my statutes, and if your soul shall abhor mine
    ordinances, so that ye do not all my commandments, that ye break my covenant,
  hin-2017: और मेरी विधियों को निकम्मा जानोगे, और तुम्हारी आत्मा मेरे निर्णयों से
    घृणा करे, और तुम मेरी सब आज्ञाओं का पालन न करोगे, वरन् मेरी वाचा को तोड़ोगे,
  wol-KYG: su ngeen teddadilee samay dogal, dëddu samay ndigal, ba jëfewuleen sama
    santaane yépp, xanaa di fecci sama kóllëreek yeen,
  eng-YLT: and if at My statutes ye kick, and if My judgments your soul loathe, so
    as not to do all My commands — to your breaking My covenant —
  kne-kne: '@see-verse:LEV.026.014'
  eng-WYC-2017: and if ye forsake my laws, and despise my dooms, that ye do not those
    things that be ordained of me, and that ye bring follily my covenant to nought,
  eng-WMBB: and if you shall reject my statutes, and if your soul abhors my ordinances,
    so that you will not do all my commandments, but break my covenant,
  urd-GVH: अगर तुम मेरी हिदायात को रद्द करके मेरे अहकाम से घिन खाओगे और उन पर अमल
    न करके मेरा अहद तोड़ोगे
  rug-rug: Be koromia avosi gamu sari na Qua tinarae meke sari na Qua zinama, meke
    sa nada vinariva egoi sapu tavetia Rau koa gamu,
  gaz-gaz: yoo sirna koo tuffattanii seera koo balfitan, yoo ajajawwan kanneen hunda
    eeguu baattanii kakuu koo cabsitan,
  fra-LSG: si vous méprisez mes lois, et si votre âme a en horreur mes ordonnances,
    en sorte que vous ne pratiquiez point tous mes commandements et que vous rompiez
    mon alliance,
  gnn-gnn: '@see-verse:LEV.026.014'
  yal-yal: xa ɛ n ma tɔnne kala, ɛ yi ɛ mɛ n ma sariyane ra, ɛ mi n ma yamarine birin
    liga, ɛ n ma layirin kala,
  haw-1868: A ina e hoowahawaha oukou i ka'u mau kauoha, a e inaina mai ko oukou uhane
    i ko'u mau kanawai, i ole ai oukou e hana ma ka'u mau kauoha a pau, aka e pale
    ou kou i ka'u berita;
  arb-NAV: وَإِنْ تَنَكَّرْتُمْ لِفَرَائِضِي وَكَرِهْتُمْ أَحْكَامِي وَلَمْ تَعْمَلُوا
    بِكُلِّ وَصَايَايَ، بَلْ نَكَثْتُمْ مِيثَاقِي،
  ewe-ewe: ke boŋ miagbe nye ɖoɖowo la,
  eng-LEE: 'And if my statutes ye despise, and if my ordinances your soul loath, so
    as not to do all my commandments, in that ye break my covenant:'
  asm-FB: মোৰ বিধি অগ্ৰাহ্য কৰা, আৰু মনতে মোৰ শাসন-প্ৰণালীবোৰ ঘিণ কৰি মোৰ আজ্ঞামতে
    কাৰ্য নকৰা, কিন্তু মোৰ নিয়মটি লঙ্ঘন কৰা;
  sus-A: شَ وٌ مُ ﭑ مَ سّرِيّ سُشُ، شَ وٌ مُ بِرَ ﭑ وَشْنقٍ قْشْ رَ، شَ وٌ ﭑ مَ سَاتّ
    كَنَ،
  fra-SBL: si tu rejettes mes lois et si ton âme a en horreur mes ordonnances, de
    sorte que tu ne mettes pas en pratique tous mes commandements et que tu rompes
    mon alliance,
  hbo-hbo: וְאִם־בְּחֻקֹּתַ֣י תִּמְאָ֔סוּ וְאִ֥ם אֶת־מִשְׁפָּטַ֖י תִּגְעַ֣ל נַפְשְׁכֶ֑ם
    לְבִלְתִּ֤י עֲשֹׂות֙ אֶת־כָּל־מִצְוֹתַ֔י לְהַפְרְכֶ֖ם אֶת־בְּרִיתִֽי׃
  eng-WYCLIFFE: and if ye forsaken my lawis, and despisen my domes, that ye doon not
    tho thingis that ben ordeyned of me, and that ye brengen my couenaunt to auoydyng,
    also Y schal do these thingis to you;
  cwe-cwe: one mwahalema kuzindilila ndagilizi zangu na kuyehila malagilizo yangu,
    na kulema kuzindilila malagilizo yangu yose, mbali modibena lagano jangu,
  kik-kik: na mũngĩrega kĩrĩra gĩakwa kĩa watho na mũthũũre mawatho makwa, na mwage
    kũhingia maathani makwa, na nĩ ũndũ ũcio mũthũkie kĩrĩkanĩro gĩakwa-rĩ,
  fra-NCL: si vous méprisez mes lois, et si votre âme a en dégoût mes ordonnances,
    pour ne pas pratiquer tous mes commandements et pour violer mon alliance,
  cek-AK: Ka zaehhoihaih daan to tiah doeh na sah o ai, to tih ai boeh loe ka lok
    takroekhaih to na panuet o moe, ka lokmaihaih na phraek o pacoengah, kang paek
    o ih loknawk to na pazui o ai nahaeloe,
  cuk-cuk: An-igarmar-mamaid be baisur dakmalale, an-igarmar-bemarga-uksadba be nanasurmalale,
    bela an-sogedba be dasurmalale, degine, an bemarbo-igar-mesisadgi be annadmalale,
  uig-CYR: бәлгүлимилиримни ташлап, қәлбиңлардин һөкүмлиримни яман көрүп, барлиқ әмирлиримни
    тутмай, әһдәмни бузсаңлар,
  tel-2017: నా శాసనాలను నిరాకరిస్తూ, నా ఆజ్ఞలన్నిటినీ నిరాకరిస్తూ నా నిబంధనను ఉల్లంఘిస్తూ
    నా తీర్పులను త్రోసిపుచ్చుతూ ఉంటారేమో.
  hat-BSA: si, okontrè, nou rejte règleman Mwen yo, si nanm nou rayi òdonans sa yo
    pou li pa vin akonpli tout kòmandman Mwen yo, e kraze akò Mwen yo,
  kos-kos: Kowos fin srunga akos ma sap luk ac oakwuk luk, ac kunausla wuleang su
    nga orala yuruwos,
  hbo-WLC: וְאִם־בְּחֻקֹּתַ֣י תִּמְאָ֔סוּ וְאִ֥ם אֶת־מִשְׁפָּטַ֖י תִּגְעַ֣ל נַפְשְׁכֶ֑ם
    לְבִלְתִּ֤י עֲשׂוֹת֙ אֶת־כָּל־מִצְוֺתַ֔י לְהַפְרְכֶ֖ם אֶת־בְּרִיתִֽי׃
  ibo-ibo: ọ bụrụ na unu ajụ ịgbaso ụkpụrụ m, sọọ iwu m ndị a oyi, si otu a mebie
    ọgbụgba ndụ m,
  ory-ory: ପୁଣି, ଯଦି ତୁମ୍ଭେମାନେ ଆମ୍ଭ ବିଧି ଅବଜ୍ଞା କରିବ ଓ ତୁମ୍ଭମାନଙ୍କ ପ୍ରାଣ ଆମ୍ଭର ସକଳ
    ଶାସନ ଘୃଣା କରିବାରୁ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଆଜ୍ଞାସକଳ ପାଳନ ନ କରିବ, ମାତ୍ର ଆମ୍ଭର ନିୟମ ଲଙ୍ଘନ
    କରିବ,
  chk-chk: Are oua oput ai kewe pwüüng o purätiu ai kewe allük, are ousap apwönüetä
    ai kewe allük meinisin, pwe oua atai ai pwon ngenikemi,
  rop-rop: If yumob nomo duwit langa mi en nomo duwit langa main lowa en if yumob
    bin breigim det strongwan pramis weya aibin meigim garram yumob,
  ukr-1871: І коли зневажите установи мої, і гордувати ме душа ваша присудами моїми,
    так що не сповняти мете всї заповідї мої і зломите заповіт мій;
  deu-1951: und werdet ihr meine Satzungen verachten, und wird eure Seele gegen meine
    Rechte einen Widerwillen haben, daß ihr nicht alle meine Gebote tut, sondern meinen
    Bund brechet,
  eng-JPS: and if ye shall reject My statutes, and if your soul abhor Mine ordinances,
    so that ye will not do all My commandments, but break My covenant;
  srp-1865: Ako povrgnete uredbe moje i duši vašoj omrznu zakoni moji da ne tvorite
    sve zapovijesti moje, i raskinete zavjet moj,
  lug-lug: era bwe munaanyoomoolanga ebiragiro byange ne mukyawa amateeka gange, ne
    mulemwa okutuukiriza ebiragiro byange ebyo byonna, bwe mutyo ne mutakuumanga ndagaano
    yange,
  heb-heb: ואם בחקתי תמאסו ואם את משפטי תגעל נפשכם לבלתי עשות את כל מצותי להפרכם את
    בריתי׃
  ben-IRV: যদি আমার ব্যবস্থা অগ্রাহ্য কর ও তোমাদের প্রাণ আমার শাসন সকল ঘৃণা করে, এভাবে
    তোমরা আমার আদেশ পালন না করে আমার নিয়ম ভঙ্গ কর, তবে আমিও তোমাদের প্রতি এই ব্যবহার
    করব;
  pan-pan: ਅਤੇ ਜੇਕਰ ਤੁਸੀਂ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਤਿਆਗ ਦਿਓ ਅਤੇ ਮੇਰੇ ਨਿਆਂ ਤੁਹਾਡੇ ਜੀਅ ਨੂੰ
    ਮਾੜੇ ਲੱਗਣ ਕਿ ਤੁਸੀਂ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਨਾ ਮੰਨੋ ਸਗੋਂ ਮੇਰੇ ਨੇਮ ਨੂੰ ਤੋੜ ਦਿਓ,
  mya-JVB: ငါ့ စီရင် ထုံးဖွဲ့ချက်များကို ရွံရှာ ၍ ၊ မထီမဲ့မြင် ပြုလျက် ၊ ငါ့ ပညတ်
    တရားကိုမ ကျင့် ၊ ငါ့ ပဋိညာဉ် သစ္စာကို ဖျက် လျှင်၊
  hmo-hmo: Bema egu taravatu bona oda umui badinaia lasi, bona iseda gwauhamata taravatuna
    umui hamakohia neganai,
  urd-urd: और मेरी शरी'अत को छोड़ दो, और तुम्हारी रूहों को मेरे फ़ैसलों से नफ़रत हो,
    और तुम मेरे सब हुक्मों पर 'अमल न करो बल्कि मेरे 'अहद को तोड़ो;
  rus-SYN: и если презрите Мои постановления, и если душа ваша возгнушается Моими
    законами, так что вы не будете исполнять всех заповедей Моих, нарушив завет Мой,
  bqc-SIM: tó a gi ma ikoyãↄi, mɛ́ á nisĩna ye ma yãdilɛnɛio, tó álɛ ma ↄtondↄkĩi
    gwao, mɛ́ a ma bàakuaánↄ yãdilɛaɛ́ gbòo,
  tcz-CHONGTHU: Ka chonna dan aboncha nahsah louva na koi uleh, na hinkho sung uva
    ka chondan ho kidah le thet a nakoi khah uleh, ka thupeh khat cha beh jong bol
    ding go louhela naum uva, ka kitepna napel keh khah tah uleh,
  mar-mar: तुम्ही जर माझे विधि मानण्यास नकार दिला व माझ्या आज्ञा पाळण्याचे तुच्छ मानले,
    आणि माझ्या सर्व आज्ञा अमान्य करून माझा करार मोडला.
  qub-qub: laynëcunata mana cumliptiqui, manacajman churaptiqui, conträtuta rurashäta
    mana cumliptiqui ichanga
  bqp-bqp: mɑ i nɛn ɑrukɑwɑni yinɑ, i nɛn woodɑbɑ biru kisi, i ǹ kɑ bu sɔmburu kue,
  hat-hat: Si nou meprize lòd mwen yo, si nou voye kòmandman mwen yo jete, si nou
    pa fè tou sa mwen mande nou fè, si nou pa kenbe kontra m' pase ak nou an,
  eng-BSB: and if you reject My statutes, despise My ordinances, and neglect to carry
    out all My commandments, and so break My covenant,
  tod-tod: ni wa nà-deveiti wɔinzeɠena, wo ɠɛlɛ nà-tɔgiti ba, wo la ziɛni ga nà-deveiti
    kpein, wo nà-minazeɠegi ɠoloɠolo,
  eng-WEBPB: and if you shall reject my statutes, and if your soul abhors my ordinances,
    so that you will not do all my commandments, but break my covenant,
  kbq-kbq: tra keni'a ovaririta, huhagerafino'a huvempa ke'ma rutagresazana,
  nhe-BL: huan san inquihuejcamajcahuase huan ax inquinequise inquicaquise tlen nimechilhuijtoc,
    huajca imojuanti inquixolehuase nopa tlajtoli tlen nijchijtoc imohuaya.
  gub-BL: aze pepuir heremiapo kar wi nehe, aze pezuhaw heze'egaw penehe we heremiapo
    katu kwer nehe,
  eng-DRA: 'If you despise my laws, and contemn my judgments so as not to do those
    things which are appointed by me, and to make void my covenant:'
