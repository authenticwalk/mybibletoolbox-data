verse: LEV.026.027
translations:
  mal-C: “ ‘ഇതെല്ലാമായിട്ടും നിങ്ങൾ എന്റെ വാക്കു കേൾക്കാതെ എന്നോടു വിരോധമായിരുന്നാൽ,
  deu-TKW: Und wenn ihr mir trotzdem ungehorsam seid und mir zuwiderhandelt,
  lin-lin: Soki, atako bongo, boyoki kaka te mpe bokobi kaka kotelemela Ngai,
  eng-LSV: And if for this you do not listen to Me, and have walked with Me in opposition,
  eng-GNV: Yet if ye will not for this obey mee, but walke against me stubburnly,
  eng-WEBSTER: And if ye will not for all this hearken to me, but walk contrary to
    me;
  nhw-BL: “Huan sintla ica ya nopa noja ayamo antechneltocase huan anquisenhuiquilise
    anquichijtinemise catli amo nijnequi na,
  swh-ONEN: “ ‘Kama hata baada ya haya bado hamtanisikiliza lakini mkaendelea kuweka
    uadui nami,
  bba-bba: Yenibɑn biru ì kun mɑn mɛm nɔɔwɛ, mɑ i mɑn seesimɔ,
  eng-KJVCPB: And if ye will not for all this hearken unto me, but walk contrary unto
    me;
  luo-luo: Kobedo ni pod ok udwogo ira kata bangʼ timonu magi duto, kendo udhi mana
    nyime gi wich teko,
  meu-meu: Unu ḡau muridiai do basioma kamonai henigu, a egu amo boma raka oho,
  npi-ULB: यी कुराहरू हुँदाहुँदै पनि तिमीहरूले मेरो कुरा सुनेनौ र मेरो विरुद्ध हिँडिरह्‍यौ
    भने,
  yor-yor: “ ‘Lẹ́yìn gbogbo èyí, bí ẹ kò bá gbọ́ tèmi, tí ẹ sì lòdì sí mi,
  pes-OPCB: «با وجود این اگر باز به من گوش ندهید و اطاعت نکنید،
  tgl-ULB: Kung hindi kayo makikinig sa akin kahit pa na may mga ganitong bagay, at
    sa halip patuloy na lumakad laban sa akin,
  hui-hui: Anidagua berogo bilowa tígua mine ha dege bialu i̱naga bi ledogo mo wahalu
    haabo harimiyagua nde
  mya-mya: '``သင်​တို့​သည်​ထို​မျှ​လောက်​သော​ဒဏ်​ကို​ခံ​ရ ပြီး​နောက် ငါ့​ကို​ဆက်​လက်​အာ​ခံ​၍​ငါ့​စ​ကား
    ကို​နား​မ​ထောင်​ဘဲ​နေ​သေး​လျှင်၊-'
  bod-N: དེ་ལྟར་བྱུང་རྗེས་ཁྱོད་ཚོས་ད་དུང་བདག་གི་ངག་ལ་མི་ཉན་པར་བདག་དང་རྒྱབ་འགལ་དུ་སོང་ན།
  sna-sna: “ ‘Mushure maizvozvi, mukaramba musinganditeereri asi mukaramba muchienderera
    mberi nokundirwisa,
  spa-BLM: “‘Si a pesar de esto no me escuchas, sino que andas en contra de mí,
  cac-cac: Vach'chom ix eyil juntzan̈ yaelal chi', palta tato an̈eja' max e na e b'a,
    an̈eja' tze pitejn̈ej e b'a,
  swh-ULB: Endapo hamtanisikiliza pamoja na mambo haya kuwapata, lakini mkazidi kuenenda
    kinyume na mimi,
  bel-bel: А калі і пасьля гэтага не паслухаецеся Мяне і пойдзеце супроць Мяне,
  deu-ELBBK: Und wenn ihr bei alledem mir nicht gehorcht und mir entgegen wandelt,
  mbb-OT: Ne emun kenè kew pa ǥihapun ebpemineg kediey su ebpedayun kew hinuun te
    kedsupak kedì,
  mal-2015: ഇതെല്ലാമായിട്ടും നിങ്ങൾ എന്റെ വാക്കു കേൾക്കാതെ എനിക്കു വിരോധമായി നടന്നാൽ
  rmc-rmc: Te man aňi akor na šunena a mek furt tumen mange ačhavena,
  pes-OPV: و اگر با وجود این، مرا نشنوید و به خلاف من رفتار نمایید،
  ron-1924: Дакэ, ку тоате ачестя, ну Мэ вець аскулта ши дакэ вэ вець ымпотриви Мие,
  ben-OBCV: “ ‘উদরপূর্তি ও তৃপ্তি না হওয়া সত্ত্বেও যদি তোমরা আমার কথা শ্রবণ না করো
    কিন্তু আমার বিরোধিতা করতেই থাকো,
  som-som: Oo haddaad waxyaalahaas oo dhan igu dhegaysan weydaan, illowse aad i sii
    caasisaan,
  lat-VUC: 'Sin autem nec per hæc audieritis me, sed ambulaveritis contra me:'
  eng-ASVBT: And if ye will not for all this hearken unto me, but walk contrary unto
    me;
  ita-1885: E se per questo ancora non mi ubbidite, anzi procedete meco con contrasto;
  eng-LXXUP: And if hereupon ye will not obey me, but walk perversely toward me,
  eng-ULB: If you do not listen to me despite these things, but continue to walk against
    me,
  spa-VBL: “Sin embargo, si a pesar de todo esto no me obedecen, sino que siguen en
    oposición a mí,
  fra-_FOB: Et si, malgré cela, vous ne m'écoutez point, et que vous marchiez contre
    moi,
  mal-mal: “‘ഇതെല്ലാമായിട്ടും നിങ്ങൾ എന്റെ വാക്ക് കേൾക്കാതെ എനിക്ക് വിരോധമായി നടന്നാൽ
  urd-GVR: Agar tum phir bhī merī nahīṅ sunoge balki mere muḳhālif rahoge
  suz-BL: मिनु मेको मो दुम्‍शा यो, गे आं कली मटिथु, दूली लां गाक्‍स ङा गाक्‍स पाइतीनी
    हना,
  ita-1927: E se, nonostante tutto questo, non volete darmi ascolto ma con la vostra
    condotta mi resistete,
  ckb-ckb: «”ئەگەر بەوەش گوێم لێ نەگرن، بەڵکو بە پێچەوانەوە لەگەڵم جوڵانەوە،
  eng-BBE: And if, after all this, you do not give ear to me, but go against me still,
  kan-OKCV: “ ‘ಇದೆಲ್ಲಾ ಆದರೂ, ನೀವು ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ನನಗೆ ವಿರೋಧವಾಗಿ ನಡೆದರೆ,
  tam-2017: “இன்னும் இவைகளெல்லாவற்றாலும் நீங்கள் எனக்குச் செவிகொடுக்காமல், எனக்கு
    எதிர்த்து நடந்தால்,
  spa-RV-1909: Y si con esto no me oyereis, mas procediereis conmigo en oposición,
  ron-BTF: Și dacă din cauza a toată aceasta nu îmi veți da ascultare, ci veți umbla
    împotriva mea,
  eng-WEBP: “‘If you in spite of this won’t listen to me, but walk contrary to me,
  eng-FBV: However, if in spite of all this you don't obey me, but go on opposing
    me,
  nld-1939: En wanneer ge dan nog niet gehoorzaamt en u tegen Mij blijft verzetten,
  nch-BL: “Huan sinta ica ya nopa noja ayemo antechneltocase huan anquisehuiquilise
    anquichijtinemise cati amo nijnequi na,
  vie-1934: Dẫu đến nỗi vậy, mà các ngươi cứ không khứng nghe ta, còn phản đối cùng
    ta,
  hin-CV: “ ‘इतना सब होने पर भी यदि तुम मेरी आज्ञा का पालन नहीं करोगे, बल्कि मेरे
    विरुद्ध शत्रु सा व्यवहार ही बनाए रखोगे,
  eng-OURB: “‘If you in spite of this won’t sh'ma ·hear obey· me, but walk contrary
    to me;
  spa-BES: Y si, después de todo esto, no me escuchan, sino que van contra mí todavía.
  tdx-tdx: Ie amy zay, naho mboe tsy hañaoñ’ ahy fe manjehatse avao,
  vid-vid: “Na wone galawile ago geng'ha, kuno mng'hali mlema kunyhulichiza na mlutilila
    kitowa na heni,
  eng-OKE: And if with this you will not be obedient to My Word, but will walk before
    me with obstinacy,
  tha-KJV: แล​้วถ้าเป็นอย่างนี้​แล้ว เจ้​ายังไม่เชื่อฟังเรา แต่​ดำเนินการขัดแย้งเรา
  por-BR-2018: E se com isto não me ouvirdes, mas procederdes comigo em oposição,
  deu-ELO: Und wenn ihr bei alledem mir nicht gehorchet und mir entgegen wandelt,
  eng-WYC-2018: But if neither by these things ye will hear me, but go against me,
    (And if, in spite of all these things, ye still will not listen to me, but continue
    to go against me,)
  epo-epo: 'Kaj se vi malgraŭ tio ne obeos Min, kaj spitos Min:'
  uig-PIN: Əgǝr bulardin ⱨeq ibrǝt almay, manga ⱪulaⱪ salmisanglar, bǝlki manga ⱪarxi
    mangsanglar,
  beo-beo: Amalalu, dilia Nama halale Na hamoma:ne sia:i hame nabasea,
  tpi-OTNT: “Na sapos mi mekim ol dispela samting, na yupela i bikhet yet na sakim
    tok bilong mi gen,
  hau-SA: “ ‘In duk da haka kuka ci gaba da ƙin saurare ni, kuka ci gaba da yin adawa
    da ni,
  uig-LAT: Eger bulardin héch ibret almay, manga qulaq salmisanglar, belki manga qarshi
    mangsanglar,
  nde-nde: Nxa lingaqhubeka lingangilaleli, liqhubeka liyizitha kimi,
  ton-ton: '“Pea kapau ʻe ʻikai te mou tui kiate au neongo ʻa ʻeku fai eni kotoa pē,
    ka mou fai kehe pe kiate au:'
  ces-1613: 'Pakli i s tím nebudete mne poslouchati, ale předce maní se mnou zacházeti
    budete:'
  eng-WMB: “‘If you in spite of this won’t listen to me, but walk contrary to me,
  tam-TCV: “ ‘இது இப்படியிருந்தும், நீங்கள் இன்னும் எனக்குச் செவிகொடுக்காமல் தொடர்ந்து
    என்னுடன் பகைமை பாராட்டினால்,
  ceb-ULB: Kung dili kamo maminaw kanako bisan pa niining mga butanga, apan magpadayon
    sa paglakaw batok kanako,
  pol-UBG: A jeśli mimo to nie posłuchacie mnie, ale będziecie postępować na przekór
    mnie;
  urd-GVU: اگر تم پھر بھی میری نہیں سنو گے بلکہ میرے مخالف رہو گے
  deu-1912: Werdet ihr aber dadurch mir noch nicht gehorchen und mir entgegen wandeln,
  kan-2017: “ಇದನ್ನೆಲ್ಲಾ ನೀವು ಅನುಭವಿಸಿದ ಮೇಲೆಯೂ ಇನ್ನೂ ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ನನಗೆ ವಿರೋಧವಾಗಿ
    ನಡೆದರೆ,
  yap-yap: “Ma nga tomuren e pin’ey ma fa’anra ki gimed be par ni gimed ba gelan’
    ndab mu folgad rog,
  hlt-MCSB: He phoeiah pataeng kai taengah na khinngai uh pawt tih kai soah boekoekthingka
    la na pongpa uh atah,
  mdy-ETH: «ዬይ ቢያ ያዺ ማዔንቴያ ታና ዒፂ፤ ሃሣ ታኣም ዓይሢንቶዋ ዒንሢ ዒፃያ ማዔቴ፥
  twi-ASANTE: “ ‘Na sɛ mokɔ so yɛ asoɔden a,
  eng-WEBU: “‘If you in spite of this won’t listen to me, but walk contrary to me,
  bnp-bnp: “Muri na hini a rata a naro nga, pali mu tababana ni tagege mu longotaro
    a ngavagu,
  wal-wal: “Ha ubbankka intte taani giyoobaa siyennan ixxis giidi biikko,
  spa-PDDPT: Si aun con esto no me obedecen, sino continúan con hostilidad hacia Mí,
  gun-gun: — Ha'e rami ete oiko teĩ napendu potai vy xerovai ae tema peiko ramo
  agu-BL: ”Ej, nin ko qui nin na ocopon inyol te iwi', nin ch'inch'uj nin tunin axwok
    tan pajle'n inca'wl,
  ilo-ULB: No saankayo a dumngeg kaniak iti laksid dagitoy a banbanag, ngem itultuloyyo
    ti magna a maibisor kaniak,
  kpg-kpg: “Gei i muli nia mee aanei huogodoo, goodou e daahi hua beelaa di godou
    hai baahi mai gi di Au ge hagalee hiihai e hagalongo mai gi di Au,
  uig-ARA: ئەگەر بۇلاردىن ھېچ ئىبرەت ئالماي، ماڭا قۇلاق سالمىساڭلار، بەلكى ماڭا قارشى
    ماڭساڭلار،
  sus-sus: «Na birin naba xanbi wo ra, xa wo mu wo tuli mati n na, xa wo tondi n waxɔnfe
    suxude,
  pon-2006: “Ma mwurin mepwukat koaros, kumwail pil usehlahte amwail kahngohdiong
    ie oh sohte men peikiong ie,
  ksd-ksd: Gala pa avat a torom tagu ta go parika, ma avat a pidimuane boko iau,
  tur-YTC: “'Buna rağmen beni dinlemezseniz, bana karşı yürürseniz,
  grc-BRENT: Ἐὰν δὲ ἐπὶ τούτοις μὴ ὑπακούσητέ μου, καὶ πορεύησθε πρός με πλάγιοι,
  ind-AYT: Jika dengan semua itu kamu masih tidak mau mendengarkan Aku dan berjalan
    menentang Aku,
  nya-nya: “ ‘Mukadzapanda kundimvera ngakhale nditakulangani motere, ndi kumatsutsanabe
    ndi Ine,
  hrv-hrv: Ako me ni tada ne poslušate nego mi se dalje budete suprotstavljali,
  mps-mps: “Eno te sę dabe yali, te dagego hagoma me idubadi geyu, te eno po ma sela
    sąbaso da,
  tpi-tpi: “Na sapos mi mekim ol dispela samting, na yupela i bikhet yet na sakim
    tok bilong mi gen,
  dan-1931: Og hvis I alligevel ikke adlyder mig, men handler genstridigt mod mig,
  vie-OVCB: Đến tình trạng này, nếu các ngươi vẫn không nghe lời Ta,
  guj-2017: જો તમે મારું નહિ સાંભળો અને સતત મારી વિરુદ્ધ ચાલશો,
  pon-2006A: “Ma mwurin mepwukat koaros, kumwail pil usehlahte amwail kahngohdiong
    ie oh sohte men peikiong ie,
  por-BRBSL: “'Se você, apesar disso, não me ouvir, mas caminhar contrariamente a
    mim,
  cth-cth: Hathnukkhu haiyah, ka lawk na ngai awh hoeh lah, Kai paroup na taran awh
    pawiteh,
  twi-twi: “ ‘Na sɛ mokɔ so yɛ asoɔden a,
  hlt-hlt: He phoeiah pataeng kai taengah na khinngai uh pawt tih kai soah boekoekthingka
    la na pongpa uh atah,
  tbz-SIM: Kɛ̀ n yĩ mɛmmɛ kɛ̀ di bɑɑ yetɛ kɛ í dɔ́ kɛ n kéntɛ́,
  msy-2020: “Eghtɨ kɨ bizir kabar amutɨ, ia akɨrim na gasaraghvɨra ikɨva, egh ua nan
    akaba batoghtɨ,
  azb-azb: Əgər siz bundan sonra da Mənə qulaq asmasanız və Mənə qarşı çıxsanız,
  eng-DBY: And if for this ye hearken not to me, but walk contrary unto me,
  hin-2017: “फिर यदि तुम इसके उपरान्त भी मेरी न सुनोगे, और मेरे विरुद्ध चलते ही रहोगे,
  wol-KYG: «Waaye bu loolu weesee te déggaluleen ma, xanaa di ma noonoo ba tey,
  eng-YLT: '''And if for this ye hearken not to Me, and have walked with Me in opposition,'
  eng-WYC-2017: But if neither by these things ye will hear me, but go against me,
  eng-WMBB: “‘If you in spite of this won’t listen to me, but walk contrary to me,
  urd-GVH: अगर तुम फिर भी मेरी नहीं सुनोगे बल्कि मेरे मुख़ालिफ़ रहोगे
  rug-rug: Be loke totoso si boka avoso Au gamu, meke koromia luli Au, meke pa mudidi
    ri doduru pu gua arini, meke korapa lopu va avoso Au na koromia va tabe Au tugo
    gamu,
  gaz-gaz: “ ‘Yoo isin waan kanaanis na dhagaʼuu diddanii garuu naan mormuutti fuftan,
  fra-LSG: Si, malgré cela, vous ne m’écoutez point et si vous me résistez,
  gnn-gnn: “Yo, bitjandhiyina yurru nhumalaŋgu maḻŋ'thundja, märr yurru nhuma bilyun
    roŋiyirriyi ŋarrakala, liŋgu nhumanydja dhuwala ŋarrakuway yana wal'ŋu. Ga ŋunhi
    nhuma yurru yaka bilyun ga roŋiyirri ŋarrakala, mukthun yurru nhuma yukurra yana
    märr‐ŋal'yun wiripuŋuwu waŋarrwu, ga yaka dhärukku malthun ŋarraku,
  yal-yal: “Xa hali na birin, ɛ mi n xuiin namɛ, ɛ yi lu murutɛxi n ma,
  haw-1868: A ina aole oukou e hoolohe mai ia'u no keia, aka, e hele ku e no oukou
    ia'u;
  arb-NAV: وَإِنْ لَمْ يُجْدِ هَذَا الْعِقَابُ فِي تَأْدِيبِكُمْ، فَتَمَادَيْتُمْ
    فِي عِصْيَانِكُمْ،
  ewe-ewe: “Ne miagagbe toɖoɖom kple nye sewo dzi wɔwɔ kokoko la,
  eng-LEE: 'And if notwithstanding this ye will not hearken unto me, but walk contrary
    unto me:'
  asm-FB: ইমানতো তোমালোকে যদি মোৰ বাক্যলৈ কাণ নিদি মোৰ বিপৰীত আচৰণ কৰা,
  sus-A: «نَ بِرِن نَبَ شَنبِ وٌ رَ، شَ وٌ مُ وٌ تُلِ مَتِ ﭑ نَ، شَ وٌ تٌندِ ﭑ وَشْنقٍ
    سُشُدٍ،
  fra-SBL: '"''Si, malgré cela, vous ne m''écoutez pas, mais si vous marchez à l''encontre
    de moi,'
  hbo-hbo: וְאִ֨ם־בְּזֹ֔את לֹ֥א תִשְׁמְע֖וּ לִ֑י וַהֲלַכְתֶּ֥ם עִמִּ֖י בְּקֶֽרִי׃
  eng-WYCLIFFE: But if nethir bi these thingis ye heren me, but goon ayens me,
  cwe-cwe: “ ‘One yahakomelezeka yayo yose na mung'hali molema kunihulika, mbali moitowa
    na niye,
  kik-kik: “ ‘Ningĩ kũngĩkorwo o na mwekwo maũndũ macio mũtikanjigua-rĩ, no mũthiĩ
    o na mbere kũnjũkĩrĩra,
  fra-NCL: Si, après cela, vous ne m’écoutez pas et marchez encore contre moi,
  cek-AK: To tiah oh pacoengah doeh ka lok hae na tahngai o ai moe, ka misa ah na
    oh o toengtoeng vop nahaeloe,
  cuk-cuk: ”Ar deyob sabsur an bemar-odurdaknaid, amba be an-itosurmalale, amba angi
    bemar yolenanaile,
  uig-CYR: Әгәр булардин һеч ибрәт алмай, маңа қулақ салмисаңлар, бәлки маңа қарши
    маңсаңлар,
