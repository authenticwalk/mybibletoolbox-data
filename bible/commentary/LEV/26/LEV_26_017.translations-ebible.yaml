    урулуп қачидиған болисиләр; силәрни өч көргүчиләр үстүңлардин һөкүмранлиқ қилиду;
    һеч ким силәрни қоғлимисиму, қачисиләр.
  tel-2017: మీ నుండి ముఖం తిప్పేసుకుంటాను. మీ శత్రువులు మిమ్మల్ని లోబరచుకుంటారు. మిమ్మల్ని
    ద్వేషించేవారు మిమ్మల్ని పరిపాలిస్తారు. ఎవరూ తరమకపోయినా మీరు పారిపోతారు.
  hat-BSA: Mwen va mete figi Mwen kont nou jiskaske nou vin frape devan lènmi nou
    yo. Sila ki rayi nou yo va domine sou nou, e nou va kouri sove ale menm lè pa
    gen moun k ap kouri dèyè nou.
  kos-kos: Nga fah foroht lain kowos tuh in kutangyukla kowos sin mwet lokoalok lowos,
    ac elos su srungakowos fah leumi kowos. Ac kowos fah arulana tuninfongla, oru
    kowos ac kaing finne wangin mwet ukwe kowos.
  hbo-WLC: וְנָתַתִּ֤י פָנַי֙ בָּכֶ֔ם וְנִגַּפְתֶּ֖ם לִפְנֵ֣י אֹיְבֵיכֶ֑ם וְרָד֤וּ
    בָכֶם֙ שֹֽׂנְאֵיכֶ֔ם וְנַסְתֶּ֖ם וְאֵין־רֹדֵ֥ף אֶתְכֶֽם׃ ס
  ibo-ibo: Aga m eguzo megide unu nʼoge ibu agha, mee ka ndị iro unu merie unu nʼagha.
    Unu ga-agba ọsọ mgbe onye ọbụla na-adịghị achụ unu ọsọ. Ndị kpọrọ unu asị ga-achịkwa
    unu.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣା ମୁଖ ରଖିବା, ତହିଁରେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ
    ଶତ୍ରୁଗଣଠାରୁ ପରାସ୍ତ ହେବ; ଯେଉଁମାନେ ତୁମ୍ଭମାନଙ୍କୁ ଘୃଣା କରନ୍ତି, ସେମାନେ ତୁମ୍ଭମାନଙ୍କ
    ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବେ ଓ କେହି ତୁମ୍ଭମାନଙ୍କ ପଛେ ନ ଗୋଡ଼ାଇଲେ ହେଁ ତୁମ୍ଭେମାନେ ପଳାଇଯିବ।
  chk-chk: Üpwe ü ngenikemi, nge oupwe kuf ren chon oputakemi. Chokewe mi oputakemi
    repwe nemenikemi. Iwe, ämi oupwe sü, ngei esap wor eman a tapwerikemi.
  rop-rop: En ai garra gibit bekboun langa yumob, wulijim detlot enamimob garra bidim
    yumob, en detlot hu heidimbat yumob, olabat garra kaman en jidan boswan langa
    yumob. Wal yumob garra jidan bradin brabliwei, en yumob garra ranawei wen nobodi
    nomo bin ranimap yumob.
  ukr-1871: І поставлю лице моє проти вас, і побють вас вороги ваші; і запанують над
    вами ненавидники ваші, і втікати мете, хоч нїхто не буде гонити за вами.
  deu-1951: Und ich will mein Angesicht gegen euch richten, daß ihr vor euren Feinden
    geschlagen werdet; und die euch hassen, sollen über euch herrschen, und ihr werdet
    fliehen, wenn euch niemand jagt.
  eng-JPS: And I will set My face against you, and ye shall be smitten before your
    enemies; they that hate you shall rule over you; and ye shall flee when none pursueth
    you.
  srp-1865: I okrenuæu lice svoje nasuprot vama, i sjeæi æe vas neprijatelji vaši,
    i koji mrze na vas biæe vam gospodari, i bježaæete kad vas niko ne tjera.
  lug-lug: Ndibeefuukira, abalabe bammwe n’okubawangula ne babawangula; abo ababakyawa
    banaabafuganga, ne mudduka n’okudduka so nga tewali abagoba.
  heb-heb: ונתתי פני בכם ונגפתם לפני איביכם ורדו בכם שנאיכם ונסתם ואין רדף אתכם׃
  ben-IRV: আর আমি তোমাদের প্রতি বিমুখ হব; তাতে তোমরা নিজের শত্রুদের সামনে আহত হবে;
    যারা তোমাদেরকে ঘৃণা করে, তারা তোমাদের ওপরে কর্তৃত্ব করবে এবং কেউ তোমাদেরকে না
    তাড়ালেও তোমরা পালিয়ে যাবে।
  pan-pan: ਮੈਂ ਵੀ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਹੋਵਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਅੱਗੇ ਵੱਢੇ ਜਾਓਗੇ ਅਤੇ
    ਜਿਹੜੇ ਤੁਹਾਡੇ ਨਾਲ ਵੈਰ ਕਰਦੇ ਹਨ, ਉਹ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰਨਗੇ ਅਤੇ ਭਾਵੇਂ ਕੋਈ ਤੁਹਾਡਾ ਪਿੱਛਾ
    ਨਾ ਕਰੇ ਤਾਂ ਵੀ ਤੁਸੀਂ ਭੱਜੋਗੇ।
  mya-JVB: သင် တို့ကို ငါ မျက်နှာ ထား ၍ ၊ ရန်သူ ရှေ့ မှာ ဆုံး စေမည်။ သင် တို့သည် ရန်သူ
    ၏ အုပ်စိုး ခြင်းကို ခံရ၍ ၊ အဘယ်သူမျှမ လိုက် သော်လည်း ၊ ပြေး ကြလိမ့်မည်။
  hmo-hmo: “Lauegu vairana be umui dekena amo do lau giroa, bona unai dainai umui
    dekenai idia tuari henia taudia ese umui do idia halusia. Bona umui dekenai idia
    badu henia taudia ese umui do idia biagua. Tau ta ese umui ia lulua lasi neganai
    umui be do umui heau.
  urd-urd: और मैं ख़ुद भी तुम्हारा मुख़ालिफ़ हो जाऊँगा, और तुम अपने दुश्मनों के आगे
    शिकस्त खाओगे; और जिनको तुमसे 'अदावत है वही तुम पर हुक्मरानी करेंगे, और जब कोई
    तुमको दौड़ाता भी न होगा तब भी तुम भागोगे।
  rus-SYN: обращу лице Мое на вас, и падете пред врагами вашими, и будут господствовать
    над вами неприятели ваши, и побежите, когда никто не гонится за вами.
  bqc-SIM: Má fɛlɛánↄ, á ibɛɛↄ i á fu, á zangudepiↄ iↄ gbãablewá. Baa tó gbɛ̃e
    lɛ́ á yáo, áli tílɛɛ.
  tcz-CHONGTHU: Na bonchauva kaki doupi soh keiyuva, namel mateu masanga jong na kisuhgam
    set diu ahi, nadei lou uleh nathet bol teu aboncha nangho chung vum'a vaihom thuneiya
    umdiu, koima dellou beh a ha jama najam cheh diu ahi.
  mar-mar: मी माझे मुख तुमच्याविरुध्द करीन, म्हणून तुमचे शत्रू तुमचा पराभव करतील;
    जे लोक तुमचा द्वेष करीतात ते तुमच्यावर अधिकार गाजवतील, आणि कोणी तुमचा पाठलाग करत
    नसतानाही तुम्ही पळाल.
  qub-qub: Nogaga manami yanapäshayquipänachu. Chiquishojcunapis binsishunquipämi.
    Waquenga chiquejcunapa munayninchönami canga. Imapis mana gaticachaycäshuptiquimi
    gueshpinquipäpis.
  bqp-bqp: Kon bɛɛ biru kisi kpɑ bɛɛn yibɛrɛbɑ bu bɛɛ kɑmiɑ. Kpɑ be bɑ bɛɛ tusɑ bu
    bɛɛ dɑm dɔre. I ko i duki yɑkikirɑwɑ bɑɑ bɑ̀ kun bɛɛ nɑɑ gire.
  hat-hat: M'a vire do ban nou, epi lènmi nou va bat nou. Moun ki pa vle wè nou yo
    va donminen sou nou. N'a rete konsa, n'a pran kouri san pa gen pesonn k'ap kouri
    dèyè nou.
  eng-BSB: And I will set My face against you, so that you will be defeated by your
    enemies. Those who hate you will rule over you, and you will flee when no one
    pursues you.
  tod-tod: Nà ɠale ma wo laalɔɠɔma, wo-ɠɔɔɲɔɠɔiti ta zobo sɔlɔɔ wo ma. Niiti ti wo
    wɔinzeɠezu, naati ta zei wo unda. Wa ʋela, anɛɛ ni nu la ʋilɛni wo ʋolu, é ʋa
    ɗa wo ɓɛ.
  eng-WEBPB: I will set my face against you, and you will be struck before your enemies.
    Those who hate you will rule over you; and you will flee when no one pursues you.
  kbq-kbq: Nagra namage'na hurami'nena ha' vahetamimo'za hara huramagateregahaze.
    Tamavesrama hunermantaza vahe'mo'za kegava hunermante'na, mago vahe'mo tamarotago
    osu'nesianagi, tamagra kore fregahaze.
  nhe-BL: Na nielis niimocualancaitaca, huan sequinoc imocualancaitacahua niquincahuilis
    ma inmechtlanica. Quena, inijuanti inmechnahuatise. Huan incholojtehuase ica majmajtli
    yonque axaca inmechtojtoca.
  gub-BL: Aiko putar peàmàtyry'ymar romo nehe. Apuityk kar putar peàmàtyry'ymar wanupe
    nehe. Wiko putar pezar romo wà nehe. Aze naheta kwaw peme ma'erahy ipuraraw kar
    har wà nehe, nezewe rehe we pezàn putar wanuwi nehe.
  eng-DRA: I will set my face against you, and you shall fall down before your enemies,
    and shall be made subject to them that hate you, you shall flee when no man pursueth
    you.
