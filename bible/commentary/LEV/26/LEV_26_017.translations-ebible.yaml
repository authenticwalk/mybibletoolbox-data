verse: LEV.026.017
translations:
  mal-C: നിങ്ങളുടെ ശത്രുക്കൾ നിങ്ങളെ തോൽപ്പിക്കത്തക്കവിധം എന്റെ മുഖം നിങ്ങൾക്കു വിരോധമാക്കും;
    നിങ്ങളെ പകയ്ക്കുന്നവർ നിങ്ങളെ ഭരിക്കും; ആരും ഓടിക്കാതെതന്നെ നിങ്ങൾ ഓടിപ്പോകും.
  deu-TKW: Und ich werde mein Angesicht wider euch kehren, daß ihr geschlagen werdet
    und fliehen müßt vor euren Feinden; und eure Hasser werden euch unterjochen, und
    ihr werdet fliehen, auch wenn euch niemand verfolgt.
  lin-lin: Nakotombokela bino, mpe bokokweya liboso ya banguna na bino ; ba-oyo bayinaka
    bino bakokonza bino mpe bokokima ata soki moto moko te azali kolanda bino.
  eng-LSV: and I have set My face against you, and you have been struck before your
    enemies; and those hating you have ruled over you, and you have fled when there
    is none pursuing you.
  eng-GNV: And I will set my face against you, and ye shall fal before your enemies,
    and they that hate you, shall raigne ouer you, and yee shall flee when none pursueth
    you.
  eng-WEBSTER: 'And I will set my face against you, and ye shall be slain before your
    enemies: they that hate you shall reign over you, and ye shall flee when none
    pursueth you.'
  nhw-BL: Na nielis niamocualancaitaca, huan sequinoc amocualancaitacahua niquincahuilis
    ma anmechtlanica. Quena, inijuanti anmechnahuatise. Huan ancholojtehuase ica majmajtli
    masque amo aqui anmechtojtoca.
  swh-ONEN: Nitauelekeza uso wangu dhidi yenu ili mshindwe na adui zenu; wale wanaowachukia
    watawatawala, nanyi mtakimbia ingawa hakuna mtu anayewafukuza.
  bba-bba: Kon bɛɛ biru kisi kpɑ bɛɛn yibɛrɛbɑ bu bɛɛ kɑmiɑ. Kpɑ be bɑ bɛɛ tusɑ bu
    bɛɛ dɑm dɔre. I ko i duki yɑkikirɑwɑ bɑɑ bɑ̀ kun bɛɛ nɑɑ ɡire.
  eng-KJVCPB: And I will set my face against you, and ye shall be slain before your
    enemies; they that hate you shall reign over you; and ye shall flee when none
    pursueth you.
  luo-luo: Anabed ka asin kodu mi wasiku nolou e lweny kendo gininegu; unubed e bwo
    loch jowasiku, kendo unubwogru gi ngʼwech kata kaonge joma lawou.
  meu-meu: Vairagu baina ha-aukaia emui ai. Inaimui ese bae hadareremui bona bae halohiamui.
    Ta ese basine havamui negana ai ba heau.
  npi-ULB: म मेरो मुहार तिमीहरूबाट फर्काउने छु, र तिमीहरूका शत्रुले तिमीहरूलाई पराजय
    गर्ने छन् । तिमीहरूलाई घृणा गर्ने मानिसहरूले तिमीहरूमाथि शासन गर्ने छन्, र कसैले
    तिमीहरूलाई नखेदे तापनि तिमीहरू भाग्‍ने छौ ।
  yor-yor: Èmi yóò dojúkọ yín títí tí ẹ̀yin ó fi di ẹni ìkọlù; àwọn tí ó kórìíra yín
    ni yóò sì ṣe àkóso lórí yín. Ìbẹ̀rù yóò mú yín dé bi pé ẹ̀yin yóò máa sá káàkiri
    nígbà tí ẹnikẹ́ni kò lé yín.
  pes-OPCB: من بر ضد شما برخواهم خاست و شما در برابر دشمنان خود پا به فرار خواهید
    گذاشت. کسانی که از شما نفرت دارند بر شما حکومت خواهند کرد. حتی از سایهٔ خود خواهید
    ترسید.
  tgl-ULB: Tatalikuran ko kayo at dadaigin kayo ng inyong mga kaaway. Pamumunuan kayo
    ng mga taong galit sa inyo at tatakas kayo kahit walang humahabol sa inyo.
  hui-hui: I̱nabi nde tí baba waitigi halu i̱na tínaga waitigi karume tí baba wai
    bilimulo ibilolebero. Ani ibilarogola waitigime tí bo poda hana halu handayaho
    holebira. Ani bialu tíhondo handabe manga ho karume tínaga haru haga holebira.
    Marume tí bama talima ibiragola ndo tígua bame gi timbuni halu ibida poleberemi.
  mya-mya: ငါ​သည်​သင်​တို့​တစ်​ဘက်​၌​ရှိ​သ​ဖြင့် သင်​တို့ သည်​စစ်​ရှုံး​၍​ရန်​သူ​၏​အုပ်​စိုး​ခြင်း​ကို​ခံ​ရ
    လိမ့်​မည်။ သင်​တို့​သည်​အ​လွန်​ထိတ်​လန့်​သ​ဖြင့် လိုက်​သူ​မ​ရှိ​ဘဲ​နှင့်​ပြေး​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ལ་བདག་གི་གདོང་མདོག་ལོག་སྟེ། ཁྱོད་རྣམས་དགྲ་བོའི་མདུན་དུ་ཕམ་པར་བྱའོ།
    །ཁྱོད་ཚོར་སྡང་བའི་མི་རྣམས་ཀྱིས་ཁྱོད་ཅག་དབང་དུ་བསྡུ་བ་དང་། ར་མདར་རྒྱུག་མཁན་མེད་ཀྱང་ཁྱོད་རྣམས་འབྲོ་བར་འགྱུར་རོ།
    །
  sna-sna: Chiso changu chichanangana nemi zvokuti muchakundwa navavengi venyu. Avo
    vanokuvengai vachakutongai, uye muchatiza kunyange pasina anokudzinganisai.
  spa-BLM: Pondré mi rostro contra ti, y serás golpeado ante tus enemigos. Los que
    te odian se enseñorearán de ti; y huirás cuando nadie te persiga.
  cac-cac: Ol in och ajc'olal d'ayex, ol ex satel yuj eb' eyajc'ol chi'. Ol ex can
    d'a yalan̈ yuj eb'. Toxon̈ej ol ex el lemnajoc, vach'chom malaj mach tzex pechani.
  swh-ULB: Nitakaza uso wangu dhidi yenu, na mtashindwa na adui zenu. Watu wanaowachukia
    watatawala juu yenu, na mtakimbia hata kama hakutakuwa na yeyote anayewafukuza.
  bel-bel: павярну аблічча Маё на вас, і будзеце перад ворагамі вашымі, і будуць валадарыць
    над вамі непрыяцелі вашыя, і пабяжыце, калі ніхто ня гнацьмецца за вамі.
  deu-ELBBK: und ich werde mein Angesicht gegen euch richten, dass ihr vor euren Feinden
    geschlagen werdet; und eure Hasser werden über euch herrschen, und ihr werdet
    fliehen, obwohl niemand euch jagt.
  mbb-OT: Egkuntedahan ku sikiyu para mezaag kew te menge kuntada niw ne iyan sikandan
    edumala keniyu. Tenged te kegketeranta niw ne ebpelaǥuy kew minsan wazà edal-as
    keniyu.
  mal-2015: ഞാൻ നിങ്ങളുടെ നേരെ ദൃഷ്ടിവെക്കും; നിങ്ങൾ ശത്രുക്കളോടു തോറ്റുപോകും; നിങ്ങളെ
    ദ്വേഷിക്കുന്നവർ നിങ്ങളെ ഭരിക്കും; ഓടിക്കുന്നവർ ഇല്ലാതെ നിങ്ങൾ ഓടും.
  rmc-rmc: Džava pre tumende a tumare ňeprijaťeľa tumen zňičinena; vladňinena tumenge
    ola, ko tumen našťi avri ačhen; denašena, kajte pre tumende ňiko na džala.
  pes-OPV: و روی خود را به ضد شما خواهم داشت، و پیش روی دشمنان خود منهزم خواهید شد،
    و آنانی که ازشما نفرت دارند، بر شما حکمرانی خواهند کرد، و بدون تعاقب کننده‌ای
    فرار خواهید نمود.
  ron-1924: Ымь вой ынтоарче Фаца ымпотрива воастрэ ши вець фи бэтуць ши вець фуӂи
    динаинтя врэжмашилор воштри; чей че вэ урэск вэ вор субжуга ши вець фуӂи фэрэ
    сэ фиць урмэриць кяр.
  ben-OBCV: তোমাদের বিপক্ষে আমি বিমুখ হব, যেন তোমাদের শত্রুরা তোমাদের পরাস্ত করে;
    যারা তোমাদের ঘৃণা করে তারা তোমাদের উপরে কর্তৃত্ব করবে এবং তোমাদের পিছনে কেউ ধাবমান
    না হলেও তোমরা পলায়ন করবে।
  som-som: Oo anna gees baan idinka noqon doonaa, oo cadaawayaashiinna hortooda baa
    laydinku layn doonaa, oo waxaa idiin talin doona kuwo idin neceb, waadna iska
    carari doontaan iyadoo aan ninna idin eryanayn.
  lat-VUC: 'Ponam faciem meam contra vos, et corruetis coram hostibus vestris, et
    subjiciemini his qui oderunt vos: fugietis, nemine persequente.'
  eng-ASVBT: 'And I will set my face against you, and ye shall be smitten before your
    enemies: they that hate you shall rule over you; and ye shall flee when none pursueth
    you.'
  ita-1885: E io metterò la mia faccia contro a voi, e sarete sconfitti da' vostri
    nemici, e quelli che vi odieranno, vi signoreggeranno; e voi fuggirete, senza
    che alcuno vi persegua.
  eng-LXXUP: And I will set my face against you, and ye shall fall before your enemies,
    and they that hate you shall pursue you; and ye shall flee, no one pursuing you.
  eng-ULB: I will set my face against you, and you will be overpowered by your enemies.
    Men who hate you will rule over you, and you will run away, even when no one is
    chasing you.
  spa-VBL: Me volveré contra ti y serás derrotado por tus enemigos. La gente que te
    odia gobernará sobre ti, ¡y huirás incluso cuando nadie te esté persiguiendo!
  fra-_FOB: Et je tournerai ma face contre vous; vous serez battus devant vos ennemis;
    ceux qui vous haïssent domineront sur vous, et vous fuirez sans que personne vous
    poursuive.
  mal-mal: ഞാൻ നിങ്ങളുടെനേരെ ദൃഷ്ടിവക്കും; നിങ്ങൾ ശത്രുക്കളോടു തോറ്റുപോകും; നിങ്ങളെ
    വെറുക്കുന്നവർ നിങ്ങളെ ഭരിക്കും; ഓടിക്കുന്നവർ ഇല്ലാതെ നിങ്ങൾ ഓടും.
  urd-GVR: Maiṅ tumhāre ḳhilāf ho jāūṅgā, is lie tum apne dushmanoṅ ke hāth se shikast
    khāoge. Tum se nafrat rakhne wāle tum par hukūmat kareṅge. Us waqt bhī jab koī
    tumhārā tāqqub nahīṅ karegā tum bhāg jāoge.
  suz-BL: गो इन कली मरिम्‍शो पाइक्‍नुङ। गे इन जोरी सत्रु रे ब्रुइनीनी। इन जोरी सत्रु
    इन कली हुकुम पाइब दुम्‍नीम। मिनु सुइमी इन कली खेदा मपाम्‍तेक्‍म हना यो, गेपुकी
    प्रोक्‍नीनी।
  ita-1927: Volgerò la mia faccia contro di voi, e voi sarete sconfitti dai vostri
    nemici; quelli che vi odiano vi domineranno, e vi darete alla fuga senza che alcuno
    v’insegua.
  ckb-ckb: من ڕووتان لێ وەردەگێڕم، جا دوژمنەکانتان دەتانشکێنن و ناحەزەکانتان بەسەرتاندا
    زاڵ دەبن و کەسیش بەدواتانەوە نەبێت هەر هەڵدێن.
  eng-BBE: And my face will be turned from you, and you will be broken before those
    who are against you, and your haters will become your rulers, and you will go
    in flight when no man comes after you.
  kan-OKCV: ನಾನು ನಿಮಗೆ ವಿಮುಖನಾಗಿರುವೆನು. ಆದ್ದರಿಂದ ನೀವು ನಿಮ್ಮ ವೈರಿಗಳಿಂದ ಸೋತುಹೋಗುವಿರಿ.
    ನಿಮ್ಮ ವೈರಿಗಳು ನಿಮ್ಮ ಮೇಲೆ ದೊರೆತನ ಮಾಡುವರು. ಓಡಿಸುವವನು ಯಾರೂ ಇಲ್ಲದಿರುವಾಗಲೂ ಓಡಿಹೋಗುವಿರಿ.
  tam-2017: நான் உங்களுக்கு விரோதமாக என் முகத்தைத் திருப்புவேன்; உங்கள் எதிரிகளுக்கு
    முன்பாக தோற்கடிக்கப்படுவீர்கள்; உங்கள் பகைவர்கள் உங்களை ஆளுவார்கள்; துரத்துவார்
    இல்லாதிருந்தும் ஓடுவீர்கள்.
  spa-RV-1909: Y pondré mi ira sobre vosotros, y seréis heridos delante de vuestros
    enemigos; y los que os aborrecen se enseñorearán de vosotros, y huiréis sin que
    haya quien os persiga.
  ron-BTF: Și îmi voi întoarce fața împotriva voastră și veți fi uciși înaintea dușmanilor
    voștri, cei ce vă urăsc vor domni peste voi; și veți fugi când nimeni nu vă urmărește.
  eng-WEBP: I will set my face against you, and you will be struck before your enemies.
    Those who hate you will rule over you; and you will flee when no one pursues you.
  eng-FBV: I will turn against you, and you'll be defeated by your enemies. People
    who hate you will rule over you, and you'll run away even when there's no one
    chasing you!
  nld-1939: Ik zal u mijn gramschap doen voelen, zodat gij door uw vijanden wordt
    verslagen, en die u haten, over u zullen heersen, en gij op de vlucht slaat, ofschoon
    niemand u achtervolgt.
  nch-BL: Na nielis niamocualancaitaca, huan sequinoc amocualancaitacahua niquincahuilis
    ma amechtanica. Quena, inijuanti amechnahuatise. Huan ancholojtehuase ica majmajti
    masque amo aqui amechquixtía.
  vie-1934: Ta sẽ nổi giận cùng các ngươi; các ngươi sẽ bị quân thù nghịch đánh đập;
    kẻ nào ghét các ngươi sẽ lấn lướt các ngươi, và các ngươi sẽ chạy trốn không ai
    đuổi theo.
  hin-CV: मैं तुम्हारे विरुद्ध हो जाऊंगा, जिससे तुम्हारे शत्रु तुम्हें हरा देंगे और
    जो तुमसे घृणा करते हैं, वे तुम पर शासन करेंगे. जब तुम्हारा पीछा कोई भी न कर रहा
    होगा, तब भी तुम भागते रहोगे.
  eng-OURB: I will set my face against you, and you will be struck before your enemies.
    Those who hate you will rule over you; and you will flee when no one pursues you.
  spa-BES: Y mi rostro se volverá en contra de ustedes, y ustedes serán quebrantados
    ante los que están contra ustedes, y sus enemigos se convertirán en sus gobernantes,
    e irán en vuelo cuando ningún hombre los persiga.
  tdx-tdx: Hatreatrèn-daharako, ie ho zevoñeñe aolo’ o rafelahi’ areoo. Hifehea’ ty
    malaiñe anaha­reo naho hivoratsake ty lay ndra te tsy horidañeñe.
  vid-vid: Heni ndowalema, namwe motoweka na wang'honyo wa hemwe, molongozwa na wala
    walinguwazudilani. Mokabuswa na kubilima na hanji kowa haduhu munhu yoneche yalinguwabilimisa.
  eng-OKE: And I will reveal My anger against you, and you shall be broken before
    your enemies; they that hate you shall reign over you, and ye shall flee when
    no one pursueth you.
  tha-KJV: เราจะตั้งหน้าของเราต่อสู้​เจ้า เจ้​าจะล้มตายต่อหน้าศั​ตรู​ของเจ้าทั้งหลาย
    คนที​่​เกล​ียดชังเจ้าจะปกครองอยู่เหนือเจ้า เจ้​าจะหลบหนีไปทั้งที่​ไม่มี​ใครไล่​ติดตาม
  por-BR-2018: E porei minha ira sobre vós, e sereis feridos diante de vossos inimigos;
    e os que vos aborrecem vos dominarão, e fugireis sem que haja quem vos persiga.
  deu-ELO: und ich werde mein Angesicht wider euch richten, daß ihr vor euren Feinden
    geschlagen werdet; und eure Hasser werden über euch herrschen, und ihr werdet
    fliehen, obwohl niemand euch jagt.
  eng-WYC-2018: I shall set my face against you, and ye shall fall before your enemies,
    and ye shall be subjects to them that hate you (or and ye shall be made subject
    to them who hate you); (and) ye shall flee, while no man pursueth you.
  epo-epo: Kaj Mi turnos Mian vizaĝon kontraŭ vin, kaj vi falos antaŭ viaj malamikoj,
    kaj regos vin viaj malamantoj, kaj vi kuros, kiam neniu pelos vin.
  uig-PIN: Mǝn yüzümni silǝrgǝ ⱪarxi ⱪilimǝn, xuning bilǝn silǝr düxmǝnliringlardin
    urulup ⱪaqidiƣan bolisilǝr; silǝrni ɵq kɵrgüqilǝr üstünglardin ⱨɵkümranliⱪ ⱪilidu;
    ⱨeqkim silǝrni ⱪoƣlimisimu, ⱪaqisilǝr.
  beo-beo: Na da sinidigili dilima ha lai hamomu. Amaiba:le, dilia da enoga hasalasi
    dagoi ba:mu amola dilima higa:i dunu da dili ouligimu. Dilia da bagade beda:iba:le,
    dunu eno da dili hame sefasibi amomane dilia da udigili hobea:le masunu.
  tpi-OTNT: Na mi yet bai mi birua long yupela, na bai mi mekim ol arapela man i kam
    pait long yupela na winim yupela. Na bai ol dispela man i bosim yupela. Na maski
    ol birua i no ranim yupela, bai yupela i pret nating na i ranawe.
  hau-SA: Zan yi gāba da ku har abokan gābanku su ci ku a yaƙi, su waɗanda suke ƙinku
    za su yi mulki a kanku, za ku gudu ba tare da wani yana korinku ba.
  uig-LAT: Men yüzümni silerge qarshi qilimen, shuning bilen siler düshmenliringlardin
    urulup qachidighan bolisiler; silerni öch körgüchiler üstünglardin hökümranliq
    qilidu; héchkim silerni qoghlimisimu, qachisiler.
  nde-nde: Ngizaliphendukela lehlulwe yizitha zenu, abalizondayo bazalibusa; lizabaleka
    lanxa kungekho olixotshayo.
  ton-ton: 'Pea te u sio fakafulofula kiate kimoutolu, pea ʻe tāmateʻi ʻakimoutolu
    ʻi he ʻao ʻo homou ngaahi fili: ʻe pule kiate kimoutolu ʻakinautolu ʻoku fehiʻa
    kiate kimoutolu; pea te mou hola ka ʻoku ʻikai tuli ʻakimoutolu ʻe ha tokotaha.'
