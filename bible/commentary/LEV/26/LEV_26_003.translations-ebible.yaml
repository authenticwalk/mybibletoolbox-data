verse: LEV.026.003
translations:
  mal-C: “ ‘എന്റെ ഉത്തരവുകൾ നിങ്ങൾ പാലിക്കയും എന്റെ കൽപ്പനകൾ സസൂക്ഷ്മം അനുസരിക്കയും
    ചെയ്യുമെങ്കിൽ,
  deu-TKW: Wenn ihr nach meinen Satzungen wandeln und meine Gebote beobachten und
    nach ihnen thun wollt,
  lin-lin: Soki botosi mibeko na Ngai, soki botosi mitindo na Ngai mpe bosaleli yango,
  eng-LSV: If you walk in My statutes, and you keep My commands, and have done them,
  eng-GNV: If ye walke in mine ordinances, and keepe my commandements, and doe them,
  eng-WEBSTER: If ye walk in my statutes, and keep my commandments, and do them;
  nhw-BL: “Sintla anquinneltocase notlanahuatilhua huan anquitoquilise catli niquijtohua,
  swh-ONEN: “ ‘Ikiwa mtafuata amri zangu na kuwa waangalifu kutii maagizo yangu,
  bba-bba: Ì n nɛn woodɑbɑ mɛm nɔɔwɑ mɑ i ye swĩi,
  eng-KJVCPB: If ye walk in my statutes, and keep my commandments, and do them;
  luo-luo: Ka urito buchena kendo urito chikena,
  meu-meu: Egu taravatu boma badinadia bona egu haheḡani karadia boma kara,
  npi-ULB: यदि तिमीहरू मेरा नियमहरूअनुसार हिँड्यौ र मेरा आज्ञाहरू पालन गरेर तीअनुसार
    चल्यौ भने,
  yor-yor: “ ‘Bí ẹ̀yin bá tẹ̀lé àṣẹ mi, tí ẹ̀yin sì ṣọ́ra láti pa òfin mi mọ́.
  pes-OPCB: «اگر فرایض و فرامین مرا اطاعت کنید،
  tgl-ULB: Kung lalakad kayo sa aking mga batas at isaisip ang aking mga utos at susundin
    ang mga ito,
  hui-hui: Tígua i̱naga bi mana lo ngoru talialu mbirale ogo bilimu lalu langirugo
    bialu harimiyagua
  mya-mya: '``သင်​တို့​သည်​ငါ​၏​ပ​ညတ်​များ​ကို​စောင့်​ထိန်း​၍ ငါ​၏​အ​မိန့်​များ​ကို​နာ​ခံ​လျှင်၊-'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་བདག་གི་སྒྲིག་ཁྲིམས་བཞིན་བསྒྲུབས་པ་དང་། བདག་གི་བཀའ་རྣམས་བསྲུངས་ནས་དེ་བཞིན་དུ་བྱས་ན།
  sna-sna: “ ‘Kana mukatevera mitemo yangu uye mukachenjerera kuti muteerere mirayiro
    yangu,
  spa-BLM: “‘Si andáis en mis estatutos y guardáis mis mandamientos, y los ponéis
    en práctica,
  cac-cac: Tato ol e b'eyb'alejn̈ej in c'ayb'ub'al, tze c'anab'ajan in checnab'il,
  swh-ULB: Iwapo mtatembea katika sheria zangu na kuzishika amri zangu na kuzitii,
  bel-bel: Калі вы будзеце рабіць паводле статутаў Маіх і запаведзі Мае будзеце шанаваць
    і выконваць іх,
  deu-ELBBK: Wenn ihr in meinen Satzungen wandelt und meine Gebote beobachtet und
    sie tut,
  mbb-OT: Emun edtumanen niw is menge sulunuzen he ibpesunud ku wey menge suǥù ku,
  mal-2015: എന്റെ ചട്ടം ആചരിച്ചു എന്റെ കല്പന പ്രമാണിച്ചു അനുസരിച്ചാൽ
  rmc-rmc: „ ‚Te dživena pal mire zakoni a doľikerena mire prikazaňja,
  pes-OPV: اگر درفرایض من سلوک نمایید و اوامر مرا نگاه داشته، آنها را بجا آورید،
  ron-1924: Дакэ вець урма леӂиле Меле, дакэ вець пэзи порунчиле Меле ши ле вець ымплини,
  ben-OBCV: “ ‘তোমরা যদি আমার বিধানগুলি অনুধাবন করো ও আমার সব আদেশ মেনে চলতে যত্নশীল
    থাকো,
  som-som: Haddaad qaynuunnadayda ku socotaan, oo aad amarradayda dhawrtaan oo yeeshaan,
  lat-VUC: Si in præceptis meis ambulaveritis, et mandata mea custodieritis, et feceritis
    ea, dabo vobis pluvias temporibus suis,
  eng-ASVBT: If ye walk in my statutes, and keep my commandments, and do them;
  ita-1885: Se voi camminate ne' miei statuti, e osservate i miei comandamenti, e
    li mettete in opera;
  eng-LXXUP: If ye will walk in my ordinances, and keep my commandments, and do them,
  eng-ULB: If you walk in my laws and keep my commandments and obey them,
  spa-VBL: “Si sigues mis reglas y guardas mis mandamientos,
  fra-_FOB: Si vous marchez dans mes statuts, si vous gardez mes commandements, et
    si vous les pratiquez,
  mal-mal: “‘എന്റെ ചട്ടം ആചരിച്ച് എന്റെ കല്പന പ്രമാണിച്ച് അനുസരിച്ചാൽ
  urd-GVR: Agar tum merī hidāyāt par chalo aur mere ahkām mān kar un par amal karo
  suz-BL: गेपुकीमी आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ टिशा पाइतीनी हना,
  ita-1927: Se vi conducete secondo le mie leggi, se osservate i miei comandamenti
    e li mettete in pratica,
  ckb-ckb: «”ئەگەر فەرزەکانم بەجێبهێنن و فەرمانەکانم بەجێبگەیەنن و کاری پێ بکەن،
  eng-BBE: If you are guided by my rules, and keep my laws and do them,
  kan-OKCV: “ ‘ನೀವು ನನ್ನ ನಿಯಮಗಳ ಪ್ರಕಾರ ನಡೆದುಕೊಂಡು, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡು ಅವುಗಳಂತೆ
    ನಡೆದರೆ,
  tam-2017: “நீங்கள் என் கட்டளைகளின்படி நடந்து, என் கற்பனைகளைக் கைக்கொண்டு, அவைகளின்படி
    செய்தால்,
  spa-RV-1909: Si anduviereis en mis decretos, y guardareis mis mandamientos, y los
    pusiereis por obra;
  ron-BTF: Dacă umblați în statutele mele și țineți poruncile mele și le împliniți,
  eng-WEBP: “‘If you walk in my statutes and keep my commandments, and do them,
  eng-FBV: If you follow my rules and keep my regulations,
  nld-1939: Wanneer ge naar mijn wetten leeft, mijn geboden onderhoudt en ze volbrengt,
  nch-BL: “Sinta anquinneltocase notanahuatilhua huan anquitoquilise cati niquijtohua,
  vie-1934: Nếu các ngươi tuân theo luật pháp ta, gìn giữ các điều răn ta và làm theo,
  hin-CV: “ ‘यदि तुम मेरी विधियों का पालन करोगे और मेरी आज्ञाओं का पालन कर उन्हें
    व्यवहार में लाओगे,
  eng-OURB: “‘If you walk in my statutes, and keep my mitzvot ·instructions·, and
    do them;
  spa-BES: Si eres guiado por mis reglas, y guardas mis leyes y las cumples,
  tdx-tdx: Aa naho orihe’ areo o fañèkoo naho ambena’ areo o lilikoo, t’ie anoeñe,
  vid-vid: “Wone muwinze malajizo ga heni na kibatilila utaguso wa heni na kugadita,
  eng-OKE: If you walk in My statutes, and observe My commandments and perform them,
  tha-KJV: ถ้าเจ้าทั้งหลายดำเนินตามกฎเกณฑ์ของเราและรักษาบัญญั​ติ​ของเราและกระทำตาม
  por-BR-2018: Se andardes em meus decretos, e guardardes meus mandamentos, e os puserdes
    por obra;
  deu-ELO: Wenn ihr in meinen Satzungen wandelt und meine Gebote beobachtet und sie
    tut,
  eng-WYC-2018: If ye go in my behests, and keep my commandments, and do those,
  epo-epo: Se vi agos laŭ Miaj leĝoj kaj observos Miajn ordonojn kaj plenumos ilin,
  uig-PIN: Əgǝr silǝr mening bǝlgilimilirimdǝ mengip, ǝmrlirimni tutup ularƣa ǝmǝl
    ⱪilsanglar,
  beo-beo: Dilia da Na hamoma:ne sia:i amola Na sema amoma noga:le fa:no bobogesea,
  tpi-OTNT: “Sapos yupela i bihainim ol lo bilong mi, na mekim ol samting olsem mi
    tok yupela i mas mekim,
  hau-SA: “ ‘In kuka kiyaye farillaina, kuka yi biyayya da umarnaina,
  uig-LAT: Eger siler méning belgilimilirimde méngip, emrlirimni tutup ulargha emel
    qilsanglar,
  nde-nde: Lingalalela izimiso zami, ligcine imilayo yami,
  ton-ton: ¶ “Kapau ʻoku mou ʻalu ʻi heʻeku ngaahi tuʻutuʻuni, pea tauhi ʻeku ngaahi
    fekau, pea fai ki ai;
  ces-1613: 'Jestliže v ustanoveních mých choditi budete, a přikázaní mých ostříhajíce,
    budete je činiti:'
  eng-WMB: “‘If you walk in my statutes and keep my commandments, and do them,
  tam-TCV: “ ‘நீங்கள் என் விதிமுறைகளைப் பின்பற்றி, என் கட்டளைகளுக்குக் கீழ்ப்படிய
    கவனமாயிருந்தால்,
  ceb-ULB: Kung molakaw kamo sa akong mga balaod ug tipigan ang akong mga kasugoan
    ug tumanon kini,
  pol-UBG: Jeśli będziecie postępować według moich ustaw i przestrzegać moich przykazań,
    i wykonywać je;
  urd-GVU: اگر تم میری ہدایات پر چلو اور میرے احکام مان کر اُن پر عمل کرو
  deu-1912: Werdet ihr in meinen Satzungen wandeln und meine Gebote halten und tun,
  kan-2017: “ನೀವು ನನ್ನ ನಿಯಮಗಳನ್ನು ಕೈಕೊಂಡು, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ ನಡೆದರೆ,
  yap-yap: “Fa’anra um pired nrogon ko motochiyel rog mi gimed tay u gil’ e tin kugog,
  hlt-MCSB: Ka khosing te na vai uh atah ka olpaek khaw ngaithuen uh lamtah saii uh.
  mdy-ETH: «ታ ዎጎ ኩንሢ ዒንሢ ናንጋያ፤ ሃሣ ታ ዓይሢፆዋ ካፓያ ማዔቴ፦
  twi-ASANTE: “ ‘Sɛ modi me mmara no nyinaa so a,
  eng-WEBU: “‘If you walk in my statutes and keep my commandments, and do them,
  bnp-bnp: “Mua bara mu ramai a vinara nau, mu rata a maki a ngaru mu gu rata,
  wal-wal: “Intte ta higgiyan biikko, ta azazotakka naagikkonne oottikko,
  spa-PDDPT: Si andan en mis Estatutos y guardan mis Mandamientos para practicarlos,
  gun-gun: — Xapy'a rei xeayvua rupi pendekuai, ha'e ajapo uka va'e ha'e javi pejapo
    ramo
  agu-BL: ”Yi kol cxom wok te e'chk inca'wl, nin kol tziban tane'n tircu'n yi na walnin
    tzitetz,
  ilo-ULB: No agbiagkayo kadagiti lintegko ken salimetmetanyo dagiti bilbilinko ken
    tungpalenyo dagitoy,
  kpg-kpg: “Maa goodou ga mouli gii hai be agu haganoho, ga hagagila aga agu mee ala
    ne hagababa,
  uig-ARA: ئەگەر سىلەر مېنىڭ بەلگىلىمىلىرىمدە مېڭىپ، ئەمرلىرىمنى تۇتۇپ ئۇلارغا ئەمەل
    قىلساڭلار،
  sus-sus: «Xa wo n ma sɛriyɛ suxu, xa wo n ma yaamarie rabatu,
  pon-2006: “Ma kumwail pahn kin momourki ei kosonned akan oh kapwaiada ei koasoandi
    kan,
  ksd-ksd: Gala avat a mur kaugu lavur vartuluai, ma avat a kodop vake kaugu lavur
    varkurai, ma avat a pait diat,
  tur-YTC: “'Eğer kurallarım içinde yürürseniz, buyruklarımı tutarsanız ve onları
    yaparsanız,
  grc-BRENT: Ἐὰν τοῖς προστάγμασί μου πορεύησθε, καὶ τὰς ἐντολάς μου φυλάσσησθε, καὶ
    ποιήσητε αὐτὰς,
  ind-AYT: Jika kamu berjalan menurut semua peraturan dan perintah-Ku, serta melakukannya,
  nya-nya: “ ‘Mukamayenda motsata malangizo anga ndi kumvera mosamalitsa malamulo
    anga,
  hrv-hrv: “Budete li živjeli prema mojim zakonima, održavali moje zapovijedi i u
    djelo ih provodili,
  mps-mps: “Te dagego eno bomai po dabe wali peyu, te eno dagebolo yao po wabo sę
    dabe ebaso da,
  tpi-tpi: “Sapos yupela i bihainim ol lo bilong mi, na mekim ol samting olsem mi
    tok yupela i mas mekim,
  dan-1931: Hvis I følger mine Anordninger og holder mine Bud og handler efter dem,
  vie-OVCB: Nếu các ngươi tuân giữ luật lệ Ta,
  guj-2017: જો તમે મારા સર્વ નિયમો અને આજ્ઞાઓનું પાલન કરીને તેનો અમલ કરશો,
  pon-2006A: “Ma kumwail pahn kin momourki ei kosonned akan oh kapwaiada ei koasoandi
    kan,
  por-BRBSL: “'Se você entrar em meus estatutos e guardar meus mandamentos, e os cumprir,
  cth-cth: Kaie phunglawknaw hoi kâpoelawknaw hah na tarawi pawiteh,
  twi-twi: “ ‘Sɛ mudi me mmara no nyinaa so a,
  hlt-hlt: Ka khosing te na vai uh atah ka olpaek khaw ngaithuen uh lamtah saii uh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Isidɑyɛɛribɛ kɛ dɔ̀: Kɛ̀ di yie nkɛ pĩ́ n
    tié nnɛ̀ n tɑnnɔ̀ kɛ dɔɔri dɛ̀ yɛ̃mmɛ̀,'
  msy-2020: “Egh ia nan arazir kɨ ifongezibar gɨn mangɨ, nan Akar Gavgaviba baragh,
    egh dar amu,
  azb-azb: Əgər qaydalarımla yaşayıb əmrlərimə səylə əməl etsəniz,
  eng-DBY: If ye walk in my statutes, and observe my commandments and do them,
  hin-2017: “यदि तुम मेरी विधियों पर चलो और मेरी आज्ञाओं को मानकर उनका पालन करो,
  wol-KYG: «Su ngeen dee topp samay dogal, fonk samay santaane te di ko jëfe,
  eng-YLT: '''If in My statutes ye walk, and My commands ye keep, and have done them,'
  kne-kne: “‘Mo tongtongpalen yo din linteg ya bilbilin ko,
  eng-WYC-2017: If ye go in my behests, and keep my commandments, and do those [or
    them],
  eng-WMBB: “‘If you walk in my statutes and keep my commandments, and do them,
  urd-GVH: अगर तुम मेरी हिदायात पर चलो और मेरे अहकाम मानकर उन पर अमल करो
  rug-rug: Be luli gamu sari na Qua tinarae meke va tabei gamu sari na Qua ginarunu,
  gaz-gaz: “ ‘Yoo isin sirna koo duukaa buutanii ajajawwan koos eegdanii hojii irra
    oolchitan,
  fra-LSG: Si vous suivez mes lois, si vous gardez mes commandements et les mettez
    en pratique,
  gnn-gnn: “Ŋuli nhuma yurru marrtji yukurra ŋarrakalaynydja yana wal'ŋu romgurru,
    ga märrama dhäruk ŋarranhaynydja, ŋarranydja yurru ŋunhi djäkana marrtji nhumalaŋgu,
    djuy'yunna ŋarra yurru waltjaṉnha nhumalaŋgu, märr yurru nhumalaŋgu wäŋanydja
    ŋunhiyi ḻatju' muka, gurarrthirri muka yurru ŋathanydja ga borumdja ga mulmunydja
    ga ŋula nhänydja, guḻku'na yurru wal'ŋu gurarrthirri yukurra, ga nhuma yukurra
    yurru nhina ŋunhiliyi wäŋaŋura walŋana, marimiriwnha yana ga barrarimiriwnha yurru.
    Yo, ŋamathamana nhuma yurru nhina yukurra, ŋayaŋu‐ŋamathirrina yanana, yakana
    yurru nhumalanha ŋula yolthu barrari‐wukumanydja. Ŋuli yurru miriŋunydja marrtji
    nhumalaŋgu, nhumanydja yurru yana ŋupanna barrari‐wukumana walalanha, baḏuwaḏuyunna
    warrpam'nha; nhumapina yurru djuḻkmaramanydja. Yo, djämana yana ŋarra yurru‐wala
    yulŋunydja, guŋga'yunna yurru ŋunhi dhäruk‐märranharamirrinhanydja yolŋu'yulŋunha,
    ga djäma ŋarra yurru yukurra bukmak yana ŋunhiyi ŋunhi nhaltjarra ŋarra dhawu'mirriyaŋala
    ŋäthili.
  yal-yal: “Xa ɛ n ma tɔnne nun yamarine suxu,
  haw-1868: Ina e hele oukou ma ko'u mau kanawai, a e malama hoi i ka'u mau kauoha,
    a e hana hoi ma ia mau mea;
  arb-NAV: إِنْ سَلَكْتُمْ فِي فَرَائِضِي وَأَطَعْتُمْ وَصَايَايَ وَعَمِلْتُمْ بِها،
  ewe-ewe: “ ‘Ne miewɔ nye seawo katã dzi la,
  eng-LEE: 'If in my statutes ye walk, and if my commandments ye keep, and do them:'
  asm-FB: যদি তোমালোকে মোৰ বিধানতে চলা আৰু মোৰ আজ্ঞা পালন কৰি সেই অনুসাৰে কাৰ্য কৰা,
  sus-A: «شَ وٌ ﭑ مَ سّرِيّ سُشُ، شَ وٌ ﭑ مَ يَامَرِيٍ رَبَتُ،
  fra-SBL: '"''Si tu marches dans mes statuts, si tu gardes mes commandements et si
    tu les mets en pratique,'
  hbo-hbo: אִם־בְּחֻקֹּתַ֖י תֵּלֵ֑כוּ וְאֶת־מִצְוֹתַ֣י תִּשְׁמְר֔וּ וַעֲשִׂיתֶ֖ם אֹתָֽם׃
  eng-WYCLIFFE: If ye gon in myn heestis, and kepen my comaundementis, and doon tho,
    Y schal yyue to you reynes in her tymes,
  cwe-cwe: “ ‘One muhasondelela ndagilizi zangu na kuzindilila malagilizo yangu na
    kuyatenda,
  kik-kik: “ ‘Mũngĩrũmĩrĩra kĩrĩra kĩa watho wakwa na mũmenyagĩrĩre gwathĩkagĩra maathani
    makwa,
  fra-NCL: « Si vous suivez mes lois, si vous gardez mes commandements et les mettez
    en pratique,
  cek-AK: Ka zaehhoihaih daan to na pazui o moe, ka thuih ih loknawk baktih toengah
    na sak o nahaeloe,
  cuk-cuk: ”An bemarga igarmar-uksadba, igarmar-mesisadba, be nanamalale, a-igarmar-sogedba
    be inniki damalale,
  uig-CYR: Әгәр силәр мениң бәлгүлимилиримдә меңип, әмирлиримни тутуп уларға әмәл
    қилсаңлар,
