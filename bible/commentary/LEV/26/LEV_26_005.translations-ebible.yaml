verse: LEV.026.005
translations:
  mal-C: നിങ്ങളുടെ കറ്റമെതിക്കുന്ന കാലം മുന്തിരിപ്പഴം ശേഖരിക്കുന്ന കാലംവരെയും മുന്തിരിപ്പഴം
    ശേഖരിക്കുന്നത് വിതയ്ക്കുന്ന കാലംവരെയും തുടരും. നിങ്ങൾക്കു വേണ്ടുംപോലെ ഭക്ഷിച്ചു
    സുരക്ഷിതരായി നിങ്ങളുടെ ദേശത്തുപാർക്കും.
  deu-TKW: da soll sich bei euch die Dreschzeit bis zur Weinlese hinziehen und die
    Weinlese bis zur Saatzeit, daß ihr Brot in Fülle zu essen habt und sicher in eurem
    Lande wohnt.
  lin-lin: Mosala ya kobeta ble ekowumela kino na tango ya kobuka, mpe tango ya kobuka
    ekowumela kino na tango ya kolona ; bokolia na kotonda mpe bokovanda na kimia
    kati na mokili na bino.
  eng-LSV: and the threshing has reached to you, [and] the gathering, and the gathering
    reaches the sowing-[time]; and you have eaten your bread to satiety, and have
    dwelt confidently in your land.
  eng-GNV: And your threshing shall reache vnto the vintage, and the vintage shall
    reache vnto sowing time, and you shall eate your bread in plenteousnesse, and
    dwell in your land safely.
  eng-WEBSTER: And your threshing shall reach to the vintage, and the vintage shall
    reach to the sowing time; and ye shall eat your bread to the full, and dwell in
    your land safely.
  nhw-BL: Quena, anquipiyase miyac trigo hasta noja anquipixcatose ipan nopa tonal
    quema anpehuase anquitequise xocomecatl itlajca. Huan noja anquitequihuijtose
    nopa xocomecatl itlajca hasta nopa tonal quema sempa anquitocase trigo. Quena,
    anquicuase tlen nochi catli anquinequise hasta anixhuise cuali. Huan anitztose
    ica paquilistli ipan amotlal.
  swh-ONEN: Kupura nafaka kwenu kutaendelea mpaka wakati wa kuvuna zabibu. Pia kuvuna
    zabibu kutaendelea mpaka wakati wa kupanda mbegu, nanyi mtakula na kushiba, na
    mtaishi salama katika nchi yenu.
  bba-bba: I ko n dĩɑnu ɡɛ̃ɛmɔwɑ sere bɛɛn resɛm yu kɑ sɔribu turi. Kpɑ resɛm ye,
    yɑ n mɑɑ wɑ̃ɑ duurubun sɑɑ. I ko i di i debu kpɑ i n wɑ̃ɑ kɑ bɔri yɛndu bɛɛn tem
    sɔɔ.
  eng-KJVCPB: 'And your threshing shall reach unto the vintage, and the vintage shall
    reach unto the sowing time: and ye shall eat your bread to the full, and dwell
    in your land safely.'
  luo-luo: Ubiro dino cham nyaka chop kinde muponoe mzabibu kendo ubiro pono mzabibu
    nyaka chop kinde muchwoyoe bende ubiro bedo gi chiemo moromou kendo ubiro dak
    gi kwe e pinyu.
  meu-meu: Uit ikwadina do basine ore ai vine huahuadia iutudia baine hematama, bona
    vine huahuadia iutudia do basine ore ai hadohado baine hematama. Bavaniani boga
    kunu, emui tano ai ba noho, asi emui kudou hetaha.
  npi-ULB: दाख बटुल्‍ने समयसम्मै तिमीहरूले दाइँ गर्ने छौ, र रोपाइँको समयसम्मै दाख
    बटुल्‍ने छौ । तिमीहरूले भरपेट रोटी खाने छौ र भूमिमा तिमीहरूले जहाँ आफ्नो घर बसाल्छौ
    त्यहाँ सुरक्षितसाथ जिउने छौ ।
  yor-yor: Èrè oko yín yóò pọ̀ dé bi pé ẹ ó máa pa ọkà títí di àsìkò ìkórè igi eléso,
    ẹ̀yin yóò sì máa gbé ní ilẹ̀ yín láìléwu.
  pes-OPCB: خرمن شما به قدری زیاد خواهد بود که کوبیدن آن تا هنگام چیدن انگور ادامه
    خواهد داشت و انگور شما به قدری فراوان خواهد بود که چیدن آن تا فصل کاشتن بذر طول
    خواهد کشید. خوراک کافی خواهید داشت و در سرزمین خود در امنیت زندگی خواهید کرد،
  tgl-ULB: Magpapatuloy ang inyong paggiik hanggang sa panahon ng aning ubas at aabot
    ang aning ubas hanggang sa panahon ng pagtatanim. Kakainin ninyo ang inyong tinapay
    ng sagana at mamumuhay ng ligtas sa ginawa ninyong tahanan sa lupain;
  hui-hui: Ani berogola tínaga mabuha tomo hengedamiru dewaore bu paya bulebira. Tomo
    dewaore andaho kagola widi gandulo wialu ha dege bidamine pu mbira mini gerebi
    lini boga bialu dolene tu holebira. Ani bialu gerebi lini dedago dalu kamine dege
    widi lone hongo aribia holene tu holebira. Ani biragola tígua tomo dewa nalu tombeho
    howa tínaga dindi ogoniha bayaleore haabo holeberemi.
  mya-mya: အ​သီး​အ​နှံ​များ​လှိုင်​လှိုင်​ထွက်​သ​ဖြင့် သင်​တို့ သည်​စ​ပါး​ရိတ်​သိမ်း​၍​မ​ပြီး​ပြတ်​မီ
    စ​ပျစ်​သီး စု​သိမ်း​ချိန်​ရောက်​လိမ့်​မည်။ စ​ပျစ်​သီး​စု​သိမ်း​၍ မ​ပြီး​ပြတ်​မီ​စ​ပါး​စိုက်​ပျိုး​ချိန်​ရောက်​လိမ့်​မည်။
    သင်​တို့​သည်​ဝ​စွာ​စား​ရ​၍​ဘေး​ကင်း​လုံ​ခြုံ စွာ​နေ​ထိုင်​ရ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཚོས་རྒུན་འབྲུམ་བསྡུ་བའི་བར་དུ་གཡུལ་ཁ་གཅོག་པར་འགྱུར་བ་དང་། ས་བོན་འདེབས་པའི་བར་དུ་རྒུན་འབྲུམ་བསྡུ་བར་འགྱུར་ལ།
    ཟ་མ་ཟོས་ནས་ལྟོ་བ་འགྲང་ཞིང་། ཁྱོད་ཅག་རང་གི་ཡུལ་དུ་བདེ་བར་གནས་པའོ། །
  sna-sna: Kupura kwenyu kuchasvika pakukohwa mazambiringa uye kukohwa mazambiringa
    kuchasvika pakudyara, uye muchadya zvose zvamunoda uye mugogara makachengetedzeka
    munyika menyu.
  spa-BLM: Tu trilla continuará hasta la vendimia, y la vendimia continuará hasta
    el tiempo de la siembra. Comerás tu pan en abundancia y habitarás tu tierra con
    seguridad.
  cac-cac: Vanto e tec'an ixim e trigo, toxo pax ix q'uin̈b'i sat eyuva. Vanto e molan
    sat te' eyuva chi', toxo ix japax stiempo yavchaj trigo junelxo, yuj chi' ol ex
    vaoc, masanto ol ex b'ud'joc. Ol eyac' val tzalajb'oc e c'ol d'a yol e macb'en.
  swh-ULB: Upuraji wenu utaendelea hata wakati wa mavuno ya zabibu, na mavuno ya zabibu
    yataendelea mpaka majira ya kupada mbegu. Nanyi mtakula mkate na kushiba na kuishi
    salama mahali mtakapofanya mji wenu katika nchi.
  bel-bel: і малацьба хлеба будзе дасягаць у вас збору вінаграду, збор вінаграду будзе
    дасягаць севу, і будзеце есьці хлеб свой удосыць, і будзеце жыць на зямлі ў бясьпецы;
  deu-ELBBK: und die Dreschzeit wird bei euch reichen bis an die Weinlese, und die
    Weinlese wird reichen bis an die Saatzeit; und ihr werdet euer Brot essen bis
    zur Sättigung und werdet sicher in eurem Land wohnen.
  mbb-OT: Egkehimu he utew zekelà is sebpet niw ne minsan is timpu te kegunas niw
    te menge pungu ebpekeuma pa taman te kebpenrupù te beǥas te menge paras, ne is
    timpu te kebpenrupù niw te beǥas te paras ebpekeuma pa te timpu te kebpemula niw.
    Umbe ebpekevayèbayè kew te kegkaan niw ne ebpekepengungubpaan kew pa he melinawen
    diyà te lugar niw.
  mal-2015: നിങ്ങളുടെ മെതി മുന്തിരിപ്പഴം പറിക്കുന്നതുവരെ നില്ക്കും; മുന്തിരിപ്പഴം
    പറിക്കുന്നതു വിതകാലംവരെയും നില്ക്കും; നിങ്ങൾ തൃപ്തരായി അഹോവൃത്തികഴിച്ചു ദേശത്തു
    നിർഭയം വസിക്കും.
  rmc-rmc: Barola tumenge ajci zrnos, hoj les skidena upre mek akor, sar pes skidel
    upre o hroznos, a o hrozni skidena upre mek akor, sar pes sadzinel. Ela tumen
    pherdo chaben, chana tumenge a dživena bi e dar andre tumari phuv.
  pes-OPV: و کوفتن خرمن شما تا چیدن انگورخواهد رسید، و چیدن انگور تا کاشتن تخم خواهد
    رسید، و نان خود را به سیری خورده، درزمین خود به امنیت سکونت خواهید کرد.
  ron-1924: Абия вець треера грыул, ши вець ынчепе кулесул вией, ши кулесул вией ва
    цине пынэ ла семэнэтурэ; вець авя пыне дин белшуг, вець мынка ши вэ вець сэтура
    ши вець локуи фэрэ фрикэ ын цара воастрэ.
  ben-OBCV: দ্রাক্ষাচয়ন পর্যন্ত তোমাদের শস্যমর্দনের কাজ চলবে, এবং বীজবপনকাল পর্যন্ত
    দ্রাক্ষাচয়নের কাজ চলবে এবং তোমরা ইচ্ছামতো খাদ্য ভোজন করবে ও নিরাপদে তোমাদের দেশে
    বসবাস করবে।
  som-som: Tumidda hadhuudhkiinnu waxay gaadhi doontaa guridda canabkiinna, guridda
    canabkuna waxay gaadhi doontaa ilaa wakhtiga beeridda, oo cuntadiinna ayaad cuni
    doontaan ilaa aad dheregtaan, oo dalkiinnana ammaan baad ku degganaan doontaan.
  lat-VUC: 'Apprehendet messium tritura vindemiam, et vindemia occupabit sementem:
    et comedetis panem vestrum in saturitate, et absque pavore habitabitis in terra
    vestra.'
  eng-ASVBT: And your threshing shall reach unto the vintage, and the vintage shall
    reach unto the sowing time; and ye shall eat your bread to the full, and dwell
    in your land safely.
  ita-1885: E la trebbiatura vi giungerà infino alla vendemmia, e la vendemmia giungerà
    infino alla sementa; e voi mangerete il vostro pane a sazietà, e abiterete nel
    vostro paese in sicurtà.
  eng-LXXUP: And your threshing time shall overtake the vintage, and your vintage
    shall overtake your seed time; and ye shall eat your bread to the full; and ye
    shall dwell safely upon your land, and war shall not go through your land.
  eng-ULB: Your threshing will continue to the time of the grape harvest, and the
    grape harvest will extend to the planting season. You will eat your bread to the
    full and live safely where you make your home in the land.
  spa-VBL: Tu tiempo de trilla durará hasta la cosecha de la uva, y la cosecha de
    la uva hasta el momento en que tengas que volver a sembrar. Tendrán más que suficiente
    para comer y vivirán seguros en su tierra.
  fra-_FOB: Le foulage des grains atteindra chez vous la vendange; et la vendange
    atteindra les semailles; vous mangerez votre pain à satiété, et vous habiterez
    en sécurité dans votre pays.
  mal-mal: നിങ്ങളുടെ കറ്റമെതിക്കൽ മുന്തിരിപ്പഴം പറിക്കുന്നതുവരെ നില്ക്കും; മുന്തിരിപ്പഴം
    പറിക്കുന്നതു വിതയ്ക്കുന്നകാലംവരെയും നില്ക്കും; നിങ്ങൾ തൃപ്തരായി നിത്യവൃത്തികഴിച്ചു
    ദേശത്തു നിർഭയം വസിക്കും.
  urd-GVR: Kasrat ke bāis anāj kī fasal kī kaṭāī angūr toṛte waqt tak jārī rahegī
    aur angūr kī fasal us waqt tak toṛī jāegī jab tak bīj bone kā mausam āegā. Itnī
    ḳhurāk milegī ki tum kabhī bhūke nahīṅ hoge. Aur tum apne mulk meṅ mahfūz rahoge.
  suz-BL: मिनु अङगुर सेक्‍ची ना सम्‍म इन अन्‍न तुप्‍नीनी। मिनु अङगुर सेक्‍ने मथुम्‍थु
    शोक्‍ची ना दुम्‍ब। मोपा गेपुकी नु शुश जचा तूचा बाक्‍ब। मिनु इन रागीम थुं नाइश्‍शा
    बाक्‍चा ताइनीनी। आमोस ९:१३
  ita-1927: La trebbiatura vi durerà fino alla vendemmia, e la vendemmia vi durerà
    fino alla sementa; mangerete a sazietà il vostro pane, e abiterete in sicurtà
    il vostro paese.
  ckb-ckb: گێرەکردنتان بەردەوام دەبێت هەتا چنینەوەی ترێ و چنینەوەی ترێ بەردەوام دەبێت
    هەتا چاندن، جا هەر خواردنێکتان حەز لێبوو، دەیخۆن و بە ئاسوودەیی لە خاکەکەتان نیشتەجێ
    دەبن.
  eng-BBE: And the crushing of the grain will overtake the cutting of the grapes,
    and the cutting of the grapes will overtake the planting of the seed, and there
    will be bread in full measure, and you will be living in your land safely.
  kan-OKCV: ಕಣ ತುಳಿಸುವ ಕೆಲಸವು ದ್ರಾಕ್ಷಿ ಬೆಳೆಯುವವರೆಗೂ ದ್ರಾಕ್ಷಿ ಬೆಳೆಯನ್ನು ಕೂಡಿಸುವ ಕೆಲಸವು
    ಬಿತ್ತನೆಯ ಕಾಲದವರೆಗೂ ನಡೆಯುವವು. ನೀವು ನಿಮ್ಮ ರೊಟ್ಟಿಯನ್ನು ತಿಂದು, ತೃಪ್ತಿಹೊಂದಿ ಸುರಕ್ಷಿತವಾಗಿ
    ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡುವಿರಿ.
  tam-2017: திராட்சைப்பழம் பறிக்கும் காலம்வரைக்கும் போரடிப்புக் காலம் இருக்கும்; விதைப்புக்
    காலம்வரைக்கும் திராட்சைப்பழம் பறிக்கும் காலம் இருக்கும்; நீங்கள் உங்கள் அப்பத்தைத்
    திருப்தியாகச் சாப்பிட்டு, உங்கள் தேசத்தில் சுகமாகக் குடியிருப்பீர்கள்.
  spa-RV-1909: 'Y la trilla os alcanzará á la vendimia, y la vendimia alcanzará á
    la sementera, y comeréis vuestro pan en hartura, y habitaréis seguros en vuestra
    tierra:'
  ron-BTF: Și treieratul vostru se va întinde până la culesul viilor și culesul viilor
    se va întinde până la timpul semănatului; și vă veți mânca pâinea pe săturate
    și veți locui în țara voastră în siguranță.
  eng-WEBP: Your threshing shall continue until the vintage, and the vintage shall
    continue until the sowing time. You shall eat your bread to the full, and dwell
    in your land safely.
  eng-FBV: Your time of threshing will last right up to the grape harvest, and the
    grape harvest until the time you have to sow again. You will have more than enough
    to eat and you will live in safety in your land.
  nld-1939: De dorstijd zal tot de wijnoogst duren, en de wijnoogst weer tot de zaaitijd.
    Gij zult uw brood eten tot verzadigens toe, en onbezorgd in uw land wonen.
  nch-BL: Quena, anquipiyase miyac trigo hasta noja anquipixtose ipan nopa tonali
    quema anpehuase anquitequise xocomecat itajca. Huan noja anquitequihuijtose nopa
    xocomecat itajca hasta nopa tonali quema sempa anquitocase trigo. Quena, anquicuase
    ten nochi cati anquinequise hasta anixhuise cuali. Huan anitztose ica paquilisti
    ipan amotal.
  vie-1934: Mùa đập lúa sẽ lần đến mùa hái nho, mùa hái nho sẽ lần đến mùa gieo mạ;
    các ngươi sẽ ăn no, ở bình yên trong xứ mình.
  hin-CV: तुम्हारी दांवनी तुम्हारी अंगूर की उपज इकट्ठा करने तक चलेगी और तुम्हारी अंगूर
    की उपज, बीज बोने तक. इस प्रकार तुम भरपेट भोजन करोगे और इस प्रकार तुम इस देश में
    सुरक्षापूर्वक निवास कर सकोगे.
  eng-OURB: Your threshing shall reach to the vintage, and the vintage shall reach
    to the sowing time. You shall eat your bread to the full, and dwell in your land
    safely. (LY:2)
  spa-BES: Tendrán trigo hasta la cosecha del corte las uvas, y el corte de las uvas
    hasta la siembra de la semilla, y comerán pan hasta que queden satisfechos, y
    vivirán en su tierra de manera segura.
  tdx-tdx: Hitakatse ty sam-panontoña’ areo ty sam-pamofohañe, naho ho ta­kare’ i
    fanontoñañey ty sam-pitongisañe; ho ànjañe mahakama nahareo vaho hiaiñañoleñañe
    an-tane’ areo ao.
  vid-vid: Kubena vilyo kolutilila mbaka mhela wa kubawa zabibu na kubawa zabibu mbaka
    mhela wa kunyala nyhadikwa. Mowa na vilyo vinji na kikala goya muisi ya hemwe.
  eng-OKE: And for you the threshing shall reach unto the vintage, and the vintage
    shall reach unto the shooting forth of the seed; and you shall eat your bread
    with sufficiency, and dwell safely in your land.
  tha-KJV: และเวลานวดข้าวจะเนิ่นนานถึงฤดู​เก​็บผลองุ่น และฤดู​เก​็บผลองุ่นจะเนิ่นนานไปถึงฤดู​หว่าน
    และเจ้าจะรับประทานอาหารอย่างอิ่มหนำ และอยู่ในแผ่นดินของเจ้าอย่างปลอดภัย
  por-BR-2018: 'E a debulha vos alcançará à vindima, e a vindima alcançará à sementeira,
    e comereis vosso pão em fartura e habitareis seguros em vossa terra:'
  deu-ELO: und die Dreschzeit wird bei euch reichen bis an die Weinlese, und die Weinlese
    wird reichen bis an die Saatzeit; und ihr werdet euer Brot essen bis zur Sättigung
    und werdet sicher in eurem Lande wohnen.
  eng-WYC-2018: the threshing of ripe corns shall take (you until) the vintage, and
    the vintage shall occupy (you until) the seed time, and ye shall eat your bread
    in fullness, and ye shall dwell in your land without dread (or and ye shall live
    in your land without any fear).
  epo-epo: Kaj la tempo de draŝado daŭros ĉe vi ĝis la enkolektado de la vinberoj,
    kaj la enkolektado de vinberoj daŭros ĝis la semado, kaj vi manĝos vian panon
    sate kaj vi loĝos sendanĝere en via lando.
  uig-PIN: Xuning bilǝn haman tepix waⱪti üzüm yiƣix pǝsligiqǝ bolidu, üzüm yiƣix
    waⱪti terilƣu waⱪtiƣiqǝ bolidu; silǝr neninglarni toyunƣuqǝ yǝp, ɵz zemininglarda
    tinq-aman turisilǝr.
  beo-beo: 'Dilia ha:i manu faimu da bagadedafa ba:mu. Dilia da gagoma failalu, mae
    dagole waini fage faimu ba:mu. Amola dilia da waini fage failalu, bu gagoma hawa:
    bugima:ne eso da doaga:i dagoi ba:mu. Dilia da sadima:ne, ha:i manu bagade ba:mu
    amola dilia soge ganodini gaga:iwane esalumu.'
  tpi-OTNT: Bai yupela i gat planti kaikai tru, na bai yupela i wok long kisim wit
    i mau i go inap taim bilong kisim ol pikinini wain i mau. Na bai yupela i wok
    long kisim pikinini wain i go inap taim bilong planim pikinini wit samting. Bai
    yupela i ken kaikai na bai bel bilong yupela i pulap. Na bai yupela i sindaun
    gutpela tru long graun bilong yupela.
  hau-SA: Masussukanku za su ci gaba har lokacin girbin inabi, girbin inabi kuma zai
    ci gaba har lokacin shuki, za ku kuma ci duk abincin da kuke so cikin salama a
    ƙasarku.
  uig-LAT: Shuning bilen xaman tépish waqti üzüm yighish pesligiche bolidu, üzüm yighish
    waqti térilghu waqtighiche bolidu; siler néninglarni toyun’ghuche yep, öz zémininglarda
    tinch-aman turisiler.
  nde-nde: Ukubhula kwenu kuzaqhubeka kuze kufike isikhathi sokuvunwa kwamavini, kuthi
    ukuvunwa kwamavini kuqhubeke kuze kufike isikhathi sokuhlanyela, njalo lizakudla
    konke ukudla elikufunayo lihlale ngokuvikeleka elizweni lenu.
  ton-ton: 'Pea ʻe hoko atu homou kuonga haha ki he tataʻo ʻoe vaine, pea ko e tataʻo
    vaine ʻe hoko atu ia ki he tūtuuʻi: pea te mou kai hoʻomou mā pea mākona, pea
    nofo fiemālie pe ʻi homou fonua.'
  ces-1613: Tak že mlácení postihne vinobraní, a vinobraní postihne setí. I budete
    jísti chléb svůj do sytosti, a přebývati budete bezpečně v zemi své.
  eng-WMB: Your threshing shall continue until the vintage, and the vintage shall
    continue until the sowing time. You shall eat your bread to the full, and dwell
    in your land safely.
  tam-TCV: உங்கள் சூடுமிதிக்கும் காலம், திராட்சைப்பழம் பறிக்குங்காலம்வரை நீடிக்கும்.
    திராட்சைப்பழம் பறிக்குங்காலம், நடுகைக்காலம்வரை நீடிக்கும். ஆகையால் நீங்கள் விரும்பிய
    எல்லா உணவையும் சாப்பிட்டு உங்கள் நாட்டிலே பாதுகாப்புடன் வாழ்வீர்கள்.
  ceb-ULB: Magpadayon ang inyong paggiok hangtod sa panahon sa inyong pag-ani sa ubas,
    ug ang pag-ani sa ubas moabot pa kini hangtod sa panahon sa tingtanom. Makakaon
    kamo sa inyong tinapay hangtod nga mangabusog ug mopuyo nga malinawon kung asa
    kamo maghimo sa inyong pinuy-anan diha sa yuta.
  pol-UBG: Młocka będzie trwać do winobrania, a winobranie do siewu; będziecie jeść
    swój chleb do syta i mieszkać bezpiecznie w swojej ziemi.
  urd-GVU: کثرت کے باعث اناج کی فصل کی کٹائی انگور توڑتے وقت تک جاری رہے گی اور انگور
    کی فصل اُس وقت تک توڑی جائے گی جب تک بیج بونے کا موسم آئے گا۔ اِتنی خوراک ملے
    گی کہ تم کبھی بھوکے نہیں ہو گے۔ اور تم اپنے ملک میں محفوظ رہو گے۔
  deu-1912: und die Dreschzeit soll reichen bis zur Weinernte, und die Weinernte bis
    zur Zeit der Saat; und sollt Brots die Fülle haben und sollt sicher in eurem Lande
    wohnen.
  kan-2017: ಕಣತುಳಿಸುವ ಕೆಲಸವು ದ್ರಾಕ್ಷಿಯ ಬೆಳೆಯ ಕಾಲದ ತನಕ ಮತ್ತು ದ್ರಾಕ್ಷಿಯ ಬೆಳೆಯನ್ನು ಕೂಡಿಸುವ
    ಕೆಲಸವು ಬಿತ್ತನೆಯ ಕಾಲದ ವರೆಗೂ ನಡೆಯುವವು, ನೀವು ಸಮೃದ್ಧಿಯಾಗಿ ಊಟ ಮಾಡುವಿರಿ, ನಿಮ್ಮ ದೇಶದಲ್ಲಿ
    ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಮಾಡುವಿರಿ.
  yap-yap: Pi woldug romed e bayi yo’or nge dab mmu’gad i t’ar wom’ngin e grain miki
    taw ko ngiyal’ ni ngam tar’ed wom’ngin e woldug romed ni grape, ma ku dab mmu’gad
    i t’ar wom’ngin e grape miki taw nga nap’an ni ngam yunged e woldug ni grain.
    Urungin e tin gimed ba’adag ni ngam ked ma bay, mi gimed par ndariy ban’en nra
    buch romed u lan e binaw romed.
  hlt-MCSB: Te vaengah na cangtil loh misurbit due a pha vetih na misurbit loh na
    rhoktuh tue te a pha ni. Na buh khaw kodam la na caak uh vetih na khohmuen ah
    ngaikhuek la kho na sak uh ni.
  mdy-ETH: ሃኣካ ዒንሢኮ ሚርጌና ካፃንዳሢሮ ሃኣኮ ዒንሢ ማኣላፓ ቡሪ ጋፑዋንቴ ዎይና ካፃ ዎዳ ሄላንዳኔ፤ ዎይኖኮ ዓኣፖ ዒንሢ
    ዔኪ ጋፑዋንቴ ጎዦ ጎሽኮ ዎዳ ሄላንዳኔ፤ ዒንሢ ሙዓንዳ ባኣዚያ ዴንቂ፥ ሳዖይዳ ኮሺ ናንጊ ናንጋንዳኔ።
  twi-ASANTE: Na sɛ ɛduru odua berɛ so bio koraa a, mo borɔdɔma bɛkɔ so abere. Mobɛdidi
    amee na moatena asase no so asomdwoeɛ mu,
  eng-WEBU: Your threshing shall continue until the vintage, and the vintage shall
    continue until the sowing time. You shall eat your bread to the full, and dwell
    in your land safely.
  bnp-bnp: A maki ni kani bara ri bele kupo. Bara mu mirio mavonga a vit i harena
    na tahuna a vain i rara ni pasi. Bara mu pasi mavonga a kanena vain i rara, i
    harena na tahuna mu varo tabu a vit. Bara mu kani mu maru, mu made kamumu na malala
    ne mua.
  wal-wal: Intte kattaa qoxxiyo wodiyaappe biidi woiniyaa aifiyaa maxiyo wodee gakkanaashin
    kattaa qoxxana; qassi woiniyaa aifiyaa maxoikka biidi kattaa zeriyo wodee gakkanaashin
    wurenna. Intte kallana gakkanaashin qumaa maana; qassi intte intte biittankka
    saruwan de7ana.
  spa-PDDPT: La trilla alcanzará hasta la cosecha y la cosecha alcanzará hasta la
    siembra. Comerán su pan hasta saciarse y vivirán con seguridad en su tierra.
  gun-gun: Ha'e rami rã mba'emo ra'yĩgue pejyky 'rã uva peipo'oa ára peve, ha'e uva
    peipo'o 'rã mba'emo ra'yĩ pemono'õ jevya ára peve. Pejou 'rã tembi'u oata aguã
    rami e'ỹ, ha'e pendekuai porã 'rã pendeyvy re.
  agu-BL: Nin yi triw yi jepon ita'n xtx'aje' yil tz'ucu'l tiempil yi uva, nin yi
    uva xtx'aje' jalen yil tz'oc junt tir yi cosech wi yi cojbil. Nin quil xquim wok
    tan we'j, nin tan yi na cxtzan wok tan banle'n tane'n e'chk inca'wl quil sotz
    ic'u'l le itanum.
  ilo-ULB: Agtultuloyto ti panagirikyo inggana iti tiempo ti panagaapit iti ubas,
    ken dumanonto ti panagapityo iti ubas inggana iti tiempo iti panagmumula. Kanenyonto
    ti tinapayyo inggana a mapnekkayo ket agbiagkayo a sitatalged iti sadinoman a
    pagtaenganyo iti daga.
  kpg-kpg: Godou huwa laagau ga logowaahee gei goodou ga hadihadi godou huwa ‘wheat’,
    gaa dae loo gi di madagoaa e hadi ai nia golee waini. Goodou ga hadihadi godou
    golee waini gaa dae loo gi di madagoaa e haga nonnono ai godou hadu ‘wheat’. Goodou
    ga hai mee gi nia mee ala e hiihai ginai goodou e gai, gei goodou ga mouli humalia
    i lodo di godou lohongo.
  uig-ARA: شۇنىڭ بىلەن خامان تېپىش ۋاقتى ئۈزۈم يىغىش پەسلىگىچە بولىدۇ، ئۈزۈم يىغىش
    ۋاقتى تېرىلغۇ ۋاقتىغىچە بولىدۇ؛ سىلەر نېنىڭلارنى تويۇنغۇچە يەپ، ئۆز زېمىنىڭلاردا
    تىنچ-ئامان تۇرىسىلەر.
  sus-sus: Sansi bɔnbɔ tɛmui buma nɛ han wɛni bogi ba tɛmui. Wɛni bogi ba tɛmui fan
    buma nɛ han sansi si tɛmui. Wo wasama nɛ baloe ra, wo sabati wo xa bɔxi ma bɔɲɛsa
    kui.
  pon-2006: Wahn sapwamwail kan pahn rekla mehlel oh kumwail pahn dondolung werentuhke
    kan lao lel ni ahnsoun rikada wahn wain, oh kumwail pahn rikirik wahn wain lao
    lel ahnsoun kamwarak werentuhke. Kisin tungoal pahn itarohng kumwail, oh kumwail
    pahn onepek mwahu nan sapwamwail.
  ksd-ksd: Ra e na rarama vuai na pat na vit tana na tuk ra e na rurua na vuai na
    vain tana, ma ra e na rurua na vuai na vain na tuk ra e na vinauma; avat a en
    ra avava nian ma avat a maur tana ma avat a ki bulu ta kavava gunan.
  tur-YTC: Harmanınız bağ bozumuna kadar, bağ bozumu da ekim zamanına kadar sürecek.
    Ekmeğinizi doyasıya yiyeceksiniz ve ülkenizde güvenlik içinde oturacaksınız.'”
  grc-BRENT: Καὶ καταλήψεται ὑμῖν ὁ ἁλοητὸς τὸν τρυγητὸν, καὶ ὁ τρυγητὸς καταλήψεται
    τὸν σπόρον· καὶ φάγεσθε τὸν ἄρτον ὑμῶν εἰς πλησμονήν· καὶ κατοικήσετε μετὰ ἀσφαλείας
    ἐπὶ τῆς γῆς ὑμῶν, καὶ πόλεμος οὐ διελεύσεται διὰ τῆς γῆς ὑμῶν·
  ind-AYT: Pengirikanmu akan tetap ada sampai waktu panen buah anggur. Dan, panen
    buah anggurmu akan tetap ada sampai musim menanam. Kamu akan makan sampai kenyang
    dan akan tinggal di negerimu dengan aman.
  nya-nya: Mudzakhala mukupuntha tirigu mpaka nthawi yothyola mphesa, ndipo mudzakhala
    mukuthyola mphesa mpaka nthawi yodzala. Mudzadya chakudya chanu mpaka kukhuta
    ndipo mudzakhala mʼdziko lanu mwamtendere.
  hrv-hrv: Vršidba će vam stizati berbu, a berba stizati sjetvu. Jest ćete kruh svoj
    do sitosti i u svojoj ćete zemlji živjeti u sigurnosti.
  mps-mps: Te dagego nai hauwa mu elalu, te dagego wit tau yali sesa pidubadi, te
    wain du tau yali sabo sogoba usu naibao. Tama dagego te wain du tau yali sidubadi,
    te wit wai bulubo sogoba usu naibao. Te dage nai tudumainogo genama, te dage haliga
    mu pągąwaibao. Te dage bugagia mu duga tǫde dugulalu bidaibao,” wai dao.
  tpi-tpi: Bai yupela i gat planti kaikai tru, na bai yupela i wok long kisim wit
    i mau i go inap taim bilong kisim ol pikinini wain i mau. Na bai yupela i wok
    long kisim pikinini wain i go inap taim bilong planim pikinini wit samting. Bai
    yupela i ken kaikai na bai bel bilong yupela i pulap. Na bai yupela i sindaun
    gutpela tru long graun bilong yupela.
  dan-1931: Tærskning skal hos eder vare til Vinhøst, og Vinhøst skal vare til Såtid.
    I skal spise eder mætte i eders Brød og bo trygt i eders Land.
  vie-OVCB: Mùa đập lúa kéo dài cho đến mùa hái nho, và mùa hái nho kéo dài đến mùa
    gieo mạ. Các ngươi sẽ no đầy, hưởng an ninh trong xứ.
  guj-2017: તમારે ત્યાં પુષ્કળ પાક ઊતરશે, વાવણીનો સમય આવે ત્યાં સુધી દ્રાક્ષ થયા કરશે
    અને લણવાનું કામ વાવણીના સમય સુધી ચાલશે, તમે ધરાતાં સુધી જમશો અને દેશમાં સુરક્ષિત
    રહેશો.
  pon-2006A: Wahn sapwamwail kan pahn rekla mehlel oh kumwail pahn dondolung werentuhke
    kan lao lel ni ahnsoun rikada wahn wain, oh kumwail pahn rikirik wahn wain lao
    lel ahnsoun kamwarak werentuhke. Kisin tungoal pahn itarohng kumwail, oh kumwail
    pahn onepek mwahu nan sapwamwail.
  por-BRBSL: Sua debulha continuará até a colheita, e a colheita continuará até a
    época da semeadura. Vocês comerão seu pão em abundância e viverão em sua terra
    com segurança.
  cth-cth: Canganae teh misur paw khinae tueng totouh thoseh, misur paw khinae teh
    law tunae tueng totouh thoseh, a pha vaiteh, nangmouh ni kaboumlah na ca awh vaiteh,
    na ram dawk lungmawngcalah kho na sak awh han.
  twi-twi: Na sɛ edu odua bere so bio koraa a, mo borɔdɔma bɛkɔ so abere. Mubedidi
    amee na moatena asase no so asomdwoe mu.
  hlt-hlt: Te vaengah na cangtil loh misurbit due a pha vetih na misurbit loh na rhoktuh
    tue te a pha ni. Na buh khaw kodam la na caak uh vetih na khohmuen ah ngaikhuek
    la kho na sak uh ni.
  tbz-SIM: Kɛ̀ di níí mpuotì tidiitì kɛ̀ di tebiitii binɛ̀, kɛ̀ di ntɔ̃ũ di tebiiti
    kɛ́tuɔkɛnɛ̀ di bo buɔtímɛ̀ tidiitì, kɛ̀ di nyo kɛ sɑ̀nnɛ̀ kɛ́mbo bɑ́ dɛ̀mɑrɛ̀
    í di kɔɔ́nnɛ̀.
  msy-2020: Ia dagher bar avɨriba ikɨva, egh witɨn andɨziba ini mangɨ, ia wainɨn ovɨzir
    anɨdiziba iniamimɨn dughiamɨn tugham. Egh ia wainɨn ovɨziba ini mangɨ, dughiar
    ia dagheba oparamimɨn tugham. Ia damɨva naviba bar izevegham. Egh ia deraghvɨra
    uan nguazim dapiagham.
  azb-azb: Sizin xırmanınız o qədər bol olacaq ki, onun döyülməsi üzüm yığımına qədər
    davam edəcək, üzümünüz o qədər bol olacaq ki, onun yığılması əkin vaxtına qədər
    davam edəcək. Çörəyinizi doyunca yeyib ölkənizdə arxayın yaşayacaqsınız.
  eng-DBY: and your threshing shall reach unto the vintage, and the vintage shall
    reach unto the sowing-time; and ye shall eat your bread to the full, and dwell
    in your land securely.
  hin-2017: यहाँ तक कि तुम दाख तोड़ने के समय भी दाँवनी करते रहोगे, और बोने के समय
    भी भर पेट दाख तोड़ते रहोगे, और तुम मनमानी रोटी खाया करोगे, और अपने देश में निश्चिन्त
    बसे रहोगे।
  wol-KYG: Dingeen bàcc ba keroog wittum reseñ jot te dingeen witt reseñ ba keroog
    ji jot. Dingeen lekk seenum pepp ba suur këll te dingeen dëkk ak jàmm ci seenum
    réew.
  eng-YLT: and reached to you hath the threshing, the gathering, and the gathering
    doth reach the sowing -[time]; and ye have eaten your bread to satiety, and have
    dwelt confidently in your land.
  kne-kne: Omad-ado di apiten yo et man-an-ani kayo pay laeng sin timpon di panagbobolas
    si obas ya siya abe ay manbolbolas kayo pay laeng sin timpon di panagbabangkag.
    Wada am-in di makan ay masapol yo et maga di pandandanagan yo ay manbibiyag sin
    daga yo.
  eng-WYC-2017: the threshing of ripe corns shall take the vintage, and the vintage
    shall occupy the seed time, and ye shall eat your bread in fullness, and ye shall
    dwell in your land without dread.
  eng-WMBB: Your threshing shall continue until the vintage, and the vintage shall
    continue until the sowing time. You shall eat your bread to the full, and dwell
    in your land safely.
  urd-GVH: कसरत के बाइस अनाज की फ़सल की कटाई अंगूर तोड़ते वक़्त तक जारी रहेगी और अंगूर
    की फ़सल उस वक़्त तक तोड़ी जाएगी जब तक बीज बोने का मौसम आएगा। इतनी ख़ुराक मिलेगी
    कि तुम कभी भूके नहीं होगे। और तुम अपने मुल्क में महफ़ूज़ रहोगे।
  rug-rug: Kote pakepakete va sokusoku ginani si gamu. Sipu lopu ele hokoto sa tinavete
    paqaha pania sa kapuna sa kiko huiti, si kamo mo sa pinakepakete tanisa vua qurepi.
    Meke sipu lopu ele makudo sa pinakepakete tana vua qurepi, si kamo mo sa totoso
    lelete pule, ke kote deṉa valeana si gamu doduru totoso, meke sa mia tinoa si
    kote ta kopue va leana pa mia popoa.
  gaz-gaz: Midhaan dhaʼachuun keessan hamma yeroo ija wayinii cirattaniitti itti fufa;
    ija wayinii cirachuun keessan hamma yeroo facaasaatti ittuma fufa; isinis nyaata
    keessan hamma quuftanitti nyaattanii lafa keessan irra nagaadhaan jiraattu.
  fra-LSG: A peine aurez-vous battu le blé que vous toucherez à la vendange, et la
    vendange atteindra les semailles; vous mangerez votre pain à satiété, et vous
    habiterez en sécurité dans votre pays.
  gnn-gnn: '@see-verse:LEV.026.004'
  yal-yal: Se bɔnbɔ waxatin buma nɛn han bogise bolon waxatina. Bogi seene yi lu bolonɲɛ
    han xɛɛ bi waxatina. Ɛ dɛgema nɛn han ɛ lugo, ɛ yi lu ɛ bɔxɔni bɔɲɛ xunbenli.
  haw-1868: A o ko oukou wa e hahi ai ana e hiki aku ia i ka wa e ohi hua waina ai,
    a o ka wa e ohi hua waina ai e hiki aku ia i ka wa e lulu hua ai; a e ai oukou
    i ka oukou berena a maona, a e noho maluhia oukou ma ko oukou aiua.
  arb-NAV: فَتَسْتَمِرُّ دِرَاسَةُ حِنْطَتِكُمْ حَتَّى مَوْعِدِ قِطَافِ الْعِنَبِ،
    وَيَسْتَمِرُّ قِطَافُ الْعِنَبِ حَتَّى مَوْسِمِ الزِّرَاعَةِ، فَتَأْكُلُونَ خُبْزَكُمْ
    حَتَّى الشَّبْعِ، وَتَسْكُنُونَ فِي أَرْضِكُمْ آمِنِينَ.
  ewe-ewe: Miaƒe luƒoƒo ayi edzi va se ɖe wainxaɣi, wainxaɣi ayi edzi va se ɖe nuƒãɣi,
    miaɖu nu siwo katã ahiã mi, eye mianɔ miaƒe anyigba dzi le dedinɔnɔ me,
  eng-LEE: And the threshing shall reach with you unto the vintage, and the vintage
    shall reach unto sowing-time; and ye shall eat your bread to the full, and ye
    shall dwell in safety in your land.
  asm-FB: তোমালোকৰ শস্য মৰা কাল দ্ৰাক্ষাগুটি চিঙা কাললৈকে থাকিব, আৰু তোমালোকে হেঁপাহ
    পলুৱাকৈ তোমালোকৰ আহাৰ ভোজন কৰিবা আৰু নিৰ্ভয়ে তোমালোকৰ দেশত বাস কৰিবা।
  sus-A: سَنسِ بْنبْ تّمُي بُمَ نّ هَن وّنِ بٌفِ بَ تّمُي. وّنِ بٌفِ بَ تّمُي قَن
    بُمَ نّ هَن سَنسِ سِ تّمُي. وٌ وَ سَمَ نّ بَلٌي رَ، وٌ سَبَتِ وٌ شَ بْشِ مَ بْحّسَ
    كُي.
  fra-SBL: Ton battage durera jusqu'à la vendange, et la vendange durera jusqu'à l'époque
    des semailles. Tu mangeras ton pain à satiété, et tu habiteras ton pays en sécurité.
  hbo-hbo: וְהִשִּׂ֨יג לָכֶ֥ם דַּ֙יִשׁ֙ אֶת־בָּצִ֔יר וּבָצִ֖יר יַשִּׂ֣יג אֶת־זָ֑רַע
    וַאֲכַלְתֶּ֤ם לַחְמְכֶם֙ לָשֹׂ֔בַע וִֽישַׁבְתֶּ֥ם לָבֶ֖טַח בְּאַרְצְכֶֽם׃
  eng-WYCLIFFE: the threschyng of ripe cornes schal take vyndage, and vyndage schal
    occupie seed, and ye schulen ete youre breed in fulnesse, and ye schulen dwelle
    in youre lond without drede.
  cwe-cwe: Kugobola mhule kwizagendelela mbaka siku ya kwaha zabibu, na kwaha zabibu
    kwizagendelela mbaka siku ya kuhanda mbeyu. Mwizakuwa na ndiya nyingi na kukala
    bila kudumba muna iisi yenu.
  kik-kik: Mũrĩhũũraga ngano yanyu mũgakinyĩria magetha ma thabibũ, namo magetha ma
    thabibũ magakinyĩria hĩndĩ ya mahaanda, na mũrĩrĩĩaga irio mũkahũũna, na mũtũũre
    bũrũri wanyu mũrĩ na thayũ.
  fra-NCL: Le battage du blé se prolongera chez vous jusqu’à la vendange, et la vendange
    atteindra les semailles ; vous mangerez votre pain à satiété, et vous habiterez
    en sécurité dans votre pays.
  cek-AK: Misurthaih pakhrikhaih atue khoek to cang atithaih om ueloe, misurthaih
    pakhrikhaih atue doeh, cang tukhaih atue khoek to om tih; zok kamhah ah na caa
    o ueloe, na prae thungah ngancuem ah kho na sah o tih.
  cuk-cuk: Uva-san-weledagoed-ibaganse, ibmar-gwag-welegoed bemar nikagu gumaloed.
    Degi, ibmar-gwag-diged-ibagan-nagunonikoedse, bemar uva-san amba wenanai guoed.
    Immediki be gudii gumaloed. Degine, bogidik be-yalagi bemar bukwa gumaloed.
  uig-CYR: Шуниң билән хаман тепиш вақти үзүм жиғиш пәслигичә болиду, үзүм жиғиш вақти
    терилғу вақтиғичә болиду; силәр нениңларни тоюнғичә йәп, өз зиминиңларда теч-аман
    турисиләр.
  tel-2017: మీ ద్రాక్ష పండ్లకాలం వరకూ మీ పంట నూర్పు కొనసాగుతుంది. మీరు తృప్తిగా తిని
    మీ దేశంలో నిర్భయంగా నివసిస్తారు.
  hat-BSA: Anverite, bat grenn chan nou va dire jis tan pou ranmase rezen yo, e ranmase
    rezen yo va dire jis rive nan tan semans lan. Nou va konsa manje manje nou vant
    plen nèt, e viv ansekirite nan peyi nou.
  kos-kos: Sacn sunowos ac fah arulana ungung, oru kowos ac srakna kosrani ke wheat
    a sun pacl in sifani grape; kowos ac srakna sifani grape a sun pacl in yok wheat.
    Kowos ac fah mutkin kain mwe mongo nukewa, ac kowos fah mutana in misla fin acn
    suwos.
  hbo-WLC: וְהִשִּׂ֨יג לָכֶ֥ם דַּ֙יִשׁ֙ אֶת־בָּצִ֔יר וּבָצִ֖יר יַשִּׂ֣יג אֶת־זָ֑רַע
    וַאֲכַלְתֶּ֤ם לַחְמְכֶם֙ לָשֹׂ֔בַע וִֽישַׁבְתֶּ֥ם לָבֶ֖טַח בְּאַרְצְכֶֽם׃
  ibo-ibo: Unu ga-anọgide na-azọcha ọka tutu ruo mgbe unu ga-aghọ mkpụrụ vaịnị unu,
    owuwe ihe ubi mkpụrụ vaịnị unu ga-adịgidekwa ruo oge ịkụ mkpụrụ nʼubi. Nʼụzọ dị
    otu a, unu ga-enwe nri ga-ezuru unu, unu ga-ebikwa nʼudo nʼala unu.
  ory-ory: ଆଉ ତୁମ୍ଭମାନଙ୍କର ଶସ୍ୟମର୍ଦ୍ଦନର ସମୟ ଦ୍ରାକ୍ଷା ସଂଗ୍ରହର ସମୟ ପର୍ଯ୍ୟନ୍ତ ଲାଗିବ ଓ
    ଦ୍ରାକ୍ଷା ସଂଗ୍ରହର ସମୟ ବୀଜ ବୁଣିବାର ସମୟ ପର୍ଯ୍ୟନ୍ତ ଲାଗିବ; ପୁଣି ତୁମ୍ଭେମାନେ ତୃପ୍ତି ପର୍ଯ୍ୟନ୍ତ
    ଅନ୍ନ ଭୋଜନ କରିବ ଓ ଆପଣା ଦେଶରେ ନିର୍ଭୟରେ ବାସ କରିବ।
  chk-chk: Iwe, fansoun ämi wichi umwun wiich epwe soposopola tori fansoun ämi kini
    föün irän wain, nge fansoun ämi kini föün irän wain epwe soposopola tori fansoun
    ämi fofot. Iwe, epwe wor chomong enemi mongö, oupwe pwal nom lon fanüemi fän kinamwe.
  rop-rop: Blanga yumob sid daga garra jidan detmatj na. Yumob garra stil kadimbat
    detlot sid daga wen olabat redi blanga gajimbat detlot greip daga, en yumob garra
    stil gajimbat greip daga wen im taim blanga plentimbat detlot sid daga igin. Yumob
    garra abum detmatj na blanga dagadagatbat en yumob garra jidanbat seifwan langa
    det kantri blanga yumob.
  ukr-1871: І час молочення тревати ме в вас до збору виноградини, а збір виноградини
    тревати ме до сїйби; і їсти мете хлїб ваш до наситу і жити мете з упокоєм у землї
    вашій.
  deu-1951: Und die Dreschzeit wird reichen bis zur Weinlese, und die Weinlese bis
    zur Saatzeit, und ihr werdet euch von eurem Brot satt essen und sollt sicher wohnen
    in eurem Lande.
  eng-JPS: And your threshing shall reach unto the vintage, and the vintage shall
    reach unto the sowing time; and ye shall eat your bread until ye have enough,
    and dwell in your land safely.
  srp-1865: I vršidba æe vam stizati berbu vinogradsku, a berba æe vinogradska stizati
    sijanje, i ješæete hljeb svoj do sitosti, i živjeæete bez straha u zemlji svojoj.
  lug-lug: Munaawuulanga okutuusa ku makungula g’emizabbibu, n’okukungula emizabbibu
    kunaabatuusanga mu biseera eby’okusiga; era munaalyanga emmere yonna nga bwe mwetaaga,
    ne mubeera mu nsi yammwe nga mulina emirembe.
  heb-heb: והשיג לכם דיש את בציר ובציר ישיג את זרע ואכלתם לחמכם לשבע וישבתם לבטח בארצכם׃
  ben-IRV: তোমাদের শস্য মাড়াইয়ের দিন আঙ্গুর তোলার দিন পর্যন্ত থাকবে ও আঙ্গুর তোলার
    দিন থেকে বীজবপনের দিন পর্যন্ত থাকবে এবং তোমরা তৃপ্তি পর্যন্ত অন্ন খাবে ও নিরাপদে
    নিজের দেশে বাস করবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਦਾਖਾਂ ਤੋੜਨ ਦੇ ਸਮੇਂ ਤੱਕ ਗਾਹੁੰਦੇ ਰਹੋਗੇ ਅਤੇ ਬੀਜਣ ਦੇ ਸਮੇਂ ਵੀ ਦਾਖਾਂ
    ਤੋੜੋਗੇ ਅਤੇ ਤੁਸੀਂ ਆਪਣੀ ਰੋਟੀ ਰੱਜ ਕੇ ਖਾਓਗੇ ਅਤੇ ਆਪਣੇ ਦੇਸ਼ ਵਿੱਚ ਸੁੱਖ ਨਾਲ ਰਹੋਗੇ।
  mya-JVB: စပါးနင်း နယ်သော အမှုသည်၊ စပျစ်သီး ညှစ်ရာ ကာလတိုင်အောင်၎င်း၊ စပျစ်သီး ညှစ်သောအမှုသည်၊
    မျိုးစေ့ ကြဲရာ ကာလတိုင်အောင်၎င်း မှီ သဖြင့် ၊ သင်တို့သည် ဝ စွာစား ၍ ၊ ကိုယ် ပြည်
    ၌ ဘေး လွတ်လျက် နေ ရကြလိမ့်မည်။
  hmo-hmo: “Emui uiti umui do utua haorea lasi neganai, emui vain huahua utua neganai
    do ia hamatamaia. Bona vain huahua utua negana ia do ore lasi neganai, hadohado
    negana do ia ginidae. Do umui aniani boga kunu, bona emui tano dekenai do umui
    noho namonamo, gari ta lasi.
  urd-urd: यहाँ तक कि अंगूर जमा' करने के वक़्त तक तुम दावते रहोगे, और जोतने बोने के
    वक़्त तक अंगूर जमा' करोगे, और पेट भर अपनी रोटी खाया करोगे, और चैन से अपने मुल्क
    में बसे रहोगे।
  rus-SYN: и молотьба хлеба будет достигать у вас собирания винограда, собирание винограда
    будет достигать посева, и будете есть хлеб свой досыта, и будете жить на земле
    вашей безопасно;
  bqc-SIM: Áↄ pↄ́wɛmbↄzĩkɛɛ e à gɛ pɛò vɛ̃ɛkↄzↄ̃zↄ̃gↄↄwa, vɛ̃ɛkↄzↄ̃zↄ̃a sↄ̃, e
    à gɛ pɛò pↄ́tↄ̃gↄↄwa. Áli pↄble à kã́, íↄ kú á bùsuu dↄdↄa.
  tcz-CHONGTHU: Chuteng na loujao dung uva thingga lou ding le lengpi theiga lou ding,
    alhang alhanga mihem kikaiya, chuteng na oivasel uva changlhah naneh cheh diu
    nagam sung jeng uva jong lungmong le lhamonga na khosah diu ahi.
  mar-mar: तुम्ही द्राक्षांच्या हंगामापर्यंत धान्याची मळणी करीत रहाल आणि पेरणीच्या
    दिवसापर्यंत द्राक्षांची तोडणी करीत रहाल. मग खाण्याकरिता तुम्हाजवळ भरपूर अन्न असेल,
    आणि तुम्ही आपल्या देशात सुरक्षित रहाल.
  qub-qub: Rïguyquipis aypangapaj übas pogumunancamami. Übasnami aypangapaj murupacunayquicama.
    Sumaj micushami cawanquipaj. Nasyunniquichöpis allimi goyäcunquipaj.
  bqp-bqp: I ko n dĩɑnu gɛ̃ɛmɔwɑ sere bɛɛn resɛm yu kɑ sɔribu turi. Kpɑ resɛm ye,
    yɑ n mɑɑ wɑ̃ɑ duurubun sɑɑ. I ko i di i debu kpɑ i n wɑ̃ɑ kɑ bɔri yɛndu bɛɛn tem
    sɔɔ.
  hat-hat: Lè sa a, nou p'ap anko fin bat ble, n'ap gen tan nan keyi rezen. Nou p'ap
    ankò fin keyi rezen, n'ap gen tan nan plante grenn. N'a gen kont manje pou nou
    manje, epi n'a rete nan peyi nou an san nou pa bezwen pè anyen.
  eng-BSB: Your threshing will continue until the grape harvest, and the grape harvest
    will continue until sowing time; you will have your fill of food to eat and will
    dwell securely in your land.
  tod-tod: Wa yɛ ɠɔ moloi loɠazu, eyɛsu dɔɔ ɓɛtɛ yeeɠɛɠalai zeeli, wo yɛ ɠɔ dɔɔ ɓɛtɛ
    vai ɠɛɛzu, eyɛsu ani zuwu vaza yeeɠɛɠalai zeeli. Wa daamianigi zɔlɔɔ ga mɔinɗa,
    wo zei ga pagɔ ziilɛigi zu, wa-yooi zu.
  eng-WEBPB: Your threshing shall continue until the vintage, and the vintage shall
    continue until the sowing time. You shall eat your bread to the full, and dwell
    in your land safely.
  kbq-kbq: Hagi witia vasageta nevanageno wainima tagi kna esigeta, wainia tagita
    nevanageno, hozama ante kna e'nigeta, miko ne'zana neramu nehuta mopatamifina
    knare huta manigahaze.
  nhe-BL: Quena, inquipiyase miyac trigo hasta noja inquipixcatose ipan nopa tonal
    quema inpehuase inquitequise xocomecatl itlajca. Huan noja inquitequihuijtose
    nopa xocomecatl itlajca hasta nopa tonal quema sampa inquitocase trigo. Quena,
    inquicuase tlen nochi tlen inquinequise hasta inixhuise cuali. Huan initztose
    ica paquilistli ipan imotlal.
  gub-BL: Heta tetea'u putar arozràn ipo'o pyr nehe. Uwà ipo'o haw 'ar mehe pemono'og
    wiwi putar arozràn peiko nehe. Arozràn à'yz ko pe itymaw 'ar mehe pepo'o wiwi
    putar uwà peiko nehe. Heta putar temi'u peme paw rupi nehe. Peiko katu ko ywy
    rehe pekyze 'ym pà nehe.
  eng-DRA: 'The threshing of your harvest shall reach unto the vintage, and the vintage
    shall reach unto the sowing time: and you shall eat your bread to the full, and
    dwell in your land without fear.'
