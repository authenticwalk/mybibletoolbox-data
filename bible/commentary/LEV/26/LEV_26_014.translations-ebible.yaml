verse: LEV.026.014
translations:
  mal-C: “ ‘എന്നാൽ നിങ്ങൾ എന്റെ വാക്കു കേൾക്കാതെയും ഈ കൽപ്പനകളെല്ലാം പ്രമാണിക്കാതെയും
  deu-TKW: Wenn ihr mir aber nicht gehorcht und nicht durchaus nach diesen Geboten
    handelt,
  lin-lin: Soki boboyi kotosa mpe kosalela mibeko wana nyonso,
  eng-LSV: And if you do not listen to Me and do not do all these commands,
  eng-GNV: But if ye will not obey me, nor do all these commandements,
  eng-WEBSTER: But if ye will not hearken to me, and will not do all these commandments;
  nhw-BL: “Pero sintla amo antechneltoquilise huan amo anquitlepanitase nochi notlanahuatilhua,
  swh-ONEN: “ ‘Lakini kama hamtanisikiliza na kutimiza maagizo haya yote,
  bba-bba: Yinni Gusunɔ u nɛɛ, ì kun nɛn woodɑbɑ mɛm nɔɔwɛ, mɑ i ǹ sĩimɔ ye sɔɔ,
  eng-KJVCPB: But if ye will not hearken unto me, and will not do all these commandments;
  luo-luo: To ka unutamru winja ma ok urito chikenago duto,
  meu-meu: A basioma kamonai henigu; ini haheḡani iboudiai basioma badinadia;
  npi-ULB: तर तिमीहरूले मेरा कुरा सुनेनौ, र मेरा यी सबै आज्ञाहरू मानेनौ,
  yor-yor: “ ‘Bí ẹ̀yin kò bá fetí sí mi tí ẹ̀yin kò sì ṣe gbogbo òfin wọ̀nyí.
  pes-OPCB: «ولی اگر به من گوش ندهید و مرا اطاعت نکنید،
  tgl-ULB: Pero kung hindi kayo makikinig sa akin at hindi sumunod sa lahat ng mga
    utos na ito,
  hui-hui: Anduane Homogohanda laabo halu lalu, Tígua mana o langiruruni talialu bia
    nabi harimiyagua nde tí pani noleberami.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​သည်​ငါ ၏​ပ​ညတ်​များ​ကို​မ​စောင့်​ထိန်း​လျှင်​အ​ပြစ်
    ဒဏ်​ခံ​ရ​ကြ​မည်။-
  bod-N: འོན་ཀྱང་། ཁྱོད་ཀྱིས་བདག་གི་ངག་ལ་མི་ཉན་ཞིང་། བདག་གི་བཀའ་རྣམས་བརྩི་བར་མི་བྱེད་པ་དང་།
  sna-sna: “ ‘Asi kana mukasanditeerera uye mukasaita zvose izvi zvandinorayira,
  spa-BLM: “‘Pero si no me escuchas, y no pones en práctica todos estos mandamientos,
  cac-cac: Palta tato a ex tic man̈ ol e c'anab'ajej, man̈ ol e b'eyb'alej in checnab'il,
  swh-ULB: Lakini ikiwa hamtanisikiliza mimi,
  bel-bel: Калі ж не паслухаецеся Мяне і ня будзеце выконваць усіх наказаў гэтых,
  deu-ELBBK: Wenn ihr mir aber nicht gehorcht und nicht alle diese Gebote tut,
  mbb-OT: Piru emun kenè kew ebpemineg kedì etawa kenè kew edtuman te langun he menge
    suǥù ku wey menge sulunuzen, ne tenged kayi egkesupak niw is kebpekid-uyun ku
    keniyu,
  mal-2015: എന്നാൽ നിങ്ങൾ എന്റെ വാക്കു കേൾക്കാതെയും ഈ കല്പനകളൊക്കെയും പ്രമാണിക്കാതെയും
  rmc-rmc: „ ‚Ale te man na šunena a na doľikerena mire prikazaňja,
  pes-OPV: «و اگر مرا نشنوید و جمیع این اوامر را بجانیاورید،
  ron-1924: Дар, дакэ ну Мэ аскултаць ши ну ымплиниць тоате ачесте порунчь,
  ben-OBCV: “ ‘কিন্তু তোমরা যদি আমার কথা না শুনে এই সমস্ত আদেশ অমান্য করো
  som-som: Laakiinse haddaad i dhegaysan weydaan, oo aydaan amarradan oo dhan wada
    yeelin,
  lat-VUC: Quod si non audieritis me, nec feceritis omnia mandata mea,
  eng-ASVBT: But if ye will not hearken unto me, and will not do all these commandments;
  ita-1885: Ma, se voi non mi ubbidite, e non mettete in opera tutti questi comandamenti;
  eng-LXXUP: But if ye will not hearken to me, nor obey these my ordinances,
  eng-ULB: But if you will not listen to me, and will not obey all these commandments,
  spa-VBL: “Pero si no me prestas atención y haces lo que te digo;
  fra-_FOB: Mais si vous ne m'écoutez pas, et si vous ne pratiquez pas tous ces commandements,
  mal-mal: “‘എന്നാൽ നിങ്ങൾ എന്റെ വാക്ക് കേൾക്കാതെയും ഈ കല്പനകളൊക്കെയും പ്രമാണിക്കാതെയും
  urd-GVR: Lekin agar tum merī nahīṅ sunoge aur in tamām ahkām par nahīṅ chaloge,
  suz-BL: तन्‍न गेपुकीमी आं लोव़ मटीतीनी नु आं अरेशो मपाइतीनी,
  ita-1927: Ma se non mi date ascolto e se non mettete in pratica tutti questi comandamenti,
  ckb-ckb: «”بەڵام ئەگەر گوێم لێ نەگرن و هەموو ئەم فەرمانانە جێبەجێ نەکەن،
  eng-BBE: But if you do not give ear to me, and do not keep all these my laws;
  kan-OKCV: “ ‘ನೀವು ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ಎಲ್ಲಾ ಆಜ್ಞೆಗಳ ಪ್ರಕಾರ ನಡೆಯದೆ ಹೋದರೆ,
  tam-2017: “நீங்கள் எனக்குச் செவிகொடுக்காமலும், இந்தக் கற்பனைகள் எல்லாவற்றின்படி
    செய்யாமலும்,
  spa-RV-1909: Empero si no me oyereis, ni hiciereis todos estos mis mandamientos,
  ron-BTF: Dar dacă nu îmi veți da ascultare și nu veți împlini toate aceste porunci;
  eng-WEBP: “‘But if you will not listen to me, and will not do all these commandments,
  eng-FBV: But if you don't pay attention to me and do what I tell you;
  nld-1939: Maar wanneer ge niet naar Mij luistert en al deze geboden niet onderhoudt,
  nch-BL: “Pero sinta amo antechneltoquilise huan amo anquitepanitase nochi notanahuatilhua,
  vie-1934: Song nếu các ngươi không nghe ta, không làm theo các điều răn nầy,
  hin-CV: “ ‘किंतु यदि तुम मेरी न सुनोगे और इन सारी आज्ञाओं का पालन नहीं करोगे,
  eng-OURB: “‘But if you will not sh'ma ·hear obey· me, and will not do all these
    mitzvot ·instructions·;
  spa-BES: Pero si no me escuchan, y no guardan todas estas mis leyes;
  tdx-tdx: F’ie manjehatse ahiko, tsy miambeñe o hene liliko retoañe,
  vid-vid: “Ila wone hamnyulichiza na kuwinza malajizo gondajize,
  eng-OKE: But if you will not be obedient to My Word, nor perform all these commandments;
  tha-KJV: แต่​ถ้าเจ้ามิ​ได้​เชื่อฟังเรา และจะไม่กระทำตามบัญญั​ติ​ทั้งหมดเหล่านี้
  por-BR-2018: Porém se não me ouvirdes, nem fizerdes todos estes meus mandamentos,
  deu-ELO: Wenn ihr mir aber nicht gehorchet und nicht alle diese Gebote tut,
  eng-WYC-2018: That if ye hear not me, neither do all my behests, (But if ye will
    not listen to me, nor do all my commands,)
  epo-epo: Sed se vi ne obeos Min kaj ne faros ĉiujn ĉi tiujn ordonojn;
  uig-PIN: Ⱨalbuki, ǝgǝr silǝr Manga ⱪulaⱪ salmay, bu ǝmrlǝrning ⱨǝmmisigǝ ǝmǝl ⱪilmay,
  beo-beo: Hina Gode da amane sia:i, “Dilia da Na hamoma:ne sia:i hame nabasea, dilia
    da Na se iasu ba:mu.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Sapos yupela i sakim tok bilong mi na yupela
    i no bihainim ol dispela lo, orait bai mi mekim save long yupela.
  hau-SA: “ ‘Amma in za ku kasa kunne gare ni, ku kuma aikata dukan waɗannan umarnai,
  uig-LAT: Halbuki, eger siler Manga qulaq salmay, bu emrlerning hemmisige emel qilmay,
  nde-nde: “ ‘Kodwa nxa lingayikungilalela, lingayigcini lemilayo yonke le,
  ton-ton: ¶ “Pea kapau ʻe ʻikai te mou tokanga kiate au, pea ʻikai fai ʻae ngaahi
    fekau ni;
  ces-1613: Pakli nebudete mne poslouchati, a nebudete činiti všech přikázaní těchto,
  eng-WMB: “‘But if you will not listen to me, and will not do all these commandments,
  tam-TCV: “ ‘ஆனால் நீங்கள் எனக்குச் செவிகொடாமலும், இந்த எல்லா கட்டளைகளையும் கைக்கொள்ளாமலும்,
  ceb-ULB: Apan kung dili kamo maminaw kanako, ug dili motuman sa tanan nga mga kasugoan,
  pol-UBG: Jeśli jednak nie posłuchacie mnie i nie wykonacie wszystkich tych przykazań;
  urd-GVU: لیکن اگر تم میری نہیں سنو گے اور اِن تمام احکام پر نہیں چلو گے،
  deu-1912: Werdet ihr mir aber nicht gehorchen und nicht tun diese Gebote alle
  kan-2017: “ಆದರೆ ನೀವು ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ಈ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ಅನುಸರಿಸದೆ,
  yap-yap: I SOMOL e ga’ar, “Machane fa’anra dab mu folgad ko tin kugog ngomed, ma
    yira gechig nagmed.
  hlt-MCSB: Tedae ka olna ngai uh pawt tih hekah olpaek boeih he na vai uh pawt atah,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ «ዒንሢ ታኣም ዋይዞ ዒፂ ታኣኮ ዓይሢፆዋ ካፒ ኩንሡዋያ ማዔቴ፥
  twi-ASANTE: “ ‘Na sɛ moantie me, anni mʼasɛm so,
  eng-WEBU: “‘But if you will not listen to me, and will not do all these commandments,
  bnp-bnp: “Pali mua mu longotaro a ngavagu i uka ma mu ramai a vinara nau,
  wal-wal: “SHin intte taani giyoobaa siyennan ixxikkonne, ha azazota ubbaakka oottennan
    ixxikko,
  spa-PDDPT: Pero si no quieren escucharme, ni practicar todos estos Mandamientos,
  gun-gun: — Ha'e rami teĩ xapy'a rei naxenhe'ẽ rendui, ha'e ajapo uka va'e ha'e javi
    ndapejapoi ramo,
  agu-BL: ”Ma jalu', ko quil cxo'c c'ulutxum jak' inca'wl, nin ko quil tziban tane'n
    e'chk xtxolbil yi ja wi't wal,
  ilo-ULB: Ngem no saankayo a dumngeg kaniak, ken saanyo a tungpalen amin dagitoy
    a bilbilin,
  kpg-kpg: Dimaadua ga helekai, “Maa goodou ga hagalee daudali agu haganoho, gei goodou
    ga hagaduadua.
  uig-ARA: ھالبۇكى، ئەگەر سىلەر ماڭا قۇلاق سالماي، بۇ ئەمرلەرنىڭ ھەممىسىگە ئەمەل قىلماي،
  sus-sus: «Kɔnɔ, xa wo mu n xui ramɛ, xa wo mu n ma yaamarie birin nabatu,
  pon-2006: KAUN-O ketin mahsanih, “Ahpw ma kumwail sohte pahn kapwaiada ei kosonned
    akan, kumwail pahn ale lokolok.
  ksd-ksd: Gala pa ava torom tagu, ma gala pa ava pait go ra lavur togotogo par;
  tur-YTC: “'Ancak beni dinlemezseniz ve bu buyrukların tümünü yapmazsanız,
  grc-BRENT: Ἐὰν δὲ μὴ ὑπακούσητέ μου, μηδὲ ποιήσητε τὰ προστάγματά μου ταῦτα,
  ind-AYT: Akan tetapi, jika kamu tidak mendengarkan Aku dan tidak melakukan semua
    perintah-Ku itu,
  nya-nya: “ ‘Koma mukadzapanda kundimvera ndi kuphwanya malamulo anga onsewa,
  hrv-hrv: “Ali ako me ne poslušate i u djelo ne provedete sve ove moje zapovijedi;
  mps-mps: Genuai Bidigo po te tiwai ma wali, “Te dagego eno po sela sąyu, tama dagego
    te bomai po dabe sela sąbaso da, teda eno dagebolo te dene mabo sę yaibao,”
    te po wai.
  tpi-tpi: Na Bikpela i tok moa olsem, “Sapos yupela i sakim tok bilong mi na yupela
    i no bihainim ol dispela lo, orait bai mi mekim save long yupela.
  dan-1931: Men hvis I ikke adlyder mig og handler efter alle disse Bud,
  vie-OVCB: “Nhưng nếu các ngươi không nghe Ta, không làm theo lời Ta dạy,
  guj-2017: પરંતુ જો તમે મારું કહ્યું સાંભળશો નહિ અને મારી આ સર્વ આજ્ઞાઓનું ઉલ્લંઘન
    કરશો,
  pon-2006A: KAUN-O ketin mahsanih, “Ahpw ma kumwail sohte pahn kapwaiada ei kosonned
    akan, kumwail pahn ale lokolok.
  por-BRBSL: “'Mas se não me ouvirdes, e não fizerdes todos estes mandamentos,
  cth-cth: Hateiteh, nangmouh ni ka lawk na ngai awh hoeh, kâpoelawk abuemlah na tarawi
    awh hoeh,
  twi-twi: “ ‘Na sɛ moantie me, anni mʼasɛm so,
  hlt-hlt: Tedae ka olna ngai uh pawt tih hekah olpaek boeih he na vai uh pawt atah,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní nsɔkɛ́ ku nɑ́ɑǹtì kɛ́bɛ́i nkɛ dɔ̀: Kɛ̀ di mɛ nyetɛ
    n kpɛti kɛ í tũ̀nnɛ n tɑnnɔ̀ yɛmɔu,'
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia nan akaba baraghan aghuagh, egh
    nan Akar Gavgavir kabar gɨn mangan koghtɨ, kɨ ivezir kuram ia danɨngam.
  azb-azb: Amma əgər Mənə qulaq asıb bütün bu əmrlərimə əməl etməsəniz,
  eng-DBY: But if ye hearken not unto me, and do not all these commandments,
  hin-2017: “यदि तुम मेरी न सुनोगे, और इन सब आज्ञाओं को न मानोगे,
  wol-KYG: «Waaye bu ngeen ma déggalul te baña jëfe sama santaane yooyu yépp,
  eng-YLT: '''And if ye do not hearken to Me, and do not all these commands;'
  kne-kne: “Siya abe ay kanan Diyos, ‘Mo sigaan yo ay tongpalen din linteg ya bilin
    ko ya labsingen yo abe din intolag ko,
  eng-WYC-2017: That if ye hear not me, neither do all my behests,
  eng-WMBB: “‘But if you will not listen to me, and will not do all these commandments,
  urd-GVH: लेकिन अगर तुम मेरी नहीं सुनोगे और इन तमाम अहकाम पर नहीं चलोगे,
  rug-rug: Zama se Zihova, “Be koromia avosau gamu, meke lopu hiva luli gamu sari
    na Qua zinama, si kaqu va kilasa gamu Rau.
  gaz-gaz: “ ‘Garuu yoo na dhagaʼuu diddanii ajajawwan kanneen hunda eeguu baattan,
  fra-LSG: Mais si vous ne m’écoutez point et ne mettez point en pratique tous ces
    commandements,
  gnn-gnn: “Ga ŋuli nhuma yurru bilyundja, ḏiltjinydja wekama ŋarraku, yakanydja dhäruk
    märrama, bala ŋuyulkthirrinydja yurru ŋarrakalaŋuwu romgu, ga märr‐ŋal'yun wiripuŋuwunydja
    waŋarrwu, bala nhumanydja yurru ŋayaŋu‐yätjthinyaramirrina märrama ŋuriŋiyinydjayi
    romdhunydja. Yo, ŋula nhäna yurru maḻŋ'thun nhumalaŋgu, barrarimirrina rom. Nhuma
    yurru rirrikthunna, bala murrmurryunna, ga wiripu‐guḻkuny'tja yurru bambaythirrina
    marrtji, ga yalŋgi'yirrina rerriyuna. Ga djämanydja nhe yurru ŋula nhä ŋatha maŋutji
    dholkumanydja, yurru yakana nhuma yurru ḻukanydja ŋuliŋuruyi ŋathanydja, liŋgu
    ŋula yolnha miriŋuna yurru marrtji, bala walalana yurru ŋunhiyi gulkthundja, ga
    nhumanydja yurru djaṉŋarrmirrina nhina yukurra.
  yal-yal: “Koni, xa ɛ mi n xuiin namɛ, ɛ yamarini itoe birin suxu,
  haw-1868: Aka ina e lohe ole oukou ia'u, aole hoi e hana ma keia mau kauoha a pau;
  arb-NAV: وَلَكِنْ إِنْ عَصَيْتُمُونِي وَلَمْ تَعْمَلُوا بِكُلِّ هَذِهِ الْوَصَايَا،
  ewe-ewe: “Ke ne miaɖo tom alo awɔ nye seawo dzi o,
  eng-LEE: But if ye will not hearken unto me, and will not do all these commandments;
  asm-FB: কিন্তু যদি তোমালোকে মোৰ বাক্যলৈ কাণ নিদিয়া, মোৰ এই সকলো আজ্ঞামতে কাৰ্য
    নকৰা,
  sus-A: «كْنْ، شَ وٌ مُ ﭑ شُي رَ مّ، شَ وٌ مُ ﭑ مَ يَامَرِيٍ بِرِن نَبَتُ،
  fra-SBL: « Mais si tu ne m'écoutes pas et ne mets pas en pratique tous ces commandements,
  hbo-hbo: וְאִם־לֹ֥א תִשְׁמְע֖וּ לִ֑י וְלֹ֣א תַעֲשׂ֔וּ אֵ֥ת כָּל־הַמִּצְוֹ֖ת הָאֵֽלֶּה׃
  eng-WYCLIFFE: That if ye heren not me, nether doon alle myn heestis,
  cwe-cwe: “ ‘One hamunihulike hebu hamuzindilile malagilizo yangu,
  kik-kik: “ ‘No mũngĩkaaga kũnjigua, mwage kũhingia maathani macio mothe,
  fra-NCL: Mais si vous ne n’écoutez pas et ne mettez pas en pratique tous ces commandements,
  cek-AK: Toe ka lok na tahngai o ai moe, ka thuih ih lok na pazui o ai nahaeloe,
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Ar bemar an-itosurmalale, degi, an-negseleged-igarmar-mamaidba
    be dasurmalale, an sabsur bemar-odurdakoed.'
  uig-CYR: Һалбуки, әгәр силәр Маңа қулақ салмай, бу әмирләрниң һәммисигә әмәл қилмай,
  tel-2017: ఒకవేళ మీరు నా మాట వినకుండా నా ఆజ్ఞలన్నిటినీ అనుసరించకుండా
