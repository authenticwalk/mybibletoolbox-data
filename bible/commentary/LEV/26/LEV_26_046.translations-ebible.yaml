verse: LEV.026.046
translations:
  mal-C: യഹോവ സീനായിപർവതത്തിൽ തനിക്കും ഇസ്രായേല്യർക്കുംതമ്മിൽ മോശമുഖാന്തരം സ്ഥാപിച്ച
    ഉടമ്പടിയുടെ ഉത്തരവുകളും നിയമങ്ങളും പ്രമാണങ്ങളും ഇവയാണ്.
  deu-TKW: Das sind die Satzungen und Rechte und Weisungen, die Jahwe auf dem Berge
    Sinai durch Mose gegeben hat, daß sie zwischen ihm und den Israeliten zu Recht
    bestehen sollten.
  lin-lin: Oyo nde bikateli, mitindo mpe mibeko oyo Yawe atiaki kati ya Ye mpe bana
    ya Isalaele, na ngomba Sinai, na nzela ya Moyize.
  eng-LSV: These [are] the statutes, and the judgments, and the laws, which YHWH has
    given between Him and the sons of Israel in Mount Sinai, by the hand of Moses.
  eng-GNV: These are the ordinances, and the iudgements, and the lawes, which the
    Lord made betweene him, and the children of Israel in mount Sinai, by the hand
    of Moses.
  eng-WEBSTER: These are the statutes, and judgments, and laws, which the LORD made
    between him and the children of Israel in mount Sinai by the hand of Moses.
  nhw-BL: Huajca nica eltoc nochi nopa tlanahuatilme catli TOTECO quimacac Moisés
    ipan nopa tepetl Sinaí para ma quinilhuis israelitame.
  swh-ONEN: Hizi ndizo amri, sheria na pia masharti ambazo Bwana alifanya kati yake
    mwenyewe na Waisraeli katika Mlima Sinai kupitia kwa Mose.
  bba-bba: Woodɑ kɑ sɔ̃ɔsi niniwɑ Yinni Gusunɔ u Mɔwisi wɛ̃ Sinɑin ɡuurɔ u kɑ Isirelibɑ
    sɔ̃.
  eng-KJVCPB: These are the statutes and judgments and laws, which the Lord made between
    him and the children of Israel in mount Sinai by the hand of Moses.
  luo-luo: Magi e buche, chike kod yore mane Jehova Nyasaye omiyo jo-Israel e Got
    Sinai kokadho kuom Musa.
  meu-meu: Haheḡani bona hahemaoro bona taravatu bini, Iehova ese Mose imana amo e
    kara, Sinai ororona ai, ia bona Israel taudia padadiai bae mia.
  npi-ULB: परमप्रभुले सीनै पर्वतमा मोशाद्वारा उहाँ र इस्राएलका मानिसहरूका बिचमा दिनुभएका
    आज्ञाहरू, विधिहरू र नियमहरू यी नै हुन् ।
  yor-yor: Ìwọ̀nyí ni òfin àti ìlànà tí Olúwa fún Mose ní orí òkè Sinai láàrín òun
    àti àwọn ọmọ Israẹli.
  pes-OPCB: اینها احکام، قوانین و مقرراتی هستند که خداوند در کوه سینا توسط موسی به
    قوم اسرائیل داد.
  tgl-ULB: Ito ang mga utos, kautusan, at mga batas na ginawa ni Yahweh sa pagitan
    ng kanyang sarili at ng mga tao ng Israel sa Bundok Sinai sa pamamagitan ni Moises.
  hui-hui: Mana uruni lamiyadagobi bi galone lamiyadagobi uruni bibahende Anduane
    Homogohanda Hari Sainaiha howa Mosesehondo lamini.
  mya-mya: ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​က​သိ​နာ​တောင်​ပေါ် တွင် မော​ရှေ​မှ​တစ်​ဆင့်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား ပေး​အပ်​သော​ပ​ညတ်​တော်​များ နှင့်​ပြ​ဋ္ဌာန်း​ချက်​များ​ဖြစ်​သ​တည်း။
  bod-N: དེ་དག་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་སི་ནཱ་རུ་མོ་ཤེ་བརྒྱུད་དེ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བཙུགས་པའི་སྒྲིག་ཁྲིམས་དང་།
    སྲོལ་ཡིག བཀའ་ཁྲིམས་བཅས་ཡིན་ནོ། །
  sna-sna: Iyi ndiyo mitemo, mirayiro nezvakatemwa zvakamiswa naJehovha pagomo reSinai
    pakati pake navaIsraeri kubudikidza naMozisi.
  spa-BLM: Estos son los estatutos, ordenanzas y leyes que Yahvé estableció entre
    él y los hijos de Israel en el monte Sinaí por medio de Moisés.
  cac-cac: Aton juntzan̈ b'eyb'al tic, checnab'il yed' c'ayb'ub'al ix yac' Jehová
    d'a jolom vitz Sinaí d'a vin̈aj Moisés yic sc'anab'ajan eb' chon̈ab' israel.
  swh-ULB: Hizi ndizo amri, hukumu, na sheria ambazo Yahweh alifanya baina yake na
    watu wa Israeli kwenye Mlima Sinai kwa kupitia Musa.
  bel-bel: Вось пастановы і вызначэньні і законы, якія пастанавіў Гасподзь паміж Сабою
    і сынамі Ізраілевымі на гары Сінай праз Майсея.
  deu-ELBBK: Das sind die Satzungen und die Rechte und die Gesetze, die dem HERRN
    zwischen ihm und den Kindern Israel auf dem Berg Sinai durch Mose gegeben hat.
  mbb-OT: Iyan heeyan sikan is nekedseselekawà he menge suǥù wey menge sulunuzen he
    imbeǥey te Nengazen diyà te menge Israilihanen diyà te Buntud he Sinai pinaaǥi
    ki Moises.
  mal-2015: യഹോവ സീനായി പർവ്വതത്തിൽവെച്ചു തനിക്കും യിസ്രായേൽമക്കൾക്കും തമ്മിൽ മോശെമുഖാന്തരം
    വെച്ചിട്ടുള്ള ചട്ടങ്ങളും വിധികളും പ്രമാണങ്ങളും ഇവ തന്നേ.
  rmc-rmc: Kala prikazi, zakoni the prikazaňja diňa o RAJ maškar peste the maškar
    o Izraeliti prekal o Mojžiš pro verchos Sinaj.
  pes-OPV: این است فرایض و احکام و شرایعی که خداوند در میان خود وبنی‌اسرائیل در کوه
    سینا به‌دست موسی قرار داد.
  ron-1924: Ачестя сунт рындуелиле, порунчиле ши леӂиле пе каре ле-а статорничит Домнул
    ынтре Ел ши копиий луй Исраел, пе мунтеле Синай, прин Мойсе.
  ben-OBCV: এসব আদেশ, অনুশাসন ও নিয়মাবলি সদাপ্রভু সীনয় পর্বতে মোশির মাধ্যমে তাঁর
    ও ইস্রায়েলীদের মধ্যে প্রতিষ্ঠা করলেন।
  som-som: Kuwaasu waa qaynuunnadii iyo xukummadii iyo sharciyadii uu Rabbigu u dhexaysiiyey
    isaga qudhiisa iyo reer binu Israa'iil oo uu Muuse ugu soo dejiyey Buur Siinay.
  eng-ASVBT: These are the statutes and ordinances and laws, which Jehovah made between
    him and the children of Israel in mount Sinai by Moses.
  ita-1885: Questi sono gli statuti, e le ordinazioni, e le leggi, le quali il Signore
    stabilì fra sè, e i figliuoli d'Israele, nel monte di Sinai, per mano di Mosè.
  eng-LXXUP: These are my judgments and my ordinances, and the law which the Lord
    gave between himself and the children of Israel, in the Mount Sinai, by the hand
    of Moses.
  eng-ULB: These are the commandments, decrees, and laws that Yahweh made between
    himself and the people of Israel at Mount Sinai through Moses.
  spa-VBL: Estas son las normas, reglamentos y leyes que el Señor estableció entre
    él y los israelitas a través de Moisés en el Monte Sinaí.
  fra-_FOB: Tels sont les statuts, les ordonnances et les lois que l'Éternel établit
    entre lui et les enfants d'Israël, sur la montagne de Sinaï, par Moïse.
  mal-mal: യഹോവ സീനായി പർവ്വതത്തിൽവച്ച് തനിക്കും യിസ്രായേൽമക്കൾക്കും തമ്മിൽ മോശെമുഖാന്തരം
    വച്ചിട്ടുള്ള നിയമങ്ങളും വിധികളും പ്രമാണങ്ങളും ഇവ ആകുന്നു.
  urd-GVR: Rab ne Mūsā ko Isrāīliyoṅ ke lie yih tamām hidāyāt aur ahkām Sīnā Pahāṛ
    par die.
  suz-BL: एको परमप्रभु यावेमी सीनै डांडाम मोसा कली गेशो आं नु इस्राएली आन दातेमी फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ नु “पावो” दे अरेशो लोव़ बाक्‍नीम।
  ita-1927: Tali sono gli statuti, le prescrizioni e le leggi che l’Eterno stabilì
    fra sé e i figliuoli d’Israele, sul monte Sinai, per mezzo di Mosè.
  ckb-ckb: ئەوانە فەرز و یاسا و ڕێنماییەکانن کە یەزدان لەنێوان خۆی و نەوەی ئیسرائیلدا
    داینا، لە شاخی سینا لەسەر دەستی موسا.
  eng-BBE: These are the rules, decisions, and laws, which the Lord made between himself
    and the children of Israel in Mount Sinai, by the hand of Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಯ ಮೂಲಕ ತನಗೂ, ಇಸ್ರಾಯೇಲರಿಗೂ ಮಧ್ಯದಲ್ಲಿ
    ಇಟ್ಟ ನಿಯಮಗಳೂ, ನ್ಯಾಯಗಳೂ, ಆಜ್ಞಾವಿಧಿಗಳೂ ಇವೇ.
  tam-2017: யெகோவா தமக்கும் இஸ்ரவேல் சந்ததியாருக்கும் நடுவே இருக்கும்படி மோசேயைக்கொண்டு,
    சீனாய்மலையின்மேல் கொடுத்த கட்டளைகளும் நியாயங்களும் இவைகளே.
  spa-RV-1909: Estos son los decretos, derechos y leyes que estableció Jehová entre
    sí y los hijos de Israel en el monte de Sinaí por mano de Moisés.
  ron-BTF: Acestea sunt statutele și judecățile și legile, pe care DOMNUL le-a făcut
    între el și copiii lui Israel pe muntele Sinai prin mâna lui Moise.
  eng-WEBP: These are the statutes, ordinances, and laws, which the LORD made between
    him and the children of Israel in Mount Sinai by Moses.
  eng-FBV: These are the rules, regulations, and laws that the Lord set up between
    himself and the Israelites through Moses on Mount Sinai.
  nld-1939: Dit zijn de voorschriften, instellingen en wetten, die Jahweh op de berg
    Sinaï door Moses heeft gegeven als geldend tussen Hem en de kinderen Israëls.
  nch-BL: Huajca nica eltoc nochi nopa tanahuatilme cati TOTECO quimacac Moisés ipan
    nopa tepet Sinaí para ma quinilhui israelitame.
  vie-1934: Đó là các điều lệ, mạng lịnh, và luật pháp mà Đức Giê-hô-va nhờ Môi-se,
    lập ra giữa ngài cùng dân Y-sơ-ra-ên, tại trên núi Si-nai-i.
  hin-CV: यही वे विधियां, व्यवस्था और नियम हैं, जिन्हें याहवेह ने, मोशेह के द्वारा
    सीनायी पर्वत पर अपने और इस्राएल के घराने के बीच ठहराई.
  eng-OURB: These are the statutes, judgments and torot ·teachings·, which Adonai
    made between him and the children of Israel [God prevails] in Mount Sinai [Thorn]
    by Moses [Drawn out].
  spa-BES: Estas son las reglas, decisiones y leyes que el Señor hizo entre él y los
    hijos de Israel en el Monte Sinaí, por la mano de Moisés.
  tdx-tdx: Ie o fañè naho fepètse naho fetse nanoe’ Iehovà añivo’e naho o ana’ Israeleo
    ambohi-Sinay añe am-pità’ i Mosèo.
  vid-vid: Aga ndo malajizo na mizilo na utaguso gawele Mkulu Nguluwi nakamha wanhu
    wa Isilaeli kula kuchidunda cha Sinai kwa kukolela Musa.
  eng-OKE: These are the statutes and judgments and laws which the Lord appointed
    between His Word and the sons of Israel, in the mountain of Sinai, by the hand
    of Mosheh.
  tha-KJV: สิ​่งเหล่านี้เป็นกฎเกณฑ์และคำตัดสิน และพระราชบัญญั​ติ ซึ่งพระเยโฮวาห์ทรงกระทำไว้ระหว่างพระองค์กับชนชาติอิสราเอลบนภูเขาซีนายโดยมือโมเสส
  por-BR-2018: Estes são os decretos, regulamentos e leis que estabeleceu o SENHOR
    entre si e os filhos de Israel no monte Sinai por meio de Moisés.
  deu-ELO: Das sind die Satzungen und die Rechte und die Gesetze, welche Jehova zwischen
    ihm und den Kindern Israel auf dem Berge Sinai durch Mose gegeben hat.
  eng-WYC-2018: These be the behests, and dooms, and laws, which the Lord gave betwixt
    himself and the sons of Israel, in the hill of Sinai, by the hand of Moses. (These
    be the commands, and judgements, and laws, which the Lord gave between himself
    and the Israelites, on Mount Sinai, through Moses.)
  epo-epo: Tio estas la leĝoj kaj decidoj kaj instruoj, kiujn starigis la Eternulo
    inter Si kaj la Izraelidoj sur la monto Sinaj per Moseo.
  uig-PIN: Pǝrwǝrdigar Musani wasitǝ ⱪilip, Sinay teƣida ɵzi bilǝn Israillarning otturisida
    bekitkǝn ⱨɵkümlǝr, bǝlgilimilǝr wǝ ⱪanunlar mana xular idi.
  beo-beo: Amo dedei da sema amola Gode Ea hamoma:ne sia:i, amo Hina Gode da Sainai
    Goumia, Mousesema olelei, amo e da bu Isala:ili dunuma alofele ima:ne.
  tpi-OTNT: Ol dispela tok na lo Bikpela i givim Moses long maunten Sainai. Na em
    i tok bai ol Israel i mas bihainim olgeta.
  hau-SA: Waɗannan su ne farillai, da dokoki, da kuma ƙa’idodin da Ubangiji ya kafa
    a Dutsen Sinai, tsakaninsa da Isra’ilawa ta wurin Musa.
  uig-LAT: Perwerdigar Musani wasite qilip, Sinay téghida özi bilen Israillarning
    otturisida békitken hökümler, belgilimiler we qanunlar mana shular idi.
  nde-nde: Lezi yizimiso, imithetho lemilayo eyabekwa nguThixo ngoMosi entabeni iSinayi
    phakathi kwakhe labako-Israyeli.
  ton-ton: Ko eni ʻae ngaahi tuʻutuʻuni mo e ngaahi fono, mo e ngaahi fekau, ʻaia
    naʻe fokotuʻu ʻe Sihova ke kau kiate ia mo e fānau ʻa ʻIsileli ʻi he moʻunga ko
    Sainai ʻi he nima ʻo Mōsese.
  ces-1613: Ta jsou ustanovení a soudové, i zákonové, kteréž vydal Hospodin na hoře
    Sinai skrze Mojžíše, aby byli mezi ním a mezi syny Izraelskými.
  eng-WMB: These are the statutes, ordinances, and laws, which the LORD made between
    him and the children of Israel in Mount Sinai by Moses.
  tam-TCV: சீனாய் மலையில் யெகோவா தமக்கும், இஸ்ரயேலருக்கும் இடையில் மோசேயின் மூலம்
    ஏற்படுத்திய விதிமுறைகளும், சட்டங்களும், ஒழுங்குவிதிகளும் இவையே.
  ceb-ULB: Mao kini ang mga mando, mga kasugoan, ug mga balaod nga gihimo ni Yahweh
    taliwala sa iyang kaugalingon ug sa katawhan sa Israel didto sa Bukid sa Sinai
    pinaagi kang Moises.
  pol-UBG: To są ustawy, sądy i prawa, które ustanowił PAN między sobą a synami Izraela
    na górze Synaj za pośrednictwem Mojżesza.
  urd-GVU: رب نے موسیٰ کو اسرائیلیوں کے لئے یہ تمام ہدایات اور احکام سینا پہاڑ پر
    دیئے۔
  deu-1912: Dies sind die Satzungen und Rechte und Gesetze, die der HERR zwischen
    ihm selbst und den Kindern Israel gestellt hat auf dem Berge Sinai durch die Hand
    Mose's.
  kan-2017: ಯೆಹೋವನು ಸೀನಾಯಿಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಯ ಮೂಲಕವಾಗಿ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡು
    ಅವರಿಗೆ ಕೊಟ್ಟ ಆಜ್ಞಾವಿಧಿಗಳೇ ಇವು.
  yap-yap: Urngin e pin’ey ni fapi motochiyel nge tin ni tay SOMOL chiylen ngak Moses
    u daken fare Burey ni Sinai e fan ngak e girdi’ nu Israel.
  hlt-MCSB: Hekah oltlueh neh laitloeknah neh olkhueng rhoek he Moses kut neh Sinai
    tlang ah BOEIPA. loh amah laklo neh Israel ca rhoek laklo ah a khueh.
  mdy-ETH: ሙሴ ሲና ዹኮይዳ ዓኣንቴ ዒዚ ዒስራዔኤሌ ዴሮም ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ዒዛም ዔርዜ ዎጎንታ ዳምቦንታ ያዺኬ።
  twi-ASANTE: Yeinom ne mmara ne ahyɛdeɛ a Awurade nam Mose so de maa Israelfoɔ no
    wɔ Sinai Bepɔ so no.
  eng-WEBU: These are the statutes, ordinances, and laws, which the LORD made between
    him and the children of Israel in Mount Sinai by Moses.
  bnp-bnp: A vinara nga e BAKOVI DAGI i habi ne Moses na lolo e Sinai, ge ramai e
    huriki a Israel.
  wal-wal: “GODAI Siinaa Deriyaa bollan Muuse baggaara baappenne Israa7eela asaappe
    gidduwan wottido wogati, azazotinne higgeti hageeta” yaagiis.
  spa-PDDPT: Estos son los Estatutos, Ordenanzas y Leyes que Yavé estableció entre
    Él y los hijos de Israel por medio de Moisés en la Montaña Sinaí.
  gun-gun: Ha'e va'e ae Senhor ojapo uka, oipota va'e ha'e lei Israel kuery pe oeja
    va'ekue hexeve ikuai aguã. Sinai yvyty áry ome'ẽ va'ekue Moisés po rupi.
  agu-BL: Ya'stzun yi e'chk ley tu e'chk ca'wl, tu e'chk chusu'n, yi cyaj tlol Kataj
    Ryos tetz Moisés wi wutz Sinaí, tan xtxolil scyetz yi e' xonl Israel.
  ilo-ULB: Dagitoy dagiti bilbilin, pagalagadan, ken linlinteg nga inaramid ni Yahweh
    iti nagbaetanna ken dagiti tattao ti Israel idiay Bantay Sinai babaen kenni Moises.
  kpg-kpg: Nia mee aanei huogodoo la go nia haganoho mo nia hagababa ala ne wanga
    go Dimaadua gi Moses i hongo di Gonduu Sinai bolo gi hagi anga ina gi digau Israel.
  uig-ARA: پەرۋەردىگار مۇسانى ۋاسىتە قىلىپ، سىناي تېغىدا ئۆزى بىلەن ئىسرائىللارنىڭ
    ئوتتۇرىسىدا بېكىتكەن ھۆكۈملەر، بەلگىلىمىلەر ۋە قانۇنلار مانا شۇلار ئىدى.
  sus-sus: Alatala xa sɛriyɛ, a xa yaamarie, nun a xa masenyie nan na ki Alatala naxee
    masenxi Isirayilakae bɛ Annabi Munsa saabui ra Turusinina geya fari.
  pon-2006: Ih koasoandi oh kosonned pwukat koaros me KAUN-O ketikihong Moses nin
    Nahna Sainai pwe en patohwanohng mehn Israel ko.
  ksd-ksd: Go diat ra umana vartuluai ma ra umana varkurai ma ra umana tinata na varkurai,
    nina ra Luluai i ga tul tar ia livuan ta diat ma ra tarai Israel, ta ra luana
    Sinai, ta ra ngie i Moses.
  tur-YTC: Bunlar, Yahve'nin Moşe aracılığıyla Sina Dağı'nda kendisi ile İsrael'in
    çocukları arasında yaptığı kurallar, ilkeler ve yasalardır.
  grc-BRENT: Ταῦτα τὰ κρίματά μου, καὶ τὰ προστάγματά μου, καὶ ὁ νόμος ὃν ἔδωκε Κύριος
    ἀναμέσον αὐτοῦ καὶ ἀναμέσον τῶν υἱῶν Ἰσραὴλ, ἐν τῷ ὄρει Σινᾷ ἐν χειρὶ Μωυσῆ.
  ind-AYT: Itulah peraturan, hukum, dan ketetapan yang diadakan antara TUHAN dan umat
    Israel dengan perantaraan Musa di Gunung Sinai.
  nya-nya: Amenewa ndi malamulo ndi malangizo amene Yehova anawayika pakati pa Iye
    mwini ndi Aisraeli pa Phiri la Sinai kudzera mwa Mose.
  hrv-hrv: To su odredbe, uredbe i zakoni koje je Jahve uglavio između sebe i Izraelaca
    po Mojsiju na Sinajskome brdu.
  mps-mps: Te po dabe me te bomai po Genuai Bidigo Mosesbolo te Sainai bulu dude mayu
    dąų walai dao. Tama agai te po weyu, te Israel dabego tigidali wali piyąo wai
    dao.
  tpi-tpi: Ol dispela tok na lo Bikpela i givim Moses long maunten Sainai. Na em i
    tok bai ol Israel i mas bihainim olgeta.
  dan-1931: Det er de Anordninger, Lovbud og Love, HERREN fastsatte mellem sig og
    Israelitterne på Sinaj Bjerg ved Moses.
  vie-OVCB: Trên đây là các luật lệ, mệnh lệnh Chúa Hằng Hữu ban bố cho người Ít-ra-ên
    trong lúc nói chuyện với Môi-se trên Núi Si-nai.
  guj-2017: જે નિયમો, વિધિઓ અને આજ્ઞાઓ પોતાની તથા ઇઝરાયલના લોકોની વચ્ચે યહોવાહે સિનાઈ
    પર્વત પર મૂસા મારફતે આપ્યા તે આ છે.
  pon-2006A: Ih koasoandi oh kosonned pwukat koaros me KAUN-O ketikihong Moses nin
    Nahna Sainai pwe en patohwanohng mehn Israel ko.
  por-BRBSL: Estes são os estatutos, ordenanças e leis, que Javé fez entre ele e os
    filhos de Israel no Monte Sinai por Moisés.
  cth-cth: Hote phunglawk hoi kâlawknaw hah Sinai mon dawk BAWIPA ni Isarelnaw hanlah
    Mosi koe a poe e doeh.
  twi-twi: Eyinom ne mmara ne ahyɛde a Awurade nam Mose so de maa Israelfo no wɔ Sinai
    Bepɔw so no.
  hlt-hlt: Hekah oltlueh neh laitloeknah neh olkhueng rhoek he Moses kut neh Sinai
    tlang ah BOEIPA loh amah laklo neh Israel ca rhoek laklo ah a khueh.
  tbz-SIM: Yɛɛ̀ tɑnnɔ̀ nyɛ ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́mɛ̀ Mɔyiisi nɛ̀ ku tié nnɛ̀ ku
    kuɔ́ Sinɑii tɑ̃rì ĩ́nkɛ̀ Isidɑyɛɛribɛ kpɛ́í.
  msy-2020: Ikiavɨra Itir God, bizir a damuasa Israelia mɨkemezir kaba, ko arazir
    a ifongeziba, ko an Arazir kaba, a Sainain Mɨghsɨamɨn bar da isa Moses ganɨngi.
    Egha ghaze, Israelia bar dar gɨn mangɨ.
  azb-azb: Bunlar Rəbbin Özü ilə İsrail övladları arasında Sina dağında Musa vasitəsilə
    verdiyi qaydalar, hökmlər və qanunlardır.
  eng-DBY: These are the statutes and ordinances and laws which Jehovah made between
    him and the children of Israel in mount Sinai, by the hand of Moses.
  hin-2017: जो-जो विधियाँ और नियम और व्यवस्था यहोवा ने अपनी ओर से इस्राएलियों के लिये
    सीनै पर्वत पर मूसा के द्वारा ठहराई थीं वे ये ही हैं।
  wol-KYG: Looloo di dogal yaak santaane yaak ndigali yoon ya Aji Sax ji tëral ca
    digganteem ak bànni Israyil ca kaw tundu Sinayi, Musaa jottli leen ko.
  eng-YLT: These [are] the statutes, and the judgments, and the laws, which Jehovah
    hath given between Him and the sons of Israel, in mount Sinai, by the hand of
    Moses.
  kne-kne: Siya dana di bilin ya linteg ay inbagan Diyos en Moses sin kawada na ed
    dontog ay Sinai ta ibaga na abe sin Israelita.
  eng-WYC-2017: These be the behests, and dooms, and laws, which the Lord gave betwixt
    himself and the sons of Israel, in the hill [or mount] of Sinai, by the hand of
    Moses.
  eng-WMBB: These are the statutes, ordinances, and laws, which the LORD made between
    him and the children of Israel in Mount Sinai by Moses.
  urd-GVH: रब ने मूसा को इसराईलियों के लिए यह तमाम हिदायात और अहकाम सीना पहाड़ पर
    दिए।
  rug-rug: Arini sari doduru tinarae na zinama saripu tozi lani e Zihova koe Mosese
    pa toqere Saenai, pude tadi na tinoni Izireli.
  gaz-gaz: Kunneen labsiiwwan, seerawwanii fi qajeelcha Waaqayyo Gaara Siinaa irratti
    harka Museetiin ofii isaatii fi Israaʼeloota gidduutti baasee dha.
  fra-LSG: Tels sont les statuts, les ordonnances et les lois, que l’Éternel établit
    entre lui et les enfants d’Israël, sur la montagne de Sinaï, par Moïse.
  gnn-gnn: Ga dhuwalayina ŋayi ŋunhiyi rom Godthu wekaŋala Mawtjitjkalanydja ŋuriki
    nhanukalayŋuwunydja ŋayi yolŋu'‐yulŋuwu miṯtjiwu Yitjuralpuyŋuwunydja. Ga dhuwalana
    wiripunydja rom ŋayi Garrayyu wekaŋala gam' Mawtjitjkala nhanukalayŋuwu ŋayi yolŋu'‐yulŋuwu.
    “Ŋunhi yurru wäyin ŋurruŋu yothu dhawal‐wuyaŋirri, balanyara bitjan buliki ga
    ŋula nhä läm, nhumanydja yurru ŋunhiyinydja wäyin wekamana Garraywu, liŋgu nhanŋuwaynha
    ŋunhiyinydja ŋurruŋunydja dhawal‐wuyaŋinyara. Ga ŋunhi nhuma yurru ŋuthanmarama
    ŋathanydja ga ŋula nhä borum, nhuma yurru yana guḻk‐guḻkthurrayi biyaka 10‐guŋa,
    bala wekaŋa waŋganydja wakaṉna ŋuliŋuruyinydja Garraywuna, liŋgu nhanŋuway ŋunhiyinydja
    Garraywu, yaka nhuŋu. Yo, ŋula nhä nhe yurru märramanydja, nhe yurru ŋuliŋuruyi
    ganaŋ'maraŋa Garraywuna; guḻk‐guḻkthurranydja nhe yurru ŋäthili 10‐guŋa, ga waŋganydja
    ŋurruŋunydja ŋunhi guḻk‐guḻkthunara nhanŋuway Garraywuna ŋunhiyinydja, yakana
    yurru yolŋuyu ŋunhiyinydja, nhanŋuwayliliyama ŋayi.” Yo, dhuwalayina rom malanha
    ŋayi wekaŋalanydja Garrayyu Mawtjitjkala ŋunhala bukuŋuranydja.
  yal-yal: Alatala tɔnne nun yamarine nun sariyane nan ne ra, a naxanye falaxi Isirayila
    kaane xa fata Musa ra Sinayi geyaan fari.
  haw-1868: Oia na kapu, a me na kauoha, a me na kanawai a Iehova i haawi mai ai iwaena
    ona a me na mamo a Iseraela, i ka mauna Sinai, ma ka lima o Mose.
  arb-NAV: هَذِهِ هِيَ الْفَرَائِضُ وَالأَحْكَامُ وَالشَّرَائِعُ الَّتِي أَقَامَهَا
    الرَّبُّ بَيْنَهُ وَبَيْنَ بَنِي إِسْرَائِيلَ فِي جَبَلِ سِينَاءَ عَلَى لِسَانِ
    مُوسَى.
  ewe-ewe: Esiawoe nye se kple ɖoɖo siwo Yehowa na Israelviwo to Mose dzi le Sinai
    to la dzi.
  eng-LEE: These are the statutes and ordinances and laws, which the Lord made between
    him and the children of Israel on mount Sinai, by the hand of Moses.
  asm-FB: চীনয় পৰ্ব্বতত যিহোৱাই মোচিৰ দ্বাৰাই নিজৰ আৰু ইস্ৰায়েলৰ সন্তান সকলৰ মাজত
    এইবোৰ বিধি, শাসন-প্ৰণালী আৰু ব্যৱস্থা স্থাপন কৰিলে।
  sus-A: عَلَتَلَ شَ سّرِيّ، عَ شَ يَامَرِيٍ، نُن عَ شَ مَسٍنيِيٍ نَن نَ كِ عَلَتَلَ
    نَشٍيٍ مَسٍنشِ عِسِرَيِلَكَيٍ بّ عَننَبِ مُنسَ سَابُي رَ تُرُ سِنِنَ فٍيَ قَرِ.
  fra-SBL: Tels sont les statuts, les ordonnances et les lois que Yahvé a établis
    entre lui et les enfants d'Israël sur la montagne de Sinaï, par Moïse.
  hbo-hbo: אֵ֠לֶּה הַֽחֻקִּ֣ים וְהַמִּשְׁפָּטִים֮ וְהַתֹּורֹת֒ אֲשֶׁר֙ נָתַ֣ן יְהוָ֔ה
    בֵּינֹ֕ו וּבֵ֖ין בְּנֵ֣י יִשְׂרָאֵ֑ל בְּהַ֥ר סִינַ֖י בְּיַד־מֹשֶֽׁה׃ פ
  eng-WYCLIFFE: These ben the comaundementis, and domes, and lawis, whiche the Lord
    yaf bitwixe hym silf and bitwixe the sones of Israel, in the hil of Synay, bi
    the hond of Moises.
  cwe-cwe: Yayo yose ni malagilizo na ndagilizi za Mndewa Mulungu yoyaweng'hile Waisilaili
    kuna mulima wa Sinai kufosela Musa.
  kik-kik: Icio nĩcio irĩra cia watho wa kũrũmĩrĩrwo, na matuĩro ma ciira na mawatho
    marĩa Jehova aarĩkanĩire na andũ a Isiraeli Kĩrĩma-inĩ gĩa Sinai, akĩĩra Musa
    amamenyithanie kũrĩ andũ a Isiraeli.
  fra-NCL: Tels sont les statuts, les ordonnances et les lois que Yahweh établit entre
    lui et les enfants d’Israël, sur la montagne de Sinaï, par le ministère de Moïse.
  cek-AK: Hae loe Mosi patohhaih rang hoiah Sinai mae ah Sithaw angmah hoi Israel
    kaminawk salakah sak ih zaehhoihaih daan, lok takroekhaih hoi kaalok ah oh.
  cuk-cuk: We-igar-uklesmalad, degine, dulemar-odurdakega-igar-uklesmalad, deun, Bab-Jehová
    Sinaí-yargi Moisésʼba Israel-dulemar-ebo igar mesis gusad.
  uig-CYR: Пәрвәрдигар Мусани васитә қилип, Синай теғида өзи билән Исраилларниң оттурисида
    бекиткән һөкүмләр, бәлгүлимиләр вә қанунлар мана шулар еди.
  tel-2017: యెహోవా మోషే ద్వారా సీనాయి కొండ మీద తనకు, ఇశ్రాయేలీయులకును మధ్య నియమించిన
    శాసనాలు, తీర్పులు, ఆజ్ఞలు ఇవే.
  hat-BSA: Sa yo se règleman avèk òdonans avèk lwa ke SENYÈ a te etabli antre Li menm
    ak fis Israël yo pa Moïse nan Mòn Sinai a.
  kos-kos: Ma inge nukewa pa ma sap ac oakwuk su LEUM GOD El tuh sang nu sel Moses
    Fineol Sinai, tuh in ma nu sin mwet Israel.
  hbo-WLC: אֵ֠לֶּה הַֽחֻקִּ֣ים וְהַמִּשְׁפָּטִים֮ וְהַתּוֹרֹת֒ אֲשֶׁר֙ נָתַ֣ן יְהוָ֔ה
    בֵּינ֕וֹ וּבֵ֖ין בְּנֵ֣י יִשְׂרָאֵ֑ל בְּהַ֥ר סִינַ֖י בְּיַד־מֹשֶֽׁה׃ פ
  ibo-ibo: Ndị a bụ iwu, na ụkpụrụ na ndụmọdụ Onyenwe anyị guzobere nʼugwu Saịnaị,
    nʼetiti ya onwe ya, na ụmụ Izrel, site nʼaka Mosis.
  ory-ory: ସଦାପ୍ରଭୁ ସୀନୟ ପର୍ବତରେ ମୋଶାଙ୍କ ଦ୍ୱାରା ଆପଣାର ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ମଧ୍ୟରେ ଏହି
    ସକଳ ବିଧି, ଶାସନ ଓ ବ୍ୟବସ୍ଥା ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ikkei ekewe allük me pwüüng ewe Samol mi Lapalap a ngeni Moses me
    won ewe chuk Sinai fän iten ekewe aramasen Israel.
  rop-rop: Wal dislot na ola lowa weya YAWEI bin gibit Mosis langa det bigwan hil
    gulum Sainai blanga ol detlot Isreil pipul.
  ukr-1871: Се установи, й присуди, і закони, що постановив Господь проміж собою й
    синами Ізрайлевими на Синай горі, через Мойсея.
  deu-1951: Das sind die Satzungen, die Rechte und Gesetze, die der HERR auf dem Berge
    Sinai durch die Hand Moses gegeben hat, daß sie zwischen ihm und den Kindern Israel
    bestehen sollten.
  eng-JPS: These are the statutes and ordinances and laws, which the LORD made between
    Him and the children of Israel in mount Sinai by the hand of Moses.
  srp-1865: Ovo su uredbe i sudovi i zakoni, koje postavi Gospod izmeðu sebe i sinova
    Izrailjevih na gori Sinajskoj preko Mojsija.
  lug-lug: Ago ge mateeka n’ebiragiro n’amateeka amakulu Mukama ge yakolera abaana
    ba Isirayiri, nga bwe yalagira Musa, ku lusozi Sinaayi.
  heb-heb: אלה החקים והמשפטים והתורת אשר נתן יהוה בינו ובין בני ישראל בהר סיני ביד
    משה׃
  ben-IRV: সীনয় পাহাড়ে সদাপ্রভু মোশির হাত দিয়ে নিজের ও ইস্রায়েল সন্তানদের এই সব
    নিয়ম শাসন ও ব্যবস্থা স্থির করলেন।
  pan-pan: ਜੋ ਬਿਧੀਆਂ, ਨਿਯਮ ਅਤੇ ਬਿਵਸਥਾ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿਚਕਾਰ ਸੀਨਈ
    ਪਰਬਤ ਉੱਤੇ ਮੂਸਾ ਦੇ ਦੁਆਰਾ ਠਹਿਰਾਈਆਂ ਸਨ, ਉਹ ਇਹ ਹੀ ਹਨ।
  mya-JVB: ဤ ရွေ့ကား ထာဝရဘုရား သည်၊ သိနာ တောင် ပေါ် မှာ ဣသရေလ အမျိုးသား တို့အဘို့
    မောရှေ လက် တွင် ထား တော်မူသော စီရင် ထုံးဖွဲ့ချက် ပညတ် တရား ဖြစ်သတည်း။
  hmo-hmo: Taravatu bona oda be inai, Lohiabada ese Mose dekenai ia henia, Sinai Ororo
    ena latanai, Lohiabada bona Israela taudia edia huanai gaudia.
  urd-urd: यह वह शरी'अत और अहकाम और क़वानीन हैं जो ख़ुदावन्द ने कोह-ए-सीना पर अपने
    और बनी — इस्राईल के बीच मूसा की ज़रिए' मुक़र्रर किए।
  rus-SYN: Вот постановления и определения и законы, которые постановил Господь между
    Собою и между сынами Израилевыми на горе Синае, чрез Моисея.
  bqc-SIM: Ikoyã ń yãdilɛa pↄ́ Dii ò Mↄiziɛ Sinai gbɛ musu a dà Isailiↄnɛↄn we.
  tcz-CHONGTHU: Hiche chondan jouse ahin chonna dan jouse jaonan, danthu chengse toh
    Pakaiyin ama tah le Israel chate dinga akoichu ahitia, Mose henga ana thupeh chengse
    chu ahi.
  mar-mar: हे विधी, नियम व निर्बंध परमेश्वराने इस्राएल लोकांसाठी दिले. हे नियम परमेश्वर
    व इस्राएल लोक ह्यांच्यामधील करार आहे. हे नियम परमेश्वराने सीनाय पर्वतापाशी मोशेला
    दिले ते हेच होत मोशेने हे नियम इस्राएल लोकांस सांगितले.
  qub-qub: Chayno nirmi Tayta Diosga Sinaí puntacho laynincunata, mandamintuncunata,
    yachachicuynincunata Israelcunata Moiseswan willachiran.
  bqp-bqp: Woodɑ kɑ sɔ̃ɔsi niniwɑ Yinni Gusunɔ u Mɔwisi wɛ̃ Sinɑin guurɔ u kɑ Isirelibɑ
    sɔ̃.
  hat-hat: Men tout prensip, tout lòd ak tout kòmandman Seyè a te bay Moyiz lòd mete
    nan kontra li te siyen ak moun pèp Izrayèl yo sou mòn Sinayi a.
  eng-BSB: These are the statutes, ordinances, and laws that the LORD established
    between Himself and the Israelites through Moses on Mount Sinai.
  tod-tod: Kalagiti kana, ta deveiti, ta tɔgiti, niiti Ɠɔoɠɔ GALAGI ti zeini, ti yɔɠɔzu
    ta Izelayɛle nuiti, Sinayi gizei ma ga Moize maaʋele.
  eng-WEBPB: These are the statutes, ordinances, and laws, which the LORD made between
    him and the children of Israel in Mount Sinai by Moses.
  kbq-kbq: Ama tra kene kasegenena Ra Anumzamo Sainai agonafi Mosese asamigeno Israeli
    vahera zmasaminia naneke.
  nhe-BL: Huajca nica eltoc nochi nopa miyac tlanahuatili tlen TOTECO quimacac Moisés
    ipan nopa tepetl Sinaí para ma quinilhuis israelitame.
  gub-BL: 'Amumaw a''e ze''eg imume''u haw kwez xe ihe: Tupàn hemiapo kar, ize''eg,
    iapo kar pyrer. Tupàn Tuweharupi Wiko Ma''e omono a''e ze''eg Izaew izuapyapyr
    wanupe a''e, Moizez pe imono pà Xinaz ywytyr rehe a''e.'
