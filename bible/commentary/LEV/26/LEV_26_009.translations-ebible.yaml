verse: LEV.026.009
translations:
  mal-C: “ ‘ഞാൻ നിങ്ങളെ കടാക്ഷിച്ച് സന്താനപുഷ്ടിയുള്ളവരാക്കി എണ്ണത്തിൽ പെരുകുമാറാക്കും;
    നിങ്ങളോടുള്ള എന്റെ ഉടമ്പടി ഞാൻ പാലിക്കും.
  deu-TKW: Und ich werde mich zu euch wenden und will verleihen, daß ihr euch mehrt
    und zahlreich werdet, und will meinen Bund mit euch in Kraft treten lassen.
  lin-lin: Nakosalela bino ngolu, nakopesa bino mabota nakokomisa bino ebele mpe nakobatela
    boyokani na Ngai elongo na bino.
  eng-LSV: And I have turned to you, and have made you fruitful, and have multiplied
    you, and have established My covenant with you;
  eng-GNV: For I will haue respect vnto you, and make you encrease, and multiplie
    you, and establish my couenant with you.
  eng-WEBSTER: For I will have respect to you, and make you fruitful, and multiply
    you, and establish my covenant with you.
  nhw-BL: Pampa na, nimechtiochihuas huan nimechmiyaquilis. Huan catli niquijtojtoc
    nijchihuas ica amojuanti, temachtli nijchihuas.
  swh-ONEN: “ ‘Nitawaangalia kwa upendeleo na kuwafanya mzae na kuzidisha idadi yenu,
    nami nitalishika Agano langu na ninyi.
  bba-bba: Kon kɑ bɛɛ nɔnu ɡeu mɛɛri kpɑ n de i mɑrurɑ i kɔwɑrɑ kpɑ n de nɛn ɑrukɑwɑni
    yɑ n wɑ̃ɑ sere kɑ bɛɛn bibun bibɔ.
  eng-KJVCPB: For I will have respect unto you, and make you fruitful, and multiply
    you, and establish my covenant with you.
  luo-luo: Abiro olonu gweth, kendo abiro miyo unywol mi ununyaa mathoth, kendo abiro
    chopo singruok duto mane atimo kodu.
  meu-meu: Lau ese baina haḡeremui, natumui momo baina henimui, baina hahutumamui.
    Egu gwau-hamata emui aido baina hamomokania.
  npi-ULB: म तिमीहरूमाथि कृपादृष्‍टि लगाउने छु र तिमीहरूलाई फलवन्‍त बनाएर तिमीहरूको
    सङ्ख्या वृद्धि गर्ने छु । म मेरो करार तिमीहरूसँग स्थापना गर्ने छु ।
  yor-yor: “ ‘Èmi yóò fi ojúrere wò yín, Èmi yóò mú kí ẹ bí sí i, Èmi yóò jẹ́ kí ẹ
    pọ̀ sí i, Èmi yóò sì pa májẹ̀mú mi mọ́ pẹ̀lú yín.
  pes-OPCB: شما را مورد لطف خود قرار خواهم داد و شما را کثیر گردانیده، به عهدی که
    با شما بسته‌ام وفا خواهم کرد.
  tgl-ULB: Titingnan ko kayo ng may pagkampi at gagawin ko kayong mabunga at pararamihin
    kayo; Itatatag ko ang aking tipan sa inyo.
  hui-hui: Ani bialu kamigola i̱na tí mo bayale howa waneigini mo dame bia halu dewaore
    ngigi bialu howa i̱na habo nalolene bi lo wirugodagua biaore bulebero.
  mya-mya: ငါ​သည်​သင်​တို့​ကို​ကောင်း​ချီး​ပေး​သ​ဖြင့် သင် တို့​တွင်​သား​သ​မီး​မြောက်​မြား​စွာ​ထွန်း​ကား
    လိမ့်​မည်။ သင်​တို့​နှင့်​ပြု​ထား​သော​ပ​ဋိ​ညာဉ် ကို​ငါ​တည်​စေ​မည်။-
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ལ་བདག་སྐྱོང་བྱས་ཏེ་འབྲས་ལྡན་གྱི་རྒྱུད་མང་པོ་འཕེལ་བར་བྱེད་ཅིང་།
    བདག་གི་ཁ་ཆད་ཀྱང་ཁྱོད་རྣམས་བར་དུ་བརྟན་པར་བྱའོ། །
  sna-sna: “ ‘Ndichakutarisai nenyasha uye ndichaita kuti muve nezvibereko uye muwande,
    uye ndichachengeta sungano yangu nemi.
  spa-BLM: “‘Te respetaré, te haré fructificar, te multiplicaré y estableceré mi pacto
    contigo.
  cac-cac: Te vach'c'olal ol aj ex vilanochi. Ol vic' val chaan̈ e b'isul, ol vaq'uelc'och
    in trato eyed'oc.
  swh-ULB: Nitawatazama kwa upendeleo na kuwafanya nyinyi mzae na kuwazidisha nyinyi.
  bel-bel: пагляджу на вас, і пладаноснымі зраблю вас, і памножу вас, і ўстанаўлю
    запавет Мой з вамі;
  deu-ELBBK: Und ich werde mich zu euch wenden und euch fruchtbar machen und euch
    vermehren und meinen Bund mit euch aufrechthalten;
  mbb-OT: Ed-eturen ku sikiyu ne ebeǥayan ku te mahabet he menge kevuwazan su wey
    ku metuman is kebpekid-uyun ku keniyu.
  mal-2015: ഞാൻ നിങ്ങളെ കടാക്ഷിച്ചു സന്താനസമ്പന്നരാക്കി പെരുക്കുകയും നിങ്ങളോടുള്ള
    എന്റെ നിയമം സ്ഥിരമാക്കുകയും ചെയ്യും.
  rmc-rmc: Visarava man ke tumende, dava tumen but čhave, kerava tumendar igen but
    a doľikerava tumenca miri zmluva.
  pes-OPV: و بر شما التفات خواهم کرد، وشما را بارور گردانیده، شما را کثیر خواهم ساخت،
    و عهد خود را با شما استوار خواهم نمود.
  ron-1924: Еу Мэ вой ынтоарче спре вой, вэ вой фаче сэ крештець, вэ вой ынмулци ши
    Ымь вой цине легэмынтул Меу ку вой.
  ben-OBCV: “ ‘তোমাদের প্রতি আমি সদয় দৃষ্টি রাখব, তোমাদের ফলবান রাখব, তোমাদের সংখ্যা
    বৃদ্ধি করব এবং তোমাদের সঙ্গে আমার অঙ্গীকার-চুক্তি রাখব।
  som-som: Oo anigu waan idiin soo jeesan doonaa, waanan idin badin doonaa oo idin
    tarmin doonaa, oo axdigaygii aan idinla dhigtayna waan sii adkayn doonaa.
  lat-VUC: 'Respiciam vos, et crescere faciam: multiplicabimini, et firmabo pactum
    meum vobiscum.'
  eng-ASVBT: And I will have respect unto you, and make you fruitful, and multiply
    you, and will establish my covenant with you.
  ita-1885: E io mi volgerò verso voi, e vi farò crescere e moltiplicare; e stabilirò
    il mio patto con voi.
  eng-LXXUP: And I will look upon you, and increase you, and multiply you, and establish
    my covenant with you.
  eng-ULB: I will look at you with favor and make you fruitful and multiply you; I
    will establish my covenant with you.
  spa-VBL: “Vendré a ayudarte, para que te reproduzcas y aumentes en número, y confirmaré
    mi acuerdo contigo.
  fra-_FOB: Et je me tournerai vers vous, je vous ferai croître et multiplier, et
    j'établirai mon alliance avec vous.
  mal-mal: ഞാൻ നിങ്ങളെ കടാക്ഷിച്ചു സന്താനസമ്പന്നരാക്കി പെരുക്കുകയും നിങ്ങളോടുള്ള എന്റെ
    നിയമം സ്ഥിരമാക്കുകയും ചെയ്യും.
  urd-GVR: Merī nazar-e-karm tum par hogī. Maiṅ tumhārī aulād kī tādād baṛhāūṅgā aur
    tumhāre sāth apnā ahd qāym rakhūṅgā.
  suz-BL: मिनु गो इन कली शिशी पा कोव़नन्‍नी। मिनु गो इन कली सोशा बोशा शुश दुम्‍पाइक्‍नुङ।
    मिनु आं पशो कबल गेपुकी नु गेना हना यो लीपाइक्‍नुङ। इजीकीएल ३६:११
  ita-1927: E io mi volgerò verso voi, vi renderò fecondi e vi moltiplicherò, e raffermerò
    il mio patto con voi.
  ckb-ckb: «”ئاوڕتان لێ دەدەمەوە و بە بەروبوومتان دەکەم و زیادتان دەکەم و پەیمانم
    لەگەڵتان دەبەمەسەر،
  eng-BBE: And I will have pleasure in you and make you fertile and greater in number;
    and I will keep my agreement with you.
  kan-OKCV: “ ‘ನಾನು ನಿಮ್ಮನ್ನು ಲಕ್ಷಿಸಿ, ನಿಮ್ಮನ್ನು ಅಭಿವೃದ್ಧಿ ಮಾಡಿ, ನಿಮ್ಮನ್ನು ಹೆಚ್ಚಿಸಿ,
    ನಿಮ್ಮ ಸಂಗಡ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಸ್ಥಾಪಿಸುವೆನು.
  tam-2017: நான் உங்கள்மேல் கண்ணோக்கமாக இருந்து, உங்களைப் பலுகவும் பெருகவும் செய்து,
    உங்களோடே என் உடன்படிக்கையை உறுதிப்படுத்துவேன்.
  spa-RV-1909: 'Porque yo me volveré á vosotros, y os haré crecer, y os multiplicaré,
    y afirmaré mi pacto con vosotros:'
  ron-BTF: Pentru că voi lua cunoștință de voi și vă voi face roditori și vă voi înmulți
    și voi întemeia legământul meu cu voi.
  eng-WEBP: “‘I will have respect for you, make you fruitful, multiply you, and will
    establish my covenant with you.
  eng-FBV: I will come to help you, so you will reproduce and increase in numbers,
    and I will confirm my agreement with you.
  nld-1939: Dan zal Ik mijn blik op u richten, u vruchtbaar maken en vermenigvuldigen,
    en mijn Verbond met u gestand doen.
  nch-BL: Pampa na, nimechtiochihuas huan nimechmiyaquilis. Huan cati niquijtojtoc
    nijchihuas ica amojuanti, temachti nijchihuas.
  vie-1934: Ta sẽ đoái lại cùng các ngươi, làm cho sanh sản và thêm nhiều, cùng kết
    lập giao ước với các ngươi.
  hin-CV: “ ‘फिर मैं तुम्हारी ओर कृपादृष्टि करूंगा और तुम्हें फलवंत कर तुम्हारी संख्या
    बहुत बढ़ाऊंगा और तुम्हारे साथ की गई मेरी वाचा को पूरी करूंगा.
  eng-OURB: “‘I will have respect for you, and make you fruitful, and multiply you,
    and will establish my covenant ·binding contract between two or more parties·
    with you. (RY:5, LY:3)
  spa-BES: Los miraré con buenos ojos y los haré fértil y los multiplicaré; y mantendré
    mi pacto con ustedes.
  tdx-tdx: Ho toliheko, le hampibodobodoeko naho hañaretaheko; vaho hajadoko ama’
    areo ty fañinako.
  vid-vid: Ndowatambichizani na kuwadita muwe na wana wenji na konjezeka, nani ndolitawiza
    ilagano lya heni na hemwe.
  eng-OKE: For I will have regard to you in my Word, to do you good, and will add
    to you, and multiply you, and establish My covenant with you.
  tha-KJV: เพราะเราจะคิดถึงเจ้า จะกระทำให้​เจ้​ามีลูกดกและทวี​มากขึ้น และตั้งพันธสัญญาของเราไว้กับเจ้า
  por-BR-2018: 'Porque eu me voltarei a vós, e vos farei crescer, e vos multiplicarei,
    e afirmarei meu pacto convosco:'
  deu-ELO: Und ich werde mich zu euch wenden und euch fruchtbar machen und euch mehren
    und meinen Bund mit euch aufrechthalten;
  eng-WYC-2018: I shall behold you, and I shall make you to increase; ye shall be
    multiplied; and I shall make steadfast my covenant with you;
  epo-epo: Kaj Mi turnos Min al vi kaj kreskigos vin kaj multigos vin, kaj Mi fortikigos
    Mian interligon kun vi.
  uig-PIN: Mǝn silǝrgǝ yüzümni ⱪaritip, silǝrni pǝrzǝnt kɵrgüzüp kɵpǝytimǝn, silǝr
    bilǝn baƣliƣan ǝⱨdǝmni mǝzmut turƣuzimǝn.
  beo-beo: Na da dilima hahawane hamomu amola mano bagohame dilima imunu. Na da Na
    gousa:su dilima hamoi amo noga:le ouligimu.
  tpi-OTNT: Na mi bai mekim gut long yupela na givim yupela planti pikinini na mekim
    yupela i kamap bikpela lain. Na bai mi strongim dispela kontrak bipo mi bin mekim
    wantaim yupela.
  hau-SA: “ ‘Zan dube ku da idon rahama, in kuma sa ku riɓaɓɓanya ku kuma ƙaru, zan
    kiyaye alkawarina da ku.
  uig-LAT: Men silerge yüzümni qaritip, silerni perzent körgüzüp köpeytimen, siler
    bilen baghlighan ehdemni mezmut turghuzimen.
  nde-nde: Ngizakuba lomusa kini ngilinike inzalo lande; njalo ngizagcina isivumelwano
    sami lani.
  ton-ton: He teu tokanga kiate kimoutolu, ʻo tāpuaki ʻakimoutolu, ʻo fakatokolahi
    ʻakimoutolu, ʻo fakatuʻumaʻu ʻeku fuakava mo kimoutolu.
  ces-1613: Nebo obrátím tvář svou k vám, a dám vám zrůst, a rozmnožím vás, a utvrdím
    smlouvu svou s vámi.
  eng-WMB: “‘I will have respect for you, make you fruitful, multiply you, and will
    establish my covenant with you.
  tam-TCV: “ ‘நான் உங்களைத் தயவுடன் பார்த்து, உங்களை வளம்பெறச்செய்து பலுகிப் பெருகப்பண்ணுவேன்.
    நான் உங்களோடு பண்ணின உடன்படிக்கையைக் காத்துக்கொள்வேன்.
  ceb-ULB: Magatan-aw ako kaninyo uban sa kalooy ug himoon kamo nga mabungahon ug
    pasanayon kamo; ipahimutang ko ang akong kasabotan uban kaninyo.
  pol-UBG: Zwrócę się bowiem ku wam i rozplenię was, rozmnożę was i utwierdzę moje
    przymierze z wami.
  urd-GVU: میری نظرِ کرم تم پر ہو گی۔ مَیں تمہاری اولاد کی تعداد بڑھاؤں گا اور تمہارے
    ساتھ اپنا عہد قائم رکھوں گا۔
  deu-1912: Und ich will mich zu euch wenden und will euch wachsen und euch mehren
    lassen und will meinen Bund euch halten.
  kan-2017: ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಕಟಾಕ್ಷವಿಟ್ಟು ಬಹುಸಂತಾನವನ್ನು ಕೊಟ್ಟು ಹೆಚ್ಚಿಸುವೆನು; ನಿಮ್ಮೊಂದಿಗೆ
    ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಸ್ಥಿರಪಡಿಸುವೆನು.
  yap-yap: Bay gu fal’eg wa’athmed nge yib fakmed nib yo’or; bay gu tay u gil tin
    gog ni gu ra rin’ ngomed ko fare m’ag ni gu ngongliy u thildad.
  hlt-MCSB: Nangmih taengla ka mael vetih kam pungtai sak phoeiah kan rhoeng sak ni.
    Ka paipi te khaw nangmih taengah ka thoh ni.
  mdy-ETH: ታ ዒንሢ ዓንጃንዳኔ፤ ሚርጌ ናይያ ታ ዒንሢም ዒንጋንዳኔ፤ ታ ዒንሢና ዎላ ጫኣቄ ጫኣቁሞዋ ዋሉዋዖ ካፓንዳኔ።
  twi-ASANTE: “ ‘Mɛhwɛ mo so na mama mo adɔre, na madi apam a me ne mo pameeɛ no so.
  eng-WEBU: “‘I will have respect for you, make you fruitful, multiply you, and will
    establish my covenant with you.
  bnp-bnp: “Iau bara rata kamumu mua, a habi ne mua e huriki e tune mua ri ala kupo.
    Bara vakatorea a ngava dagi a takia ne mua hosi.
  wal-wal: “Taani ta sinttaa inttekko zaarana; zaarada inttena aifissana; inttena
    darissana. Qassi taani ta maachchaa inttenaara minttana.
  spa-PDDPT: Volveré mi rostro hacia ustedes. Serán fecundos y se multiplicarán. Confirmaré
    mi Pacto con ustedes.
  gun-gun: Pendere ama'ẽ vy ajapo 'rã pendera'y reta aguã rami, romboetave 'rã. Ha'e
    vy xereve guarã aeja va'ekue amoĩ atãve 'rã.
  agu-BL: Wi'nin ẍchin tzatzink tzite'j, nin cxpuc'unk wa'n, nin jun cu'n nelpon cu'n
    te inyol yi insuknak tzitetz.
  ilo-ULB: Paraburankayonto ket pagbalinenkayo a nabunga ken paaduenkayonto; patalgedakto
    ti katulagak kadakayo.
  kpg-kpg: Au ga haga maluagina goodou ga gowadu gi goodou godou dama gi dogologowaahee.
    Au ga haga gila aga dagu hagababa dela ne hai adu gi goodou.
  uig-ARA: مەن سىلەرگە يۈزۈمنى قارىتىپ، سىلەرنى پەرزەنت كۆرگۈزۈپ كۆپەيتىمەن، سىلەر
    بىلەن باغلىغان ئەھدەمنى مەزمۇت تۇرغۇزىمەن.
  sus-sus: Won birin na a ra. N di wuyaxi fima nɛ wo ma, n wo rawuya. N nan n ma saatɛ
    rakamalima nɛ wo bɛ.
  pon-2006: I pahn kapaiakumwailda oh katohtohwehla noumwail seri kan. I pahn kapwaiada
    ei inou me I wiahiong kumwail.
  ksd-ksd: Ina nuk pa avat, ma ina vatavua avat, ma ina vapeal avat, ma ina vatur
    kaugu kunubu livuan ta vavat.
  tur-YTC: “'Sana saygım olacak, seni verimli kılacağım, seni çoğaltacağım ve seninle
    antlaşmamı sürdüreceğim.
  grc-BRENT: Καὶ ἐπιβλέψω ἐφʼ ὑμᾶς, καὶ αὐξανῶ ὑμᾶς, καὶ πληθυνῶ ὑμᾶς, καὶ στήσω τὴν
    διαθήκην μου μεθʼ ὑμῶν·
  ind-AYT: Aku akan berpaling kepadamu dan membuatmu berbuah dan bertambah banyak.
    Aku akan meneguhkan perjanjian-Ku dengan kamu.
  nya-nya: “ ‘Ndidzakukumbukirani ndi kukupatsani ana ambiri ndi kukuchulukitsani.
    Ndidzasunga pangano langa ndi inu.
  hrv-hrv: K vama ću se okrenuti te vas rodnima činiti i razmnažati. Držat ću svoj
    Savez s vama.
  mps-mps: “Te eno dage wiegi yai iliyu, dagebolo eno te wai hauwa menama, te dage
    genuai hani pedalumainogo ilaibao. Te eno polobadu dage dali te dąų wali bomai
    po kontrak usu naibao.
  tpi-tpi: Na mi bai mekim gut long yupela na givim yupela planti pikinini na mekim
    yupela i kamap bikpela lain. Na bai mi strongim dispela kontrak bipo mi bin mekim
    wantaim yupela.
  dan-1931: Jeg vil vende mig til eder, jeg vil gøre eder frugtbare og mangfoldige,
    og jeg vil stadfæste min Pagt med eder.
  vie-OVCB: Ta sẽ săn sóc các ngươi, gia tăng dân số ngươi, thực hiện giao ước Ta
    đã kết với ngươi.
  guj-2017: હું તમારા તરફ કૃપાદ્રષ્ટિ રાખીશ, તમને સફળ કરીશ અને તમને વધારીશ. તમારી
    સાથે હું મારો કરાર સ્થાપિત કરીશ.
  pon-2006A: I pahn kapaiakumwailda oh katohtohwehla noumwail seri kan. I pahn kapwaiada
    ei inou me I wiahiong kumwail.
  por-BRBSL: “'Terei respeito por você, farei você frutificar, multiplicarei você,
    e estabelecerei meu pacto com você.
  cth-cth: Yawhawinae na poe awh vaiteh na pungdaw awh han. Nangmouh hoi lawkkam ka
    sak e pou ka caksak han.
  twi-twi: “ ‘Mɛhwɛ mo so na mama mo adɔ, na madi apam a me ne mo pamee no so.
  hlt-hlt: Nangmih taengla ka mael vetih kam pungtai sak phoeiah kan rhoeng sak ni.
    Ka paipi te khaw nangmih taengah ka thoh ni.
  tbz-SIM: Kɛ̀ nní mbo difɔ̃nkó kɛ́duɔ́ nkɛ̀ di piɛ́ kɛ̀ nní mpĩ́ n di dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀
    tɑummɛ̀.
  msy-2020: Eghtɨ kɨ deraghvɨra ia damuva borir avɨriba ia danɨng, egh ia damutɨ,
    ia bar avɨrasemegham. Eghtɨ Akar Dɨkɨrɨzir Gavgavir kɨ fomɨra ia ko amizir kam,
    kɨ gavgavim a danɨngam.
  azb-azb: Mən üzümü sizə çevirəcəyəm, sizi artırıb çoxaldacağam, sizinlə olan Öz
    əhdimi yerinə yetirəcəyəm.
  eng-DBY: And I will turn my face towards you and make you fruitful, and multiply
    you, and establish my covenant with you.
  hin-2017: और मैं तुम्हारी ओर कृपादृष्टि रखूँगा और तुम को फलवन्त करूँगा और बढ़ाऊँगा,
    और तुम्हारे संग अपनी वाचा को पूर्ण करूँगा।
  wol-KYG: «Te itam maa leen di baaxe, giiral leen, yokk leen. Dinaa sàmm sama kóllëreek
    yeen.
  eng-YLT: '''And I have turned unto you, and have made you fruitful, and have multiplied
    you, and have established My covenant with you;'
  kne-kne: Bindisyonak abe si dakayo et omad-ado ya mabonat kayo et siya abe ay tongpalek
    din intolag ko en dakayo.
  eng-WYC-2017: I shall behold you, and I shall make you to increase; ye shall be
    multiplied; and I shall make steadfast my covenant with you;
  eng-WMBB: “‘I will have respect for you, make you fruitful, multiply you, and will
    establish my covenant with you.
  urd-GVH: मेरी नज़रे-करम तुम पर होगी। मैं तुम्हारी औलाद की तादाद बढ़ाऊँगा और तुम्हारे
    साथ अपना अहद क़ायम रखूँगा।
  rug-rug: Kaqu manani gamu Rau si gamu, meke kaqu va sokui Rau sari na tumia. Kaqu
    kopu nia Rau sa nada vinariva egoi sapu tavetia Rau koa gamu.
  gaz-gaz: “ ‘Ani fuula tolaadhaan gara keessan ilaalee akka isin hortanii baayʼattan
    nan godha; kakuu isin wajjin qabus nan jabeessa.
  fra-LSG: Je me tournerai vers vous, je vous rendrai féconds et je vous multiplierai,
    et je maintiendrai mon alliance avec vous.
  gnn-gnn: '@see-verse:LEV.026.008'
  yal-yal: N fanma nɛn ɛ ra. N yi dii wuyaxi fi ɛ ma, ɛ wuya ayi. N na n ma layirin
    nakamalima nɛn en tagi.
  haw-1868: No ka mea, e manao aku no au ia oukou, a e hana aku au ia oukou e hua
    ae, a e hoonui aku au ia oukou, a e hoopaa aku au i kau berita me oukou.
  arb-NAV: وَأَرْعَاكُمْ بِعِنَايَتِي، وَأُنَمِّيكُمْ وَأُكَثِّرُكُمْ، وَأَفِي بِمِيثَاقِي
    مَعَكُمْ،
  ewe-ewe: Makpɔ mia dzi, mana miadzi asɔ gbɔ, eye mawɔ nu si mebla kpli mi la dzi.
  eng-LEE: And I will turn myself unto you, and make you fruitful, and multiply you;
    and I will establish my covenant with you.
  asm-FB: মই তোমালোকলৈ অনুগ্রহেৰে দৃষ্টি কৰি তোমালোকক বহুবংশ কৰিম; আৰু অতিশয়ৰূপে
    বৃদ্ধি কৰিম; আৰু মই তোমালোকৰ লগত কৰা মোৰ নিয়মটি সিদ্ধ কৰিম।
  sus-A: وٌن بِرِن نَ عَ رَ. ﭑ دِ وُيَشِ قِمَ نّ وٌ مَ، ﭑ وٌ رَوُيَ. ﭑ نَن ﭑ مَ سَاتّ
    رَكَمَلِمَ نّ وٌ بّ.
  fra-SBL: '"''Je te respecterai, je te rendrai fécond, je te multiplierai, et j''établirai
    mon alliance avec toi.'
  hbo-hbo: וּפָנִ֣יתִי אֲלֵיכֶ֔ם וְהִפְרֵיתִ֣י אֶתְכֶ֔ם וְהִרְבֵּיתִ֖י אֶתְכֶ֑ם וַהֲקִימֹתִ֥י
    אֶת־בְּרִיתִ֖י אִתְּכֶֽם׃
  eng-WYCLIFFE: Y schal biholde you, and Y schal make you to encreesse; ye schulen
    be multiplied; and Y schal make stedfast my couenaunt with you;
  cwe-cwe: Nizamtemelani mate na kumwing'hani wana wengi, nizadifikiza lagano dinikile
    na mweye.
  kik-kik: “ ‘Nĩngamuonia ũtugi wakwa, na ndũme mũciarane na mũingĩhe, na nĩngatũũria
    kĩrĩkanĩro gĩakwa na inyuĩ.
  fra-NCL: Je me tournerai vers vous, je vous rendrai féconds et je vous multiplierai,
    et j’établirai mon alliance avec vous.
  cek-AK: Nangcae to kang bomh pongah, kang pungsak moe, nangcae hoiah ka sak ih lokmaihaih
    to ka caksak han.
  cuk-cuk: ”An ise-nued bemargi binsaoed. An bemar-omelogoed, dulemar-ichesuli-guega
    an bemar-imakoed. Degine, an-bemarbo-igar-mesisadi maiguguega an imakoed.
  uig-CYR: Мән силәргә йүзүмни қаритип, силәрни пәрзәнт көргүзүп көпәйтимән, силәр
    билән бағлиған әһдәмни мәзмут турғузимән.
  tel-2017: ఎందుకంటే నేను మిమ్మల్ని కరుణించి మీకు సంతానమిచ్చి మిమ్మల్ని విస్తరింపజేసి
    మీతో నేను చేసిన నిబంధనను స్థిరపరుస్తాను.
  hat-BSA: “Konsa, Mwen va vire vè nou pou fè nou donnen anpil fwi. Mwen va miltipliye
    nou, e Mwen va asire akò Mwen avèk nou.
  kos-kos: Nga fah akinsewowoye kowos ac sot in pukanten tulik nutuwos. Nga fah liyaung
    na ip kunuk ke wuleang su nga orala nu suwos.
  hbo-WLC: וּפָנִ֣יתִי אֲלֵיכֶ֔ם וְהִפְרֵיתִ֣י אֶתְכֶ֔ם וְהִרְבֵּיתִ֖י אֶתְכֶ֑ם וַהֲקִימֹתִ֥י
    אֶת־בְּרִיתִ֖י אִתְּכֶֽם׃
  ibo-ibo: “ ‘Aga m eji ihuọma leta unu, mee ka unu mụbaa ma jupụta nʼọnụọgụgụ. Aga
    m eme ka ọgbụgba ndụ m nʼebe unu nọ dịgide.
  ory-ory: ଆଉ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ପ୍ରସନ୍ନମୁଖ ହେବା ଓ ତୁମ୍ଭମାନଙ୍କୁ ପ୍ରଜାବନ୍ତ ଓ ବହୁବଂଶ
    କରିବା ଓ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଆପଣା ନିୟମ ସ୍ଥିର କରିବା।
  chk-chk: Üpwe ümöümöch ngenikemi, üpwe aupukemi o achomongakemi, üpwe pwal apwönüetä
    ai pwon ngenikemi.
  rop-rop: Ai garra brabli gudbinji langa yumob en gibit yumob loda biginini, en ai
    garra kipum main strongwan pramis blanga yumob.
  ukr-1871: І обернусь до вас, і страшними зроблю вас, і намножу вас, і держати му
    завіт мій з вами.
  deu-1951: Und ich will mich zu euch wenden und euch wachsen und zunehmen lassen
    und meinen Bund mit euch aufrechthalten.
  eng-JPS: And I will have respect unto you, and make you fruitful, and multiply you;
    and will establish My covenant with you.
  srp-1865: I obratiæu se k vama, i uèiniæu vam da rastete, i umnožiæu vas, i utvrdiæu
    zavjet svoj s vama.
  lug-lug: “Nnaabassangako omwoyo ne mbawa okuzaala ne mweyongera obungi, era endagaano
    yange nammwe nnaagituukirizanga.
  heb-heb: ופניתי אליכם והפריתי אתכם והרביתי אתכם והקימתי את בריתי אתכם׃
  ben-IRV: আর আমি তোমাদের উপর খুশি হব তোমাদেরকে ফলবন্ত ও বহুবংশ করব ও তোমাদের সঙ্গে
    আমার নিয়ম স্থির করব।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਵੱਲ ਧਿਆਨ ਕਰਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਫਲਾਵਾਂਗਾ ਅਤੇ ਵਧਾਵਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ
    ਨਾਲ ਆਪਣਾ ਨੇਮ ਕਾਇਮ ਰੱਖਾਂਗਾ।
  mya-JVB: သင် တို့ကို ငါစောင့်မ သဖြင့် တိုးပွား များပြားစေ၍ ၊ သင် တို့နှင့် ငါ ပြုသော
    ပဋိညာဉ် ကို ငါမြဲမြံ စေမည်။
  hmo-hmo: “Lau ese umui do lau hanamoa, bona natuna momo umui dekenai do lau henia.
    Lauegu gwauhamata taravatuna umui dekenai do lau hamomokania.
  urd-urd: और मैं तुम पर नज़र — ए — 'इनायत रख्खूंगा, और तुम को कामयाब करूँगा और बढ़ाऊँगा,
    और जो मेरा 'अहद तुम्हारे साथ है उसे पूरा करूँगा।
  rus-SYN: призрю на вас и благословлю вас, и плодородными сделаю вас, и размножу
    вас, и буду тверд в завете Моем с вами;
  bqc-SIM: Má á wɛgwa, mí tó à nɛ'i à kã́fĩ, ma bàakuaánↄ iↄ gɛ́.
  tcz-CHONGTHU: Na bonchauva kagel khoh cheh diu, na boncha chung uva ka kitepna jong
    guilhun sah ding kahi.
  mar-mar: मग मी तुमच्याकडे वळेन व तुम्हास भरपूर संतती देईन आणि तुमच्याशी केलेला माझा
    करार पक्का करीन;
  qub-qub: Conträtuta rurashanchïnöllami alli ricashaj achcaman miranayquipaj.
  bqp-bqp: Kon kɑ bɛɛ nɔnu geu mɛɛri kpɑ n de i mɑrurɑ i kɔwɑrɑ kpɑ n de nɛn ɑrukɑwɑni
    yɑ n wɑ̃ɑ sere kɑ bɛɛn bibun bibɔ.
  hat-hat: M'a beni nou, m'a ban nou pitit, m'a ban nou anpil pitit. Mwen menm, m'a
    kenbe kontra mwen te siyen ak nou an.
  eng-BSB: I will turn toward you and make you fruitful and multiply you, and I will
    establish My covenant with you.
  tod-tod: Nà yeeyɛ wo ʋa, gè wo ɠɛ ga kpuɠu nu, wo wola mɔin. Nà nà-minazeɠegi
    makɛ kpaan wo ʋɛ.
  eng-WEBPB: “‘I will have respect for you, make you fruitful, multiply you, and will
    establish my covenant with you.
  kbq-kbq: Nagra tamagrira navesineramante'na tamazeri hakare ha'nena rama'a vahe
    fore nehanagena tamagranema huhagerafi huvempa kema hu'noa keni'amo'a nena raga
    regahie.
  nhe-BL: Pampa na, nimechtiochihuas huan nimechmiyaquilis. Huan tlen niquijtojtoc
    nijchihuas ica imojuanti, temachtli nijchihuas.
  gub-BL: Amono putar heze'egatu penehe ihe nehe. Amono putar pena'yr tetea'u peme
    ihe wà nehe no. Azapokatu heze'egaw penehe we ihe. Azapo putar ma'e heze'eg rupi
    katete ihe nehe.
  eng-DRA: 'I will look on you, and make you increase: you shell be multiplied, and
    I will establish my covenant with you.'
