verse: LEV.026.043
translations:
  mal-C: ദേശം അവരാൽ പരിത്യജിക്കപ്പെട്ടിട്ട്, അത് അവരെക്കൂടാതെ വിജനമായിക്കിടന്നു ശബ്ബത്ത്
    അനുഭവിക്കും. എന്റെ നിയമങ്ങളെ തള്ളിക്കളയുകയും എന്റെ ഉത്തരവുകളെ വെറുക്കുകയും ചെയ്തതുകൊണ്ട്
    അവർ അവരുടെ പാപങ്ങളുടെ ശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Es muß aber das Land von ihnen verlassen werden und seine Ruhezeiten ersetzt
    bekommen, während es wüste liegt nach ihrer Entfernung; sie selbst aber müssen
    ihre Sündenschuld büßen, dieweil Sie meine Rechte verworfen und gegen meine Satzungen
    Widerwillen gehegt haben.
  lin-lin: Boye, wana bakotika mokili mpe wana mokili yango ekosepela Saba na yango,
    na mikolo nyonso oyo yango ekozala ezanga bato, na tango yango, bakozwa lifuti
    ya mabe na bango mpo ete batosaki mibeko na Ngai te mpe batombokelaki bikateli
    na Ngai.
  eng-LSV: And the land is left by them, and enjoys its Sabbaths, in the desolation
    without them, and they accept the punishment of their iniquity, because, even
    because, they have kicked against My judgments, and their soul has loathed My
    statutes,
  eng-GNV: The land also in the meane season shalbe left of them, and shall enioye
    her Sabbaths while she lieth waste without them, but they shall willingly suffer
    the punishment of their iniquitie, because they despised my lawes, and because
    their soule abhorred mine ordinances.
  eng-WEBSTER: 'The land also shall be left by them, and shall enjoy her sabbaths,
    while she lieth desolate without them: and they shall accept of the punishment
    of their iniquity; because, even because they despised my judgments, and because
    their soul abhorred my statutes.'
  nhw-BL: Pampa monequi para nopa tlali ma mosiyajquetzas huan amo aqui itztos nopona
    quen na niquijto quinamiqui para mosiyajquetzas. Huan anisraelitame teipa anquiselise
    amotlatzacuiltilis pampa amo anquitlepanitaque notlanahuatil, niyon amo anquinejque
    ma nimechnahuati.
  swh-ONEN: Kwa kuwa wataiacha nchi ukiwa, nayo itafurahia Sabato zake wakati itakuwa
    ukiwa bila wao. Wataadhibiwa kwa ajili ya dhambi zao, kwa sababu walizikataa sheria
    zangu na kuzichukia amri zangu.
  bba-bba: Ben biru, tem mɛ, mu koo wɛ̃rɑ. Sɑɑ ye sɔɔrɑ bɑ koo sɛɛyɑsiɑbu wɑ yèn sɔ̃
    bɑ nɛn woodɑbɑ deri.
  eng-KJVCPB: 'The land also shall be left of them, and shall enjoy her sabbaths,
    while she lieth desolate without them: and they shall accept of the punishment
    of their iniquity: because, even because they despised my judgments, and because
    their soul abhorred my statutes.'
  luo-luo: Piny to nodongʼ gunda nikech joma odakie osea, kendo obiro nindo ka ok
    opure mondo ochulgo Sabato duto mane ok oyweyoe. Giniyud kum kuom richogi nikech
    ne gichayo chikena kod buchena.
  meu-meu: A tano na do baine mia, ena laḡa-anibaine moalelaia, idia muridiai baine
    vahu dinadia iboudiai; bona idia ese edia kara dika davadia do bae hua; badina
    be egu haheḡani e dadaraidiava, bona laumadia ese egu taravatu e inai henidiava.
  npi-ULB: त्यो देश तिनीहरूद्वारा त्यागिने छ, र यसैकारण त्यो त्यागिएको समयमा त्यसले
    शबाथ मनाउने छ । तिनीहरू आफैले मेरा आज्ञाहरू इन्‍कार गरेका र मेरा नियमहरूलाई घृणा
    गरेका हुनाले तिनीहरूले आफ्ना पापको दण्ड पाउने छन् ।
  yor-yor: Àwọn ènìyàn náà yóò sì fi ilẹ̀ náà sílẹ̀, yóò sì ní ìsinmi rẹ̀ nígbà tí
    ó bá wà lófo láìsí wọn níbẹ̀. Wọn yóò sì jìyà ẹ̀ṣẹ̀ wọn torí pé wọ́n kọ àwọn òfin
    mi. Wọ́n sì kórìíra àwọn àṣẹ mi.
  pes-OPCB: سرزمینی که متروک مانده، کشت نشده و استراحت یافته است. هر چند ایشان به
    خاطر رد کردن قوانین من و خوار شمردن فرایض من مجازات خواهند شد،
  tgl-ULB: Pinabayaan nila ang lupain, nang sa ikalugod nito ang mga Araw ng Pamamahinga
    hangga't nananatili itong pinabayaan nila. Kinailangan nilang pagbayaran ang kaparusahan
    para sa kanilang mga kasalanan sapagkat sila mismo ang tumanggi sa aking mga iniatas
    at namuhi sa aking mga batas.
  hui-hui: Anigo ala dindi ogoni wali agali nahe dabulu ngelo hondoha nabi tomo hangalu
    haabo harimigonaga dindi halu mbira embera ngelonaga tí dindi ogoni ngelalu tagira
    polene nga. Ani howa mana lowini ngagobi bi langirugobi bibahende mo wahai harimigonaga
    pani nalu genda yu haabo holene nga.
  mya-mya: သို့​ရာ​တွင်​ပ​ထ​မ​ဦး​စွာ​တိုင်း​ပြည်​သည်​အ​နား ရ​စေ​ရန် ပြည်​သူ​တို့​ကို​ဖယ်​ရှား​ရ​မည်။
    ငါ​၏ ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့်​တော်​များ​ကို​ပစ် ပယ်​သည့်​အ​တွက် ပြည်​သူ​တို့​သည်​အ​ပြစ်​ဒဏ်
    ခံ​ရ​မည်။-
  bod-N: དེ་དག་གིས་ཡུལ་ཁམས་ཡོངས་སུ་དོར་བ་དང་། ཁོ་རྣམས་མེད་པས་སྟོང་པར་ལུས་པའི་དུས་སུ།
    ཡུལ་དེར་ཡང་བསྐྱར་ངལ་གསོ་འཐོབ་དགོས། ཁོ་ཚོས་ནག་ཉེས་ཀྱི་ཆད་པ་དང་དུ་བླངས་པ་སྟེ། དེ་དག་གིས་བདག་གི་སྲོལ་ཡིག་སྤངས་ཤིང་།
    སེམས་སུ་བདག་གི་སྒྲིག་ཁྲིམས་རྣམས་ལ་སུན་སྣང་སྐྱེས་པའི་ཕྱིར་རོ། །
  sna-sna: Nokuti nyika yavachasiya icharamba ichifarira masabata ayo kunyange yaparadzwa
    saizvozvo vasimo. Vacharipira zvivi zvavo nokuti vakaramba mirayiro yangu vakasema
    mitemo yangu.
  spa-BLM: La tierra también será abandonada por ellos, y disfrutará de sus sábados
    mientras yace desolada sin ellos; y aceptarán el castigo de su iniquidad porque
    rechazaron mis ordenanzas, y su alma aborreció mis estatutos.
  cac-cac: Palta a d'a yalan̈to chi', ol ex el d'a sat e luum chi'. Ol can tz'inan
    luum, ol yic'an yip luum ayic man̈ ex ayoc ec' ta'. Tz'acan ol aj e tupan el e
    mul, yujto ix e patiquejel in b'eyb'al yed' in checnab'il.
  swh-ULB: Nchi itakayotelekezwa na wao, hivyo itapendezwa na Sabato zake inapobaki
    imetelekezwa na wao. Itawapasa kulipa hatia kwa dhambi zao kwa sababu ni wao wenyewe
    ndiyo walioyakataa maagizo yangu na kuzichukia sheria zangu.
  bel-bel: тым часам як зямля пакінута будзе імі і будзе адшкадоўваць сябе за суботы
    свае, апусьцеўшы ад іх, і яны будуць цярпець за сваё беззаконьне, за тое, што
    пагарджалі законамі Маімі і душа іхняя грэбавала пастановамі Маімі,
  deu-ELBBK: Denn das Land wird von ihnen verlassen sein, und es wird seine Sabbate
    genießen, in seiner Verwüstung ohne sie; und sie selbst werden die Strafe ihrer
    Ungerechtigkeit annehmen, darum, ja darum, weil sie meine Rechte verachtet und
    ihre Seele meine Satzungen verabscheut hat.
  mbb-OT: Piru kinahanglan he ibpaawè ku zèpa sikiyu puun te tanè niw he iyan bayad
    niw te menge salè niw, tenged te kedselikwaya niw te menge suǥù ku wey menge sulunuzen
    he ibpesunud ku. Ne ebpekehimeley is tanà dutun te egkeewaan niw.
  mal-2015: അവർ ദേശം വിട്ടുപോയിട്ടു അവരില്ലാതെ അതു ശൂന്യമായി കിടന്നു തന്റെ ശബ്ബത്തുകൾ
    അനുഭവിക്കും. അവർ എന്റെ വിധികളെ ധിക്കരിക്കയും അവർക്കു എന്റെ ചട്ടങ്ങളോടു വെറുപ്പുതോന്നുകയും
    ചെയ്തതുകൊണ്ടു അവർ തങ്ങളുടെ അകൃത്യത്തിന്നുള്ള ശിക്ഷ അനുഭവിക്കും.
  rmc-rmc: E phuv ela omukľi le manušendar, hoj peske te odpočovinel vaš ola šabatoskre
    berša, so la na sas. Ela zamukľi, medik o manuša na počinena vaš peskro binos,
    bo na kamenas te dživel pal mire prikazi a džungľile lenge mire zakoni.
  pes-OPV: و زمین از ایشان ترک خواهد شد و چون از ایشان ویران باشد ازسبت های خود تمتع
    خواهد برد، و ایشان سزای گناه خود را خواهند پذیرفت، به‌سبب اینکه احکام مرا رد کردند،
    و دل ایشان فرایض مرامکروه داشت.
  ron-1924: Цара ынсэ ва требуи сэ фие пэрэситэ де ей ши се ва букура де Сабателе
    ей ын тимпул кынд ва рэмыне пустиитэ департе де ей; ши ей вор плэти датория фэрэделеӂилор
    лор пентру кэ ау несокотит порунчиле Меле ши пентру кэ суфлетул лор а урыт леӂиле
    Меле.
  ben-OBCV: কেননা তাদের দ্বারা দেশ পরিত্যাক্ত হবে এবং তাদের বিহনে জনশূন্য জায়গায়
    দেশ বিশ্রামবারগুলি উপভোগ করবে। তাদের পাপের কারণে তারা ক্ষতিপূরণ দেবে, কারণ আমার
    বিধানগুলি তারা অগ্রাহ্য করেছে ও আমার অনুশাসনগুলি ঘৃণা করেছে।
  som-som: Oo iyagu dalka way ka tegi doonaan, oo wuxuu ku raaxaysan doonaa sabtiyadiisa
    intuu cidla yahay oo iyagu ay ka maqan yihiin oo dhan; oo iyaguna way aqbali doonaan
    taqsiirta xumaatadooda, maxaa yeelay, way diideen xukummadaydii, oo naftooduna
    qaynuunnadayday karahday.
  lat-VUC: quæ cum relicta fuerit ab eis, complacebit sibi in sabbatis suis, patiens
    solitudinem propter illos. Ipsi vero rogabunt pro peccatis suis, eo quod abjecerint
    judicia mea, et leges meas despexerint.
  eng-ASVBT: 'The land also shall be left by them, and shall enjoy its sabbaths, while
    it lieth desolate without them: and they shall accept of the punishment of their
    iniquity; because, even because they rejected mine ordinances, and their soul
    abhorred my statutes.'
  ita-1885: Appresso adunque che la terra sarà stata disabitata di essi, e si sarà
    compiaciuta ne' suoi Sabati, mentre sarà stata desolata, essendone essi fuori;
    ed essi di buon grado avranno riconosciuta la loro iniquità, perciocchè avranno
    sprezzate le mie leggi, e l'anima loro avrà sdegnati i miei statuti;
  eng-LXXUP: 'And I will remember the land, and the land shall be left of them; then
    the land shall enjoy her Sabbaths, when it is deserted through them: and they
    shall accept the punishment of their iniquities, because they neglected my judgments,
    and in their soul loathed my ordinances.'
  eng-ULB: The land will be abandoned by them, so it will be pleased with its Sabbaths
    while it lies abandoned without them. They will have to pay the penalty for their
    sins because they themselves rejected my decrees and detested my laws.
  spa-VBL: Porque la tierra quedará vacía para ellos, y disfrutará de sus sábados
    siendo abandonada. Pagarán por sus pecados, porque rechazaron mis reglas y regulaciones.
  fra-_FOB: Car le pays sera abandonné par eux, et il jouira de ses sabbats, tant
    qu'il sera dévasté loin d'eux; et ils subiront la peine de leur iniquité, parce
    qu'ils auront méprisé mes ordonnances et que leur âme a eu mes lois en aversion.
  mal-mal: അവർ ദേശം വിട്ടുപോയിട്ട് അവരില്ലാതെ അത് ശൂന്യമായി കിടന്നു തന്റെ ശബ്ബത്തുകൾ
    അനുഭവിക്കും. അവർ എന്റെ വിധികളെ ധിക്കരിക്കുകയും അവർക്ക് എന്റെ ചട്ടങ്ങളോടു വെറുപ്പുതോന്നുകയും
    ചെയ്തതുകൊണ്ട് അവർ തങ്ങളുടെ അകൃത്യത്തിനുള്ള ശിക്ഷ അനുഭവിക്കും.
  urd-GVR: Lekin pahle wuh zamīn ko chhoṛeṅge tāki wuh un kī ġhairmaujūdagī meṅ wīrān
    ho kar ārām ke sāl manāe. Yoṅ Isrāīlī apne qusūr ke natīje bhugteṅge, is sabab
    se ki unhoṅ ne mere ahkām radd kie aur merī hidāyāt se ghin khāī.
  suz-BL: मारदे हना मेको रागी श्‍येत्‍थ दुम्‍शा, आ नाइक्‍तीक बर्सपुकी मुर मबाक्‍तीके
    मानेना मानेन बाक्‍ब। मिनु मेकोपुकीमी आन मरिम्‍शो पशो आ पर्बम सजाइ ताइनीम। मारदे
    हना मेकोपुकीमी आं पावो, दे अरेतीक लोव़ नु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ काइ
    मपाम।
  ita-1927: poiché il paese sarà abbandonato da loro, e si godrà i suoi sabati mentre
    rimarrà desolato, senza di loro, ed essi accetteranno la punizione della loro
    iniquità per aver disprezzato le mie prescrizioni e aver avuto in avversione le
    mie leggi.
  ckb-ckb: خاکەکەش لەلایەن ئەوانەوە چۆڵ دەکرێت و سوود لە پشووەکانی وەردەگرێت کاتێک
    بەبێ ئەوان چۆڵەوانییە. ئەوانیش باجی گوناهەکانیان دەدەنەوە، چونکە یاساکانی منیان
    ڕەتکردەوە و لە ناخەوە قێزیان لە فەرزەکانم بووەوە.
  eng-BBE: And the land, while she is without them, will keep her Sabbaths; and they
    will undergo the punishment of their sins, because they were turned away from
    my decisions and in their souls was hate for my laws.
  kan-OKCV: ಅವರು ಬಿಟ್ಟುಹೋದ ಸ್ವದೇಶವು ಯಾರೂ ಇಲ್ಲದೆ ಹಾಳಾದ ವೇಳೆಯಲ್ಲಿ ತನ್ನ ವಿಶ್ರಾಂತಿಯನ್ನು
    ಅನುಭವಿಸುವುದು. ಆದರೆ ಅವರು ತಮ್ಮ ಪಾಪಗಳಿಗಾಗಿ ಶಿಕ್ಷೆಯನ್ನು ಅನುಭವಿಸುವರು. ಅದು ಏಕೆಂದರೆ,
    ಅವರು ನನ್ನ ನ್ಯಾಯಗಳನ್ನು ಹೇಸಿ, ತಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ನನ್ನ ನಿಯಮಗಳನ್ನು ತಾತ್ಸಾರ ಮಾಡಿದ್ದರಿಂದಲೇ.
  tam-2017: தேசம் அவர்களாலே கைவிடப்பட்டு, பாழாய்க்கிடக்கிறதினாலே தன் ஓய்வுநாட்களை
    மகிழ்ச்சியாக அனுபவிக்கும்; அவர்கள் என் நியாயங்களை அவமதித்து, அவர்களுடைய ஆத்துமா
    என் கட்டளைகளை வெறுத்ததினால் அடைந்த தங்களுடைய அக்கிரமத்தின் தண்டனையை நியாயம் என்று
    ஒத்துக்கொள்ளுவார்கள்.
  spa-RV-1909: 'Que la tierra estará desamparada de ellos, y holgará sus sábados,
    estando yerma á causa de ellos; mas entretanto se someterán al castigo de sus
    iniquidades: por cuanto menospreciaron mis derechos, y tuvo el alma de ellos fastidio
    de mis estatutos.'
  ron-BTF: De asemenea țara va fi părăsită de ei și se va bucura de sabatele ei, atâta
    timp cât va zăcea pustiită fără ei; și vor accepta pedeapsa nelegiuirii lor, pentru
    că, da, pentru că au disprețuit judecățile mele și pentru că sufletul lor a detestat
    statutele mele.
  eng-WEBP: The land also will be left by them, and will enjoy its Sabbaths while
    it lies desolate without them; and they will accept the punishment of their iniquity
    because they rejected my ordinances, and their soul abhorred my statutes.
  eng-FBV: For the land will be left empty by them, and it will enjoy its Sabbaths
    being abandoned. They will pay for their sins, because they rejected my rules
    and regulations.
  nld-1939: het land dat door hen moest worden verlaten en zijn sabbatten inhaalde;
    dat om hen verwoest bleef liggen, terwijl zij hun zonde moesten boeten, daar ze
    mijn wetten hadden veracht en mijn voorschriften hadden versmaad.
  nch-BL: Pampa monequi para nopa tali mosiyajquetzas huan amo aqui itztos nopona
    quej na niquijto quinamiqui para mosiyajquetzas. Huan anisraelitame teipa anquiselise
    amotatzacuiltil pampa amo anquitepanitaque notanahuatil, yon amo anquinejque ma
    nimechnahuati.
