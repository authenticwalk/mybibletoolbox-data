    tié nkɛ pɛ̃̀ n kuɔ́.
  msy-2020: Ia faragh nguazir kam ateghtɨ, a pura dughiar ruarimɨn avughsɨ. Ia faragha
    nguazir kamɨn ikia egha nguazim ataghizɨ, a zurara namba 7ɨn azenibar avughsir
    puvatɨ. Eghtɨ nguazim pura ikiamin dughiamɨn, a deraghvɨram avughsɨ bar akuegham.
    Ia faragha akɨrim ragha bizir kɨ damuasa ia mɨkemezibagh asaragha, nan arazir
    kɨ ifongeziba bar dar aghua. Bizir kam bangɨn, ia osɨmtɨzim ater egh ivezir kuram
    iniam.
  azb-azb: Bu torpaq onlar tərəfindən tərk ediləcək, onlarsız boş qalıb Şənbə istirahəti
    edib şadlanacaq. Onlarsa öz cəzalarını çəkəcəklər, çünki Mənim hökmlərimi rədd
    edərək qaydalarıma nifrət etdilər.
  eng-DBY: For the land shall be left by them, and shall enjoy its sabbaths, when
    it is in desolation without them; and they shall accept the punishment of their
    iniquity; because, even because they despised my judgments, and their soul abhorred
    my statutes.
  hin-2017: पर वह देश उनसे रहित होकर सूना पड़ा रहेगा, और उनके बिना सूना रहकर भी अपने
    विश्रामकालों को मानता रहेगा; और वे लोग अपने अधर्म के दण्ड को अंगीकार करेंगे, इसी
    कारण से कि उन्होंने मेरी आज्ञाओं का उल्लंघन किया था, और उनकी आत्माओं को मेरी विधियों
    से घृणा थी।
  wol-KYG: «Waaye réew mi dinañu ko gental, mu daboo ati Noflaayam diir ba ñu ko dëddoo,
    wéetal ko, te fekk ñoom ñuy fey seen boru tooñ; ndax kat dañoo sofental samay
    santaane, xalab samay dogal.
  eng-YLT: '''And — the land is left of them, and doth enjoy its sabbaths, in the
    desolation without them, and they accept the punishment of their iniquity, because,
    even because, against My judgments they have kicked, and My statutes hath their
    soul loathed,'
  eng-WYC-2017: which, when it is left of them, shall please to itself in his sabbaths,
    and shall suffer wilderness for them; forsooth they shall pray for their sins,
    for they casted away my dooms, and despised my laws;
  eng-WMBB: The land also will be left by them, and will enjoy its Sabbaths while
    it lies desolate without them; and they will accept the punishment of their iniquity
    because they rejected my ordinances, and their soul abhorred my statutes.
  urd-GVH: लेकिन पहले वह ज़मीन को छोड़ेंगे ताकि वह उनकी ग़ैरमौजूदगी में वीरान होकर
    आराम के साल मनाए। यों इसराईली अपने क़ुसूर के नतीजे भुगतेंगे, इस सबब से कि उन्होंने
    मेरे अहकाम रद्द किए और मेरी हिदायात से घिन खाई।
  rug-rug: Ba kekenu, si kaqu luaria ri na tinoni pu koadi vasina koasa popoa, meke
    kaqu qetu nia sa pepeso sa nana minagogoso sipu ivulu si asa; meke kaqu tava hokoto
    sa vina kilasa tugo tadirini koari na dia sinea, sina va kari rini sari na Qua
    tinarae na Qua zinama.
  gaz-gaz: Lafti isaan malee hafti; yeroo isaan malee haftuttis sanbatoota isheetti
    ni gammaddi. Isaan sababii seera koo tuffatanii ajaja koos balfaniif gatii cubbuu
    isaanii ni baasu.
  fra-LSG: Le pays sera abandonné par eux, et il jouira de ses sabbats pendant qu’il
    restera dévasté loin d’eux; et ils paieront la dette de leurs iniquités, parce
    qu’ils ont méprisé mes ordonnances et que leur âme a eu mes lois en horreur.
  gnn-gnn: '@see-verse:LEV.026.042'
  yal-yal: Koni, fɔ yamanan nabeɲinxin xa lu singe, a yi a matabu e mi na waxatin
    naxan yi. E e hakɛne yanginna fima nɛn amasɔtɔ e bata e mɛ n ma sariyane nun tɔnne
    ra.
  haw-1868: E haaleleia hoi ka aina e lakou, a e loaa ia ia kona mau Sabati, i kona
    wa e waiho neoneo ai, aole o lakou; a e ae lakou i ka hoopai ana i ko lakou hewa;
    no keia, o ko lakou hoowahawaha ana i kuu mau kanawai, a no ko lakou inaina ana
    i kuu mau kauoha.
  arb-NAV: الَّتِي أَقْفَرَتْ مِنْهُمْ، فَاسْتَوْفَتْ رَاحَةَ سُبُوتِهَا فِي أَثْنَاءِ
    نَفْيِهِمْ عَنْهَا، وَيَكُونُونَ آنَئِذٍ قَدِ اسْتَوْفَوْا عِقَابَ خَطَايَاهُمْ
    لأَنَّهُمْ تَنَكَّرُوا لِشَرَائِعِي وَكَرِهُوا فَرَائِضِي.
  ewe-ewe: elabena ele be anyigba la nagbɔ ɖe eme le esime amewo dzo le edzi. Ekema,
    mlɔeba la, woaxɔ woƒe tohehe le nye seawo dzi mawɔmawɔ kple woƒe vlododo nye dziɖuɖu
    ta.
  eng-LEE: For the land shall be forsaken by them, and shall satisfy its sabbaths,
    while it lieth desolate without them, and they shall satisfy their iniquity; because,
    even because my ordinances they despised, and my statutes their soul loathed.
  asm-FB: দেশ তেওঁলোকৰ দ্বাৰাই পৰিত্যক্ত হ’ব, আৰু তেওঁলোক নথকাকৈ দেশ উচ্ছন্ন হৈ থকা
    মানে নিজৰ বিশ্ৰাম-বছৰবোৰ ভোগ কৰিব; আৰু তেওঁলোকে নিজ নিজ অপৰাধ দণ্ড যোগ্য যেন মানিব;
    কিয়নো তেওঁলোকে মোৰ শাসন প্ৰণালীবোৰ অগ্ৰাহ্য কৰিলে।
  sus-A: بْشِ قَمَ نّ مَلَبُدٍ نَ تّمُي، بَرِ مَ عِسِرَيِلَكَيٍ بَرَ سِفَ ثٌن عٍ شَ
    يُنُبِ سَرٍ قِدٍ. عٍ بَرَ ﭑ مَ سّرِيّ بّحِن، عٍ بَرَ يٌ ﭑ مَ يَامَرِيٍ مَ.»
  fra-SBL: Le pays leur restera, et il jouira de ses sabbats, tandis qu'il sera dévasté
    sans eux ; et ils accepteront le châtiment de leur iniquité, parce qu'ils ont
    rejeté mes ordonnances et que leur âme a eu mes lois en horreur.
  hbo-hbo: וְהָאָרֶץ֩ תֵּעָזֵ֨ב מֵהֶ֜ם וְתִ֣רֶץ אֶת־שַׁבְּתֹתֶ֗יהָ בָּהְשַׁמָּה֙ מֵהֶ֔ם
    וְהֵ֖ם יִרְצ֣וּ אֶת־עֲוֹנָ֑ם יַ֣עַן וּבְיַ֔עַן בְּמִשְׁפָּטַ֣י מָאָ֔סוּ וְאֶת־חֻקֹּתַ֖י
    גָּעֲלָ֥ה נַפְשָֽׁם׃
  eng-WYCLIFFE: which, whanne it is left of hem, schal plese to it silf in `his sabatis,
    and schal suffre wildirnesse for hem; forsothe thei schulen preye for her synnes,
    for thei castiden awey my domes, and despyseden my lawis;
  cwe-cwe: Vondawawe kunze ya isi yawo, isi izadeng'helela siku yake ya mhumulo baho
    vondaiwe mahame. Lusita ulo wawo watogola kulamuliligwa nhaguso, kwaviya walema
    ndagilizi zangu na wayehila malagilizo yangu.
  kik-kik: Nĩgũkorwo bũrũri ũcio nĩũgatiganĩrio nĩo, naguo nĩũgakenera Thabatũ ciaguo
    rĩrĩa ũgaakira ihooru ũtarĩ nao. Nĩmakarĩhio mehia mao nĩ ũndũ nĩmaregire mawatho
    makwa na magĩthũũra kĩrĩra gĩakwa kĩa watho.
  fra-NCL: Et le pays sera abandonné par eux et il jouira de ses sabbats, pendant
    qu’il sera dévasté loin d’eux, et ils accepteront le châtiment de leurs fautes,
    parce qu’ils ont méprisé mes ordonnances et que leur âme a eu mes lois en dégoût.
  cek-AK: Nihcae mah prae to caeh o taak tih, nihcae om ai naah prae mah Sabbath ni
    to zaa tih; nihcae mah ka lokcaekhaih patoek o moe, ka zaehhoihaih daannawk to
    panuet o pongah, a zae o haih atho to hnu o tih.
  cuk-cuk: A-yargi bemar bangudogua, bar egi be megmalosulidgi, a-yala obunnonai guoed.
    Bemardi, be-isgusmalad-ular be sabsur-odurdaklemaloed. Ar ade, an-igar an bemarga
    uksamaladi, bemar abingassurmalad, an-igar an-bemarga-mesismaladi, isdar be daksamalad.
  uig-CYR: Чүнки зимин улардин ташлинип, уларсиз болуп харабә турған вақитта, шабат
    күнлиридин сөйүниду; улар болса өз қәбиһлигиниң җазасини қобул қилиду; сәвәви
    дәл шуки, улар Мениң һөкүмлиримни ташлиди, бәлгүлимилиримни қәлбидин яман көргән
    еди.
  tel-2017: తమ దేశాన్ని వారు విడిచిపెట్టి పోగా పాడైపోయిన వారి దేశం తన విశ్రాంతి దినాలను
    అనుభవిస్తుంది. వారు నా తీర్పులను తిరస్కరించి నా శాసనాలను అసహ్యించుకున్నారు. ఆ
    కారణం చేతనే వారు తమ పైకి వచ్చిన దోషశిక్ష న్యాయమని ఒప్పుకొంటారు.
  hat-BSA: Paske, peyi a va vin abandone pa yo. Konsa, li va rejwen Saba li yo pandan
    li rete kon dezè san yo menm nan. Antretan, yo menm va vin aksepte pinisyon pa
    yo paske yo te rejte òdonans Mwen yo, e nanm yo te rayi règleman Mwen yo.
  kos-kos: Tusruktu, meet liki ma inge ac orek, enenu mwet nukewa su muta in facl
    sac in wanginla, tuh facl sac fah ku in engankin yac in mongla lal, ac mwet uh
    fah eis kaiyuk ke elos tuh pilesru ma sap luk ac oakwuk luk.
  hbo-WLC: וְהָאָרֶץ֩ תֵּעָזֵ֨ב מֵהֶ֜ם וְתִ֣רֶץ אֶת־שַׁבְּתֹתֶ֗יהָ בָּהְשַׁמָּה֙ מֵהֶ֔ם
    וְהֵ֖ם יִרְצ֣וּ אֶת־עֲוֺנָ֑ם יַ֣עַן וּבְיַ֔עַן בְּמִשְׁפָּטַ֣י מָאָ֔סוּ וְאֶת־חֻקֹּתַ֖י
    גָּעֲלָ֥ה נַפְשָֽׁם׃
  ibo-ibo: Ma ala ahụ aghaghị ịtọgbọrọ nʼefu. Ọ ghakwaghị inwezu izuike ruuru ya,
    oge ndị ahụ ọ tọgbọrọ nʼefu, mgbe ha na-ebighị nʼime ya. Ha ga-anata ntaramahụhụ
    ruuru ha nʼihi na ha jụrụ iwu m, sọọkwa ụkpụrụ m oyi.
  ory-ory: ଦେଶ ମଧ୍ୟ ସେମାନଙ୍କ ଦ୍ୱାରା ତ୍ୟକ୍ତ ହୋଇ ରହିବ ଓ ସେମାନଙ୍କ ଅନୁପସ୍ଥିତିରେ ଶୂନ୍ୟସ୍ଥାନ
    ହୋଇ ପଡ଼ିଥିବା ସମୟରେ ଆପଣା ବିଶ୍ରାମ ଗ୍ରହଣ କରିବ; ପୁଣି ସେମାନେ ଆପଣା ଆପଣା ଅପରାଧର ଦଣ୍ଡ
    ଗ୍ରହଣ କରିବେ; ଏଥିର କାରଣ ଏହି ଯେ, ସେମାନେ ଆମ୍ଭର ଆଜ୍ଞା ଅଗ୍ରାହ୍ୟ କଲେ ଓ ସେମାନଙ୍କ ପ୍ରାଣ
    ଆମ୍ଭ ବିଧି ଘୃଣା କଲା।
  chk-chk: Nge akom ekewe aramas repwe likitala ewe fanü, pwe ewe fanü epwe pwapwaiti
    an kewe ierin asösö, lupwen a tala. Iwe, repwe angei chappen ar tipis, pun ra
    purätiu ai kewe allük o oput ai kewe pwüüng.
  rop-rop: Bat basdam yumob garra gowei brom yumob kantri, wulijim det kantri garra
    abum spel, en yumob garra abum panishmen, dumaji yumob bin tenim miselp brom mi,
    en brom main lowa weya aibin gibit langa yumob.
  ukr-1871: Бо опустїє після них земля, і втїшати меться соботнїми часами своїми в
    час опустїння свого без них; самі ж вони приймати муть кару за беззаконня свої,
    через те, так через те, що судами моїми погордували і душа їх установами моїми
    гидувала.
  deu-1951: Aber das Land wird von ihnen verlassen sein und seine Sabbate genießen,
    indem es um ihretwillen wüste liegt, und sie werden ihre Schuld büßen, darum und
    deswegen, weil sie meine Rechte verachtet und ihre Seele meine Satzungen verabscheut
    hat.
  eng-JPS: For the land shall lie forsaken without them, and shall be paid her sabbaths,
    while she lieth desolate without them; and they shall be paid the punishment of
    their iniquity; because, even because they rejected Mine ordinances, and their
    soul abhorred My statutes.
  srp-1865: Kad se zemlja oprosti njih i budu joj mile subote njezine kad opusti s
    njih, i njima bude pravo što su pokarani za bezakonje svoje, jer sudove moje povrgoše
    i duši njihovoj omrzoše uredbe moje.
  lug-lug: Naye ensi banaabanga bagivuddemu n’efuna ssabbiiti zaayo kubanga abaagibeerangamu
    tebakyagirimu. Banaabonerezebwanga olw’ebibi byabwe kubanga baanyoomoolanga amateeka
    gange ne batagondera biragiro byange.
  heb-heb: והארץ תעזב מהם ותרץ את שבתתיה בהשמה מהם והם ירצו את עונם יען וביען במשפטי
    מאסו ואת חקתי געלה נפשם׃
  ben-IRV: দেশও তাদের দ্বারা পরিত্যক্ত হবে ও তাদের অবর্তমানে ধর্মস্থান হয়ে নিজে বিশ্রাম
    ভোগ করবে, ও তারা নিজেদের অপরাধের শাস্তি মেনে নেবে; কারণ তারা আমার শাসন মানত না
    ও তাদের প্রাণ আমার নিয়ম ঘৃণা করত।
  pan-pan: ਉਹ ਦੇਸ਼ ਵੀ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਛੱਡਿਆ ਜਾ ਕੇ ਵਿਰਾਨ ਰਹੇਗਾ ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਵਿਰਾਨ ਹੋ
    ਕੇ ਵੀ ਆਪਣੇ ਸਬਤਾਂ ਦਾ ਅਨੰਦ ਮਾਣੇਗਾ, ਅਤੇ ਉਹ ਆਪਣੀਆਂ ਬਦੀਆਂ ਦੀ ਸਜ਼ਾ ਮੰਨ ਲੈਣਗੇ, ਕਿਉਂ ਜੋ
    ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਨਿਯਮਾਂ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਜੀਆਂ ਨੂੰ ਮਾੜੀਆਂ
    ਲੱਗੀਆਂ।
  mya-JVB: ထိုပြည် သည် သူ တို့ လက်မှ လွတ် ၍၊ သူ တို့မရှိဘဲ လူဆိတ်ညံ လျက်နေစဉ် တွင်
    မိမိ ဥပုသ် နေ့တို့၌ မွေ့လျော် လိမ့်မည်။ သူတို့သည် ငါ့ စီရင် ထုံးဖွဲ့ချက်များကို
    ရွံရှာ ၍ မထီမဲ့မြင် ပြုသော အပြစ် ကြောင့်၊ ခံရသောဒဏ်ကို ဝန်ခံရကြလိမ့်မည်။
  hmo-hmo: To guna, tano dekena amo taunimanina do lau lulua, tano ese laga-ani do
    ia abia totona. Bona unai taunimanima ese egu taravatu bona oda idia negea dainai,
    edia kerere davana do idia karaia momokani.
  urd-urd: और वह ज़मीन भी उनसे छूट कर जब तक उनकी ग़ैर हाज़िरी में सूनी पड़ी रहेगी
    तब तक अपने सबतों को मनाएगी; और वह अपनी बदकारी की सज़ा को मन्जूर कर लेंगे, इसी
    वजह से कि उन्होंने मेरे हुक्मों को छोड़ दिया था, और उनकी रूहों को मेरी शरी'अत
    से नफ़रत ही गई थी।
  rus-SYN: тогда как земля оставлена будет ими и будет удовлетворять себя за субботы
    свои, опустев от них, и они будут терпеть за свое беззаконие, за то, что презирали
    законы Мои и душа их гнушалась постановлениями Моими,
  bqc-SIM: Bùsu pↄ́ aa tò we aↄ da gii ń kpɛ, i ĩ́ampa a ĩ́ampaa wɛ̃u. An yãvãi
    go a ń gbɛ̃ɛ, asa aa gì ma yãdilɛaↄiɛ, an nisĩna ye ma ikoyãio.
  tcz-CHONGTHU: Adalhahna agam sung pumpiu chu cholngah nikho tobanga anisih a choldamnaa
    aman chah diu, hitia chu chondan jouse nahsah moa akoi uva ahinkho sung uva keima
    doumah le kidahna achonset jouseova kona kisemphatna achunguva lhung ding ahi.
  mar-mar: त्यांच्यावाचून देश ओस पडेल आणि ओस असेपर्यंत तो आपल्या शब्बाथांचा विसावा
    उपभोगीत राहील; त्यांनी माझे विधी मानण्यास नकार दिला व माझे नियम तुच्छ लेखले म्हणूनच
    त्यांना त्यांच्या पापाचा दंड भरावा लागेल.
  qub-qub: Israelcuna mana tiyashancamaga chacracuna jamacongapämi. Pipis manami arongapächu.
    Israelcunami ichanga imatapis mana allicunata rurashanpita, noga willapashäcunata
    mana wiyacushanpita, laynëcunata manacajman churashanpita amatar ñacangapaj.
  bqp-bqp: Ben biru, tem mɛ, mu koo wɛ̃rɑ. Sɑɑ ye sɔɔrɑ bɑ koo sɛɛyɑsiɑbu wɑ yèn sɔ̃
    bɑ nɛn woodɑbɑ deri.
  hat-hat: Men, yo gen pou yo pati byen lwen, pou yo kite peyi a san moun pou tè a
    ka pran repo li. Wi, y'a peye pou sa yo te fè a, paske yo pa t' swiv prensip mwen
    te ba yo, paske yo te voye kòmandman m' yo jete.
  eng-BSB: For the land will be abandoned by them, and it will enjoy its Sabbaths
    by lying desolate without them. And they will pay the penalty for their iniquity,
    because they rejected My ordinances and abhorred My statutes.
  tod-tod: Mazɔlɔɔ ta ɠula zooi ʋa, naa ɠa dooɠo sɔlɔɔ názu, siɛgi zu é gaalɛi zu
    la, ti maaɠoozaai ba. Ta ta-vaaɠaaza golai ma ɠuyei zala, tɔɔzei ti ɠɛlɛni nà-deveiti
    ta nà-tɔgiti ba.
  eng-WEBPB: The land also will be left by them, and will enjoy its Sabbaths while
    it lies desolate without them; and they will accept the punishment of their iniquity
    because they rejected my ordinances, and their soul abhorred my statutes.
  kbq-kbq: Hagi Sabati kafurema manigasama osu'nea zanku mopamo'ma amnema menoma vania
    knafina mopamo'a fru huno me'nena, tamagra Nagri kema rutagrenaza zantera vahe
    mopafina kna erigahaze.
  nhe-BL: Pampa monequi para nopa tlali ma mosiyajcahuas huan axaca itztos nopona
    queja na niquijto quinamiqui para mosiyajcahuas. Huan inisraelitame teipa inquiselise
    imotlatzacuiltilis pampa ax inquitlepanitaque notlanahuatil, niyon ax inquinejque
    ma nimechnahuati.
  gub-BL: Pezuapyapyr amo ywy rehe wahàwahàz mehe ni amo nuiko kwaw ywy heremimume'u
    kwer rehe wà nehe. Umumaw putar ukwarahy upytu'u pà nehe. Pezuapyapyr nuweruzar
    kwaw heze'eg wà nehe. Weityk heremiapo kar wà. A'e rupi umekuzar putar wemiapo
    kwer ikatu 'ym ma'e wà nehe.
  eng-DRA: Which when she shall be left by them, shall enjoy her sabbaths, being desolate
    for them. But they shall pray for their sins, because they rejected my judgments,
    and despised my laws.
