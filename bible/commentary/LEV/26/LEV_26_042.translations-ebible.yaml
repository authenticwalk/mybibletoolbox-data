    Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu. Kon mɑɑ nɛn nɔɔ mwɛɛru yɑɑyɑ te nɑ kuɑ ben tem sɔ̃.
  hat-hat: Mwen menm m'a chonje kontra mwen te pase avèk Jakòb, avèk Izarak epi avèk
    Abraram. Wi, m'a chonje pwomès mwen te fè yo ak peyi mwen te di m'ap ba yo a.
  eng-BSB: then I will remember My covenant with Jacob and My covenant with Isaac
    and My covenant with Abraham, and I will remember the land.
  tod-tod: nà ɠizɛ nà-minazeɠegi zu, gi yɔɠɔzu gá ti-mɛmɛwolani, Zakɔɓe, Izaake,
    ta Aɓalaame, nà ɠizɛ ɓalaa zooi zu.
  eng-WEBPB: then I will remember my covenant with Jacob, my covenant with Isaac,
    and also my covenant with Abraham; and I will remember the land.
  kbq-kbq: Jekopune, Aisakine Abrahamunema huhagerafi huvempa kema Nagrama huzmante'noa
    nanekegu nagesa nentahi'na, mopama zamigahuema hu'noa zanku'enena nagesa antahigahue.
  nhe-BL: huajca na niquilnamiquis nopa tlajtoli tlen nijchijqui ihuaya Abraham, Isaac
    huan Jacob huejcajquiya. Huan niquilnamiquis nopa tlali tlen niquinmacac huan
    quejatza ama mocahua tlasosolijtoc.
  gub-BL: 'a''e mehe hema''enukwaw putar heze''egaw waipy wanehe we heremiapo katu
    kwer rehe nehe: Zako, Izak, Àmàrààw. Hema''enukwaw putar ywy wanupe heremimume''u
    kwer rehe nehe no.'
  eng-DRA: 'And I will remember my covenant, that I made with Jacob, and Isaac, and
