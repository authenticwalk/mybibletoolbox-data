verse: LEV.026.042
translations:
  mal-C: ഞാൻ യാക്കോബിനോടുള്ള എന്റെ ഉടമ്പടിയും യിസ്ഹാക്കിനോടുള്ള എന്റെ ഉടമ്പടിയും അബ്രാഹാമിനോടുള്ള
    എന്റെ ഉടമ്പടിയും ഓർക്കും; ഞാൻ ദേശത്തെ ഓർക്കും.
  deu-TKW: so will ich an meinen Bund mit Jakob gedenken und auch meines Bundes mit
    Isaak, sowie meines Bundes mit Abraham will ich gedenken und des Landes will ich
    gedenken.
  lin-lin: nakokanisa boyokani na Ngai, oyo nasalaki elongo na Jakobi, na Izaki mpe
    na Abrayami ; mpe nakokanisa mokili.
  eng-LSV: then I have remembered My covenant [with] Jacob, and also My covenant [with]
    Isaac, and also My covenant [with] Abraham I remember, and I remember the land.
  eng-GNV: Then I will remember my couenant with Iaakob, and my couenant also with
    Izhak, and also my couenant with Abraham will I remember, and will remember the
    land.
  eng-WEBSTER: Then will I remember my covenant with Jacob, and also my covenant with
    Isaac, and also my covenant with Abraham will I remember; and I will remember
    the land.
  nhw-BL: huajca na niquelnamiquis nopa camanali catli nijchijqui ihuaya Abraham,
    Isaac huan Jacob huejcajya. Huan niquelnamiquis nopa tlali catli niquinmacac huan
    quenicatza ama mocahua tlasosolijtoc.
  swh-ONEN: nami nitakumbuka agano langu na Yakobo, na agano langu na Isaki, na agano
    langu na Abrahamu, nami nitaikumbuka nchi.
  bba-bba: Sɑɑ ye sɔɔ, kon nɛn ɑrukɑwɑnibɑ yɑɑyɑ ye nɑ bɔkuɑ kɑ ben bɑɑbɑbɑ. Berɑ
    Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu. Kon mɑɑ nɛn nɔɔ mwɛɛru yɑɑyɑ te nɑ kuɑ ben tem sɔ̃.
  eng-KJVCPB: then will I remember my covenant with Jacob, and also my covenant with
    Isaac, and also my covenant with Abraham will I remember; and I will remember
    the land.
  luo-luo: eka abiro paro singruok mane atimo gi Jakobo kendo gi Isaka kendo gi Ibrahim,
    kendo anapar pinyu.
  meu-meu: lau ese egu gwau-hamata, Iakob bona Isaak bona Abraham na gwaurai henidia
    hamata ḡauna, baina helalolaia une, bona tano danu baina laloa.
  npi-ULB: मैले याकूब, इसहाक र अब्राहामसँग गरेको मेरो करारको सम्झना गर्ने छु, र त्यो
    देशलाई पनि सम्झने छु ।
  yor-yor: Nígbà náà ni Èmi yóò rántí májẹ̀mú mi pẹ̀lú Jakọbu àti pẹ̀lú Isaaki àti
    pẹ̀lú Abrahamu, Èmi yóò sì rántí ilẹ̀ náà.
  pes-OPCB: آنگاه دوباره وعده‌های خود را با ابراهیم و اسحاق و یعقوب به یاد خواهم آورد
    و به یاد سرزمین آنها خواهم افتاد،
  tgl-ULB: ay isasaisip ko ang aking kasunduan kay Jacob, aking kasunduan kay Isaac,
    at ang aking kasunduan kay Abraham; gayun din, na isasaisip ko ang lupain.
  hui-hui: haragola howa i̱na bamba habo nalolene bi Yagaba bababi Aisaga bababi Abarahama
    bababi tihondo lo wialu lalu, Kenana dindiore tínaga waneigini aguanene mani holebirarubi
    tinaga wilo mulebero, lalu lo wirugo mitangi budai bulebero.
  mya-mya: ငါ​သည်​ယာ​ကုပ်၊ ဣဇက်၊ အာ​ဗြ​ဟံ​တို့​နှင့်​ပြု ခဲ့​သော​ပ​ဋိ​ညာဉ်​ကို​သ​တိ​ရ​၍
    ထို​ပ​ဋိ​ညာဉ် အ​တိုင်း​ငါ​၏​လူ​မျိုး​တော်​အား​ခါ​နာန်​ပြည် ကို​ပေး​တော်​မူ​၏။-
  bod-N: བདག་གིས་ང་དང་ཡ་ཀོབ་བར་གྱི་ཁ་ཆད་དང་། ང་དང་ཨི་སཱག་བར་གྱི་ཁ་ཆད་དང་། ང་དང་ཨབ་ར་ཧམ་བར་གྱི་ཁ་ཆད་བཅས་དྲན་པར་བྱེད་ཅིང་།
    ཡུལ་འདི་ཡང་དྲན་པར་བྱའོ། །
  sna-sna: ndicharangarira sungano yangu naJakobho nesungano yangu naIsaka uye nesungano
    yangu naAbhurahama; uye ndicharangarira nyika iyi.
  spa-BLM: entonces me acordaré de mi pacto con Jacob, de mi pacto con Isaac, y también
    de mi pacto con Abraham; y me acordaré de la tierra.
  cac-cac: tato icha chi', ol in naancot in trato vac'nac to ol vac' lum luum d'a
    vin̈aj Jacob, d'a vin̈aj Isaac yed' d'a vin̈aj Abraham.
  swh-ULB: na iwapo wataikubali adhabu kwa ajili ya dhambi zao, nami nitalikumbuka
    agano langu na Yakobo, agano langu na Isaka, agano langu na Abrahamu; Pia, nitaikumbuka
    nchi.
  bel-bel: І Я ўзгадаю запавет Мой зь Якавам і запавет Мой зь Ісаакам, і запавет Мой
    з Абрагамам узгадаю, і зямлю ўзгадаю;
  deu-ELBBK: so werde ich meines Bundes mit Jakob gedenken; und auch meines Bundes
    mit Isaak und auch meines Bundes mit Abraham werde ich gedenken, und des Landes
    werde ich gedenken.
  mbb-OT: edtumanen ku is kebpekid-uyun ku te menge kepuun niw he si Abraham, si Isaac,
    wey si Jacob ne idlikù ku sikiyu ziyà te tanè niw.
  mal-2015: ഞാൻ യാക്കോബിനോടുള്ള എന്റെ നിയമം ഓർക്കും; യിസ്ഹാക്കിനോടുള്ള എന്റെ നിയമവും
    അബ്രാഹാമിനോടുള്ള എന്റെ നിയമവും ഞാൻ ഓർക്കും; ദേശത്തെയും ഞാൻ ഓർക്കും.
  rmc-rmc: leperava mange pre miri zmluva le Jakoboha, pre miri zmluva le Izakoha
    the pre miri zmluva le Abrahamoha; leperava mange pre odi phuv.
  pes-OPV: آنگاه عهد خود را با یعقوب بیادخواهم آورد، و عهد خود را با اسحاق نیز و عهدخود
    را با ابراهیم نیز بیاد خواهم آورد، و آن زمین را بیاد خواهم آورد.
  ron-1924: Атунч Ымь вой адуче аминте де легэмынтул Меу ку Иаков, Ымь вой адуче аминте
    де легэмынтул Меу ку Исаак ши де легэмынтул Меу ку Авраам ши Ымь вой адуче аминте
    де царэ.
  ben-OBCV: যাকোবের সঙ্গে আমার অঙ্গীকার-চুক্তি, ইস্‌হাকের সঙ্গে আমার অঙ্গীকার-চুক্তি
    ও অব্রাহামের সঙ্গে আমার অঙ্গীকার-চুক্তি আমি স্মরণ করব এবং আমি দেশকে স্মরণ করব।
  som-som: ayaan soo xusuusan doonaa axdigaygii aan Yacquub la dhigtay, iyo weliba
    axdigaygii aan Isxaaq la dhigtay, oo weliba waxaan kaloo soo xusuusan doonaa axdigaygii
    aan Ibraahim la dhigtay, oo dalkana waan soo xusuusan doonaa.
  lat-VUC: 'Et recordabor fœderis mei, quod pepigi cum Jacob, et Isaac, et Abraham.
    Terræ quoque memor ero:'
  eng-ASVBT: then will I remember my covenant with Jacob; and also my covenant with
    Isaac, and also my covenant with Abraham will I remember; and I will remember
    the land.
  ita-1885: io ancora mi ricorderò del mio pattocon Giacobbe, e anche del mio patto
    con Isacco, e anche del mio patto con Abrahamo; mi ricorderò eziandio del paese.
  eng-LXXUP: And I will remember the covenant of Jacob, and the covenant of Isaac,
    and the covenant of Abraham will I remember.
  eng-ULB: then will I call to mind my covenant with Jacob, my covenant with Isaac,
    and my covenant with Abraham; also, I will call the land to mind.
  spa-VBL: entonces cumpliré el acuerdo que hice con Jacob, Isaac y Abraham, y no
    olvidaré mi promesa sobre la tierra.
  fra-_FOB: Alors je me souviendrai de mon alliance avec Jacob, je me souviendrai
    de mon alliance avec Isaac, et de mon alliance avec Abraham, et je me souviendrai
    de ce pays.
  mal-mal: ഞാൻ യാക്കോബിനോടുള്ള എന്റെ നിയമം ഓർക്കും; യിസ്ഹാക്കിനോടുള്ള എന്റെ നിയമവും
    അബ്രാഹാമിനോടുള്ള എന്റെ നിയമവും ഞാൻ ഓർക്കും; ദേശത്തെയും ഞാൻ ഓർക്കും.
  urd-GVR: Phir maiṅ Ibrāhīm ke sāth apnā ahd, Is'hāq ke sāth apnā ahd aur Yāqūb ke
    sāth apnā ahd yād karūṅga. Maiṅ Mulk-e-Kanān bhī yād karūṅga.
  suz-BL: गो याकूब, इसहाक नु अब्राहाम नु पशो आं कबल नु मेको रागी कली मिम्‍नुङ। प्रस्‍थान
    २:२४; २राजा १३:२३
  ita-1927: io mi ricorderò del mio patto con Giacobbe, mi ricorderò del mio patto
    con Isacco e del mio patto con Abrahamo, e mi ricorderò del paese;
  ckb-ckb: ئەوا پەیمانەکەم لەگەڵ یاقوب بەبیر دێتەوە. هەروەها پەیمانەکەم لەگەڵ ئیسحاق
    و پەیمانەکەم لەگەڵ ئیبراهیم و خاکەکەشم بەبیر دێتەوە.
  eng-BBE: Then I will keep in mind the agreement which I made with Jacob and with
    Isaac and with Abraham, and I will keep in mind the land.
  kan-OKCV: ನಾನು ಯಾಕೋಬನಿಗೆ, ಇಸಾಕನಿಗೆ ಮತ್ತು ಅಬ್ರಹಾಮನಿಗೆ ಮಾಡಿದ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು,
    ದೇಶವನ್ನು ದಯೆಯಿಂದ ನೆನಪಿಸಿಕೊಳ್ಳುವೆನು.
  tam-2017: நான் யாக்கோபோடே செய்த என் உடன்படிக்கையையும், ஈசாக்குடன் செய்த என் உடன்படிக்கையையும்,
    ஆபிரகாமுடன் செய்த என் உடன்படிக்கையையும் நினைப்பேன்; தேசத்தையும் நினைப்பேன்.
  spa-RV-1909: Y yo me acordaré de mi pacto con Jacob, y asimismo de mi pacto con
    Isaac, y también de mi pacto con Abraham me acordaré; y haré memoria de la tierra.
  ron-BTF: Atunci îmi voi aminti legământul meu cu Iacob și de asemenea legământul
    meu cu Isaac și de asemenea legământul meu cu Avraam mi-l voi aminti; și îmi voi
    aminti de țară.
  eng-WEBP: then I will remember my covenant with Jacob, my covenant with Isaac, and
    also my covenant with Abraham; and I will remember the land.
  eng-FBV: then I will fulfill the agreement I made with Jacob, Isaac, and Abraham,
    and I will not forget my promise about the land.
  nld-1939: zal Ik mijn Verbond met Jakob gedenken, mijn Verbond met Isaäk en Abraham.
    Dan zal Ik het land weer gedenken,
  nch-BL: huajca na niquelnamiquis nopa camanali cati nijchijqui ihuaya Abraham, Isaac
    huan Jacob huejcajquiya. Huan niquelnamiquis nopa tali cati niquinmacac huan quenicatza
    ama mocahua tasosolijtoc.
  vie-1934: thì ta sẽ nhớ lại sự giao ước ta đã lập cùng Gia-cốp, cùng Y-sác, cùng
    Aùp-ra-ham, và ta sẽ nhớ lại xứ nầy.
  hin-CV: तो मैं याकोब के साथ अपनी वाचा को, यित्सहाक के साथ अपनी वाचा को और अब्राहाम
    के साथ अपनी वाचा को, और इस देश को भी स्मरण करूंगा.
  eng-OURB: then I will remember my covenant with Jacob [Supplanter]; and also my
    covenant with Isaac [Laughter], and also my covenant with Abraham [Father of a
    multitude]; and I will remember the land.
  spa-BES: Entonces tendré en cuenta el acuerdo que hice con Jacob, con Isaac y con
    Abraham, y tendré en cuenta la tierra.
  tdx-tdx: le ho tiahiko ty fañinako am’ Iakòbe naho i fañinako am’ Ietsàkey naho
    i fañinako amy Avrahamey vaho ho tiahiko i taney,
  vid-vid: lelo aho nani ndolikumbuchila ilagano lya heni na Abulahamu na Isaka na
    Yakobo, na kuikumbuchila yila isi.
  eng-OKE: I will remember my covenant with Jacob, and my covenant with Izhak, and
    also my covenant with Abraham will I remember, and I will remember the land.
  tha-KJV: เราจึงจะระลึกถึงพันธสัญญาของเราซึ่​งม​ีต่อยาโคบ และพันธสัญญาของเราซึ่​งม​ีต่​ออ​ิสอัค
    และพันธสัญญาของเราซึ่​งม​ีต่​ออ​ับราฮัม และเราจะระลึกถึงแผ่นดินนั้น
  por-BR-2018: E eu me lembrarei de meu pacto com Jacó, e também de meu pacto com
    Isaque, e também de meu pacto com Abraão me lembrarei; e farei memória da terra.
  deu-ELO: so werde ich meines Bundes mit Jakob gedenken; und auch meines Bundes mit
    Isaak und auch meines Bundes mit Abraham werde ich gedenken, und des Landes werde
    ich gedenken.
  eng-WYC-2018: and I shall have mind of my bond of peace, that I covenanted with
    Jacob, Isaac, and with Abraham; also I shall be mindful of the land, (and I shall
    remember my covenant, which I made with Jacob, and Isaac, and Abraham; and I shall
    remember the land,)
  epo-epo: tiam Mi rememoros Mian interligon kun Jakob, kaj Mian interligon kun Isaak
    kaj Mian interligon kun Abraham Mi rememoros, kaj la landon Mi rememoros.
  uig-PIN: undaⱪta Mǝn Yaⱪup bilǝn baƣliƣan ǝⱨdǝmni yad ⱪilip, Isⱨaⱪ bilǝn baƣliƣan
    ǝⱨdǝmnimu wǝ Ibraⱨim bilǝn baƣliƣan ǝⱨdǝmnimu esimgǝ kǝltürimǝn, zeminnimu yad
    ⱪilimǝn.
  beo-beo: Amasea, Na da Na gousa:su Na da Ya:igobe, Aisage amola A:ibalaha:me ilima
    hamoi, amo Na da bu dawa:mu. Na da Na fidafa ilima Isala:ili soge imunu ilegei,
    Na da bu gaheabolo ilegemu.
  tpi-OTNT: orait bai mi tingim gen dispela kontrak mi bin mekim wantaim Jekop na
    Aisak na Abraham, long givim graun Kenan long yupela ol tumbuna pikinini bilong
    ol.
  hau-SA: zan tuna da alkawarina da Yaƙub, da alkawarina da Ishaku, da kuma alkawarina
    da Ibrahim, zan tuna da ƙasar.
  uig-LAT: undaqta Men Yaqup bilen baghlighan ehdemni yad qilip, Ishaq bilen baghlighan
    ehdemnimu we Ibrahim bilen baghlighan ehdemnimu ésimge keltürimen, zéminnimu yad
    qilimen.
  nde-nde: ngizasikhumbula isivumelwano sami loJakhobe, lesivumelwano sami lo-Isaka,
    lesivumelwano sami lo-Abhrahama, besengilikhumbula ilizwe.
  ton-ton: Pehē te u manatu ai ki heʻeku fuakava kia Sēkope, pea mo ʻeku fuakava mo
    ʻAisake, pea mo ʻeku fuakava foki mo ʻEpalahame te u manatuʻi; pea te u manatuʻi
    ʻae fonua.
  ces-1613: Tedy rozpomenu se na smlouvu svou s Jákobem, a na smlouvu svou s Izákem,
    i na smlouvu svou s Abrahamem rozpomenu se; také i na tu zemi pamětliv budu.
  eng-WMB: then I will remember my covenant with Jacob, my covenant with Isaac, and
    also my covenant with Abraham; and I will remember the land.
  tam-TCV: அப்பொழுது நான் யாக்கோபுடன் செய்துகொண்ட என் உடன்படிக்கையையும், ஈசாக்குடன்
    செய்துகொண்ட என் உடன்படிக்கையையும், ஆபிரகாமுடன் செய்துகொண்ட என் உடன்படிக்கையையும்,
    நினைவுகூருவேன். நாட்டையும் நான் நினைவுகூருவேன்.
  ceb-ULB: nan hinumdoman ko ang akong kasabotan uban kang Jacob, ang akong kasabotan
    kang Isaac, ug ang akong kasabotan kang Abraham; hinumdoman ko usab ang yuta.
  pol-UBG: Wtedy wspomnę na moje przymierze z Jakubem i na moje przymierze z Izaakiem,
    wspomnę też na moje przymierze z Abrahamem, wspomnę i na tę ziemię.
  urd-GVU: پھر مَیں ابراہیم کے ساتھ اپنا عہد، اسحاق کے ساتھ اپنا عہد اور یعقوب کے
    ساتھ اپنا عہد یاد کروں گا۔ مَیں ملکِ کنعان بھی یاد کروں گا۔
  deu-1912: Und ich werde gedenken an meinen Bund mit Jakob und an meinen Bund mit
    Isaak und an meinen Bund mit Abraham und werde an das Land gedenken,
  kan-2017: ನಾನು ಯಾಕೋಬ್ ಇಸಾಕ್ ಅಬ್ರಹಾಮ್ ಇವರಿಗೆ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಂಡು
    ನೆರವೇರಿಸುವೆನು; ಅವರ ಸ್ವದೇಶವನ್ನೂ ನಾನು ದಯೆಯಿಂದ ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುವೆನು.
  yap-yap: ma aram e bay fin gu leamnag bayay fare m’ag ni gu ngongliy u thilmow Jakob,
    Isak, nge Abraham, mfin gu be’echnag bayay e tin gu micheg ni gu ra pi’ fare nam
    ngak e girdi’ rog.
  hlt-MCSB: Jakob taengkah ka paipi khaw, Isaak taengkah ka paipi khaw ka thoelh ni.
    Abraham taengkah ka paipi khaw ka thoelh vetih khohmuen te ka ngaidam ni.
  mdy-ETH: ታኣኒ ያይቆኦቤና ዪሳኣቄና ሃሣ ዓብራሃሜና ዎላ ጫኣቄ ጫኣቁሞ ጶቂሣንዳኔ፤ ዓጮማኣ ዔያቶኮ ታ ማላንዳኔ።
