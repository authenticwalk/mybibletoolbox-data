verse: LEV.026.016
translations:
  mal-C: 'ഇപ്രകാരം ഞാൻ നിങ്ങളോടു ചെയ്യും: നിങ്ങളുടെ കാഴ്ച നശിപ്പിക്കുകയും ആരോഗ്യം
    ഇല്ലാതാക്കുകയും ചെയ്യുന്ന, പെട്ടെന്നുള്ള ഉഗ്രഭയം, മഹാവ്യാധി, ജ്വരം എന്നിവ ഞാൻ
    നിങ്ങളുടെമേൽ വരുത്തും. നിങ്ങൾ വെറുതേ വിത്തു വിതയ്ക്കും, അതു നിങ്ങളുടെ ശത്രുക്കൾ
    തിന്നുകളയും.'
  deu-TKW: 'so will auch ich demgemäß mit euch verfahren und will Schreckliches über
    euch verhängen: Schwindsucht und Fieber, die die Augen erlöschen und das Leben
    schwinden machen. Da sollt ihr dann vergeblich euren Samen säen, denn eure Feinde
    werden es verzehren.'
  lin-lin: 'tala ndenge nakosala bino : nakokotisa kati na bino mobulu, libebi, bokono
    oyo ekoboma bino miso mpe ekobebisa bomoi na bino ; bokolona milona na bino na
    pamba mpe banguna na bino bakolia yango.'
  eng-LSV: 'I also do this to you: I have even appointed trouble over you, the consumption,
    and the burning fever, consuming eyes, and causing pain of soul; and you have
    sowed your seed in vain, and your enemies have eaten it;'
  eng-GNV: 'Then wil I also do this vnto you, I wil appoint ouer you fearefulnes,
    a consumption, and the burning ague to consume the eyes, and make the heart heauie,
    and you shall sowe your seede in vaine: for your enemies shall eate it:'
  eng-WEBSTER: 'I also will do this to you, I will even appoint over you terror, consumption,
    and the burning ague, that shall consume the eyes, and cause sorrow of heart:
    and ye shall sow your seed in vain, for your enemies shall eat it.'
  nhw-BL: Huan huajca ya ni catli nimechchihuilis. Nimechtitlanilis se cocolistli
    catli anmechcocoxcamacas huan se majmajtli catli nimantzi anmechajsis, huan anquipantise
    cocolistli catli tlahuel tlamahua. Nojquiya nimechmacas se cocolistli tlen tlatotonilotl
    catli anmechpopoyochihuas. Huan amotlacayohua pehuas para nenpolihuis. Huan catli
    anquitocase ipan amomila, elis san tlapic, pampa amocualancaitacahua anmechichtequilise
    huan inijuanti quicuase.
  swh-ONEN: 'ndipo nitakapowafanyia hili: Nitawaletea juu yenu hofu ya ghafula, magonjwa
    ya kufisha, na homa itakayopofusha macho yenu na kuwaondolea uhai wenu. Mtapanda
    mbegu bila mafanikio, kwa sababu adui zenu wataila.'
  bba-bba: wee ye kon bɛɛ kuɑ. Kon bɛɛ bɛrum tiɑ kpɑ n de wɑsi sun bɑkɑru tu bɛɛ wɔri
    i woorɑ sere bɛɛn nɔni yi tondɑ kpɑ i n wɑhɑlɑ mɔ̀. Kɑm sɔɔrɑ i ko i bɛɛn dĩɑnu
    duure. Domi bɛɛn yibɛrɛbɑrɑ bɑ koo nu di.
  eng-KJVCPB: 'I also will do this unto you; I will even appoint over you terror,
    consumption, and the burning ague, that shall consume the eyes, and cause sorrow
    of heart: and ye shall sow your seed in vain, for your enemies shall eat it.'
  luo-luo: 'to koro ngʼeuru chuth ni mae e kaka abiro timonu: Anapou gi masira kod
    tho marach, gi tuo mayuyo wangʼ gi tuo mamiyo del dhe. Cham ma upidho ok nokonyu
    kata matin nikech jowasiku ema nochamgi.'
  meu-meu: 'lau be ini baina kara henimuitoma: gari lalomui ai baina havaraia; baina
    havaroda-varodamui. Taumui bae siahu, bona matamui bae valahu-valahu, bona laumamui
    bae daure. Emui uhe ba hado, to anidia basio ani; inaimui ese bae ani.'
  npi-ULB: म तिमीहरूका बिचमा आतङ्क फैलाउने छु, आँखालाई नष्‍ट गर्ने र प्राणलाई शिथिल
    गराउने रोगहरू र ज्वरोहरू पठाउने छु । तिमीहरूले छरेका बिउ व्यर्थ हुने छन्, किनभने
    तिमीहरूका शत्रुहरूले त्यसको उब्जनी खाने छन् ।
  yor-yor: 'Èmi yóò ṣe àwọn nǹkan wọ̀nyí sí yín, Èmi yóò mú ìpayà òjijì bá yín: àwọn
    ààrùn afiniṣòfò, àti ibà afọ́nilójú, tí í pa ni díẹ̀díẹ̀. Ẹ̀yin yóò gbin èso ilẹ̀
    yín lásán, nítorí pé àwọn ọ̀tá yín ni yóò jẹ gbogbo ohun tí ẹ̀yin ti gbìn.'
  pes-OPCB: آنگاه من شما را تنبیه خواهم کرد و وحشت و بیماریهای مهلک و تبی که چشمهایتان
    را کور کند و عمرتان را تلف نماید بر شما خواهم فرستاد. بذر خود را بیهوده خواهید
    کاشت، زیرا دشمنانتان حاصل آن را خواهند خورد.
  tgl-ULB: '—kung gagawin ninyo ang mga bagay na ito, ay gagawin ko ito sa inyo: pahihirapan
    ko kayo ng katakot-takot, sisirain ang mga mata at unti-unting uubusin ang inyong
    buhay ng mga sakit at lagnat. Magtatanim kayo ng inyong mga binhi para sa wala,
    dahil ang inyong mga kaaway ang kakain ng bunga ng mga ito.'
  hui-hui: nde i̱na tí pani nalimulo ngulebero. I̱na tí mo gi timbuni halu warago
    timbuni tara tara ngaru mo ibilalu berogola tínaga de ndibulai helalu tínaga tinginibi
    mo ko hai helalu bulebero. Tínaga mabuha tomo hangarami tiraga tomo bialu nanoleberemi.
    Tínaga waitigi karu ibalu tí mo ko halu tínaga mabuha tomo hengedemiru bialu nolebira.
  mya-mya: ငါ​သည်​သင်​တို့​အား​ဒဏ်​ခတ်​မည်။ ကု​သ​၍​မ​ရ နိုင်​သော​ရော​ဂါ​ဝေ​ဒ​နာ​ကို​လည်း​ကောင်း၊
    မျက်​စိ ကွယ်​ခြင်း၊ အား​အင်​ကုန်​ခန်း​ခြင်း​ကို​ဖြစ်​စေ သော​ရော​ဂါ​ဝေ​ဒ​နာ​ကို​လည်း​ကောင်း
    သင်​တို့ အား​ခံ​စား​စေ​မည်။ သင်​တို့​သည်​အ​သီး​အ​နှံ များ​ကို​စိုက်​ပျိုး​သော်​လည်း
    အ​ကျိုး​ကျေး​ဇူး ခံ​စား​ရ​မည်​မ​ဟုတ်။ အ​ဘယ်​ကြောင့်​ဆို​သော် သင်​တို့​၏​ရန်​သူ​များ​သည်
    သင်​တို့​ကို​တိုက် ခိုက်​အောင်​မြင်​၍​သင်​တို့​စိုက်​ပျိုး​သော အ​သီး​အ​နှံ​များ​ကို​စား​ကြ​မည်​ဖြစ်
    သော​ကြောင့်​တည်း။-
  bod-N: བདག་གིས་ཁྱོད་ཅག་ལ་འདི་བཞིན་བྱ་སྟེ། ཁྱོད་ལ་འཇིགས་སྣང་དང་གློ་ནད་དང་ཚ་ནད་བཅས་ཕོག་པར་བྱས་ནས།
    མིག་ཞར་བ་དང་ལུས་ཟུངས་ཟད་པར་འགྱུར། ཁྱོད་རྣམས་ཀྱིས་དོན་མེད་དུ་ས་བོན་འདེབས་པར་འགྱུར་ཏེ།
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཚོས་བཏབ་པ་རྣམས་དགྲ་ཡིས་ཡོངས་སུ་བཟའ་བར་འགྱུར་རོ། །
  sna-sna: 'ipapo ndichaita izvi kwamuri: Ndichauyisa pamusoro penyu zvinotyisa, zvirwere
    zvinoparadza nedenda richaparadza meso enyu, uye rigokusvetai upenyu hwenyu. Muchadyarira
    zviyo zvenyu pasina nokuti vavengi venyu vachazvidya.'
  spa-BLM: 'yo también te haré esto: Pondré sobre ti el terror, la tisis y la fiebre,
    que consumirán los ojos y harán que el alma se consuma. Sembrarás tu semilla en
    vano, pues tus enemigos la comerán.'
  cac-cac: 'a in pax tic, aton juntzan̈ tic ol in c''ulej eyed''oc: Ol vac''b''at
    xivc''olal d''a eyib''an̈. Ol vac''b''at juntzan̈ yab''il man̈xa yan̈al yed''
    c''ac''al yab''il ol cot d''ayex syixtan yol e sat, ol pax yip e nivanil. Nab''axon̈ej
    ol eyavej tastac, yujto a eb'' ayoch ajc''olal d''ayex ol vaanb''at sat tas tzeyavej
    chi''.'
  swh-ULB: '—kama mtafanya mambo haya, Nami nitafanya hili kwenu: Nitasababisha hofu
    juu yenu, maradhi na homa kali itakayoangamiza macho na kuondoa uhai wenu. Mtapanda
    mbegu zenu kwa hasara, kwa sababu adui zenu watakula mazao yake.'
  bel-bel: 'дык Я зраблю з вамі так: пашлю на вас жудасьць, чэзласьць і гарачку, ад
    якіх стомяцца вочы і вымучыцца душа, і будзеце сеяць насеньне вашае марна, і ворагі
    вашыя зьядуць яго;'
  deu-ELBBK: 'so werde auch ich euch dieses tun: Ich werde Schrecken über euch bestellen,
    Schwindsucht und Fieberglut, die machen werden, dass die Augen erlöschen und die
    Seele verschmachtet; und ihr werdet vergeblich euren Samen säen, denn eure Feinde
    werden ihn verzehren;'
  mbb-OT: 'iyan heini ebeelan ku keniyu: Egketeranta kew te kegkahandek su ebpeeǥiyan
    ku sikiyu te menge zaru he kenà egkeulian wey dateng he ebpekezezaat te menge
    mata niw wey menge lawa niw. Ebpemula kew ne kenà heini ebpulus diyà te keniyu
    su edsurungen kew te menge kuntada niw ne egkeenen dan is menge abut niw.'
  mal-2015: ഞാനും ഇങ്ങനെ നിങ്ങളോടു ചെയ്യും; കണ്ണിനെ മങ്ങിക്കുന്നതും ജീവനെ ക്ഷയിപ്പിക്കുന്നതുമായ
    ഭീതി, ക്ഷയരോഗം, ജ്വരം എന്നിവ ഞാൻ നിങ്ങളുടെ മേൽ വരുത്തും; നിങ്ങളുടെ വിത്തു നിങ്ങൾ
    വെറുതെ വിതെക്കും; ശത്രുക്കൾ അതു ഭക്ഷിക്കും.
  rmc-rmc: 'akor tumenge kerava kada: Mukava pre tumende e bari dar, o džungale nasvaľibena
    the o horučki, so demen andro jakha a slabisaren o ťelos. Sadzinena tumaro zrnos,
    ale pre ňisoste, bo chana les tumare ňeprijaťeľa.'
  pes-OPV: من این را به شماخواهم کرد که خوف و سل و تب را که چشمان رافنا سازد، و جان
    را تلف کند، بر شما مسلط خواهم ساخت، و تخم خود را بی‌فایده خواهید کاشت ودشمنان
    شما آن را خواهند خورد.
  ron-1924: ятэ че вэ вой фаче атунч. Вой тримите песте вой гроаза, лингоаря ши фригуриле,
    каре вор фаче сэ ви се стингэ окий ши сэ пярэ вяца дин вой. Сэмынца о вець семэна
    ын задар, кэч о вор мынка врэжмаший воштри.
  ben-OBCV: 'তাহলে তোমাদের প্রতি আমার হস্তক্ষেপ এই ধরনের হবে, যথা: তোমাদের ওপরে আমি
    অকস্মাৎ প্রচণ্ড ভীতি আনব, মারাত্মক বিবিধ রোগ ও জ্বর পাঠাব করব, যেগুলির দাপটে তোমরা
    দৃষ্টিশক্তি হারাবে ও তোমাদের প্রাণনাশ হবে। তোমাদের বীজবপন বৃথা যাবে, কারণ তোমাদের
    শত্রুরা সমস্ত খাদ্য ভোজন করবে।'
  som-som: markaasaan aniguna waxyaalahan idinku samayn doonaa. Naxdin baan idinku
    soo dejin doonaa, taasoo ah baabbi'id iyo qandho indhaha idinka ridda oo naftana
    idinka dullaysa, oo abuurkiinnana waxtarla'aan baad u beeran doontaan, waayo,
    waxaa iska cuni doona cadaawayaashiinna.
  lat-VUC: 'ego quoque hæc faciam vobis: visitabo vos velociter in egestate, et ardore,
    qui conficiat oculos vestros, et consumat animas vestras. Frustra seretis sementem,
    quæ ab hostibus devorabitur.'
  eng-ASVBT: 'I also will do this unto you: I will appoint terror over you, even consumption
    and fever, that shall consume the eyes, and make the soul to pine away; and ye
    shall sow your seed in vain, for your enemies shall eat it.'
  ita-1885: 'io altresì vi farò queste cose: io manderò contr''a voi lo spavento,
    la tisichezza, e l''arsura, che vi consumeranno gli occhi, e vi tormenteranno
    l''anima; e voi seminerete indarno la vostra semenza; perciocchè i vostri nemici
    la mangeranno.'
  eng-LXXUP: 'then will I do thus to you: I will even bring upon you perplexity and
    the itch, and the fever that causes your eyes to waste away, and disease that
    consumes your life; and ye shall sow your seeds in vain, and your enemies shall
    eat them.'
  eng-ULB: '—if you do these things, then I will do this to you: I will inflict terror
    on you, diseases and fever that will destroy the eyes and will drain away your
    life. You will plant your seeds for nothing, because your enemies will eat their
    produce.'
  spa-VBL: 'entonces esto es lo que te voy a hacer: Te haré entrar en pánico y sufrirás
    enfermedades como tuberculosis y fiebre, que te dejarán ciego y te consumirán.
    Será inútil para ti sembrar en tus campos porque tus enemigos se comerán la cosecha.'
  fra-_FOB: 'Voici alors ce que je vous ferai: Je ferai venir sur vous la terreur,
    la consomption et la fièvre, qui consumeront vos yeux et accableront votre âme;
    vous sèmerez en vain votre semence: vos ennemis la mangeront.'
  mal-mal: ഞാനും ഇങ്ങനെ നിങ്ങളോടു ചെയ്യും; കണ്ണിന് മങ്ങലുണ്ടാക്കുന്നതും ജീവനെ ക്ഷയിപ്പിക്കുന്നതുമായ
    ഭീതി, ക്ഷയരോഗം, ജ്വരം എന്നിവ ഞാൻ നിങ്ങളുടെമേൽ വരുത്തും; നിങ്ങളുടെ വിത്ത് നിങ്ങൾ
    വെറുതെ വിതയ്ക്കും; ശത്രുക്കൾ അത് ഭക്ഷിക്കും.
  urd-GVR: to maiṅ jawāb meṅ tum par achānak dahshat tārī kar dūṅgā. Jism ko ḳhatm
    karne wālī bīmāriyoṅ aur buḳhār se tumhārī āṅkheṅ zāe ho jāeṅgī aur tumhārī jān
    chhin jāegī. Jab tum bīj bo'oge to befāydā, kyoṅki dushman us kī fasal khā jāegā.
  suz-BL: गो इन कली मार पाइनुङ देंशा हना, गो इन दातेमी शुश हिंतीके सेल्‍नुङ। मिनु
    इन रां सोव़ना सोव़न बाक्‍नीम। मिनु जरो पा इन मिक्‍च ततीके जाम्‍ना जाम्‍न लाइब।
    मिनु गे ओंखां पा बेक्‍नीनी। इन शोक्‍शो अन्‍न मोशा दुम्‍नीम। मारदे हना इन जोरी
    सत्रुम नेक्‍नीम।
  ita-1927: 'ecco quel che vi farò a mia volta: manderò contro voi il terrore, la
    consunzione e la febbre, che vi faranno venir meno gli occhi e languir l’anima,
    e seminerete invano la vostra sementa: la mangeranno i vostri nemici.'
  ckb-ckb: ئەوا من ئەمەتان پێ دەکەم، ترس و تۆقین و نەخۆشی سیل و تایەکتان دەهێنمە سەر
    کە چاوتان کوێر بکات و گیانتان بشێوێنێت، بێهوودە کشتوکاڵەکەتان دەچێنن، چونکە دوژمنەکانتان
    دەیخۆن.
  eng-BBE: 'This will I do to you: I will put fear in your hearts, even wasting disease
    and burning pain, drying up the eyes and making the soul feeble, and you will
    get no profit from your seed, for your haters will take it for food.'
  kan-OKCV: 'ನಾನು ಸಹ ಇದನ್ನು ನಿಮಗೆ ಮಾಡುವೆನು: ನಿಮ್ಮ ಮೇಲೆ ಭೀತಿಯನ್ನು ಉಂಟುಮಾಡುವ, ಕಣ್ಣುಗಳನ್ನು
    ಕ್ಷೀಣಿಸುವಂತೆಯೂ ಹೃದಯವು ಕುಗ್ಗಿ ದುಃಖಕ್ಕೊಳಗಾಗುವಂತೆಯೂ ಮಾಡುವ ಕ್ಷಯರೋಗವನ್ನೂ ಚಳಿಜ್ವರವನ್ನೂ
    ಬರಮಾಡುವೆನು. ನೀವು ವ್ಯರ್ಥವಾಗಿ ಬೀಜವನ್ನು ಬಿತ್ತುವಿರಿ. ಏಕೆಂದರೆ ನಿಮ್ಮ ಶತ್ರುಗಳು ಅದನ್ನು
    ತಿಂದುಬಿಡುವರು.'
  tam-2017: நான் உங்களுக்குச் செய்வது என்னவென்றால், கண்களைப் பார்வையிழக்கச் செய்கிறதற்கும்,
