  hrv-hrv: 'evo što ću ja učiniti vama: podvrgnut ću vas strepnji, iznemoglosti i
    groznici što oči troše a život gase.'
  mps-mps: teda eno dagebolo dene maiabo sę e tiwai yaibao. Polo tama eno dage dwai
    wi mu ilama, te dage te tobage genuai gasi somainogo ilaibao, te tigi posolo mu
    ilibo gasi, me te dage gedu widaibao, te dagego tigi me dolaibao. Te dagego gi
    nai da bulaibao, tiali goli dagego te nai ge me sela tugobeo. Mu menio. Te boi
    bidi dabego naga sela tueibao.
  tpi-tpi: orait bai mi mekim save long yupela olsem. Wantu bai mi mekim yupela i
    pret nogut tru, na mekim yupela i kisim olkain bikpela sik, na yupela bai i kamap
    aipas, na bodi bilong yupela bai i bagarap. Yupela bai i planim gaden, tasol yupela
    bai i no inap kaikai. Ol birua tasol bai i kisim na kaikai.
  dan-1931: 'så vil også jeg gøre lige for lige imod eder og hjemsøge eder med skrækkelige
    Ulykker: Svindsot og Feberglød, så Øjnene sløves og Sjælen vansmægter. Til ingen
    Nytte sår I eders Sæd, thi eders Fjender skal fortære den.'
  vie-OVCB: 'thì đây là những điều Ta sẽ làm: Ta sẽ cho các ngươi gặp sự khủng khiếp
    thình lình, mắc bệnh lao, bệnh sốt dữ dội, làm cho mắt hao mòn, người kiệt quệ.
    Các ngươi sẽ hoài công gieo giống, vì quân thù sẽ ăn quả.'
  guj-2017: તો હું તમને આ પ્રમાણે સજા કરીશ, હું તમારા પર અત્યંત ત્રાસ વર્તાવીશ. હું
    તમારા પર એવા રોગો અને તાવ મોકલીશ કે જે તમને અંધ બનાવી દેશે અને તમારા હૃદય ઝૂર્યા
    કરશે. તમે તમારા બી વૃથા વાવશો. કારણ કે તે તમારો શત્રુ ખાશે.
  pon-2006A: I pahn kalokei kumwail. I pahn kihong kumwail nan soangen lokolok kei
    duwehte—soumwahu me sohte kak mwahula, oh karakar me pahn kahrehiong kumwail amwail
    pahn maskunla oh lupukala amwail mour. Kumwail pahn koadoahki sapwamwail kan,
    ahpw sohte pahn katepe, pwe amwail imwintihti kan pahn kaloweikumwaildi oh kangasang
    wahn sapwamwail kan.
  por-BRBSL: 'eu também o farei a vós: Eu nomearei terror sobre vós, mesmo consumo
    e febre, que consumirão os olhos, e farão a alma definhar. Semearás tua semente
    em vão, pois teus inimigos a comerão.'
  cth-cth: Nangmouh koe ka sak hane hnonaw teh, mit ronae, lungpuennae, kaluekalapnae,
    kahawi thai hoeh e patawnae hoi patawnae aphunphun ka pha sak han. Cati na kahei
    eiteh, aphu awm hoeh. Tarannaw ni a ca awh han.
  twi-twi: 'nea mɛyɛ mo ni: Mɛma mo koma atutu na mama nsamanwaw ayɛ mo, na atiridiinini
    abɔ mo. Mo ani betutu, na mo nkwa so ahuan. Mubedua nnɔbae agu kwa, efisɛ mo atamfo
    na wobedi.'
  hlt-hlt: kai loh nangmih ham hekah he ka saii van ni. Te vaengah kositloh neh mik
    hum satloh te nangmih soah lungmitnah la kan hlak vetih na hinglu a mueipuel ni.
    Na cangti khaw a poeyoek la na tuh vetih na thunkha long ni a caak eh.
  tbz-SIM: 'Ntɛ n yóó di dɔɔ̀mɛ̀: M bo duɔ́ nkɛ̀ mɛyɛi ndiɛmɛ̀ di do kɛ́ di kũɔ̃ nkɛ̀
    kukɔ̃ntonnɔɔ diɛkù di pĩ́ nkɛ̀ di nuɔ ntɑ, kɛ̀ kùu tɑ kɛ́ncɑ́ɑ́ ndi kɔ̃̀ntì. Kɛ̀
    di níí buɔtí tidiitì kɛ̀ tìi bi kɛ̀ di dootitɔbɛ̀ɛ kɔtɛní kɛ́ tì dɛ̀itɛ bɑ́ di
    bɑ́ɑ́ cɔ̃ntɛ.'
  msy-2020: kamaghɨn kɨ bizitamɨn ia damuam. Kɨ zuamɨra ia damightɨ, ia bar ikuvigh
    bar atiatigham. Kɨ ia damutɨ, ia arɨmariar bar ekiaba iniva, ian mɨkarziba puv
    fengtɨ, ian damaziba okavightɨ, ian mɨkarziba nɨmɨra su magɨrɨ mangɨ bar ikuvigham.
    Ia azenibar dagheba opar, egh ia dar daghebar aman kogham. Apanibara, da ini dar
    amam.
  azb-azb: 'Mən sizə bunu edəcəyəm: göz çıxaran və qəlbi sıxan fəlakət, vərəm, qızdırma
    göndərəcəyəm. Toxumlarınızı hədər yerə əkəcəksiniz; düşmənləriniz onlardan əmələ
    gələn məhsulu yeyəcək.'
  eng-DBY: I also will do this unto you — I will even appoint over you terror, consumption,
    and fever, which shall cause the eyes to fail, and the soul to waste away; and
    ye shall sow your seed in vain, for your enemies shall eat it.
  hin-2017: तो मैं तुम से यह करूँगा; अर्थात् मैं तुम को बेचैन करूँगा, और क्षयरोग और
    ज्वर से पीड़ित करूँगा, और इनके कारण तुम्हारी आँखें धुंधली हो जाएँगी, और तुम्हारा
    मन अति उदास होगा। और तुम्हारा बीज बोना व्यर्थ होगा, क्योंकि तुम्हारे शत्रु उसकी
    उपज खा लेंगे;
  wol-KYG: 'su boobaa li may def ak yeen mooy lii: maay jekki wàcce njàqare ci seen
    kaw, mu ànd ak woppi ràgg, yaram wu tàng jérr ak bët yu lëndëm, ngeen gën di wopp.
    Dingeen ji seenum pepp ci neen, ndax seeni noon a koy lekk.'
  eng-YLT: I also do this to you, and I have appointed over you trouble, the consumption,
    and the burning fever, consuming eyes, and causing pain of soul; and your seed
    in vain ye have sowed, and your enemies have eaten it;
  kne-kne: dosaek si dakayo babaen si adi kaagasan ay sakit ya podot ay gomodab ya
    omin-inot ay pomse. Mo man-esek kayo abe yan sayang, tan din mangobat en dakayo
    di mangan sin lames da.
  eng-WYC-2017: also I shall do these things to you; I shall visit you swiftly in
    neediness, and in burning, which shall torment your eyes, and waste your lives;
    in vain ye shall sow seed, that shall be devoured of enemies;
  eng-WMBB: 'I also will do this to you: I will appoint terror over you, even consumption
    and fever, that shall consume the eyes, and make the soul to pine away. You will
    sow your seed in vain, for your enemies will eat it.'
  urd-GVH: तो मैं जवाब में तुम पर अचानक दहशत तारी कर दूँगा। जिस्म को ख़त्म करनेवाली
    बीमारियों और बुख़ार से तुम्हारी आँखें ज़ाया हो जाएँगी और तुम्हारी जान छिन जाएगी।
    जब तुम बीज बोओगे तो बेफ़ायदा, क्योंकि दुश्मन उस की फ़सल खा जाएगा।
  rug-rug: 'si kaqu va kilasa gamu Rau, koari na tinasuna gua hire: kaqu va razani
    gamu tinarazuzu variva hodahodakana Rau si gamu, na minoho korokoro na nunuare,
    sapu boka va ridai sari na matamia meke va malohori sari na tinimia. Kaqu lete
    hobori mo gamu sari na mia linetelete, ba lopu kaqu leadi sina sari na mia kana
    pu kaqu va kilasa gamu, si kote gani si arini.'
  gaz-gaz: 'ani wantoota kanneen isinittin fida: Isaanis naasuu, dhukkuba nama huqqisu,
    dhukkuba dhagna nama gubu kan agartuu namaa balleessee jireenya namaa gogsu isinitti
    nan fida. Isin akkasumaan midhaan facaafattu; diinota keessantu nyaataatii.'
  fra-LSG: 'voici alors ce que je vous ferai. J’enverrai sur vous la terreur, la consomption
    et la fièvre, qui rendront vos yeux languissants et votre âme souffrante; et vous
    sèmerez en vain vos semences: vos ennemis les dévoreront.'
  gnn-gnn: '@see-verse:LEV.026.015'
  yal-yal: 'nayi, n ni ito nan ligama ɛ ra: N yihadin nagodoma nɛn ɛ ma, e nun fitina
    furene nun fati mawolonna, naxanye ɛ yɛɛne kalama, e yi ɛ niin ba. Ɛ sansine sima
    fuuni bayo ɛ yaxune nan e donma.'
  haw-1868: 'Na''u no keia e hana ai ia oukou, e hoomaopopo au maluna o oukou i ka
    makau, a me ka hokii, a me ka li wela e pau ai na maka, a e ehaeha ai ka naau:
    a e lulu make hewa oukou i ko oukou hua, no ka mea, na ko oukou mau enemi ia e
    ai.'
  arb-NAV: فَإِنِّي أَبْتَلِيكُمْ بِالرُّعْبِ الْمُفَاجِئِ وَدَاءِ السِّلِّ وَالْحُمَّى
    الَّتِي تُفْنِي الْعَيْنَيْنِ وَتُتْلِفُ النَّفْسَ، وَتَزْرَعُونَ عَلَى غَيْرِ
    طَائِلٍ، وَيَنْهَبُ أَعْدَاؤُكُمْ زَرْعَكُمْ.
  ewe-ewe: 'ekema nu si mawɔ mie nye: mado ŋɔdzi na mi kple asrã sesẽtɔ. Dɔléle aɖe
    fu na miaƒe ŋkuwo, eye gbɔdzɔgbɔdzɔ age ɖe miaƒe agbenɔnɔ me. Dzodzroe miaƒã miaƒe
    nukuwo, elabena miaƒe futɔwoe aɖu wo.'
  eng-LEE: Then will I also do this unto you, and I will inflict on you terror, consumption,
    and the burning ague, that consume the eyes, and cause sorrow of heart; and ye
    shall sow in vain your seed, for your enemies shall eat it.
  asm-FB: 'তেন্তে তোমালোকে এনে কৰাত মইও তোমালোকলৈ এইদৰে আচৰণ কৰিম: মই তোমালোকৰ ওপৰত
    চকু নাশকাৰী আৰু প্ৰাণ ক্ষয়কাৰী ব্যাকুলতা, যক্ষ্মাৰোগ আৰু পোৰণি জ্বৰ নিৰূপণ কৰিম;
    আৰু তোমালোকে মিছায়ে গুটি ববা; কিয়নো তোমালোকৰ শত্ৰুৱে সেইবোৰ খাব।'
  sus-A: ﭑ يِ نَن نَبَمَ وٌ رَ؛ ﭑ يِهَدِ رَفٌرٌ مَ نّ وٌ مَ، ﭑ وٌ رَقُرَ مَ نّ قُرٍ
    حَاشِ رَ نَشَن وٌ يَيٍ كَنَمَ، نَشَن وٌ بْحّ تْورْ مَ. وٌ سَنسِ شْرِيٍ سِمَ نّ
    قُقَقُ، بَرِ مَ وٌ يَشُييٍ نَ بِرِن دٌنمَ نّ.
  fra-SBL: 'voici ce que je te ferai : Je mettrai sur toi la terreur, la consomption
    et la fièvre, qui dévorent les yeux et font dépérir l''âme. Vous sèmerez en vain
    votre semence, car vos ennemis la mangeront.'
  hbo-hbo: אַף־אֲנִ֞י אֽ͏ֶעֱשֶׂה־זֹּ֣את לָכֶ֗ם וְהִפְקַדְתִּ֨י עֲלֵיכֶ֤ם בֶּֽהָלָה֙
    אֶת־הַשַּׁחֶ֣פֶת וְאֶת־הַקַּדַּ֔חַת מְכַלֹּ֥ות עֵינַ֖יִם וּמְדִיבֹ֣ת נָ֑פֶשׁ וּזְרַעְתֶּ֤ם
    לָרִיק֙ זַרְעֲכֶ֔ם וַאֲכָלֻ֖הוּ אֹיְבֵיכֶֽם׃
  eng-WYCLIFFE: Y schal visyte you swiftly in nedynesse and brennyng, which schal
    turment youre iyen, and schal waste youre lyues; in veyn ye schulen sowe seed,
    that schal be deuourid of enemyes;
  cwe-cwe: nizamtendelani yano. Nizamtowani kwa kumgalilani ludumbo lukulu lwa kusinhukila,
    utamu wa lunyalanyala, utamu wa kutula yameso na kumtendani mubande. Mwizahanda
    mbeyu zenu bila kupata chochose, kwaviya wehi wenu wawo wondawaje.
  kik-kik: 'Niĩ na niĩ nĩngamwĩka maũndũ maya: Nĩngamũrehere kĩmako, na ndĩmũrehere
    ndwari cia kũmũniina na ũndũ wa kũhiũha kwa mĩĩrĩ kũrĩa gũkaamũte maitho, na gũtũme
    mũũrwo nĩ hinya. Mũkaahaanda mbeũ tũhũ, nĩ ũndũ ikaarĩagwo nĩ thũ cianyu.'
  fra-NCL: 'voici à mon tour ce que je vous ferai : J’enverrai sur vous la terreur,
    la consomption et la fièvre, qui font languir les yeux et défaillir l’âme. Vous
    sèmerez en vain votre semence ; vos ennemis la mangeront.'
  cek-AK: nangcae nuiah hae tiah ka sak han; nangcae ih mik to kam rosak thaih, poekhaih
    kang phosak thaih, zit kathok hmuen, kaduehsak thaih kasae nathaih to kang phak
    o sak han; na tuk o ih cang loe azom pui ah om ueloe, na misanawk mah ni caa o
    tih.
  cuk-cuk: 'an weyob bemar-sabsur-imakoed: Ukiar dobed-dummad bemargi nagunonikoed,
    bonigan-dummagan, degi, uellemalad-dummagan begi an barmidagoed. Wemala, be-ibyamar
    oichogoed, degi, be-sanmar nolloo imakoed. Be-ibmar-gwag bemar binsa digmaloed,
    ar ade, dule-baigan bemar ibmar-gwag-digmaloedi gunmaloed.'
  uig-CYR: Мәнму бешиңларға шу ишларни чүшүримәнки, — Мән силәргә вәһимә селип, көзүңларни
    кор қилидиған, җениңларни зәипләштүридиған сил-ваба кесили, кезик кесилини бешиңларға
    чүшүримән. Силәр уруғуңларни бекар чечип-терийсиләр, чүнки дүшмәнлириңлар уни
    йәп кетиду.
  tel-2017: అలాగైతే నేను మీకు చేసేది ఇదే. మీమీదికి భయం రప్పిస్తాను. మీకు జ్వరం కలిగించి
    మీ కళ్ళు దెబ్బ తిని ప్రాణాలు నీరసించి పోయేలా చేస్తాను. మీరు చల్లిన విత్తనాలు వ్యర్థమైపోతాయి.
    మీ శత్రువులు వాటి పంటను తింటారు.
  hat-BSA: 'anretou, men kisa Mwen va fè nou: Mwen va apwente sou nou sibitman yon
    gwo twoub, yon maladi epwizan avèk lafyèv ki va gate zye nou, e fè nanm nan chagren.
    Konsa, nou va simen grenn nou yo san reyisi, paske se lènmi nou yo ki va manje
    li.'
  kos-kos: 'nga fah kalyei kowos. Nga fah use ongoiya inge nu fowos: kain mas su tia
    ku in akkeyeyukla, ac folla lun monuwos su ac fah akkunye motowos ac oru moul
    lowos in munaslana. Kowos ac yoki ima lowos, tusruktu ac fah wangin sripa nu suwos
    mweyen mwet lokoalok lowos ac fah kutangkowosla ac kangla ma kowos yukwiya uh.'
  hbo-WLC: אַף־אֲנִ֞י אֶֽעֱשֶׂה־זֹּ֣את לָכֶ֗ם וְהִפְקַדְתִּ֨י עֲלֵיכֶ֤ם בֶּֽהָלָה֙
    אֶת־הַשַּׁחֶ֣פֶת וְאֶת־הַקַּדַּ֔חַת מְכַלּ֥וֹת עֵינַ֖יִם וּמְדִיבֹ֣ת נָ֑פֶשׁ וּזְרַעְתֶּ֤ם
    לָרִיק֙ זַרְעֲכֶ֔ם וַאֲכָלֻ֖הוּ אֹיְבֵיכֶֽם׃
  ibo-ibo: mgbe ahụ, aga m eme ka oke ụjọ, na ọrịa na-ebibi ebibi, na ahụ ọkụ, bịakwasị
    unu. Ọrịa ndị a ga-eme ka anya unu daa mba, ọ ga-eripịakwa anụ ahụ unu. Unu ga-akụ
    mkpụrụ ubi nʼubi unu ma ndị iro unu ga-eri ha.
  ory-ory: ତେବେ ଆମ୍ଭେ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଏହିରୂପେ ବ୍ୟବହାର କରିବା; ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ଉପରେ ବ୍ୟାକୁଳତା ନିରୂପଣ କରିବା; ଅର୍ଥାତ୍‍, ଯକ୍ଷ୍ମା ଓ ଜ୍ୱର, ତାହା ତୁମ୍ଭମାନଙ୍କ ଚକ୍ଷୁ
    କ୍ଷୀଣ କରିବ ଓ ପ୍ରାଣ କ୍ଷୟ କରିବ; ଆଉ ତୁମ୍ଭେମାନେ ବୃଥାରେ ଆପଣାମାନଙ୍କ ବୀଜ ବୁଣିବ, କାରଣ
    ତୁମ୍ଭମାନଙ୍କ ଶତ୍ରୁମାନେ ତାହା ଖାଇବେ।
  chk-chk: 'iei usun mine üpwe föri ngenikemi: Üpwe awarakaieto womi niuokus watte,
    fius me pwichikar mi atopwala mesemi o akisikisala pöchökülen inisimi. Iwe, epwe
    solap ämi fofot, pun chon oputakemi repwe eni uän fotämi.'
  rop-rop: wal ai garra panishimbat yumob. Ai garra panishim yumob brabliwei, en ai
    garra jandim strongbala siknis en tharran na garra meigim yumob blainwan, en meigim
    yumob laif nogud. Wal yumob garra plentimbat sid daga, bat im kaan jidan gudwan,
    dumaji ola enami blanga yumob garra kaman en bidim yumob en olabat garra dagat
    detlot daga weya yumob bin growimapbat.
  ukr-1871: 'Так я зроблю те саме з вами: я допущу на вас страх, сухоти і пропасницю,
    від якої почорнїє в очах і душа зомлїє; і сїяти мете марно насїннє ваше, вороги
    бо ваші пожеруть його.'
  deu-1951: 'so will auch ich euch solches tun: Ich will euch heimsuchen mit Schrecken,
    Schwindsucht und Fieberhitze, davon die Augen matt werden und die Seele verschmachtet.
    Ihr werdet eure Saat vergeblich bestellen; denn eure Feinde sollen sie essen.'
  eng-JPS: 'I also will do this unto you: I will appoint terror over you, even consumption
    and fever, that shall make the eyes to fail, and the soul to languish; and ye
    shall sow your seed in vain, for your enemies shall eat it.'
  srp-1865: 'I ja æu vama uèiniti ovo: pustiæu na vas strah, suhu bolest i vruæicu,
    koje æe vam oèi iskvariti i dušu ucvijeliti; i zaludu æete sijati sjeme svoje,
    jer æe ga jesti neprijatelji vaši.'
  lug-lug: 'kale, kino kye ndibakola: Ndibaleetera entiisa eza mangu ez’embagirawo,
    n’obulwadde obw’olukonvuba obubalumya akasiiso n’omusujja, ebiribaziba amaaso
    ne bibakamulamu obulamu. Era muliteganira bwereere okusimba ebibala byammwe, kubanga
    abalabe bammwe be balibirya.'
  heb-heb: אף אני אעשה זאת לכם והפקדתי עליכם בהלה את השחפת ואת הקדחת מכלות עינים ומדיבת
    נפש וזרעתם לריק זרעכם ואכלהו איביכם׃
  ben-IRV: তোমাদের জন্য আতঙ্ক, যক্ষ্মা ও কম্পজ্বর নিরূপণ করব, যাতে তোমাদের চক্ষু ক্ষীণ
    হয়ে পড়বে ও প্রাণে ব্যথা পাবে এবং তোমাদের বীজ বপন বৃথা হবে, কারণ তোমাদের শত্রুরা
    তা খাবে।
  pan-pan: ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਇਹ ਕਰਾਂਗਾ ਅਰਥਾਤ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਡਰ, ਲਾ-ਇਲਾਜ਼ ਰੋਗ ਅਤੇ
    ਤਾਪ ਪਾਵਾਂਗਾ ਜੋ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨਗੇ ਅਤੇ ਤੁਹਾਡੇ ਮਨਾਂ ਨੂੰ ਉਦਾਸ ਕਰਨਗੇ ਅਤੇ
    ਤੁਸੀਂ ਵਿਅਰਥ ਹੀ ਆਪਣੇ ਬੀਜ ਬੀਜੋਗੇ ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਵੈਰੀ ਉਸ ਨੂੰ ਖਾ ਜਾਣਗੇ।
  mya-JVB: သင် တို့၌ ငါ ပြု လတံ့သောအမှုဟူမူကား ၊ သင် တို့၌ မျက်စိ ပျက် လျက် ၊ စိတ်ပူပန်
    လျက် ရှိစေခြင်းငှါ၊ ထိတ်လန့် သော သဘော၊ တူလာ ၊ ဖျားနာ တို့ကို သင်တို့အပေါ်မှာ ငါခန့်
    ထားမည်။ သင် တို့သည် မျိုးစေ့ ကို ကြဲ သော်လည်းအကျိုး မရှိ။ ရန်သူ တို့သည် အသီးအနှံကို
    စား ကြလိမ့်မည်။
  hmo-hmo: lau ese umui do lau panisia. Lau ese karaharaga gari dika herea umui dekenai
    do lau siaia, hanamoa diba lasi gorere, tauanina hamaragia bona hasiahua gorere,
    matakepulu idia havaraia gorere danu umui emui latanai do lau atoa, vadaeni emui
    mauri be metairametaira do idia ore. Emui uhe do umui hadoa, to anina do umui
    davaria lasi, badina umui dekenai idia tuari taudia ese do idia ania.
  urd-urd: तो मैं भी तुम्हारे साथ इस तरह पेश आऊँगा कि दहशत और तप — ए — दिक़ और बुख़ार
    को तुम पर मुक़र्रर कर दूँगा, जो तुम्हारी आँखों को चौपट कर देंगे और तुम्हारी जान
    को घुला डालेंगे, और तुम्हारा बीज बोना फ़िज़ूल होगा क्यूँकि तुम्हारे दुश्मन उसकी
    फ़सल खाएँगे;
  rus-SYN: 'то и Я поступлю с вами так: пошлю на вас ужас, чахлость и горячку, от
    которых истомятся глаза и измучится душа, и будете сеять семена ваши напрасно,
    и враги ваши съедят их;'
  bqc-SIM: 'àↄ dↄ̃ lá má kɛɛ́n kɛ: Má tó gili gɛ̃águ, mí tↄↄn vãi káágu
    ń sionao, á wɛ́ iↄ wo, á yɛ̃̀ɛɛ i láa. Á pↄ́tↄ̃ pãɛ, asa á ibɛɛↄ mɛ́ aa
    ble.'
  tcz-CHONGTHU: Keima tah in naboncha chung uva hitobang chu ka lhunsah ding. Na chung
    cheh uva lunggim hesoh lhung jeng ding chule na gam nadiu ka lhunsah a, nahai
    hu jengu jong bing leuva ka lhunsah ding ahi, namel mateu neh chai ding bep sohdoh
    ahi.
  mar-mar: जर तुम्ही तसे कराल तर मग तुम्हावर भयंकर संकटे येतील असे मी करीन; क्षयरोग
    व ताप ह्यानी मी तुम्हास पीडीन; ती तुमची दृष्टी नष्ट करतील, व तुमचा जीव घेतील;
    तुम्ही बियाणे पेराल पण तुम्हास यश मिळणार नाही तुम्हास पीक मिळणार नाही आणि तुमचे
    शत्रू तुमचे धान्य खाऊन टाकतील.
  qub-qub: Nogapis illajpita mancharachishayqui, gueshyachishayqui rupaywan, fiyu
    gueshyacunawan, ñawi nanaycunawan. Callpayquipis manami cangachu. Murupacurpis
    manami shuntanquipänachu. Poguptin-imaga chiquishojcunallami micongapaj.
  bqp-bqp: wee ye kon bɛɛ kuɑ. Kon bɛɛ bɛrum tiɑ kpɑ n de wɑsi sun bɑkɑru tu bɛɛ wɔri
    i woorɑ sere bɛɛn nɔni yi tondɑ kpɑ i n wɑhɑlɑ mɔ̀. Kɑm sɔɔrɑ i ko i bɛɛn dĩɑnu
    duure. Domi bɛɛn yibɛrɛbɑrɑ bɑ koo nu di.
  hat-hat: 'men ki jan m''ap peni nou: M''ap voye gwo malè sou nou. Maladi ap mennen
    nou. Lafyèb ap fè nou deperi. Nou p''ap ka wè nan je nou, n''ap pèdi souf nou.
    Nou va simen grenn nan jaden nou. Men, sa p''ap sèvi nou anyen, paske se lènmi
    nou yo ki va jwi rekòt nou yo.'
  eng-BSB: 'then this is what I will do to you: I will bring upon you sudden terror,
    wasting disease, and fever that will destroy your sight and drain your life. You
    will sow your seed in vain, because your enemies will eat it.'
  tod-tod: 'à wɛlɛ ʋelegi gè ʋaazu wo zosu da: Nà ziiɓɔlɔi lɔ wo zaama, kɔsɔ kolegi
    ta kɔlɔkpadimai ɗa wo zo, ti ɗa wo-ɠaazuʋɛti maaɓidi, ta ɗa ɠula wo-zii la. Wa
    wa-ani zuwuiti faza fuun nɔ, mazɔlɔɔ wo zili nuiti ta wa-molo leʋeaiti seɠe.'
  eng-WEBPB: 'I also will do this to you: I will appoint terror over you, even consumption
    and fever, that shall consume the eyes, and make the soul to pine away. You will
    sow your seed in vain, for your enemies will eat it.'
  kbq-kbq: Nagra amanahu knaza tamigahue. Ame hu'na ranknaza atre'na, tamazeri kore
    nehu'na, onkanamre krine, avufga amuho krine atranena tamavurga azeri asu nehina,
    tamatafi manime nevuta ufrigahaze. Hagi hozama antesazana amne zankna hugahie.
    Na'ankure ha' vahetamimo'za hamare'za negahaze.
  nhe-BL: Huan huajca ya ni tlen nimechchihuilis. Nimechtitlanilis se cocolistli tlen
    inmechcocoxcamacas huan se majmajtli tlen nimantzi inmechajsis, huan inquipantise
    cocolistli tlen tlahuel tlamahua. Nojquiya nimechmacas se cocolistli tlen tlatotonilotl
    tlen inmechpopoyochihuas. Huan imotlacayohua pehuas para nenpolihuis. Huan tlen
    inquitocase ipan imomila, elis san tlapic, pampa imocualancaitacahua inmechichtequilise
    huan inijuanti quicuase.
  gub-BL: 'a''e mehe azepyk putar penehe nehe. Amono kar putar ikatu ''ym ma''e penehe
    nehe: iaiw haw, ma''eahy haw, taku haw purumuagaiw ma''e teko wakàgaw henuhemaw.
    Pezutym e putar ma''eà''yz peko pe nehe. Peàmàtyry''ymar u''u putar hezuz ma''e
    wà nehe.'
  eng-DRA: 'I also will do these things to you: I will quickly visit you with poverty,
    and burning heat, which shall waste your eyes, and consume your lives. You shall
    sow your seed in vain, which shall be devoured by your enemies.'
