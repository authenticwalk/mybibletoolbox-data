verse: LEV.026.032
translations:
  mal-C: അവിടെ ജീവിക്കുന്ന നിങ്ങളുടെ ശത്രുക്കൾ ആശ്ചര്യപ്പെടത്തക്കവിധം ഞാൻതന്നെ നിങ്ങളുടെ
    ദേശത്തെ ശൂന്യമാക്കും.
  deu-TKW: Ja, ich selbst will das Land verwüsten, daß sich eure Feinde, die sich
    darin niederlassen, darüber entsetzen sollen.
  lin-lin: Ngai moko nakokotisa mobulu kati na mokili, mpe ezala banguna na bino oyo
    bakoya kovanda kati na yango bakokamwa.
  eng-LSV: and I have made the land desolate, and your enemies who are dwelling in
    it have been astonished at it.
  eng-GNV: I will also bring the land vnto a wildernes, and your enemies, which dwell
    therein, shalbe astonished thereat.
  eng-WEBSTER: 'And I will bring the land into desolation: and your enemies who dwell
    in it shall be astonished at it.'
  nhw-BL: “Nijsosolos nochi nopa tlali. Huan quema amocualancaitacahua hualase para
    moaxcatise, quiitase catli nijchijtoc huan quisentlachilise.
  swh-ONEN: Nitaiharibu nchi, ili adui zenu watakaokuja kuishi humo washangae.
  bba-bba: Kon bɛɛn tem kɑm koosiɑ. Bɛɛn yibɛrɛ be, bɑ koo nɑ bu sinɑ mi, kpɑ biti
    yu bu mwɑ.
  eng-KJVCPB: 'And I will bring the land into desolation: and your enemies which dwell
    therein shall be astonished at it.'
  luo-luo: Anaketh pinyu kendo jowasiku mabiro dakie nohum nono.
  meu-meu: Emui tano baina havahua; inaimui bae noho henia, bena bae hoalaia.
  npi-ULB: म तिमीहरूका देशलाई ध्वस्त पारिदिने छु । त्यहाँ बस्‍ने तिमीहरूका दुश्‍मनहरूले
    त्यस्तो विनाश देखेर आश्‍चर्यचकित हुने छन् ।
  yor-yor: Èmi yóò pa ilẹ̀ yín run dé bi pé ẹnu yóò ya àwọn ọ̀tá yín tí ó bá gbé ilẹ̀
    náà.
  pes-OPCB: آری، سرزمین شما را خالی از سکنه خواهم کرد به طوری که دشمنانتان در آنجا
    ساکن خواهند شد و از بلایی که بر سر شما آورده‌ام، حیران خواهند شد.
  tgl-ULB: Sisirain ko ang lupain. Sobrang mabibigla ang inyong mga kaaway na naninirahan
    doon sa pagkakasira.
  hui-hui: Ani buwa tínaga dindi mo ko hai harogola wali agali tínaga waitigi dindi
    ogoni karulo karume dindi kodane mogolo hondowa ogoni agile dindidabe laga bulebira.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ပြည်​ကို​လုံး​ဝ​ဖျက်​ဆီး​ပစ် သ​ဖြင့် သင်​တို့​၏​ပြည်​ကို​သိမ်း​ပိုက်​သော​ရန်​သူ
    တို့​ပင်​လျှင်​ထိတ်​လန့်​ကြ​လိမ့်​မည်။-
  bod-N: བདག་གིས་ཡུལ་འདི་སྟོང་པར་བྱེད་ཅིང་། ཐ་ན་ཡུལ་འདི་བཙན་འཛིན་བྱེད་མཁན་དགྲ་བོ་རྣམས་ཀྱང་ཧ་ལས་པར་འགྱུར་རོ།
    །
  sna-sna: Ndichaparadza nyika yenyu, zvokuti vavengi venyu vanogaramo vachashamiswa.
  spa-BLM: Pondré la tierra en desolación, y tus enemigos que la habitan se asombrarán
    de ella.
  cac-cac: Ol vac' lajvoquem e chon̈ab' chi', axo eb' ajc'ol ol jacan cajan d'ay,
    ol sat sc'ol eb' yilan jun chi'.
  swh-ULB: Nami nitaiharibu nchi. Adui zenu watakaokuwa wakiishi humo watashtushwa
    na uharibifu huo.
  bel-bel: і спустошу зямлю вашу, так што зьдзівяцца зь яе ворагі вашы, што пасяліліся
    на ёй;
  deu-ELBBK: Und ich werde das Land verwüsten, dass eure Feinde, die darin wohnen,
    sich darüber entsetzen sollen.
  mbb-OT: Ebengkaǥen ku is lugar niw ne egkeinuinu zà is menge kuntada niw he edsakup
    kayi.
  mal-2015: ഞാൻ ദേശത്തെ ശൂന്യമാക്കും; അതിൽ വസിക്കുന്ന നിങ്ങളുടെ ശത്രുക്കൾ അതിങ്കൽ
    ആശ്ചര്യപ്പെടും.
  rmc-rmc: Me avke zňičinava e phuv, hoj predarana mek the o ňeprijaťeľa, save la
    zalena.
  pes-OPV: و من زمین راویران خواهم ساخت، به حدی که دشمنان شماکه در آن ساکن باشند،
    متحیر خواهند شد.
  ron-1924: Вой пустии цара, аша кэ врэжмаший воштри каре о вор локуи вор рэмыне ынкремениць
    вэзынд-о.
  ben-OBCV: তোমাদের দেশ আমি ধ্বংস করব, যেন তোমাদের শত্রুরা যারা সেখানে বসবাস করে তারা
    অত্যন্ত ভীত হয়।
  som-som: Oo weliba dalkana cidla baan ka dhigi doonaa, oo cadaawayaashiinna dalka
    dhex degganuna taas way la yaabi doonaan.
  lat-VUC: Disperdamque terram vestram, et stupebunt super ea inimici vestri, cum
    habitatores illius fuerint.
  eng-ASVBT: And I will bring the land into desolation; and your enemies that dwell
    therein shall be astonished at it.
  ita-1885: E io stesso desolerò il paese; e i vostri nemici, che abiteranno in esso,
    ne saranno stupefatti.
  eng-LXXUP: And I will lay your land desolate, and your enemies who dwell in it shall
    wonder at it.
  eng-ULB: I will devastate the land. Your enemies who will live there will be shocked
    at the devastation.
  spa-VBL: Yo mismo devastaré su tierra, para que sus enemigos que vengan a vivir
    en ella se horroricen de lo que ha sucedido.
  fra-_FOB: Et je désolerai le pays tellement que vos ennemis qui y habiteront en
    seront étonnés.
  mal-mal: ഞാൻ ദേശത്തെ ശൂന്യമാക്കും; അതിൽ വസിക്കുന്ന നിങ്ങളുടെ ശത്രുക്കൾ അതിങ്കൽ ആശ്ചര്യപ്പെടും.
  urd-GVR: Maiṅ tumhāre mulk kā satyānās yoṅ karūṅga ki jo dushman us meṅ ābād ho
    jāeṅge un ke roṅgṭe khaṛe ho jāeṅge.
  suz-BL: मिनु गो रागी कली खतम पोक्‍नुङ। मिनु मेकेर जाक्‍शा बाक्‍ब इन जोरी सत्रुमी
    मेको तशा छक लाक्‍नीम।
  ita-1927: Desolerò il paese; e i vostri nemici che vi abiteranno, ne saranno stupefatti.
  ckb-ckb: خاکەکە دەکەمە چۆڵەوانی و دوژمنەکانتان کە تێیدا نیشتەجێ دەبن، سەرسام دەبن.
  eng-BBE: And I will make your land a waste, a wonder to your haters living in it.
  kan-OKCV: ನಾನು ದೇಶವನ್ನು ಹಾಳುಮಾಡುವೆನು. ಅದರಲ್ಲಿ ವಾಸವಾಗುವ ನಿಮ್ಮ ಶತ್ರುಗಳೂ ಅದಕ್ಕೆ ಆಶ್ಚರ್ಯಪಡುವರು.
  tam-2017: நான் தேசத்தைப் பாழாக்குவேன்; அதிலே குடியிருக்கிற உங்கள் எதிரிகள் பிரமிப்பார்கள்.
  spa-RV-1909: 'Yo asolaré también la tierra, y se pasmarán de ella vuestros enemigos
    que en ella moran:'
  ron-BTF: Și voi aduce țara la pustiire; și dușmanii voștri, care locuiesc în ea,
    vor fi înmărmuriți la aceasta.
  eng-WEBP: I will bring the land into desolation, and your enemies who dwell in it
    will be astonished at it.
  eng-FBV: I will devastate your land myself, so that your enemies who come and live
    in it will be horrified at what has happened.
  nld-1939: Ik zal het land verwoesten, zodat uw vijanden, die het zullen bewonen,
    er verstomd over staan.
  nch-BL: “Nijsosolos nochi nopa tali. Huan quema amocualancaitacahua hualase para
    moaxcatise, quiitase cati nijchijtoc huan quitachilise huan quitetzaitase.
  vie-1934: Ta sẽ làm xứ ra đồi bại, đến đỗi kẻ thù nghịch ở tại đó cũng lấy làm lạ.
  hin-CV: मैं तुम्हारे नगरों को सूना बना दूंगा जिससे कि तुम्हारे शत्रु जो वहां बसने
    आएंगे, इसे देख भयभीत हो जाएंगे.
  eng-OURB: I will bring the land into desolation; and your enemies that dwell therein
    will be astonished at it.
  spa-BES: Y haré de su tierra un desperdicio, un asombro para sus enemigos que viven
    en ella.
  tdx-tdx: Hampanjarieko bangý i taney vaho ho latsa ty rafelahi’ areo mivotrak’ ao,
  vid-vid: Ndoidita isi ya hemwe iwe iwifigwe ng'hatu, mbaka wang'honyo walinguhamila
    amo wobubuwala.
  eng-OKE: And I will make your country a wilderness, and your enemies who will dwell
    in it shall spread desolation upon it.
  tha-KJV: และเราจะนำแผ่นดินนั้นไปสู่การรกร้างและศั​ตรู​ของเจ้าที่อาศัยอยู่ในนั้นจะตกตะลึ​งก​ับแผ่นดินนั้น
  por-BR-2018: 'Eu assolarei também a terra, e se pasmarão dela vossos inimigos que
    nela moram:'
  deu-ELO: Und ich werde das Land verwüsten, daß eure Feinde, die darin wohnen, sich
    darüber entsetzen sollen.
  eng-WYC-2018: and I shall destroy your land, and your enemies shall be astonished
    thereon, when they shall be dwellers thereof; (and I shall destroy your land,
    and your enemies, when they become its inhabitants, shall be astonished at what
    hath happened there;)
  epo-epo: Kaj Mi dezertigos la teron, ke miregos pri ĝi viaj malamikoj, kiuj ekloĝos
    sur ĝi.
  uig-PIN: zeminni ⱨalakǝtkǝ elip barimǝn; uningda olturaⱪlaxⱪan düxmǝnliringlar bu
    ǝⱨwalƣa ⱨǝyranuⱨǝs ⱪalidu.
  beo-beo: Na da dilia soge dafawanedafa gugunufinisimu. Amaiba:le, dilia ha lai da
    dilia soge gesowai, amo ba:sea, bagadewane fofogadigimu.
  tpi-OTNT: Na mi bai bagarapim tru graun bilong yupela, olsem na taim ol birua bilong
    yupela i kisim dispela graun na i sindaun long en, bai ol i lukim na kirap nogut
    tru.
  hau-SA: Zan mai da ƙasarku kango har abokan gābanku da suke zama a wurin su yi mamaki.
  uig-LAT: zéminni halaketke élip barimen; uningda olturaqlashqan düshmenliringlar
    bu ehwalgha heyranuhes qalidu.
  nde-nde: Ilizwe ngizalitshabalalisa kuze kumangale izitha zenu ezihlala kulo.
  ton-ton: Pea te u fakalala ʻae fonua; pea ko homou ngaahi fili ʻaia ʻoku nofo ai
    tenau ofo ki ai.
  ces-1613: Já zpustím zemi, tak že ztrnou nad ní nepřátelé vaši, kteříž bydliti budou
    v ní.
  eng-WMB: I will bring the land into desolation, and your enemies who dwell in it
    will be astonished at it.
  tam-TCV: நான் உங்கள் நாட்டை பாழாக்கிப்போடுவேன். அப்பொழுது அங்கு வாழும் உங்கள் பகைவர்கள்
    திகைப்படைவார்கள்.
  ceb-ULB: Pagalaglagon ko ang yuta. Mahibulong ang inyong mga kaaway nga nagpuyo
    didto sa maong kalaglagan.
  pol-UBG: I spustoszę ziemię tak, że zdumieją się nad nią wasi wrogowie, którzy w
    niej mieszkają.
  urd-GVU: مَیں تمہارے ملک کا ستیاناس یوں کروں گا کہ جو دشمن اُس میں آباد ہو جائیں
    گے اُن کے رونگٹے کھڑے ہو جائیں گے۔
  deu-1912: Also will ich das Land wüst machen, daß eure Feinde, so darin wohnen,
    sich davor entsetzen werden.
  kan-2017: ನಾನು ನಿಮ್ಮ ದೇಶವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಹಾಳುಮಾಡುವೆನು; ಅದರಲ್ಲಿ ವಾಸವಾಗಿರುವ ನಿಮ್ಮ
    ಶತ್ರುಗಳೂ ಅದನ್ನು ನೋಡಿ ಆಶ್ಚರ್ಯಪಡುವರು.
  yap-yap: Bay gu thirif e binaw romed nge m’ay taliwen u but’, nge gin e pi to’ogor
    ni karab ra pired ngay nga gelngin e re mogothgoth nem.
  hlt-MCSB: Khohmuen te khaw ka pong sak vetih a khuikah kho aka sa na thunkha rhoek
    te pong uh ni.
  mdy-ETH: ዓጮ ታ ዒንሢኮ ጉቤና ባይዛንዳኔ፤ ዒኢካ ናንጋ ዒንሢኮ ሞርካ ዬያና ዲቃቲ ሄርሻንዳጉዲ ታ ማሃንዳኔ።
  twi-ASANTE: Ampa ara, mɛma mo asase so ada mpan na mo atamfoɔ atena so, na deɛ mɛyɛ
    mo no ayɛ mo nwanwa.
  eng-WEBU: I will bring the land into desolation, and your enemies who dwell in it
    will be astonished at it.
  bnp-bnp: Ga ratapile hatekea a malala ne mua. Na tahuna e huriki a pile ne mua ri
    bolea a malala iea ri made vona, bara ri turutu vona a maki i bele vona.
  wal-wal: “Taani intte biittaa xaissana; yaatobare he intte biittan yiidi uttiya
    morkketikka hegan garamettana.
  spa-PDDPT: También asolaré la tierra de modo que queden asombrados sus enemigos
    que moren en ella.
  gun-gun: Ambotyguepa avi 'rã pendeyvy. Ha'e nunga gui penderovaigua kuery onhemondyipa
    'rã onhemboekoa okuapy vy.
  agu-BL: ”Slo'onk yi tnum wa'n, nin yi e' icontr yil chu'l tan najewe'n tul chelpon
    yab te yi squile'.
  ilo-ULB: Dadaelekto ti daga. Makigtutto dagiti kabusoryo nga agnaed sadiay iti pannakadadaelna.
  kpg-kpg: Au gaa oho di godou henua gi huaidu, gei godou hagadaumee ala ma ga hai henua
    ginai ga goboina e ginaadou di mooho deenei.
  uig-ARA: زېمىننى ھالاكەتكە ئېلىپ بارىمەن؛ ئۇنىڭدا ئولتۇراقلاشقان دۈشمەنلىرىڭلار
    بۇ ئەھۋالغا ھەيرانۇھەس قالىدۇ.
  sus-sus: N na gɛ wo xa bɔxi kanade, wo yaxuie yati fama kaabade na xa fe ra.
  pon-2006: I pahn kamwomwala douluhl sapwamwail kan, amwail imwintihti kan me kin
    kousoanla ie pahn pwuriamweikihla soangen mwomwla wet.
  ksd-ksd: Ma ra gunan na lingling, ma kavava umana ebar nina dia ki tana diat a kaian
    ure.
  tur-YTC: Ülkeyi ıssız bırakacağım; içinde oturan düşmanlarınız buna şaşacaklar.
  grc-BRENT: Καὶ ἐξερημώσω ἐγὼ τὴν γῆν ὑμῶν, καὶ θαυμάσονται ἐπʼ αὐτῇ οἱ ἐχθροὶ ὑμῶν,
    οἱ ἐνοικοῦντες ἐν αὐτῇ.
  ind-AYT: Aku akan membuat negerimu tandus sehingga musuh-musuhmu yang menetap di
    situ akan terkejut melihatnya.
  nya-nya: Ndidzawononga dziko kotero kuti adani anu mʼmenemo adzadabwa.
  hrv-hrv: Zemlju ću ja pretvoriti u zgarište tako da će se vaši neprijatelji koji
    se u njoj nastane zaprepastiti nad njom.
  mps-mps: Te eno dagego tǫ mu dolaibao, te dagego boi bidi dabego te tǫ selama
    bidibo sogo, te augwa sulama, te dwai noma mu saibao.
  tpi-tpi: Na mi bai bagarapim tru graun bilong yupela, olsem na taim ol birua bilong
    yupela i kisim dispela graun na i sindaun long en, bai ol i lukim na kirap nogut
    tru.
  dan-1931: Jeg vil lægge eders Land øde, så eders Fjender, der bor deri, skal blive
    målløse derover;
  vie-OVCB: Ta sẽ làm cho lãnh thổ điêu tàn. Quân thù đồn trú trên ấy phải ngạc nhiên.
  guj-2017: હું તમારા દેશને એવો ઉજ્જડ કરી નાખીશ કે તમારા દુશ્મનો જે તેમાં વસશે તેઓ
    પણ તમારી દુર્દશા જોઈને વિસ્મિત બની જશે.
  pon-2006A: I pahn kamwomwala douluhl sapwamwail kan, amwail imwintihti kan me kin
    kousoanla ie pahn pwuriamweikihla soangen mwomwla wet.
  por-BRBSL: trarei a terra à desolação, e vossos inimigos que nela habitam ficarão
    espantados com ela.
  cth-cth: Na ram pueng Kai ni ka raphoe e hah hote ram dawk kaawm e na tarannaw ni
    a hmu navah, kângairu awh han.
  twi-twi: Ampa ara, mɛma mo asase so ada mpan na mo atamfo atena so, na nea mɛyɛ
    mo no ayɛ mo nwonwa.
  hlt-hlt: Khohmuen te khaw ka pong sak vetih a khuikah kho aka sa na thunkha rhoek
    te pong uh ni.
  tbz-SIM: Míì mɔ́mmuɔ nyóó pɔntɛ di kó dihɛì kɛ́dɛ́ítɛ́, kɛ̀ dɛ̀ɛ di di dootitɔbɛ̀
    bɛ̀ɛ̀ kɔ̀riní kɛ bo mbo dɛ kó dihɛì miɛkɛ.
  msy-2020: Egh kɨ ian nguazim bar a gasɨghasightɨ, ian apaniba nguazir kam inigh
    a dapiagh an gantɨ, a ikuvightɨ, me dɨgavir kuram damigham.
  azb-azb: Mən ölkənizi elə viran qoyacağam ki, oranı işğal edən düşmənləriniz baxıb
    dəhşətə gəlsinlər.
  eng-DBY: And I will bring the land into desolation; that your enemies who dwell
    there in may be astonished at it.
  hin-2017: और मैं तुम्हारे देश को सूना कर दूँगा, और तुम्हारे शत्रु जो उसमें रहते
    हैं वे इन बातों के कारण चकित होंगे।
  wol-KYG: Maay tas seenum réew, ba seen noon ya ko nangu yéemu ca.
  eng-YLT: and I have made desolate the land, and your enemies, who are dwelling in
    it, have been astonished at it.
  eng-WYC-2017: and I shall destroy your land, and your enemies shall be astonied
    thereon, when they shall be dwellers thereof;
  eng-WMBB: I will bring the land into desolation, and your enemies who dwell in it
    will be astonished at it.
  urd-GVH: मैं तुम्हारे मुल्क का सत्यानास यों करूँगा कि जो दुश्मन उसमें आबाद हो जाएंगे
    उनके रोंगटे खड़े हो जाएंगे।
  rug-rug: Kaqu huara va inete betoa Rau sa mia popoa meke sari na mia kana pu mae
    koa ia si kaqu hodahodaka nia sa tinahuara asa.
  gaz-gaz: Ani akka diinonni keessan kanneen achi jiraatan rifataniif biyyattii nan
    onsa;
  fra-LSG: Je dévasterai le pays, et vos ennemis qui l’habiteront en seront stupéfaits.
  gnn-gnn: Ga ŋunhi ŋayi yurru miriŋunydja marrtji ŋunhimalayi nhumalaŋgala wäŋalili,
    bala nhämana, ga waŋa ŋayi yurru bitjanna, ‘Dhuwalanydja yätjnha wäŋa mirithirrina,
    warrpam'thunarana buḻwaŋ'maranhara, baḏuwaḏuyunara,’ bitjanna yurru.
  yal-yal: N na ɛ yamanan kalama nɛn. Ɛ yaxune na fa dɔxɔdeni ɛ konne yi, e kabɛma
    nɛn a kalaxin ma.
  haw-1868: A e hooneoneo aku au i ka aina, a, nolaila e ilihia'i ko oukou poe enemi
    e noho ana malaila.
  arb-NAV: وَأَجْعَلُ الأَرْضَ قَفْراً فَيَرْتَاعُ مِنْ وَحْشَتِهَا أَعْدَاؤُكُمُ
    السَّاكِنُونَ فِيهَا
  ewe-ewe: Ɛ̃, mana miaƒe anyigba nazu gbegbe, miaƒe futɔwo axɔ miaƒe anyigba, eye
    woƒe nu aku le nu si mewɔ mi la ta.
  eng-LEE: 'And I will surely make desolate the land: and your enemies who dwell therein
    shall be astonished at it.'
  asm-FB: মই তোমালোকৰ দেশখন উচ্ছন্ন কৰিম; তাতে দেশত থকা তোমালোকৰ শত্ৰুবোৰে তাকে দেখি
    আচৰিত মানিব।
  sus-A: ﭑ نَ فّ وٌ شَ بْشِ كَنَدٍ، وٌ يَشُييٍ يَتِ قَمَ كَابَدٍ نَ شَ قٍ رَ.
  fra-SBL: Je réduirai le pays en ruines, et vos ennemis qui l'habitent en seront
    stupéfaits.
  hbo-hbo: וַהֲשִׁמֹּתִ֥י אֲנִ֖י אֶת־הָאָ֑רֶץ וְשָֽׁמְמ֤וּ עָלֶ֙יהָ֙ אֹֽיְבֵיכֶ֔ם
    הַיֹּשְׁבִ֖ים בָּֽהּ׃
  eng-WYCLIFFE: and Y schal destrye youre lond, and youre enemyes schulen be astonyed
    theronne, whanne thei schulen be enhabiters therof;
  cwe-cwe: Nizabananga isi yenu, mbaka wehi wenu wohamila uko wezakwazanywa.
  kik-kik: Nĩngonũha bũrũri ũcio, nginya thũ cianyu iria itũũraga kuo igege.
  fra-NCL: Je dévasterai le pays, et vos ennemis qui l’habiteront en seront stupéfaits.
  cek-AK: Na prae to angqai krang ah ka ohsak han, to naah a thungah kaom na misanawk
    mah dawnrai o tih.
  cuk-cuk: ”Be-yala bei an bibisgoed. Be-isdarmalad be-yarse nonimalogua, amarbela
    geger be-yar dakmaloed.
  uig-CYR: зиминни һалакәткә елип баримән; униңда олтирақлашқан дүшмәнлириңлар бу
    әһвалға һәйрануһәс қалиду.
  tel-2017: నేనే మీ దేశాన్ని పాడు చేసిన తరువాత దానిలో నివసించే మీ శత్రువులు దాన్ని
    చూసి ఆశ్చర్యపడతారు.
  hat-BSA: Mwen va fè peyi a dezole jiskaske lènmi nou ki vin viv ladan yo a va chagrin
    sou sa.
  kos-kos: Nga fah kunausla acn suwos in arulana musalsalu, tuh mwet lokoalok lowos
    su ac utyak nu we ac fah arulana fwefela ke lupan musalla lun acn uh.
  hbo-WLC: וַהֲשִׁמֹּתִ֥י אֲנִ֖י אֶת־הָאָ֑רֶץ וְשָֽׁמְמ֤וּ עָלֶ֙יהָ֙ אֹֽיְבֵיכֶ֔ם
    הַיֹּשְׁבִ֖ים בָּֽהּ׃
  ibo-ibo: Aga m eme ka ala unu tọgbọrọ nʼefu, mee ka ọnọdụ ịdị ala unu bụrụ ihe ga-eju
    ndị iro unu ga-ebi nʼime ya anya.
  ory-ory: ପୁଣି ଆମ୍ଭେ ଦେଶକୁ ଶୂନ୍ୟସ୍ଥାନ କରିବା ଓ ତନ୍ନିବାସୀ ତୁମ୍ଭମାନଙ୍କ ଶତ୍ରୁଗଣ ତହିଁରେ
    ଆଶ୍ଚର୍ଯ୍ୟ ଜ୍ଞାନ କରିବେ।
  chk-chk: Ewer, üpwe fokun ataela fanüemi, pwe chon oputakemi mi lefanüla lon repwe
    mairü ren.
  rop-rop: Ai garra binijimap yumob kantri brabliwei, en detlot enami blanga yumob
    hu garra kaman en teikoba det kantri blanga yumob garra brabli hatjamp.
  ukr-1871: І спустошу країну вашу, так що й вороги ваші зʼжахнуться, що пробувають
    у їй.
  deu-1951: Also will ich das Land wüste machen, daß eure Feinde, die darinnen wohnen
    werden, sich davor entsetzen sollen.
  eng-JPS: And I will bring the land into desolation; and your enemies that dwell
    therein shall be astonished at it.
  srp-1865: I opustiæu zemlju da æe joj se èuditi neprijatelji vaši, koji æe živjeti
    u njoj.
  lug-lug: Ensi yammwe ndigifuula ddungu n’abalabe bammwe abanaagibeerangamu ne bagyewuunya.
  heb-heb: והשמתי אני את הארץ ושממו עליה איביכם הישבים בה׃
  ben-IRV: আর আমি দেশ ধ্বংস করব ও সেখানে বসবাসকারী তোমাদের শত্রুরা সেই বিষয়ে চমৎকৃত
    হবে।
  pan-pan: ਮੈਂ ਉਸ ਦੇਸ਼ ਦਾ ਨਾਸ ਕਰਵਾ ਦਿਆਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਵੈਰੀ ਜੋ ਉਸ ਦੇ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ,
    ਉਹ ਇਹ ਵੇਖ ਕੇ ਹੱਕੇ-ਬੱਕੇ ਰਹਿ ਜਾਣਗੇ।
  mya-JVB: တပြည်လုံး ကို ငါ သုတ်သင် ပယ်ရှင်းသော အမှုကို၊ ထိုပြည်၌ နေ သော သင် တို့၏
    ရန်သူ တို့သည် မြင်၍ မိန်းမော တွေဝေကြလိမ့်မည်။
  hmo-hmo: “Emui tano do lau hadikaia ore momokani, vadaeni umui dekenai idia tuari
    taudia idia itaia neganai, do idia hoa bada.
  urd-urd: और मैं मुल्क को सूना कर दूँगा, और तुम्हारे दुश्मन जो वहाँ रहते हैं इस बात
    से हैरान होंगे।
  rus-SYN: опустошу землю вашу, так что изумятся о ней враги ваши, поселившиеся на
    ней;
  bqc-SIM: Má á bùsu dɛɛ, a yã́ i di á ibɛɛ pↄ́ kú weↄwa.
  tcz-CHONGTHU: Gamsung pumpi akeuseh a um ding, nagam sunguva um nakidou piteuvin
    nalung don jeng diu ahi.
  mar-mar: मी तुमचा देश ओसाड करीन; हे पाहून तुमच्या देशात राहण्यास येणारे तुमचे शत्रू
    चकित होतील.
  qub-qub: «Chay nasyun runacunata ushaypa wañuchishaj. Chaymi contrayquicuna tiyaj
    shamushpanpis manchacasharaj ricaconga.
  bqp-bqp: Kon bɛɛn tem kɑm koosiɑ. Bɛɛn yibɛrɛ be, bɑ koo nɑ bu sinɑ mi, kpɑ biti
    yu bu mwɑ.
  hat-hat: Se mwen menm ankò ki pral devaste peyi nou an. Ata lènmi nou yo ki pral
    pran peyi a pou yo rete pral sezi wè sa m'ap fè.
  eng-BSB: And I will lay waste the land, so that your enemies who dwell in it will
    be appalled.
  tod-tod: Nà ɓɔɠɔi, nà zooi zuɠoloɠolo, wo zili nuiti ti ʋaai, ti zei ná, naati
    koozu ɠa ʋili, ti laavɔ.
  eng-WEBPB: I will bring the land into desolation, and your enemies who dwell in
    it will be astonished at it.
  kbq-kbq: Hagi nagra mopatamia eri haviza ha'nena, mopatamima erisaza vahe'mo'za
    anazana nege'za, antri hu'za zmagogogu hugahaze.
  nhe-BL: “Nijxolehuas nochi nopa tlali. Huan quema imocualancaitacahua hualase para
    moaxcatise, quiitase tlen nijchijtoc huan quisentlachilise.
  gub-BL: Amuaiw putar ywy peneko haw nehe. Peàmàtyry'ymar peywy rehe wiko ma'e ràm
    ipytuhegatu putar hexak mehe wà nehe.
  eng-DRA: And I will destroy your land, and your enemies shall be astonished at it,
    when they shall be the inhabitants thereof.
