verse: LEV.026.037
translations:
  mal-C: ആരും അവരെ പിൻതുടരുന്നില്ലെങ്കിലും അവർ വാളിൽനിന്ന് ഓടുന്നവരെപ്പോലെ ഓടി ഒരാൾ
    മറ്റൊരാളുടെമേൽ തട്ടിവീഴും. ശത്രുക്കളുടെമുമ്പിൽ നിൽക്കാനുള്ള ശക്തി നിങ്ങൾക്കു ഉണ്ടാകുകയില്ല.
  deu-TKW: Und sie sollen übereinander fallen, wie auf der Flucht vor dem Schwert,
    obschon sie niemand verfolgt; und ihr sollt nicht Stand halten können vor euren
    Feinden.
  lin-lin: Bakokweya moko likolo ya moninga lokola nde bazali kokima mopanga ata soki
    moto moko te azali kolanda bango. Bokolonga te liboso ya banguna na bino.
  eng-LSV: And they have stumbled on one another, as from the face of a sword, and
    there is none pursuing, and you have no standing before your enemies,
  eng-GNV: 'They shall fall also one vpon another, as before a sword, though none
    pursue them, and ye shall not be able to stand before your enemies:'
  eng-WEBSTER: 'And they shall fall one upon another, as it were before a sword, when
    none pursueth: and ye shall have no power to stand before your enemies.'
  nhw-BL: Hasta anmocuitiquisase se ica seyoc quema ancholose quen anmechsenpanosquíaj
    amocualancaitacahua ica machete, pero amo. Huan ayacmo tleno huelis anquichihuase
    iniixpa amocualancaitacahua pampa ayacmo anquipiyase chicahualistli.
  swh-ONEN: Watajikwaa mmoja juu ya mwingine kama wakimbiao upanga, hata ingawa hakuna
    anayewafuatia. Hivyo hamtaweza kusimama mbele ya adui zenu.
  bba-bba: Bɑ koo wɔrikinɑwɑ nɡe be bɑ ɡoonɑmɔ tɑbu sɔɔ kɑ tɑkobi. Bɑ ǹ kpɛ̃ bu yɔ̃rɑ
    bu ben yibɛrɛbɑ mɑ.
  eng-KJVCPB: 'And they shall fall one upon another, as it were before a sword, when
    none pursueth: and ye shall have no power to stand before your enemies.'
  luo-luo: Ginituomre kendgi giwegi mana ka joma wasigu lawo gi ligangla, kata obedo
    ni onge ngʼama lawogi. Omiyo ok unuyud teko mar kedo gi wasiku.
  meu-meu: Tau ta ese se havadiamu negana ai bae hetutuhi heheni, dare bema heautania
    na heto. Inaimui vairadiai basio gini diba.
  npi-ULB: कसैले नखेदेको भए तापनि तिमीहरू तरवारबाट टाढा भागेझैँ भाग्‍ने छौ र एक-अर्कासँग
    ठोकिने छौ । तिमीहरूसँग आफ्ना दुश्‍मनहरूको अगाडि उभिने तागत हुने छैन ।
  yor-yor: Wọn yóò máa ṣubú lu ara wọn, bí ẹni tí ń sá fún idà nígbà tí kò sí ẹni
    tí ń lé yín. Ẹ̀yin kì yóò sì ní agbára láti dúró níwájú ọ̀tá yín.
  pes-OPCB: آری، هر چند کسی شما را تعقیب نکند، پا به فرار خواهید گذاشت و در حین فرار
    روی هم خواهید افتاد، گویی از جنگ می‌گریزید؛ و توان مقابله با دشمن را نخواهید داشت.
  tgl-ULB: Madadaganan ninyo ang isa't isa na parang tinatakbuhan ninyo ang espada,
    kahit na wala namang humahabol sa inyo. Hindi kayo magkakaroon ng kapangyarihan
    na tumayo sa harap ng inyong mga kaaway.
  hui-hui: '@see-verse:LEV.026.036'
  mya-mya: လိုက်​လံ​သူ​မ​ရှိ​ဘဲ​တစ်​ဦး​ကို​တစ်​ဦး​တိုက် မိ​၍​လဲ​ကျ​လိမ့်​မည်။ မည်​သည့်​ရန်​သူ​ကို​မျှ
    ခု​ခံ​တိုက်​ခိုက်​နိုင်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ར་མདར་རྒྱུག་མཁན་མེད་ནའང་དེ་དག་གིས་ཕན་ཚུན་བསྒྱེལ་ཞིང་། རལ་གྲིའི་ཁ་ནས་འབྲོ་བ་དང་མཚུངས།
    ཁྱོད་རྣམས་ནི་དགྲ་བོའི་མདུན་དུ་ཚུགས་མི་ཐུབ་བོ། །
  sna-sna: Vachabonderana sokunge vanotiza munondo, kunyange pasina anovadzinganisa.
    Saka hamuzogoni kumira pamberi pavavengi venyu.
  spa-BLM: Tropezarán unos con otros, como ante la espada, cuando nadie los perseguía.
    No tendrán fuerza para resistir ante sus enemigos.
  cac-cac: Ol comon telvocb'at junjun eb', ichato van yel eb' d'a oval, vach'chom
    malaj mach spechan eb'. Man̈xalaj junoc eb' ol to stec'b'ej sb'a d'a yichan̈ eb'
    ajc'ool.
  swh-ULB: Mtajikwaa kila mmoja juu ya mwenzake kama vile mlikuwa mkiukimbia upanga,
    hata kama hakutakuwa na awafukuzaye nyinyi. Hamtakuwa na nguvu ya kusimama mbele
    ya daui zenu.
  bel-bel: і спатыкнуцца адзін аб аднаго, як ад меча, тым часам як ніхто не даганяцьме,
    і ня будзе ў вас сілы супроцьстаяць ворагам вашым;
  deu-ELBBK: und sie werden einer über den anderen hinstürzen, wie vor dem Schwert,
    obwohl niemand sie jagt; und ihr werdet nicht standhalten können vor euren Feinden.
  mbb-OT: '@see-verse:LEV.026.036'
  mal-2015: ആരും ഓടിക്കാതെ അവർ വാളിന്റെ മുമ്പിൽനിന്നു എന്നപോലെ ഓടി ഒരുത്തന്റെ മേൽ
    ഒരുത്തൻ വീഴും; ശത്രുക്കളുടെ മുമ്പിൽ നില്പാൻ നിങ്ങൾക്കു കഴികയുമില്ല.
  rmc-rmc: Perena jekh pre aver, sar te denašľanas andral o mariben, kajte pre tumende
    ňiko na džala; na ela tumen zor te obačhel angle tumare ňeprijaťeľa.
  pes-OPV: و به روی یکدیگر مثل از دم شمشیر خواهند ریخت، باآنکه کسی تعاقب نکند، و شما
    را یارای مقاومت با دشمنان خود نخواهد بود.
  ron-1924: Се вор прэвэли уний песте алций ка ынаинтя сабией, фэрэ сэ фие урмэриць.
    Ну вець путя сэ стаць ын пичоаре ын фаца врэжмашилор воштри;
  ben-OBCV: কেউ তাড়া না করলেও তরোয়াল থেকে বাঁচবার তাগিদে তারা একজন অন্যজনের উপরে
    পতিত হবে। সুতরাং তোমাদের শত্রুদের সামনে তোমরা দাঁড়াতে পারবে না।
  som-som: Oo iyagoo aan ninna eryanayn ayaa midkoodba midka kale ku turunturoon doonaa
    sidii iyagoo seef ka baqanaya. Oo innaba ma aad yeelan doontaan itaal aad cadaawayaashiinna
    isku hor taagtaan.
  lat-VUC: et corruent singuli super fratres suos, quasi bella fugientes, nemo vestrum
    inimicis audebit resistere.
  eng-ASVBT: 'And they shall stumble one upon another, as it were before the sword,
    when none pursueth: and ye shall have no power to stand before your enemies.'
  ita-1885: E traboccheranno l'uno sopra l'altro, come se fuggissero davanti alla
    spada, senza però che alcuno li perseguiti; e voi non potrete durar davanti a' vostri
    nemici.
  eng-LXXUP: And brother shall disregard brother as in war, when none pursues; and
    ye shall not be able to withstand your enemies.
  eng-ULB: You will stumble over each other as though you were running from the sword,
    even though no one is chasing you. You will have no power to stand before your
    enemies.
  spa-VBL: Tropezarán unos con otros como si huyeran del ataque, aunque no venga nadie.
    No tendrás poder para resistir a tus enemigos.
  fra-_FOB: Et ils trébucheront l'un sur l'autre comme devant l'épée, sans que personne
    les poursuive; et vous ne pourrez subsister devant vos ennemis.
  mal-mal: ആരും ഓടിക്കാതെ അവർ വാളിന്റെ മുമ്പിൽനിന്ന് എന്നപോലെ ഓടി ഒരുവന്റെ മേൽ ഒരുവൻ
    വീഴും; ശത്രുക്കളുടെ മുമ്പിൽ നില്ക്കുവാൻ നിങ്ങൾക്ക് ശക്തി ഉണ്ടാവുകയുമില്ല.
  urd-GVR: Wuh ek dūsre se ṭakrā kar laṛkhaṛāeṅge goyā koī talwār le kar un ke pīchhe
    chal rahā ho hālāṅki koī nahīṅ hai. Chunāṅche tum apne dushmanoṅ kā sāmnā nahīṅ
    kar sakoge.
  suz-BL: सुइमी खेदा मपथु यो, मेकोपुकी तरवार तशा प्रोक्‍शो खोदेंशो पा, प्रोक्‍नीम।
    मिनु थोक्‍मुशा गोल्‍नीम। मोपतीके आन जोरी सत्रु आन ङोंइती राप्‍ने मचाप्‍नीम।
  ita-1927: Precipiteranno l’uno sopra l’altro come davanti alla spada, senza che
    alcuno l’insegua, e voi non potrete resistere dinanzi ai vostri nemici.
  ckb-ckb: بەسەر یەکتردا دەکەون هەروەک لە شمشێر هەڵبێن و بێ ئەوەی کەس ڕاویان بنێت،
    لەبەردەم دوژمنەکانتان هەستانەوەتان نابێت،
  eng-BBE: Falling on one another, as before the sword, when no one comes after them;
    you will give way before your haters.
  kan-OKCV: ಓಡಿಸುವವನಿಲ್ಲದೆ ಒಬ್ಬರ ಮೇಲೊಬ್ಬರು ಖಡ್ಗದ ಭಯದಿಂದಾದ ಹಾಗೆ ಬೀಳುವರು. ನಿಮ್ಮ ಶತ್ರುಗಳಿಗೆದುರಾಗಿ
    ನಿಂತುಕೊಳ್ಳುವುದು ನಿಮ್ಮಿಂದಾಗದು.
  tam-2017: துரத்துவார் இல்லாமல், பட்டயத்திற்கு முன் விழுவதுபோல, ஒருவர்மேல் ஒருவர்
    இடறிவிழுவார்கள்; உங்கள் எதிரிகளுக்குமுன் நிற்க உங்களுக்குப் பெலன் இருக்காது.
  spa-RV-1909: Y tropezarán los unos en los otros, como si huyeran delante de cuchillo,
    aunque nadie los persiga; y no podréis resistir delante de vuestros enemigos.
  ron-BTF: Și vor cădea unul peste altul, de parcă ar fi înaintea unei săbii, când
    nimeni nu îi urmărește; și nu veți avea putere să stați în picioare înaintea dușmanilor
    voștri.
  eng-WEBP: They will stumble over one another, as it were before the sword, when
    no one pursues. You will have no power to stand before your enemies.
  eng-FBV: You'll trip over each other as you run away from the attack, then though
    no one's there. You'll have no power to resist your enemies.
  nld-1939: zij struikelen over elkander als zit hen het zwaard op de hielen, ofschoon
    niemand achter hen is. Voor uw vijanden zult ge geen stand houden,
  nch-BL: Hasta anmocuitiquisase se ica seyoc quema ancholose quej elisquía amechquixtíaj
    amocualancaitacahua ica macheta, pero amo. Huan ayecmo teno huelis anquichihuase
    iniixpa amocualancaitacahua pampa ayecmo anquipiyase chicahualisti.
  vie-1934: Người nầy vấp ngã trên người kia như trước ngọn gươm, vốn chẳng ai rượt
    đuổi theo họ; các ngươi không thể chịu nổi trước mặt quân thù nghịch mình.
  hin-CV: वे लड़खड़ा कर एक दूसरे पर ऐसे गिरेंगे, मानो वे तलवार से भाग रहे हों, जबकि
    कोई भी उनका पीछा नहीं कर रहा होगा; तुम्हारे शत्रुओं के सामने खड़ा होने के लिए
    तुम्हारे अंदर शक्ति न बचेगी.
  eng-OURB: They will stumble over one another, as it were before the sword, when
    no one pursues. You will have no power to stand before your enemies.
  spa-BES: Cayendo uno sobre el otro, como ante la espada, cuando nadie viene tras
    ellos; Caerán ante sus enemigos.
  tdx-tdx: Hifampihotrake iereo hoe aolom-pibara, t’ie tsy eo mpañoridañe, le ho po-kaozarañe
    tsy hahafijohañe añatrefa’ o rafelahi’ areoo.
  vid-vid: Wochigwila vibi kota munhu yalingubilima ngondo kuno haduhu yalinguwabilimisa.
    Mowahela mong'ho wa kitowa na wang'honyo wa hemwe.
  eng-OKE: They shall thrust, one man against his brother, as (fugitives) from before
    them who destroy with the sword, while no one is pursuing and ye shall have no
    power against your adversaries;
  tha-KJV: และเขาทั้งหลายจะล้มลงทั​บก​ันและกัน เหมือนคนหนีดาบทั้งที่​ไม่มี​คนตามมา
    และเจ้าจะไม่​มี​กำลังต่อต้านศั​ตรู​ของเจ้า
  por-BR-2018: E tropeçarão uns nos outros, como se fugissem diante de espada, ainda
    que ninguém os persiga; e não podereis resistir diante de vossos inimigos.
  deu-ELO: und sie werden einer über den anderen hinstürzen, wie vor dem Schwerte,
    obwohl niemand sie jagt; und ihr werdet nicht standhalten können vor euren Feinden.
  eng-WYC-2018: and all they shall fall upon their brethren, as men fleeing battles
    (out of fear); no man of you shall be hardy to against-stand (your) enemies; (and
    they all shall fall upon their brothers, like men fearfully fleeing from battle;
    not one of you shall be hardy to stand against your enemies;)
  epo-epo: Kaj ili falos unu sur alian, kiel de glavo, dum neniu ilin pelos; kaj vi
    ne havos forton por stari antaŭ viaj malamikoj.
  uig-PIN: Gǝrqǝ ⱨeqkim ularni ⱪoƣlimisimu, dǝrwǝⱪǝ ⱪiliqtin yiⱪitilƣandǝk ular bir-birining
    üstigǝ putlixip yiⱪilidu; silǝrdǝ düxmǝnliringlarƣa ⱪarxi turƣudǝk küq ⱪalmaydu.
  beo-beo: Ha lai da dili hame sefasisia, dilia da eno enoma legagala:le dafamu. Amola
    dilia ha lai ilima dabe gegemu hamedei ba:mu.
  tpi-OTNT: '@see-verse:LEV.026.036'
  hau-SA: Za su yi karo da juna kamar waɗanda suke tsere wa takobi, ko da yake babu
    wanda yake korinsu. Ta haka ba za ku iya tsaya a gaban abokan gābanku ba.
  uig-LAT: Gerche héchkim ularni qoghlimisimu, derweqe qilichtin yiqitilghandek ular
    bir-birining üstige putliship yiqilidu; silerde düshmenliringlargha qarshi turghudek
    küch qalmaydu.
  nde-nde: Bazagwenxana angathi babalekela inkemba, lanxa kungekho muntu obaxotshayo.
    Ngakho aliyikuba lamandla okumelana lezitha zenu.
  ton-ton: 'Pea tenau tō ʻo fetaʻotaʻomi pe ʻakinautolu, ʻo hangē ko e tō ʻi he ʻao
    ʻoe heletā, ka ʻoku ʻikai ha tokotaha ʻoku tulia ʻakinautolu: pea ʻe ʻikai te
    mou maʻu ha mālohi ke tuʻu ʻi he ʻao ʻo homou fili:'
  ces-1613: A budou padati jeden přes druhého jakožto od meče, ač jich žádný honiti
    nebude; aniž kdo z vás bude moci ostáti před nepřátely svými.
  eng-WMB: They will stumble over one another, as it were before the sword, when no
    one pursues. You will have no power to stand before your enemies.
  tam-TCV: அவர்களை ஒருவரும் துரத்தாதிருந்தும் வாளுக்குத் தப்பி ஓடுகிறவர்களைப்போல்
    ஓடி, ஒருவர்மேல் ஒருவர் இடறி விழுவார்கள். இப்படியாக உங்களுக்கு உங்கள் பகைவர்களை
    எதிர்த்துநிற்க முடியாதிருக்கும்.
  ceb-ULB: Magkadinasmagay kamo sa usag-usa ingon nga nanagan kamo palayo sa espada,
    bisan pa kung walay naggukod kaninyo. Wala na kamoy gahom nga moatubang sa inyong
    mga kaaway.
  pol-UBG: I padną jeden na drugiego jakby od miecza, choć nikt ich nie będzie ścigać.
    Nie będziecie mogli się ostać przed waszymi wrogami.
  urd-GVU: وہ ایک دوسرے سے ٹکرا کر لڑکھڑائیں گے گویا کوئی تلوار لے کر اُن کے پیچھے
    چل رہا ہو حالانکہ کوئی نہیں ہے۔ چنانچہ تم اپنے دشمنوں کا سامنا نہیں کر سکو گے۔
  deu-1912: Und soll einer über den andern hinfallen, gleich als vor dem Schwert,
    da sie doch niemand jagt; und ihr sollt euch nicht auflehnen dürfen wider eure
    Feinde.
  kan-2017: ಯಾರೂ ಓಡಿಸದಿದ್ದರೂ ಕತ್ತಿಗೆ ಹೆದರಿ ಓಡುವವರಂತೆ ಒಬ್ಬರ ಮೇಲೊಬ್ಬರು ಬೀಳುವರು; ಶತ್ರುಗಳ
    ಮುಂದೆ ನಿಲ್ಲಲಾರದೆ ತತ್ತರಿಸುವಿರಿ.
  yap-yap: Bayi oloboch aymed ngu’um dol’gad ndariy be’ ni be tulufmed, nike m’ay
    gelingmed ni dabkiyag ni ngam chamgad ngak e pi to’ogor romed.
  hlt-MCSB: N'hloem uh pawt cakhaw cunghang ha dongkah bangla hlang long he a manuca
    pataeng a paloe thil vetih na thunkha rhoek hmai ah na oelnah om mahpawh.
  mdy-ETH: ዔያቶ ዳውሳ ዓሲ ባኣንቴ ዖልዚፓ ቶላኒ ጳሽካ ዓሲጉዲ ጳሽኪ ፔቴይ ባጋሢዳ ዹቂንቲ ሎኦማንዳኔ፤ ዒንሢኮ ሞርኮ ቤርታ
    ዒንሢ ዶዲ ዔቃኒ ዳንዳዓዓኬ።
  twi-ASANTE: Obiara rempamo wɔn nanso ehu enti, wɔbɛsuntisunti wɔn ho wɔn ho te sɛ
    deɛ wɔredwane afiri akono a wɔnni tumi biara a wɔde bɛgyina wɔn atamfoɔ anim no.
  eng-WEBU: They will stumble over one another, as it were before the sword, when
    no one pursues. You will have no power to stand before your enemies.
  bnp-bnp: Bara mu boru langa, mu tabuli taho lae mua, i manga a viri i lele a bainat
    na vabinga, pali i uka viri ge valili mua na bainat. Na tahuna e huriki a pile
    ri ngaru ni vaubi turane mua, bara mu keri ni vaubi turane ria.
  wal-wal: Inttena yedettiyaabi bainnan de7ishin, intte olaappe baqatiyaabaadan issoi
    issuwaara xubettana; qassi intte intte morkketu sinttan eqqanaukka intteyyo aiba
    wolqqinne de7enna.
  spa-PDDPT: Tropezarán los unos con los otros como si huyeran de la espada, sin que
    nadie los persiga. No podrán presentar resistencia delante de sus enemigos.
  gun-gun: Pe'apa 'rã jo'a-jo'a kyxe gui ho'a va'e rami, mava'eve penemonha ramo e'ỹ.
    Napepu'ã kuaavei 'rã penderovaigua kuery renonde.
  agu-BL: Nin ichucte'n tzibowle' itib. Na ni'cu'n chi najk icol itib tk'ab jun chin
    wutzile'n oyintzi', poro cya'l jun xomij tan itz'amle'n. ¡Nin cya'l nin jun tzitetz
    yi nink jal walor tan oyintzi' tu icontr!
  ilo-ULB: Agdidinnungparkayonto a kasla itartarayanyo ti kampilan, uray no awan met
    ti mangkamkamat kadakayo. Awanto ti bilegyo a tumakder iti sangoanan dagiti kabusoryo.
  kpg-kpg: Goodou ga dugidugi i godou mehanga gei di maa digau e waluwalu goodou ai,
    gei goodou e deemee di heebagi gi godou hagadaumee.
  uig-ARA: گەرچە ھېچكىم ئۇلارنى قوغلىمىسىمۇ، دەرۋەقە قىلىچتىن يىقىتىلغاندەك ئۇلار
    بىر-بىرىنىڭ ئۈستىگە پۇتلىشىپ يىقىلىدۇ؛ سىلەردە دۈشمەنلىرىڭلارغا قارشى تۇرغۇدەك
    كۈچ قالمايدۇ.
  sus-sus: E birama nɛ e boore fari, alɔ santidɛgɛma kanyi nan e fɔxɔ ra, a fa li
    mixi yo mu na e fɔxɔ ra. Wo mu nɔma tide wo yaxuie ya ra.
  pon-2006: Kumwail pahn pwumpwupw kohwei pohn emenemen kumwail ni eh sohte me pwakipwakih
    kumwail, oh kumwail sohte pahn kak mahweniong amwail imwintihti kan.
  ksd-ksd: Ba pa ta na i korot mur diat, diat a bura vartaun da di ubu diat ma ra
    pakat na vinarubu; pa na tale avat upi avat a varubu ma kavava lavur ebar.
  tur-YTC: Kovalayan yokken, sanki kılıç önündeymiş gibi birbirlerine çarpıp düşecekler.
    Düşmanlarınızın önünde duracak gücünüz olmayacak.
  grc-BRENT: Καὶ ὑπερόψεται ὁ ἀδελφὸς τὸν ἀδελφὸν ὡσεὶ ἐν πολέμῳ, οὐθενὸς κατατρέχοντος·
    καὶ οὐ δυνήσεσθε ἀντιστῆναι τοῖς ἐχθροῖς ὑμῶν.
  ind-AYT: Mereka saling tersandung satu dengan yang lain seolah kabur dari pedang,
    padahal tidak seorang pun mengejar mereka. Kamu tidak akan memiliki kekuatan untuk
    berdiri di hadapan musuh-musuhmu.
  nya-nya: Iwo adzaphunthwitsana ngati akuthawa nkhondo, ngakhale padzakhale popanda
    wowapirikitsa. Choncho simudzatha kuyima pamaso pa adani anu.
  hrv-hrv: Spoticat će se jedan o drugoga kao kad se bježi ispred mača, premda ih
    nitko neće progoniti. Nećete se održati pred svojim neprijateljima;
  mps-mps: '@see-verse:LEV.026.036'
  tpi-tpi: '@see-verse:LEV.026.036'
  dan-1931: de skal falde over hverandre, som om Sværdet var efter dem, skønt ingen
    forfølger dem; og I skal ikke holde Stand over for eders Fjender.
  vie-OVCB: Dù không người rượt đuổi, họ sẽ chạy như chạy trốn người cầm gươm, vấp
    vào nhau, ngã xuống, vì không có sức đương đầu với quân địch.
  guj-2017: વળી કોઈ પાછળ પડયું ના હોવા છતાં જાણે તલવાર પાછળ આવતી હોય તેમ તેઓ એકબીજા
    પર પડાપડી કરશે. અને શત્રુઓનો સામનો કરવાની શક્તિ પણ તેઓમાં રહેશે નહિ.
  pon-2006A: Kumwail pahn pwumpwupw kohwei pohn emenemen kumwail ni eh sohte me pwakipwakih
    kumwail, oh kumwail sohte pahn kak mahweniong amwail imwintihti kan.
  por-BRBSL: Eles tropeçarão uns sobre os outros, como se fosse antes da espada, quando
    ninguém perseguir. Não terão poder para ficar diante de seus inimigos.
  cth-cth: Apinihai pâlei hoeh eiteh taran kut dawk hoi ka yawng e patetlah buet touh
    van buet touh a rawp awh han. Taran hmalah kangdue thainae tawn mahoeh.
  twi-twi: Obiara rentaa wɔn nanso ehu nti, wobehintihintiw wɔn ho wɔn ho te sɛnea
    wɔreguan afi akono a wonni tumi biara a wɔde begyina wɔn atamfo anim no.
  hlt-hlt: N'hloem uh pawt cakhaw cunghang ha dongkah bangla hlang long he a manuca
    pataeng a paloe thil vetih na thunkha rhoek hmai ah na oelnah om mahpawh.
  tbz-SIM: Bɛ̀ bo ncokù kɛ bétírí bɛtɔbɛ̀ kɛ dò mbɛ dootitɔbɛ̀ bɛ̀ bɛ̀ti, òmɔù mɛ
    nyí bɛ̀ bɛ̀ti. Di bɑ́ɑ́ nɑ kɛ́bɑɑo di dootitɔbɛ̀.
  msy-2020: '@see-verse:LEV.026.036'
  azb-azb: büdrəyib bir-birinin üstünə yıxılacaqlar, amma onları qovan olmayacaq;
    düşmənləriniz qarşısında durmağa qüvvətiniz olmayacaq.
  eng-DBY: and they shall stumble one over another, as it were before a sword, when
    none pursueth; and ye shall have no power to stand before your enemies.
  hin-2017: जब कोई पीछा करनेवाला न हो तब भी मानो तलवार के भय से वे एक दूसरे से ठोकर
    खाकर गिरते जाएँगे, और तुम को अपने शत्रुओं के सामने ठहरने की कुछ शक्ति न होगी।
  wol-KYG: Dingeen fakkastalante di daw, ni ñu ñuy dàqe saamar, te dàqeesu leen, ba
    dungeen mana taxaw ci seen kanami noon.
  eng-YLT: And they have stumbled one on another, as from the face of a sword, and
    there is none pursuing, and ye have no standing before your enemies,
  eng-WYC-2017: and all they shall fall upon their brethren, as men fleeing battles;
    no man of you shall be hardy to against-stand enemies;
  eng-WMBB: They will stumble over one another, as it were before the sword, when
    no one pursues. You will have no power to stand before your enemies.
  urd-GVH: वह एक दूसरे से टकराकर लड़खड़ाएँगे गोया कोई तलवार लेकर उनके पीछे चल रहा
    हो हालाँकि कोई नहीं है। चुनाँचे तुम अपने दुश्मनों का सामना नहीं कर सकोगे।
  rug-rug: Kaqu vari duta pulei telemia pa mia ginovete totoso loke tie hadu gamu,
    meke lopu kaqu boka varipera la ia gamu si keke kana.
  gaz-gaz: Namni isaan ariʼu jiraachuu baatu illee isaan akkuma waan goraadee jalaa
    baqataniitti wal gufachiisu. Isin fuula diinota keessanii dura dhaabachuu hin
    dandeessan.
  fra-LSG: Ils se renverseront les uns sur les autres comme devant l’épée, sans qu’on
    les poursuive. Vous ne subsisterez point en présence de vos ennemis;
  gnn-gnn: '@see-verse:LEV.026.036'
  yal-yal: E birama nɛn e bode fari alo e nɛma e giyɛ silanfanna bun, anu muxu yo
    mi e fɔxɔ ra. Ɛ mi nɔɛ tiyɛ ɛ yaxune yɛɛ ra.
  haw-1868: A e hina lakou kekahi maluna o kekahi me he mea la mamua o ka pahikaua,
    i ka wa e ole ai he mea alualu; aole hoi e hiki iki ia oukou ke ku imua o ko oukou
    poe enemi.
  arb-NAV: وَيَعْثُرُ بَعْضُهُمْ بِبَعْضٍ كَمَنْ يَفِرُّ مِنْ أَمَامِ سَيْفٍ مِنْ
    غَيْرِ طَارِدٍ لَهُمْ، وَلا تَثْبُتُونَ أَمَامَ أَعْدَائِكُمْ
  ewe-ewe: Ɛ̃, togbɔ be ame aɖeke mele wo nyam o hã la, woasi, anɔ wo nɔewo dzi dzem
    abe ame siwo le sisim le aʋagbedzi, eye womate ŋu anɔ te ɖe futɔwo nu o ene.
  eng-LEE: 'And they shall stumble one over the other, as before the sword, without
    one pursuing: and ye shall have no power to stand up before your enemies.'
  asm-FB: আৰু কোনেও তোমালোকক খেদি নিনিলেও তৰোৱালৰ আগৰ পৰা পলাওঁতে ইজনে-সিজনৰ লগত খুন্দা
    খাই পৰিবা; আৰু শত্ৰুবোৰৰ সন্মুখত থিয় হ’বলৈ তোমালোকৰ শক্তি নাথাকিব।
  sus-A: عٍ بِرَ مَ نّ عٍ بٌورٍ قَرِ، عَلْ سَنتِدّفّمَ كَنيِ نَن عٍ قْشْ رَ، عَ قَ
    لِ مِشِ يٌ مُ نَ عٍ قْشْ رَ. وٌ مُ نْمَ تِدٍ وٌ يَشُييٍ يَ رَ.
  fra-SBL: Ils tomberont les uns sur les autres, comme devant l'épée, quand personne
    ne les poursuivra. Vous n'aurez pas la force de résister à vos ennemis.
  hbo-hbo: וְכָשְׁל֧וּ אִישׁ־בְּאָחִ֛יו כְּמִפְּנֵי־חֶ֖רֶב וְרֹדֵ֣ף אָ֑יִן וְלֹא־תִֽהְיֶ֤ה
    לָכֶם֙ תְּקוּמָ֔ה לִפְנֵ֖י אֹֽיְבֵיכֶֽם׃
  eng-WYCLIFFE: and alle schulen falle on her britheren, as fleynge bateils; no man
    of you schal be hardi to ayenstonde enemyes;
  cwe-cwe: Wezaigwila fana munhu yokimbila ng'hondo. Wezakimbila na kugwa hata one
    habule munhu yowawinga. Hamwizakuwa na nguvu yoyose ya kuwatowa wehi wenu.
  kik-kik: Makaahĩnganaga makĩũra o ta andũ maroorĩra rũhiũ rwa njora o na gũtarĩ
    mũndũ ũmaingatithĩtie. Nĩ ũndũ ũcio mũtikahota gwĩtiiria thũ cianyu.
  fra-NCL: Ils trébucheront les uns contre les autres comme devant l’épée, sans qu’on
    les poursuive ; vous ne tiendrez pas en présence de vos ennemis.
  cek-AK: Mi mah doeh patom ai to mah, sumsen zit pongah kacawn kami baktiah maeto
    nuiah maeto amtimh o tih; na misanawk hmaa ah nang doe o thai mak ai.
  cuk-cuk: Es-suid-idu wakinmamaiyob, dule bemar-bareginnanai-guosurmar-inigwele,
    na be muchub-muchub yolenanai gumaloed. Be-isdarmalad-abin bemar gwisguosurmarbalid.
  uig-CYR: Гәрчә һеч ким уларни қоғлимисиму, дәрвәқә қиличтин жиқитилғандәк улар бир-бириниң
    үстигә путлишип жиқилиду; силәрдә дүшмәнлириңларға қарши турғидәк күч қалмайду.
  tel-2017: తరిమేవాడు ఎవరూ లేకుండానే వారు కత్తిని చూసినట్టుగా ఒకడి మీద ఒకడు పడతారు.
    మీ శత్రువుల ఎదుట మీరు నిలవలేక పోతారు.
  hat-BSA: Se konsa yo va manke tonbe youn sou lòt, kòmsi yo t ap kouri kite nepe,
    malgre pèsòn pa dèyè yo. Nou p ap gen fòs pou kanpe devan lènmi nou yo.
  kos-kos: Kowos ac fah tukulkul ac atoatoai ke wanginna mwet ukwe kowos, ac kowos
    ac fah tia ku in tuyak lain kutena mwet lokoalok lowos.
  hbo-WLC: וְכָשְׁל֧וּ אִישׁ־בְּאָחִ֛יו כְּמִפְּנֵי־חֶ֖רֶב וְרֹדֵ֣ף אָ֑יִן וְלֹא־תִֽהְיֶ֤ה
    לָכֶם֙ תְּקוּמָ֔ה לִפְנֵ֖י אֹֽיְבֵיכֶֽם׃
  ibo-ibo: Nʼezie, ha ga-agba ọsọ mgbe onye ọbụla na-adịghị achụ ha ọsọ. Ha ga-adagide
    ibe ha mgbe ha na-agba ọsọ a, dịka ndị si nʼebe a na-alụ agha na-agbapụ ọsọ. Unu
    agaghị enwe ike iguzo nʼihu ndị iro unu.
  ory-ory: ପୁଣି କେହି ନ ଗୋଡ଼ାଇଲେ ହେଁ ଯେପରି ଖଡ୍ଗ ସମ୍ମୁଖରେ, ସେପରି ସେମାନେ ପରସ୍ପର ଉପରେ
    ଝୁଣ୍ଟି ପଡ଼ିବେ ଓ ଶତ୍ରୁଗଣ ସମ୍ମୁଖରେ ଠିଆ ହେବା ପାଇଁ ସେମାନଙ୍କର ବଳ ପାଇବ ନାହିଁ।
  chk-chk: Eman epwe tumula won eman, usun chök aramas ra tumula ren ar sü lupwen
    maun, nge esap wor eman a tapweriir. Epwe wor ämi pireir, pwe ousap tongeni ü
    ngeni chon oputakemi.
  rop-rop: Yumob garra buldan langa yumob kantrimen wen nobodi nomo ranimapbat yumob,
    en yumob kaan fait langa eni enami.
  ukr-1871: І будуть падати одно через другого, наче перед мечем, хоч нїхто не гнати
    ме їх; і не буде в вас снаги, щоб остоятись перед ворогами вашими.
  deu-1951: Und sie sollen übereinander fallen; wie vor dem Schwert, obschon sie niemand
    jagt; und ihr werdet euren Feinden nicht widerstehen können,
  eng-JPS: And they shall stumble one upon another, as it were before the sword, when
    none pursueth; and ye shall have no power to stand before your enemies.
  srp-1865: I padaæe jedan preko drugoga kao od maèa, a niko ih neæe tjerati; i neæete
    se moæi držati pred neprijateljima svojim.
  lug-lug: Banaagwaŋŋanangako ng’abadduka okwewonya omulabe ow’ekitala newaakubadde
    nga tewaabengawo babawondera. Bwe mutyo temuusobolenga kwolekera balabe bammwe.
  heb-heb: וכשלו איש באחיו כמפני חרב ורדף אין ולא תהיה לכם תקומה לפני איביכם׃
  ben-IRV: কেউ না তাড়ালেও তারা যেমন তলোয়ারের সামনে, তেমনি এক জন অন্যের উপরে পড়বে
    এবং শত্রুদের সামনে দাঁড়াতে তোমাদের ক্ষমতা হবে না।
  pan-pan: ਭਾਵੇਂ ਕੋਈ ਪਿੱਛਾ ਨਾ ਕਰੇ, ਤਾਂ ਵੀ ਉਹ ਤਲਵਾਰ ਦੇ ਭੈਅ ਤੋਂ ਇੱਕ ਦੂਜੇ ਉੱਤੇ ਡਿੱਗਣਗੇ
    ਅਤੇ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਅੱਗੇ ਖੜ੍ਹੇ ਹੋਣ ਲਈ ਤੁਹਾਡੇ ਵਿੱਚ ਕੁਝ ਜ਼ੋਰ ਨਾ ਰਹੇਗਾ।
  mya-JVB: အဘယ်သူမျှမ လိုက် ဘဲ ထား ဘေးမှ ပြေးသောသူကဲ့သို့ တယောက် အပေါ် မှာ တယောက်
    လဲ ကြလိမ့်မည်။ ရန်သူ ရှေ့ မှာ ရပ် နိုင်သော တန်ခိုးမ ရှိ ရ။
  hmo-hmo: Tau ta ese umui ia lulua lasi neganai, umui ta ta dekenai do umui bamepa,
    bona do umui moru kava, bona emui goada be hegeregere lasi tuari taudia do umui
    tuari henia.
  urd-urd: और वह तलवार के ख़ौफ़ से एक दूसरे से टकरा — टकरा जाएँगे बावजूद यह कि कोई
    खदेड़ता न होगा, और तुम को अपने दुश्मनों के मुक़ाबले की ताब न होगी।
  rus-SYN: и споткнутся друг на друга, как от меча, между тем как никто не преследует,
    и не будет у вас силы противостоять врагам вашим;
  bqc-SIM: Aa kwɛ kákↄ̃a lán fɛ̃nda wà ń kwɛ́òwa. Aa fↄ̃ zɛ gí ń ibɛɛↄ aɛo.
  tcz-CHONGTHU: Koima del louva ama ho le ama ho kigela chemjam in adel banga jamcheh
    diu, khat le khat kinolhua jamcheh cheh jeng ding ahiuvin, na bonchauva naki doupiteu
    masang kitia nalhuh lhuh jeng diu ahi.
  mar-mar: कोणी पाठीस लागले नसतांनाही तलवार पाठीस लागल्याप्रमाणे अडखळून एकमेंकावर
    पडतील. तुमच्या शत्रूविरूद्ध उभे राहण्याइतके बळ तुमच्यात नसणार.
  qub-qub: Pipis mana gaticachaycäshuptiquimi guërrapita gueshpiycajno tacanacur-raj
    gueshpinquipaj. Gamcunaga manami maygayquipis contrayquicunata ichipanquipächu.
  bqp-bqp: Bɑ koo wɔrikinɑwɑ nge be bɑ goonɑmɔ tɑbu sɔɔ kɑ tɑkobi. Bɑ ǹ kpɛ̃ bu yɔ̃rɑ
    bu ben yibɛrɛbɑ mɑ.
  hat-hat: Y'ap tonbe yonn sou lòt tankou nan lagè san pa gen pesonn k'ap kouri dèyè
    yo. Yo p'ap fouti kanpe pou yo goumen ak lènmi yo.
  eng-BSB: They will stumble over one another as before the sword, though no one is
    behind them. So you will not be able to stand against your enemies.
  tod-tod: Ta ɓunɛsu ɓɔɠɔ ma, eɠɛʋelei nu a ɠɛ la boɠa zɔkpɔi ɠakala, anɛɛ ni nu la
    ʋilɛni ti ʋolu. Wo la ungalɔga wo zili nuiti kakala.
  eng-WEBPB: They will stumble over one another, as it were before the sword, when
    no one pursues. You will have no power to stand before your enemies.
  kbq-kbq: Ha vahe'mo'za zamavaririzage'za ha'pima oretufe aretufema hu'za frazaza
    huta vahe'mo'za ontamavariri nazanagi ozeri tanafa azeri tanafa huta fregahaze.
    Hagi hanavetamia omnena oti hanavetineta ha' vahetamia hara huozmantegahaze.
  nhe-BL: Hasta inmocuitiquisase se ica seyoc quema incholose queja inmechsenpanosquíaj
    imocualancaitacahua ica machete, pero axtle. Huan ayoc tleno huelis inquichihuase
    iniixtla imocualancaitacahua pampa ayoc inquipiyase chicahualistli.
  gub-BL: Amo u'ar putar amo wanehe wà nehe. Nuzawy kwaw uzeàmàtyry'ym ma'e wà nehe.
    Naheta kwaw waàmàtyry'ymar wanuwake wà nehe. Nezewe rehe we uzeàmàtyry'ym putar
    wà nehe. Peàmàtyry'ymar wahem mehe naheta kwaw pekàgaw nehe. Napepuner kwaw waàmàtyry'ymaw
    rehe nehe.
  eng-DRA: And they shall every one fall upon their brethren as fleeing from wars,
    none of you shall dare to resist your enemies.
