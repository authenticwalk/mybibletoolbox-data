verse: LEV.026.011
translations:
  mal-C: ഞാൻ എന്റെ നിവാസം നിങ്ങളുടെ ഇടയിലാക്കും. ഞാൻ നിങ്ങളെ വെറുക്കുകയില്ല.
  deu-TKW: Und ich werde meinen Wohnsitz unter euch aufschlagen und keinen Widerwillen
    gegen euch hegen,
  lin-lin: Nakotia Ndako na Ngai kati na bino mpe nakotombokela bino te.
  eng-LSV: And I have given My Dwelling Place in your midst, and My soul does not
    loathe you;
  eng-GNV: And I will set my Tabernacle among you, and my soule shall not lothe you.
  eng-WEBSTER: 'And I will set my tabernacle among you: and my soul shall not abhor
    you.'
  nhw-BL: “Na nimocahuas para niitztos tlatlajco tlen amojuanti huan amo quema nimechcualancaitas.
  swh-ONEN: Nitafanya makao yangu miongoni mwenu, nami sitawachukia.
  bba-bba: Kon de bu nɛn wɑ̃ɑ yeru ɡirɑ bɛɛn suunu sɔɔ. Nɑ ǹ mɑɑ bɛɛ biru kisimɔ.
  eng-KJVCPB: 'And I will set my tabernacle amongst you: and my soul shall not abhor
    you.'
  luo-luo: Abiro loso kar dakna e dieru kendo ok anajwangʼu kata matin.
  meu-meu: Bogaragimui ai baina noho; lau laumagu ese basine dadaraimui.
  npi-ULB: म मेरो वेदी तिमीहरूकै बिचमा राख्‍ने छु, र म तिमीहरूलाई घृणा गर्ने छैनँ
    ।
  yor-yor: Èmi yóò kọ́ àgọ́ mímọ́ mi sí àárín yín. Èmi kò sì ní kórìíra yín.
  pes-OPCB: من در میان شما ساکن خواهم شد و دیگر شما را منقطع نخواهم کرد.
  tgl-ULB: Ilalagay ko ang aking tabernakulo sa inyo at hindi ko kayo itatakwil.
  hui-hui: Ani bialu kamigola i̱nibi nde tí dege dombeneha i̱naga Balai Anda biagoha
    mandagi haabo holebero. I̱na tí wahalu erembira ngialu napolebero.
  mya-mya: ငါ​သည်​တဲ​တော်​တွင်​ကိန်း​ဝပ်​သ​ဖြင့် သင်​တို့ နှင့်​အ​တူ​ရှိ​နေ​မည်။ သင်​တို့​ကို​မည်​သည့်​အ​ခါ
    မျှ​စွန့်​ပစ်​တော်​မ​မူ။-
  bod-N: བདག་གིས་རང་གི་གུར་མཆོག་ཁྱོད་ཚོའི་དཀྱིལ་དུ་འཛུགས་པ་དང་། བདག་གི་སེམས་ནས་ཁྱོད་ཚོར་སྡང་བར་ཡང་མི་བྱའོ།
    །
  sna-sna: Ndichadzika tabhenakeri yangu pakati penyu uye handizokusemai.
  spa-BLM: Pondré mi tienda entre vosotros, y mi alma no os abominará.
  cac-cac: Ol in cajnajn̈ej eyed'oc, man̈ ol ex in chaquel-laj.
  swh-ULB: Nitaliweka hema langu katikati yenu, nami stachukizwa nanyi.
  bel-bel: і пастаўлю селішча Маё сярод вас, і душа Мая не пагрэбуе вамі;
  deu-ELBBK: Und ich werde meine Wohnung in eure Mitte setzen, und meine Seele wird
    euch nicht verabscheuen;
  mbb-OT: Ed-ubpà a zuma keniyu ne kenè ku sikiyu idselikwey.
  mal-2015: ഞാൻ എന്റെ നിവാസം നിങ്ങളുടെ ഇടയിൽ ആക്കും; എന്റെ ഉള്ളം നിങ്ങളെ വെറുക്കയില്ല.
  rmc-rmc: Kerava mange maškar tumende miro kher a na džungľona mange.
  pes-OPV: و مسکن خود را در میان شما برپا خواهم کرد و جانم شمارا مکروه نخواهد داشت.
  ron-1924: Вой ашеза Локашул Меу ын мижлокул востру ши суфлетул Меу ну вэ ва уры.
  ben-OBCV: আমি তোমাদের মাঝে আমার আবাসস্থান রাখব এবং আমি তোমাদের ঘৃণা করব না।
  som-som: Oo anna taambuuggaygaan idinka dhex dhisan doonaa, oo naftayduna idinma
    karhi doonto.
  lat-VUC: Ponam tabernaculum meum in medio vestri, et non abjiciet vos anima mea.
  eng-ASVBT: 'And I will set my tabernacle among you: and my soul shall not abhor
    you.'
  ita-1885: E io farò che il mio Tabernacolo starà nel mezzo di voi; e l'anima mia
    non vi sdegnerà.
  eng-LXXUP: And I will set my tabernacle among you, and my soul shall not abhor you;
  eng-ULB: I will place my tabernacle among you, and I will not detest you.
  spa-VBL: Vendré a vivir contigo, no te rechazaré.
  fra-_FOB: Et je mettrai ma demeure au milieu de vous, et mon âme ne vous aura point
    en aversion.
  mal-mal: ഞാൻ എന്റെ നിവാസം നിങ്ങളുടെ ഇടയിൽ ആക്കും; എന്റെ ഉള്ളം നിങ്ങളെ വെറുക്കുകയില്ല.
  lit-lit: Ir aš pastatysiu savo padangtę tarp jūsų; ir mano siela nesibjaurės jumis.
  urd-GVR: Maiṅ tumhāre darmiyān apnā maskan qāym karūṅga aur tum se ghin nahīṅ khāūṅgā.
  suz-BL: गो इन कली ग्रांग्रा मदित्‍थु, इन दातेमीन आ बाक्‍तीकेम बाक्‍नुङ। येरमीया
    ७:२३; २कोरिन्‍थी ६:१६
  ita-1927: Io stabilirò la mia dimora in mezzo a voi, e l’anima mia non vi aborrirà.
  ckb-ckb: نشینگەکەم لەنێوتان دادەنێم و قێزتان لێ ناکەمەوە،
  eng-BBE: And I will put my holy House among you, and my soul will not be turned
    away from you in disgust.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನನ್ನ ಗುಡಾರವನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಮಾಡಿಕೊಳ್ಳುವೆನು. ನನ್ನ ಪ್ರಾಣವು
    ನಿಮ್ಮನ್ನು ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ.
  tam-2017: உங்கள் நடுவில் என் வாசஸ்தலத்தை நிறுவுவேன்; என் ஆத்துமா உங்களை வெறுப்பதில்லை.
  spa-RV-1909: 'Y pondré mi morada en medio de vosotros, y mi alma no os abominará:'
  ron-BTF: Și voi așeza tabernacolul meu printre voi; și sufletul meu nu se va dezgusta
    de voi.
  eng-WEBP: I will set my tent among you, and my soul won’t abhor you.
  eng-FBV: I will come and live with you—I certainly won't reject you.
  nld-1939: Dan zal Ik mijn woning onder u opslaan, u nimmer verwerpen,
  nch-BL: “Na nimocahuas para niitztos tatajco ten amojuanti huan na nimechitas para
    hueyi amopati.
  vie-1934: Ta sẽ lập chỗ ở ta giữa các ngươi, tâm hồn ta không hề ghê gớm các ngươi
    đâu.
  hin-CV: इसके अलावा मैं तुम्हारे बीच निवास करूंगा और मेरा प्राण तुमसे घृणा न करेगा.
  eng-OURB: I will set my tent among you, and my soul won’t abhor you.
  spa-BES: Y pondré mi tabernáculo entre ustedes, y no los rechazaré.
  tdx-tdx: Hapoko añivo’ areo ao i kivohokoy le tsy ho falain-troko.
  vid-vid: Ndowika honhu ha kikala ha heni hali hemwe, na siwabeza hebu.
  eng-OKE: And I will set My Tabernacle among you, and My Word shall not reject you.
  tha-KJV: และเราจะตั้งพลับพลาของเราไว้ท่ามกลางเจ้าทั้งหลาย และจิตใจของเราจะไม่​เกล​ียดเจ้า
  por-BR-2018: 'E porei minha morada em meio de vós, e minha alma não vos abominará:'
  deu-ELO: Und ich werde meine Wohnung in eure Mitte setzen, und meine Seele wird
    euch nicht verabscheuen;
  eng-WYC-2018: I shall set my tabernacle in the midst of you, and my soul shall not
    cast you away;
  epo-epo: Kaj Mi starigos Mian loĝejon inter vi, kaj Mia animo vin ne abomenos.
  uig-PIN: Mǝn Ɵz makanimni aranglarda turƣuzimǝn wǝ ⱪǝlbim silǝrdin nǝprǝtlǝnmǝydu.
  beo-beo: Na da Na sema Abula Diasu ganodini, dilia fi dogoa esalumu. Amola Na da
    dili hame yolesimu.
  tpi-OTNT: Na mi bai mi stap namel long yupela insait long haus bilong mi yet, na
    bai mi no ken givim baksait long yupela.
  hau-SA: Zan kafa wurin zamana a cikinku, ba zan kuma yi ƙyamarku ba.
  uig-LAT: Men Öz makanimni aranglarda turghuzimen we qelbim silerdin nepretlenmeydu.
  nde-nde: Ngizabeka indawo yami yokuhlala phakathi kwenu, njalo kaliyikunginenga.
  ton-ton: 'Pea te u fokotuʻu hoku fale fehikitaki ʻiate kimoutolu: pea ʻe ʻikai fehiʻa
    hoku laumālie kiate kimoutolu.'
  ces-1613: Vzdělám příbytek svůj u prostřed vás, a duše má nebude vás nenáviděti.
  eng-WMB: I will set my tent among you, and my soul won’t abhor you.
  tam-TCV: நான் என் வசிப்பிடத்தை உங்கள் மத்தியில் வைப்பேன். உங்களைப் புறக்கணிக்கமாட்டேன்.
  ceb-ULB: Ibutang ko ang akong tabernakulo taliwala kaninyo, ug dili ko kamo pasagdan.
  pol-UBG: Umieszczę też mój przybytek wśród was i moja dusza nie obrzydzi was sobie.
  urd-GVU: مَیں تمہارے درمیان اپنا مسکن قائم کروں گا اور تم سے گھن نہیں کھاؤں گا۔
  deu-1912: Ich will meine Wohnung unter euch haben, und meine Seele soll euch nicht
    verwerfen.
  kan-2017: ನಾನು ನಿಮ್ಮ ನಡುವೆ ವಾಸಮಾಡುವೆನು; ನಿಮ್ಮನ್ನು ತಳ್ಳಿಬಿಡುವುದಿಲ್ಲ.
  yap-yap: Bay gu par u fithik’med u lan e Tent rog nib thothup, ma dariy bingyal’
    ni gu ra pi’ keru’ug ngomed.
  hlt-MCSB: Nangmih lakli ah ka dap ka khueh vetih nangmih te ka hinglu. loh tuei
    voel mahpawh.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ታ ማኣሮይዳ ዴዒ ዒንሢ ባኣካ ታኣኒ ናንጋንዳኔ፤ ፔቴታዖ ታ ዒንሢ ዒፂ ሻኣኪንታዓኬ።
  twi-ASANTE: Na mɛtena mo mu, na meremmu mo animtiaa.
  eng-WEBU: I will set my tent among you, and my soul won’t abhor you.
  bnp-bnp: Iau ga made na mailo nau na kurukurune mua, i uka ma ga ngalahere ne mua.
  wal-wal: Taani ta de7iyo sohuwaa intte giddon oottana; taani inttena shenetikke.
  spa-PDDPT: Pondré mi Tabernáculo entre ustedes, y mi alma no los repugnará.
  gun-gun: Penembyte amoĩ 'rã xembojerovia atyrã, ha'e gui xenhe'ẽ py ndoroipota e'ỹvei
    ma 'rã.
  agu-BL: ”Yi in wetz na'tok tzite'j, nin quil tzinxajslen wib tzite'j.
  ilo-ULB: Ikabilkonto ti tabernakulok kadakayo, ket saankayonto a guraen.
  kpg-kpg: Au ga noho i lodo dogu Hale laa dabu i godou baahi, Au hagalee loo e huli
    gi daha mo goodou.
  uig-ARA: مەن ئۆز ماكانىمنى ئاراڭلاردا تۇرغۇزىمەن ۋە قەلبىم سىلەردىن نەپرەتلەنمەيدۇ.
  sus-sus: N luma nɛ wo sɛɛti ma, n mu mɛɛma wo ra.
  pon-2006: I pahn kin mihmi nan ei Impwal sarawio rehmwail, oh I sohte mwahn pahn
    sohpeisang kumwail.
  ksd-ksd: Ma ina page kaugu pal na varbarat livuan ta vavat, ma pa ina milikuane
    avat.
  tur-YTC: Çadırımı aranıza kuracağım, canım sizden nefret etmeyecek.
  grc-BRENT: Καὶ θήσω τὴν σκηνήν μου ἐν ὑμῖν, καὶ οὐ βδελύξεται ἡ ψυχή μου ὑμᾶς,
  ind-AYT: Aku juga akan mendirikan tempat kediaman-Ku di tengah-tengahmu, dan Aku
    tidak akan menolak kamu.
  nya-nya: Ndidzakhala pakati panu, ndipo sindidzayipidwa nanu.
  hrv-hrv: Među vama ću postaviti svoje Prebivalište i neću vas odbaciti;
  mps-mps: Te ena dage tomode bidiyu, te ena be tomode digi bidaibao, te eno dage
    tudiba me mugobeo.
  tpi-tpi: Na mi bai mi stap namel long yupela insait long haus bilong mi yet, na
    bai mi no ken givim baksait long yupela.
  dan-1931: Jeg vil opslå min Bolig midt iblandt eder, og min Sjæl skal ikke væmmes
    ved eder.
  vie-OVCB: Ta sẽ lập đền Ta để ở cùng ngươi; lòng Ta không ghét bỏ ngươi.
  guj-2017: હું તમારી મધ્યે મારો મંડપ ઊભો કરાવીશ. અને હું તમારાથી કંટાળી જઈશ નહિ.
  pon-2006A: I pahn kin mihmi nan ei Impwal sarawio rehmwail, oh I sohte mwahn pahn
    sohpeisang kumwail.
  por-BRBSL: Eu colocarei minha tenda entre vocês, e minha alma não os abominará.
  cth-cth: Kai ni panuet laipalah nangmouh koe lukkareiim ka o sak han.
  twi-twi: Na mɛtena mo mu, na merenkyi mo.
  hlt-hlt: Nangmih lakli ah ka dap ka khueh vetih nangmih te ka hinglu loh tuei voel
    mahpawh.
  tbz-SIM: Kɛ̀ n cĩ́ɛ̃̀tɛ̀ mbo di cuokɛ̀ sɑ̃́ɑ̃̀, m bɑ́ɑ́ di pɛ̃̀.
  msy-2020: Eghtɨ kɨ ian tongɨn ikɨvɨra ikɨ, akɨrim ragh ia gasaraghan kogham.
  azb-azb: Üstəlik, Mən aranızda məskunlaşacağam və sizə nifrət etməyəcəyəm.
  eng-DBY: And I will set my habitation among you; and my soul shall not abhor you;
  hin-2017: और मैं तुम्हारे बीच अपना निवास-स्थान बनाए रखूँगा, और मेरा जी तुम से घृणा
    नहीं करेगा।
  wol-KYG: «Maay samp sama kër ci seen biir te duma leen sib.
  eng-YLT: '''And I have given My tabernacle in your midst, and My soul doth not loathe
    you;'
  kne-kne: Makibeeyak en dakayo et adiak polos taynan si dakayo,
  eng-WYC-2017: I shall set my tabernacle in the midst of you, and my soul shall not
    cast you away;
  eng-WMBB: I will set my tent amongst you, and my soul won’t abhor you.
  urd-GVH: मैं तुम्हारे दरमियान अपना मसकन क़ायम करूँगा और तुमसे घिन नहीं खाऊँगा।
  rug-rug: Kaqu koa turaṉa gamu Rau koasa Qua Ipi Hopena, meke namu lopu hite kaqu
    etulu pani gamu Rau.
  gaz-gaz: Iddoo jireenya kootii isin gidduu nan godhadha; lubbuun koos isin hin balfitu.
  fra-LSG: J’établirai ma demeure au milieu de vous, et mon âme ne vous aura point
    en horreur.
  gnn-gnn: “Yo, ŋunhi nhuma yurru yukurra nhina ŋarrakalaynydja romŋura, ga märrama
    dhäruktja ŋarranha, bala ŋarranydja yurru yukurra nhinayi nhumalaŋgala ṉapuŋga
    yana; marrtji'‐marrtjinydja ŋarra yurru yukurra ŋuliyi nhumalaŋgala galki, yakana
    ŋarra yurru gonha'yun ga ḏiltjinydja wekama nhumalaŋgu. Ŋarranydja yurru nhumalaŋgu
    Garray Waŋarrnha, ga nhumanydja yurru ŋarraku yolŋuna walala.
  yal-yal: N luma nɛn ɛ yɛ, n mi n mɛ ɛ ra mumɛ!
  haw-1868: A e hoonoho au i kuu halelewa iwaena o oukou, aole hoi e hoowahawaha ko'u
    uhane ia oukou.
  arb-NAV: وَأُقِيمُ مَسْكَنِي فِي وَسَطِكُمْ وَلا أَخْذِلُكُمْ،
  ewe-ewe: Manɔ mia dome; mianye ŋunyɔnu nam o.
  eng-LEE: And I will set my dwelling among you; and my soul shall not loath you.
  asm-FB: মই তোমালোকৰ মাজত মোৰ আবাস স্থাপন কৰিম, আৰু মোৰ মনে তোমালোকক ঘিণ নকৰিব।
  sus-A: ﭑ لُمَ نّ وٌ سّيتِ مَ، ﭑ مُ مّيمَ وٌ رَ.
  fra-SBL: Je dresserai ma tente au milieu de vous, et mon âme n'aura pas horreur
    de vous.
  hbo-hbo: וְנָתַתִּ֥י מִשְׁכָּנִ֖י בְּתֹוכְכֶ֑ם וְלֹֽא־תִגְעַ֥ל נַפְשִׁ֖י אֶתְכֶֽם׃
  eng-WYCLIFFE: Y schal sette my tabernacle in the myddis of you, and my soule schal
    not caste you awey;
  cwe-cwe: Niye nizakala mgati yenu, hebu sizamuwingani bule.
  kik-kik: Ngaiga gĩikaro gĩakwa gatagatĩ kanyu, na ndikamũthũũra.
  fra-NCL: J’établirai ma demeure au milieu de vous, et mon âme ne vous prendra pas
    en dégoût.
  cek-AK: Ka hinghaih mah nangcae to panuet ai, nangcae salakah kahni im to ka sak
    han.
  cuk-cuk: ”An bemar-abargi maigu guoed. An isdar bemar-dakosulid.
  uig-CYR: Мән Өз маканимни араңларда турғузимән вә қәлбим силәрдин нәпрәтләнмәйду.
  tel-2017: నా మందిరాన్ని మీ మధ్య ఉంచుతాను. మీ విషయం నా మనస్సు అసహ్యపడదు.
  hat-BSA: Anplis, Mwen va fè domisil Mwen pami nou, e nanm Mwen p ap rejte nou.
  kos-kos: Nga fah muta inmasrlowos in Lohm Nuknuk Mutal sik, ac nga fah tiana ngetla
    liki kowos.
  hbo-WLC: וְנָתַתִּ֥י מִשְׁכָּנִ֖י בְּתוֹכְכֶ֑ם וְלֹֽא־תִגְעַ֥ל נַפְשִׁ֖י אֶתְכֶֽם׃
  ibo-ibo: Aga m eme ka ebe obibi m dịrị nʼetiti unu. Agaghị m asọ unu oyi.
  ory-ory: ଆଉ ଆମ୍ଭେ ଆପଣା ଆବାସ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ସ୍ଥାପନ କରିବା ଓ ଆମ୍ଭର ପ୍ରାଣ ତୁମ୍ଭମାନଙ୍କୁ
    ଘୃଣା କରିବ ନାହିଁ।
  chk-chk: Iwe, üpwe imweimw lefilemi lon imwei mi pin, nge üsap oputakemi.
  rop-rop: Wal ai garra jidan garram yumob langa det Seikridwan Tent, en ai kaan neba
    libum yumob.
  ukr-1871: І поставлю храмину мою посеред вас, і не гидувати ме вами душа моя;
  deu-1951: 'Ich will meine Wohnung unter euch haben, und meine Seele soll euch nicht
    verwerfen:'
  eng-JPS: And I will set My tabernacle among you, and My soul shall not abhor you.
  srp-1865: I namjestiæu stan svoj meðu vama, i duša moja neæe mrziti na vas.
  lug-lug: Ekifo kyange eky’okubeeramu nnaakiteekanga mu mmwe, era omutima gwange
    teguubatamwenga.
  heb-heb: ונתתי משכני בתוככם ולא תגעל נפשי אתכם׃
  ben-IRV: আর আমি তোমাদের মধ্যে আমার পবিত্র তাঁবু রাখব, আমি তোমাদেরকে ঘৃণা করবো না।
  pan-pan: ਅਤੇ ਮੈਂ ਆਪਣਾ ਡੇਰਾ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਖੜ੍ਹਾ ਕਰਾਂਗਾ ਅਤੇ ਮੇਰਾ ਜੀਅ ਤੁਹਾਨੂੰ ਮਾੜੇ
    ਨਾ ਸਮਝੇਗਾ।
  mya-JVB: ငါသည် စက်ဆုပ် ရွံရှာခြင်းမ ရှိဘဲ သင် တို့တွင် တဲ တော်ကို တည် မည်။
  hmo-hmo: “Lau ese umui emui huanai do lau noho, egu Palai Dubu lalonai, bona egu
    Lauma ese umui dekena amo do ia giroa lasi.
  urd-urd: और मैं अपना घर तुम्हारे बीच क़ायम रखूँगा और मेरी रूह तुमसे नफ़रत न करेगी।
  rus-SYN: и поставлю жилище Мое среди вас, и душа Моя не возгнушается вами;
  bqc-SIM: Ma kúkĩi aↄ kú á guu, mɛ́ ma nisĩna a gíázio.
  tcz-CHONGTHU: Keima tah jong nalah uva khosa ding kahin, ka lungsung jenga jong
    kidah tah a na kibol kit lou diu ahi.
  mar-mar: मी तुम्हामध्ये माझी वस्ती करीन; आणि मी तुमचा तिरस्कार करणार नाही.
  qub-qub: «Chaynöpis gamcunachömi imaypis goyäshaj. Manami imaypis yamacäshayquichu.
  bqp-bqp: Kon de bu nɛn wɑ̃ɑ yeru girɑ bɛɛn suunu sɔɔ. Nɑ ǹ mɑɑ bɛɛ biru kisimɔ.
  hat-hat: M'ap rete nan mitan nou nan kay mwen an, m'ap toujou kontan ak nou.
  eng-BSB: And I will make My dwelling place among you, and My soul will not despise
    you.
  tod-tod: Nà sèizuʋɛ ɓɛtɛ wo zaama, gè la mɔ ɠɛlɛa wo ʋa pɛ.
  eng-WEBPB: I will set my tent amongst you, and my soul won’t abhor you.
  kbq-kbq: Nagra tamagrane nemanina, namefira huoramigahue.
  nhe-BL: “Na nimocahuas para niitztos tlatlajco tlen imojuanti huan ax quema nimechcualancaitas.
  gub-BL: Aiko putar peinuinuromo nehe, tàpuzràn ihewe imonokatu pyrer pupe nehe.
    Napuir pixik kwaw pewi nehe.
  eng-DRA: I will set my tabernacle in the midst of you, and my soul shall not cast
    you off.
