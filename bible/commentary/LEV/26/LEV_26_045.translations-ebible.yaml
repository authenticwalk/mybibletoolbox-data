verse: LEV.026.045
translations:
  mal-C: എന്നാൽ, ഞാൻ അവരുടെ ദൈവമായിരിക്കേണ്ടതിനു ജനതകൾ കാൺകെ അവരെ ഈജിപ്റ്റിൽനിന്ന്
    പുറപ്പെടുവിച്ചുകൊണ്ടുവന്ന അവരുടെ പൂർവികന്മാരുമായുള്ള എന്റെ ഉടമ്പടി, ഞാൻ അവർക്കുവേണ്ടി
    ഓർക്കും. ഞാൻ യഹോവ ആകുന്നു.’ ”
  deu-TKW: Und ich will zu ihrem Besten gedenken an den Bund mit den Vorfahren, die
    ich vor den Augen der Heiden aus Ägypten weggeführt habe, um ihr Gott zu sein
    - ich, Jahwe!
  lin-lin: Nakokanisa boyokani oyo nasalaki elongo na batata na bango, oyo Ngai nabimisaki
    na Ejipito, na miso ya bikolo mosusu, mpo ete nazala Nzambe na bango. Nazali Yawe. › »
  eng-LSV: then I have remembered for them the covenant of the ancestors, whom I brought
    forth out of the land of Egypt before the eyes of the nations to become their
    God; I [am] YHWH.”
  eng-GNV: 'But I will remember for them the couenant of olde when I brought them
    out of ye land of Egypt in the sight of the heathen that I might be their God:
    I am the Lord.'
  eng-WEBSTER: 'But I will for their sakes remember the covenant of their ancestors,
    whom I brought out of the land of Egypt in the sight of the heathen, that I might
    be their God: I am the LORD.'
  nhw-BL: Huan pampa nimechicnelía, niquelnamiquis nopa camanali catli nijchihua ininhuaya
    amohuejcapan tatahua quema niquinquixti ipan tlali Egipto quema nochi sequinoc
    tlalme ehuani san mosentlachiliyayaj. Quena, niquinquixti para nielis niininTECO
    Dios.”
  swh-ONEN: Lakini kwa ajili yao nitalikumbuka agano langu na baba zao, ambao niliwatoa
    Misri mbele ya mataifa ili niwe Mungu wao. Mimi ndimi Bwana.’ ”
  bba-bba: Ben ɑrufɑɑnin sɔ̃ kon ɑrukɑwɑni ye yɑɑyɑ ye nɑ kɑ ben bɑɑbɑbɑ bɔkuɑ mi,
    ye yɑ derɑ nɑ bu yɑrɑ Eɡibitin di bwesenu kpuron nɔni biru, mɑ nɑ kuɑ ben Yinni.
    Nɛnɑ Yinni Gusunɔ.
  eng-KJVCPB: 'But I will for their sakes remember the covenant of their ancestors,
    whom I brought forth out of the land of Egypt in the sight of the heathen, that
    I might be their God: I am the Lord.'
  luo-luo: Nikech aherogi, omiyo anapar singruok mane atimo gi kweregi, mane agolo
    e piny Misri mana kane ogendini neno mondo an Jehova Nyasaye abed Nyasachgi.”
  meu-meu: Idia daidiai egu gwau-hamata, idia senedia, bese idau-idau vairadiai Aigupto
    amo na hakaudia lasi bonaedia Dirava ai nala taudia, na gwaurai henidia hamata
    ḡauna, do baina laloa tao. Lau binai Iehova.
  npi-ULB: तर तिनीहरूका खातिर मैले तिनीहरूका पुर्खाहरूसँग बाँधेको करारको सम्झना म
    गर्ने छु, जुन पुर्खाहरूलाई म तिनीहरूका परमेश्‍वर हुन सकूँ भनेर मैले मिश्र देशबाट
    बाहिर ल्याएँ । म परमप्रभु हुँ ।”
  yor-yor: Nítorí wọn, èmi ó rántí májẹ̀mú mi tí mo ti ṣe pẹ̀lú baba ńlá wọn. Àwọn
    tí mo mú jáde kúrò ní ilẹ̀ Ejibiti lójú gbogbo àwọn orílẹ̀-èdè láti jẹ́ Ọlọ́run
    wọn. Èmi ni Olúwa.’ ”
  pes-OPCB: من عهدی را که با اجداد ایشان بستم به یاد خواهم آورد، زیرا من اجداد ایشان
    را پیش چشم تمام قومها از مصر بیرون آوردم تا خدای ایشان باشم. من یهوه هستم.»
  tgl-ULB: Pero para sa kanilang kapakanan isasaisip ko ang tipan sa kanilang mga
    ninuno, na siyang aking dinala palabas mula sa lupain ng Ehipto na nasaksihan
    ng mga bansa, upang ako ay maging Diyos nila. Ako si Yahweh.”
  hui-hui: I̱na tí mitangi bialu tínaga mamali i̱nila habo nalolene bi lo wialu lenedarubi
    bibahende mitangi budai bulebero. Ani bialu tí wali agali dindi bibahendeha bi
    taratara lagalaga biaga palearu bibahendenaga deni i̱na tínaga mamali Iyibi dindiha
    howa haru tagira ibalu ogoha haru ibirugola wali agali bibahendeme i̱ninaga hongo
    timbuni wiwago ti handai haya. I̱ Anduane Homogo howa tí Isaraele wali agalinaga
    Ngode Datagaliwabeore holenaga i̱na tí haru tagira ibalu ogoha haru ibirugoni,
    lalu Anduane Homogohanda lene.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​လူ​မျိုး​တော်​၏ ဘု​ရား​ဖြစ်​အံ့​သော​ငှာ သူ​တို့​အား​အီ​ဂျစ်​ပြည်
    မှ​ထုတ်​ဆောင်​ခြင်း​ဖြင့် လူ​မျိုး​အ​ပေါင်း​တို့​အား ငါ​၏​တန်​ခိုး​ကို​ဖော်​ပြ​စဉ်​အ​ခါ​က
    သူ​တို့ ၏​ဘိုး​ဘေး​များ​နှင့်​ပြု​ခဲ့​သော​ပ​ဋိ​ညာဉ်​ကို အောက်​မေ့​သ​တိ​ရ​တော်​မူ​မည်''
    ဟု မိန့်​တော် မူ​၏။
  bod-N: བདག་ནི་དེ་དག་གི་དཀོན་མཆོག་ཡིན་པའི་ཆེད་དུ་བདག་གིས་མི་རིགས་རྣམས་ཀྱི་མཐོང་ལམ་དུ།
    དེ་དག་གི་མེས་པོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་འོངས་ནས། ངས་དེ་དག་གི་མེས་པོ་རྣམས་ཀྱི་ཁ་ཆད་དྲན་པར་བྱའོ།
    །བདག་ནི་ཡ་ཝཱེ་ཡིན་ཞེས་པའོ་གསུངས་སོ།།
  sna-sna: Asi nokuda kwavo ndicharangarira sungano yandakaita namadzitateguru avo
    vandakabudisa kubva muIjipiti pamberi pendudzi dzose kuti ndive Mwari wavo. Ndini
    Jehovha.’ ”
  spa-BLM: Pero me acordaré por ellos del pacto de sus antepasados, a quienes saqué
    de la tierra de Egipto a la vista de las naciones, para ser su Dios. Yo soy Yahvé”.
  cac-cac: Axo ol ajoc to yuj svach'iloc eb', ol in nacot in trato ix in b'o eyed'oc
    ayic ix ex vic'anelta d'a Egipto. D'a val yichan̈ juntzan̈xo chon̈ab' ix ex viq'uelta,
    yic vach' tzin och e Diosaloc. A in ton Jehová in svala', xchi Jehová d'a vin̈aj
    Moisés chi'.
  swh-ULB: Bali kwa ajili yao, nitalikumbuka agano langu na baba zao, niliowaleta
    kutoka katika nchi ya Misri machoni pa mataifa, ili niwe Mungu wao. Mimi ndimi
    Yahweh.”
  bel-bel: нагадаю ім пра запавет іхні з продкамі, якіх вывеў Я зь зямлі Егіпецкай
    перад вачыма народаў, каб быць іхнім Богам. Я Гасподзь.
  deu-ELBBK: Und ich werde ihnen meines Bundes mit den Vorfahren gedenken, die ich
    aus dem Land Ägypten vor den Augen der Nationen herausgeführt habe, um ihr Gott
    zu sein. Ich bin der HERR.
  mbb-OT: Edtumanen ku ziyà te keniyu is kebpekid-uyun ku te menge kepuun niw he impeǥawas
    ku puun te Ehipto su impeehè ku ziyà te menge nasyun is gehem ku. Mibeelan ku
    heini ziyà te menge kepuun niw su para siak is Nengazen mehimu he Megbevayè dan.
    Iyan a kes Nengazen.
  mal-2015: ഞാൻ അവരുടെ ദൈവമായിരിക്കേണ്ടതിന്നു ജാതികൾ കാൺകെ മിസ്രയീംദേശത്തുനിന്നു ഞാൻ
    കൊണ്ടുവന്ന അവരുടെ പൂർവ്വന്മാരോടു ചെയ്ത നിയമം ഞാൻ അവർക്കു വേണ്ടി ഓർക്കും; ഞാൻ യഹോവ
    ആകുന്നു.
  rmc-rmc: Vaš lenge mange leperava pre zmluva lengre dadenca, saven iľom avri andral
    o Egipt anglo jakha savore narodengre, hoj te avav lengro Del. Me som o RAJ.‘ “
  pes-OPV: بلکه برای ایشان عهد اجداد ایشان را بیاد خواهم آورد که ایشان رادر نظر امتها
    از زمین مصر بیرون آوردم، تا خدای ایشان باشم. من یهوه هستم.»
  ron-1924: Чи Ымь вой адуче аминте, спре бинеле лор, де векюл легэмынт прин каре
    й-ам скос дин цара Еӂиптулуй ын фаца нямурилор, ка сэ фиу Думнезеул лор. Еу сунт
    Домнул.’”
  ben-OBCV: কিন্তু তাদের পক্ষে তাদের পূর্বপুরুষদের সঙ্গে আমার অঙ্গীকার-চুক্তি আমি
    স্মরণ করব, মিশর থেকে সর্বজাতির গোচরে আমি যাদের বের করে আনলাম, যেন তাদের ঈশ্বর
    হতে পারি। আমি সদাপ্রভু।’ ”
  som-som: Laakiinse iyaga daraaddood ayaan u xusuusan doonaa axdigii aan la dhigtay
    awowayaashood, kuwaasoo aan, iyadoo ay quruumuhu u jeedaan, dalkii Masar uga soo
    bixiyey si aan iyaga Ilaah ugu ahaado, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: et recordabor fœderis mei pristini, quando eduxi eos de terra Ægypti in
    conspectu gentium, ut essem Deus eorum. Ego Dominus. Hæc sunt judicia atque præcepta
    et leges quas dedit Dominus inter se et filios Israël in monte Sinai per manum
    Moysi.
  eng-ASVBT: 'but I will for their sakes remember the covenant of their ancestors,
    whom I brought forth out of the land of Egypt in the sight of the nations, that
    I might be their God: I am Jehovah.'
  ita-1885: io mi ricorderò in favor loro del patto degli antichi loro, i quali io
    trassi fuor del paese di Egitto, nel cospetto delle genti, per essere loro Dio.
    Io sono il Signore.
  eng-LXXUP: And I will remember their former covenant, when I brought them out of
    the land of Egypt, out of the house of bondage before the nations, to be their
    God; I am the Lord.
  eng-ULB: But for their sakes I will call to mind the covenant with their ancestors,
    whom I brought out of the land of Egypt in the sight of the nations, so that I
    might be their God. I am Yahweh.”
  spa-VBL: Por ellos renovaré el acuerdo que hice con sus padres, a los que saqué
    de Egipto como las otras naciones observaron, para ser su Dios. Yo soy el Señor”.
  fra-_FOB: 'Et je me souviendrai en leur faveur de l''alliance faite avec leurs ancêtres,
    que j''ai fait sortir du pays d''Égypte, aux yeux des nations, pour être leur
    Dieu: Je suis l''Éternel.'
  mal-mal: ഞാൻ അവരുടെ ദൈവമായിരിക്കേണ്ടതിനു ജനതകൾ കാൺകെ ഈജിപ്റ്റിൽനിന്നു ഞാൻ കൊണ്ടുവന്ന
    അവരുടെ പൂർവ്വികന്മാരോടു ചെയ്ത നിയമം ഞാൻ അവർക്കുവേണ്ടി ഓർക്കും; ഞാൻ യഹോവ ആകുന്നു’”.
  urd-GVR: Maiṅ un kī ḳhātir un ke bāpdādā ke sāth bandhā huā ahd yād karūṅga, un
    logoṅ ke sāth ahd jinheṅ maiṅ dūsrī qaumoṅ ke deḳhte deḳhte Misr se nikāl lāyā
    tāki un kā Ḳhudā hūṅ. Maiṅ Rab hūṅ.”
  suz-BL: तन्‍न गो मेको आन कली मिम्‍शा, आन किकी पिपी नु पशो आं कबल मिम्‍नुङ। गो नेल्‍ल
    रागी ङा मुरपुकीम तचा ङा पा मेको आन परमप्रभु दुम्‍तीके, मेको आन कली इजीप्‍त रागी
    रे ग्रुंइशा चाक्‍ताक्‍मी। गो परमप्रभु यावे नङ” दे परमप्रभु यावेमी देंत। उत्‍पत्ती
    १२:७
  ita-1927: ma per amor d’essi mi ricorderò del patto stretto coi loro antenati, i
    quali trassi dal paese d’Egitto, nel cospetto delle nazioni, per essere il loro
    Dio. Io sono l’Eterno”.
  ckb-ckb: بەڵکو لە پێناویان یادی ئەو پەیمانەیان بۆ دەکەمەوە کە لەگەڵ باوباپیرانیان
    بەستم، ئەوانەی لەبەرچاوی نەتەوەکان لە خاکی میسرەوە دەرمهێنان هەتا ببمە خودای خۆیان.
    من یەزدانم.“»
  eng-BBE: 'And because of them I will keep in mind the agreement which I made with
    their fathers, whom I took out of the land of Egypt before the eyes of the nations,
    to be their God: I am the Lord.'
  kan-OKCV: ನಾನು ಅವರ ಪಿತೃಗಳ ಸಂಗಡ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಂಡು, ಅವರಿಗೆ
    ಹಿತವನ್ನೇ ಮಾಡುವೆನು. ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರಬೇಕೆಂದೇ, ಅವರ ಪಿತೃಗಳನ್ನು ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಮುಂದೆ
    ಈಜಿಪ್ಟಿನಿಂದ ಬರಮಾಡಿದೆನು. ನಾನೇ ಯೆಹೋವ ದೇವರು.’ ”
  tam-2017: அவர்களுடைய தேவனாக இருக்கும்படிக்கு, நான் அன்னிய மக்களின் கண்களுக்கு முன்பாக
    எகிப்துதேசத்திலிருந்து அவர்களைப் புறப்படச்செய்து, அவர்களுடைய முன்னோர்களுடன் நான்
    செய்த உடன்படிக்கையை அவர்களுக்காக நினைவுகூருவேன்; நான் யெகோவா என்று சொல் என்றார்.
  spa-RV-1909: 'Antes me acordaré de ellos por el pacto antiguo, cuando los saqué
    de la tierra de Egipto á los ojos de las gentes, para ser su Dios: Yo Jehová.'
  ron-BTF: 'Dar de dragul lor îmi voi aminti legământul strămoșilor lor, pe care i-am
    scos din țara Egiptului înaintea ochilor păgânilor, ca să fiu Dumnezeul lor: Eu
    sunt DOMNUL.'
  eng-WEBP: But I will for their sake remember the covenant of their ancestors, whom
    I brought out of the land of Egypt in the sight of the nations, that I might be
    their God. I am the LORD.’”
  eng-FBV: Because of them I will renew the agreement I made with their fathers, those
    I led out of Egypt as the other nations watched, in order that I might be their
    God. I am the Lord.”
  nld-1939: 'Maar Ik zal voor hen het Verbond met hun vaderen gedenken, die Ik voor
    de ogen der volken uit Egypte heb geleid, om hun God te zijn: Ik Jahweh!'
  nch-BL: Huan pampa nimechicnelía, niquelnamiquis nopa camanali cati nijchijqui inihuaya
    amohuejcapan tatahua quema niquinquixti ipan tali Egipto quema nochi sequinoc
    talme ehuani san motachiliyayaj. Quena, niquinquixti para nielis niininTECO Dios.”
  vie-1934: Ta vì họ sẽ nhớ lại sự giao ước đã lập cùng tổ phụ họ mà ta đã đem ra
    khỏi xứ Ê-díp-tô trước mặt các dân, đặng làm Đức Chúa Trời của họ. Ta là Đức Giê-hô-va.
  hin-CV: मैं उनके उन पूर्वजों से की गई वाचा को स्मरण करूंगा, जिन्हें मैं जातियों
    के देखते-देखते मिस्र से निकालकर लाया था कि मैं उनका परमेश्वर हो जाऊं. मैं ही याहवेह
    हूं.’ ”
  eng-OURB: but I will for their sake remember the covenant of their ancestors, whom
    I brought out of the land of Egypt [Abode of slavery] in the sight of the nations,
    that I might be their God. I am Adonai.’”
  spa-BES: 'Y a causa de ellos, recordaré el acuerdo que hice con sus padres, a quienes
    saqué de la tierra de Egipto ante los ojos de las naciones, para ser su Dios:
    Yo soy el Señor.'
  tdx-tdx: Le ho tiahiko ty ama’ iareo i fañinako aman-droae’ iareo t’ie nakareko
    an-tane Mitsraime añe am-pahaisaha’ o kilakila ondatioy, le ho Andrianañahare’
    iareo; Izaho Iehovà.
  vid-vid: Ila kwa chiwalo cha hewo ndokumbuchila ilagano lyonditile na wasekulu wa
    hewo na londiwalavile kuli isi ya Misili, kuno isi zeng'ha zilolela, leka heni
    ndiwe Nguluwi wa hewo. Heni nda Mkulu Nguluwi.”
  eng-OKE: But I will remember the former covenant with them whom I brought out of
    the land of Mizraim in the eyes of the nations, that I might be their God. I am
    the Lord.
  tha-KJV: เพราะเห็นแก่เขาเราจะรำลึกถึงพันธสัญญาซึ่​งม​ีต่อบรรพบุรุษของเขา ผู้​ซึ่งเราได้พาเขาออกมาจากแผ่นดิ​นอ​ียิปต์ท่ามกลางสายตาของบรรดาประชาชาติ
    เพื่อเราจะได้เป็นพระเจ้าของเขา เราคือพระเยโฮวาห์”
  por-BR-2018: 'Antes me lembrarei deles pelo pacto antigo, quando os tirei da terra
    do Egito aos olhos das nações, para ser seu Deus: Eu sou o SENHOR.'
  deu-ELO: Und ich werde ihnen meines Bundes mit den Vorfahren gedenken, die ich aus
