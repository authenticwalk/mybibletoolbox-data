    আগতে মিচৰ দেশৰ পৰা উলিয়াই আনিলোঁ, তেওঁলোকৰ সেই পুৰ্ব্বপুৰুষসকলৰে সৈতে কৰা মোৰ
    নিয়মটি তেওঁলোকৰ মঙ্গলৰ অৰ্থে সোঁৱৰিম; মই যিহোৱা।”
  sus-A: ﭑ نَن ﭑ حْشْ سَمَ نّ ﭑ مَ سَاتّ سِنفٍ شْن مَ، ﭑ عٍ رَ مِنِ مِسِرَ بْشِ رَ
    سِيٍ يَ شْرِ تّمُي نَشّ، عَلَكٌ ﭑ شَ قِندِ عٍ مَرِفِ عَلَ رَ. عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: Mais je me souviendrai, à cause d'eux, de l'alliance de leurs ancêtres,
    que j'ai fait sortir du pays d'Égypte aux yeux des nations, pour être leur Dieu.
    Je suis Yahvé. »
  hbo-hbo: וְזָכַרְתִּ֥י לָהֶ֖ם בְּרִ֣ית רִאשֹׁנִ֑ים אֲשֶׁ֣ר הֹוצֵֽאתִי־אֹתָם֩ מֵאֶ֨רֶץ
    מִצְרַ֜יִם לְעֵינֵ֣י הַגֹּויִ֗ם לִהְיֹ֥ת לָהֶ֛ם לֵאלֹהִ֖ים אֲנִ֥י יְהוָֽה׃
  eng-WYCLIFFE: And Y schal haue mynde of my formere boond of pees, whanne Y ledde
    hem out of the lond of Egipt, in the siyt of hethene men, that Y schulde be her
    God; Y am the Lord God.
  cwe-cwe: Kwa ichimu icho nizakumbuka lagano jangu donikile na wasaho zawo voniwahamize
    kulawa kuna iisi ya Misili haulongozi ha wanhu wa zisi zose muladi niwe Mulungu
    wawo, niye niiyo Mndewa Mulungu.’ ”
  kik-kik: No nĩ ũndũ wao, nĩngaririkana kĩrĩkanĩro gĩakwa na maithe mao, arĩa ndaarutire
    bũrũri wa Misiri mbere ya ndũrĩrĩ nĩgeetha nduĩke Ngai wao. Niĩ nĩ niĩ Jehova.’ ”
  fra-NCL: Je me souviendrai en leur faveur de l’alliance conclue avec leurs ancêtres,
    que j’ai fait sortir du pays d’Égypte, aux yeux des nations, pour être leur Dieu.
    Je suis Yahweh. »
  cek-AK: Nihcae ih Sithaw ah ka oh hanah, Sithaw panoek ai kaminawk mikhnuk ah, Izip
    prae hoiah ka zaeh ih, nihcae cunkungnawk hoi ka sak ih lokmaihaih to nihcae han
    ka pahnet pae mak ai; Kai loe Angraeng ah ka oh, tiah a thuih, tiah a naa.
  cuk-cuk: Be-dadgan-ebo-an-igar-mesisad, an iegosulid. Deun, an bemar-Bab-Dummadga-guega,
    Egipto-yargi dulemar-baigan-wagab an bemar-onosad. Ani an Bab-Jehová gued.”
  uig-CYR: Мән бәлки уларни дәп, уларниң Худаси болушқа әлләрниң көзи алдида Мисир
    зиминидин чиқирип кәлгән ата-бовилири билән бағлашқан әһдәмни есимдә тутимән.
    Мән Пәрвәрдигардурмән.
  tel-2017: నేను వారికి దేవుడనై ఉండేలా వారి పూర్వికులను వివిధ జాతులు చూస్తుండగా ఐగుప్తులో
    నుండి రప్పించి వారితో చేసిన నిబంధనను ఆ పూర్వికులను బట్టి జ్ఞాపకం చేసుకుంటాను.
    నేను యెహోవాను, అని చెప్పు” అన్నాడు.
  hat-BSA: Men Mwen va sonje yo pou akò avèk zansèt yo a, ke M te mennen fè yo sòti
    nan peyi Égypte devan zye a tout nasyon yo, pou Mwen ta kapab vin Bondye pa yo.
    Mwen se SENYÈ a.”
  kos-kos: Nga ac fah aksasuye wuleang su nga tuh orala yurin mwet matu lalos ke pacl
    se nga tuh akkalemye nu sin mutunfacl nukewa lupan ku luk, ac use mwet luk liki
    facl Egypt, in oru tuh nga, LEUM GOD, fah God lalos.”
  hbo-WLC: וְזָכַרְתִּ֥י לָהֶ֖ם בְּרִ֣ית רִאשֹׁנִ֑ים אֲשֶׁ֣ר הוֹצֵֽאתִי־אֹתָם֩ מֵאֶ֨רֶץ
    מִצְרַ֜יִם לְעֵינֵ֣י הַגּוֹיִ֗ם לִהְיֹ֥ת לָהֶ֛ם לֵאלֹהִ֖ים אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Kama nʼihi ha, aga m echeta ọgbụgba ndụ ahụ mụ na nna nna ha gbara, ịbụ
    Chineke ha, ndị ahụ m kpọpụtara site nʼala Ijipt nʼihu mba niile. Abụ m Onyenwe
    anyị.’ ”
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ସେମାନଙ୍କ ଲାଗି ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ସହିତ କରିଥିବା ଆପଣା ନିୟମ
    ସ୍ମରଣ କରିବା, ଆମ୍ଭେ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା ନିମନ୍ତେ ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନଙ୍କ ସାକ୍ଷାତରେ
    ସେମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଅଛୁ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।”
  chk-chk: Pun fän äsengesiir üpwe chechemeni ai pwon ngeni ar kewe lewo, chokewe
    üa emwenirewu seni ewe fanü Isip fän mesen ekewe mwü, pwe üpwe ar Kot. Ngang ewe
    Samol mi Lapalap.”
  rop-rop: Ai garra meigim main strongwan pramis igin weya aibin meigim garram yumob
    grengrenfathamob, wen aibin shoum ola pipul brom najalot kantri main pawa wen
    aibin bringimat main pipul olabat brom Ijip, dumaji mi na YAWEI det trubala God
    blanga yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: Ні! Спогадаю задля їх же самих завіт мій з предками їх, що вивів їх із
    Египецької землї перед очима народів, щоб їх Богом бути. Я Господь.
  deu-1951: Und ich will für sie an meinen ersten Bund gedenken, als ich sie aus Ägypten
    führte vor den Augen der Heiden, daß ich ihr Gott wäre, ich, der HERR.
  eng-JPS: 'But I will for their sakes remember the covenant of their ancestors, whom
    I brought forth out of the land of Egypt in the sight of the nations, that I might
    be their God: I am the LORD.'
  srp-1865: Nego æu se njih radi opomenuti zavjeta sa starima njihovijem, koje izvedoh
    iz zemlje Misirske narodima na vidiku da im budem Bog, ja Gospod.
  lug-lug: Naye ku lwabwe, najjukiranga endagaano gye nalagaana ne bajjajjaabwe, be
    naggya mu nsi ey’e Misiri nga n’amawanga gonna galaba ndyoke mbeere Katonda waabwe.
    Nze Mukama.”
  heb-heb: וזכרתי להם ברית ראשנים אשר הוצאתי אתם מארץ מצרים לעיני הגוים להית להם לאלהים
    אני יהוה׃
  ben-IRV: আর আমি তাদের ঈশ্বর হবার জন্য যাদেরকে জাতি সামনে মিশর দেশ থেকে বের করে এনেছি,
    তাদের সেই পিতৃপুরুষদের সঙ্গে করা আমার নিয়ম তাদের জন্য মনে রাখবো; আমি সদাপ্রভু।
  pan-pan: ਪਰ ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਖਾਤਰ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਬੰਨ੍ਹੇ ਹੋਏ ਨੇਮ ਨੂੰ ਯਾਦ ਕਰਾਂਗਾ,
    ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਕੌਮਾਂ ਦੇ ਵੇਖਦਿਆਂ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ
    ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂ। ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ငါသည် သူ တို့၏ ဘုရား သခင်ဖြစ် အံ့သောငှါ သာသနာပ လူတို့ မျက်မှောက် ၌ ၊ အဲဂုတ္တု
    ပြည် မှ ငါနှုတ် ဆောင်သော သူ တို့ ဘိုးဘေး နှင့် ငါပြုသော ပဋိညာဉ် ကို သူ တို့အတွက်
    ငါအောက်မေ့ မည်၊ ငါ သည် ထာဝရဘုရား ဖြစ်သည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Unai gwauhamata taravatuna, edia sene taudia danu ai karaia gauna be do
    lau hamatamaia lou. Badina lau ese Aigupito dekena amo idia lau mailaia, lau be
    edia Dirava do lau lao totona. Unai kara dekena amo lau ese idau bese taudia ibounai
    edia vairana dekenai lauegu siahu lau hedinaraia. Lau inai Lohiabada.”
  urd-urd: बल्कि मैं उनकी ख़ातिर उनके बाप दादा के 'अहद की याद करूँगा, जिनको मैं ग़ैरक़ौमों
    की आँखों के सामने मुल्क — ए — मिस्र से निकाल कर लाया ताकि मैं उनका ख़ुदा ठहरूँ;
    मैं ख़ुदावन्द हूँ।”
  rus-SYN: вспомню для них завет с предками, которых вывел Я из земли Египетской пред
    глазами народов, чтоб быть их Богом. Я Господь.
  bqc-SIM: Ma bàa kua ń ń dezi pↄ́ ma ń bↄ́lɛ Egipi buiↄ wáa kɛ́ màↄ dɛ ń Lua
    ũ yã́ dↄmagu, mí ń bↄ. Mámɛmaa Dii.
  tcz-CHONGTHU: Amaho jouse Pathen kahi jing na dinga keima tah in Egypt gamsunga
    kona mi jouse mitmu changtah a kahin puigal kaiyu ahin, apu apateu chunga kana
    kitepna keiman achunguva gelkhohna kanei ding ahi, keima Pakai chu kahi jing jeng
    e, ati.
  mar-mar: त्यांच्याकरिता मी त्यांच्या वाडवडिलांशी केलेल्या कराराची आठवण करीन, कारण
    मी त्यांचा देव व्हावे म्हणून त्यांच्या वाडवडिलांना मिसर देशातून बाहेर आणले आणि
    हे सर्व इतर राष्ट्रांनी पाहिले आहे. मी परमेश्वर आहे!
  qub-qub: Gonganäpa ruquenga yarpäshäpaj llapan nasyuncunata musyachir Egiptupita
    jorgamur unay caj famillyancunawan conträtuta rurar parlacushätami. Paycunawan
    conträtuta rurashpä ‹Nogami Diosniqui cashaj› nirä. Noga Tayta Diosniquimi chayno
    në.»
  bqp-bqp: Ben ɑrufɑɑnin sɔ̃ kon ɑrukɑwɑni ye yɑɑyɑ ye nɑ kɑ ben bɑɑbɑbɑ bɔkuɑ mi,
    ye yɑ derɑ nɑ bu yɑrɑ Egibitin di bwesenu kpuron nɔni biru, mɑ nɑ kuɑ ben Yinni.
    Nɛnɑ Yinni Gusunɔ.
  hat-hat: Men, m'a fè pa yo, m'a chonje kontra mwen te pase avèk zansèt yo lè mwen
    te fè yo soti kite peyi Lejip devan je moun lòt nasyon yo pou m' te ka Bondye
    yo. Se mwen menm ki Seyè a!
  eng-BSB: But for their sake I will remember the covenant with their fathers, whom
    I brought out of the land of Egypt in the sight of the nations, that I might be
    their God. I am the LORD.”
  tod-tod: Nà ɠizɛsu nà-minazeɠe mɔungi zu ti-mɛmɛwolani tetemazu, niiti gè ti
    ɠulani la Ezipete yooi ʋa, ziiti gaazu, ga gè ɠɛ ga ta-ƓALAGI. Nà ga Ɠɔoɠɔ GALAGI.»
  eng-WEBPB: But I will for their sake remember the covenant of their ancestors, whom
    I brought out of the land of Egypt in the sight of the nations, that I might be
    their God. I am the LORD.’”
  kbq-kbq: Hagi ko'ma zamagehe'inema huhagerafinoa kegu nagesa nentahina, zamagri
    Anumza mani'naku ru vahe'mo'za negazage'na Isipitira zamavare'na e'noe. Nagra
    Ra Anumza mani'noe.
  nhe-BL: Huan pampa nimechicnelía, niquilnamiquis nopa tlajtoli tlen nijchihua ininhuaya
    imohuejcapan tatahua quema niquinquixti ipan tlali Egipto quema nochi sequinoc
    tlaltini ehuani san mosentlachiliyayaj. Quena, niquinquixti para nielis niininTECO
    Dios.”
  gub-BL: Nan kwaw. Hema'enukwaw putar heze'egaw waipy wanehe we heremiapo katu kwer
    rehe nehe. Azapokatu a'e ze'egaw wanehe we Ezit ywy wi wapyro mehe ihe. Nezewe
    mehe aexak kar hepuner haw amo ywy rehe har nànàn ihe. Aiko Tupàn Tuweharupi Wiko
    Ma'e romo ihe.
  eng-DRA: And I will remember my former covenant, when I brought them out of the
    land of Egypt, in the sight of the Gentiles, to be their God. I am the Lord. These
    are the judgments, and precepts, and laws, which the Lord gave between him and
    the children of Israel in mount Sinai by the hand of Moses.
