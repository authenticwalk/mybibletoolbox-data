  tbz-SIM: N yóó dɑɑtɛmu bɛ kpɛ́í nkɛ́dɑɑtɛní n do dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀ bɛ yɛmbɛ̀
