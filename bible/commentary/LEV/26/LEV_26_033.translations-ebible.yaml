    অনুসরণ করব, তাতে তোমাদের দেশ পরিত্যক্ত ও তোমাদের নগর সব ধ্বংস হবে।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਤਲਵਾਰ ਚਲਾਵਾਂਗਾ
    ਅਤੇ ਤੁਹਾਡਾ ਦੇਸ਼ ਵਿਰਾਨ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਤੁਹਾਡੇ ਸ਼ਹਿਰ ਉੱਜੜ ਜਾਣਗੇ।
  mya-JVB: သာသနာပ လူတို့တွင် သင် တို့ကို အရပ်ရပ်ငါကွဲပြား စေ၍ ၊ ထား မိုးလျက် လိုက်မည်။
    သင် တို့ပြည် သည်လည်း လူဆိတ်ညံ လျက် ၊ မြို့ သည်လည်း ပျက်စီး လျက်ရှိ လိမ့်မည်။
  hmo-hmo: “Lau ese tuari umui emui latanai do lau siaia, vadaeni umui be idau bese
    taudia edia tano idauidau dekenai umui do lau lulua lao. Emui biru totona tano,
    be do ia noho kava, badina taunimanima be lasi, bona emui hanua be dika momokani
    do idia noho.
  urd-urd: और मैं तुम को गैर क़ौमों में बिखेर दूँगा और तुम्हारे पीछे — पीछे तलवार
    खींचे रहूँगा; और तुम्हारा मुल्क सूना हो जाएगा, और तुम्हारे शहर वीरान बन जाएँगे।
  rus-SYN: а вас рассею между народами и обнажу вслед вас меч, и будет земля ваша
    пуста и города ваши разрушены.
  bqc-SIM: Má a fɛ̃nda woɛ, mí á yáò mà á fãaa buiↄ guu. Á bùsu i gↄ̃ gii,
    á wɛ̃́lɛↄ i gↄ̃ bɛziaↄ ũ.
  tcz-CHONGTHU: Namtin chitin lah a kathejal sohhel diu, chemjam kalap a hajam a kajam
    sah diu, nagam sungu aboncha akeova umding, nakhopi jengu jong thip dela um ding
    ahi.
  mar-mar: परराष्ट्रांमध्ये मी तुमची पांगापांग करीन; मी माझी तलवार उपसून तुमच्या पाठीस
    लागेन. तुमच्या देशाचा नाश होईल आणि तुमची शहरे ओसाड पडतील.
  qub-qub: Gamcunataga sablita aptacurcurmi gaticachäshayqui. Wacpa caypami mashtarishayqui.
    Nasyunniquega pasaypa chunyajmi ricacongapaj. Siudäniquicunapis ragällami quëdanga.
  bqp-bqp: Kon de bu bɛɛ tɑbu wɔri kpɑ i yɑrinɑ i dɑ tem tukumɔ. Kpɑ bɛɛn wusu su
    ko bɑnsu.
  hat-hat: M'ap mennen lènmi nou yo vin fè nou lagè. M'ap leve moun dèyè nou pou vin
    fè nou lagè. M'ap gaye nou nan mitan lòt peyi etranje yo. Peyi a va tounen yon
    dezè. Lavil nou p'ap gen pesonn rete ladan yo.
  eng-BSB: But I will scatter you among the nations and will draw out a sword after
    you as your land becomes desolate and your cities are laid waste.
  tod-tod: Nà wo vaza ziiti saama, gè ʋilɛ wo ʋolu ga boɠa zɔkpɔi. Wa-yooi zu ɠa
    ɠoloɠolo, wa-laaiti ta ɠɛ ga teʋebai.
  eng-WEBPB: I will scatter you amongst the nations, and I will draw out the sword
    after you. Your land will be a desolation, and your cities shall be a waste.
  kbq-kbq: Nagra ha' vahetamia hanuge'za tamahe savri hanageta, ru vahe kumapi savri
    huta umanisageno, kumatamimo'a amne zankna hugahie.
  nhe-BL: Huan imojuanti nimechtitlanis campa hueli ipan sequinoc tlaltini huan nimechtojtocas
    ica se machete nomaco. Huan imotlal mocahuas queja se huactoc tlali, huan imoaltepehua
    mocahuas queja tlasoli.
  gub-BL: Azapo kar putar zeàmàtyry'ymawhu purupe nehe. Pehàpehàz putar ywy nànàn
    nehe. Naheta kwaw teko peywy rehe wiko ma'e wà nehe. Tawhu upyta putar heityk
    pyrer romo wà nehe.
  eng-DRA: And I will scatter you among the Gentiles, and I will draw out the sword
    after you, and your land shall be desert, and your cities destroyed.
