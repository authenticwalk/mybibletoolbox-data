verse: LEV.026.033
translations:
  mal-C: ഞാൻ നിങ്ങളെ ജനതകളുടെ ഇടയിൽ ചിതറിക്കുകയും എന്റെ വാളൂരി നിങ്ങളെ തുരത്തുകയും
    ചെയ്യും. നിങ്ങളുടെ ദേശം ശൂന്യമായിക്കിടക്കും. നിങ്ങളുടെ നഗരങ്ങൾ പാഴിടങ്ങളായിത്തീരും.
  deu-TKW: Euch aber will ich verstreuen unter den Völkern und will hinter euch her
    das Schwert zücken; und euer Land soll zur Wüste und eure Städte sollen zu Trümmerhaufen
    werden.
  lin-lin: Nakopanza bino kati na bikolo ya bapaya mpe nakobengana bino na mopanga ;
    mokili na bino ekozanga bato mpe bingumba na bino ekokawuka.
  eng-LSV: And I scatter you among nations, and have drawn out a sword after you,
    and your land has been a desolation, and your cities are a ruin.
  eng-GNV: Also I wil scatter you among the heathen, and will drawe out a sworde after
    you, and your land shalbe waste, and your cities shalbe desolate.
  eng-WEBSTER: 'And I will scatter you among the heathen, and will draw out a sword
    after you: and your land shall be desolate, and your cities waste.'
  nhw-BL: Huan amojuanti nimechtitlanis campa hueli ipan sequinoc tlalme huan nimechtojtocas
    ica se machete nomaco. Huan amotlal mocahuas quen se huactoc tlali, huan amoaltepehua
    mocahuas quen tlasoli.
  swh-ONEN: Nitawatawanya ninyi miongoni mwa mataifa, na kuufuta upanga wangu na kuwafuatia.
    Nchi yenu itaharibiwa, nayo miji yenu itakuwa magofu.
  bba-bba: Kon de bu bɛɛ tɑbu wɔri kpɑ i yɑrinɑ i dɑ tem tukumɔ. Kpɑ bɛɛn wusu su
    ko bɑnsu.
  eng-KJVCPB: 'And I will scatter you among the heathen, and will draw out a sword
    after you: and your land shall be desolate, and your cities waste.'
  luo-luo: Abiro keyou e kind ogendini, anagol ligangla mi alawu. Pinyu nodongʼ gunda,
    kendo miechu madongo nokethi chuth.
  meu-meu: Bena baina lulumui lasi, bese idau-idau bogaragidiai baina hakarohomui
    rohoroho. Egu dare baina veria lasi, ia ese baine havamui; emui tano bona emui
    hanua bae vahu.
  npi-ULB: म तिमीहरूलाई जाति-जातिहरूका बिचमा तितरबितर पारिदिने छु, र मेरो तरवार निकालेर
    तिमीहरूको पछि लाग्‍ने छु । तिमीहरूको देश त्यागिने छ र तिमीहरूका सहरहरू विनाश हुने
    छन् ।
  yor-yor: Èmi yóò sì tú yín ká sínú àwọn orílẹ̀-èdè, Èmi yóò sì yọ idà tì yín lẹ́yìn,
    ilẹ̀ yín yóò sì di ahoro, àwọn ìlú yín ni a ó sì parun.
  pes-OPCB: «بلای جنگ را بر شما خواهم فرستاد تا در میان قومها پراکنده شوید. سرزمین
    شما خالی و شهرهایتان خراب خواهند شد.
  tgl-ULB: Ikakalat ko kayo sa mga bansa, at bubunutin ko ang aking espada at susundan
    kayo. Pababayaan ang inyong lupain at magiging sira-sira inyong mga lungsod.
  hui-hui: I̱na tínaga waitigi bu karu baba wai bilimulo mo biahaga berogola waitigime
    tí bo garabaya bu yalu dindi tara tara ngaruha pugupugu bulebira. Anidagua biragola
    tínaga dindi ngamigoha wali agali mbira nahe dindi dabulu wulebira. Ani bialu
    tano ngarubi bo gialabaga bini wulebira.
  mya-mya: ငါ​သည်​သင်​တို့​ကို​စစ်​ဘေး​စစ်​ဒဏ်​သင့်​စေ​ပြီး လျှင် သင်​တို့​အား​အ​ခြား​နိုင်​ငံ​များ​သို့​ပြန့်​နှံ့
    နေ​ထိုင်​စေ​မည်။ သင်​တို့​၏​ပြည်​သည်​လူ​သူ ကင်း​မဲ့​၍ သင်​တို့​၏​မြို့​များ​သည်​လည်း​ပျက်​စီး
    ယို​ယွင်း​လိမ့်​မည်။-
  bod-N: བདག་གིས་ཁྱོད་ཅག་ནི་མི་རིགས་སོ་སོའི་ཁྲོད་དུ་གཏོར་བ་དང་། རལ་གྲི་བཏོན་ནས་ཁྱོད་རྣམས་འདེད་པར་འགྱུར་ལ།
    ཁྱོད་ཅག་གི་ཡུལ་ནི་སྟོང་པར་འགྱུར་བ་དང་། ཁྱོད་ཅག་གི་གྲོང་ཁྱེར་རྣམས་ཞིག་རལ་དུ་འགྱུར་རོ།
    །
  sna-sna: Ndichakuparadzirai pakati pendudzi uye ndichabudisa munondo wangu ndigokudzingirirai.
    Nyika yenyu ichaparara, uye maguta enyu achava matongo.
  spa-BLM: Te dispersaré entre las naciones, y sacaré la espada tras de ti. Vuestra
    tierra será una desolación, y vuestras ciudades serán un desierto.
  cac-cac: Ol ex vac'an saclem d'a scal masanil nación. Tzac'an vespada d'a e patic
    ol ex b'atoc. A e chon̈ab' chi', cuseltac ol ajcanoc, xivc'olaltac ol aj sjuvicanb'ati.
  swh-ULB: Nami nitawatawanya nyinyi katika mataifa, na nitaufuta upanga wangu na
    kuwafuatia. Nchi yenu itatelekezwa, na miji yenu itakuwa magofu.
  bel-bel: а вас расьсею сярод народаў і агалю сьледам за вамі меч, і будзе зямля
    ваша пустая і гарады вашы разбураныя.
  deu-ELBBK: Euch aber werde ich unter die Nationen zerstreuen, und ich werde das
    Schwert ziehen hinter euch her; und euer Land wird eine Wüste sein und eure Städte
    eine Öde.
  mbb-OT: Ebpeeǥiyan ku sikiyu te tebek he edezaat te tanè niw ragkes en is menge
    inged kayi, ne ibpeyapat ku sikiyu ziyà te zuma he menge nasyun, ne egkehimu he
    mekevulungbulung is tanè niw.
  mal-2015: ഞാൻ നിങ്ങളെ ജാതികളുടെ ഇടയിൽ ചിതറിച്ചു നിങ്ങളുടെ പിന്നാലെ വാൾ ഊരും; നിങ്ങളുടെ
    ദേശം ശൂന്യമായും നിങ്ങളുടെ പട്ടണങ്ങൾ പാഴ്നിലമായും കിടക്കും.
  rmc-rmc: Roztradava tumen maškar o narodi a lava avri e šabľa, hoj pal tumende te
    džav. Tumari phuv ačhela omukľi a tumare fori ačhena rozburimen.
  pes-OPV: وشما را در میان امتها پراکنده خواهم ساخت، وشمشیر را در عقب شما خواهم کشید،
    و زمین شما ویران و شهرهای شما خراب خواهد شد.
  ron-1924: Вэ вой ымпрэштия принтре нямурь ши вой скоате сабия дупэ вой. Цара воастрэ
    ва фи пустиитэ ши четэциле воастре вор рэмыне пустий.
  ben-OBCV: জাতিদের মাঝে আমি তোমাদের ছড়িয়ে-ছিটিয়ে রাখব, আমার তরোয়াল নিষ্কোষ করব
    এবং তোমাদের পিছনে ধাবমান হব। তোমাদের দেশ উৎসন্ন হবে ও তোমাদের নগরগুলি ধ্বংসস্থান
    হয়ে থাকবে।
  som-som: Oo waxaan idinku kala dhex firdhin doonaa quruumaha, oo seef gal la' waan
    idinla daba geli doonaa, dalkiinnuna cidla buu noqon doonaa, oo magaalooyinkiinnuna
    baabba' bay noqon doonaan.
  lat-VUC: Vos autem dispergam in gentes, et evaginabo post vos gladium, eritque terra
    vestra deserta, et civitates vestræ dirutæ.
  eng-ASVBT: 'And you will I scatter among the nations, and I will draw out the sword
    after you: and your land shall be a desolation, and your cities shall be a waste.'
  ita-1885: E, quant'è a voi, io vi disperderò fra le genti, e vi sarò dietro a spada
    tratta; e il vostro paese sarà deserto, e le vostre città desolate.
  eng-LXXUP: And I will scatter you among the nations, and the sword shall come upon
    you and consume you; and your land shall be desolate, and your cities shall be
    desolate.
  eng-ULB: I will scatter you among the nations, and I will draw out my sword and
    follow you. Your land will be abandoned, and your cities will be ruined.
  spa-VBL: Los dispersaré entre las naciones. Serán perseguidos por ejércitos con
    espadas mientras su tierra queda en ruinas y sus pueblos son destruidos.
  fra-_FOB: Et je vous disperserai parmi les nations, et je tirerai l'épée après vous;
    et votre pays sera désolé, et vos villes désertes.
  mal-mal: ഞാൻ നിങ്ങളെ ജനതകളുടെ ഇടയിൽ ചിതറിച്ചു നിങ്ങളുടെ പിന്നാലെ വാൾ ഊരും; നിങ്ങളുടെ
    ദേശം ശൂന്യമായും നിങ്ങളുടെ പട്ടണങ്ങൾ പാഴ്നിലമായും കിടക്കും.
  urd-GVR: Maiṅ tumheṅ muḳhtalif mamālik meṅ muntashir kar dūṅgā, lekin wahāṅ bhī
    apnī talwār ko hāth meṅ lie tumhārā pīchhā karūṅga. Tumhārī zamīn wīrān hogī aur
    tumhāre shahr khanḍarāt ban jāeṅge.
  suz-BL: गो इन कली रागी रागी ङा मुर आन दातेमी ब्रपाइक्‍नुङ। मिनु लडाइ तोपाइश्‍शा,
    इन कली खेदा पपाइक्‍नुङ। मिनु इन रागी श्‍येत्‍थ नु इन सहरपुकी गोरशो सेल्‍नुङ।
  ita-1927: E, quanto a voi, io vi disperderò fra le nazioni, e vi darò dietro a spada
    tratta; il vostro paese sarà desolato, e le vostre città saranno deserte.
  ckb-ckb: بەناو نەتەوەکاندا پەرشوبڵاوتان دەکەمەوە و شمشێرەکەم هەڵدەکێشم و ڕاوتان
    دەنێم. جا خاکەکەتان دەبێتە چۆڵەوانی و شارۆچکەکانتان وێران دەبێت.
  eng-BBE: And I will send you out in all directions among the nations, and my sword
    will be uncovered against you, and your land will be without any living thing,
    and your towns will be made waste.
  kan-OKCV: ನಿಮ್ಮನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದರಿಸಿ, ನಿಮ್ಮ ಹಿಂದೆ ಖಡ್ಗವನ್ನು ಬೀಸುವೆನು. ನಿಮ್ಮ ಭೂಮಿ
    ಹಾಳಾಗಿರುವುದು, ನಿಮ್ಮ ಪಟ್ಟಣಗಳು ನಾಶವಾಗಿರುವುವು.
  tam-2017: தேசங்களுக்குள்ளே உங்களைச் சிதறடித்து, உங்களுக்குப் பின்னே பட்டயத்தை உருவுவேன்;
    உங்கள் தேசம் பாழும், உங்கள் பட்டணங்கள் வனாந்திரமுமாகும்.
  spa-RV-1909: 'Y á vosotros os esparciré por las gentes, y desenvainaré espada en
    pos de vosotros: y vuestra tierra estará asolada, y yermas vuestras ciudades.'
  ron-BTF: Și vă voi împrăștia printre păgâni și voi scoate sabie după voi; și țara
    voastră va fi pustiită și cetățile voastre risipite.
  eng-WEBP: I will scatter you among the nations, and I will draw out the sword after
    you. Your land will be a desolation, and your cities shall be a waste.
  eng-FBV: I'm going to scatter you among the nations. You will be chased out by armies
    with swords as your land is ruined and your towns are destroyed.
  nld-1939: Ik zal u verstrooien onder de volken, en het zwaard achter u ontbloten.
    Dan zal uw land een wildernis worden, en uw steden zullen puinhopen zijn.
  nch-BL: Huan amojuanti nimechtitanis campa hueli ipan sequinoc talme huan nimechquixtis
    ica se macheta nomaco. Huan amotal mocahuas quej se huactoc tali, huan amoaltepehua
    mocahuas quej tasoli.
  vie-1934: 'Ta sẽ tản lạc các ngươi trong các dân và rút gươm ra đuổi theo sau các
    ngươi: xứ các ngươi sẽ hoang vu, thành sẽ vắng vẻ.'
  hin-CV: तुम जाति-जाति के बीच बिखर जाओगे और तलवार तुम्हारा पीछा करेगी, तुम्हारा देश
    निर्जन और तुम्हारे नगर उजाड़ हो जाएंगे.
  eng-OURB: I will scatter you among the nations, and I will draw out the sword after
    you. Your land will be a desolation, and your cities shall be a waste.
  spa-BES: Y los enviaré en todas direcciones entre las naciones, y mi espada se desatará
    contra ustedes, y su tierra quedará desolada, y sus pueblos serán destruidos.
  tdx-tdx: ie ampivarakaiheko amo fifeheañeo, naho hapontso­ako ama’ areo ty fibara;
    ho bangý ty tane’ areo vaho ho kòake o rova’ areoo.
  vid-vid: Ndowasambalulani hemwe hali wanhu wa isi zimwenga na kusomola ipanga hali
    hemwe. Isi ya hemwe yowa ya uchiwa na miji ja hemwe jowa jiwifigwe.
  eng-OKE: And I will disperse you among the nations, and draw out after you them
    who kill with the sword, and your country shall be a desert and your cities a
    waste.
  tha-KJV: และเราจะให้พวกเจ้ากระจัดกระจายไปอยู่ท่ามกลางประชาชาติ และเราจะชักดาบออกมาไล่ตามเจ้า
    และแผ่นดินของเจ้าจะรกร้าง และเมืองของเจ้าจะถูกทิ้งเสียเปล่าๆ
  por-BR-2018: 'E a vós vos espalharei pelas nações, e desembainharei espada atrás
    de vós: e vossa terra estará assolada, e desertas vossas cidades.'
  deu-ELO: Euch aber werde ich unter die Nationen zerstreuen, und ich werde das Schwert
    ziehen hinter euch her; und euer Land wird eine Wüste sein und eure Städte eine
    Öde.
  eng-WYC-2018: forsooth I shall scatter you into folks, or into heathen men, and
    I shall draw out of the sheath the sword after you, (or yea, I shall scatter you
    among the heathen, and I shall draw the sword out of its sheath, and come after
    you), and your land shall be forsaken, and your cities shall be cast down.
  epo-epo: Kaj vin Mi disĵetos inter la popolojn, kaj Mi nudigos post vi glavon; kaj
    via tero estos dezerta kaj viaj urboj estos ruinigitaj.
  uig-PIN: Silǝrni ǝllǝrning arisiƣa taritip, kǝyninglardin ⱪiliqni suƣurup ⱪoƣlaymǝn;
    xuning bilǝn zemininglar wǝyran bolup xǝⱨǝrliringlar harab ⱪilinidu.
  beo-beo: Na da gegesu dilima iasimu amola ga fifi asi gala ilia sogega dili afagogomu.
    Dilia soge da dunu hame esalebe ba:mu amola dilia moilai huluane mugululi gugunufinisi
    dagoi ba:mu.
  tpi-OTNT: Bai mi mekim ol birua i pait long yupela, na bai mi mekim ol i rausim
    yupela i go nabaut long ol arapela kantri. Na bai graun bilong yupela i no gat
    man na i stap nating na ol taun bai i bagarap i stap.
  hau-SA: Zan watsar da ku cikin al’ummai, in kuma ja takobina in kore ku. Ƙasarku
    za tă zama kufai, biranenku kuma su zama kango.
  uig-LAT: Silerni ellerning arisigha taritip, keyninglardin qilichni sughurup qoghlaymen;
    shuning bilen zémininglar weyran bolup sheherliringlar xarab qilinidu.
  nde-nde: Ngizalihlakazela phakathi kwezizwe, ngikhokhe inkemba yami, ngilixotshe.
    Ilizwe lenu lizatshabalaliswa, amadolobho enu abe ngamanxiwa.
  ton-ton: 'Pea te u fakahēʻi ʻakimoutolu ki he ngaahi fonua taʻelotu, pea teu toho
    ʻae heletā ke tuli ʻaki ʻakimoutolu: pea ʻe lala homou fonua, pea ʻe liʻaki homou
    ngaahi kolo.'
  ces-1613: Vás pak rozptýlím mezi národy, a učiním, aby s dobytým mečem vás honili.
    I bude země vaše vyhubena, a města vaše zpustnou.
  eng-WMB: I will scatter you among the nations, and I will draw out the sword after
    you. Your land will be a desolation, and your cities shall be a waste.
  tam-TCV: நாடுகளுக்குள் உங்களை சிதறப்பண்ணி, என் வாளை உருவி உங்களைப் பின்தொடர்ந்து
    துரத்துவேன். உங்கள் நாடு பாழாக்கப்படும். பட்டணங்களும் இடிபாடுகளாய்க் கிடக்கும்.
  ceb-ULB: Pagakatagon ko kamo ngadto sa kanasoran, ug ipagawas ko ang akong espada
    ug pagasundan kamo. Mapasagdan ang inyong yuta, ug mangaguba ang inyong mga yuta.
  pol-UBG: A was rozproszę między narodami i dobędę miecz za wami; wasza ziemia będzie
    spustoszona i wasze miasta zburzone.
  urd-GVU: مَیں تمہیں مختلف ممالک میں منتشر کر دوں گا، لیکن وہاں بھی اپنی تلوار کو
    ہاتھ میں لئے تمہارا پیچھا کروں گا۔ تمہاری زمین ویران ہو گی اور تمہارے شہر کھنڈرات
    بن جائیں گے۔
  deu-1912: Euch aber will ich unter die Heiden streuen, und das Schwert ausziehen
    hinter euch her, daß euer Land soll wüst sein und eure Städte verstört.
  kan-2017: ನಿಮ್ಮನ್ನು ಅನ್ಯಜನಗಳಲ್ಲಿ ಚದುರಿಸಿ, ನಿಮ್ಮ ಹಿಂದೆ ಕತ್ತಿಯನ್ನು ಬೀಸುವೆನು. ನಿಮ್ಮ
    ದೇಶವು ಹಾಳಾಗುವುದು, ನಿಮ್ಮ ಪಟ್ಟಣಗಳು ನಾಶವಾಗುವವು.
  yap-yap: Bay gu pag e mael nge yib ngomed mu gu weregmed i yan u boch e nam ni gathi
