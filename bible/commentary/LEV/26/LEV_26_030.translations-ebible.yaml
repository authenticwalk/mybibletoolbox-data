  tbz-SIM: kɛ puɔ ndi bɔɔwũɔ̃tɔ̀rɛ̀ nɛ̀ di wũɔ̃tɔ̀rɛ̀ di tuɔ̀ nyɛ̀ɛ̀ ĩ́nkɛ̀ tihúúntì
    kɛ́ di kuɔ kɛ́wɛ̃nnɛ́nɛ̀ di bɔkɛ̀ m pùɔ nyɛ̀.
  msy-2020: Eghtɨ kɨ uan navir averiamɨn aven ian anɨngaghegh, ia mɨghsɨamɨn pɨn ingarizir
    danganir asebar ziaba febagh asɨghasɨgh, ian ofan mɨgharir mughuriar aghuim zuibagh
