    سىلەردىن نەپرەتلىنىدۇ.
  sus-sus: N wo xa kuye batudee kanama nɛ naxee na geyae fari. N wo xa gɛmɛe rabirama
    nɛ, wo naxee batuma. N furee malanma nɛ wo xa kuyee fari. N wo rabɛɲinma nɛ,
  pon-2006: I pahn kamwomwala wasahn amwail kaudok kan pohn dohl akan, karangkehdi
