    meke kaqu oki varigara lani Rau koari na mia beku hoqadi sari na tinimia saripu
    mate pa Qua tinaṉaziri,
  gaz-gaz: Iddoowwan sagadaa keessan barbadeessee iddoowwan aarsaa ixaanaa keessan
    nan caccabsa; reeffa keessanis waaqota keessan warra lubbuu hin qabne sana irra
    nan tuula; isinis nan balfa.
  fra-LSG: Je détruirai vos hauts lieux, j’abattrai vos statues consacrées au soleil,
    je mettrai vos cadavres sur les cadavres de vos idoles, et mon âme vous aura en
    horreur.
  gnn-gnn: Ŋarra yurru ḏaw'‐ḏawyunna marrtji ŋunhiyinydjayi wäŋa ŋunhi wanhaŋumi nhuma
    yukurra buku‐ŋal'yun wiripuŋuwu waŋarrwu. Ŋunhiyi yurru nhumalaŋgu be waŋarrnydja
    burruḻ'yunna marrtji muṉguythirrina, ga nhumanydja yurru dhambayyi yana galkirri
    burruḻ'yun, rakunydhirrina marrtji ŋurikalayi nhumalaŋgalaŋuwala waŋarrwalana
    manapan.
  yal-yal: N yi ɛ taan kidene kala, n yi ɛ wusulan gandene rabira.
  haw-1868: A e hoopau aku au i ko oukou mau wahi kiekie, a e kua iho au i ko oukou
    mau kii, a e hoolei aku wau i ko oukou mau kupapau maluna iho o na kupapau o ko
    oukou mau kii a e hoowahawaha aku ko'u uhane ia oukou.
  arb-NAV: وَأَهْدِمُ مَذَابِحَ مُرْتَفَعَاتِكُمْ، وَأُحَطِّمُ أَصْنَامَ شَمُوسِكُمْ
    وَأُكَوِّمُ جُثَثَكُمْ فَوْقَ بَقَايَا أَصْنَامِكُمْ، وَتَنْبِذُكُمْ نَفْسِي.
  ewe-ewe: makaka vɔsamlekpui siwo le towo dzi, afi si miedea ta agu na legbawo le.
    Magbã miaƒe dzudzɔdovɔsamlekpuiwo, miaƒe ame kukuwo aƒaƒã ɖe miaƒe legbawo dome,
    eye mianyɔ ŋu nam.
  eng-LEE: And I will destroy your high-places, and cut down your sun-images, and
    cast your carcasses upon the carcasses of your idols; and my soul shall loath
    you.
  asm-FB: মই তোমালোকৰ পবিত্র ঠাইবোৰ নষ্ট কৰিম, তোমালোক সুৰ্য্য প্ৰতিমা কাটি পেলাম,
    আৰু তোমালোকৰ মুৰ্ত্তিবোৰৰ শৱৰ ওপৰত তোমালোকৰ শৱ পেলাম; আৰু মোৰ মনে তোমালোকক ঘিণ
    কৰিব।
  sus-A: ﭑ وٌ شَ كُيٍ بَتُدٍيٍ كَنَمَ نّ نَشٍيٍ نَ فٍيَيٍ قَرِ. ﭑ وٌ شَ فّمّيٍ رَبِرَ مَ
    نّ، وٌ نَشٍيٍ بَتُمَ. ﭑ قُرٍيٍ مَلَنمَ نّ وٌ شَ كُيٍيٍ قَرِ. ﭑ وٌ رَبّحِنمَ نّ،
  fra-SBL: Je détruirai vos hauts lieux, j'abattrai vos autels à encens, je jetterai
    vos cadavres sur les cadavres de vos idoles, et mon âme vous aura en horreur.
  hbo-hbo: וְהִשְׁמַדְתִּ֞י אֶת־בָּמֹֽתֵיכֶ֗ם וְהִכְרַתִּי֙ אֶת־חַמָּ֣נֵיכֶ֔ם וְנָֽתַתִּי֙
    אֶת־פִּגְרֵיכֶ֔ם עַל־פִּגְרֵ֖י גִּלּוּלֵיכֶ֑ם וְגָעֲלָ֥ה נַפְשִׁ֖י אֶתְכֶֽם׃
  eng-WYCLIFFE: Y schal destrie youre hiye thingis, and Y schal breke youre symylacris;
    ye schulen falle bitwixe the fallyngis of your ydols, and my soule schal haue
    you abhomynable,
  cwe-cwe: Nizahabomola hanhu henu ha nhambiko heli kumulima, nizabomola mapango yenu
    ya kusomela ubani na kwasa mitufi yenu mchanyha ya nyang'hiti zenu za milungu.
    Nizamwihilani ng'hani.
  kik-kik: Ningĩ nĩngananga kũndũ kwanyu kũrĩa gũtũũgĩru, na ndemange magongona manyu
    ma ũbani na njooke njigĩrĩre ciimba cianyu igũrũ rĩa mĩhianano ĩyo yanyu ĩtarĩ
    muoyo, na ndĩmũthũũre.
  fra-NCL: Je détruirai vos hauts lieux, j’abattrai vos stèles consacrées au soleil,
    je placerai vos cadavres sur les cadavres de vos infâmes idoles, et mon âme vous
    rejettera avec horreur.
  cek-AK: Nangcae ih kasang ahmuennawk to ka phraek moe, na sak o ih krang to kang
    paro pae o pacoengah, nangcae ih kadueh qoknawk to hinghaih tawn ai krangnawk
    nuiah ka pasongh boih han; nangcae to kang panuet tih boeh.
  cuk-cuk: Be-bab-dummad-baiganse-gormalad-e-aila-matusurmalad bei an osulogoed, be-bab-dummad-baiganse-gormaladga
    ina-wawadikid-e-aila-sobarmalad bei an bibisgoed. Be-bab-dummadyob-imakmalad-burgwarmaladgi,
    be-muimar an mesoed. Isdar an bemar-dakoed.
  uig-CYR: шундақла Мән қурбанлиқ «жуқури җай»лириңлани вәйран қилип, «күн түврүк»лириңларни
    сундуруп, өлүклириңларни сунуқ бутлириңларниң үстигә ташливетимән; Мениң қәлбим
    силәрдин нәпрәтлиниду.
  tel-2017: నేను మీ ఉన్నత స్థలాలను పాడు చేస్తాను. మీ విగ్రహాలను ధ్వంసం చేస్తాను. మీ
    విగ్రహాల శవాలపై మీ శవాలను పడవేయిస్తాను. నా మనస్సులో మిమ్మల్ని అసహ్యించు కుంటాను.
  hat-BSA: Mwen va detwi wo plas yo, koupe lotèl lansan yo, e fè gwo pil ak retay
    kò nou sou retay zidòl nou, paske nanm Mwen va rayi nou.
  kos-kos: Nga fah kunausla acn in alu lowos fin tohktok uh, kunausya loang in kisa
    mwe keng lowos, ac sisang mano misa lowos nu fin ma sruloala lowos su topla oan
    infohk uh. Ke nga arulana kwase kowos
  hbo-WLC: וְהִשְׁמַדְתִּ֞י אֶת־בָּמֹֽתֵיכֶ֗ם וְהִכְרַתִּי֙ אֶת־חַמָּ֣נֵיכֶ֔ם וְנָֽתַתִּי֙
    אֶת־פִּגְרֵיכֶ֔ם עַל־פִּגְרֵ֖י גִּלּוּלֵיכֶ֑ם וְגָעֲלָ֥ה נַפְשִׁ֖י אֶתְכֶֽם׃
  ibo-ibo: Aga m ebibikwa ụlọ arụsị unu niile dị nʼelu ugwu, gbutuo ebe ịchụ aja niile
    unu na-esure ihe nsure ọkụ na-esi isi. Aga m atụkọta ozu unu nʼelu arụsị unu na-enweghị
    ume ndụ, ka unu bụrụ ihe m na-asọ oyi.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ଉଚ୍ଚ ସ୍ଥଳସକଳ ଭାଙ୍ଗିବା ଓ ତୁମ୍ଭମାନଙ୍କ ସୂର୍ଯ୍ୟ ପ୍ରତିମାସକଳ
    କାଟି ପକାଇବା ଓ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତିମାଗଣର ଦେହ ଉପରେ ତୁମ୍ଭମାନଙ୍କ ମୃତ ଦେହ ପକାଇବା ଓ ଆମ୍ଭର
    ପ୍ରାଣ ତୁମ୍ଭମାନଙ୍କୁ ଘୃଣା କରିବ।
  chk-chk: Üpwe atai ämi kewe lenien fel won ekewe leni tekia o pökükisietiu ämi kewe
    rongen asoren ötüöt. Üpwe pwal moneetä inisin ämi kewe somä won ämi kewe uluulun
    anümwäl mi tatakis. Iwe, üpwe fokun oputakemi.
  rop-rop: Ai garra binijimap det pleis weya yumob oldei weship detlot drimin sheip
    deya langa detlot hil. Ai garra bitsimap detlot teibul weya yumob oldei barnim
    det gudsmelwan medisin, en tjakidawei yumob dedwan bodi langa detlot drimin sheip.
    Ai garra jidan brabli wail langa yumob,
  ukr-1871: І зруйную високостї ваші, і розібю стовпи ваші соняшні, та й кину трупа
    вашого на трупа ідольського, і гидувати ме душа моя вами.
  deu-1951: Und ich will eure Höhen vertilgen und eure Sonnensäulen abhauen und eure
    Leichname auf die Leichname eurer Götzen werfen, und meine Seele wird euch verabscheuen.
  eng-JPS: And I will destroy your high places, and cut down your sun-pillars, and
    cast your carcasses upon the carcasses of your idols; and My soul shall abhor
    you.
  srp-1865: Razvaliæu visine vaše, i oboriæu idole vaše, i metnuæu trupove vaše na
    trupove gadnih bogova vaših, i mrziæe duša moja na vas.
  lug-lug: Ndizikiriza ebyoto bya bakatonda bammwe, ne ntemaatema bakatonda abalala,
    ne ntuuma emirambo gyammwe ku mirambo gya bakatonda abalala; era ndibakyawa.
  heb-heb: והשמדתי את במתיכם והכרתי את חמניכם ונתתי את פגריכם על פגרי גלוליכם וגעלה
    נפשי אתכם׃
  ben-IRV: আর আমি তোমাদের উচ্চ জায়গা সব ভেঙে দেব, তোমাদের সূর্য্যপ্রতিমা সকল নষ্ট
    করব ও তোমাদের মূর্তিদের মৃত দেহের উপরে তোমাদের মৃতদেহ ফেলে দেব এবং আমি তোমাদেরকে
    ঘৃণা করব।
  pan-pan: ਮੈਂ ਤੁਹਾਡੀਆਂ ਉੱਚੀਆਂ ਥਾਵਾਂ ਨੂੰ ਢਾਹ ਦਿਆਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਸੂਰਜ ਦੇ ਥੰਮ੍ਹਾਂ ਨੂੰ
    ਵੱਢਾਂਗਾ ਅਤੇ ਤੁਹਾਡੀਆਂ ਲਾਸ਼ਾਂ ਨੂੰ ਤੁਹਾਡੀਆਂ ਟੁੱਟੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਦੇ ਉੱਤੇ ਸੁੱਟਾਂਗਾ
    ਅਤੇ ਮੇਰਾ ਜੀਅ ਤੁਹਾਡੇ ਤੋਂ ਘਿਣ ਕਰੇਗਾ।
  mya-JVB: သင် တို့မြင့် သော အရပ်များကို ငါဖြိုဖျက် ၍ ၊ ရုပ်တု ဆင်းတုများကို ခုတ်လှဲ
    မည်။ သင် တို့အသေ ကောင် များကို၊ ရုပ်တု ဆင်းတုအသေ ကောင်အပေါ် မှာ ပစ်ချ ၍ ၊ သင်
    တို့ကို စက်ဆုပ် ရွံရှာမည်။
  hmo-hmo: “Emui tomadiho gabudia, ororo dekenai idia noho gaudia, be do lau hadikaia
    ore, emui bonana namo muramura patadia do lau veria diho, bona emui mase tauanidia
    be emui kaivakuku edia latanai do lau negedia. Unai kaivakuku be mauri diba lasi
    gaudia.
  urd-urd: और मैं तुम्हारी परस्तिश के बलन्द मकामों को ढा दुंगा, और तुम्हारी सूरज की
    मूरतों को काट डालूँगा और तुम्हारी लाशें तुम्हारे शिकस्ता बुतों पर डाल दूँगा, और
    मेरी रूह को तुमसे नफ़रत हो जाएगी।
  rus-SYN: разорю высоты ваши и разрушу столбы ваши, и повергну трупы ваши на обломки
    идолов ваших, и возгнушается душа Моя вами;
  bqc-SIM: Má gulɛsĩ pↄ́ á bòↄ daaaĩ, mí á tulaletikatɛakĩiↄ gboo, mí á
    gɛↄ ká á diiↄ gɛↄla. Ma nisĩna aↄ ye á yã́io.
  tcz-CHONGTHU: Na chunguva munsang lai jouse kahin suh chim jeng ding, gim namtui
    na halvam nau maicham phung jeng jong kasuh jaldeh ding, hinkho lhum keiya ka
    kidah uva kathet ding nahiuve.
  mar-mar: तुमच्या पुजेची उच्चस्थाने मी नष्ट करीन; तुमच्या धूपवेद्या फोडून टाकीन आणि
    तुमच्या मूर्तीच्या मढ्यांवर तुमची मढी टाकीन; मला तुमचा वीट येईल.
  qub-qub: Lömacunacho ïdulucunata aduranayquipaj jatarachishayqui capillayquicunatapis
    juchuchishaj. Insinsu saumachicunayquitapis paquir-usharishaj. Wañuptiqui ïdulucuna
    jananmanmi wicapashayqui. Chayno rurar fiyupami contrayqui ricacushaj.
  bqp-bqp: Kon bɛɛ tusi sere n bɛɛ gunguu nìn mi i rɑ yɑ̃kuru ko kɔsuku kɑ bwɑ̃ɑrokunu
    ni i rɑ kɑ sɔ̃ɔ sɑ̃. Kon bɛɛn gonu sɔndi bwɑ̃ɑroku nin kɛ̃kin wɔllɔ.
  hat-hat: M'a detwi tout kay nou bati sou tèt mòn pou fè sèvis, m'a kraze lotèl lansan
    nou yo mete atè, m'a anpile kadav nou yo atè sou moso estati vye zidòl nou yo.
    N'a ban m' degoutans.
  eng-BSB: I will destroy your high places, cut down your incense altars, and heap
    your lifeless bodies on the lifeless remains of your idols; and My soul will despise
    you.
  tod-tod: Nà wa-zalaɠa ɠula adaʋɛti koloɠolo, ta wa-ani maku nɛɛnɛgiti ma zalaɠa
    ɠulazuʋɛti, gè wo-ma ʋoomaiti pu wa-ɠɔɔɠɔ ganigiti ma ʋoomaiti ma, nà ɠɛlɛ wo
    ʋa.
  eng-WEBPB: I will destroy your high places, and cut down your incense altars, and
    cast your dead bodies upon the bodies of your idols; and my soul will abhor you.
  kbq-kbq: Hagi agonaregama havi anumzante'ma mono'ma hunentaza kumatamia Nagra eri
    haviza nehu'na, mnanentake zama kre mnama kaza osu havi anumzante'ma nevaza ita
    tamia tagnavazi netre'na, kaza osu havi anumzana, eri haviza huntene'na ana agofetu
    tamahe'na fri tamavufga eri agofetu agofetu hanugeno moriri huno marerigahie.
    Na'ankure e'inahu tamavutavama hazazankura nagote'zmante'na namefi huramigahue.
  nhe-BL: Huan na nijxolehuas nopa tlaixpamitl campa inquinhueyichihuaj totiotzitzi
    campa tlachiquiltipa. Nojquiya nijxolehuas imotlaixpa campa inquitlatíaj copali
    para imotlaixcopincayohua. Imotlacayohua tlen mictoque niquintlalis ipan imototiotzitzi
    tlen nojquiya mictoque. Huan ayoc nijnequis nimechitas.
  gub-BL: Aikwahy putar tuwe peme nehe. Amumaw putar tupàn a'ua'u wamuwete haw pe
    peho haw nehe. Azukazuka putar ywyrapew zàwenugar yhyk zàwenugar hapy haw nehe.
    Aityk putar penetekwer tupàn a'ua'u heremityk kwer wanehe nehe no.
  eng-DRA: I will destroy your high places, and break your idols. You shall fall among
    the ruins of your idols, and my soul shall abhor you.
