  eng-DBY: And I will lay waste your high places, and cut down your sun-pillars, and
    cast your carcases upon the carcases of your idols; and my soul shall abhor you.
  hin-2017: और मैं तुम्हारे पूजा के ऊँचे स्थानों को ढा दूँगा, और तुम्हारे सूर्य की
    प्रतिमाएँ तोड़ डालूँगा, और तुम्हारी लोथों को तुम्हारी तोड़ी हुई मूरतों पर फेंक
    दूँगा; और मेरी आत्मा को तुम से घृणा हो जाएगी।
  wol-KYG: Dinaa tas seen bérabi jaamookaay, toj seeni suurukaay. Seen kasaray tuur
    yi ne làcc, ma jal ca seeni néew. Maa leen di sib,
  eng-YLT: And I have destroyed your high places, and cut down your images, and have
    put your carcases on the carcases of your idols, and My soul hath loathed you;
  eng-WYC-2017: I shall destroy your high things, and I shall break your simulacra;
