    nga daken e pi liyos ni gimed ma meybil ngay ni ku yad ba yam’. Mu fithik’ e fananikay
    rog
  hlt-MCSB: Nangmih kah hmuensang te ka mit sak vetih na bunglawn khaw ka vung ni.
    Nangmih kah mueirhol thingkoh soah na rhok te ka hmoek vetih nangmih te ka hinglu
    loh a tuei ni.
  mdy-ETH: ጌሜራ ጌሜራ ዒንሢኮ ዚጊ ካኣሽኮ ቤዞ ታ ሻሃንዳኔ፤ ዑንጆ ጩቢሶ ቤዞዋ ዒንሢኮ ታ ዶይሲ ባይዛንዳኔ፤ ሌዞ ዒንሢኮ
    ታኣኒ ዒንሢ ካኣሽካ ባኮኮ ሻሂ ኬኤሮናሢዳ ኬኤራንዳኔ፤ ሃሣ ዒናፓ ታ ዒፂ ሻኣኪንታንዳኔ።
  twi-ASANTE: Mɛsɛe mo sorɔnsorɔmmea. Mɛtwitwa mo aduhwam afɔrebukyia agu, na mahyehyɛ
    mo afunu wɔ mo ahoni a ɛnni nkwa no so; na mɛpo mo.
  eng-WEBU: I will destroy your high places, and cut down your incense altars, and
    cast your dead bodies upon the bodies of your idols; and my soul will abhor you.
  bnp-bnp: Iau bara ratapile a maka roho na nivasileki na maka vure ne mua meli na
    lolo, bara puka a maka dede na havu mangisipa. Bara rabalaki mua, a voro rike
    a podane mua na hanuna vure a ratapile muga pali. Lakea bara marikoi hateka ne
    mua.
  wal-wal: Intte goinniyo xoqqa sohota taani kolana; intte ixaanaa yarshshiyo sohuwaakka
    xaissana. Taani intte ahaa intte eeqatu ahaa bollan olana; taani inttena mule
    shenetana.
  spa-PDDPT: Demoleré sus lugares altos, derribaré sus altares donde ofrecen incienso,
    amontonaré sus cadáveres sobre los cadáveres inertes de sus ídolos, y mi alma
