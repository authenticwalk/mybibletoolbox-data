verse: LEV.026.030
translations:
  mal-C: നിങ്ങൾ യാഗമർപ്പിക്കുന്ന ക്ഷേത്രങ്ങൾ ഞാൻ നശിപ്പിക്കും. ധൂപപീഠങ്ങളെ വെട്ടിക്കളയുകയും
    നിങ്ങളുടെ ശവശരീരങ്ങൾ നിങ്ങളുടെ നിർജീവ വിഗ്രഹങ്ങളുടെമേൽ കൂമ്പാരമാക്കുകയും ചെയ്യും;
    ഞാൻ നിങ്ങളെ കഠിനമായി വെറുക്കും.
  deu-TKW: Und ich will eure Opferhöhen verwüsten und eure Sonnensäulen zerstören
    und will eure Leichen auf die Leichen eurer Götzen werfen und werde Abscheu vor
    euch empfinden.
  lin-lin: Nakokweyisa bisambelo na bino ya likolo ya bangomba, nakokweyisa bitumbelo
    na bino ya malasi, nakotia bibembe na bino likolo ya bibembe ya banzambe na bino
    ya bikeko mpe nakotombokela bino.
  eng-LSV: And I have destroyed your high places, and cut down your images, and have
    put your carcasses on the carcasses of your idols, and My soul has loathed you;
  eng-GNV: I will also destroy your hye places, and cut away your images, and cast
    your carkeises vpon the bodies of your idoles, and my soule shall abhorre you.
  eng-WEBSTER: And I will destroy your high places, and cut down your images, and
    cast your carcasses upon the carcasses of your idols, and my soul shall abhor
    you.
  nhw-BL: Huan na nijsemanas nopa tlaixpamitl campa anquinhueyichihuaj tiotzitzi campa
    tlachiquiltipa. Nojquiya nijsosolos amotlaixpa campa anquitlatíaj copali para
    amotlaixcopincayohua. Amotlacayohua catli mictoque niquintlalis ipan amotiotzitzi
    catli nojquiya mictoque. Huan ayacmo nijnequis nimechitas.
  swh-ONEN: Nitapaharibu mahali penu pa juu pa kuabudia miungu, nibomoe madhabahu
    zenu za kufukizia uvumba, na kuzilundika maiti zenu juu ya sanamu zenu zisizo
    na uhai, nami nitawachukia ninyi sana.
  bba-bba: Kon bɛɛ tusi sere n bɛɛ ɡunɡuu nìn mi i rɑ yɑ̃kuru ko kɔsuku kɑ bwɑ̃ɑrokunu
    ni i rɑ kɑ sɔ̃ɔ sɑ̃. Kon bɛɛn ɡonu sɔndi bwɑ̃ɑroku nin kɛ̃kin wɔllɔ.
  eng-KJVCPB: And I will destroy your high places, and cut down your images, and cast
    your carcases upon the carcases of your idols, and my soul shall abhor you.
  luo-luo: Anaketh kuondeu motingʼore gi malo, kendo anamuki kendeu muwangʼoe ubani.
    Anaket ringreu motho kuom nyiseche manono kendo anajwangʼu chuth.
  meu-meu: Lau ese emui helaḡa gabudia ororo doridia ai na baina habuadia tari, bona
    emui muramura patadia baina uhedia hebubu, bona emui kaivakuku tau-anidiamasedia
    latadiai umui tau-animui masedia baina tahodia kau; bena laumaguese baine dadaraimui.
  npi-ULB: म तिमीहरूका डाँडाका थानहरू नाश गर्ने छु, तिमीहरूका धूपका वेदीहरू भत्‍काइदिने
    छु, र तिमीहरूका लाशहरू तिमीहरूका मृत मूर्तिहरूमाथि फालिदिने छु, र म तिमीहरूलाई
    तिरस्कार गर्ने छु ।
  yor-yor: Èmi yóò wó àwọn pẹpẹ òrìṣà yín, lórí òkè níbi tí ẹ ti ń sìn, Èmi yóò sì
    kó òkú yín jọ, sórí àwọn òkú òrìṣà yín. Èmi ó sì kórìíra yín.
  pes-OPCB: بتخانه‌هایی را که در بالای تپه‌ها ساخته‌اید خراب خواهم کرد، مذبحهایی را
    که بر آنها بخور می‌سوزانید با خاک یکسان خواهم نمود، جسدهای شما را بر بتهای بی‌جانتان
    خواهم انداخت و از شما نفرت خواهم داشت.
  tgl-ULB: Gigibain ko ang inyong mga altar, puputulin ko ang inyong mga altar ng
    insenso, at itatapon ang inyong mga bangkay sa ibabaw ng bangkay ng inyong mga
    diyos-diyosan, at ako mismo, kasusuklaman kayo.
  hui-hui: I̱na tí baba miniha gendaore timbuni yu howa tígua dama mitangi bialu bi
    pupu wulenaga mbirale gime wabini ngarunaga anda hari nene ngaruha bu helaga bidemiruni
    bibahende bo gialo wahai holebero. Ani bialu ira hagua ngabilo inisenesiru lomabu
    delaga dabu bu heledemiruni bo gialo wahai holebero. Ani bialu tínibi minu balu
    tínaga tingini bi pupu wulenaga dama wabu wirimigo gialo waharugoria wia dambi
    helolebero.
  mya-mya: ငါ​သည်​တောင်​ကုန်း​များ​ပေါ်​တွင်​ရှိ​သော​သင် တို့​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို​ဖျက်​ဆီး
    ၍ နံ့​သာ​ပေါင်း​ပူ​ဇော်​ရာ​ပလ္လင်​ကို​ဖြို​ဖျက်​မည်။ သင်​တို့​၏​အ​လောင်း​များ​ကို​ပြို​ကျ​သော​ရုပ်​တု
    များ​အ​ပေါ်​တွင်​ပစ်​ချ​မည်။ ငါ​သည်​သင်​တို့ ကို​စက်​ဆုပ်​ရွံ​ရှာ​သ​ဖြင့်၊-
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ཀྱི་མཐོ་གླིང་རྣམས་བརླག་པ་དང་། སྤོས་ཀྱི་མཆོད་ཁྲི་རྣམས་བཤིགས་ནས།
    ཁྱོད་ཀྱི་ལྷ་རྟེན་རྣམས་ཀྱི་ཞིག་རོའི་སྟེང་དུ་ཁྱོད་རང་གི་བེམ་པོ་རྣམས་གཡུག་པར་བྱེད་ཅིང་།
    ངའི་སེམས་སུའང་ཁྱོད་རྣམས་ལ་སྡང་བར་གྱུར་ནས།
  sna-sna: Ndichaparadza nzvimbo dzenyu dzakakwirira, ndigotemera pasi aritari dzenyu
    dzezvinonhuhwira uye ndigounganidza zvitunha zvenyu pamusoro pavamwari venyu vasina
    upenyu, uye ndichakusemai.
  spa-BLM: Destruiré vuestros lugares altos, derribaré vuestros altares de incienso
    y arrojaré vuestros cadáveres sobre los cuerpos de vuestros ídolos, y mi alma
    os abominará.
  cac-cac: Ol in pojem juntzan̈ lugar b'aj tzex och ejmelal d'a e diosal, ol in mac'poj
    eyaltar yic incienso. Ol in molb'ejq'ue b'ulan e nivanil d'a yib'an̈ juntzan̈
    e diosal man̈ pitzanoc chi', yujto ol ex in chaqueli.
  swh-ULB: Nitapaangamiza mahali penu pa juu, kuziangusha chini madhabahu zenu za
    kufukizia uvumba, na kuzitupa maiti zenu juu ya maiti ya sanamu zenu, na Mimi
    mwenyewe nitawadharau nyinyi.
  bel-bel: спустошу вышыні вашыя, і разбуру слупы вашыя, і скіну трупы вашыя на руіны
    ідалаў вашых, і пагрэбуе душа Мая вамі;
  deu-ELBBK: Und ich werde eure Höhen vertilgen und eure Sonnensäulen ausrotten und
    werde eure Leichname auf die Leichname eurer Götzen werfen, und meine Seele wird
    euch verabscheuen.
  mbb-OT: Edrundusen ku is menge simbahan niw ziyà te metikang he menge lugar ragkes
    is menge pemuhatà he tutungà te veyewà. Ne idtimbag ku sikiyu is ebpematey ziyà
    te zivavew te kenà egeǥehinawa he menge ed-ezapen, ne idselikwey ku sikiyu.
  mal-2015: ഞാൻ നിങ്ങളുടെ പൂജാഗിരികളെ നശിപ്പിച്ചു നിങ്ങളുടെ സൂര്യവിഗ്രഹങ്ങളെ വെട്ടിക്കളകയും
    നിങ്ങളുടെ ശവം നിങ്ങളുടെ വിഗ്രഹങ്ങളുടെ ഉടലിന്മേൽ ഇട്ടുകളകയും എനിക്കു നിങ്ങളോടു
    വെറുപ്പുതോന്നുകയും ചെയ്യും.
  rmc-rmc: Zňičinava tumare uče thana pro lašariben; phagerava tumare kaďidloskre
    oltara a tumare mule ťela čhivava pre tumare nadžide modli a tumen mange džungľona.
  pes-OPV: و مکانهای بلند شما را خراب خواهم ساخت، و اصنام شما را قطع خواهم کرد، و
    لاشه های شمارا بر لاشه های بتهای شما خواهم افکند، و جان من شما را مکروه خواهد
    داشت.
  ron-1924: Вэ вой нимичи ынэлцимиле пентру жертфэ, вэ вой дэрыма стылпий ынкинаць
    соарелуй, вой арунка трупуриле воастре моарте песте трупуриле моарте але идолилор
    воштри ши суфлетул Меу вэ ва уры.
  ben-OBCV: তোমাদের সমস্ত উচ্চস্থলী আমি বিনষ্ট করব, তোমাদের ধূপবেদিগুলি উচ্ছেদ করব,
    তোমাদের প্রতিমাগুলির নিষ্প্রাণ আকৃতির উপরে তোমাদের মৃতদেহ রাখব ও তোমাদের ঘৃণা
    করব।
  som-som: Oo anigu meelihiinna sarsare waan dumin doonaa, oo sanamyadiinna qorraxdana
    waan wada baabbi'in doonaa, oo meydadkiinnana waxaan ku dul xoori doonaa meydka
    sanamyadiinna; oo naftayduna way idin karhi doontaa.
  lat-VUC: Destruam excelsa vestra, et simulacra confringam. Cadetis inter ruinas
    idolorum vestrorum, et abominabitur vos anima mea,
  eng-ASVBT: And I will destroy your high places, and cut down your sun images, and
    cast your dead bodies upon the bodies of your idols; and my soul shall abhor you.
  ita-1885: E io disfarò i vostri alti luoghi, e distruggerò i vostri idoli, e metterò
    i vostri corpi morti sopra le carogne dei vostri idoli; e l'anima mia vi avrà
    in abbominio.
  eng-LXXUP: And I will render your pillars desolate, and will utterly destroy your
    wooden images made with hands; and I will lay your carcasses on the carcasses
    of your idols, and my soul shall loathe you.
  eng-ULB: I will destroy your high places, cut down your incense altars, and throw
    your corpses on the corpses of your idols, and I myself will abhor you.
  spa-VBL: Destruiré sus lugares altos de adoración, destrozaré sus altares de incienso,
    y apilaré sus cadáveres sobre lo que queda de sus ídolos, que tampoco tienen vida
    alguna. Los despreciaré de verdad.
  fra-_FOB: Je détruirai vos hauts lieux, et j'abattrai vos colonnes solaires, et
    je mettrai vos cadavres sur les cadavres de vos idoles, et mon âme vous aura en
    aversion.
  mal-mal: ഞാൻ നിങ്ങളുടെ പൂജാഗിരികളെ നശിപ്പിച്ചു നിങ്ങളുടെ വിഗ്രഹങ്ങളെ വെട്ടിക്കളയുകയും
    നിങ്ങളുടെ ശവം നിങ്ങളുടെ വിഗ്രഹങ്ങളുടെ ഉടലിന്മേൽ ഇട്ടുകളയുകയും എന്റെ ഉള്ളം നിങ്ങളെ
    വെറുക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ tumhārī ūṅchī jaghoṅ kī qurbāngāheṅ aur tumhārī baḳhūr kī qurbāngāheṅ
    barbād kar dūṅgā. Maiṅ tumhārī lāshoṅ ke ḍher tumhāre bejān butoṅ par lagāūṅgā
    aur tum se ghin khāūṅgā.
  suz-BL: गो इन डांडा ङा पूजा पतीक थामपुकी प्रेत्‍नुङ। इन धूप चोतीक नेल्‍ल प्रेत्‍नुङ।
    मिनु इन बेक्‍शो रां मेको ब्रोल्‍शो मूर्ति आन तार ताइक्‍नुङ। मिनु गो इन कली तशा
    ग्रांग्रा दिशा तिल्‍नुङ। इजीकीएल ६:४,६
  ita-1927: Io devasterò i vostri alti luoghi, distruggerò le vostre statue consacrate
    al sole, metterò i vostri cadaveri sui cadaveri dei vostri idoli, e l’anima mia
    vi aborrirà.
  ckb-ckb: نزرگەکانی سەر بەرزاییتان وێران دەکەم و قوربانگاکانی بخوورتان تەخت دەکەم،
    لاشەکانتان فڕێدەدەمە سەر لاشەی بتەکانتان و قێزتان لێ دەکەمەوە.
  eng-BBE: And I will send destruction on your high places, overturning your perfume
    altars, and will put your dead bodies on your broken images, and my soul will
    be turned from you in disgust.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿಮ್ಮ ಉನ್ನತ ಸ್ಥಳಗಳನ್ನು ಹಾಳು ಮಾಡಿ, ನಿಮ್ಮ ಧೂಪವೇದಿಗಳನ್ನು ಕಡಿದುಹಾಕಿ,
    ನಿಮ್ಮ ಹೆಣಗಳನ್ನು ನಿಮ್ಮ ವಿಗ್ರಹಗಳ ಮೇಲೆ ಹಾಕುವೆನು. ನಿಮ್ಮ ಬಗ್ಗೆ ನಾನು ಅಸಹ್ಯಪಡುವೆನು.
  tam-2017: நான் உங்கள் மேடைகளை அழித்து, உங்கள் விக்கிரகச் சிலைகளை உடைத்து, உங்கள்
    உடல்களை உங்கள் நரகலான தேவர்களுடைய உடல்கள்மேல் எறிவேன்; என் ஆத்துமா உங்களை வெறுக்கும்.
  spa-RV-1909: 'Y destruiré vuestros altos, y talaré vuestras imágenes, y pondré vuestros
    cuerpos muertos sobre los cuerpos muertos de vuestros ídolos, y mi alma os abominará:'
  ron-BTF: Și voi distruge înălțimile voastre și voi stârpi idolii voștri și voi arunca
    trupurile voastre moarte peste trupurile moarte ale idolilor voștri și sufletul
    meu vă va detesta.
  eng-WEBP: I will destroy your high places, and cut down your incense altars, and
    cast your dead bodies upon the bodies of your idols; and my soul will abhor you.
  eng-FBV: I will destroy your high places of worship, smash your altars of incense,
    and pile up your dead bodies on what remains of your idols, which also have no
    life at all. I will really despise you.
  nld-1939: Uw offerhoogten zal Ik verwoesten en uw huisaltaren vernielen, uw lijken
    voor uw afgodsbeelden smijten, en een walg van u krijgen.
  nch-BL: Huan na nijxitinis nopa taixpamit campa anquinhueyichihuaj teteyome ipan
    tachiquili. Nojquiya nijsosolos amotaixpa campa anquitatíaj copali para amotaixcopincayohua.
    Amotacayohua cati mictoque niquintalis ipan amoteteyohua cati nojquiya mictoque.
    Huan ayecmo nijnequis nimechitas.
  vie-1934: ta sẽ hủy diệt những nơi cao các ngươi, phá đổ những hình mặt trời, và
    để thây các ngươi chồng trên thây của hình tượng mình, tâm hồn ta sẽ ghê gớm các
    ngươi.
  hin-CV: मैं तुम्हारे ऊंचे पूजा स्थलों को नाश कर, तुम्हारी धूप वेदियों को तोड़ दूंगा,
    मैं तुम्हारे शवों को तुम्हारी मूर्तियों के ढेर पर फेंक दूंगा, और मेरा आत्मा तुमसे
    घृणा करेगा.
  eng-OURB: I will destroy your high places, and cut down your incense altars, and
    cast your dead bodies upon the bodies of your idols; and my soul will abhor you.
  spa-BES: Y enviaré destrucción a sus lugares altos, partiré en dos sus altares de
    incienso, y pondré sus cadáveres en sus imágenes rotas, y mi alma los aborrecerá.
  tdx-tdx: Haro­tsako o toets’ abo’ areoo, ho firaeko o ajiba’ i àndroio, le havokovokoko
    amo lolo niatoa’areoo ty lolo’ areo, vaho halaim-bintañe anahareo ty troko.
  vid-vid: Ndohawifya honhu ha hemwe ha kusalila ako kuchidunda na kuhabomola honhu
    ha kulavila nhambiko ha hemwe ha kufunyizila ubani na kutaga mitufi ja hemwe mchanya
    mwa jimalukolo ja milungu ja hemwe. Nhumbula ya heni yowazudilani ng'hatu.
  eng-OKE: And I will destroy your high places, and cut down your images, and will
    throw your carcases upon the carcases of your idols, and My Word shall abhor you.
  tha-KJV: เราจะทำลายปู​ชน​ียสถานสูงทั้งหลายของเจ้า และตัดทำลายรูปเคารพทั้งหลายของเจ้า
    และโยนศพของเจ้าลงเหนือซากรูปเคารพของเจ้า และจิตใจของเราจะเกลียดชังเจ้า
  por-BR-2018: 'E destruirei vossos altos, e exterminarei vossas imagens, e porei
    vossos corpos mortos sobre os corpos mortos de vossos ídolos, e meu alma vos abominará:'
  deu-ELO: Und ich werde eure Höhen vertilgen und eure Sonnensäulen ausrotten und
    werde eure Leichname auf die Leichname eurer Götzen werfen, und meine Seele wird
    euch verabscheuen.
  eng-WYC-2018: I shall destroy your high things, and I shall break your simulacra,
    (or I shall destroy your high places, or your hill shrines, and I shall break
    your idols); ye shall fall betwixt the fallings of your idols, and my soul shall
    have you abominable,
  epo-epo: Kaj Mi detruos viajn altaĵojn kaj ruinigos viajn kolonojn de la suno, kaj
    Mi ĵetos viajn kadavrojn sur la rompitaĵojn de viaj idoloj, kaj Mia animo abomenos
    vin.
  uig-PIN: xundaⱪla Mǝn ⱪurbanliⱪ «yuⱪiri jay»liringlani wǝyran ⱪilip, «kün tüwrük»liringlarni
    sundurup, ɵlükliringlarni sunuⱪ butliringlarning üstigǝ taxliwetimǝn; Mening ⱪǝlbim
    silǝrdin nǝprǝtlinidu.
  beo-beo: 'Dilia nodone sia:ne gadosu sogebi agologa diala amo Na da gugunufinisimu.
    Na da dilia gabusiga: manoma oloda amo mugulumu amola dilia bogoi da:i hodo amo
    dilia loboga hamoi ogogosu ‘gode’ dafai amo da:iya ha:digimu.'
  tpi-OTNT: Na bai mi bel nogut tru long yupela na bai mi bagarapim ol haus lotu bilong
