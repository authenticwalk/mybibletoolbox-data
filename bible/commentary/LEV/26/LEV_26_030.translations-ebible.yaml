    bilong mekim ofa bilong smok i gat gutpela smel. Na bai mi kilim yupela i dai
    na tromoi ol bodi bilong yupela antap long ol piksa bilong ol giaman god mi bagarapim
    pinis.
  hau-SA: Zan rurrushe dukan masujadanku, in yanke bagadanku na turare, in yi tarin
    gawawwakinku a kan gumakanku, zan kuma yi ƙyamarku.
  uig-LAT: shundaqla Men qurbanliq «yuqiri jay»liringlani weyran qilip, «kün tüwrük»liringlarni
    sundurup, ölükliringlarni sunuq butliringlarning üstige tashliwétimen; Méning
    qelbim silerdin nepretlinidu.
  nde-nde: Ngizabhidliza izindawo zenu eziphakemeyo, ngidilize lama-alithare enu empepha,
    besengibuthelela izidumbu zenu phezu kwezithombe zenu ezingaphiliyo, nginengeke
    ngani.
  ton-ton: Pea te u maumauʻi homou ngaahi potu māʻolunga, pea tā hifo hoʻomou ngaahi
    meʻa fakatātā, ʻo laku homou ngaahi ʻangaʻanga ki he ʻangaʻanga ʻo homou ngaahi
    ʻotua loi, pea te u fakaliliʻa kiate kimoutolu.
  ces-1613: A zkazím výsosti vaše, a vypléním slunečné obrazy vaše, a skladu těla
    vaše na špalky ukydaných bohů vašich, a duše má bude vás nenáviděti.
  eng-WMB: I will destroy your high places, and cut down your incense altars, and
    cast your dead bodies upon the bodies of your idols; and my soul will abhor you.
  tam-TCV: உங்கள் மேடைகளை நான் அழித்து, உங்கள் தூபபீடங்களை இடித்து, உங்கள் இறந்த உடல்களை
    அச்சிலைகளின் உயிரற்ற உருவங்களின்மேல் வைப்பேன். உங்களை நான் அருவருப்பேன்.
  ceb-ULB: Gun-obon ko ang habog ninyo nga mga dapit, gubaon ko ang inyong mga halaran
    sa insenso, ug ilabay ang inyong patay nga lawas ngadto sa patay nga lawas sa
    inyong diosdios, ug isalikway ko kamo.
  pol-UBG: Zniszczę wasze wyżyny, zburzę wasze posągi i rzucę wasze szczątki na szczątki
    waszych bożków, a moja dusza będzie się wami brzydzić.
  urd-GVU: مَیں تمہاری اونچی جگہوں کی قربان گاہیں اور تمہاری بخور کی قربان گاہیں برباد
    کر دوں گا۔ مَیں تمہاری لاشوں کے ڈھیر تمہارے بےجان بُتوں پر لگاؤں گا اور تم سے
    گھن کھاؤں گا۔
  deu-1912: Und will eure Höhen vertilgen und eure Sonnensäulen ausrotten und will
    eure Leichname auf eure Götzen werfen, und meine Seele wird an euch Ekel haben.
  kan-2017: ನಿಮ್ಮ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಇಲ್ಲದಂತೆ ಮಾಡುವೆನು; ನೀವು ಸೂರ್ಯನ ಪೂಜೆಗೆ ಇಟ್ಟಿರುವ ಕಂಬಗಳನ್ನು
    ಕಡಿದುಹಾಕುವೆನು; ನಿಮ್ಮ ವಿಗ್ರಹಗಳ ಮೇಲೆ ನಿಮ್ಮ ಹೆಣಗಳನ್ನು ಬೀಸಾಡುವೆನು; ನಾನು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ
    ಅಸಹ್ಯಪಡುವೆನು.
  yap-yap: Bay gu kirebnag e yungi tagil e meybil romed u daken e ted, mug buthug
