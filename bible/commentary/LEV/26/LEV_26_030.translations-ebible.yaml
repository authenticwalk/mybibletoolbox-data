  urd-GVH: मैं तुम्हारी ऊँची जगहों की क़ुरबानगाहें और तुम्हारी बख़ूर की क़ुरबानगाहें
    बरबाद कर दूँगा। मैं तुम्हारी लाशों के ढेर तुम्हारे बेजान बुतों पर लगाऊँगा और तुमसे
