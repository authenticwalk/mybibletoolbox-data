    dogu dee hiihai huoloo adu gi goodou,
  uig-ARA: شۇنداقلا مەن قۇربانلىق «يۇقىرى جاي»لىرىڭلانى ۋەيران قىلىپ، «كۈن تۈۋرۈك»لىرىڭلارنى
