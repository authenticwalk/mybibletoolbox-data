  gun-gun: Aity ukapa 'rã pembojerovia atyrã yvy'ã rupi pejapo va'ekue, ambovaipa
    'rã kuaray ra'angaa pejapo va'ekue, ha'e penere'õgue amombo 'rã penderuete ramigua
