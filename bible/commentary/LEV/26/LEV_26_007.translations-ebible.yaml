verse: LEV.026.007
translations:
  mal-C: നിങ്ങളുടെ ശത്രുക്കളെ നിങ്ങൾ തുരത്തും. അവർ നിങ്ങളുടെമുമ്പിൽ വാളിനാൽ വീഴും.
  deu-TKW: Ihr werdet eure Feinde in die Flucht schlagen, daß sie auf der Flucht vor
    euch dem Schwerte verfallen.
  lin-lin: Bokobengana banguna liboso na bino mpe bakokufa na mopanga liboso na bino.
  eng-LSV: And you have pursued your enemies, and they have fallen before you by the
    sword;
  eng-GNV: Also ye shall chase your enemies, and they shall fall before you vpon the
    sworde.
  eng-WEBSTER: And ye shall chase your enemies, and they shall fall before you by
    the sword.
  nhw-BL: Anquintojtocase amocualancaitacahua huan anquintzontlamiltise ica amomachete.
  swh-ONEN: Mtawafukuza adui zenu, nanyi mtawaua kwa upanga mbele yenu.
  bba-bba: I ko i bɛɛn yibɛrɛbɑ nɑɑ ɡirɑwɑ kpɑ i bu tɑkobi sɔkiri i kɑmiɑ.
  eng-KJVCPB: And ye shall chase your enemies, and they shall fall before you by the
    sword.
  luo-luo: Unuriemb jowasiku duto e dieru kendo ununeg-gi.
  meu-meu: Inaimui do ba hadareredia, emui dare amo bavaladia mase.
  npi-ULB: तिमीहरूले आफ्ना दुश्मनहरूलाई लखेट्‍ने छौ, र तिमीहरूको तरवारको प्रहारले
    तिमीहरूकै अगि तिनीहरू लड्‍ने छन् ।
  yor-yor: Ẹ̀yin yóò lé àwọn ọ̀tá yín, wọn yóò sì tipa idà kú.
  pes-OPCB: دشمنانتان را تعقیب خواهید کرد و ایشان را با شمشیرهایتان خواهید کشت.
  tgl-ULB: Hahabulin ninyo ang inyong mga kaaway at babagsak sila sa inyong harapan
    sa pamamagitan ng espada.
  hui-hui: Tígua waitigi baba wai bu puwa tí wayali halu waitigi karu mo ko howa boleberemi.
  mya-mya: သင်​တို့​သည်​ရန်​သူ​များ​ကို​နှိမ်​နင်း​အောင်​မြင် ရ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཚོས་དགྲ་རྣམས་འདེད་པར་བྱེད་ཅིང་། དེ་དག་ཁྱོད་རྣམས་ཀྱི་རལ་གྲིའི་ཁ་ནས་འགྱེལ་བར་འགྱུར།
  sna-sna: Muchadzinganisa vavengi venyu, uye vachawa nomunondo pamberi penyu.
  spa-BLM: Perseguiréis a vuestros enemigos, y caerán ante vosotros a espada.
  cac-cac: Ol el lemnaj eb' ayoch ajc'olal d'ayex, yuj eyespada ol cham eb', ol can
    teljab' eb' d'a eyichan̈.
  swh-ULB: Mtawafukuza adui zenu, nao wataanguka mbele yenu kwa upanga.
  bel-bel: і праганяцьмеце ворагаў вашых, і ўпадуць яны перад вамі ад меча;
  deu-ELBBK: Und ihr werdet eure Feinde jagen, und sie werden vor euch fallen durchs
    Schwert;
  mbb-OT: Iyan kew edsurung te menge kuntada niw ne ebpenhimetayan niw sikandan.
  mal-2015: നിങ്ങളുടെ ശത്രുക്കളെ നിങ്ങൾ ഓടിക്കും; അവർ നിങ്ങളുടെ മുമ്പിൽ വാളിനാൽ വീഴും.
  rmc-rmc: Džana pre tumare ňeprijaťeľa a on merena tumara šabľatar.
  pes-OPV: و دشمنان خود را تعاقب خواهید کرد، و ایشان پیش روی شما از شمشیرخواهند افتاد.
  ron-1924: Вець урмэри пе врэжмаший воштри, ши ей вор кэдя учишь де сабие ынаинтя
    воастрэ.
  ben-OBCV: তোমরা শত্রুদের তাড়া করবে ও তোমাদের সামনে তারা তরোয়াল দ্বারা পতিত হবে।
  som-som: Oo idinku cadaawayaashiinnaad eryan doontaan, oo iyana hortiinnay seef
    kaga baabbi'i doonaan.
  lat-VUC: Persequemini inimicos vestros, et corruent coram vobis.
  eng-ASVBT: And ye shall chase your enemies, and they shall fall before you by the
    sword.
  ita-1885: E voi perseguirete i vostri nemici, ed essi caderanno per la spada davanti
    a voi.
  eng-LXXUP: and ye shall pursue your enemies, and they shall fall before you with
    slaughter.
  eng-ULB: You will chase your enemies, and they will fall before you by the sword.
  spa-VBL: Perseguirás a tus enemigos y los matarás con la espada.
  fra-_FOB: Mais vous poursuivrez vos ennemis, et ils tomberont devant vous par l'épée.
  mal-mal: നിങ്ങളുടെ ശത്രുക്കളെ നിങ്ങൾ ഓടിക്കും; അവർ നിങ്ങളുടെ മുമ്പിൽ വാളിനാൽ വീഴും.
  urd-GVR: Tum apne dushmanoṅ par ġhālib ā kar un kā tāqqub karoge, aur wuh tumhārī
    talwār se māre jāeṅge.
  suz-BL: मिनु गेपुकीमी इन जोरी सत्रु आन कली खेदा पा तरवारम साइक्‍नीनी।
  ita-1927: Voi inseguirete i vostri nemici, ed essi cadranno dinanzi a voi per la
    spada.
  ckb-ckb: دوژمنەکانتان ڕاودەنێن و لەبەردەمتان بە شمشێر دەکوژرێن.
  eng-BBE: And you will put to flight those who are against you, and they will be
    put to death by your swords.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಶತ್ರುಗಳನ್ನು ಹಿಂದಟ್ಟುವಾಗ, ಅವರು ಖಡ್ಗದಿಂದ ನಿಮ್ಮ ಮುಂದೆ ಬೀಳುವರು.
  tam-2017: உங்கள் எதிரிகளைத் துரத்துவீர்கள்; அவர்கள் உங்களுக்கு முன்பாகப் பட்டயத்தால்
    விழுவார்கள்.
  spa-RV-1909: 'Y perseguiréis á vuestros enemigos, y caerán á cuchillo delante de
    vosotros:'
  ron-BTF: Și veți alunga pe dușmanii voștri, iar ei vor cădea în fața voastră prin
    sabie.
  eng-WEBP: You shall chase your enemies, and they shall fall before you by the sword.
  eng-FBV: You will chase your enemies, and kill them with the sword.
  nld-1939: Gij zult uw vijanden verjagen, en zij zullen vallen door uw zwaard.
  nch-BL: Anquinquixtise amocualancaitacahua huan anquintzontamiltise ica amomacheta.
  vie-1934: Các ngươi đuổi theo quân nghịch, họ sẽ bị gươm sa ngã trước mặt các ngươi.
  hin-CV: किंतु तुम अपने शत्रुओं का पीछा करोगे और वे तलवार के वार से तुम्हारे सामने
    मारे जाएंगे;
  eng-OURB: You shall chase your enemies, and they shall fall before you by the sword.
  spa-BES: Echarás a volar a los que están contra ustedes, y sus espadas los matarán.
  tdx-tdx: Ho horidañe’ areo o rafelahi’ areoo, le hampitsingoritrirem-pibara añatrefa’
    areo eo.
  vid-vid: Mowawinga wang'honyo wa hemwe na kuwakopola kwa ipanga.
  eng-OKE: And you shall chase your adversaries, and they shall fall before you by
    the sword.
  tha-KJV: เจ้​าจะขับไล่​ศัตรู​ของเจ้า และเขาทั้งหลายจะล้มลงต่อหน้าเจ้าด้วยดาบ
  por-BR-2018: E perseguireis aos vossos inimigos, e cairão à espada diante de vós;
  deu-ELO: Und ihr werdet eure Feinde jagen, und sie werden vor euch fallen durchs
    Schwert;
  eng-WYC-2018: Ye shall pursue your enemies, and they shall fall before you;
  epo-epo: Kaj vi pelos viajn malamikojn, kaj ili falos antaŭ vi de glavo.
  uig-PIN: silǝr düxmǝnliringlarni ⱪoƣlaysilǝr, ular aldinglarda ⱪiliqlinip yiⱪilidu.
  beo-beo: Dilia da dilia ha lai hasalimu.
  tpi-OTNT: Na sapos yupela i pait long ol birua, bai yupela i ranim ol na ol bai
    i bagarap long pait.
  hau-SA: Za ku kori abokan gābanku, za su kuwa fāɗi a kaifin takobi a gabanku.
  uig-LAT: siler düshmenliringlarni qoghlaysiler, ular aldinglarda qilichlinip yiqilidu.
  nde-nde: Lizazixotsha izitha zenu, ziwe ngenkemba phambi kwenu.
  ton-ton: Pea te mou tuli homou ngaahi fili, pea tenau tō ʻi he heletā ʻi homou ʻao.
  ces-1613: Nýbrž honiti budete nepřátely své, a padnou před vámi od meče.
  eng-WMB: You shall chase your enemies, and they shall fall before you by the sword.
  tam-TCV: நீங்கள் உங்கள் பகைவர்களைப் பின்தொடர்ந்து துரத்துவீர்கள். அவர்கள் உங்கள்
    முன்பாக வாளால் வெட்டுண்டு விழுவார்கள்.
  ceb-ULB: Gukdon ninyo ang inyong mga kaaway, ug mapukan sila diha sa inyong atubangan
    pinaagi sa inyong mga espada.
  pol-UBG: Będziecie ścigać waszych wrogów i upadną przed wami od miecza.
  urd-GVU: تم اپنے دشمنوں پر غالب آ کر اُن کا تعاقب کرو گے، اور وہ تمہاری تلوار سے
    مارے جائیں گے۔
  deu-1912: Ihr sollt eure Feinde jagen, und sie sollen vor euch her ins Schwert fallen.
  kan-2017: ನೀವು ನಿಮ್ಮ ವೈರಿಗಳನ್ನು ಓಡಿಸುವಿರಿ ಮತ್ತು ಅವರನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸುವಿರಿ.
  yap-yap: Bay mu gelgad ngak e pi to’ogor romed;
  hlt-MCSB: Na thunkha pataeng na hloem vaengah na mikhmuh kah cunghang dongah cungku
    uh ni.
  mdy-ETH: ዒንሢኮ ሞርኮ ዒንሢ ባሻንዳኔ፤
  twi-ASANTE: Mobɛpam mo atamfoɔ; na wɔbɛwuwu wɔ mo asekan ano.
  eng-WEBU: You shall chase your enemies, and they shall fall before you by the sword.
  bnp-bnp: Na tahuna mu vaubi turane huriki a pile, bara mu valili ne ria, mu ratapile
    ria.
  wal-wal: Intte morkketa intte yedettana; yedettin intte sinttan eti bisuwan haiqqana.
  spa-PDDPT: Perseguirán a sus enemigos, los cuales caerán a espada delante de ustedes.
  gun-gun: Peakykue monhamba 'rã penderovaigua kuery. Penerenonde ha'e kuery ho'apa
    'rã pendekyxe gui.
  agu-BL: Cxcyekwok tan chilaje'n len e' icontr, nin ẍchiquimok tircu'n ita'n tan
    spar.
  ilo-ULB: Kamatenyonto dagiti kabusoryo, ket mapasagdanto iti sangoananyo babaen
    iti kampilan.
  kpg-kpg: Goodou ga maaloo i godou hagadaumee.
  uig-ARA: سىلەر دۈشمەنلىرىڭلارنى قوغلايسىلەر، ئۇلار ئالدىڭلاردا قىلىچلىنىپ يىقىلىدۇ.
  sus-sus: Wo nɔma nɛ wo yaxuie ra santidɛgɛma ra.
  pon-2006: Kumwail pahn kin powehdi amwail imwintihti kan;
  ksd-ksd: Ma avat a korot mur kavava lavur ebar, ina diat a virua ta ra pakat na
    vinarubu ta ra luaina mata i vavat;
  tur-YTC: Düşmanlarınızı kovalayacaksınız ve onlar önünüzde kılıçla düşecekler.
  grc-BRENT: Καὶ διώξεσθε τοὺς ἐχθροὺς ὑμῶν, καὶ πεσοῦνται ἐναντίον ὑμῶν φόνῳ.
  ind-AYT: Kamu akan mengejar musuh-musuhmu dan mengalahkan mereka dengan pedangmu.
  nya-nya: Mudzapirikitsa adani anu, ndipo mudzawagonjetsa ndi lupanga pamaso panu.
  hrv-hrv: U bijeg ćete nagoniti svoje neprijatelje, a oni će padati pred vama od
    mača.
  mps-mps: Te boi bidi augwaliba dagego hwįbaso da, te dagego augwali pobelama, ela
    mubaso, te hwįbogo augwali mu dolaibao.
  tpi-tpi: Na sapos yupela i pait long ol birua, bai yupela i ranim ol na ol bai i
    bagarap long pait.
  dan-1931: I skal forfølge eders Fjender, og de skal falde for Sværdet foran eder.
  vie-OVCB: Nhưng các ngươi sẽ xua đuổi quân thù, họ sẽ ngã dưới lưỡi gươm ngươi.
  guj-2017: તમે તમારા દુશ્મનોને હાંકી કાઢશો અને તેઓ તમારી આગળ તલવારથી પડશે.
  pon-2006A: Kumwail pahn kin powehdi amwail imwintihti kan;
  por-BRBSL: Perseguireis vossos inimigos, e eles cairão à vossa frente pela espada.
  cth-cth: Nangmouh ni na tarannaw na pâlei awh vaiteh, tahloi hoi na thei awh han.
  twi-twi: Mobɛtaa mo atamfo; na wobewuwu wɔ mo afoa ano.
  hlt-hlt: Na thunkha pataeng na hloem vaengah na mikhmuh kah cunghang dongah cungku
    uh ni.
  tbz-SIM: Kɛ̀ di mbɛtì di dootitɔbɛ̀ kɛ bɛ̀ kɔ̀ù.
  msy-2020: Eghtɨ ia apanibav sogh me abɨntɨ, men avɨrim ian damazimɨn arɨghiram.
  azb-azb: Düşmənlərinizi qovacaqsınız, onlar döyüş zamanı qarşınızda həlak olacaqlar.
  eng-DBY: And ye shall chase your enemies, and they shall fall before you by the
    sword;
  hin-2017: और तुम अपने शत्रुओं को मार भगा दोगे, और वे तुम्हारी तलवार से मारे जाएँगे।
  wol-KYG: Kon dingeen dàq seeni noon, saamar ba dal, ñu daanu fi seen kanam.
  eng-YLT: '''And ye have pursued your enemies, and they have fallen before you by
    the sword;'
  kne-kne: Iso na abe dedan ay mo waday en yo gobaten, atikoen ya peslen yos daida.
  eng-WYC-2017: Ye shall pursue your enemies, and they shall fall before you;
  eng-WMBB: You shall chase your enemies, and they shall fall before you by the sword.
  urd-GVH: तुम अपने दुश्मनों पर ग़ालिब आकर उनका ताक़्क़ुब करोगे, और वह तुम्हारी तलवार
    से मारे जाएंगे।
  rug-rug: Kaqu va kilasi gamu sari na mia kana; meke kaqu va matei gamu si arini.
  gaz-gaz: Isin diinota keessan ni ariitu; isaan immoo goraadeedhaan fuula keessan
    duratti dhumu.
  fra-LSG: Vous poursuivrez vos ennemis, et ils tomberont devant vous par l’épée.
  gnn-gnn: '@see-verse:LEV.026.006'
  yal-yal: Ɛ ɛ yaxune kedima nɛn, e yi bira ɛ bun yɛngɛni.
  haw-1868: E alualu oukou i ko oukou poe enemi, a e haule lakou i ka pahikaua mamua
    o oukou.
  arb-NAV: وَتَطْرُدُونَ أَعْدَاءَكُمْ فَيَسْقُطُونَ أَمَامَكُمْ بِالسَّيْفِ.
  ewe-ewe: Mianya miaƒe futɔwo ɖe du nu; woaku ɖe miaƒe yi nu.
  eng-LEE: And ye shall chase your enemies, and they shall fall before you by the
    sword.
  asm-FB: তোমালোকে তোমালোকৰ শত্ৰুবোৰক খেদি দিবা, আৰু তোমালোকৰ আগতে তেওঁলোক তৰোৱালৰ
    দ্বাৰাই পতিত হ’ব।
  sus-A: وٌ نْمَ نّ وٌ يَشُييٍ رَ سَنتِدّفّمَ رَ.
  fra-SBL: Vous poursuivrez vos ennemis, et ils tomberont devant vous par l'épée.
  hbo-hbo: וּרְדַפְתֶּ֖ם אֶת־אֹיְבֵיכֶ֑ם וְנָפְל֥וּ לִפְנֵיכֶ֖ם לֶחָֽרֶב
  eng-WYCLIFFE: Ye schulen pursue youre enemyes, and thei schulen falle bifor you;
  cwe-cwe: Mwizawawinga wehi wenu na kuwakoma kwa panga.
  kik-kik: Nĩmũkaingatithia thũ cianyu, na mũcihoote mbaara-inĩ.
  fra-NCL: Vous poursuivrez vos ennemis, et ils tomberont devant vous par l’épée.
  cek-AK: Na misanawk to na patom o ueloe, nihcae loe nangcae hmaa ah, sumsen hoiah
    amtim o tih.
  cuk-cuk: Bemar be-isdarmalad-bareginmaloed, amar es-suidgi bemarse burgwemaloed.
  uig-CYR: силәр дүшмәнлириңларни қоғлайсиләр, улар алдиңларда қиличлинип жиқилиду.
  tel-2017: మీరు మీ శత్రువులను తరుముతారు. వారు మీ ఎదుట కత్తివాత కూలుతారు.
  hat-BSA: Men nou va kouri dèyè lènmi nou yo, e yo va tonbe devan nou pa nepe.
  kos-kos: 'Kowos ac fah kutangla mwet lokoalok lowos:'
  hbo-WLC: וּרְדַפְתֶּ֖ם אֶת־אֹיְבֵיכֶ֑ם וְנָפְל֥וּ לִפְנֵיכֶ֖ם לֶחָֽרֶב
  ibo-ibo: Unu ga-achụ ndị iro unu ọsọ. Ha ga-ada nʼihu unu site na mma agha.
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଆପଣା ଶତ୍ରୁମାନଙ୍କୁ ଘଉଡ଼ାଇ ଦେବ ଓ ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ଆଗେ ଖଡ୍ଗରେ
    ପଡ଼ିବେ।
  chk-chk: Oupwe tapweri chon oputakemi ren ketilas, nge ir repwe kuf remi.
  rop-rop: En yumob garra ranimap ola enami blanga yumob, en binijimap olabat brabliwei.
  ukr-1871: І будете гонити ворогів ваших, і падати муть вони од меча перед вами.
  deu-1951: Ihr werdet eure Feinde jagen, daß sie vor euch her durchs Schwert fallen.
  eng-JPS: And ye shall chase your enemies, and they shall fall before you by the
    sword.
  srp-1865: Nego æete tjerati neprijatelje svoje, i padaæe pred vama od maèa.
  lug-lug: Munaawonderanga abalabe bammwe ne mubatta n’ekitala ne mubawangula.
  heb-heb: ורדפתם את איביכם ונפלו לפניכם לחרב׃
  ben-IRV: আর তোমরা নিজেদের শত্রুদেরকে তাড়িয়ে দেবে ও তারা তোমাদের সামনেই তলোয়ারের
    সামনে পড়বে
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਨੂੰ ਭਜਾਓਗੇ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਅੱਗੇ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗਣਗੇ।
  mya-JVB: သင်တို့သည် ရန်သူ များကို လိုက် ၍ ထား လက်နက်ဖြင့် အောင်ကြလိမ့်မည်။
  hmo-hmo: “Umui dekenai idia tuari henia taudia dekena amo do umui kwalimu, do umui
    luludia, bona emui tuari kaia dekena amo do umui aladia mase.
  urd-urd: और तुम अपने दुश्मनों का पीछा करोगे, और वह तुम्हारे आगे — आगे तलवार से मारे
    जाएँगे।
  rus-SYN: и будете прогонять врагов ваших, и падут они пред вами от меча;
  bqc-SIM: Á pɛ́lɛ á ibɛɛↄziɛ, í ń dɛdɛ ń fɛ̃ndao.
  tcz-CHONGTHU: Namel mateu nadel jam diu, na masang lai tah uva chem jam tothoa nasat
    lih jeng diu ahi.
  mar-mar: तुम्ही तुमच्या शत्रूंचा पाठलाग कराल व त्यांचा पराभव कराल. तुम्ही तुमच्या
    तलवारींनी त्यांचा वध कराल.
  qub-qub: Guërrata rurananpaj contrayquicuna shamuptinpis binsir gaticachanquipämi.
    Chay contrayquicunataga sabliwanmi wañuchinquipaj.
  bqp-bqp: I ko i bɛɛn yibɛrɛbɑ nɑɑ girɑwɑ kpɑ i bu tɑkobi sɔkiri i kɑmiɑ.
  hat-hat: N'a kouri dèyè lènmi nou yo, n'a bat yo, n'a kraze yo ak nepe nou.
  eng-BSB: You will pursue your enemies, and they will fall by the sword before you.
  tod-tod: Wa ʋilɛ wo zili nuiti polu, wo zobo sɔlɔɔ ti ma ga wa-woɠa zɔkpɔi, ti loo.
  eng-WEBPB: You shall chase your enemies, and they shall fall before you by the sword.
  kbq-kbq: Hianagi ha' vahetamima ha'ma huzmantesazana, zamarotago huta zamahe frigahaze.
  nhe-BL: Inquintojtocase imocualancaitacahua huan inquintzontlamiltise ica imomachete.
  gub-BL: Peityk putar peàmàtyry'ymar pe wà nehe, wazuka pà pe wà nehe.
  eng-DRA: You shall pursue your enemies, and they shall fall before you.
