verse: LEV.026.035
translations:
  mal-C: നിങ്ങൾ അതിൽ താമസിച്ചിരുന്നകാലത്ത് നിങ്ങളുടെ ശബ്ബത്തുകളിൽ അതിനില്ലാതിരുന്ന
    വിശ്രമം അതു നിർജനമായിക്കിടക്കുന്ന കാലമൊക്കെയും അതിനുണ്ടാകും.
  deu-TKW: Die ganze Zeit hindurch, in der es wüste liegt, wird es Ruhe haben - die
    Ruhe, die es nicht gehabt hat zu den Ruhezeiten, die euch geboten waren, als ihr
    noch darin wohntet.
  lin-lin: Na tango nyonso oyo ekozanga bato, ekozwa bopemi oyo ezalaki na yango na
    tango ya Saba na bino tango bozalaki kovanda kati na yango.
  eng-LSV: it rests all the days of the desolation [for] that which it has not rested
    in your Sabbaths, in your dwelling on it.
  eng-GNV: All the dayes that it lieth voide, it shall rest, because it did not rest
    in your Sabbaths, when ye dwelt vpon it.
  eng-WEBSTER: As long as it lieth desolate, it shall rest; because it did not rest
    in your sabbaths, when ye dwelt upon it.
  nhw-BL: '@see-verse:LEV.026.034'
  swh-ONEN: Wakati wote nchi itakapobaki ukiwa, itapumzika na kufurahia Sabato zake
    ambazo haikuzipata mlipokuwa mnaishi humo.
  bba-bba: '@see-verse:LEV.026.034'
  eng-KJVCPB: As long as it lieth desolate it shall rest; because it did not rest
    in your sabbaths, when ye dwelt upon it.
  luo-luo: E kinde duto ma pinyu nodongʼ gunda kamano, enobed ma ok opure, ka oritogo
    Sabato duto mane ok oyweyoe e kinde mane udak kuno.
  meu-meu: Ena vahudinadia iboudiai baine laḡa ani, laḡa-ani korikori, dia umui o
    noholaiavanegadia ai emui dina helaḡadia ai e laḡa aniva na heto.
  npi-ULB: त्यो जबसम्म त्यागिएको हुन्छ, त्यो विश्राममा हुन्छ । तिमीहरू त्यहाँ बसोबास
    गर्दा तिमीहरूका शबाथसँगै त्यसले यस्तो विश्राम पाएको थिएन ।
  yor-yor: Níwọ́n ìgbà tí ẹ kò lò ó, ilẹ̀ náà yóò ní ìsinmi tí kò ní lákòókò ìsinmi
    rẹ̀ lákokò tí ẹ fi ń gbé orí rẹ̀.
  pes-OPCB: آری، زمین در تمام مدتی که متروک است استراحت خواهد کرد، استراحتی که در
    شَبّاتهای ایام سکونت شما از آن بی‌بهره بود.
  tgl-ULB: Hangga't nananatili itong pinabayaan, maangkin nito ang pamamahinga, pamamahinga
    na hindi nito naangkin sa inyong mga Araw ng Pamamahinga, noong nanirahan kayo
    sa lupaing iyon.
  hui-hui: '@see-verse:LEV.026.034'
  mya-mya: '@see-verse:LEV.026.034'
  bod-N: སྟོང་པར་ལུས་པའི་ཉིན་མོ་ཀུན་ལ་ཡུལ་དེས་ངལ་གསོ་བར་འགྱུར་ཞིང་། དེ་ནི་ཁྱོད་རྣམས་དེར་སྡོད་པའི་དུས་སུ་ཁྱོད་ཀྱིས་ངལ་གསོ་བའི་ཉིན་མོར་ངལ་མ་གསོས་པས་ཡིན་ནོ།
    །
  sna-sna: Panguva yose yokuparadzwa kwayo nyika ichava nezororo rayakashayiwa pamasabata
    panguva yamakararama mairi.
  spa-BLM: Mientras yazca desolada tendrá descanso, el descanso que no tuvo en tus
    sábados cuando vivías en ella.
  cac-cac: '@see-verse:LEV.026.034'
  swh-ULB: Maadamu itakuwa imetelekezwa, itakuwa na pumziko, ambalo litakuwa ni pumziko
    iliyolikosa pamoja na Sabato zenu mlipokuwa mkiishi ndani yake.
  bel-bel: ва ўсе дні запусьценьня будзе яна пакоіцца, колькі не пакоілася ў суботы
    вашыя, калі вы жылі на ёй.
  deu-ELBBK: alle die Tage seiner Verwüstung wird es ruhen, was es nicht geruht hat
    in euren Sabbaten, als ihr darin wohntet.
  mbb-OT: '@see-verse:LEV.026.034'
  mal-2015: നിങ്ങൾ അവിടെ പാർത്തിരുന്നപ്പോൾ നിങ്ങളുടെ ശബ്ബത്തുകളിൽ അതിന്നു അനുഭവമാകാതിരുന്ന
    സ്വസ്ഥത അതു ശൂന്യമായി കിടക്കുന്ന നാളൊക്കെയും അനുഭവിക്കും.
  rmc-rmc: Calo časos, so ela omukľi, peske e phuv odpočovinela, bo našťi odpočovinelas
    pro šabatoskre berša, sar andre bešenas.
  pes-OPV: تمامی روزهای ویرانی‌اش آرامی خواهدیافت، یعنی آن آرامی که در سبت های شماحینی
    که در آن ساکن می‌بودید، نیافته بود.
  ron-1924: Тот тимпул кыт ва фи пустиитэ, ва авя одихна пе каре н-о авусесе ын аний
    воштри де Сабат, кынд о локуяць.
  ben-OBCV: যতকাল দেশ পরিত্যক্ত থাকবে, দেশ বিশ্রাম পাবে, যদিও দেশে তোমাদের থাকাকালীন
    দেশ বিশ্রামবারগুলিতে বিশ্রাম পায়নি।
  som-som: Oo dalku intuu cidla yahay oo dhan wuu iska nasan doonaa, nasashadaas oo
    ah mid uusan sabtiyadiinna helin markaad degganaydeen.
  lat-VUC: in terra hostili, sabbatizabit, et requiescet in sabbatis solitudinis suæ,
    eo quod non requieverit in sabbatis vestris quando habitabatis in ea.
  eng-ASVBT: As long as it lieth desolate it shall have rest, even the rest which
    it had not in your sabbaths, when ye dwelt upon it.
  ita-1885: Ella si riposerà tutto il tempo ch'ella starà deserta di ciò che non si
    sarà riposata ne' vostri Sabati, mentre voi sarete dimorati in essa.
  eng-LXXUP: 'And ye shall be in the land of your enemies; then the land shall keep
    its Sabbaths, and the land shall enjoy its Sabbaths all the days of its desolation:
    it shall keep Sabbaths which it kept not among your Sabbaths, when ye dwelt in
    it.'
  eng-ULB: As long as it lies abandoned, it will have rest, which will be the rest
    that it did not have with your Sabbaths, when you lived in it.
  spa-VBL: Todo el tiempo que la tierra esté abandonada, observará los sábados de
    descanso que no pudo guardar mientras ustedes vivían en ella.
  fra-_FOB: Tout le temps qu'elle sera désolée, elle se reposera, parce qu'elle ne
    s'était pas reposée dans vos sabbats, pendant que vous l'habitiez.
  mal-mal: നിങ്ങൾ അവിടെ വസിച്ചിരുന്നപ്പോൾ നിങ്ങളുടെ ശബ്ബത്തുകളിൽ അതിന് അനുഭവമാകാതിരുന്ന
    സ്വസ്ഥത അത് ശൂന്യമായി കിടക്കുന്ന നാളെല്ലാം അനുഭവിക്കും.
  urd-GVR: Un tamām dinoṅ meṅ jab wuh barbād rahegī use wuh ārām milegā jo use na
    milā jab tum mulk meṅ rahte the.
  suz-BL: मेको रागी गिश नाक्‍त सम्‍म श्‍येत्‍थ लीबा, मिश नाक्‍त नाइक्‍चा ताइब। गेपुकी
    मेक बाक्‍नीनु, नाइक्‍तीक बर्स नाइक्‍चा मतशो, नाइक्‍तीक बर्स मानेशो बाक्‍ब।
  ita-1927: Per tutto il tempo che rimarrà desolata avrà il riposo che non ebbe nei
    vostri sabati, quando voi l’abitavate.
  ckb-ckb: هەموو ڕۆژانی چۆڵبوونی پشوو دەدات، ئەو پشووانەی کە ئێوە پێتان نەدەدا، کاتێک
    تێیدا نیشتەجێ بوون.
  eng-BBE: All the days while it is waste will the land have rest, such rest as it
    never had in your Sabbaths, when you were living in it.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಶತ್ರುಗಳ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾಗ, ಹಾಳುಬಿದ್ದ ನಿಮ್ಮ ನಾಡು ತಾನು ಹೊಂದದ
    ವಿಶ್ರಾಂತಿಯನ್ನು ಈಗ ಸುದೀರ್ಘವಾಗಿ ಹೊಂದಿಕೊಳ್ಳುವುದು.
  tam-2017: நீங்கள் அதிலே குடியிருக்கும்போது, அது உங்கள் ஓய்வு வருடங்களில் ஓய்வடையாததினாலே,
    அது பாழாய்க்கிடக்கும் நாட்களெல்லாம் ஓய்வடைந்திருக்கும்.
  spa-RV-1909: Todo el tiempo que estará asolada, holgará lo que no holgó en vuestros
    sábados mientras habitabais en ella.
  ron-BTF: Atâta timp cât zace pustiită ea se va odihni; deoarece nu s-a odihnit în
    sabatele voastre, când ați locuit în ea.
  eng-WEBP: As long as it lies desolate it shall have rest, even the rest which it
    didn’t have in your Sabbaths when you lived on it.
  eng-FBV: The whole time it's abandoned the land will observe the Sabbaths of rest
    that it wasn't able to do while you were living there.
  nld-1939: Al de tijd dat het woest ligt, zal het rusten, omdat het op uw sabbatjaren
    geen rust heeft gehad, zolang gij er bleeft wonen.
  nch-BL: '@see-verse:LEV.026.034'
  vie-1934: Trọn lúc đất bỏ hoang vu sẽ được an nghỉ; vì lúc các ngươi còn ở đất đó,
    nó không được an nghỉ trong những năm sa-bát của các ngươi.
  hin-CV: '@see-verse:LEV.026.034'
  eng-OURB: As long as it lies desolate it shall have rest, even the rest which it
    didn’t have in your Shab'totay ·Intermissions·, when you lived on it.
  spa-BES: Todos los días, mientras se pierda, la tierra tendrá descanso, el descanso
    que nunca tuvo en sus sábados, cuando vivían en ella.
  tdx-tdx: Ie midòñe amy habangì’ey ro hitofa, i fitofañe tsy niazo’e amo Sabata’
    iareooy, ie nimoneñe ama’e ao nahareo.
  vid-vid: Isi vyoiwa hali uchiwa yokwesela, kwesela ako kuwele hakunalawila kuli
    mwaka wa saba vyonamwali mchikala hala kuli isi yila.
  eng-OKE: All the days of its desolateness it shall rest; because it did not rest
    in your times of intermission, when you were inhabitants upon it.
  tha-KJV: ตราบเท่าที่​แผ่​นดินยังว่างเปล่าอยู่ มั​นก​็จะได้​หยุดพัก เพราะมิ​ได้​หยุดพักในสะบาโตของพวกเจ้าขณะเมื่อเจ้าอาศัยอยู่ในแผ่นดินนั้น
  por-BR-2018: Todo o tempo que estará assolada, folgará o que não folgou em vossos
    sábados enquanto habitáveis nela.
  deu-ELO: alle die Tage seiner Verwüstung wird es ruhen, was es nicht geruht hat
    in euren Sabbathen, als ihr darin wohntet.
  eng-WYC-2018: and it shall rest in the sabbaths of his wilderness, for it rested
    not in your sabbaths, when ye dwelled therein. (yea, it shall rest on its Sabbaths
    in its time of wilderness, for it did not rest on your Sabbaths, when ye still
    lived there.)
  epo-epo: Dum la tuta tempo de dezerteco ĝi ripozos, kiom ĝi ne ripozis en viaj sabatoj,
    kiam vi loĝis sur ĝi.
  uig-PIN: Ɵzi wǝyranǝ bolup turƣan barliⱪ künliridǝ u aram alidu, yǝni silǝr uningda
    turuwatⱪan waⱪittiki xabat künliringlarda ⱨeq almiƣan aramni ǝmdi alidu.
  beo-beo: Amasea, Isala:ili soge da ode bagohame helefisu ba:mu (amo helefisu dilia
    da dilia sogega hame iasu). Soge da ouligisu dunu hamedene udigili dialumu. Dilia
    da mugululi asili, dilia ha lai dunu ilia soge ganodini esalea, soge da damunisi
    dialumu.
  tpi-OTNT: '@see-verse:LEV.026.034'
  hau-SA: A dukan lokutan da take kango, ƙasar za tă sami hutun da ba tă samu a lokutan
    asabbatan da kuke zama a cikinta ba.
  uig-LAT: Özi weyrane bolup turghan barliq künliride u aram alidu, yeni siler uningda
    turuwatqan waqittiki shabat künliringlarda héch almighan aramni emdi alidu.
  nde-nde: Ngasosonke lesosikhathi ilizwe lichithekile lizakuba lokuphumula elingazange
    libe lakho ngamasabatha esikhathi lina lisahlala kulo.
  ton-ton: Lolotonga hono tuku liʻaki ia ʻe mālōlō; koeʻuhi naʻe ʻikai mālōlō ia ʻi
    homou ngaahi Sāpate, lolotonga ʻa hoʻomou nofo ki ai.
  ces-1613: Po všecky dny, v nichž pustá bude, odpočívati bude; nebo neodpočívala
    v soboty vaše, když jste vy bydlili v ní.
  eng-WMB: As long as it lies desolate it shall have rest, even the rest which it
    didn’t have in your Sabbaths when you lived on it.
  tam-TCV: நாடு பாழாய்க்கிடக்கும் காலமெல்லாம் முன்பு நீங்கள் அதில் வாழ்ந்தபோது, நாடு
    பெற்றுக்கொள்ளாத ஓய்வு அது இப்பொழுது பெற்றுக்கொள்ளும்.
  ceb-ULB: Samtang gibiyaan kini, makapahulay kini, pahulay nga wala mahitabo sa inyong
    Adlaw nga Igpapahulay, sa dihang nagpuyo pa kamo niini.
  pol-UBG: Przez wszystkie dni swojego spustoszenia będzie odpoczywać, gdyż nie odpoczywała
    w czasie waszych szabatów, kiedy w niej mieszkaliście.
  urd-GVU: اُن تمام دنوں میں جب وہ برباد رہے گی اُسے وہ آرام ملے گا جو اُسے نہ ملا
    جب تم ملک میں رہتے تھے۔
  deu-1912: Solange es wüst liegt, wird es feiern, darum daß es nicht feiern konnte,
    da ihr's solltet feiern lassen, da ihr darin wohntet.
  kan-2017: ನೀವು ಅದರಲ್ಲಿ ವಾಸವಾಗಿದ್ದಾಗ ಅದಕ್ಕೆ ತಕ್ಕ ಸಬ್ಬತ್ ಕಾಲದಲ್ಲಿ ದೊರೆಯದ ವಿಶ್ರಾಂತಿಯನ್ನು,
    ಅದು ಹಾಳುಬಿದ್ದಿರುವ ಎಲ್ಲಾ ದಿನಗಳಲ್ಲಿ ಅನುಭವಿಸುವುದು.
  yap-yap: '@see-verse:LEV.026.034'
  hlt-MCSB: A khuiah kho na sak uh vaengkah na Sabbath ah a duem pawt yueng te a pong
    tue khuiah tah duem saeh.
  mdy-ETH: ዒንሢ ዒዞይዳ ናንጋኣና ሃውሾ ኬሎናታዖ ዒዛ ሃውሺባኣሴ፤ ጉሪ ዒዛ ማዔ ዎዶና ጋዓንቴ ዬያ ቢያ ዒዛ ዴንቃንዳኔ።
  twi-ASANTE: Ɛberɛ a asase no da mpan nyinaa, ɛbɛnya home a moamma annya wɔ Homeda
    dodoɔ a motenaa soɔ no.
  eng-WEBU: As long as it lies desolate it shall have rest, even the rest which it
    didn’t have in your Sabbaths when you lived on it.
  bnp-bnp: '@see-verse:LEV.026.034'
  wal-wal: Intte he biittan de7ido wodiyan ubban intte Sambbatatun demmibeenna shemppuwaa
    ha77i bayidi coo de7iyo wodiyan demmana.
  spa-PDDPT: Descansará todo el tiempo que esté desolada, lo que no descansó en sus
    sábados cuando ustedes estaban en ella.
  gun-gun: Jipoaveia ja pendeyvy ikane'õgua 'rã, mba'eta yvy re pendekuai jave pendeyvy
    ndopytu'ui rire sábado ára py rami.
  agu-BL: Cyakil yi tiemp yil cyaj yi tx'otx' ẍchuc, ya'stzun yi xel yi tiemp yi qui
    nin mitak' tan tujewe'n te yi atix tzaj wok swutz.
  ilo-ULB: Inggana a napanawan daytoy, aginana daytoy iti inana a saanna a napadasan
    kadagiti Aldaw a Panaginanayo, idi nagnaedkayo iti daytoy.
  kpg-kpg: '@see-verse:LEV.026.034'
  uig-ARA: ئۆزى ۋەيرانە بولۇپ تۇرغان بارلىق كۈنلىرىدە ئۇ ئارام ئالىدۇ، يەنى سىلەر
    ئۇنىڭدا تۇرۇۋاتقان ۋاقىتتىكى شابات كۈنلىرىڭلاردا ھېچ ئالمىغان ئارامنى ئەمدى ئالىدۇ.
  sus-sus: Wo xa bɔxi malabui sɔtɔma na waxati nan kui a mu naxan sɔtɔ wo nu na mɛnni
    tɛmui naxɛ.
  pon-2006: '@see-verse:LEV.026.034'
  ksd-ksd: Ba ra gunan i ki na lingling na nunure ra ningo, a ningo nina ba pa i ga
    nunure ta kavava lavur Bung Sabat ba ava ga ki tana.
  tur-YTC: Issız kaldığı sürece, sizin orada otururken Şabat'larınızda sahip olmadığı
    dinlenmeye sahip olacak.'”
  grc-BRENT: καὶ ὑμεῖς ἔσεσθε ἐν τῇ γῇ τῶν ἐχθρῶν ὑμῶν· τότε σαββατιεῖ ἡ γη, καὶ εὐδοκήσει
    ἡ γῆ τὰ σάββατα αὐτῆς πάσας τὰς ἡμέρας τῆς ἐρημώσεως αὐτῆς· σαββατιεῖ ἃ οὐκ ἐσαββάτισεν
    ἐν τοῖς σαββάτοις ὑμῶν, ἡνίκα κατῳκεῖτε αὐτήν.
  ind-AYT: Selama masa kesunyian, negerimu itu akan mendapatkan masa istirahat yang
    tidak ia dapatkan selama kamu tinggal di situ.
  nya-nya: Nthawi zonse pamene dzikolo lidzakhala lopanda anthu, nthaka idzapumula.
    Mpumulo umenewu udzakhala umene nthakayo sinapumulepo pa nthawi zimene inu munkapumula
    muli mʼdzikomo.
  hrv-hrv: Sve dok bude pusta, imat će počinak koji nije imala za vaših subota dok
    ste vi u njoj stanovali.
  mps-mps: '@see-verse:LEV.026.034'
  tpi-tpi: '@see-verse:LEV.026.034'
  dan-1931: medens det ligger øde, skal det få den Hvile, det ikke fik på eders Sabbater,
    dengang I boede deri.
  vie-OVCB: Vì các ngươi đã không để cho đất nghỉ năm thứ bảy suốt thời gian các ngươi
    còn ở trên đất mình.
  guj-2017: જ્યારે તમે ત્યાં વસતા હતા ત્યારે દરેક સાતમે વર્ષે તમે આપ્યો નહોતો તે વિશ્રામ
    હવે તે પ્રાપ્ત કરશે.
  pon-2006A: '@see-verse:LEV.026.034'
  por-BRBSL: Enquanto estiver desolada, terá descanso, mesmo o resto que não tinha
    em seus sábados quando você viveu nela.
  cth-cth: Nangmouh na o nateh, Sabbath hninnaw dawkvah na ram teh kâhat mahoeh. Tami
    kingdi lah onae tueng dawk na ram teh kâhat lah ao han.
  twi-twi: Bere a asase no da mpan nyinaa, ebenya home a moamma annya wɔ Homeda dodow
    a motenaa so no.
  hlt-hlt: A khuiah kho na sak uh vaengkah na Sabbath ah a duem pawt yueng te a pong
    tue khuiah tah duem saeh.
  tbz-SIM: kɛ̀ bo om̀pɛ̀, dɛ mɔ̀nnì kɛ́fɔ́ɔ́ ndi do kɛ̀ yetɛnɛ̀ tɛ̀ɛ̀ om̀pùtɛ̀ di
    bo dìì mɔ̀nnì kɛ miɛkɛ.
  msy-2020: '@see-verse:LEV.026.034'
  azb-azb: Orada yaşadığınız dinclik illərində görmədiyi dincliyi ölkə viran qalan
    bütün müddət görəcək.
  eng-DBY: All the days of the desolation it shall rest, [the days in] which it did
    not rest on your sabbaths, when ye dwelt therein.
  hin-2017: जितने दिन वह सूना पड़ा रहेगा उतने दिन उसको विश्राम रहेगा, अर्थात् जो विश्राम
    उसको तुम्हारे वहाँ बसे रहने के समय तुम्हारे विश्रामकालों में न मिला होगा वह उसको
    तब मिलेगा।
  wol-KYG: Mboolem diir bi suuf siy wéet, moom lay nopploo la mu noppluwuloon, ba
    leen ay ati Noflaay fekkee ngeen dëkk fa.
  eng-YLT: all the days of the desolation it resteth that which it hath not rested
    in your sabbaths in your dwelling on it.
  eng-WYC-2017: and it shall rest in the sabbaths of his wilderness, for it rested
    not in your sabbaths, when ye dwelled therein.
  eng-WMBB: As long as it lies desolate it shall have rest, even the rest which it
    didn’t have in your Sabbaths when you lived on it.
  urd-GVH: उन तमाम दिनों में जब वह बरबाद रहेगी उसे वह आराम मिलेगा जो उसे न मिला जब
    तुम मुल्क में रहते थे।
  rug-rug: '@see-verse:LEV.026.034'
  gaz-gaz: Biyyattiin yeroo onte kana hunda boqonnaa sanbatootaa kan yeroo isin ishee
    irra jiraattanitti hin argatin ni argatti.
  fra-LSG: Tout le temps qu’il sera dévasté, il aura le repos qu’il n’avait pas eu
    dans vos sabbats, tandis que vous l’habitiez.
  gnn-gnn: '@see-verse:LEV.026.034'
  yal-yal: A nɛma rabeɲinxi, a matabun sɔtɔma nɛn, ɛ mi tin naxanye ma ɛ yi dɔxi a
    yi waxatin naxan yi.
  haw-1868: I kona mau la e neoneo ai, e maha no ia; no ka mea, aole ia i maha i ko
    oukou mau Sabati, ia oukou i noho ai maluna ona.
  arb-NAV: فَتُعَوِّضُ فِي أَيَّامِ وَحْشَتِهَا عَنْ رَاحَتِهَا الَّتِي لَمْ تَنْعَمْ
    بِها فِي سَنَوَاتِ سُبُوتِكُمْ عِنْدَمَا كُنْتُمْ تُقِيمُونَ عَلَيْهَا.
  ewe-ewe: Le ɣeyiɣi siwo katã me wònye gbegbe la, anyigba la akpɔ dzudzɔ si mekpɔ
    le dzudzɔgbe siwo mienɔ edzi la kpɔ o.
  eng-LEE: All the days of its desolation shall it rest, the time which it did not
    rest in your sabbaths, when ye dwelt upon it.
  asm-FB: যিমান কাল সেয়ে উচ্ছন্ন হৈ থাকিব, সিমান কাল বিশ্ৰাম কৰিব; তোমালোকে দেশত
    বাস কৰা কালত তোমালোকৰ বিশ্ৰাম-বছৰবোৰত যি যি বিশ্ৰাম ভোগ কৰা নাই, দেশে তাক ভোগ
    কৰিব।
  sus-A: وٌ شَ بْشِ مَلَبُي سْتْمَ نَ وَشَتِ نَن كُي عَ مُ نَشَن سْتْ وٌ نُ نَ مّننِ
    تّمُي نَشّ.
  fra-SBL: Tant qu'il sera dévasté, il aura le repos, le repos qu'il n'a pas eu pendant
    vos sabbats, lorsque vous viviez sur lui.
  hbo-hbo: כָּל־יְמֵ֥י הָשַּׁמָּ֖ה תִּשְׁבֹּ֑ת אֵ֣ת אֲשֶׁ֧ר לֹֽא־שָׁבְתָ֛ה בְּשַׁבְּתֹתֵיכֶ֖ם
    בְּשִׁבְתְּכֶ֥ם עָלֶֽיהָ׃
  eng-WYCLIFFE: it schal `kepe sabat, and schal reste in the sabatis of his wildirnesse,
    for it restide not in youre sabatis, whanne ye dwelliden therynne.
  cwe-cwe: Isi vondaiwe mahame izahumula, mhumulo ija hainalawilila muna zisiku zenu
    za mhumulo, baho vimukalile muna iisi iyo.
  kik-kik: Ihinda rĩrĩa bũrũri ũcio ũgaakorwo ũkirĩte ihooru, nĩũkahurũka kũrĩa wagĩte
    kũhurũka hĩndĩ ya Thabatũ iria mwatũũrĩte kuo.
  fra-NCL: Tout le temps qu’elle sera dévastée, elle aura le repos qu’elle n’avait
    pas eu dans vos sabbats, lorsque vous l’habitiez.
  cek-AK: Nangcae na oh o naah, Sabbath ni to anghak ai pongah, angqai krang ah oh
    nathung, prae to anghak tih boeh.
  cuk-cuk: Ar igi be maidgi, be-yala obunnoged-birgagi obunnosawilubbina, deyobi,
    bemar maiosurmaladgine, be-yala obunnogoed.
  uig-CYR: Өзи вәйранә болуп турған барлиқ күнлиридә у арам алиду, йәни силәр униңда
    туруватқан вақиттики шабат күнлириңларда һеч алмиған арамни әнди алиду.
  tel-2017: అది పాడై ఉండే దినాలన్నీ విశ్రాంతి తీసుకుంటుంది. మీరు దానిలో నివసించినప్పుడు
    అది విశ్రాంతి కాలంలో పొందలేకపోయిన విశ్రాంతిని అది పాడై ఉన్న దినాల్లో అనుభవిస్తుంది.
  hat-BSA: Tout jou a dezolasyon yo, li va obsève repo ke li pa t obsève nan Saba
    nou yo pandan nou t ap viv ladann nan.
  kos-kos: Ke lusenna pacl ma wangin mwet muta we, facl sac ac fah mongla ac engankin
    yac akitkosr nukewa su kowos tuh tia akfalye ke kowos muta we uh.
  hbo-WLC: כָּל־יְמֵ֥י הָשַּׁמָּ֖ה תִּשְׁבֹּ֑ת אֵ֣ת אֲשֶׁ֧ר לֹֽא־שָׁבְתָ֛ה בְּשַׁבְּתֹתֵיכֶ֖ם
    בְּשִׁבְתְּכֶ֥ם עָלֶֽיהָ׃
  ibo-ibo: Ogologo oge niile ala ahụ tọgbọrọ nʼefu, ala ahụ ga-ezu ike, ụdị izuike
    ọ na-enweghị nʼafọ izuike ndị ahụ unu bi nʼime ya.
  ory-ory: ଯେତେକାଳ ତାହା ଶୂନ୍ୟସ୍ଥାନ ହୋଇ ରହିବ, ସେତେକାଳ ତାହା ବିଶ୍ରାମ ପାଇବ; ଅର୍ଥାତ୍‍,
    ତୁମ୍ଭେମାନେ ତହିଁ ମଧ୍ୟରେ ବାସ କରିବା ସମୟରେ ତୁମ୍ଭମାନଙ୍କ ବିଶ୍ରାମ କାଳରେ ତାହା ଯେଉଁ ବିଶ୍ରାମ
    ପାଇ ନ ଥିଲା, ତାହା ପାଇବ।
  chk-chk: Iwe, ükükün fansoun ewe fanü a tala lon, ina pwal ükükün fansoun an epwe
    asösö, pun esap asösö lon ämi kewe ierin sapat, lupwen oua nonom won.
  rop-rop: '@see-verse:LEV.026.034'
  ukr-1871: По всї днї опустїння свого спочивати ме вона, через те, що не віддихала
    в соботи ваші, як жили ви на їй.
  deu-1951: Solange es wüste liegt, wird es feiern, weil es nicht feiern konnte an
    euren Sabbaten, als ihr darin wohntet.
  eng-JPS: As long as it lieth desolate it shall have rest; even the rest which it
    had not in your sabbaths, when ye dwelt upon it.
  srp-1865: Za sve vrijeme dokle bude pusta poèivaæe, jer nije poèivala u vaše subote,
    kad ste u njoj živjeli.
  lug-lug: Ebbanga eryo lyonna ettaka lye lirimala nga tewali kikolerwako, liriba
    n’okuwummula kwe litaafuna mu ssabbiiti ezaayita bwe mwali nga mmwe mulibeerako.
  heb-heb: כל ימי השמה תשבת את אשר לא שבתה בשבתתיכם בשבתכם עליה׃
  ben-IRV: যতদিন দেশ ধ্বংসস্থান হয়ে থাকবে, তত দিন বিশ্রাম করবে, কারণ যখন তোমরা দেশে
    বাস করতে, তখন দেশ তোমাদের বিশ্রামকালে বিশ্রাম ভোগ করত না।
  pan-pan: ਜਦ ਤੱਕ ਉਹ ਵਿਰਾਨ ਰਹੇ, ਤਦ ਤੱਕ ਉਹ ਵਿਸ਼ਰਾਮ ਕਰੇਗਾ, ਕਿਉਂਕਿ ਜਦ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ
    ਵੱਸਦੇ ਸੀ, ਤਦ ਤੁਹਾਡੇ ਸਬਤਾਂ ਵਿੱਚ ਉਸ ਨੂੰ ਵਿਸ਼ਰਾਮ ਨਹੀਂ ਮਿਲਿਆ।
  mya-JVB: လူဆိတ်ညံ လျက်နေရသော ကာလ ပတ်လုံး ငြိမ်ဝပ် လိမ့်မည်။ သင် တို့ရှိနေ သောအခါ
    ၊ ဥပုသ် နေ့တို့၌ ပြည်သည် မ ငြိမ် မဝပ်ရ။
  hmo-hmo: Io, do ia noho kava negana ibounai, tano ese laga-ani namona do ia abia,
    laga-ani korikori, umui ese umui noholaia neganai bamona lasi, badina umui ese
    tano dekenai Sabati ena laga-ani umui henia lasi.
  urd-urd: ये जब तक वीरान रहेगी तब ही तक आराम भी करेगी, जो इसे कभी तुम्हारे सबतों
    में जब तुम उसमें रहते थे नसीब नहीं हुआ था।
  rus-SYN: во все дни запустения своего будет она покоиться, сколько ни покоилась
    в субботы ваши, когда вы жили на ней.
  bqc-SIM: Gↄↄ pↄ́ á kú we, ĩ́ana pↄ́ a giɛ̀ à pa ĩ́ampaa wɛ̃ guu, gↄↄ pↄ́ a
    gↄ̃ da yàaa a ĩ́anapi pa sa.
  tcz-CHONGTHU: Gamsung chu akeuva aum channa chol damsel ahin, ajeh chu nachen laiyuva
    cholngah nikho nanit tapouvin hijeh achu cholngah nikho banga chol damsel ding
    ahitai.
  mar-mar: देश ओसाड असेपर्यंत तुम्ही राहत असताना तुमच्या शब्बाथांनी मिळाला नाही इतका
    विसावा त्यास मिळेल.
  qub-qub: Chunyaj car purunyashancamami chacraga jamacongapaj jamachina watacunachöpis
    mana jamachishanpita.
  bqp-bqp: '@see-verse:LEV.026.034'
  hat-hat: Pandan tout tan tè a va rete san travay la, l'a jwi tout lanne repo nou
    pa t' ba li yo lè nou te rete sou li a.
  eng-BSB: As long as it lies desolate, the land will have the rest it did not receive
    during the Sabbaths when you lived in it.
  tod-tod: Siɛgi kpein é kɛɛzu gaalɛi zu, toɠa dooɠogi zɔlɔɔ, nii é la ɠɛa sɔlɔɔsu
    wa-looɠo konagiti su, siɛgi zu wo zeini la ná.
  eng-WEBPB: As long as it lies desolate it shall have rest, even the rest which it
    didn’t have in your Sabbaths when you lived on it.
  kbq-kbq: Hagi ana mopafima mani'neta atrageno'ma mopamo'ma mani fruma osu'nea zankura
    mopamo'ma haviza huno mesia knafina, mopamo'a fru huno megahie.
  nhe-BL: '@see-verse:LEV.026.034'
  gub-BL: Ta'e nupytu'u kwaw a'e pe peneko mehe a'e xe.
  eng-DRA: In the enemy’s land, she shall keep a sabbath, and rest in the sabbaths
    of her desolation, because she did not rest in your sabbaths when you dwelt therein.
