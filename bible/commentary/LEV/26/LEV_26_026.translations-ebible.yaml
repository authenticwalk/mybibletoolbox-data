verse: LEV.026.026
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ അപ്പത്തിന്റെ അളവു കുറയ്ക്കുമ്പോൾ പത്തു സ്ത്രീകൾ ഒരടുപ്പിൽ നിങ്ങളുടെ
    അപ്പം ചുടും. അവർ അൽപ്പാൽപ്പം അപ്പം തൂക്കിത്തരും. നിങ്ങൾ തിന്നും, എന്നാൽ നിങ്ങൾക്കു
    തൃപ്തിയാകുകയില്ല.
  deu-TKW: Wenn ich euch die Stütze des Brotes zerbreche, so werden dann zehn Weiber
    in einem Backtopfe Brot für euch backen und euch das Brot abgewogen zurückbringen,
    und ihr werdet essen, aber nicht satt werden.
  lin-lin: 'Tango nakopimela bino bilei, basi zomi bakotumba mapa na fulu moko mpe
    bakobanda kopesa bino mapa yango na kilo : bokolia kasi bokotonda te.'
  eng-LSV: In My breaking your staff of bread, then ten women have baked your bread
    in one oven, and have given back your bread by weight; and you have eaten and
    are not satisfied.
  eng-GNV: When I shall breake the staffe of your bread, then ten women shall bake
    your breade in one ouen, and they shall deliuer your bread againe by weight, and
    ye shall eate, but not be satisfied.
  eng-WEBSTER: 'And when I have broke the staff of your bread, ten women shall bake
    your bread in one oven, and they shall deliver you your bread again by weight:
    and ye shall eat, and not be satisfied.'
  nhw-BL: “Huan teipa nijchihuas ma huala se mayantli huan tlahuel pilquentzi elis
    itlajca amomila. Majtlactli sihuame huelise quiicxitise pantzi ipan san setzi
    horno. Huan teipa anquipohuase nopa pantzi huan anmoxejxelhuilise para anmechaxilis
    miyac tonali. Huan masque anquicuase se quentzi, amo anixhuise.
  swh-ONEN: Nitakapowaondolea upatikanaji wa mkate wenu, wanawake kumi wataoka mkate
    wenu katika tanuru moja, nao wataugawa mkate kidogo kwa kupima. Mtakula, lakini
    hamtashiba.
  bba-bba: Kon de ɡɔ̃ɔru tu nɑ. Sɑɑ ye sɔɔ, tɔn kurɔbu wɔkuru bɑ koo pɛ̃ɛ wɔ̃wɑ doo
    teu sɔɔ kpɑ bu kɑ bɛɛ nɑɑwɑ ye yɑ ǹ bɛɛ debumɔ.
  eng-KJVCPB: 'And when I have broken the staff of your bread, ten women shall bake
    your bread in one oven, and they shall deliver you your bread again by weight:
    and ye shall eat, and not be satisfied.'
  luo-luo: Anami chiembu doko manok kendo mon apar notedi e agulu achiel. Ginipimnu
    chiemo e rapim, kendo kata kuchiemo to onge ngʼama noyiengʼ.
  meu-meu: Amui mauri anianina baina abia oho negana ai, hahine gwauta amu tamona
    ai flaoa bae gabua, amui bae hahetoho henimui; bavaniani, to bogamui basie kunu.
  npi-ULB: जब म तिमीहरूका भोजनको आपूर्ति रोकिदिने छु, दस जना स्‍त्रीले एउटै भाँडोमा
    तिमीहरूका निम्ति रोटी बनाउने छन्, र वजनअनुसार तिनीहरूले तिमीहरूका रोटी वितरण गर्ने
    छन् । तिमीहरूले खाने त छौ, तर तृप्‍त हुने छैनौ ।
  yor-yor: 'Èmi yóò dá ìpèsè oúnjẹ yín dúró, dé bi pé: inú ààrò kan ni obìnrin mẹ́wàá
    yóò ti máa se oúnjẹ yín. Òsùwọ̀n ni wọn yóò fi máa yọ oúnjẹ yín, ẹ ó jẹ ṣùgbọ́n,
    ẹ kò ní yó.'
  pes-OPCB: ذخیرهٔ آرد شما را از بین خواهم برد به طوری که حتی یک تنور هم برای پختن
    نان ده خانواده زیاد باشد. وقتی سهم نان خود را بخورید، باز هم گرسنه خواهید ماند.
  tgl-ULB: Kapag puputulin ko ang tustos ng inyong pagkain, sampung mga kababaihan
    ang makakaluto ng inyong tinapay sa isang hurnohan, at ipamamahagi nila ang inyong
    tinapay ayon sa timbang. Kakain kayo ngunit hindi mabubusog.
  hui-hui: I̱na tínaga tomo mo ndia helarogolabi tínaga wali bedarume irani tomo dawalene
    dewa nawulebira. Ani biragola ira mbiraore dege dedagoria wali pirame mberedi
    hirulebira. Ani hiruwa walime mberedi ogoni tale biragola tígua emene budini hangu
    naga bialu howa tombe nahe dege garibilo haabo holeberemi.
  mya-mya: ငါ​သည်​စား​နပ်​ရိက္ခာ​ကို​ရှား​ပါး​စေ​သ​ဖြင့် အိမ် ရှင်​မ​ဆယ်​ယောက်​ဖုတ်​ရ​မည့်​မုန့်​အ​ရေ​အ​တွက်
    မှာ အိမ်​ရှင်​မ​တစ်​ဦး​၏​ဖို​တွင်​ဖုတ်​နိုင်​မည့်​မုန့် အ​ရေ​အ​တွက်​မျှ​သာ​ရှိ​မည်။
    သင်​တို့​သည်​ထို မုန့်​ကို​ခွဲ​တမ်း​ချ​၍​မ​လောက်​မ​င​ဝေ​မျှ​စား ရ​လိမ့်​မည်။
  bod-N: བདག་གིས་ཁྱོད་ཅག་ལ་འབྲུ་རིགས་འཐོབ་མཚམས་ཆད་པར་བྱ་ཞིང་། བུད་མེད་བཅུ་ཡིས་ཐབ་ཀ་གཅིག་ཏུ་ཁྱོད་རྣམས་ལ་བག་ལེབ་བསྲེག་ཅིང་།
    ལྗིད་ཚད་འཇལ་ནས་ཁྱོད་རྣམས་ལ་སྦྱིན་པ་དང་། ཁྱོད་ཚོས་དེ་ཟོས་ཀྱང་འགྲང་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Kana ndikamisa mugove wenyu wechingwa, vakadzi gumi vachagona kubika chingwa
    chenyu pachoto chimwe chete, uye vachakanya chingwa chenyu zviri pamwero. Muchadya,
    asi hamungaguti.
  spa-BLM: Cuando rompa vuestro báculo de pan, diez mujeres cocerán vuestro pan en
    un solo horno, y volverán a entregar vuestro pan por peso. Comerás y no te saciarás.
  cac-cac: Ayic ol vic'anemta yel e vael, lajun̈van̈ val eb' ix ix, junn̈ej ol sb'o
    svael d'a junoc c'ac'. Axon̈ej d'a echlab'il ol aj yec' e vael chi' d'a e patic.
    Ol ex vaoc, palta man̈ ol ex b'ud'joclaj.
  swh-ULB: Nitakapokomesha mgao wa chakula, wanawake kumi wataweza kuoka mkate wako
    katika chombo kimoja cha kuokea na watakugawia mkate wako kwa uzani. Nanyi mtakula
    lakini hamtatoshelezwa.
  bel-bel: хлеб, які мацуе чалавека, зьнішчу ў вас; дзесяць жанчын будуць пячы хлеб
    ваш у адной печы і аддавацьмуць хлеб ваш на вагу; вы будзеце есьці і ня будзеце
    сытыя.
  deu-ELBBK: Indem ich euch die Stütze des Brotes zerbreche, werden zehn Frauen euer
    Brot backen in einem Ofen, und sie werden euch das Brot zurückgeben nach dem Gewicht;
    und ihr werdet essen und nicht satt werden.
  mbb-OT: Egkurang is keenen niw, umbe sevaha zà he evuwan is egemiten te sepulù he
    vahi te kedlutù te supas, ne ebevehinen dan pa heini para keniyu. Uya, ebpekekaan
    kew piru kenè kew egkahantey.
  mal-2015: ഞാൻ നിങ്ങളുടെ അപ്പമെന്ന കോൽ ഒടിച്ചിരിക്കുമ്പോൾ പത്തു സ്ത്രീകൾ ഒരടുപ്പിൽ
    നിങ്ങളുടെ അപ്പം ചുട്ടു നിങ്ങൾക്കു തിരികെ തൂക്കിത്തരും; നിങ്ങൾ ഭക്ഷിച്ചിട്ടു തൃപ്തരാകയില്ല.
  rmc-rmc: Sar tumenge zňičinava o skladi le chabeneskre, akor deš džuvľija pekena
    andre jekh bov o maro a rozďelinena tumenge les pre vaha; chana les, ale na čaľona
    lestar.
  pes-OPV: و چون عصای نان شما را بشکنم، ده زن نان شما را در یک تنور خواهند پخت، و
    نان شما را به شما به وزن پس خواهند داد، و چون بخورید سیر نخواهید شد.
  ron-1924: Кынд вэ вой тримите липсэ де пыне, зече фемей вэ вор коаче пыне ынтр-ун
    сингур куптор ши ви се ва да пыня ку кынтарул; вець мынка, дар ну вэ вець сэтура.
  ben-OBCV: যখন আমি তোমাদের ভক্ষ্য রুটির জোগান ছিন্ন করব, একটি উনুনে দশজন মহিলা তোমাদের
    জন্য রুটি তৈরি করতে পারবে এবং নির্দিষ্ট পরিমাণ ওজনের রুটি তারা তোমাদের দেবে। তোমরা
    ভোজন করবে, কিন্তু তৃপ্ত হবে না।
  som-som: Oo markaan usha kibistiinna jebiyo, toban naagood ayaa kibistiinna isku
    foorno ku dubi doonta, oo haddana waxay kibistiina idinku siin doonaan miisaan,
    oo kolkaad cuntaanna kama dhergi doontaan.
  lat-VUC: 'postquam confregero baculum panis vestri: ita ut decem mulieres in uno
    clibano coquant panes, et reddant eos ad pondus: et comedetis, et non saturabimini.'
  eng-ASVBT: 'When I break your staff of bread, ten women shall bake your bread in
    one oven, and they shall deliver your bread again by weight: and ye shall eat,
    and not be satisfied.'
  ita-1885: Quando io vi avrò rotto il sostentamento del pane, dieci donne coceranno
    il vostro pane in uno stesso forno, e vi renderanno il vostro pane a peso; e voi
    mangerete, e non vi sazierete.
  eng-LXXUP: When I afflict you with famine of bread, then ten women shall bake your
    loaves in one oven, and they shall render your loaves by weight; and ye shall
    eat, and not be satisfied.
  eng-ULB: When I cut off your food supply, ten women will be able to bake your bread
    in one oven, and they will distribute your bread by weight. You will eat but not
    be satisfied.
  spa-VBL: Enviaré una hambruna para que haya escasez de pan. Un horno servirá para
    las necesidades de diez mujeres que hacen pan. Se distribuirá por peso para que
    coman, pero no tendrán suficiente.
  fra-_FOB: Quand je vous briserai le bâton du pain, dix femmes cuiront votre pain
    dans un seul four, et vous rendront votre pain au poids; vous mangerez, et vous
    ne serez point rassasiés.
  mal-mal: ഞാൻ നിങ്ങളുടെ അപ്പമെന്ന കോൽ ഒടിച്ചിരിക്കുമ്പോൾ പത്തു സ്ത്രീകൾ ഒരടുപ്പിൽ
    നിങ്ങളുടെ അപ്പം ചുട്ടു നിങ്ങൾക്ക് തിരികെ തൂക്കിത്തരും; നിങ്ങൾ ഭക്ഷിച്ചാലും തൃപ്തരാവുകയില്ല.
  urd-GVR: Anāj kī itnī kamī hogī ki das aurateṅ tumhārī pūrī roṭī ek hī tanūr meṅ
    pakā sakeṅgī, aur wuh use baṛī ehtiyāt se tol tol kar taqsīm kareṅgī. Tum khā
    kar bhī bhūke rahoge.
  suz-BL: मिनु गो इन अन्‍न थमा पा साम्‍पाइक्‍नुङ। १० ओटा खिं ङा मीश मुरुमी चुप्‍लु
    कामी क्‍येनीम। क्‍येशा पुक्‍शा तेम्‍मेनु, सुइ मरू‍नीम। यसैया ३:१; इजीकीएल ४:१६
  ita-1927: Quando vi toglierò il pane che sostiene, dieci donne coceranno il vostro
    pane in uno stesso forno, vi distribuiranno il vostro pane a peso, e mangerete,
    ma non vi sazierete.
  ckb-ckb: کە نان بڕاوتان دەکەم، هەموو نانەکەتان بە دە ژن و لە یەک تەنوور دەکرێت،
    بە پێوانەش بەشی دەکەن و دەیخۆن، بەڵام تێر نابن.
  eng-BBE: When I take away your bread of life, ten women will be cooking bread in
    one oven, and your bread will be measured out by weight; you will have food but
    never enough.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಅನ್ನಾಧಾರವನ್ನು ಮುರಿದುಹಾಕಿದಾಗ, ಹತ್ತು ಸ್ತ್ರೀಯರು ನಿಮ್ಮ ರೊಟ್ಟಿಯನ್ನು
    ಒಂದೇ ಒಲೆಯಲ್ಲಿ ಸುಟ್ಟು, ತೂಕದ ಪ್ರಕಾರ ನಿಮಗೆ ರೊಟ್ಟಿಯನ್ನು ಕೊಡುವರು. ನೀವು ಅದನ್ನು ತಿನ್ನುವಿರಿ,
    ನಿಮಗೆ ತೃಪ್ತಿಯಾಗುವುದಿಲ್ಲ.
  tam-2017: உங்கள் அப்பம் என்னும் ஆதரவு கோலை நான் முறித்துப்போடும்போது, பத்துப் பெண்கள்
    ஒரே அடுப்பில் உங்கள் அப்பத்தைச் சுட்டு, அதைத் திரும்ப உங்களுக்கு நிறுத்துக்கொடுப்பார்கள்;
    நீங்கள் சாப்பிட்டும் திருப்தியடையமாட்டீர்கள்.
  spa-RV-1909: Cuando yo os quebrantare el arrimo del pan, cocerán diez mujeres vuestro
    pan en un horno, y os devolverán vuestro pan por peso; y comeréis, y no os hartaréis.
  ron-BTF: Și după ce voi fi frânt toiagul pâinii voastre, zece femei vor coace pâinea
    voastră într-un singur cuptor și vă vor da înapoi pâinea voastră cântărită; și
    veți mânca dar nu vă veți sătura.
  eng-WEBP: When I break your staff of bread, ten women shall bake your bread in one
    oven, and they shall deliver your bread again by weight. You shall eat, and not
    be satisfied.
  eng-FBV: I will send a famine so bread is in short supply. One oven will serve the
    needs of ten women baking bread. It will be distributed by weight so that you'll
    eat but won't have enough.
  nld-1939: Dan breek Ik de broodstaf bij u, zodat tien vrouwen uw brood in één oven
    bakken, het u geven volgens gewicht, en gij niet eens volop kunt eten.
  nch-BL: “Huan teipa nijchihuas ma huala se mayanti huan tahuel pilquentzi elis itajca
    amomila. Majtacti sihuame huelise quiicxitise pantzi ipan setzi horno. Huan teipa
    anquipohuase nopa pantzi huan anmoxejxelhuilise para amechaxilis miyac tonali.
    Huan masque anquicuase se quentzi, amo anixhuise.
  vie-1934: Khi ta dẫn sự đói kém đến, mười người nữ sẽ nướng bánh của các ngươi trong
    một lò, cân bánh trao lại cho các ngươi; các ngươi sẽ ăn mà không no.
  hin-CV: जब मैं तुम्हारे भोजन के आधार को दूर कर दूंगा, तब दस महिलाएं एक ही चूल्हे
    पर रोटी सेकेंगी और वे इन्हें तोल-तोल कर छोटी संख्या में बांट देंगी, कि तुम उनको
    खाओगे, परंतु तृप्‍त न होंगे.
  eng-OURB: When I break your staff of bread, ten women shall bake your bread in one
    oven, and they shall deliver your bread again by weight. You shall eat, and not
    be satisfied.
  spa-BES: Cuando les quite su pan de vida, diez mujeres cocerán pan en un horno,
    y su pan será racionado; Tendrán comida pero nunca suficiente.
  tdx-tdx: Ie pozaheko ty mahakama fitoño’ areo le rakemba folo ty hanoñake ty mofo’
    areo an-toñake raike, vaho hazotso’e an-danja’e i mahakay; hikama nahareo fa tsy
    ho anjañe.
  vid-vid: Chilyo cha hemwe ndochipunguza na wadala kumi woteleka chiko chimwe hela.
    Wowagawila kwa chipimilo. Na vyomulya mowa hamigute hebu.
  eng-OKE: When I shall have broken for you the support of food, ten women will prepare
    your bread in one oven, and return your bread by weight, and you will eat, but
    will not be satisfied.
  tha-KJV: เมื่อเราทำลายเสบียงอาหารของเจ้า ผู้​หญิงสิบคนจะปิ้งขนมของเจ้าด้วยเตาอบอันเดียว
    แล​้วเอาขนมมาชั่งให้​เจ้า เจ้​าจะรับประทานแต่จะไม่​อิ่ม
  por-BR-2018: Quando eu vos quebrantar o sustento de pão, cozerão dez mulheres vosso
    pão em um forno, e vos devolverão vosso pão por peso; e comereis, e não vos fartareis.
  deu-ELO: Indem ich euch die Stütze des Brotes zerbreche, werden zehn Weiber euer
    Brot backen in einem Ofen, und sie werden euch das Brot zurückgeben nach dem Gewicht;
    und ihr werdet essen und nicht satt werden.
  eng-WYC-2018: after that I have broken the staff of your bread, so that ten women
    shall bake their loaves in one oven, and (they shall) yield, or deliver, those
    loaves at weight; and ye shall eat (them), and (yet) ye shall not be fulfilled.
  epo-epo: Kiam Mi rompos al vi la apogon de la pano, tiam dek virinoj bakos vian
    panon en unu forno kaj redonos vian panon pesante, kaj vi manĝos kaj ne satiĝos.
  uig-PIN: Silǝrgǝ yɵlǝnqük bolƣan axliⱪni ⱪurutiwetimǝn; on ayal bir bolup bir tonurda
    nan yeⱪip, nanlarni silǝrgǝ tarazida tartip beridu, ǝmma buni yegininglar bilǝn
    toymaysilǝr.
  beo-beo: Na da dilia ha:i manu logo hedofamu. Amasea, uda nabuane gala da ilia agi
    ga:gi hamoma:ne, gobele nasu afae fawane defele ba:mu. Ilia fonobahadi fifili
    dilima imunu. Amola dilia huluane na dagosea, bu ha:i bagade ba:mu.
  tpi-OTNT: Bai mi sotim tru kaikai bilong yupela, olsem na ol meri bai i no gat planti
    kaikai bilong kukim long paia bilong ol, na wanpela paia bai inap long kukim kaikai
    bilong 10-pela meri. Na bai yupela olgeta i kisim liklik liklik kaikai tasol na
    yupela i kaikai, tasol bai yupela i stap hangre yet.
  hau-SA: Sa’ad da na yanke abincinku, mata goma za su dafa abinci a murhu ɗaya, za
    su kuma rarraba abincin a ma’auni. Za ku ci amma ba za ku ƙoshi ba.
  uig-LAT: Silerge yölenchük bolghan ashliqni qurutiwétimen; on ayal bir bolup bir
    tonurda nan yéqip, nanlarni silerge tarazida tartip béridu, emma buni yégininglar
    bilen toymaysiler.
  nde-nde: Lapho sengimise ukulethwa kwezinkwa zenu, abesifazane abalitshumi bazapheka
    izinkwa zenu eziko elilodwa, babele izinkwa zenu ngobunzima bazo; lizakudla kodwa
    lingasuthi.
  ton-ton: 'Pea hili ʻeku fesiʻi ʻae tokotoko ʻo hoʻomou mā, ko e kau fefine ʻe toko
    hongofulu tenau taʻo hoʻomou mā ʻi he ngotoʻumu pe taha, pea tenau toe ʻatu fakatuhotuha
    pe hoʻomou mā kiate kimoutolu: pea te mou kai, kae ʻikai mākona.'
  ces-1613: A když polámi vám hůl chleba, tedy deset žen péci bude chléb váš v peci
    jedné, a zase chléb váš odvažovati vám budou. Budete pak jísti, a nenasytíte se.
  eng-WMB: When I break your staff of bread, ten women shall bake your bread in one
    oven, and they shall deliver your bread again by weight. You shall eat, and not
    be satisfied.
  tam-TCV: உங்களுக்கு அன்றாடம் கிடைக்கும் உணவை அகற்றிப்போடுவேன். அப்பொழுது பத்துப்
    பெண்கள் உங்களுக்கான அப்பத்தை ஒரே அடுப்பிலேயே சுடக்கூடியதாய் இருக்கும். அவர்கள்
    அப்பத்தை நிறைப்படி பங்கிட்டுக் கொஞ்சமாகக் கொடுப்பார்கள். நீங்கள் சாப்பிடுவீர்கள்.
    ஆனால் திருப்தியடையமாட்டீர்கள்.
  ceb-ULB: Sa dihang hunongon ko ang pagsangkap sa inyong pagkaon, magaluto ang napulo
    ka mga babaye sa inyong tinapay sa usa na lamang ka lutoanan, ug iapod-apod nila
    ang inyong tinapay pinaagi sa pagtimbang. Makakaon kamo apan dili mangabusog.
  pol-UBG: A gdy złamię podporę waszego chleba, dziesięć kobiet będzie piec wasz chleb
    w jednym piecu i będą wam wydzielać wasz chleb na wagę; będziecie jeść, lecz się
    nie nasycicie.
  urd-GVU: اناج کی اِتنی کمی ہو گی کہ دس عورتیں تمہاری پوری روٹی ایک ہی تنور میں پکا
    سکیں گی، اور وہ اُسے بڑی احتیاط سے تول تول کر تقسیم کریں گی۔ تم کھا کر بھی بھوکے
    رہو گے۔
  deu-1912: Dann will ich euch den Vorrat des Brots verderben, daß zehn Weiber sollen
    in einem Ofen backen, und euer Brot soll man mit Gewicht auswägen, und wenn ihr
    esset, sollt ihr nicht satt werden.
  kan-2017: ನಾನು ನಿಮ್ಮ ಜೀವನಾಧಾರವನ್ನು ತೆಗೆದುಬಿಟ್ಟಾಗ ಹತ್ತು ಜನರು ಹೆಂಗಸರು ಒಂದೇ ಒಲೆಯಲ್ಲಿ
    ರೊಟ್ಟಿಸುಟ್ಟು, ಅದನ್ನು ತೂಕದ ಪ್ರಕಾರ ಹಂಚಿಕೊಡುವರು; ನೀವು ಅದನ್ನು ಊಟಮಾಡಿದಾಗ ತೃಪ್ತಿಹೊಂದುವುದಿಲ್ಲ.
  yap-yap: Bay gu taleg e ggan nma yib ngomed, me par nri ta’reb e stof e ba t’uf
    rok ragag e ppin ni ngar lithed urngin e flowa ni bay rorad riy. Mra kuweged u
    pa’med nra be’ ma buchu’uw, ma nap’an ni gimed ra mu’ i kay ni gubin miki gimed
    be yim’ ko bilig.
  hlt-MCSB: Nangmih kah thahuelnah buh te kai loh ka khah vaengah na buh te huta parha
    loh tapkhuel pakhat dongah a thong uh ni. Te vaengah na buh te amah tarhing neh
    ham phom uh vetih na caak uh suidae na hah uh mahpawh.
  mdy-ETH: ዒንሢ ሙዓንዳ ባኣዚ ታ ባይዛንዳሢሮ ታጶ ላኣሊ ፔቴ ቦኦቆይዳ ሌሊ ላኣዳንዳኔ፤ ዬይ ካሣ ጊዳንዳቴያ ጊዲንዱዋቴያ
    ዓርቂ ዛጊ ዔያታ ጊሽካንዳኔ፤ ዬያ ዒንሢ ሙዓንዳኔ ጋዓንቴ ሚሽካዓኬ።
  twi-ASANTE: Mɛsɛe mo nnuane a mobɛnya nyinaa kɔsi sɛ mpo, fononoo baako burodo a
    ɛbɛto no na mmusuakuo edu bɛdi. Aduane kakra a mobɛdi no akyi, ɛkɔm bɛde mo.
  eng-WEBU: When I break your staff of bread, ten women shall bake your bread in one
    oven, and they shall deliver your bread again by weight. You shall eat, and not
    be satisfied.
  bnp-bnp: Na tahuna iea bara vakaperemu mua na maki ni kani. A ngatavine ala ravulu
    bara ri vatunu vona a kanono i taku, ri gutu a maki ni kani popote. Muri bara
    mu vaveru, mu kani, pali i uka ma mu gu maru.
  wal-wal: Intte kattaa taani xaissiyo wode, tammu maccaasati issi bashiyan oittaa
    uukkana; hegaakka meezaanan likkidi shaakkana; intte hegaa maana, shin kallekketa.
  spa-PDDPT: Cuando Yo les corte el suministro de pan, diez mujeres hornearán su pan
    en un solo horno. Les darán el pan tan racionado que comerán, pero no se saciarán.
  gun-gun: Pe'u 'rã va'ekue aipe'a ramo dez kunhague peteĩ'i tatakua pyve 'rã ombojy
    mbojape, ha'e gui opejapa va'ekue anho 'rã omboja'o-ja'o pendevy. Pe'u teĩ napenhandui
    'rã.
  agu-BL: ”Ej, nin yil tzaj yi iwa' wa'n, yi colij ita'n tan iwane'n coboxt k'ej te'j,
    lajuj cu'n xna'n chocopon tan sk'ajse'n jun tal pam tul jun ntzi' tal chuj, nin
    piẍu'n cu'n sbne' tziwutz, nin quil noj ic'u'l ta'n.
  ilo-ULB: Inton saankayon nga ikkan iti kanenyo, sangapulo a babbai iti manglutonto
    iti kanenyo iti maymaysa a pugon, ket iwarasdanto ti tinapayyo segun iti kadagsen.
    Mangankayonto ngem saankayo a mapnek.
  kpg-kpg: Au gaa hai godou meegai gi hagalee, gei nia ahina dilongoholu ga hai hegau hua
    di mee dunu palaawaa e dahi e dunu nia palaawaa huogodoo ala i nadau baahi. Digaula
    gaa duhe adu nia maa gi goodou, gei goodou gaa gai nia maa huogodoo, ga nomuli
    gei goodou e hiigai hua igolo.
  uig-ARA: سىلەرگە يۆلەنچۈك بولغان ئاشلىقنى قۇرۇتىۋېتىمەن؛ ئون ئايال بىر بولۇپ بىر
    تونۇردا نان يېقىپ، نانلارنى سىلەرگە تارازىدا تارتىپ بېرىدۇ، ئەمما بۇنى يېگىنىڭلار
    بىلەن تويمايسىلەر.
  sus-sus: N kaamɛ radinma wo ma tɛmui naxɛ, ginɛ fu taami ganma nɛ taami ganse keren
    kui. E na itaxun a xunxuri ra, e a xanin wo xɔn ma wo a don, kɔnɔ a mu wo wasama.»
  pon-2006: I pahn lupukala reken kisin mwenge kan, eri lih ehk pahn doadoahngkipene
    wasahn umwun pilawa ehu, pwe re en umwunda uwen pilawa me mie rehrail. Re pahn
    nehkohng kumwail, oh mwurin amwail pahn tungoalehla, kumwail pahn pil men mengehda.
  ksd-ksd: Ma ba iau tak vue ra gem nina ava lalaun tana, tika na ubu na topa a vinun
    na vavina ure ra tunutun, ma da tibatibe ra avava gem ma pa avat a maur tana.
  tur-YTC: Ekmek desteğinizi kırdığımda, ekmeğini on kadın aynı fırında pişirecekler
    ve ekmeğinizi tartarak getirecekler. Yiyeceksiniz ama doymayacaksınız.'”
  grc-BRENT: Ἐν τῷ θλίψαι ὑμᾶς σιτοδείᾳ ἄρτων, καὶ πέψουσι δέκα γυναῖκες τοὺς ἄρτους
    ὑμῶν ἐν κλιβάνῳ ἑνὶ, καὶ ἀποδώσουσι τοὺς ἄρτους ὑμῶν ἐν σταθμῷ, καὶ φάγεσθε, καὶ
    οὐ μὴ ἐμπλησθῆτε.
  ind-AYT: Aku akan menghentikan persediaan gandummu. Sepuluh wanita akan memanggang
    roti dalam satu tungku dan mereka akan memberikan rotimu dengan timbangan tertentu.
    Kamu akan memakannya, tetapi tidak menjadi kenyang.
  nya-nya: Ndikadzachepetsa buledi wanu, akazi khumi adzaphika buledi wawo mu uvuni
    umodzi, ndipo adzakugawirani bulediyo pangʼonopangʼono. Choncho mudzadya koma
    wosakhuta.
  hrv-hrv: Još kad vam obustavim namicanje kruha, deset žena moći će vam peći kruh
    u jednoj peći i na mjeru će vam kruh davati. Jest ćete, ali se nećete nasititi.
  mps-mps: “Te eno dagego nai mu sǫą pomainogo yaibao, tama te we dabego augwa iside
    ulabo nai hauwa meni yaibao, te sia tigi delide nogo si wego nai ulaibao. Te dage
    tigidaligo te nai dwasianu dwasianu naga selama tueibao, tiali digi te dage nasi
    me elaludaibao,” Genuai Bidigo te po wai dao.
  tpi-tpi: Bai mi sotim tru kaikai bilong yupela, olsem na ol meri bai i no gat planti
    kaikai bilong kukim long paia bilong ol, na wanpela paia bai inap long kukim kaikai
    bilong 10-pela meri. Na bai yupela olgeta i kisim liklik liklik kaikai tasol na
    yupela i kaikai, tasol bai yupela i stap hangre yet.
  dan-1931: Når jeg bryder Brødets Støttestav for eder, skal ti Kvinder bage eders
    Brød i én Bagerovn og give eder Brødet tilbage efter Vægt, så I ikke han spise
    eder mætte.
  vie-OVCB: Khi Ta giáng nạn đói, một cái lò chứa tất cả bánh do mười bà nội trợ nấu,
    họ sẽ cân bánh trước khi trao cho các ngươi, các ngươi sẽ ăn mà không no.
  guj-2017: જ્યારે હું તારા અનાજના પુરવઠાનો નાશ કરીશ ત્યારે દશ કુટુંબો માટે રોટલી
    શેકવા માટે ફક્ત એક ભઠ્ઠી પૂરતી થઈ પડશે; તેઓ તમને માપી તોલીને રોટલી વહેંચશે, અને
    તમે ખાશો પણ ધરાશો નહિ.
  pon-2006A: I pahn lupukala reken kisin mwenge kan, eri lih ehk pahn doadoahngkipene
    wasahn umwun pilawa ehu, pwe re en umwunda uwen pilawa me mie rehrail. Re pahn
    nehkohng kumwail, oh mwurin amwail pahn tungoalehla, kumwail pahn pil men mengehda.
  por-BRBSL: Quando eu partir seu bastão de pão, dez mulheres cozerão seu pão em um
    forno, e elas voltarão a entregar seu pão por peso. Vocês comerão e não ficarão
    satisfeitos.
  cth-cth: Nangmae rawca hah ka takhoe toteh, napui hra touh ni nangmae vaiyei hah
    takhuen buet touh dawk a pâeng hnukkhu, hote vaiyei hah a khing pouh teh nangmouh
    ni na boum awh mahoeh.
  twi-twi: Mɛsɛe mo nnuan a mubenya nyinaa akosi sɛ mpo, fononoo baako brodo a ɛbɛto
    no na mmusuakuw du bedi. Aduan kakra a mubedi no akyi, ɔkɔm bɛde mo.
  hlt-hlt: Nangmih kah thahuelnah buh te kai loh ka khah vaengah na buh te huta parha
    loh tapkhuel pakhat dongah a thong uh ni. Te vaengah na buh te amah tarhing neh
    ham phom uh vetih na caak uh suidae na hah uh mahpawh.
  tbz-SIM: Kɛ̀ n di mɔntɛ mudiì, kɛ̀ bɛnitipòbɛ̀ tɛpíítɛ̀ níí wɛ̃nnɛ́ kɛ́pṹnnɛ́ pɛ̃́ɛ̃̀
    dipɛ̃́ɛ̃̀fiunnì dimɑ́ɑ̀ miɛkɛ, kɛ́ wè ndi duɔ́ nkɛ̀ dí ò berí kɛ́wɛ́rí kɛ́cɑ́ɑ́kɛ́
    bɑ́ di bɑ́ nsɑ̀nnɛ̀.
  msy-2020: Egh kɨ ian daghebar tɨvaghtɨ, ia daghebar oteveghtɨ ian amiziba dagher
    avɨriba avimɨn da tuan kogham. Eghtɨ bretba tuer danganimɨn avir vamɨra, 10plan
    amiziba uan dagheba tuam. Eghtɨ ia bar bretɨn muziariba ini dar amɨtɨ mɨtiriam
    ian aghɨvɨra ikiam.
  azb-azb: Çörəyinizin kökünü kəsəcəyəm. On qadın bir təndirdə çörək bişirəcək və
    onu sizə çəki ilə paylayacaq, siz isə yeyib doymayacaqsınız.
  eng-DBY: When I break the staff of your bread, ten women shall bake your bread in
    one oven, and shall deliver you the bread again by weight; and ye shall eat, and
    not be satisfied.
  hin-2017: जब मैं तुम्हारे लिये अन्न के आधार को दूर कर डालूँगा, तब दस स्त्रियाँ तुम्हारी
    रोटी एक ही तंदूर में पकाकर तौल-तौलकर बाँट देंगी; और तुम खाकर भी तृप्त न होंगे।
  wol-KYG: Bu ma téyee loxo bi ma leen di leele, fukki jigéen dinañu bokk lakk seen
    mburum njël ci benn taal doŋŋ, natt ko ay somp, séddale, ngeen lekk, te dungeen
    suur.
  eng-YLT: '''In My breaking to you the staff of bread, then ten women have baked
    your bread in one oven, and have given back your bread by weight; and ye have
    eaten, and are not satisfied.'
  eng-WYC-2017: after that I have broken the staff of your bread, so that ten women
    shall bake their loaves in one oven, and yield, or deliver, those loaves at weight;
    and ye shall eat, and ye shall not be fulfilled.
  eng-WMBB: When I break your staff of bread, ten women shall bake your bread in one
    oven, and they shall deliver your bread again by weight. You shall eat, and not
    be satisfied.
  urd-GVH: अनाज की इतनी कमी होगी कि दस औरतें तुम्हारी पूरी रोटी एक ही तनूर में पका
    सकेंगी, और वह उसे बड़ी एहतियात से तोल तोलकर तक़सीम करेंगी। तुम खाकर भी भूके रहोगे।
  rug-rug: Kaqu va gore hitekia Rau sa mia vinagi ginani, ke sari ka manege puta barikaleqe
    si kaqu motui mo rini pa keke motu sari doduru gedi ginani pu vagi rini. Pana
    variva hiani rini, meke hena betoi, si lopu kaqu deṉa si arini.
  gaz-gaz: Yommuu ani madda buddeena keessanii gogsutti, dubartoonni kudhan eelee
    tokkotti buddeena tolchu, isaanis buddeena sana madaalanii isinii kennu; isin
    ni nyaattu; garuu hin quuftan.
  fra-LSG: Lorsque je vous briserai le bâton du pain, dix femmes cuiront votre pain
    dans un seul four et rapporteront votre pain au poids; vous mangerez, et vous
    ne serez point rassasiés.
  gnn-gnn: '@see-verse:LEV.026.025'
  yal-yal: N yi ɛ kuma donseen na, ɲaxalan fu yamaan birin ma burun ganma nɛn buru
    gande kedenni, e yi ɛ buruni taxun ligase xurudin na, ɛ yi a don koni ɛ mi lugo.”
  haw-1868: Aia haki ia'u ke kookoo o ka oukou berena, alaila e kahumu na wahine he
    umi i ka oukou berena ma ka umu hookahi, a e haawi hou lakou i ka oukou berena
    ia oukou, ma ke kaupaona; a e ai hoi oukou, aole hoi e maona.
  arb-NAV: وَحِينَ أَقْطَعُ عَنْكُمْ مَؤُونَةَ الدَّقِيقِ، تَخْبِزُ عَشْرُ نِسَاءٍ
    خُبْزَكُمْ فِي فُرْنٍ وَاحِدٍ لِقِلَّةِ الدَّقِيقِ، وَتَقْسِمُونَ الْخُبْزَ بِالْمِيزَانِ
    فَتَأْكُلُونَ وَلا تَشْبَعُونَ.
  ewe-ewe: Magblẽ miaƒe nuɖuɖu ƒe dzɔtsoƒe me, ale be abolokpo ɖeka pɛ ame abolo na
    ƒome ewo. Ne mieɖu nu sue si aka mia si vɔ la, dɔ agawu mi kokoko.
  eng-LEE: When I break unto you the staff of bread; and ten women shall bake your
    bread in one oven, and they shall deliver your bread again by weight; and ye shall
    eat, and not be satisfied.
  asm-FB: মই তোমালোকৰ অন্ন ৰূপ লাখুটি ভঙা কালত দহজনী মহিলাই একেটা তন্দুৰত তোমালোকৰ
    পিঠা তাও দিব, আৰু তেওঁলোকে জোখ কৰি তোমালোকৰ পিঠা তোমালোকক দিব, আৰু তাক খাই তোমালোকৰ
    ভোক নপলাব।
  sus-A: ﭑ كَامّ رَدِنمَ وٌ مَ تّمُي نَشّ، فِنّ قُ تَامِ فَنمَ نّ تَامِ فَنسٍ كٍرٍن
    كُي. عٍ نَ عِتَشُن عَ شُنشُرِ رَ، عٍ عَ شَنِن وٌ شْن مَ وٌ عَ دٌن، كْنْ عَ مُ
    وٌ وَ سَمَ.»
  fra-SBL: Quand je briserai votre bâton de pain, dix femmes cuiront votre pain dans
    un seul four, et elles vous livreront votre pain au poids. Tu mangeras, et tu
    ne seras pas rassasié.
  hbo-hbo: בְּשִׁבְרִ֣י לָכֶם֮ מַטֵּה־לֶחֶם֒ וְ֠אָפוּ עֶ֣שֶׂר נָשִׁ֤ים לַחְמְכֶם֙
    בְּתַנּ֣וּר אֶחָ֔ד וְהֵשִׁ֥יבוּ לַחְמְכֶ֖ם בַּמִּשְׁקָ֑ל וַאֲכַלְתֶּ֖ם וְלֹ֥א
    תִשְׂבָּֽעוּ׃ ס
  eng-WYCLIFFE: aftir that Y haue broke the staf of youre breed, so that ten wymmen
    bake looues in oon ouene, and yelde tho looues at weiyte; and ye schulen ete,
    and ye schulen not be fillid.
  cwe-cwe: Ndiya yenu nizaihunguza mbaka wanaake longo wasang'hanile chivu chimwe
    muhala koka magate. Wezamgolelani kwa ningo. Hata muhakomeleza kuja mwizakuwa
    mung'hali na nzala.
  kik-kik: Rĩrĩa ngaamwehereria makũmbĩ manyu ma irio, andũ-a-nja ikũmi makaarugagĩra
    mĩgate yanyu riiko rĩmwe, nao macooke kũmũrehera mĩgate ĩyo ĩthimĩtwo na ratiri.
    Mũkaamĩrĩĩaga na mũtihũũne.
  fra-NCL: lorsque je vous retirerai le pain, votre soutien, que dix femmes cuiront
    votre pain dans un seul four et rendront votre pain au poids, et que vous mangerez
    sans être rassasiés.
  cek-AK: Na caak han ih buh to kang pakha pae o khoep han, nongpata hato mah camphaek
    laom maeto pongah takaw pahai o ueloe, takaw zetta ni na paek o tih; to naah zok
    nam hah o mak ai.
  cuk-cuk: ”Mas-sate an bemar-imakoedgi, soo-gwagwengi omegan-warambe (10) bemarga
    mas-dunai guoed. Mas ise-wilubsaar-mimidmalogu, mas ichee-gusoggu, immelegosurmalad.
  uig-CYR: Силәргә йөләнчүк болған ашлиқни қурутиветимән; он аял бир болуп бир тонурда
    нан йеқип, нанларни силәргә таразида тартип бериду, амма буни йегиниңлар билән
    тоймайсиләр.
  tel-2017: నేను మీ ఆహారాన్ని, అంటే మీ ప్రాణాధారం తీసేసిన తరువాత పదిమంది స్త్రీలు
    ఒక్క పొయ్యిలోనే మీకు రొట్టెలు చేసి కొలత ప్రకారం మీకు ఇస్తారు. మీరు తింటారు గాని
    తృప్తి పొందరు.
  hat-BSA: Lè Mwen kase pen pami nou, dis fanm va kwit pen nou nan yon sèl fou, e
    yo va mennen retounen pen nou nan pati ki mezire nan balans lan, pou nou manje,
    men pa pou nou satisfè.
  kos-kos: Nga fah tulokinya mwe mongo liki kowos, tuh mutan singoul in fah tukeni
    orekmakin stove sefanna in akmolye flao nukewa ma oan yorolos. Elos fah kitalik
    nu suwos, ac ke kowos ac kangla nufon tari, kowos ac srakna masrinsral.
  hbo-WLC: בְּשִׁבְרִ֣י לָכֶם֮ מַטֵּה־לֶחֶם֒ וְ֠אָפוּ עֶ֣שֶׂר נָשִׁ֤ים לַחְמְכֶם֙
    בְּתַנּ֣וּר אֶחָ֔ד וְהֵשִׁ֥יבוּ לַחְמְכֶ֖ם בַּמִּשְׁקָ֑ל וַאֲכַלְתֶּ֖ם וְלֹ֥א
    תִשְׂבָּֽעוּ׃ ס
  ibo-ibo: Aga m eme ka unu hapụ inwe ihe oriri ga-ezuru unu. Otu ite nri naanị ka
    ndị inyom iri ga-eji sie nri ha nwere. Ha ga-eji ihe ọtụtụ tụọ ya mgbe ha na-eke
    ya. Unu ga-eri ya, ma afọ agaghị eju unu.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ଅନ୍ନରୂପ ଯଷ୍ଟି ଭାଙ୍ଗିଲେ ଦଶ ଜଣ ସ୍ତ୍ରୀ ଗୋଟିଏ ଚୁଲ୍ଲୀରେ ତୁମ୍ଭମାନଙ୍କର
    ରୁଟି ରନ୍ଧନ କରିବେ ଓ ପୁନର୍ବାର ତୌଲି ତୁମ୍ଭମାନଙ୍କୁ ରୁଟି ଦେବେ, ଆଉ ତୁମ୍ଭେମାନେ ତାହା ଭୋଜନ
    କରିବ, ମାତ୍ର ତୃପ୍ତ ହେବ ନାହିଁ।
  chk-chk: Lupwen üpwe akisikisala enemi mongö, epwe fis pwe engol fefin repwe umuni
    ener pilawa lon eu chök um. Mürin repwe paunei ewe pilawa o ineti. Iwe, oupwe
    mongö, nge ousap möt ren.
  rop-rop: Ai garra stapam yumob brom gajimbat daga, wulijim tenbala gel olabat garra
    yusumbat oni wanbala faiya blanga gugumbat ola damba weya olabat garram. En ebribodi
    garra abum oni lilbit damba en wen yumob dagat, yumob garra stil jidan hanggriwan.
  ukr-1871: Як зломлю підпору вашу, хлїб, тодї пекти муть хлїб ваш десятеро молодиць
    в однїй печі, і віддавати муть вам хлїб після ваги; і ви їстимете, та й не наїдати
    метесь.
  deu-1951: Und ich werde euch den Stab des Brotes zerbrechen, daß zehn Weiber euer
    Brot in einem Ofen backen mögen, und man wird euch das Brot nach dem Gewicht zuteilen;
    und ihr werdet es essen, aber nicht satt werden.
  eng-JPS: When I break your staff of bread, ten women shall bake your bread in one
    oven, and they shall deliver your bread again by weight; and ye shall eat, and
    not be satisfied.
  srp-1865: I kad vam slomim potporu u hljebu, deset æe žena peæi hljeb vaš u jednoj
    peæi, i davaæe vam hljeb vaš na mjeru, i ješæete a neæete se nasititi.
  lug-lug: Bwe ndikendeeza ku bungi bw’emmere yammwe, olwo abakazi ekkumi banaabafumbiranga
    emmere yammwe mu ntamu emu, era buli omu banaamupimirangako akatole katono. Munaalyanga,
    naye temukkutenga.
  heb-heb: בשברי לכם מטה לחם ואפו עשר נשים לחמכם בתנור אחד והשיבו לחמכם במשקל ואכלתם
    ולא תשבעו׃
  ben-IRV: আমি তোমাদের খাদ্য সরবরাহ বন্ধ করব, দশ জন স্ত্রীলোক এক উনানে তোমাদের রুটি
    পাক করবে ও তোমাদের রুটি মেপে তোমাদেরকে দেবে, কিন্তু তোমরা তা খেয়ে তৃপ্ত হবে না।
  pan-pan: ਜਿਸ ਵੇਲੇ ਮੈਂ ਤੁਹਾਡੀ ਰੋਟੀ ਦਾ ਜ਼ਰੀਆ ਢਾਹ ਸੁੱਟਾਂਗਾ ਤਾਂ ਦਸ ਇਸਤਰੀਆਂ ਤੁਹਾਡੀਆਂ
    ਰੋਟੀਆਂ ਇੱਕੋ ਤੰਦੂਰ ਵਿੱਚ ਪਕਾਉਣਗੀਆਂ ਅਤੇ ਤੁਹਾਨੂੰ ਤੁਹਾਡੀ ਆਪਣੀ ਰੋਟੀ ਤੋਲ ਕੇ ਦੇਣਗੀਆਂ,
    ਤਦ ਤੁਸੀਂ ਖਾਓਗੇ ਪਰ ਰੱਜੋਗੇ ਨਹੀਂ।
  mya-JVB: သင် တို့၏ အစာ အာဟာရ အထောက် အပင့်ကို ငါ ပယ်ရှား သောအခါ ၊ မိန်းမ တကျိပ် တို့သည်
    သင် တို့၏ မုန့် ကို မီးဖို တဖို၌ ဖုတ် ပြီးမှ ၊ ထိုမုန့် ကို ချိန် ပေးသဖြင့် သင်တို့သည်
    ဝ စွာမ စား ရကြ။
  hmo-hmo: “Lau ese emui aniani davaria dalana do lau koua, vadaeni hahine 10 ese
    emui paraoa do idia gabua diba amu tamona lalonai. Umui dekenai inai beredi do
    idia haria, to umui ania murinai, do umui hitolo noho.
  urd-urd: और जब मैं तुम्हारी रोटी का सिलसिला तोड़ दूंगा, तो दस 'औरतें एक ही तनूर
    में तुम्हारी रोटी पकाएँगी। और तुम्हारी उन रोटियों को तोल — तोल कर देती जाएँगी;
    और तुम खाते जाओगे पर सेर न होगे।
  rus-SYN: хлеб, подкрепляющий человека, истреблю у вас; десять женщин будут печь
    хлеб ваш в одной печи и будут отдавать хлеб ваш весом; вы будете есть и не будете
    сыты.
  bqc-SIM: Má tó á blɛ láa, nↄɛ gbɛ̃ↄn kwiↄ mɛ́ aali pɛ̃ɛkɛɛ́ kĩna doũwa, aai
    kpáwá tãmitãmi, a pↄe bↄwá sↄ̃o.
  tcz-CHONGTHU: Nang ho hinna changlhah mol chu kalah peh diu, nalah uva numei som
    seh seh in jong chang lhah pha bep cha bou anei diu, hichu kitup tah a atena toh
    kitoh chet a tepeh cheh cheh ding, naneh jeng vang uva oivanaa neh diu ahitapoi.
  mar-mar: मी तुमच्या धान्याचा पुरवठा बंद करील तेव्हा दहा स्त्रिया एकाच चुलीवर तुमची
    भाकर भाजतील व ती तुम्हास तोलून देतील; ती तुम्ही खाल पण तुम्ही तृप्त होणार नाही.
  qub-qub: Micuyniquicunata pasaypami illgächishaj. Jarinata pishipacur chunca warmi
    shuntacaycur juc pachallachöna tantata ruranquipaj. Ichic-ichicllanami yawarcärinquipäpis.
    Manami sacsanquipäpischu.
  bqp-bqp: Kon de gɔ̃ɔru tu nɑ. Sɑɑ ye sɔɔ, tɔn kurɔbu wɔkuru bɑ koo pɛ̃ɛ wɔ̃wɑ doo
    teu sɔɔ kpɑ bu kɑ bɛɛ nɑɑwɑ ye yɑ ǹ bɛɛ debumɔ.
  hat-hat: M'ap koupe viv nou. Yon sèl fou ap kont pou dis fanm pare pen pou tout
    fanmi yo. Y'a kontwole sa y'ap bay chak moun. Lè n'a fin manje, se atò n'a grangou.
  eng-BSB: When I cut off your supply of bread, ten women will bake your bread in
    a single oven and dole out your bread by weight, so that you will eat but not
    be satisfied.
  tod-tod: Siɛgi zu gè wo ʋalasu la wo-ɠɔnɔgi ma, anzanu puugɔ ɠa ɓului mɔ fuulu
    ɠila su, ti ʋaa la wo ʋɔ, gaa a ɠwɛɛna, wa daami wo, wo la yiɠoa.
  eng-WEBPB: When I break your staff of bread, ten women shall bake your bread in
    one oven, and they shall deliver your bread again by weight. You shall eat, and
    not be satisfied.
  kbq-kbq: Hagi ne'zama e'neri'za kankamuna eri havizama ha'nena avenifima kresaza
    bretia 10'a naga'mo'za nesageno tamura osina tamagaku hugahaze.
  nhe-BL: “Huan teipa nijchihuas ma huala se mayantli huan tlahuel pilquentzi elis
    itlajca imomila. Majtlactli sihuame huelise quiicxitise pantzi ipan san setzi
    horno. Huan teipa inquipohuase nopa pantzi huan inmoxejxelhuilise para inmechaxilis
    miyac tonali. Huan yonque inquicuase se quentzi, ax inixhuise.
  gub-BL: Azepyk putar penehe nehe. A'e rupi penemi'u ràm upaw etea'i putar nehe.
    10 kuzà upuner putar wemi'u ràm typy'ak iapo haw rehe pitài zepehe pupe wà nehe.
    Pitàitàigatu teko upyhyk putar temi'u pixika'i ma'e wà nehe. Nuhyk pixik kwaw
    wanupe nehe.
  eng-DRA: 'After I shall have broken the staff of your bread: so that ten women shall
    bake your bread in one oven, and give it out by weight: and you shall eat, and
    shall not be filled.'
