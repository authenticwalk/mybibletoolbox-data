verse: LEV.026.018
translations:
  mal-C: “ ‘ഇതിനെല്ലാം ശേഷവും നിങ്ങൾ എന്റെ വാക്കു കേൾക്കുന്നില്ലെങ്കിൽ, ഞാൻ നിങ്ങളുടെ
    പാപങ്ങൾനിമിത്തം നിങ്ങളെ ഏഴുമടങ്ങു ശിക്ഷിക്കും.
  deu-TKW: Und wenn ihr mir auch dann noch ungehorsam seid, so will ich euch noch
    siebenmal härter züchtigen um eurer Sünden willen
  lin-lin: Soki atako bongo boyoki kaka te, nakopesa bino bitumbu mbala sambo mpo
    na masumu na bino.
  eng-LSV: And if up to these you [still] do not listen to Me—then I have added to
    discipline you sevenfold for your sins;
  eng-GNV: And if ye wil not for these things obey me, then wil I punish you seuen
    times more, according to your sinnes,
  eng-WEBSTER: And if ye will not yet for all this hearken to me, then I will punish
    you seven times more for your sins.
  nhw-BL: “Huan sintla noja amo antechneltoquilise masque ya nimechtitlanilijtos nochi
    ya ni, huajca nimechtlatzacuiltis chicome hueltas por sese amotlajtlacolhua.
  swh-ONEN: “ ‘Kama baada ya haya yote hamtanisikiliza, nitawaadhibu mara saba zaidi
    kwa ajili ya dhambi zenu.
  bba-bba: Yenibɑ kpuron biru, ì kun mɑn mɛm nɔɔwɛ, kon bɛɛ sɛɛyɑsiɑ too too bɛɛn
    torɑrun sɔ̃.
  eng-KJVCPB: And if ye will not yet for all this hearken unto me, then I will punish
    you seven times more for your sins.
  luo-luo: Kata bangʼ timo magi duto kapod ok unyal winja, to anakumu nyadibiriyo
    kuom richo duto.
  meu-meu: Ini ḡau muridiai ma basioma kamonai henigu, lau ese emui kara dika davadia
    nega hahitu baine henimui.
  npi-ULB: यी सबैपछि पनि तिमीहरूले मेरो कुरा सुनेनौ भने, म तिमीहरूका पापभन्दा सात
    गुणा बढी सजाय तिमीहरूलाई दिने छु ।
  yor-yor: “ ‘Bí ẹ̀yin kò bá wá gbọ́ tèmi lẹ́yìn gbogbo èyí, Èmi yóò fi kún ìyà yín
    ní ìlọ́po méje nítorí ẹ̀ṣẹ̀ yín.
  pes-OPCB: «اگر باز هم مرا اطاعت نکنید، هفت بار شدیدتر از پیش، شما را به خاطر گناهانتان
    مجازات خواهم کرد.
  tgl-ULB: Kung hindi kayo makikinig sa aking mga utos, ay paparusahan ko kayo ng
    pitong beses ang tindi para sa inyong mga kasalanan.
  hui-hui: I̱na ogonidagua bialu tí pani ngialu kogolabi tígua doga howa mana ko ngaru
    bialu haabo harimiyagua nde i̱na tíha genda tandagaru timbuni kahalu mo tago howa
    ngulebero.
  mya-mya: '``သင်​တို့​သည်​ထို​မျှ​လောက်​သော​ဒဏ်​ကို​ခံ​ရ လျက်​နှင့် ငါ​၏​ပ​ညတ်​တို့​ကို​မ​စောင့်​ထိန်း​ဘဲ
    နေ​သေး​လျှင် ငါ​သည်​သင်​တို့​အား​အ​ပြစ် ဒဏ်​ကို​ခု​နစ်​ဆ​တိုး​၍​ခံ​စေ​မည်။-'
  bod-N: དེ་ལྟར་བྱུང་རྗེས་ཁྱོད་ཅག་གིས་ད་དུང་བདག་གི་ངག་ལ་མི་ཉན་ན། བདག་གིས་ཁྱོད་རྣམས་ཀྱི་སྡིག་པའི་ཕྱིར་ཁྱོད་ཚོར་ཉེས་ཆད་ལྡབ་བདུན་གཅོད་པར་འགྱུར།
  sna-sna: “ ‘Kana mukasanditeerera mushure maizvozvi zvose, ndichakurangai kakapetwa
    kanomwe nokuda kwezvivi zvenyu.
  spa-BLM: “‘Si a pesar de estas cosas no me escuchas, entonces te castigaré siete
    veces más por tus pecados.
  cac-cac: Tato an̈eja' max in e c'anab'ajej, vach'chom toxo ix javi juntzan̈ tic
    d'a eyib'an̈, masn̈ej ol q'uechaan̈ eyaelal vuj yuj e mul.
  swh-ULB: Iwapo hamtasikiliza maagizo yangu, Nami niwataadhibu vikali mara saba kwa
    dhambi zenu.
  bel-bel: І калі пры ўсім гэтым не паслухаецеся Мяне, дык Я сямікроць павялічу пакараньне
    за грахі вашыя,
  deu-ELBBK: Und wenn ihr auf dieses hin mir nicht gehorcht, so werde ich euch siebenmal
    mehr züchtigen wegen eurer Sünden.
  mbb-OT: Ne emun kenè kew pa ebpemineg kediey, ne edsilutan ku sikiyu te kepipitu
    edtekepa.
  mal-2015: ഇതെല്ലാം ആയിട്ടും നിങ്ങൾ എന്റെ വാക്കു കേൾക്കാതിരുന്നാൽ നിങ്ങളുടെ പാപങ്ങൾനിമിത്തം
    ഞാൻ നിങ്ങളെ ഏഴുമടങ്ങു ശിക്ഷിക്കും.
  rmc-rmc: Te man aňi akor na šunena, marava tumen vaš tumare bini eftavar buter.
  pes-OPV: واگر با وجود این همه، مرا نشنوید، آنگاه شما را برای گناهان شما هفت مرتبه
    زیاده سیاست خواهم کرد.
  ron-1924: Дакэ, ку тоате ачестя, ну Мэ вець аскулта, вэ вой педепси де шапте орь
    май мулт пентру пэкателе воастре.
  ben-OBCV: “ ‘এসবের পরেও যদি আমার কথায় তোমরা অবধান না করো, তাহলে তোমাদের পাপসমূহের
    কারণে আমি তোমাদের সাতগুণ বেশি শাস্তি দেব।
  som-som: Oo weliba haddaydnan waxyaalahaas daraaddood ii dhegaysan, haddana toddoba
    jeer oo kale ayaan dembiyadiinna aawadood idiin edbin doonaa.
  lat-VUC: Sin autem nec sic obedieritis mihi, addam correptiones vestras septuplum
    propter peccata vestra,
  eng-ASVBT: And if ye will not yet for these things hearken unto me, then I will
    chastise you seven times more for your sins.
  ita-1885: E se pur anche, dopo queste cose, voi non mi ubbidite, io continuerò a
    castigarvi per i vostri peccati sette volte più.
  eng-LXXUP: And if ye still refuse to hearken to me, then will I chasten you yet
    more even seven times for your sins.
  eng-ULB: If after all this you do not listen to me, then I will punish you seven
    times as severely for your sins.
  spa-VBL: “Si después de todo esto todavía te niegas a obedecerme, pasaré a castigarte
    siete veces por tus pecados.
  fra-_FOB: Que si, malgré cela, vous ne m'écoutez pas, j'en ajouterai sept fois autant
    pour vous châtier, à cause de vos péchés;
  mal-mal: ഇതെല്ലാം ആയിട്ടും നിങ്ങൾ എന്റെ വാക്ക് കേൾക്കാതിരുന്നാൽ നിങ്ങളുടെ പാപങ്ങൾ
    നിമിത്തം ഞാൻ നിങ്ങളെ ഏഴുമടങ്ങു ശിക്ഷിക്കും.
  urd-GVR: Agar tum is ke bād bhī merī na suno to maiṅ tumhāre gunāhoṅ ke sabab se
    tumheṅ sāt gunā zyādā sazā dūṅgā.
  suz-BL: मेको नेल्‍ल तुइश्‍शा यो, आं कली मटीतीनी हना, गो इन पाप ७ खेयप तेम्‍शा सजाइ
    गेनन्‍नी।
  ita-1927: E se nemmeno dopo questo vorrete darmi ascolto, io vi castigherò sette
    volte di più per i vostri peccati.
  ckb-ckb: «”ئەگەر لەگەڵ ئەوەش هەر گوێم لێ نەگرن، ئەوا حەوت قات بۆ گوناهەکانتان سزاتان
    دەدەم.
  eng-BBE: And if, even after these things, you will not give ear to me, then I will
    send you punishment seven times more for your sins.
  kan-OKCV: “ ‘ಹೀಗೂ ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದರೆ, ನಾನು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ ಏಳರಷ್ಟು
    ಹೆಚ್ಚಾಗಿ ಶಿಕ್ಷಿಸುವೆನು.
  tam-2017: இந்தவிதமாக நான் உங்களுக்குச் செய்தும், இன்னும் நீங்கள் எனக்குச் செவிகொடுக்காமலிருந்தால்,
    உங்கள் பாவங்களின் காரணமாக மேலும் ஏழுமடங்காக உங்களைத் தண்டித்து,
  spa-RV-1909: Y si aun con esas cosas no me oyereis, yo tornaré á castigaros siete
    veces más por vuestros pecados.
  ron-BTF: Și dacă totuși din cauza tuturor acestor lucruri nu îmi veți da ascultare,
    atunci vă voi pedepsi înșeptit pentru păcatele voastre.
  eng-WEBP: “‘If you in spite of these things will not listen to me, then I will chastise
    you seven times more for your sins.
  eng-FBV: If after all this you still refuse to obey me, I will move to punishing
    you seven times over for your sins.
  nld-1939: En als ge Mij dan nog niet gehoorzaamt, dan blijf Ik u tuchtigen voor
    uw zonden tot zevenmaal toe.
  nch-BL: “Huan sinta noja amo antechneltoquilise masque ya nimechtitanilijtos nochi
    ya ni, huajca nimechtatzacuiltis chicome huelta por sese amotajtacol.
  vie-1934: Nếu đến đỗi vậy mà các ngươi không khứng nghe ta, ta sẽ vì cớ tội phạm,
    thêm gấp bảy lần đặng sửa phạt các ngươi,
  hin-CV: “ ‘इतना सब होने पर भी यदि तुम मेरी आज्ञा नहीं मानोगे, तो मैं तुम्हें तुम्हारे
    पापों का सात गुणा दंड दूंगा.
  eng-OURB: “‘If you in spite of these things will not sh'ma ·hear obey· me, then
    I will chastise you seven times more for your habitual sins ·missing the marks·.
  spa-BES: Y si, aun después de estas cosas, no me escucharán, entonces les enviaré
    un castigo siete veces más por sus pecados.
  tdx-tdx: Ie amy zay, naho mbe tsy mañaoñe ahy ty am’irezay, le hatomboko im-pito
    ty fandilovako ty amo hakeo’ areoo.
  vid-vid: Na wone iwe mgaziche ahyo, mng'hali hamnyulichiza hebu, lelo ndowapa magazo
    mala saba kwa chiwalo cha gehile ga hemwe.
  eng-OKE: And if yet with these ye will not obey My Word, I will add sevenfold chastisement
    upon your sins.
  tha-KJV: ถ้าเจ้าทั้งหลายยังไม่เชื่อฟังเราเพราะสิ่งทั้งปวงเหล่านี้ เราจึงจะลงโทษเจ้าทั้งหลายให้​ทวี​ขึ้​นอ​ีกเจ็ดเท่าเพราะการบาปของเจ้า
  por-BR-2018: E se ainda com estas coisas não me ouvirdes, eu voltarei a castigar-vos
    sete vezes mais por vossos pecados.
  deu-ELO: Und wenn ihr auf dieses hin mir nicht gehorchet, so werde ich euch siebenmal
    mehr züchtigen wegen eurer Sünden.
  eng-WYC-2018: But if neither so ye obey to me (or And if ye shall still not obey
    me), I shall increase your chastising sevenfold for your sins;
  epo-epo: Kaj se vi malgraŭ ĉi tio ne obeos Min, tiam Mi sepoble pligrandigos la
    punon pro viaj pekoj.
  uig-PIN: Bulardin ⱨeq ibrǝt almay, bǝlki Manga yǝnǝ ⱪulaⱪ salmisanglar, Mǝn gunaⱨliringlar
    tüpǝylidin silǝrgǝ bolƣan jazani yǝttǝ ⱨǝssǝ eƣirlitimǝn,
  beo-beo: Be amo se iasu ba:sea, dilia da Nama hame sinidigili nabasu hou hame hamosea,
    Na da fesuale agoane baligili dilima se imunu.
  tpi-OTNT: “Na sapos mi mekim save long yupela long ol dispela pasin, na bihain long
    dispela yupela i no bihainim tok bilong mi, orait bai mi mekim save long yupela
    moa yet.
  hau-SA: “ ‘In bayan dukan wannan, ba ku saurare ni ba, zan hukunta ku saboda zunubanku
    har sau bakwai.
  uig-LAT: Bulardin héch ibret almay, belki Manga yene qulaq salmisanglar, Men gunahliringlar
    tüpeylidin silerge bolghan jazani yette hesse éghirlitimen,
  nde-nde: Nxa emva kwakho konke lokhu lingayikungilalela, ngizalijezisa ngokuphindwe
    kasikhombisa ngenxa yezono zenu.
  ton-ton: Pea kapau te mou liʻaki kotoa pē ia, ʻo ʻikai siʻi tokanga kiate au, pea
    te u toki tautea ʻakimoutolu ke tā tuʻo fitu ʻi hoʻomou ngaahi angahala.
  ces-1613: Jestliže ani tak poslouchati mne nebudete, tedy ještě sedmkrát více trestati
    vás budu pro hříchy vaše.
  eng-WMB: “‘If you in spite of these things will not listen to me, then I will chastise
    you seven times more for your sins.
  tam-TCV: “ ‘இவைகளெல்லாம் நடந்த பின்பும் நீங்கள் எனக்குச் செவிகொடாமற்போனால், நான்
    உங்களை உங்கள் பாவத்தின் நிமித்தம் ஏழுமடங்கு அதிகமாகத் தண்டிப்பேன்.
  ceb-ULB: Kung dili kamo maminaw sa akong mga kasugoan, nan silotan ko gayod kamo
    sa pito ka pilo tungod sa inyong mga sala.
  pol-UBG: A jeśli mimo to nie posłuchacie mnie, będę karał was siedem razy więcej
    za wasze grzechy;
  urd-GVU: اگر تم اِس کے بعد بھی میری نہ سنو تو مَیں تمہارے گناہوں کے سبب سے تمہیں
    سات گُنا زیادہ سزا دوں گا۔
  deu-1912: So ihr aber über das noch nicht mir gehorcht, so will ich's noch siebenmal
    mehr machen, euch zu strafen um eure Sünden,
  kan-2017: “ಇಷ್ಟಾದರೂ ನೀವು ನನ್ನ ಮಾತಿಗೆ ಲಕ್ಷ್ಯಕೊಡದೆ ಹೋದರೆ ನಾನು ನಿಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತ
    ಏಳರಷ್ಟಾಗಿ ನಿಮ್ಮನ್ನು ಶಿಕ್ಷಿಸುವೆನು.
  yap-yap: “Ma fa’anra nga tomuren nike buch e pin’ey ma ku damur folgad rog, ma bay
    gu yo’ornag e gechig romed ni medlip yay.
  hlt-MCSB: He rhoek phoeiah khaw ka ol te na yaak uh pawt atah namamih kah tholh
    dongah voeirhih duela nangmih te toel ham ka khoep van ni.
  mdy-ETH: «ዬይ ያዺ ማዔንቴያ ዒንሢ ታኣም ዓይሢንቱዋያ ማዔቴ ዬያጉዴ ሜቶ ላንካይ ጳንጬ ማሂ ታ ዒንሢዳ ሄሊሳንዳኔ።
  twi-ASANTE: “ ‘Na sɛ mokɔ so yɛ asoɔden a, mɛtwe mo aso mmɔho nson a emu yɛ den
    wɔ mo bɔne no ho.
  eng-WEBU: “‘If you in spite of these things will not listen to me, then I will chastise
    you seven times more for your sins.
  bnp-bnp: “Muri na tahuna a vakamadihi mua na naro nga, pali i uka ma mu ramai tabu
    a ngavagu, bara vakamadihi hateka mua.
  wal-wal: “Hagaa ubbaa oottinkka intte tana siyennan ixxikko, taani intte nagaraa
    gishshau intte qixaatiyaa laappun dakko gujjana.
  spa-PDDPT: Si aun con estas cosas no me obedecen, Yo volveré a castigarlos siete
    veces más por sus pecados.
  gun-gun: Xeayvuague napendu potai teri ri ramo pejejavyague re rombojexavaive ju
    'rã sete-kue peve.
  agu-BL: ”Nin ko qui nin cxo'ctz c'ulutxum jak' inca'wl, cxincawse' jukt tir tampaj
    itil yi na ijuch.
  ilo-ULB: No saankayo a dumngeg kadagiti bilbilinko, ket dusaenkayonto iti mamin-pito
    daras iti kinakarona para kadagiti basolyo.
  kpg-kpg: “Gei i muli nia mee aanei huogodoo, goodou hagalee hagalongo hua igolo
    mai gi di Au, gei Au ga haga uda gi nonua godou hagaduadua i nia holongo e hidu.
  uig-ARA: بۇلاردىن ھېچ ئىبرەت ئالماي، بەلكى ماڭا يەنە قۇلاق سالمىساڭلار، مەن گۇناھلىرىڭلار
    تۈپەيلىدىن سىلەرگە بولغان جازانى يەتتە ھەسسە ئېغىرلىتىمەن،
  sus-sus: «Kɔnɔ na birin kui, wo mu fama n xui ramɛde. N wo ɲaxankatama han sanmaya
    solofere wo xa yunubie xa fe ra.
  pon-2006: “Ma pil mwurin mepwukat, kumwail sohte pahn peikiong ie, I pahn kalaudehla
    amwail kalokolok pak isipak.
  ksd-ksd: Ma gala pa avat a valongore iau ta go diat, ina kita mule avat lavurua
    na pakana ure kavava lavur varpiam;
  tur-YTC: “'Bunlara rağmen beni dinlemezseniz, günahlarınız için sizi yedi kat daha
    cezalandıracağım.
  grc-BRENT: Καὶ ἐὰν ἕως τούτου μὴ ὑπακούσητέ μου, καὶ προσθήσω τοῦ παιδεῦσαι ὑμᾶς
    ἑπτάκις ἐπὶ ταῖς ἁμαρτίαις ὑμῶν.
  ind-AYT: Jika setelah semua ini kamu tetap tidak mau mendengarkan Aku, Aku akan
    menghukummu tujuh kali lebih berat karena dosamu itu.
  nya-nya: “ ‘Ngati simudzandimvera mutaona zonsezi, ndidzakulanganinso mochulukitsa
    kasanu ndi kawiri chifukwa cha kuchimwa kwanu.
  hrv-hrv: Pa ako me i unatoč tome ne poslušate, ja ću vas sedmerostruko kažnjavati
    za vaše grijehe.
  mps-mps: “Tama eno te kolesaga dabego dageba te dwai dene mabo sę ebaso, te tudi,
    badu nosali dagego eno po wali me pisąbaso da, teda eno te dwai dene mabo sę
    dageba mu geninaibao.
  tpi-tpi: “Na sapos mi mekim save long yupela long ol dispela pasin, na bihain long
    dispela yupela i no bihainim tok bilong mi, orait bai mi mekim save long yupela
    moa yet.
  dan-1931: Og hvis I alligevel ikke adlyder mig, så vil jeg tugte eder endnu mere,
    ja syvfold, for eders Synder.
  vie-OVCB: Nếu các ngươi vẫn chưa nghe Ta, thì Ta sẽ phạt tội các ngươi bảy lần nặng
    hơn.
  guj-2017: અને તેમ છતાં જો તમે મારું નહિ સાંભળો તો હું તમને તમારા પાપો બદલ સાત ગણી
    વધુ સજા કરીશ.
  pon-2006A: “Ma pil mwurin mepwukat, kumwail sohte pahn peikiong ie, I pahn kalaudehla
    amwail kalokolok pak isipak.
  por-BRBSL: “'Se você, apesar destas coisas, não me ouvir, então eu o castigarei
    sete vezes mais por seus pecados.
  cth-cth: Hottelah na khang a eiteh, ka lawk bout na ngai awh hoehpawiteh, namae
    yon dawk let sari totouh na rek awh han rah.
  twi-twi: “ ‘Na sɛ mokɔ so yɛ asoɔden a, mɛtwe mo bɔne no so aso mmɔho ason.
  hlt-hlt: He rhoek phoeiah khaw ka ol te na yaak uh pawt atah namamih kah tholh dongah
    voeirhih duela nangmih te toel ham ka khoep van ni.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ kɛ̀ di í kèńtɛ́ n kpɛti, nní ndi sɔkɛ́ tiyɛ̃ĩti di yɛi nkpɛ́í,
  msy-2020: “Bizir kurar kabar gɨn, ia nan akam baraghan aghuavɨra ikɨtɨ, kɨ ian arazir
    kuraba bagh osɨmtɨzir avɨrim ia darɨghvɨra ikiam.
  azb-azb: Əgər buna baxmayaraq yenə də Mənə qulaq asmasanız, o vaxt günahlarınıza
    görə sizi yeddi qat artıq tənbeh edəcəyəm.
  eng-DBY: And if for this ye hearken not unto me, I will punish you sevenfold more
    for your sins,
  hin-2017: और यदि तुम इन बातों के उपरान्त भी मेरी न सुनो, तो मैं तुम्हारे पापों के
    कारण तुम्हें सातगुना ताड़ना और दूँगा,
  wol-KYG: «Bu loolu taxul ngeen déggal ma, maa leen di mbugal lu ko ëpp juróom ñaari
    yoon, feye leen ko seeni bàkkaar.
  eng-YLT: '''And if unto these ye hearken not to Me, — then I have added to chastise
    you seven times for your sins;'
  kne-kne: “‘Et mo makdeng am-in dadi ay ligat yan adi yo pay laeng patien sak-en,
    dosaek si dakayo si mamin pito di dagsena begew sin basbasol yo.
  eng-WYC-2017: But if neither so ye obey to me, I shall increase your chastising
    sevenfold for your sins;
  eng-WMBB: “‘If you in spite of these things will not listen to me, then I will chastise
    you seven times more for your sins.
  urd-GVH: अगर तुम इसके बाद भी मेरी न सुनो तो मैं तुम्हारे गुनाहों के सबब से तुम्हें
    सात गुना ज़्यादा सज़ा दूँगा।
  rug-rug: Pana be hola sari doduru pu gua hire, meke be lopu avoso Au tugo gamu si
    Arau si kaqu ka zuapa totoso va noma hola la ia Rau sa mia vina kilasa.
  gaz-gaz: “ ‘Yoo isin wantoota kanneen hunda booddee naa ajajamuu diddan ani cubbuu
    keessaniif dachaa torba isin adaba.
  fra-LSG: Si, malgré cela, vous ne m’écoutez point, je vous châtierai sept fois plus
    pour vos péchés.
  gnn-gnn: Yo, balakurruyinydja ŋarra yurru nhumalanha yana marŋgikuma, märr nhuma
    yurru roŋiyirri ŋarrakala. Ŋuli nhuma yurru yakanydja bilyun yätjŋuru lili ŋarrakala,
    mukthundja yana märr‐yuḻkthundja ga ŋuyulkthirrinydja yurru ŋarraku, ŋarranydja
    yurru biyapulnha wal'ŋu ŋonuŋnha ŋula nhä gurrunhan nhumalaŋgu.
  yal-yal: “Na birin xanbi ra, xa ɛ mi n xuiin namɛ, n na ɛ yulubine saranma ɛ ra
    nɛn dɔxɔɲa ma solofere.
  haw-1868: A ina aole oukou e hoolohe mai ia'u no keia mea, alaila e hoopai pahiku
    hou aku au ia oukou no ko oukou mau hewa.
  arb-NAV: وَإِنْ أَمْعَنْتُمْ فِي عِصْيَانِكُمْ أَزِيدُ مِنْ عِقَابِكُمْ سَبْعَ مَرَّاتٍ
    وَفْقاً لِخَطَايَاكُمْ.
  ewe-ewe: “Ne miegagbe toɖoɖom kokoko la, mahe to na mi vevie zi adre ɖe miaƒe nu
    vɔ̃wo ta.
  eng-LEE: 'And if with these things even ye will not yet hearken unto me: then will
    I chastise you yet more, sevenfold for your sins.'
  asm-FB: আৰু যদি তোমালোকে মোৰ বাক্যলৈ কাণ নিদিয়া তেন্তে মই তোমালোকৰ পাপৰ কাৰণে তোমালোকক
    আৰু সাতগুণ দণ্ড দিম।
  sus-A: «كْنْ نَ بِرِن كُي، وٌ مُ قَمَ ﭑ شُي رَ مّدٍ. ﭑ وٌ حَشَنكَتَمَ هَن سَنمَيَ
    سٌلٌقٍرٍ وٌ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: « Si, malgré tout cela, tu ne m'écoutes pas, je te châtierai sept fois
    plus pour tes péchés.
  hbo-hbo: וְאִ֨ם־עַד־אֵ֔לֶּה לֹ֥א תִשְׁמְע֖וּ לִ֑י וְיָסַפְתִּי֙ לְיַסְּרָ֣ה אֶתְכֶ֔ם
    שֶׁ֖בַע עַל־חַטֹּאתֵיכֶֽם׃
  eng-WYCLIFFE: But if nether so ye obeyen to me, Y schal adde youre chastisyngis
    seuenfold for youre synnes;
  cwe-cwe: “ ‘One mbuli zino zose zihakomelezeka na mung'hali molema kunihulika, nizakongeza
    nhaguso yenu miyanza saba kwa ichimu cha uhasanyi wenu.
  kik-kik: “ ‘Angĩkorwo o na mwekwo maũndũ macio mũtikanjigua-rĩ, ngaakĩrĩrĩria kũmũherithia
    nĩ ũndũ wa mehia manyu maita mũgwanja.
  fra-NCL: Si, après cela, vous ne m’écoutez pas, je vous châtierai sept fois plus
    pour vos péchés.
  cek-AK: Hae tiah hmuen oh pacoengah doeh ka lok hae na tahngai o ai toengtoeng vop
    nahaeloe, na zaehaihnawk pongah, alet sarihto kang thuitaek o han.
  cuk-cuk: ”Deyob an sabsur-bemar-odurdaked-sorbali, amba bemar an-sogedba dasurmalale,
    be-isgumalad-ular, ilagugle (7) bur bule sabsur an bemar-odurdaknonisunnoed.
  uig-CYR: Булардин һеч ибрәт алмай, бәлки Маңа йәнә қулақ салмисаңлар, Мән гуналириңлар
    түпәйлидин силәргә болған җазани йәттә һәссә еғирлитимән,
  tel-2017: నా ఆజ్ఞలు పాటించకపోతే నేను మీ పాపాలను బట్టి మరి ఏడంతలుగా మిమ్మల్ని దండిస్తాను.
  hat-BSA: “Si menm apre bagay sa yo, nou pa vin obeyi Mwen, alò Mwen va pini nou
    sèt fwa anplis pou peche nou yo.
  kos-kos: “Ma upa inge finne sikyak nu suwos a kowos srakna tia akosyu, na nga ac
    fah akyokyelik kalya luk nu suwos pacl itkosr.
  hbo-WLC: וְאִ֨ם־עַד־אֵ֔לֶּה לֹ֥א תִשְׁמְע֖וּ לִ֑י וְיָסַפְתִּי֙ לְיַסְּרָ֣ה אֶתְכֶ֔ם
    שֶׁ֖בַע עַל־חַטֹּאתֵיכֶֽם׃
  ibo-ibo: “ ‘Ọ bụrụ na unu anọgidesie ike ju ige m ntị nʼagbanyeghị ihe ndị a, aga
    m enye unu ntaramahụhụ dị okpukpu asaa nʼihi mmehie unu.
  ory-ory: ଆଉ ଏହା ହେଲେ ମଧ୍ୟ ଯଦି ତୁମ୍ଭେମାନେ ଆମ୍ଭ ବାକ୍ୟରେ ମନୋଯୋଗ ନ କରିବ, ତେବେ ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କ ପାପ ସକାଶୁ ତୁମ୍ଭମାନଙ୍କୁ ସାତ ଗୁଣ ଅଧିକ ଦଣ୍ଡ ଦେବା।
  chk-chk: Lupwen ekei feiengau ra torikemi, nge ousap mochen aleasochisi aloi, üpwe
    awatteloi ai apwüngükemi fän fisu pokiten ämi tipis.
  rop-rop: “If yumob stil nomo duwit langa mi, wal ai garra panishim yumob brabli
    adbala.
  ukr-1871: Коли ж і тодї не послухаєте мене, так усемеро побільшу кари ваші за гріхи
    ваші.
  deu-1951: Werdet ihr mir aber daraufhin noch nicht gehorchen, so will ich euch noch
    siebenmal ärger strafen um eurer Sünden willen,
  eng-JPS: And if ye will not yet for these things hearken unto Me, then I will chastise
    you seven times more for your sins.
  srp-1865: Ako me ni tada ne stanete slušati, karaæu vas još sedam puta više za grijehe
    vaše.
  lug-lug: Oluvannyuma lw’ebyo byonna okubatuukako, era bwe mutaŋŋonderenga, kale
    ndyongera okubabonereza okusingawo emirundi musanvu, olw’ebibi byammwe.
  heb-heb: ואם עד אלה לא תשמעו לי ויספתי ליסרה אתכם שבע על חטאתיכם׃
  ben-IRV: আর যদি তোমরা এতেও আমার বাক্যে মনোযোগ না কর, তবে আমি তোমাদের পাপযুক্ত তোমাদেরকে
    সাত গুন বেশী শাস্তি দেব।
  pan-pan: ਅਤੇ ਜੇਕਰ ਤੁਸੀਂ ਇਹ ਸਭ ਕਰਕੇ ਵੀ ਤੁਸੀਂ ਮੇਰੇ ਵੱਲ ਧਿਆਨ ਨਾ ਕਰੋ, ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ
    ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਤੁਹਾਨੂੰ ਸੱਤ ਗੁਣਾ ਹੋਰ ਸਜ਼ਾ ਦੇਵਾਂਗਾ।
  mya-JVB: ထိုမျှလောက် ခံရသော်လည်း၊ ငါ့ စကားကို နား မ ထောင်ဘဲ နေသေးလျှင် ၊ သင် တို့အပြစ်
    ကြောင့် ခုနစ် ဆသော ဒဏ် ကို ငါပေးဦးမည်။
  hmo-hmo: “Inai gau dikadia murinai, bema umui ese ma lau dekenai umui kamonai henia
    lasi, lau ese emui kara dika ena davana do lau habadaia nega 7.
  urd-urd: और अगर इतनी बातों पर भी तुम मेरी न सुनो तो मैं तुम्हारे गुनाहों के ज़रिए'
    तुम को सात गुनी सज़ा और दूँगा।
  rus-SYN: Если и при всем том не послушаете Меня, то Я всемеро увеличу наказание
    за грехи ваши,
  bqc-SIM: Bee gbɛa tó i ma yãmao, má ɛa mà á swã́gagaɛ lↄ gɛ̃n sopla á duuna
    yã́i.
  tcz-CHONGTHU: Akisei chengse nahsah a koi louva kathu jeng jong na kijah mosah ngei
    ngei uleh, na chonset nauva kona vel sagi jen bolgimna ka lechuh sah ding nahiuve.
  mar-mar: या नंतरही जर तुम्ही माझ्या आज्ञा पाळणार नाही; तर तुमच्या पापाबद्दल मी तुम्हास
    सातपट शिक्षा करीन.
  qub-qub: «Chayno ruraycaptëpis mana wiyacamaptiquega juchayquicunapita ganchis cuti
    mas fiyuparämi castigashayqui.
  bqp-bqp: Yenibɑ kpuron biru, ì kun mɑn mɛm nɔɔwɛ, kon bɛɛ sɛɛyɑsiɑ too too bɛɛn
    torɑrun sɔ̃.
  hat-hat: Si, atousa toujou, nou pa koute m', m'ap peni nou sèt fwa pi rèd pase anvan
    poutèt peche nou yo.
  eng-BSB: And if after all this you will not obey Me, I will proceed to punish you
    sevenfold for your sins.
  tod-tod: «Ni naa pɛ poluma, wo la woiloni gòo ma, nà wo maaɠolo ná zeizu ɠɛ lɔfela
    wa-ɠotoiti faa zu.
  eng-WEBPB: “‘If you in spite of these things will not listen to me, then I will
    chastise you seven times more for your sins.
  kbq-kbq: Hagi ana knazama tamisugetama ontahitama mago'anema ana kumima huta vanazana,
    nona'a 7ni'a zupa agaterena knazana tamigahue.
  nhe-BL: “Huan intla noja ax innechneltoquilise yonque ya nimechtitlanilijtos nochi
    ya ni, huajca nimechtlatzacuiltis chicome hueltas ipampa sese imotlajtlacolhua.
  gub-BL: A'e re, aze nahereruzar kwaw pe nehe, aze pezapo wiwi ikatu 'ym ma'e nehe,
    amono kar putar penehe hezepykaw 7 haw iaiw wera'u ma'e penehe nehe.
  eng-DRA: 'But if you will not yet for all this obey me: I will chastise you seven
    times more for your sins,'
