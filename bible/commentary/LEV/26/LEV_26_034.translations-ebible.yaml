verse: LEV.026.034
translations:
  mal-C: നിങ്ങളുടെ ദേശം നിർജനമായിക്കിടക്കുകയും നിങ്ങൾ നിങ്ങളുടെ ശത്രുരാജ്യത്തിന്റേതായിരിക്കുകയും
    ചെയ്യുന്ന കാലമൊക്കെയും ദേശം അതിനു ലഭിക്കാതിരുന്ന ശബ്ബത്തുവർഷങ്ങൾ ആസ്വദിക്കും;
    അപ്പോൾ ദേശം വിശ്രമിച്ച് അതിന്റെ ശബ്ബത്ത് ആസ്വദിക്കും.
  deu-TKW: Da wird dann das Land seine Ruhezeiten ersetzt bekommen die ganze Zeit
    hindurch, in der es wüste liegt, während ihr im Land eurer Feinde seid; da wird
    dann das Land Ruhe haben und seine Ruhezeiten abtragen.
  lin-lin: Boye, mokili na bino ekosepela Saba na yango mibu nyonso oyo ekozanga bato
    mpe oyo bokokima epai ya banguna na bino ; ekozwa bopemi mpe ekosepela Saba na
    yango.
  eng-LSV: Then the land enjoys its Sabbaths all the days of the desolation—and you
    [are] in the land of your enemies; then the land rests, and has enjoyed its Sabbaths;
  eng-GNV: 'Then shall the land inioy her Sabbaths, as long as it lieth voide, and
    yee shalbe in your enemies land: then shall the land rest, and enioy her Sabbaths.'
  eng-WEBSTER: Then shall the land enjoy its sabbaths, as long as it lieth desolate,
    and ye are in your enemies' land; even then shall the land rest, and enjoy its
    sabbaths.
  nhw-BL: Huan quema anitztose ipan inintlal amocualancaitacahua, nopa tlali catli
    nimechmacac mosiyajquetzas. Quena, pampa amo anquicahuiliyayaj nopa tlali ma mosiyajquetzas
    sesen chicome xihuitl quema anitztoyaj, nimechtojtocas huan masque eltos tlasemantoc,
    nopa tlali mosiyajquetzas ica paquilistli quen quinamiquiyaya mosiyajquetzas.
  swh-ONEN: Ndipo nchi itafurahia Sabato zake muda wote ule itakapokuwa ukiwa, nanyi
    mkiwa katika nchi ya adui zenu. Ndipo nchi itapumzika na kufurahia Sabato zake.
  bba-bba: Sɑɑ yè sɔɔ i ko i n wɑ̃ɑ tem tukum mi, bɛɛn tem mɛ, mu koo wɛ̃rɑ, wɛ̃rɑ
    bi i ǹ dɑɑ mu wɛ̃ɛre.
  eng-KJVCPB: Then shall the land enjoy her sabbaths, as long as it lieth desolate,
    and ye be in your enemies’ land; even then shall the land rest, and enjoy her
    sabbaths.
  luo-luo: E kinde duto ma pinyu nodongʼ gunda, ka un to asekeyou udak e kind wasiku;
    pinyu nobed ma ok opur mondo ochulgo Sabato maga duto mane ok urito.
  meu-meu: Una negana ai tano ese ena laḡa-ani baine moalelaia, baine vahudinadia
    iboudiai, umui inaimui edia tano ai ba noho hedoa dinadia ai. Tano na baine laḡa
    ani, bona ena laḡa-ani baine moalelaia.
  npi-ULB: त्यो देश जबसम्म त्यागिएको हुन्छ र जबसम्म तिमीहरू दुश्‍मनको भूमिमा हुन्छौ,
    तबसम्म त्यो देशले शबाथ मनाउने छ । त्यस समयसम्म देशले विश्राम गर्ने छ र आफ्नो शबाथ
    मनाउने छ ।
  yor-yor: Ilẹ̀ náà yóò ní ìsinmi fún gbogbo ìgbà tí ẹ fi wà ní ilẹ̀ àjèjì tí ẹ kò
    fi lò ó. Ilẹ̀ náà yóò sinmi láti fi dípò ọdún tí ẹ kọ̀ láti fún un.
  pes-OPCB: سرانجام در تمام سالهایی که شما در سرزمین دشمن در اسارت به سر می‌برید،
    زمین بایر خواهد ماند و از سالهای شَبّات خود برخوردار خواهد شد و استراحت خواهد
    کرد.
  tgl-ULB: Pagkatapos magsasaya ang lupain sa mga Araw ng Pamamahinga nito hangga't
    nananatili itong pinabayaan at nasa lupain kayo ng inyong mga kaaway. Sa panahong
    iyon, mamamahinga ang lupain at magpapakasaya sa mga Araw ng Pamamahinga nito.
  hui-hui: Anidagua bialu tí dindi tara tínaga waitigiru daluha pu kamitambu tínaga
    dindi dabulu bameore wulebira. Bamba tígua dindi ogoniha howa mali kaneni tomo
    nahenge bame ngelalimu lalu i̱na langirugodagua nabi dege haabo harimigonaga anidagua
    bulebero. Dindi tomo nahenge ogonidagua ngelarogola dindi bayaleore hodai bulebira.
  mya-mya: ထို​အ​ခါ​သင်​တို့​ယ​ခင်​က​အ​နား​မ​ပေး​ခဲ့ သော​မြေ​သည် ယ​ခု​အ​နား​ရ​လိမ့်​မည်။
    သင်​တို့ သည်​ရန်​သူ​၏​နိုင်​ငံ​တွင်​နေ​ထိုင်​ရ​စဉ် သင်​တို့ ၏​ပြည်​သည်​လူ​သူ​ကင်း​မဲ့​မည်​ဖြစ်​၍​အ​နား
    ရ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་དགྲ་བོའི་ཡུལ་དུ་གནས་པའི་དུས་སུ། ཁྱོད་ཅག་གི་ཡུལ་ནི་སྟོང་པར་ལུས་པའི་ཉིན་མོ་ནས་ཡང་བསྐྱར་ངལ་གསོ་འཐོབ་པར་འགྱུར་ཞིང་།
    དེ་ནས་ཡུལ་དེར་ངལ་གསོ་འཐོབ་ཅིང་ཡང་བསྐྱར་ངལ་གསོ་བའི་ཉིན་མོ་རོལ་བར་འགྱུར།
  sna-sna: Ipapo nyika ichafarira makore ayo esabata panguva yose yokuparadzwa kwayo
    pamunenge muri munyika yavavengi venyu; ipapo nyika ichazorora igofadzwa namasabata
    ayo.
  spa-BLM: Entonces la tierra disfrutará de sus sábados mientras esté desolada y ustedes
    estén en la tierra de sus enemigos. Incluso entonces la tierra descansará y disfrutará
    de sus sábados.
  cac-cac: Ichato val chi' vach' ol aj scan lum sch'ocojil d'a masanil tiempo ayic
    ayextoec' d'a juntzan̈xo nación ayoch ajc'olal d'ayex chi'. Icha val chi' ol aj
    yic'ancan yip luum, icha stiempoal to maj yic' yip lum eyuj d'a yalan̈taxo ayic
    ayex ec' cajan ta'.
  swh-ULB: Nayo nchi itazifurahia Sabato zake kwa kuwa itakuwa imetelekezwa na ninyi
    mkiwa katika nchi za daui zenu. Katika nyakati hizo, nchi itapumzika na kufurahia
    Sabato zake.
  bel-bel: Тады адшкадуе сябе зямля за суботы свае ва ўсе дні запусьценьня свайго;
    а калі вы будзеце ў зямлі ворагаў вашых, тады будзе пакоіцца зямля і адшкадуе
    сябе за суботы свае;
  deu-ELBBK: Dann wird das Land seine Sabbate genießen alle die Tage seiner Verwüstung,
    während ihr im Land eurer Feinde seid; dann wird das Land ruhen und seine Sabbate
    genießen;
  mbb-OT: Dutun te menge vihag kew ziyà te lugar te menge kuntada niw ne egkevengkag
    is lugar niw, ne ebpekehimeley is tanè niw. Su zutun te ed-ubpè kew pa zutun te
    tanè niw ne wazè niw heini ipehimeley minsan dutun te tuig te kebpehimelaya te
    tanà. Piru zutun he timpu human en heini ebpekehimeley zutun te wazè en kayi ed-ubpa.
  mal-2015: അങ്ങനെ ദേശം ശൂന്യമായി കിടക്കയും നിങ്ങൾ ശത്രുക്കളുടെ ദേശത്തു ഇരിക്കയും
    ചെയ്യുന്ന നാളൊക്കെയും അതു തന്റെ ശബ്ബത്തുകൾ അനുഭവിക്കും; അപ്പോൾ ദേശം സ്വസ്ഥമായിക്കിടന്നു
    തന്റെ ശബ്ബത്തുകൾ അനുഭവിക്കും.
  rmc-rmc: Avke tumari phuv peske odpočovinela pal calo časos, so ela omukľi, medik
    tumen avena andre phuv tumare ňeprijaťeľengri, a ela la peskre šabatoskre berša.
  pes-OPV: آنگاه زمین در تمامی روزهای ویرانی‌اش، حینی که شما در زمین دشمنان خود باشید،
    ازسبت های خود تمتع خواهد برد. پس زمین آرامی خواهد یافت و از سبت های خود تمتع خواهدبرد.
  ron-1924: Атунч, цара се ва букура де Сабателе ей тот тимпул кыт ва фи пустиитэ
    ши кыт вець фи ын цара врэжмашилор воштри; атунч, цара се ва одихни ши се ва букура
    де Сабателе ей.
  ben-OBCV: ফলে যতদিন দেশ ধ্বংসস্থান হয়ে থাকবে ও তোমরা তোমাদের শত্রুদের দেশে বসবাস
    করবে, ততদিন পর্যন্ত দেশ বিশ্রামের বছরগুলি উপভোগ করবে; পরে দেশ বিশ্রাম পাবে ও বিশ্রামবারগুলি
    উপভোগ করবে।
  som-som: Oo markaasaa dalku sabtiyadiisa ku raaxaysan doonaa intuu cidla yahay oo
    idinku aad joogtaan dalka cadaawayaashiinna oo dhan; oo wakhtigaas oo dhan dalku
    wuu iska nasan doonaa, oo wuxuu ku raaxaysan doonaa sabtiyadiisa.
  lat-VUC: 'Tunc placebunt terræ sabbata sua cunctis diebus solitudinis suæ: quando
    fueritis'
  eng-ASVBT: Then shall the land enjoy its sabbaths, as long as it lieth desolate,
    and ye are in your enemies’ land; even then shall the land rest, and enjoy its
    sabbaths.
  ita-1885: Allora la terra si compiacerà ne' suoi Sabati, tutto il tempo ch'ella
    resterà deserta, e che voi sarete nel paese dei vostri nemici; allora la terra
    si riposerà, e si compiacerà ne' suoi Sabati.
  eng-LXXUP: Then the land shall enjoy its Sabbaths all the days of its desolation.
  eng-ULB: Then the land will enjoy its Sabbaths for as long as it lies abandoned
    and you are in your enemies' lands. During that time, the land will rest and enjoy
    its Sabbaths.
  spa-VBL: Al menos entonces la tierra podrá disfrutar de sus sábados todo el tiempo
    que esté abandonada mientras ustedes estén exiliados en la tierra de sus enemigos.
    La tierra finalmente podrá descansar y disfrutar de sus sábados.
  fra-_FOB: Alors la terre s'acquittera de ses sabbats, tout le temps qu'elle sera
    désolée, et que vous serez dans le pays de vos ennemis; alors la terre se reposera
    et s'acquittera de ses sabbats.
  mal-mal: അങ്ങനെ ദേശം ശൂന്യമായി കിടക്കുകയും നിങ്ങൾ ശത്രുക്കളുടെ ദേശത്ത് ഇരിക്കുകയും
    ചെയ്യുന്ന നാളെല്ലാം അത് തന്റെ ശബ്ബത്തുകൾ അനുഭവിക്കും; അപ്പോൾ ദേശം സ്വസ്ഥമായിക്കിടന്നു
    തന്റെ ശബ്ബത്തുകൾ അനുഭവിക്കും.
  urd-GVR: Us waqt jab tum apne dushmanoṅ ke mulk meṅ rahoge tumhārī zamīn wīrān hālat
    meṅ ārām ke wuh sāl manā sakegī jin se wuh mahrūm rahī hai.
  suz-BL: मिनु रागी श्‍येत्‍थ दुम्‍मेनु, मेको आ नाइक्‍तीक बर्स ग्‍येरशा मानेब। मिनु
    गेपुकी इन जोरी सत्रु आन रागीम बाक्‍नीनु, इन रागी चहिं ग्‍येरशा नांइसीब। लेवी २५:२;
    २इतिहास २६:२१
  ita-1927: Allora la terra si godrà i suoi sabati per tutto il tempo che rimarrà
    desolata e che voi sarete nel paese dei vostri nemici; allora la terra si riposerà
    e si godrà i suoi sabati.
  ckb-ckb: پاشان هەموو ڕۆژانی چۆڵبوونی، زەوییەکە پشووی ساڵەکانی خۆی وەردەگرێت، ئێوەش
    لە خاکی دوژمنەکانتان دەبن؛ ئەوسا زەوییەکە پشوو دەدات و سوود لە پشووەکانی وەردەگرێت.
  eng-BBE: Then will the land take pleasure in its Sabbaths while it is waste and
    you are living in the land of your haters; then will the land have rest.
  kan-OKCV: ಆಗ ನಾಡು ಹಾಳಾಗಿರುವ ಎಲ್ಲಾ ದಿನಗಳಲ್ಲಿಯೂ ನೀವು ನಿಮ್ಮ ಶತ್ರುಗಳ ದೇಶದಲ್ಲಿ ಇರುವವರೆಗೂ,
    ನಾಡು ತನ್ನ ಸಬ್ಬತ್ ಕಾಲವನ್ನು ಅನುಭವಿಸುವುದು. ಆಗ ನೆಲವು ವಿಶ್ರಮಿಸಿಕೊಂಡು ತನ್ನ ವಿಶ್ರಾಂತಿಯ
    ಕಾಲವನ್ನು ಅನುಭವಿಸುವುದು.
  tam-2017: “நீங்கள் உங்கள் எதிரிகளின் தேசத்தில் இருக்கும்போது, தேசமானது பாழாய்க்கிடக்கிற
    நாட்களெல்லாம் தன் ஓய்வுநாட்களை மகிழ்ச்சியாக அனுபவிக்கும்; அப்பொழுது தேசம் ஓய்வடைந்து,
    தன் ஓய்வுநாட்களை மகிழ்ச்சியாக அனுபவிக்கும்.
  spa-RV-1909: 'Entonces la tierra holgará sus sábados todos los días que estuviere
    asolada, y vosotros en la tierra de vuestros enemigos: la tierra descansará entonces
    y gozará sus sábados.'
  ron-BTF: Atunci țara se va bucura de sabatele ei, atâta timp cât va zăcea pustiită
    și voi veți fi în țara dușmanilor voștri; atunci țara se va odihni și se va bucura
    de sabatele ei.
  eng-WEBP: Then the land will enjoy its Sabbaths as long as it lies desolate and
    you are in your enemies’ land. Even then the land will rest and enjoy its Sabbaths.
  eng-FBV: At least then the land will be able to enjoy its Sabbaths all the time
    it's abandoned while you are in exile in the land of your enemies. The land will
    finally be able to rest and enjoy its Sabbaths.
  nld-1939: Al de tijd, dat het land woest ligt en gij in het land uwer vijanden zijt,
    haalt het zijn sabbatten in; dan zal het rusten en krijgt het zijn sabbatjaren
    vergoed.
  nch-BL: Huan quema anitztose ipan inintal amocualancaitacahua, nopa tali cati nimechmacac
    mosiyajquetzas. Quena, pampa amo anquicahuiliyayaj nopa tali ma mosiyajquetza
    sesen chicome xihuit quema anitztoyaj, nimechquixtis huan masque eltos tasosolijtoc,
    nopa tali mosiyajquetzas ica paquilisti quej quinamiquiyaya mosiyajquetzas.
  vie-1934: Trọn trong lúc đất bỏ hoang vu, và các ngươi ở trong đất của kẻ thù nghịch,
    khi đó đất sẽ được an nghỉ hưởng những năm sa-bát.
  hin-CV: तुम्हारे इस भूमि पर निवास करने की स्थिति में, भूमि को जो विश्राम तुम्हारे
    शब्बाथों में प्राप्‍त नहीं हुआ था, वह उस विश्राम अब, इस पूरे खाली समय की अवधि
    में, प्राप्‍त होगा. इस प्रकार भूमि को अपने शब्बाथ प्राप्‍त हो जाएंगे. जब तुम अपने
    शत्रुओं के देश में जाओगे, तब सूनेपन की अवस्था में भूमि अपने शब्बाथों का आनंद उठाएगी.
  eng-OURB: Then the land will enjoy its Shab'totay ·Intermissions· as long as it
    lies desolate and you are in your enemies’ land. Even then the land will rest
    and enjoy its Shab'totay ·Intermissions·.
  spa-BES: Entonces la tierra se complacerá en sus días de reposo mientras se desperdicia
    y ustedes estarán viviendo en la tierra de sus enemigos. Entonces la tierra tendrá
    descanso.
  tdx-tdx: Izay vaho havahañe amy taney o fitofà’eo amo hene andro idoña’e ho kòakeo,
    ie an-tanen-drafelahy añe; eka hitofa i taney vaho havahañe ama’e o Sabata’eo.
  vid-vid: “Vyomuwa kuli isi ya wang'honyo wa hemwe, aho ndo isi vyoisechelela kwesela
    mhela vyouwa hali uchiwa. Isi yokwesela na kusechelela.
  eng-OKE: 'Then shall the land enjoy her repose all the days in which it shall be
    a desert, and you be in the land of your enemies: so shall the land repose, and
    enjoy her remission:'
  tha-KJV: แผ่​นดินจะชื่นชมกับสะบาโตเหล่านั้นของมันตราบเท่าที่​แผ่​นดินนั้นยังว่างเปล่าอยู่
    และเจ้าต้องไปอยู่ในแผ่นดินของศั​ตรู ซึ่งขณะนั้นแผ่นดิ​นก​็จะได้​หยุดพัก และชื่นชมกับสะบาโตเหล่านั้นของมัน
  por-BR-2018: 'Então a terra folgará seus sábados todos os dias que estiver assolada,
    e vós na terra de vossos inimigos: a terra descansará então e desfrutará seus
    sábados.'
  deu-ELO: Dann wird das Land seine Sabbathe genießen alle die Tage seiner Verwüstung,
    während ihr im Lande eurer Feinde seid; dann wird das Land ruhen und seine Sabbathe
    genießen;
  eng-WYC-2018: Then his sabbaths shall please the earth, in all the days of his wilderness;
    when ye be in the land of (your) enemies, it shall keep sabbath, (Then the land
    shall enjoy its Sabbaths, in all the days of its wilderness; while ye be in the
    land of your enemies, it shall keep the Sabbaths, that is, the land shall take
    rest,)
  epo-epo: Tiam la tero ricevos kontentigon pri siaj sabatoj dum la tuta tempo de
    sia dezerteco, kiam vi estos en la lando de viaj malamikoj; tiam ripozos la tero
    kaj kontentigos sin pri siaj sabatoj.
  uig-PIN: U waⱪitta, silǝr düxmǝnliringlarning zeminida turuwatⱪininglarda, zemin
    wǝyranǝ bolƣan barliⱪ künlǝrdǝ, zemin ɵz xabat künliridin sɵyünidu; u zamanda
    zemin dǝrwǝⱪǝ aram elip ɵz xabatliridin sɵyünidu.
  beo-beo: '-'
  tpi-OTNT: Olsem na taim yupela i stap long kantri bilong ol birua, dispela graun
    bilong yupela bai i stap nating na i malolo. Bipo yupela i stap long dispela graun,
    na yupela i no larim graun i malolo long olgeta namba 7 yia, olsem mi bin tokim
    yupela long mekim. Tasol taim graun i stap nating em bai i malolo gut, na graun
    bai i laikim dispela taim.
  hau-SA: Sa’an nan ƙasar za tă ji daɗin hutun shekarun Asabbacinta, a dukan lokutan
    da take kango, ku kuwa kuna a ƙasar abokan gābanku, sa’an nan ƙasar za tă huta
    ta ji daɗin asabbatanta.
  uig-LAT: U waqitta, siler düshmenliringlarning zéminida turuwatqininglarda, zémin
    weyrane bolghan barliq künlerde, zémin öz shabat künliridin söyünidu; u zamanda
    zémin derweqe aram élip öz shabatliridin söyünidu.
  nde-nde: Lapho-ke ilizwe lizathokoziswa ngamasabatha alo ngesikhathi sonke lichithekile,
    lina liselizweni lezitha zenu. Emva kwalokho, ilizwe lizaphumula lithokoze ngamasabatha
    alo.
  ton-ton: Pea ʻe toki maʻu mālie pe ʻe he fonua hono ngaahi Sāpate, lolotonga ʻa
    ʻene lala, ka ʻoku mou ʻi he fonua ʻo homou fili ʻakimoutolu; ʻio, ʻe toki mālōlō
    ʻae fonua, pea maʻu pe hono ngaahi Sāpate.
  ces-1613: A tehdy země užive sobot svých po všecky dny, v nichž pustá bude, vy pak
    budete v zemi nepřátel svých. Tehdáž, pravím, odpočine země, a užive sobot svých.
  eng-WMB: Then the land will enjoy its Sabbaths as long as it lies desolate and you
    are in your enemies’ land. Even then the land will rest and enjoy its Sabbaths.
  tam-TCV: நீங்கள் உங்கள் பகைவருடைய நாட்டில் இருக்கையில், நாடு பாழாய்க்கிடக்கும்.
    காலமெல்லாம் அது தன் ஓய்வு வருடங்களை அனுபவிக்கும். அப்பொழுது நாடு ஓய்ந்திருந்து,
    தனது ஓய்வுநாட்களைக் கொண்டாடும்.
  ceb-ULB: Unya magmalipayon ang yuta sa Adlaw nga Igpapahulay samtang gibiyaan kini
    ug anaa kamo sa kayutaan sa inyong mga kaaway. Nianang panahona, makapahulay ang
    yuta ug magmalipayon ang Adlaw nga Igpapahulay.
  pol-UBG: Wtedy ziemia ucieszy się swoimi szabatami przez wszystkie dni swojego spustoszenia,
    a wy będziecie w ziemi waszych wrogów. Wtedy ziemia odpocznie i ucieszy się swoimi
    szabatami.
  urd-GVU: اُس وقت جب تم اپنے دشمنوں کے ملک میں رہو گے تمہاری زمین ویران حالت میں
    آرام کے وہ سال منا سکے گی جن سے وہ محروم رہی ہے۔
  deu-1912: Alsdann wird das Land sich seine Sabbate gefallen lassen, solange es wüst
    liegt und ihr in der Feinde Land seid; ja, dann wird das Land feiern und sich
    seine Sabbate gefallen lassen.
  kan-2017: ನೀವು ನಿಮ್ಮ ಶತ್ರುಗಳ ದೇಶದಲ್ಲಿ ಸೆರೆ ಇರುವ ದಿನಗಳಲ್ಲೆಲ್ಲಾ ನಿಮ್ಮ ದೇಶವು ಹಾಳುಬಿದ್ದು
    ತನಗೆ ಸಲ್ಲಬೇಕಾಗಿದ್ದ ಸಬ್ಬತ್ ಕಾಲವನ್ನು ಅನುಭವಿಸುವುದು; ಅದು ವಿಶ್ರಾಂತಿಯನ್ನು ಹೊಂದಿ ಸಬ್ಬತ್
    ಕಾಲವನ್ನು ಅನುಭವಿಸುವುದು.
  yap-yap: Ma aram e bayi falen’ fare gi but’ ya bay yag ni nge toffan nib yo’or e
    duw, ya da um paged nge toffan; bayi par ndakuriy be’ riy nge toffan ko ngiyal’
    ni gimed ba kalbus u lan e nam rok e pi to’ogor romed.
  hlt-MCSB: Khohmuen loh a Sabbath te a pong tue khuiah uum saeh. Nangmih te na thunkha
    khohmuen ah na om uh vaengah khohmuen khaw kangkuen saeh lamtah a Sabbath te uum
    saeh.
  mdy-ETH: ሳዔላ ጉሪ ማዓ ዎዶና፤ ዒንሢኮ ሞርኮ ዓጮ ዒንሢ ዓኣዼ ዎዶና ሳዓ ጎሽኪንቱዋያ ሌዖይዳ ሃውሼሢሮ ዎዛዻንዳኔ፤
  twi-ASANTE: Akyire no, asase no bɛda hɔ ahome de asi mfeɛ dodoɔ a moamma anhome
    no anan; ɛbɛda hɔ wɔ mmerɛ a mowɔ atamfoɔ nsam wɔ wɔn nsase so no nyinaa. Na asase
    no ahome, na anya ne home nna nso.
  eng-WEBU: Then the land will enjoy its Sabbaths as long as it lies desolate and
    you are in your enemies’ land. Even then the land will rest and enjoy its Sabbaths.
  bnp-bnp: “Na tahuna mu made na malala ne huriki a pile, a malala ne mua bara i tabuli
    tavula i malo. Muga na tahuna mu made vona a malala iea, i uka ma mu habi a nimalo
    vona a malala na poloruana pida ge ramai a ngava a taki. Pali na tahuna a malala
    i tabuli tavula, bara i malo kamumu.
  wal-wal: He intte intte morkketu biittan de7iyo wode, baisa gididi coo de7iya intte
    biittai ba Sambbatata bonchchiiddi ufaittana. He wode intte biittai shemppananne
    ba Sambbatata bonchchiiddi ufaittana.
  spa-PDDPT: Entonces la tierra gozará sus sábados todos los días que esté asolada,
    mientras ustedes estén en la tierra de sus enemigos. Entonces la tierra descansará
    y gozará sus sábados.
  gun-gun: — Ha'e ramo 'rãe pendeyvy opytu'upa sábado ára py rami, jipoaveia ja. Ha'e
    rã peẽ kuery ma penderovaigua kuery yvy re rive 'rã pendekuai. Ha'e va'e jave
    ma pendeyvy ikane'õgua 'rã, sábado ára py opytu'upaa rami.
  agu-BL: Nin tan yi xtxolbila'tz stz'ujek yi tx'otx', nin tz'elpon xel yi tiemp tzite'j
    yi qui nin mitak' tan tujewe'n. Te yi tiemp yil cxa'tijwok tan najewe'n le chitanum
    e' icontr, ya'stzun yi tiemp yi stz'ujek yi tx'otx'.
  ilo-ULB: Ket ragragsakento ti daga dagiti Aldaw ti Panaginanana, inggana a napanawan
    daytoy ken addakayo kadagiti daga dagiti kabusoryo. Kabayatan dayta a tiempo,
    aginana ti daga ket ragragsakenna dagiti Aldaw ti Panaginana.
  kpg-kpg: Gei tenua deelaa ga tenetene i dono hagamolooloo i nia ngadau aalaa, di
    hagamolooloo dela hagalee ne wanga go goodou gi di maa. Tenua deelaa ga diiagi
    ga hagamolooloo i lodo di madagoaa dela goodou guu lahi guu noho i lodo nia henua
    o godou hagadaumee.
  uig-ARA: ئۇ ۋاقىتتا، سىلەر دۈشمەنلىرىڭلارنىڭ زېمىنىدا تۇرۇۋاتقىنىڭلاردا، زېمىن ۋەيرانە
    بولغان بارلىق كۈنلەردە، زېمىن ئۆز شابات كۈنلىرىدىن سۆيۈنىدۇ؛ ئۇ زاماندا زېمىن
    دەرۋەقە ئارام ئېلىپ ئۆز شاباتلىرىدىن سۆيۈنىدۇ.
  sus-sus: «Na waxati bun ma wo xa bɔxi malabuma nɛ. Wo na wo yaxuie yire tɛmui naxɛ,
    wo xa bɔxi fanma nɛ malabui saabui ra.
  pon-2006: Sahpwo eri pahn nsenamwahukihla eh pahn kommoaldi douluhl, kommoal me
    kumwail sohte kihong; oh pahn wonohn komkommoal nindokon amwail pahn kalipilipala
    oh mihmi nan sapwen amwail imwintihti kan.
  ksd-ksd: Damana, ba ra gunan i lingling ma ava ki ta ra langun kai kavava lavur
    ebar, ra gunan na nunure kana lavur Bung Sabat, maikir, ra gunan na nunure ra
    ningo, ma na gugu ta kana lavur Bung Sabat.
  tur-YTC: O zaman ülke ıssız kaldığı ve siz düşman topraklarında olduğunuz sürece
    Şabat'lardan tat alacak. O zaman ülke dinlenecek ve Şabat'lardan tat alacak.
  grc-BRENT: Τότε εὐδοκήσει ἡ γῆ τὰ σάββατα αὐτῆς πάσας τὰς ἡμέρας τῆς ἐρημώσεως αὐτῆς,
  ind-AYT: Pada waktu itu, negerimu akan mendapatkan hari Sabat selama masa kesunyian
    itu, sementara kamu tinggal di negeri-negeri musuhmu. Negerimu akan mendapat peristirahatan
    dan menikmati Sabatnya.
  nya-nya: Nthawi imeneyo nthaka idzasangalalira kuyipumitsa kwake nthawi yonse imene
    idzakhala yosalimidwa, pamene inu mudzakhala muli mʼdziko la adani anu. Pa nthawi
    imeneyo dziko lidzapumula ndi kukondwerera kulipumuza kwake.
  hrv-hrv: Tada će zemlja namiriti svoje subote za sve vrijeme dok bude pusta i vi
    budete u zemlji svojih neprijatelja. Otpočinut će tada zemlja i moći će namiriti
    svoje subote.
  mps-mps: Tialima, dage te boi bidi dabego tǫde bidalubo sogo, dagego te tǫ dabe
    olo dali elalu, te toma nedueibao. Polobadu dage te tǫde bidaluyu, tama dagego
    te 7 wabo kibu bede te tǫ toma nomainu ilibeo, eno dagebolo te tama tiao po wali
    gilama me ebeo. Tialima, te tǫ olo elalubo sogo aga te bugagia toma tueibao,
    te sogo tǫgo godolo yaibao,” wali.
  tpi-tpi: Olsem na taim yupela i stap long kantri bilong ol birua, dispela graun
    bilong yupela bai i stap nating na i malolo. Bipo yupela i stap long dispela graun,
    na yupela i no larim graun i malolo long olgeta namba 7 yia, olsem mi bin tokim
    yupela long mekim. Tasol taim graun i stap nating em bai i malolo gut, na graun
    bai i laikim dispela taim.
  dan-1931: Da skal Landet, medens det ligger øde, og I er i eders Fjenders Land,
    få sine Sabbater godtgjort, da skal Landet hvile og få sine Sabbater godtgjort;
  vie-OVCB: Đến lúc ấy, đất đai sẽ được nghỉ ngơi, trong khi các ngươi ở trên đất
    địch, đất sẽ được nghỉ ngơi.
  guj-2017: અને જયારે તમે શત્રુઓના દેશમાં રહેતા હશો તે વર્ષોમાં જમીન ઉજ્જડ પડી રહેશે
    અને તે તેનો વિશ્રામ ભોગવશે અને તે દેશ તેના વિશ્રામ વર્ષોનો આનંદ માણશે.
  pon-2006A: Sahpwo eri pahn nsenamwahukihla eh pahn kommoaldi douluhl, kommoal me
    kumwail sohte kihong; oh pahn wonohn komkommoal nindokon amwail pahn kalipilipala
    oh mihmi nan sapwen amwail imwintihti kan.
  por-BRBSL: Então a terra gozará seus sábados enquanto estiver desolada e vocês estiverem
    na terra de seus inimigos. Mesmo assim, a terra descansará e desfrutará seus sábados.
  cth-cth: Hottelah, nangmanaw teh na tarannaw e ram dawk na o awh vaiteh, na ram
    teh tami kingdi lah onae tueng pueng dawk, na ram kingdi vaiteh, Sabbath hninnaw
    dawk na nawm awh han.
  twi-twi: Akyiri no, asase no bɛda hɔ ahome de asi mfe dodow a moamma anhome no anan;
    ɛbɛda hɔ wɔ mmere a mowɔ atamfo nsam wɔ wɔn nsase so no nyinaa. Na asase no ahome,
    na anya ne home nna nso.
  hlt-hlt: Khohmuen loh a Sabbath te a pong tue khuiah uum saeh. Nangmih te na thunkha
    khohmuen ah na om uh vaengah khohmuen khaw kangkuen saeh lamtah a Sabbath te uum
    saeh.
  tbz-SIM: Di bo mbo dìì mɔ̀nnì di dootitɔbɛ̀ tenkɛ̀ miɛkɛ, dɛ mɔ̀nnì di tenkɛ̀ bo
    pɛ́tɛ́ tɛom̀pùtɛ̀ di do kɛ̀ mɔ̀ntɛ tɛ̀,
  msy-2020: “Eghtɨ ia apanibar kantrin ikiamin dughiamɨn, ian nguazir kam pura avughsɨ
    ikiam. Ia fomɨra nguazir kamɨn ikia egha nguazim ataghizɨ, a zurara namba 7ɨn
    azenibar avughsir puvatɨ, mati kɨ ia mɨkemezɨ mokɨn. Egh nguazim pura ikiamin
    dughiamɨn, a deraghvɨram avughsam, egh nguazim dughiar kam bagh bar akongegham.
  azb-azb: O zaman ölkə viran qalacaq, siz isə düşmən torpağında yaşayacaqsınız. Bütün
    bu vaxt ərzində ölkə dinclik illərini qeyd edəcək. Yalnız o vaxt ölkə dinclik
    illərini qeyd edərək şadlanacaq.
  eng-DBY: Then shall the land enjoy its sabbaths all the days of the desolation,
    when ye are in your enemies' land; then shall the land rest, and enjoy its sabbaths.
  hin-2017: “तब जितने दिन वह देश सूना पड़ा रहेगा और तुम अपने शत्रुओं के देश में रहोगे
    उतने दिन वह अपने विश्रामकालों को मानता रहेगा। तब ही वह देश विश्राम पाएगा, अर्थात्
    अपने विश्रामकालों को मानता रहेगा।
  wol-KYG: «Su boobaa mboolem diir ba suuf di wéet moom lay daboo ati Noflaayam, fekk
    yeen ngeen nekk ca seen réewu noon ya. Su ko defee suuf si dina nopplu moos, ba
    daboo ko ati Noflaayam.
  eng-YLT: '''Then doth the land enjoy its sabbaths — all the days of the desolation,
    and ye in the land of your enemies — then doth the land rest, and hath enjoyed
    its sabbaths;'
  eng-WYC-2017: Then his sabbaths shall please the earth, in all the days of his wilderness;
    when ye be in the land of enemies, it shall keep sabbath,
  eng-WMBB: Then the land will enjoy its Sabbaths as long as it lies desolate and
    you are in your enemies’ land. Even then the land will rest and enjoy its Sabbaths.
  urd-GVH: उस वक़्त जब तुम अपने दुश्मनों के मुल्क में रहोगे तुम्हारी ज़मीन वीरान हालत
    में आराम के वह साल मना सकेगी जिनसे वह महरूम रही है।
  rug-rug: Meke kaqu qetu beto nia sa popoa pepeso sa minagogoso koari na vuaheni
    sapu koa ta raovo vagi si gamu koari na popoa tadi na mia kana. Kaqu vagia sa
    pepeso sa minagogoso sapu lopu kopu nia gamu totoso koa koasa pepeso asa.
  gaz-gaz: Biyyattiinis yeroo ontee isin biyya diinota keessanii keessa jiraattanitti
    sanbata isheetti ni gammaddi; laftis boqottee sanbata isheetti gammaddi.
  fra-LSG: Alors le pays jouira de ses sabbats, tout le temps qu’il sera dévasté et
    que vous serez dans le pays de vos ennemis; alors le pays se reposera, et jouira
    de ses sabbats.
  gnn-gnn: '@see-verse:LEV.026.033'
  yal-yal: “Nayi, ɛ nɛma ɛ yaxune yii e konni waxatin naxan yi, ɛ yamanani genla yi
    lu, ɛ bɔxɔn luma nɛn matabuni, matabu waxatine ɲɔxɔn na ɛ mi naxanye suxu.
  haw-1868: Alaila e loaa i ka aina kona mau Sabati, i kona mau la e neoneo ai, a
    e noho ai hoi oukou ma ka aina o ko oukou mau enemi; alaila e maha ai ka aina,
    a e loaa ia ia kona mau Sabati.
  arb-NAV: عِنْدَئِذٍ تَسْتَوْفِي الأَرْضُ رَاحَةَ سُبُوتِهَا طَوَالَ سِنِي وَحْشَتِهَا
    وَأَنْتُمْ مُشَتَّتُونَ فِي دِيَارِ أَعْدَائِكُمْ. حِينَئِذٍ تَرْتَاحُ الأَرْضُ
    وَتَسْتَوْفِي سِنِي سُبُوتِهَا.
  ewe-ewe: Ekema anyigba la akpɔ gbɔdzɔe le ɣeyiɣi siwo katã wònye gbegbe la me, esime
    miele miaƒe futɔwo ƒe anyigba dzi, ekema anyigba la adzudzɔ, eye wòakpɔ eƒe gbɔdzɔe.
  eng-LEE: 'Then shall the land satisfy its sabbaths, all the days of its desolation,
    when ye are in the land of your enemies: then shall the land rest, and satisfy
    its sabbaths.'
  asm-FB: যেতিয়ালৈতে দেশ উচ্ছন্ন হৈ থাকিব আৰু তোমালোক শত্ৰুবোৰৰ দেশত থাকিবা তেতিয়ালৈকে
    দেশে নিজৰ বিশ্ৰাম-বছৰবোৰ ভোগ কৰিব; সেই কালত দেশে বিশ্ৰাম পাই, নিজৰ বিশ্ৰাম-বছৰবোৰ
    ভোগ কৰিব।
  sus-A: «نَ وَشَتِ بُن مَ وٌ شَ بْشِ مَلَبُمَ نّ. وٌ نَ وٌ يَشُييٍ يِرٍ تّمُي نَشّ،
    وٌ شَ بْشِ قَنمَ نّ مَلَبُي سَابُي رَ.
  fra-SBL: Alors le pays jouira de ses sabbats, tant qu'il sera dévasté et que vous
    serez dans le pays de vos ennemis. Même alors, le pays se reposera et jouira de
    ses sabbats.
  hbo-hbo: אָז֩ תִּרְצֶ֨ה הָאָ֜רֶץ אֶת־שַׁבְּתֹתֶ֗יהָ כֹּ֚ל יְמֵ֣י הֳשַּׁמָּ֔ה וְאַתֶּ֖ם
    בְּאֶ֣רֶץ אֹיְבֵיכֶ֑ם אָ֚ז תִּשְׁבַּ֣ת הָאָ֔רֶץ וְהִרְצָ֖ת אֶת־שַׁבְּתֹתֶֽיהָ׃
  eng-WYCLIFFE: Thanne `hise sabatis schulen plese the erthe, in alle the daies of
    his wildirnesse; whanne ye ben in the lond of enemyes,
  cwe-cwe: Mweye vondamuwe muna izisi za wehi wenu, isi izadeng'helela siku zake za
    kuhumula, vondaiwe mahame. Isi izahumula na kudeng'helela.
  kik-kik: Thuutha ũcio, bũrũri ũcio nĩũgakenera mĩaka ya Thabatũ hĩndĩ ĩyo yothe
    ũgaakorwo ũkirĩte ihooru, na inyuĩ mũrĩ bũrũri-inĩ wa thũ cianyu; naguo bũrũri
    nĩũkahurũka, na ũkenere thabatũ ciaguo.
  fra-NCL: Alors la terre jouira de ses sabbats, tout le temps que durera sa solitude
    et que vous serez dans le pays de vos ennemis. Alors la terre se reposera et jouira
    de ses sabbats.
  cek-AK: Nangcae loe na misanawk ih prae thungah angqai krang ah na om o tih; to
    naah na prae to anghak ueloe, Sabbath to zaa tih; na prae mah Sabbath ni to anghoe
    haih tih boeh.
  cuk-cuk: Geb degine, be-isdarmalad-yargi be bukwamaloedgine, be-yardi olloo mellesii
    guoed. Geb agine, be-yala wis obunnogoed.
  uig-CYR: У вақитта, силәр дүшмәнлириңларниң зиминида туруватқиниңларда, зимин вәйранә
    болған барлиқ күнләрдә, зимин өз шабат күнлиридин сөйүниду; у заманда зимин дәрвәқә
    арам елип өз шабатлиридин сөйүниду.
  tel-2017: మీరు మీ శత్రువుల దేశంలో ఉండగా మీ దేశం పాడుబడి ఉన్న కాలమంతా అది తన విశ్రాంతి
    కాలాలను అనుభవిస్తుంది.
  hat-BSA: Epi tè a va rejwi nan Saba li yo pandan tout jou dezolasyon li yo, pandan
    nou nan peyi lènmi nou yo. Konsa, tè a va repoze e rejwi nan Saba li yo.
  kos-kos: Na facl sac ac fah engankin yac akitkosr nukewa, ac mongla ke lusenna pacl
    wangin mwet muta we, mweyen kowos som muta in facl lun mwet lokoalok lowos.
  hbo-WLC: אָז֩ תִּרְצֶ֨ה הָאָ֜רֶץ אֶת־שַׁבְּתֹתֶ֗יהָ כֹּ֚ל יְמֵ֣י הֳשַׁמָּ֔ה וְאַתֶּ֖ם
    בְּאֶ֣רֶץ אֹיְבֵיכֶ֑ם אָ֚ז תִּשְׁבַּ֣ת הָאָ֔רֶץ וְהִרְצָ֖ת אֶת־שַׁבְּתֹתֶֽיהָ׃
  ibo-ibo: Mgbe ahụ, ala ahụ ga-ezu ike, ogologo oge ndị ahụ niile ọ ga-atọgbọrọ nʼefu.
    Mgbe unu ga-anọ dịka ndị ohu nʼala ndị iro unu. Ala ahụ ga-ezu ike, imejupụta
    afọ izuike ya niile.
  ory-ory: ତେବେ ଯେପର୍ଯ୍ୟନ୍ତ ଦେଶ ଶୂନ୍ୟସ୍ଥାନ ହୋଇଥିବ ଓ ତୁମ୍ଭେମାନେ ଆପଣା ଶତ୍ରୁଗଣର ଦେଶରେ
    ରହିବ, ସେପର୍ଯ୍ୟନ୍ତ ଭୂମି ଆପଣା ବିଶ୍ରାମ ଗ୍ରହଣ କରିବ; ଅର୍ଥାତ୍‍, ସେହି ସମୟରେ ଭୂମି ବିଶ୍ରାମ
    କରି ଆପଣା ବିଶ୍ରାମ ଗ୍ରହଣ କରିବ।
  chk-chk: Mürin, ewe fanü epwe pwapwaiti an kewe ierin asösö lon ükükün fansoun a
    tala. Lupwen oua oola lon fanüen chon oputakemi, ewe fanü epwe asösö o pwapwaiti
    an kewe ierin sapat.
  rop-rop: Ai garra gibit det kantri blanga yumob brabli longwan spel, dumaji yumob
    nomo bin gibit det kantri gudwan spel. Wal det kantri garra jidan lagijat brabli
    longtaim, en yumob garra jidanbat langa najalot kantri langa yumob enamimob.
  ukr-1871: Тодї буде собота на землї по всї днї опустїння її, а ви самі опинитесь
    у землї ворогів ваших; тодї лежати ме земля облогом, і втїшати меться своїми соботнїми
    часами.
  deu-1951: Alsdann wird das Land seine Sabbate genießen, solange es wüste liegt,
    und ihr in eurer Feinde Land seid. Ja alsdann wird das Land feiern und seine Sabbate
    genießen dürfen.
  eng-JPS: Then shall the land be paid her sabbaths, as long as it lieth desolate,
    and ye are in your enemies' land; even then shall the land rest, and repay her
    sabbaths.
  srp-1865: Tada æe zemlji biti mile subote njezine za sve vrijeme dokle bude pusta;
    i kad budete u zemlji svojih neprijatelja, zemlja æe poèivati, i biæe joj mile
    subote njezine.
  lug-lug: Awo ettaka ne liryoka lifuna emyaka egya ssabbiiti zaalyo mu bbanga eryo
    lye lirimala nga tewali alifaako, nga mmwe muli mu nsi z’abalabe bammwe; ettaka
    ne liwummulako ne lyeyagalira mu ssabbiiti zaalyo ezo.
  heb-heb: אז תרצה הארץ את שבתתיה כל ימי השמה ואתם בארץ איביכם אז תשבת הארץ והרצת
    את שבתתיה׃
  ben-IRV: তখন যত দিন দেশ ধ্বংসস্থান থাকবে ও তোমরা শত্রুগণের দেশে বাস করবে, ততদিন
    জমি নিজ বিশ্রামকাল ভোগ করবে; সেই জমি বিশ্রাম পাবে ও নিজের বিশ্রামকাল ভোগ করবে।
  pan-pan: ਫੇਰ ਜਦ ਤੱਕ ਉਹ ਦੇਸ਼ ਉਜਾੜ ਰਹੇਗਾ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਰਹੋਗੇ,
    ਤਦ ਤੱਕ ਉਹ ਆਪਣੇ ਸਬਤ ਦਾ ਅਨੰਦ ਮਾਣੇਗਾ, ਹਾਂ, ਉਸ ਵੇਲੇ ਦੇਸ਼ ਵਿਸ਼ਰਾਮ ਕਰੇਗਾ ਅਤੇ ਆਪਣੇ ਸਬਤਾਂ
    ਦਾ ਅਨੰਦ ਮਾਣੇਗਾ।
  mya-JVB: ထိုသို့ သင် တို့သည် ရန်သူ ပြည် ၌ နေ၍၊ ကိုယ်ပြည် သည် လူဆိတ်ညံ လျက်နေသောကာလ
    ပတ်လုံး ငြိမ်ဝပ် စွာနေ၍ ၊ မိမိ ဥပုသ် နေ့တို့၌ မွေ့လျော် ရလိမ့်မည်။
  hmo-hmo: “Unai neganai tano ese iena laga-ani lalonai do ia moale, iena noho kava
    dinadia ibounai, umui ibounai be umui idia tuari henia taudia edia tano dekenai
    umui noho neganai. Tano ese iena Sabati laga-ani dekenai do ia moale.
  urd-urd: '''और यह ज़मीन जब तक वीरान रहेगी और तुम दुश्मनों के मुल्क में होगे, तब
    तक वह अपने सबत मनाएगी; तब ही इस ज़मीन को आराम भी मिलेगा और वह अपने सबत भी मनाने
    पाएगी।'
  rus-SYN: Тогда удовлетворит себя земля за субботы свои во все дни запустения своего;
    когда вы будете в земле врагов ваших, тогда будет покоиться земля и удовлетворит
    себя за субботы свои;
  bqc-SIM: Gↄↄ pↄ́ á kú á ibɛɛↄ bùsuu mɛ́ á bùsu gↄ̃̀ da gii, á bùsu a ĩ́ampa
    sa. Bùsupi á ĩ́ampa, a ĩ́ampaa lɛ́ i ká.
  tcz-CHONGTHU: Na bonchauva na kidoupi teu gam'a na vaitham sung seuva na gamsung
    uchu thip dela koima um louva umding, chuteng agam sung pumpi chu kitha kimat
    ima louva choldam sel ding ahi.
  mar-mar: जितके दिवस देश ओसाड पडून राहील आणि तुम्ही आपल्या शत्रूंच्या देशात रहाल
    तितके दिवस तुमचा देश आपले शब्बाथ उपभोगीत राहील.
  qub-qub: Chacrayquicunata jamachinayquipaj niycaptëpis mana jamachiypa murushayquipitami
    contrayquicunapa nasyunnincho cashayquiyaj chacrayquicunapis jamacongapaj.
  bqp-bqp: Sɑɑ yè sɔɔ i ko i n wɑ̃ɑ tem tukum mi, bɛɛn tem mɛ, mu koo wɛ̃rɑ, wɛ̃rɑ
    bi i ǹ dɑɑ mu wɛ̃ɛre.
  hat-hat: Lè sa a, tè a va pran repo. Wi, lè lènmi nou yo va depòte nou byen lwen
    nan peyi pa yo, tè a va rete san travay, l'a pran repo.
  eng-BSB: Then the land shall enjoy its Sabbaths all the days it lies desolate, while
    you are in the land of your enemies. At that time the land will rest and enjoy
    its Sabbaths.
  tod-tod: «Naazu zooi ɠa dooɠo sɔlɔɔ, siɛgi kpein é kɛɛzu gaalɛi zu, wa ɠɛɛzu wo
    zili nuiti ta-yooi zu. Zooi ɠa looɠo názu.
  eng-WEBPB: Then the land will enjoy its Sabbaths as long as it lies desolate and
    you are in your enemies’ land. Even then the land will rest and enjoy its Sabbaths.
  kbq-kbq: Nagra tamazeri panini hanugeta ru vahe kumapi umani'nenageno, Sabati kafurema
    mopatamimofoma atrazage'noma mani fruma osu'nea nona'a anantega umani'nenageno
    mopamo'a mani fru hugahie.
  nhe-BL: Huan quema initztose ipan inintlal imocualancaitacahua, nopa tlali tlen
    nimechmacac mosiyajcahuas. Quena, pampa ax inquicahuiliyayaj nopa tlali ma mosiyajcahuas
    sesen chicome xihuitl quema initztoyaj, nimechtojtocas huan yonque eltos tlaxolehuali,
    nopa tlali mosiyajcahuas ica paquilistli queja quinamiquiyaya mosiyajcahuas.
  gub-BL: Nezewe mehe ywy umumaw putar ukwarahy upytu'u pà nehe. Teko heta 'ym mehe
    we amo ywy nànàn pehàpehàz mehe ywy umumaw putar ukwarahy upytu'u pà nehe.
  eng-DRA: 'Then shall the land enjoy her sabbaths all the days of her desolation:
    when you shall be'
